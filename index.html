        { title: "408,પહોંચેંગે ઉસ પાર તુમ સિયોન કે યાત્રી पहोंचेंगे उस पार तुम सियोन के यात्री pahuchenge us par tum", lyrics_gu: " <p>   પહોંચેંગે ઉસ પાર તુમ સિયોન કે યાત્રી <br>લહેરો કો દેખકર ડરના નહિ <br>સાગર કો આંધિયો કો <br>જીસને બનાયા વો હૈ કસ્તી મેં તેરી.....<br><br> વિશ્વાસ કી નૈયા મે જબ જાઓગે પાર, <br>હારેગા જબ મન ખેતે ખેતે પતવાર <br>ડરના નહિ યીશુ સાથ હૈ વહી, <br>પહુચાયેગા તુજે વો મંજિલ પે તેરી...પહોંચેંગે ઉસ.<br><br>તેરા વતન યહાઁ હૈ કાર્યાં, <br>પરદેશી મુસાફિર હૈ તુ યહાઁ <br>હૈ ઉસ પાર તેરા અબ્દી વતન, <br>હો રાહા તૈયાર જર્હા સ્વર્ગીય ભવન....પહોંચેંગે ઉસ.<br><br>મેમને કી મહિમા હૈ રોશની વહાં <br>જીસસે વહાં હર કણ રોશન રહેગા, <br>પહનાયેગા વો અનંત કાલિક વાસ, <br>દેગા તુજે વો મહિમા કા તાજ......પહોંચેંગે ઉસ.....    </p>   ", lyrics_hi: " <p>   पहोंचेंगे उस पार तुम सियोन के यात्री <br>लहेरो को देखकर डरना नहि <br>सागर को आंधियो को <br>जीसने बनाया वो है कस्ती में तेरी.....<br><br> विश्वास की नैया मे जब जाओगे पार, <br>हारेगा जब मन खेते खेते पतवार <br>डरना नहि यीशु साथ है वही, <br>पहुचायेगा तुजे वो मंजिल पे तेरी...पहोंचेंगे उस.<br><br>तेरा वतन यहाँ है कार्यां, <br>परदेशी मुसाफिर है तु यहाँ <br>है उस पार तेरा अब्दी वतन, <br>हो राहा तैयार जर्हा स्वर्गीय भवन....पहोंचेंगे उस.<br><br>मेमने की महिमा है रोशनी वहां <br>जीससे वहां हर कण रोशन रहेगा, <br>पहनायेगा वो अनंत कालिक वास, <br>देगा तुजे वो महिमा का ताज......पहोंचेंगे उस.....    </p>   "  },
        { title: "409,પરલોક હૈ મેરા ધામ પવિત્રતા હૈ મેરા કામ परलोक है मेरा धाम पवित्रता है मेरा काम parlok he mera dham", lyrics_gu: " <p> પરલોક હૈ મેરા ધામ, પવિત્રતા હૈ મેરા કામ...... <br>થોડે દિન જો દુનિયા મેં, વહ યીશુ કે નામ યીશુ કે કામ<br>તા... ના... તા... ના... તા ... ના... <br><br>આયેગા યીશુ મેઘો મે ચલકે લે જાયેગા સાથ.... (2)<br>સંગ મે લે લેગા અપને, સંગ મે લે લેગા.... (2) <br>તા... ના... તા... ના... તા ... ના... <br><br>બદલ જાઉંગા આમને સામને, યીશુ કો દેખુંગા.... (2) <br>છુ... છુ.... કે દેખુંગા…. (2)<br>તા... ના... તા... ના... તા ... ના... <br><br>દાઉદ ભજની કો દેખુંગા, ગાને કો કહુંગા.... (2) <br>મૈં ભી ગાઉંગા…. (2)<br>તા... ના... તા... ના... તા ... ના...     </p>   " , lyrics_hi: " <p> परलोक है मेरा धाम, पवित्रता है मेरा काम...... <br>थोडे दिन जो दुनिया में, वह यीशु के नाम यीशु के काम<br>ता... ना... ता... ना... ता ... ना... <br><br>आयेगा यीशु मेघो मे चलके ले जायेगा साथ.... (2)<br>संग मे ले लेगा अपने, संग मे ले लेगा.... (2) <br>ता... ना... ता... ना... ता ... ना... <br><br>बदल जाउंगा आमने सामने, यीशु को देखुंगा.... (2) <br>छु... छु.... के देखुंगा…. (2)<br>ता... ना... ता... ना... ता ... ना... <br><br>दाउद भजनी को देखुंगा, गाने को कहुंगा.... (2) <br>मैं भी गाउंगा…. (2)<br>ता... ना... ता... ना... ता ... ना...     </p>   " },
        { title: "410,અંધકાર કે બલો કો યીશુ મહિમા સે ગીરાયેંગે अंधकार के बलो को यीशु महिमा से गीरायेंगे andhakar ke balo ko", lyrics_gu: " <p>  અંધકાર કે બલો કો યીશુ મહિમા સે ગીરાયેંગે<br> યીશુકા લહુ હમારા હથિયાર, હે ભય નહિ જય હે હમે <br>આહા ભય નહિ જય હે હમે...<br><br>સાપો કો કુચલને કા બિચ્છુઓ કો કુચલનેકા <br>અધિકાર હમે હૈ સામર્થ ભી હમે હૈ, <br>ભય નહિ જય હે હમે.....આહા....(2)<br><br>સોનાઓકા પ્રભુ સાથ હૈ શૈતાન કે ગઢ કો તોડેંગે<br> શૈતાન કી સારી શકિત ઉપર, <br>વિજય હમ પાયેંગે.... આહા....(2)<br><br>ચાહે મૌતકી વાદીસે ચલના ભી પડે<br> કોઈ હાની સે ના ડરેંગે, <br>પ્રભુ હમારે સાથ હૈ.... આહા....(2)<br><br> યીશુ કા લહુ હમેં જય દેતા યીશુકા લહુ હમે બલ દેતા <br>યીશુ કે લહુસે સારે પાપ ઘુલ ગયે, <br>.આહા....(2) આહા....ધર્મી હમ બન ગયે.. આહા.... (2)   </p>   ", lyrics_hi: " <p>  अंधकार के बलो को यीशु महिमा से गीरायेंगे<br> यीशुका लहु हमारा हथियार, हे भय नहि जय हे हमे <br>आहा भय नहि जय हे हमे...<br><br>सापो को कुचलने का बिच्छुओ को कुचलनेका <br>अधिकार हमे है सामर्थ भी हमे है, <br>भय नहि जय हे हमे.....आहा....(2)<br><br>सोनाओका प्रभु साथ है शैतान के गढ को तोडेंगे<br> शैतान की सारी शकित उपर, <br>विजय हम पायेंगे.... आहा....(2)<br><br>चाहे मौतकी वादीसे चलना भी पडे<br> कोई हानी से ना डरेंगे, <br>प्रभु हमारे साथ है.... आहा....(2)<br><br> यीशु का लहु हमें जय देता यीशुका लहु हमे बल देता <br>यीशु के लहुसे सारे पाप घुल गये, <br>.आहा....(2) आहा....धर्मी हम बन गये.. आहा.... (2)   </p>   "  },
        { title: "411,નયા નયા જીવન મિલા પ્રભુ ઈસુ મસીહ મે સદા नया नया जीवन मिला प्रभु ईसु मसीह मे सदा naya naya jivan mila", lyrics_gu: " <p>   નયા નયા જીવન મિલા પ્રભુ ઈસુ, મસીહ મે સદા <br>આનંદ આનંદ હૈ પ્રભુ, મસીહ મે સદા<br><br>પાપ મેરા મીટ ગયા રોગ ચંગા હો ગયા, યીશુ કે લહુ સે <br>યીશુ મે અનંત જીવન મુકિત ઔર નયા જીવન, પવિત્ર આત્મા સે<br>નયા નયા.....<br><br>શકિત દેતા યીશુ જીવન દેતા ચીશુ, સદા વિજય દેતા હૈ<br> આવો સબ મિલકર હોસાન્ના ગાકર, સબકો બતાયેગે<br>નયા નયા.....<br><br> લલકાર કે સાથ સાથ દૂતો કે સંગ, યીશુ જલ્દી આનેવાલા હૈ<br> ક્ષણભર મે હમ સબ રૂપાંતર હોકર, મહિમા મે પ્રવેશ કરેગે...<br>નયા નયા.....     </p>   ", lyrics_hi: " <p>   नया नया जीवन मिला प्रभु ईसु, मसीह मे सदा <br>आनंद आनंद है प्रभु, मसीह मे सदा<br><br>पाप मेरा मीट गया रोग चंगा हो गया, यीशु के लहु से <br>यीशु मे अनंत जीवन मुकित और नया जीवन, पवित्र आत्मा से<br>नया नया.....<br><br>शकित देता यीशु जीवन देता चीशु, सदा विजय देता है<br> आवो सब मिलकर होसान्ना गाकर, सबको बतायेगे<br>नया नया.....<br><br> ललकार के साथ साथ दूतो के संग, यीशु जल्दी आनेवाला है<br> क्षणभर मे हम सब रूपांतर होकर, महिमा मे प्रवेश करेगे...<br>नया नया.....     </p>   " },
        { title: "412,હોસાન્ના હોસાન્ના હાલેલુયા होसान्ना होसान्ना हालेलुया hosanna hosanna haleluya", lyrics_gu: " <p>  હોસાન્ના હોસાન્ના હાલેલુયા ….(2)<br>ખરીદા તુને અપને લહુ સે... કામ આવુ તેરે લિયે.... (2) <br>સોંપતા હું પ્રભુ જીવન યે, જીન્દા હું પ્રભુ તેરે લિયે.... (2)<br><br>મે તો ફસા થા પાપો કે દલ દલ મેં, યીશુ તુને હી નિકાલા... (2)<br> ના મોહ માયા જીવન કી ચાહત, અપનો ને ઠુકારાયા... (2) <br>તુને ઉઠાયા ગલે લગાયા, દિયા એક નયા જીવન... (2)<br><br>ધન્ય ધન્ય યીશુ ધન્ય મેરે પ્રભુ, <br>જીવન કા મકસદ તુ હી તો હૈ પ્રભુ....(2) <br>યહોવા એલોહી તુ, યહોવા એલોહી થા, <br>આપકા દેશ પ્રભુ, પ્રભુ ઈમ્માનુએલ, <br>આદી ભી તું અંત ભી તું.... (2)<br>હોસાન્ના હોસાન્ના હાલેલુયા      </p>   " , lyrics_hi: " <p>  होसान्ना होसान्ना हालेलुया ….(2)<br>खरीदा तुने अपने लहु से... काम आवु तेरे लिये.... (2) <br>सोंपता हुं प्रभु जीवन ये, जीन्दा हुं प्रभु तेरे लिये.... (2)<br><br>मे तो फसा था पापो के दल दल में, यीशु तुने ही निकाला... (2)<br> ना मोह माया जीवन की चाहत, अपनो ने ठुकाराया... (2) <br>तुने उठाया गले लगाया, दिया एक नया जीवन... (2)<br><br>धन्य धन्य यीशु धन्य मेरे प्रभु, <br>जीवन का मकसद तु ही तो है प्रभु....(2) <br>यहोवा एलोही तु, यहोवा एलोही था, <br>आपका देश प्रभु, प्रभु ईम्मानुएल, <br>आदी भी तुं अंत भी तुं.... (2)<br>होसान्ना होसान्ना हालेलुया      </p>   "},
        { title: "413,છુ લિયા છુ લિયા યીશુને છુ લિયા छु लिया छु लिया यीशुने छु लिया chhu liya chhu liya", lyrics_gu: " <p>   છુ લિયા છુ લિયા યીશુને છુ લિયા ….(2) <br>જૂડ ગયા જીંદગીસે નયા સિલસિલા…. (2)<br>હરઘડી હરજગા ગાઉં હાલેલુયાહ....હાલેલુયાહ....(4)<br><br>દિલ થા વિરાન ઘર, યીશુ જીવન કા જલ<br> મુઝકો મિલતા ગયા, મેરી મુશ્કીલ કા હલ <br>મૅને ખોયા થા જો વો મુઝે મિલ ગયા <br>હરઘડી હરજગા ગાઉ હાલેલુયાહ....હાલેલુયાહ ….(4)<br><br>મુઝકો પાકે જગી, ઉન્હે યીશુને દી <br>મેરી બિગડી હૂઈ, બાત બનતી ગઈ,<br> રાસ્તા ખુલ ગયા, ફિર મુલાકાત કા…. (2) <br>હરઘડી હરજગા ગાઉ હાલેલુયાહ....હાલેલુયાહ…. (4)<br><br>મેરી ઉમ્મીદ કો મીલ ગયે દો જહાં <br>એક નયી હૈ જમીં, એક નયા આશ્મા <br>ફિર ખુલા રુહમેં અપની આરામકા... (2)<br>હરઘડી હરજગા ગાઉં હાલેલુયાહ....હાલેલુયાહ…. (4)    </p>   " , lyrics_hi: " <p>   छु लिया छु लिया यीशुने छु लिया ….(2) <br>जूड गया जींदगीसे नया सिलसिला…. (2)<br>हरघडी हरजगा गाउं हालेलुयाह....हालेलुयाह....(4)<br><br>दिल था विरान घर, यीशु जीवन का जल<br> मुझको मिलता गया, मेरी मुश्कील का हल <br>मॅने खोया था जो वो मुझे मिल गया <br>हरघडी हरजगा गाउ हालेलुयाह....हालेलुयाह ….(4)<br><br>मुझको पाके जगी, उन्हे यीशुने दी <br>मेरी बिगडी हूई, बात बनती गई,<br> रास्ता खुल गया, फिर मुलाकात का…. (2) <br>हरघडी हरजगा गाउ हालेलुयाह....हालेलुयाह…. (4)<br><br>मेरी उम्मीद को मील गये दो जहां <br>एक नयी है जमीं, एक नया आश्मा <br>फिर खुला रुहमें अपनी आरामका... (2)<br>हरघडी हरजगा गाउं हालेलुयाह....हालेलुयाह…. (4)    </p>   " },
        { title: "414,ઈશ્વર પ્રેમ સ્વરૂપ ઈશ્વર આનંદ સ્વરૂપ ईश्वर प्रेम स्वरूप ईश्वर आनंद स्वरूप isvar prem svarup", lyrics_gu: " <p>     ઈશ્વર પ્રેમ સ્વરૂપ ઈશ્વર, આનંદ સ્વરૂપ<br>ઈશ્વર શાંતિ સ્વરૂપ<br><br> ઓ થાકેલાઓ તમે મારી પાસે આવો <br>આવીને તમે મારી ઝુસરી ઉઠાવો <br>ઝુસરી ઉઠાવી શિષ્યો મારા થાવો <br>મળશે જીવનની શાંતિ..... (3)<br><br> જે કોઈ માગે છે તેને મળે છે<br> જે કોઈ શોધે છે તેને જડે છે, <br>જે કોઈ ખખડાવે બારણું ખોલે છે, <br>મળશે જીવનની શાંતિ..... (3)<br><br>જય જય કાર પિતાનો હો જો <br>જય જયકાર ઈસુનો હો જો<br> જય જયકાર આત્માનો હો જો<br> મળશે જીવનની શાંતિ....… (3) <br>હાલેલુયા...આમેન....    </p>   " , lyrics_hi: " <p>     ईश्वर प्रेम स्वरूप ईश्वर, आनंद स्वरूप<br>ईश्वर शांति स्वरूप<br><br> ओ थाकेलाओ तमे मारी पासे आवो <br>आवीने तमे मारी झुसरी उठावो <br>झुसरी उठावी शिष्यो मारा थावो <br>मळशे जीवननी शांति..... (3)<br><br> जे कोई मागे छे तेने मळे छे<br> जे कोई शोधे छे तेने जडे छे, <br>जे कोई खखडावे बारणुं खोले छे, <br>मळशे जीवननी शांति..... (3)<br><br>जय जय कार पितानो हो जो <br>जय जयकार ईसुनो हो जो<br> जय जयकार आत्मानो हो जो<br> मळशे जीवननी शांति....… (3) <br>हालेलुया...आमेन....    </p>   " },
        { title: "415,બાદલો પર સવાર હોકર बादलो पर सवार होकर badlo par savar hokar", lyrics_gu: " <p>  બાદલો પર સવાર હોકર.... (2) <br>મેરા ઈસુ જલ્દ આ રહા હૈ.... (2)<br><br>તુરહી ફૂંક જાયેંગી સ્વર્ગદુત આયેગે.... (2) <br>તુરહી ફૂંક જાયેંગી સ્વર્ગદુત આયેગે..... (2) <br>ચૂનેં હૂએ લોગો કો મસીહ કે પાસ લે જાયેગા<br> મસીહ કે પાસ લે જાયેગા<br> ખુશિયો કી બહાર લેકર.... (2)<br>મેરા યેશુ બાદલો પર સવાર.....<br><br>જીસ ને ઉસકો છેદા થા વહ ઈસુકો દેખેગે ….(2) <br>ચૂનેં હૂએ લોગો કો મસીહ કે પાસ લે જાયેગા....(4) <br>મસીહ કે પાસ લે જાયેગા<br> આસમાન કો નુર લેકર.... (2)<br>મેરા યેશુ બાદલો પર સવાર.....       </p>   " , lyrics_hi: " <p>  बादलो पर सवार होकर.... (2) <br>मेरा ईसु जल्द आ रहा है.... (2)<br><br>तुरही फूंक जायेंगी स्वर्गदुत आयेगे.... (2) <br>तुरही फूंक जायेंगी स्वर्गदुत आयेगे..... (2) <br>चूनें हूए लोगो को मसीह के पास ले जायेगा<br> मसीह के पास ले जायेगा<br> खुशियो की बहार लेकर.... (2)<br>मेरा येशु बादलो पर सवार.....<br><br>जीस ने उसको छेदा था वह ईसुको देखेगे ….(2) <br>चूनें हूए लोगो को मसीह के पास ले जायेगा....(4) <br>मसीह के पास ले जायेगा<br> आसमान को नुर लेकर.... (2)<br>मेरा येशु बादलो पर सवार.....       </p>   " },
        { title: "416,તુ પ્યારકા સાગર સાગર દયા કા તુ હૈ तु प्यारका सागर सागर दया का तु है tu payar ka sagar", lyrics_gu: " <p>  તુ પ્યારકા સાગર, સાગર દયા કા તુ હૈ<br> તેરે પ્યાર કે સાગર મે, હમ તૈરના ચાહતે હૈ.... <br><br>ગેહેરાઈ મિલે સાગર કી, ઉચાઈ મિલે આસમાન કી <br>પર કોઈ નાપ ના પાયેગા, ગેહેરાઈ તેરે પ્યાર કી....<br>તુ પ્યારકા....<br><br>પરમેશ્વર હોને પર ભી તું, માનવ રૂપ ધારણ કિયા <br>પ્રભુ તેરે ઈસી પ્યાર ને, હમ કો દિવાના બનાયા....<br>તુ પ્યારકા....      </p>   " , lyrics_hi: " <p>  तु प्यारका सागर, सागर दया का तु है<br> तेरे प्यार के सागर मे, हम तैरना चाहते है.... <br><br>गेहेराई मिले सागर की, उचाई मिले आसमान की <br>पर कोई नाप ना पायेगा, गेहेराई तेरे प्यार की....<br>तु प्यारका....<br><br>परमेश्वर होने पर भी तुं, मानव रूप धारण किया <br>प्रभु तेरे ईसी प्यार ने, हम को दिवाना बनाया....<br>तु प्यारका....      </p>   " },
        { title: "417,પ્રભુ હમારે સાથ હૈ प्रभु हमारे साथ है parbhu hamare sath he", lyrics_gu: " <p>  પ્રભુ હમારે સાથ હૈ પ્રભુ હમારે મધ્ય મે <br>પ્રભુ હમારે આગે પીછે, પ્રભુ હમારે અંદર હૈ....(2)<br><br> અબ કોઈ ડર નહિ,અબ કોઈ શક નહિ....(2)<br><br>ના દે કોઈ સાથ હમારા, સાથ હમારા યીશુ પ્યારા<br> હરઘડી હર સમય વો પાસ રહેગા....(2) <br>ના દે કોઈ સાથ હમારા, સાથ હમારા યીશુ પ્યારા<br>અંત તક વોહી સંભાલેગા....<br>પ્રભુ હમારે.....<br><br> વાદા હૈ ઉસકા સચ્ચા, જીવન ભર સાથ રહેગા<br>હર ખતરો ઔર મુશ્કિલો મે, કભી ભી ન છોડેગા.... (2)<br><br>બૈરી બને યે જગ સારા, કોઈ સાથ ન દે હમારા <br>અંત તક વહી સંભાલેગા.... (2)<br>પ્રભુ હમારે….      </p>   ", lyrics_hi: " <p>  प्रभु हमारे साथ है प्रभु हमारे मध्य मे <br>प्रभु हमारे आगे पीछे, प्रभु हमारे अंदर है....(2)<br><br> अब कोई डर नहि,अब कोई शक नहि....(2)<br><br>ना दे कोई साथ हमारा, साथ हमारा यीशु प्यारा<br> हरघडी हर समय वो पास रहेगा....(2) <br>ना दे कोई साथ हमारा, साथ हमारा यीशु प्यारा<br>अंत तक वोही संभालेगा....<br>प्रभु हमारे.....<br><br> वादा है उसका सच्चा, जीवन भर साथ रहेगा<br>हर खतरो और मुश्किलो मे, कभी भी न छोडेगा.... (2)<br><br>बैरी बने ये जग सारा, कोई साथ न दे हमारा <br>अंत तक वही संभालेगा.... (2)<br>प्रभु हमारे….      </p>   " },
        { title: "418,પ્રભુ મેરા ચરવાહા પ્રભુ મેરા રખવાલા प्रभु मेरा चरवाहा प्रभु मेरा रखवाला prabhu mera charvaha", lyrics_gu: " <p>    પ્રભુ મેરા ચરવાહા પ્રભુ મેરા રખવાલા<br> કોઈ ઘટી મુઝે નહીં હૈ હાલેલુયાહ....<br><br> સુખદાયી ઝરનો કે પાસ, લે જાતા બુઝા ને મેરી પ્યાસ <br>ધર્મ કે માર્ગો મે વહ લે જાતા હૈ, મુઝે અપને સાથ.....<br> પ્રભુ મેરા ચરવાહા.......<br><br>શત્રુઓ કે સામને આદર બઢાતા હૈ મેરા<br> અભિષેક કે તેલ સે અભિષેક કરતા હૈ મેરા.<br> પ્રભુ મેરા ચરવાહા.......<br><br>ઘોર અંધકાર સે ભરી ઘાટી, સે યદી મે ચલું <br>કોઈ હાની સે ન ડરુંગા, પ્રભુ મેરી કરતા હૈ રક્ષા..... <br>પ્રભુ મેરા ચરવાહા.......<br><br>કરૂણા ભલાઈ જીવન ભર નિશ્ચિય મેરી સાથ રહેગી<br> અપને પ્રભુ કે મંદિર મે સર્વદા મૈં વાસ કરુંગા..... <br>પ્રભુ મેરા ચરવાહા......      </p>   " , lyrics_hi: " <p>    प्रभु मेरा चरवाहा प्रभु मेरा रखवाला<br> कोई घटी मुझे नहीं है हालेलुयाह....<br><br> सुखदायी झरनो के पास, ले जाता बुझा ने मेरी प्यास <br>धर्म के मार्गो मे वह ले जाता है, मुझे अपने साथ.....<br> प्रभु मेरा चरवाहा.......<br><br>शत्रुओ के सामने आदर बढाता है मेरा<br> अभिषेक के तेल से अभिषेक करता है मेरा.<br> प्रभु मेरा चरवाहा.......<br><br>घोर अंधकार से भरी घाटी, से यदी मे चलुं <br>कोई हानी से न डरुंगा, प्रभु मेरी करता है रक्षा..... <br>प्रभु मेरा चरवाहा.......<br><br>करूणा भलाई जीवन भर निश्चिय मेरी साथ रहेगी<br> अपने प्रभु के मंदिर मे सर्वदा मैं वास करुंगा..... <br>प्रभु मेरा चरवाहा......      </p>   " },
        { title: "419,મુશ્કીલે કીતની ભી હો અસંભવ કુછ ભી નહિ मुश्कीले कीतनी भी हो असंभव कुछ भी नहि muskeli kitni bhi ho", lyrics_gu: " <p>  મુશ્કીલે કીતની ભી હો અસંભવ કુછ ભી નહિ <br>રાહ કિતની ભી હો કઠીન, મંજીલ એક દિન આયેગી<br><br>કારાવાસ યા શેરો કી માદ, ના રોક શકે પ્રભુકા હાથ....(2) <br>હકુમત કી સાજીશે, ના રોક શકે આશિષે....મુશ્કીલે....<br><br>યે પહાડ ઉખડ જાયેંગે સમુદ્ર મે પડ જાયેંગે....(2) <br>વિશ્વાસ યદી હો અટલ, જો કહોગે વો હોગા સફલ....મુશ્કીલે...<br><br>વિશ્વાસ સે જો બોલોગે, આખો સે વહી દેખોગે....(2)<br> વિશ્વાસ કા હર વચન, પુરા હોગા ટલેગા નહિ....મુશ્કીલે....      </p>   " , lyrics_hi: " <p>  मुश्कीले कीतनी भी हो असंभव कुछ भी नहि <br>राह कितनी भी हो कठीन, मंजील एक दिन आयेगी<br><br>कारावास या शेरो की माद, ना रोक शके प्रभुका हाथ....(2) <br>हकुमत की साजीशे, ना रोक शके आशिषे....मुश्कीले....<br><br>ये पहाड उखड जायेंगे समुद्र मे पड जायेंगे....(2) <br>विश्वास यदी हो अटल, जो कहोगे वो होगा सफल....मुश्कीले...<br><br>विश्वास से जो बोलोगे, आखो से वही देखोगे....(2)<br> विश्वास का हर वचन, पुरा होगा टलेगा नहि....मुश्कीले....      </p>   "},
        { title: "420,પ્રશંસા હો તેરી પ્રભુ प्रशंसा हो तेरी प्रभु prashansa ho teri prabhu", lyrics_gu: " <p>  પ્રશંસા હો તેરી પ્રભુ <br>જય જયકાર હો તેરી પ્રભુ <br>મહિમા તુમ્હારી હોતી રહે,<br> અદ્ભૂત કામો સે તુમ્હે મહિમા મિલે…. (2)<br><br>અબેદ નગો કો અગ્નિ સે બુલા લિયા<br> શાદ્દાખ, મેશાખ કો અગ્નિ સે બુલા લિયા<br> મુસા કો અગ્નિ મે દર્શન દીયા<br> ફિરોન કે સામને ખડા કિયા.... (2) પ્રશંસા હો....<br><br>કયોંકિ તૂને બડે બડે કામ કીયે <br>દાનિયેલ કો સિંહ સે બચા લિયા,<br> ના છૂપ સકે યૂના નબી કો<br> મછલી કે પેટ સે બુલા લિયા.... (2) પ્રશંસા હો....   </p>   " , lyrics_hi: " <p>  प्रशंसा हो तेरी प्रभु <br>जय जयकार हो तेरी प्रभु <br>महिमा तुम्हारी होती रहे,<br> अद्भूत कामो से तुम्हे महिमा मिले…. (2)<br><br>अबेद नगो को अग्नि से बुला लिया<br> शाद्दाख, मेशाख को अग्नि से बुला लिया<br> मुसा को अग्नि मे दर्शन दीया<br> फिरोन के सामने खडा किया.... (2) प्रशंसा हो....<br><br>कयोंकि तूने बडे बडे काम कीये <br>दानियेल को सिंह से बचा लिया,<br> ना छूप सके यूना नबी को<br> मछली के पेट से बुला लिया.... (2) प्रशंसा हो....   </p>   "},
        { title: "421,બન ગયા ચીશુ મેરા દિલકા સહારા बन गया चीशु मेरा दिलका सहारा ban gaya yishu mere dil ka", lyrics_gu: " <p>  બન ગયા ચીશુ મેરા દિલકા સહારા <br>સ્તુતિ કરુંગા સેવા કરુંગા <br>સાથ ચલુંગા તેરા....<br><br> જીવન મેરા બદલ ગયા આકે તુજકો મે <br>યીશુ આકે તુજકો મે.... (2) <br>મેરે આસું કો મેરે દર્દ કો <br>ઉસે ને દૂર તુને કિયા..... (2)<br><br>જીવીત વચન મેરે દિલ મે <br>તુને લિખ ડાલા યીશુ.... (2)<br>મેરે પાપો કો મેરે માર્ગ કા <br>વહી હૈ ઉજીયાલા.....(2)      </p>   " , lyrics_hi: " <p>  बन गया चीशु मेरा दिलका सहारा <br>स्तुति करुंगा सेवा करुंगा <br>साथ चलुंगा तेरा....<br><br> जीवन मेरा बदल गया आके तुजको मे <br>यीशु आके तुजको मे.... (2) <br>मेरे आसुं को मेरे दर्द को <br>उसे ने दूर तुने किया..... (2)<br><br>जीवीत वचन मेरे दिल मे <br>तुने लिख डाला यीशु.... (2)<br>मेरे पापो को मेरे मार्ग का <br>वही है उजीयाला.....(2)      </p>   " },
        { title: "422,ભાગા ભાગા ભાગા ભાગા ભાગા શૈતાન भागा भागा भागा भागा भागा शैतान bhaga  shaitan", lyrics_gu: " <p>   ભાગા ભાગા ભાગા ભાગા ભાગા શૈતાન <br>હારા હારા હારા હારા હારા શૈતાન <br>વો દેખો વો દેખો ભાગા શૈતાન <br>વો દેખો વો દેખો હારા શૈતાન....<br><br>યીશુ ને ઉસકો ભગાયા હૈ, યીશુને ઉસકો હરાયા હૈ<br> આવો હમ મિલકે નાચે ગાયે, આવો હમ મિલકે સ્તુતિ કરે....<br><br>ચિલ્લા ચિલ્લા કર ઉસકો ભગાયે, અન્ય અન્ય ભાષા મે ઉસકો સતાયે<br> આવો હમ મિલકે નાચે ગાયે, આવો હમ મિલકે સ્તુતિ કરે....<br><br>શૈતાન તો પહલે સે હારા હુઆ હૈ, ખુદા કે વચનો સે મરા હુઆ હૈ <br>આવો હમ મિલકે નાચે ગાર્યે, આવો હમ મિલકે સ્તુતિ કરે.....<br><br>યીશુ ને હમકો છુડાયા હૈ, યીશુ ને હમકો બચાયા હૈ <br>આવો હમ મિલકે નાચે ગાયે, આવો હમ મિલકે સ્તુતિ કરે....        </p>   " , lyrics_hi: " <p>   भागा भागा भागा भागा भागा शैतान <br>हारा हारा हारा हारा हारा शैतान <br>वो देखो वो देखो भागा शैतान <br>वो देखो वो देखो हारा शैतान....<br><br>यीशु ने उसको भगाया है, यीशुने उसको हराया है<br> आवो हम मिलके नाचे गाये, आवो हम मिलके स्तुति करे....<br><br>चिल्ला चिल्ला कर उसको भगाये, अन्य अन्य भाषा मे उसको सताये<br> आवो हम मिलके नाचे गाये, आवो हम मिलके स्तुति करे....<br><br>शैतान तो पहले से हारा हुआ है, खुदा के वचनो से मरा हुआ है <br>आवो हम मिलके नाचे गार्ये, आवो हम मिलके स्तुति करे.....<br><br>यीशु ने हमको छुडाया है, यीशु ने हमको बचाया है <br>आवो हम मिलके नाचे गाये, आवो हम मिलके स्तुति करे....        </p>   " },
        { title: "423,આરાધના પરિશુદ્ધ કી કરતે અર્પણ ધન્યવાદ બલી आराधना परिशुद्ध की करते अर्पण धन्यवाद बली aaradhna parisudh ki", lyrics_gu: " <p> આરાધના પરિશુદ્ધ કી, કરતે અર્પણ ધન્યવાદ બલી... (2) <br>સર્વ સ્તુતિ કે યોગ્ય હૈ જો, યીશુ કી આરાધના હો...(2)<br><br> હાલેલુયાહ ગાયે હમ, યીશુ નામકી મહિમા ગાયે હમ ….(2) <br>કિતના ભલા યીશુ હૈ, યીશુ કી આરાધના હો...(2)<br>હાલેલુયાહ....<br><br>કરતે જબ આરાધના હમ, દરવાજે ખુલ જાતે હૈ…. (2) <br>ગીરતી યરીહોં કી દિવારેં, અદ્ભુત યીશુ મેં હોતે હૈ...(2)<br>હાલેલુયાહ.....<br><br>હોતા અકાલ જીવનમેં, ચલાતા ભરપુરી સે ….(2)<br>સંકટ મેં સંભાલને વાલે, યીશુ કા ગુંજે નામ યહ્યું...(2)<br>હાલેલુયાહ.....       </p>   " , lyrics_hi: " <p> आराधना परिशुद्ध की, करते अर्पण धन्यवाद बली... (2) <br>सर्व स्तुति के योग्य है जो, यीशु की आराधना हो...(2)<br><br> हालेलुयाह गाये हम, यीशु नामकी महिमा गाये हम ….(2) <br>कितना भला यीशु है, यीशु की आराधना हो...(2)<br>हालेलुयाह....<br><br>करते जब आराधना हम, दरवाजे खुल जाते है…. (2) <br>गीरती यरीहों की दिवारें, अद्भुत यीशु में होते है...(2)<br>हालेलुयाह.....<br><br>होता अकाल जीवनमें, चलाता भरपुरी से ….(2)<br>संकट में संभालने वाले, यीशु का गुंजे नाम यह्युं...(2)<br>हालेलुयाह.....       </p>   "},
        { title: "424,યીશુ મસીહ હમારા પ્રભુ સ્તુતિ કે યોગ્ય પ્રભુ यीशु मसीह हमारा प्रभु स्तुति के योग्य प्रभु yishu masiha hamara prabhu", lyrics_gu: " <p>    યીશુ મસીહ હમારા પ્રભુ સ્તુતિ કે યોગ્ય પ્રભુ<br> યુગાનયુગ પવિત્ર સદા, આદર કે યોગ્ય પ્રભુ...<br> ગાયે હોસાન્ના..........(8)<br><br>સારે જહાઁ મે વો એક રાજાધિરાજા પ્રભુ <br>સારે જહાઁ મે વો શ્રેષ્ઠ શાંતિ કા રાજા પ્રભુ <br>ગાયે હોસાન્ના..........(8)<br><br> પવિત્ર સિંહાસન પર, બૈઠે વો રાજ કરતા<br>પવિત્રતા કી સામર્થ, હમારે જીવન મે દેતા<br> ગાયે હોસાન્ના..........(8)<br><br>અદ્ભુત પરાક્રમી, અસંભવ કો કરતા સંભવ <br>તુફાન કો રોકનેવાલા, અનોખા હમારા પ્રભુ <br>ગાયે હોસાન્ના..........(8)    </p>   " , lyrics_hi: " <p>    यीशु मसीह हमारा प्रभु स्तुति के योग्य प्रभु<br> युगानयुग पवित्र सदा, आदर के योग्य प्रभु...<br> गाये होसान्ना..........(8)<br><br>सारे जहाँ मे वो एक राजाधिराजा प्रभु <br>सारे जहाँ मे वो श्रेष्ठ शांति का राजा प्रभु <br>गाये होसान्ना..........(8)<br><br> पवित्र सिंहासन पर, बैठे वो राज करता<br>पवित्रता की सामर्थ, हमारे जीवन मे देता<br> गाये होसान्ना..........(8)<br><br>अद्भुत पराक्रमी, असंभव को करता संभव <br>तुफान को रोकनेवाला, अनोखा हमारा प्रभु <br>गाये होसान्ना..........(8)    </p>   "},
        { title: "425,બઢેગે સાથ મિલાકે હાથ પહુંચેંગે હર મુકામ પર बढेगे साथ मिलाके हाथ पहुंचेंगे हर मुकाम पर badhenge sath milake hath", lyrics_gu: " <p>   બઢેગે સાથ મિલાકે હાથ, પહુંચેંગે હર મુકામ પર<br> સુનાયેગે સુ-સમાચાર, કલીસીયા કા હોગા પ્રસાર<br><br> જહાં રખેંગે હમ કદમ, જયવંત હોગે વહી પર હમ <br>શૈતાન કે ગઢ કો ઢાયેંગે,  મુકિત સભી કો દિલાયેંગે....<br>બહેંગે સાથ....<br><br>ખેત ખડે હૈ પકે હુએ, મજદુર અભી બી થોડે હૈ<br> ફસલ સમય પર કાટેંગે, હર કીંમત ઉસકી ચુકાયેંગે....<br>બહેંગે સાથ....<br><br>યીશુ કે પ્રેમ કો દિખાયેંગે, તભી તો લોગ યે જાનેગેં<br> પ્રભુ યીશુ કે ચેલે હૈ, યીશુ કી સામર્થ્ય દિખાતે હૈ....<br>બહેંગે સાથ....      </p>   " , lyrics_hi: " <p>   बढेगे साथ मिलाके हाथ, पहुंचेंगे हर मुकाम पर<br> सुनायेगे सु-समाचार, कलीसीया का होगा प्रसार<br><br> जहां रखेंगे हम कदम, जयवंत होगे वही पर हम <br>शैतान के गढ को ढायेंगे,  मुकित सभी को दिलायेंगे....<br>बहेंगे साथ....<br><br>खेत खडे है पके हुए, मजदुर अभी बी थोडे है<br> फसल समय पर काटेंगे, हर कींमत उसकी चुकायेंगे....<br>बहेंगे साथ....<br><br>यीशु के प्रेम को दिखायेंगे, तभी तो लोग ये जानेगें<br> प्रभु यीशु के चेले है, यीशु की सामर्थ्य दिखाते है....<br>बहेंगे साथ....      </p>   " },
        { title: "426,મુક્તિ કા નાયક વો જય મુઝે દેતા હૈ मुक्ति का नायक वो जय मुझे देता है mukti ka nayak vo", lyrics_gu: " <p>    મુક્તિ કા નાયક વો જય મુઝે દેતા હૈ, <br>મુઝમેં વો જીવીત હૈ, કિતના આનંદ હૈ <br>હાલેલુયાહ આમેન.... (6)<br><br> મેં ગાતે ગાતે રહુંગા રોજ નાચતે નાચતે ગાઉંગા <br>ઔર દોડતે દોડતે કહુંગા મેરા ઈસુ જીંદા હુઆ....(2)<br><br>વો ખોજતે ખોજતે આયા મુઝે ગલે લગાયા અપને<br> મેરે પાપો કો ક્ષમા કિયા નયે શિર સે મુઝે બનાયા....(2)<br><br>વો પ્રેમ કે અભિષેક સે ચલાતા હૈ હરદમ <br>શેતાન સે જીતને કે લિયે અધિકાર હમે દિયા હૈ....(2)<br><br> લાલ સમુદ્ર કો પાર કરકે યર્દન કો ભી પાર કરૂંગા <br>યરીહો કો જીતને કે લિયે મે તુર હી કુંકતા રહુંગા....(2)  </p>   " , lyrics_hi: " <p>    मुक्ति का नायक वो जय मुझे देता है, <br>मुझमें वो जीवीत है, कितना आनंद है <br>हालेलुयाह आमेन.... (6)<br><br> में गाते गाते रहुंगा रोज नाचते नाचते गाउंगा <br>और दोडते दोडते कहुंगा मेरा ईसु जींदा हुआ....(2)<br><br>वो खोजते खोजते आया मुझे गले लगाया अपने<br> मेरे पापो को क्षमा किया नये शिर से मुझे बनाया....(2)<br><br>वो प्रेम के अभिषेक से चलाता है हरदम <br>शेतान से जीतने के लिये अधिकार हमे दिया है....(2)<br><br> लाल समुद्र को पार करके यर्दन को भी पार करूंगा <br>यरीहो को जीतने के लिये मे तुर ही कुंकता रहुंगा....(2)  </p>   "},
        { title: "427,મેરી હો ગઈ મસીહ સે મુલાકાત મે ખૂબ નાચું આજ मेरी हो गई मसीह से मुलाकात मे खूब नाचुं आज meri ho gayi masiha se", lyrics_gu: " <p>    મેરી હો ગઈ મસીહ સે મુલાકાત, મે ખૂબ નાચું આજ<br> કિ મેરા મન ઝુમ રહા હૈ, હો... હો... હો.... <br>મેરા દિલકાના પૂછે કોઈ હાલ, મે ખુબ નાચું આજ<br> કિ મેરા મન ઝુમ રહા હૈ....<br><br>ઘર કે ભેસ ગેરુ, ઢુંઢા જિસ કો, <br>મલ કે રાખ બેરી, સમજા જગ કો<br> હો.... મિલા મુઝકો હી મુજ મે આસ...મૈં ખૂબ નાચું....<br><br>ગાતી હૈ આજ નદી, ખુશિયોં કે સાથ હો <br>ધરતી આજ કરે, તારો સે બાત હો<br> હો.... સભી ગાતે હૈ આજ મેરે સાથ...મૈં ખૂબ નાચું....<br><br> માગ કે પાપ ક્ષમા, અપને કો દિન કર<br> યીશુ કી ભક્તિ મે તું, અપને કો દિન કર<br> હો.... પુરી હોગી જો ભી હો તેરી બાત...મેં ખૂબ નાયું....    </p>   " , lyrics_hi: " <p>    मेरी हो गई मसीह से मुलाकात, मे खूब नाचुं आज<br> कि मेरा मन झुम रहा है, हो... हो... हो.... <br>मेरा दिलकाना पूछे कोई हाल, मे खुब नाचुं आज<br> कि मेरा मन झुम रहा है....<br><br>घर के भेस गेरु, ढुंढा जिस को, <br>मल के राख बेरी, समजा जग को<br> हो.... मिला मुझको ही मुज मे आस...मैं खूब नाचुं....<br><br>गाती है आज नदी, खुशियों के साथ हो <br>धरती आज करे, तारो से बात हो<br> हो.... सभी गाते है आज मेरे साथ...मैं खूब नाचुं....<br><br> माग के पाप क्षमा, अपने को दिन कर<br> यीशु की भक्ति मे तुं, अपने को दिन कर<br> हो.... पुरी होगी जो भी हो तेरी बात...में खूब नायुं....    </p>   " },
        { title: "428,મેરા સામર્થ જો ઈસુ ખ્રિસ્ત હૈ मेरा सामर्थ जो ईसु ख्रिस्त है mera samarth jo ishu", lyrics_gu: " <p>   મેરા સામર્થ જો ઈસુ ખ્રિસ્ત હૈ <br>ઉસ મેં સબકુછ કર શકતા હું...(2)<br><br>વો મેરી જયોતિ હૈ મેરા ઉધ્ધાર ભી હૈ, <br>વો હી હૈ જીવન ઔર બલ ભી હૈ...(2)...મેરા......<br><br> દુશ્મન જબ મુઝકો ખા જાને કો આયે ….(2)<br> ઠોકર ખા કર વો ગીર જાયે ... (2)...મેરા......<br><br>મેરે વિરુધ્ધ અગર આયે સેના ભી…. (2) <br>ડર નહીં દિલમેં નિશ્વિત હું અભિ...(2)...મેરા....<br><br> સંકટ કે દિન મેં મંડપ મેં અપને <br>છિપાર ખેગા સબ સંભાલેગા ... (2)...મેરા.......<br><br> મેરે શત્રુ કે આગે વો મેરે…. (2) <br>શિર કો ઉચા, કર જય દેતા...(2)...મેરા.....     </p>   " , lyrics_hi: " <p>   मेरा सामर्थ जो ईसु ख्रिस्त है <br>उस में सबकुछ कर शकता हुं...(2)<br><br>वो मेरी जयोति है मेरा उध्धार भी है, <br>वो ही है जीवन और बल भी है...(2)...मेरा......<br><br> दुश्मन जब मुझको खा जाने को आये ….(2)<br> ठोकर खा कर वो गीर जाये ... (2)...मेरा......<br><br>मेरे विरुध्ध अगर आये सेना भी…. (2) <br>डर नहीं दिलमें निश्वित हुं अभि...(2)...मेरा....<br><br> संकट के दिन में मंडप में अपने <br>छिपार खेगा सब संभालेगा ... (2)...मेरा.......<br><br> मेरे शत्रु के आगे वो मेरे…. (2) <br>शिर को उचा, कर जय देता...(2)...मेरा.....     </p>   " },
        { title: "429,મેરી સહાયતા હૈ તુ ઈસુ મેરા સહારા હૈ તું मेरी सहायता है तु ईसु मेरा सहारा है तुं meri sahayta he tu", lyrics_gu: " <p>    મેરી સહાયતા હૈ તુ ઈસુ, મેરા સહારા હૈ તું <br>તુ મેરા જીવન હૈ તુ મેરા સાથી હૈ.....(2)….મેરી સહાયતા<br><br> જબ મે અકેલા હુ દિલ મેરા માયુસ હૈ ....(2)<br>તુ હી આકર મુઝે સમજાતા, તુ મેરા સાથી હૈ....(2)<br>મેરી સહાયતા<br><br>જબ મેરા કોઈ નહિ સબને ત્યાગા હો....(2) <br> તુ હી મુઝકો ગલે લગાતા, તુ મેરા સાથી હૈ....(2)<br>મેરી સહાયતા<br><br>જબ ભી મૈ કમજોર હું તુ હી મેરા બલ હૈ....(2)<br> તુ હી મેરા શકિતદાતા, તુ મેરા સાથી હૈ....(2)<br>મેરી સહાયતા   </p>   ", lyrics_hi: " <p>    मेरी सहायता है तु ईसु, मेरा सहारा है तुं <br>तु मेरा जीवन है तु मेरा साथी है.....(2)….मेरी सहायता<br><br> जब मे अकेला हु दिल मेरा मायुस है ....(2)<br>तु ही आकर मुझे समजाता, तु मेरा साथी है....(2)<br>मेरी सहायता<br><br>जब मेरा कोई नहि सबने त्यागा हो....(2) <br> तु ही मुझको गले लगाता, तु मेरा साथी है....(2)<br>मेरी सहायता<br><br>जब भी मै कमजोर हुं तु ही मेरा बल है....(2)<br> तु ही मेरा शकितदाता, तु मेरा साथी है....(2)<br>मेरी सहायता   </p>   "  },
        { title: "430,રાજ્ય  રાજ્ય  કે લોગ સ્તુતિ કરે ક્યોકી  યીશુ રાજા હુઆ राज्य  राज्य के लोग स्तुति करे क्योकी  यीशु राजा हुआ rajy rajy ke log", lyrics_gu: " <p>   રાજ્ય  રાજ્ય કે લોગ સ્તુતિ કરે, ક્યોકી યીશુ રાજા હુઆ,<br> દેશ-દેશ કે લોગ આનંદ કરે, કયોંકિ યીશુ રાજા હુઆ... (2) <br>નદિયા તાલી બજાયે, પહાડ ઝુમ ઉઠે, <br>મૈદાન પ્રફૂલ્લિત હો, સમુંદર ગરજ ઉઠે... (2)<br><br> તેરી કરૂણા, કૈસી અનમોલ હૈ, <br>તેરી સચ્ચાઈ, આકાશ મંડલ મેં હૈ... (2) <br>તેરી ધાર્મિકતા ઉંચે પર્વત સમાન,<br> તેરે સારે નિયમ અથાહ સાગર સમાન... નદિયા....<br><br> યહોવા મહાન ઔર સ્તુતિ કે યોગ્ય હૈ, <br>આઓ સરાહો મિલકર ઉસકો ભજે... (2) <br>ઉસકે સામર્થ કી કોઈ તુલના નહીં <br>ઉસકે પ્રેમ કી કોઈ સીમા નહી... નદિયા....<br><br> આકાશ આનંદ કરે... (2), પૃથ્વી મગન હો... (2) <br>સારે લોગ જય જયકાર કરે,<br> ઔર નામ ઉસકા ઉંચા કરે (2) ... નદિયા....      </p>   ", lyrics_hi: " <p>    राज्य  राज्य के लोग स्तुति करे, क्योकी यीशु राजा हुआ,<br> देश-देश के लोग आनंद करे, कयोंकि यीशु राजा हुआ... (2) <br>नदिया ताली बजाये, पहाड झुम उठे, <br>मैदान प्रफूल्लित हो, समुंदर गरज उठे... (2)<br><br> तेरी करूणा, कैसी अनमोल है, <br>तेरी सच्चाई, आकाश मंडल में है... (2) <br>तेरी धार्मिकता उंचे पर्वत समान,<br> तेरे सारे नियम अथाह सागर समान... नदिया....<br><br> यहोवा महान और स्तुति के योग्य है, <br>आओ सराहो मिलकर उसको भजे... (2) <br>उसके सामर्थ की कोई तुलना नहीं <br>उसके प्रेम की कोई सीमा नही... नदिया....<br><br> आकाश आनंद करे... (2), पृथ्वी मगन हो... (2) <br>सारे लोग जय जयकार करे,<br> और नाम उसका उंचा करे (2) ... नदिया....      </p>   " },
        { title: "431,મુશ્કેલી આયેગી આને દો मुश्केली आयेगी आने दो mushkeli aayegi aanedo", lyrics_gu: " <p>   મુશ્કેલી આયેગી આને દો<br> સાગર મે તુફાન ઉઠને દો <br>હમે રુકના નહિ હમે ઝુકના નહિ <br>કાર્ય પ્રભુકા હમે કરના હૈ...<br><br>પહાડ પર્વત દુગર્મ હૈ <br>પથ પર ગમ કે કાંટે હૈ <br>હમે હટના નહિ હમે ડરના નહી <br>સિયોન શિખર હમે ચઢના હૈ..... <br>મુશ્કેલી આયેગી....<br><br>અંધેરા છાયા હૈ છાને દો <br>કાલી ઘટાઓકો આને દો <br>હમે રોના નહિ હમે સોના નહી<br> બાઈબલ કા ક્ષાન હમે હોના હૈ... <br>મુશ્કેલી આયેગી.....<br><br> ઘોર સંકટ કો આને દો<br> આંધી તુફાન કો આને દો <br>હમે હટના નહિ હમે ડરના હૈ <br>ઈસુ કા પ્રચાર હમે કરના હૈ.... <br>મુશ્કેલી આયેગી....    </p>   ", lyrics_hi: " <p>   मुश्केली आयेगी आने दो<br> सागर मे तुफान उठने दो <br>हमे रुकना नहि हमे झुकना नहि <br>कार्य प्रभुका हमे करना है...<br><br>पहाड पर्वत दुगर्म है <br>पथ पर गम के कांटे है <br>हमे हटना नहि हमे डरना नही <br>सियोन शिखर हमे चढना है..... <br>मुश्केली आयेगी....<br><br>अंधेरा छाया है छाने दो <br>काली घटाओको आने दो <br>हमे रोना नहि हमे सोना नही<br> बाईबल का क्षान हमे होना है... <br>मुश्केली आयेगी.....<br><br> घोर संकट को आने दो<br> आंधी तुफान को आने दो <br>हमे हटना नहि हमे डरना है <br>ईसु का प्रचार हमे करना है.... <br>मुश्केली आयेगी....    </p>   "  },
        { title: "432,મેરે દિલ મે યીશુ આયા મેરા જીવન બદલ ગયા मेरे दिल मे यीशु आया मेरा जीवन बदल गया mere dil me yishu aaya", lyrics_gu: " <p>     મેરે દિલ મે યીશુ આયા<br> મેરા જીવન બદલ ગયા....<br><br> દુર કિયે હૈ મેરે ગુનાહ <br>દેતા હૈ મુઝેકો પાપ ક્ષમા <br>જબ સે મૈને ઉસકો પાયા<br> મેરા જીવન બદલ ગયા...મેરે દિલ મે.....<br><br>ઈસુને મુઝે સે પ્રેમ કિયા<br> મેરે લિયે અપના પ્રાણ દિયા <br>કૈસા અનોખા યે પ્યાર કિયા<br> મેરા જીવન બદલ ગયા...મેરે દિલ મે...<br><br>દુ:ખ સંકટ મે રહેતા વો સાથ <br>દેતા હૈ મુઝેકો જીવન દાન <br>જીવન કો સહારા દિયા <br>મેરા જીવન બદલ ગયા...મેરે દિલ મે......      </p>   " , lyrics_hi: " <p>     मेरे दिल मे यीशु आया<br> मेरा जीवन बदल गया....<br><br> दुर किये है मेरे गुनाह <br>देता है मुझेको पाप क्षमा <br>जब से मैने उसको पाया<br> मेरा जीवन बदल गया...मेरे दिल मे.....<br><br>ईसुने मुझे से प्रेम किया<br> मेरे लिये अपना प्राण दिया <br>कैसा अनोखा ये प्यार किया<br> मेरा जीवन बदल गया...मेरे दिल मे...<br><br>दु:ख संकट मे रहेता वो साथ <br>देता है मुझेको जीवन दान <br>जीवन को सहारा दिया <br>मेरा जीवन बदल गया...मेरे दिल मे......      </p>   " },
        { title: "433,મરૂ ભૂમિ કે ઈસ સફર મે मरू भूमि के ईस सफर मे maru bhumi ke is", lyrics_gu: " <p>  મરૂ ભૂમિ કે ઈસ સફર મે, કયોં હાર ગયા મન થક કે<br><br>મરૂ ભૂમિ મે તુઝે દેને આરામ <br>પ્રિયતમ કી બાહે કયા કાફી નહી હૈ<br> વો હી કરેગા તેરા સબ ઈન્તજામ <br>બઢતે રહો ચાહે આંધી હો તૂફાન....<br><br>જીસને બુલાયા તુઝે વો હૈ મહાન <br>સંભાલેગા આંખો કી પુતલી સમાન <br>સબ મુશ્કિલો કો, કરેગા આસાન<br> પહુંચાયેગા વો તુઝે અનંત ધામ.....<br><br>એક દિન સફર તેરા હોગા તમામ <br>રખના તૂ કાયમ અપના ઈમાન <br>દુ:ખ, દર્દ, આંસુ ઔર સબ અપમાન <br>મિટ જાયેગે ઔર તુ પાયેગા ઈનામ....     </p>   " , lyrics_hi: " <p>  मरू भूमि के ईस सफर मे, कयों हार गया मन थक के<br><br>मरू भूमि मे तुझे देने आराम <br>प्रियतम की बाहे कया काफी नही है<br> वो ही करेगा तेरा सब ईन्तजाम <br>बढते रहो चाहे आंधी हो तूफान....<br><br>जीसने बुलाया तुझे वो है महान <br>संभालेगा आंखो की पुतली समान <br>सब मुश्किलो को, करेगा आसान<br> पहुंचायेगा वो तुझे अनंत धाम.....<br><br>एक दिन सफर तेरा होगा तमाम <br>रखना तू कायम अपना ईमान <br>दु:ख, दर्द, आंसु और सब अपमान <br>मिट जायेगे और तु पायेगा ईनाम....     </p>   " },
        { title: "434,ભુલે ઔર ભટકે થે હમ જાતે તો જાતે કહાં भुले और भटके थे हम जाते तो जाते कहां bhule our bhatke the ham", lyrics_gu: " <p>  ભુલે ઔર ભટકે થે હમ, જાતે તો જાતે કહાં <br>કિસીને બતાયા, હમે ઈસુ મસીહ હૈ યહાં, <br>મહિમા હો તેરી મહિમા હો .... (2)<br><br>દુનિયા કી ચિંતા કો છોડ, આગે હી બઢતા હી ચલ <br>પાયેગા શાંતિ આરામ, જીવન મિલેગા તુમ્હે<br> મહિમા હો તેરી, મહિમા  હો ... (2)<br><br> જીવન કી રોટી હૈ વો, જૈસા હી ઉસને કહાં <br>જીવન કી જયોતિ હૈ વો, જગ કા ઉજાલા ભી હૈ <br>મહિમા હો તેરી, મહિમા હો ... (2)      </p>   ", lyrics_hi: " <p>  भुले और भटके थे हम, जाते तो जाते कहां <br>किसीने बताया, हमे ईसु मसीह है यहां, <br>महिमा हो तेरी महिमा हो .... (2)<br><br>दुनिया की चिंता को छोड, आगे ही बढता ही चल <br>पायेगा शांति आराम, जीवन मिलेगा तुम्हे<br> महिमा हो तेरी, महिमा  हो ... (2)<br><br> जीवन की रोटी है वो, जैसा ही उसने कहां <br>जीवन की जयोति है वो, जग का उजाला भी है <br>महिमा हो तेरी, महिमा हो ... (2)      </p>   "  },
        { title: "435,મન મંદિર મે ઈસુ આયા मन मंदिर मे ईसु आया man mandir me ishu", lyrics_gu: " <p>   મન મંદિર મે ઈસુ આયા, દિલ મેરા ખુશિયો સેભર ગયા <br>હાલેલુયા... હાલેલુયા.... (5) .<br><br>જબ સે આયા ઈસુ મન મે મેરે, દુર હુએ ગમ દિલ સે મેરે <br>શૈતાન કા ડર દિલ સે ગયા....દિલ મેરા.....<br><br>આત્મા સે ભરકર સ્તુતિ કરો, ઉસકી જય જયકાર કરો<br> ઉસને નયા જીવન દિયા....દિલ મેરા..... <br><br>ધન્યવાદ ઈસુકા કરતે રહો, આશિષો મે બઢતે રહો<br> મંદિર ઈસુ સે ભર ગયા....દિલ મેરા.....     </p>   " , lyrics_hi: " <p>   मन मंदिर मे ईसु आया, दिल मेरा खुशियो सेभर गया <br>हालेलुया... हालेलुया.... (5) .<br><br>जब से आया ईसु मन मे मेरे, दुर हुए गम दिल से मेरे <br>शैतान का डर दिल से गया....दिल मेरा.....<br><br>आत्मा से भरकर स्तुति करो, उसकी जय जयकार करो<br> उसने नया जीवन दिया....दिल मेरा..... <br><br>धन्यवाद ईसुका करते रहो, आशिषो मे बढते रहो<br> मंदिर ईसु से भर गया....दिल मेरा.....     </p>   "},
        { title: "436,મેરા પરમેશ્વર પાલનહારા मेरा परमेश्वर पालनहारा mera parmesvar palanhara", lyrics_gu: " <p>   મેરા પરમેશ્વર પાલનહારા, મેરા પરમેશ્વર તારણહારા<br> કોઈ કમી ઘટી મુઝે નહી હૈ, હર કમી ઘટી કરતા વો પુરા…. (2) <br>મેરા પરમેશ્વર પાલનહારા...<br><br>એલિયા કા પરમેશ્વર હૈ, વો કોઆ સે ખાના ખિલાતા<br> ઈસાએલ કા પરમેશ્વર હૈ, વો મન્ના દે કે તૃપ્ત કરતા<br> કોઈ કમી ઘટી મુઝે નહીં….<br><br>અયુબ કા પરમેશ્વર હૈ, વો દો ગુના આશિષ દેતા <br>એલિશા કા પરમેશ્વર હૈ, વો દો ગુના આત્મા દેતા <br>કોઈ કમી ઘટી મુઝે નહીં….       </p>   " , lyrics_hi: " <p>   मेरा परमेश्वर पालनहारा, मेरा परमेश्वर तारणहारा<br> कोई कमी घटी मुझे नही है, हर कमी घटी करता वो पुरा…. (2) <br>मेरा परमेश्वर पालनहारा...<br><br>एलिया का परमेश्वर है, वो कोआ से खाना खिलाता<br> ईसाएल का परमेश्वर है, वो मन्ना दे के तृप्त करता<br> कोई कमी घटी मुझे नहीं….<br><br>अयुब का परमेश्वर है, वो दो गुना आशिष देता <br>एलिशा का परमेश्वर है, वो दो गुना आत्मा देता <br>कोई कमी घटी मुझे नहीं….       </p>   " },
        { title: "437,હે સારે લોગ યહોવા કી સ્તુતિ કરો हे सारे लोग यहोवा की स्तुति करो he sare log yahova ki", lyrics_gu: " <p>  હે સારે લોગ યહોવા કી સ્તુતિ કરો... (2)<br>વો હૈ મહાન સ્તુતિ કે યોગ્ય હૈ ... (2)<br>મહિમા, પ્રશંસા, અગમ હૈ... (2)<br>મહિમા હો સદા, પ્રશંસા હો સદા... (2)<br><br>આસમાં યે જમી, ઉસકી મહિમા સે ભરી,<br> યે જીવન જીસ મે પ્રાણ, ગુણગાનો સે ભરા,... (2) <br>આઓ પવિત્ર સ્થાન મેં પેહલા સ્થાન દેકર, <br>પાઓ આશિષ જીવન મે, આદર મહિમા દેકર.. (2)<br>મહિમા, પ્રશંસા....<br><br>સ્વર્ગ દુત સ્વર્ગ મે ઉસકી મહિમા સે ભરે <br>યે પ્રજા ચુની હૂઈ પવિત્ર આત્મા સે ભરી... (2) <br>ગાઓ પવિત્ર આત્મા મે સામર્થ સે ભરો, <br>પાઓ અભિષેક જીવન મે, મહિમા સે ભરો... (2)<br>મહિમા, પ્રશંસા....     </p>   ", lyrics_hi: " <p>  हे सारे लोग यहोवा की स्तुति करो... (2)<br>वो है महान स्तुति के योग्य है ... (2)<br>महिमा, प्रशंसा, अगम है... (2)<br>महिमा हो सदा, प्रशंसा हो सदा... (2)<br><br>आसमां ये जमी, उसकी महिमा से भरी,<br> ये जीवन जीस मे प्राण, गुणगानो से भरा,... (2) <br>आओ पवित्र स्थान में पेहला स्थान देकर, <br>पाओ आशिष जीवन मे, आदर महिमा देकर.. (2)<br>महिमा, प्रशंसा....<br><br>स्वर्ग दुत स्वर्ग मे उसकी महिमा से भरे <br>ये प्रजा चुनी हूई पवित्र आत्मा से भरी... (2) <br>गाओ पवित्र आत्मा मे सामर्थ से भरो, <br>पाओ अभिषेक जीवन मे, महिमा से भरो... (2)<br>महिमा, प्रशंसा....     </p>   "  },
        { title: "438,મેરા જીના હૈ તેરે લિયે મેરે પ્યારે પ્રભુ યીશુ मेरा जीना है तेरे लिये मेरे प्यारे प्रभु यीशु mera jina he lere liye", lyrics_gu: " <p>  મેરા જીના હૈ તેરે લિયે, મેરે પ્યારે પ્રભુ યીશુ<br> તેરે માર્ગો મે ચલતા રહું, જીવન સમર્પણ કરું....<br><br> તેરા વચન જો મેરા દિપક હૈ, કરે રોશન માર્ગ મેરા <br>તેરે અનમોલ લહુ સે, ધુલ ગયા પાપ સારા...<br><br>પ્રભુ યીશુ કે આત્મા દ્વારા, બન ગયા હુ મે ઉશકા ગવાહ<br> કિયે માફ સારે ગુનાહા, ધન્યવાદ મે દેતા રહું....<br><br>મેરા જીવન સહારા હૈ તું, સેવા તેરી હી કરતા રહું <br>તેરે આને કી આશા સે, આશિષ પાતા રહું ....       </p>   " , lyrics_hi: " <p>  मेरा जीना है तेरे लिये, मेरे प्यारे प्रभु यीशु<br> तेरे मार्गो मे चलता रहुं, जीवन समर्पण करुं....<br><br> तेरा वचन जो मेरा दिपक है, करे रोशन मार्ग मेरा <br>तेरे अनमोल लहु से, धुल गया पाप सारा...<br><br>प्रभु यीशु के आत्मा द्वारा, बन गया हु मे उशका गवाह<br> किये माफ सारे गुनाहा, धन्यवाद मे देता रहुं....<br><br>मेरा जीवन सहारा है तुं, सेवा तेरी ही करता रहुं <br>तेरे आने की आशा से, आशिष पाता रहुं ....       </p>   " },
        { title: "439,ધરતી તું કર જય જયકાર धरती तुं कर जय जयकार dharti tu kar jay jaykar", lyrics_gu: " <p>    ધરતી તું કર જય જયકાર, આકાશ તું કર જય જયકાર<br> તુઝે રચનેવાલા રાજાઓકા રાજા, આયેગા જરૂર<br><br> બાદલ કે રથ પર ઈસુ આયેગા, <br>જો ઈસુ મેં ઉન્હેં લે જાયેગા... (2) <br>સારે મહિમા સે હોગા વો ભરપુર, <br>યીશુ આયેગા જરૂર.... (2)<br><br>દુતો બજાયેંગે રણસીંગા, <br>સારે ધરતીમેં શોર મચજાયેગા... (2) <br>સારે મહિમા સે હોગા વો ભરપુર, <br>યીશુ આયેગા જરૂર.... (2)<br><br> જો યીશુ કે લીયે દુ:ખ ઉઠાયા, <br>અનંત આનંદ કા દિન આ ગયા... (2)<br>સારે મહિમા સે હોગા વો ભરપુર,<br> યીશુ આયેગા જરૂર.... (2)    </p>   ", lyrics_hi: " <p>    धरती तुं कर जय जयकार, आकाश तुं कर जय जयकार<br> तुझे रचनेवाला राजाओका राजा, आयेगा जरूर<br><br> बादल के रथ पर ईसु आयेगा, <br>जो ईसु में उन्हें ले जायेगा... (2) <br>सारे महिमा से होगा वो भरपुर, <br>यीशु आयेगा जरूर.... (2)<br><br>दुतो बजायेंगे रणसींगा, <br>सारे धरतीमें शोर मचजायेगा... (2) <br>सारे महिमा से होगा वो भरपुर, <br>यीशु आयेगा जरूर.... (2)<br><br> जो यीशु के लीये दु:ख उठाया, <br>अनंत आनंद का दिन आ गया... (2)<br>सारे महिमा से होगा वो भरपुर,<br> यीशु आयेगा जरूर.... (2)    </p>   "  },
        { title: "440,યીશુ મસીહ દેતા ખુશી કરે મહિમા ઉસકી यीशु मसीह देता खुशी करे महिमा उसकी yishu masih deta khushi", lyrics_gu: " <p>યીશુ મસીહ દેતા ખુશી, કરે મહિમા ઉસકી <br>પૈદા હુઆ બના ઈન્સાન, દેખો ભાગા શૈતાન....<br>લા... લા... લા... લા... લા...<br><br>નારે લગાઓ જય ગીત ગાઓ, શૈતાન હુઆ પરેશાન<br>  તાલી બજાઓ નાચો ગાઓ, દેખો ભાગા શૈતાન.......<br><br>ગિરને વાલો ઉઠો ચલો, યીશુ બુલાતા તુમ્હે <br>છોડ દો ડરના અબ કાહે મરના, જીંદા હૂઆ હૈ યીશુ મસીહ...<br><br>ઝુક જાયેગા આસમા એક દિન, યીશુ રાજા હોગા બાદલો પર<br> દેખેગી દુનિયા સાન મસીહ કી, જુબાં પર હોગા એક દિન મસીહ....      </p>   " , lyrics_hi: " <p>यीशु मसीह देता खुशी, करे महिमा उसकी <br>पैदा हुआ बना ईन्सान, देखो भागा शैतान....<br>ला... ला... ला... ला... ला...<br><br>नारे लगाओ जय गीत गाओ, शैतान हुआ परेशान<br>  ताली बजाओ नाचो गाओ, देखो भागा शैतान.......<br><br>गिरने वालो उठो चलो, यीशु बुलाता तुम्हे <br>छोड दो डरना अब काहे मरना, जींदा हूआ है यीशु मसीह...<br><br>झुक जायेगा आसमा एक दिन, यीशु राजा होगा बादलो पर<br> देखेगी दुनिया सान मसीह की, जुबां पर होगा एक दिन मसीह....      </p>   "},
        { title: "441,મેરે જીવન મેં યેશુ તેરા નામ જલાલ પાતા રહે मेरे जीवन में येशु तेरा नाम, जलाल पाता रहे mere jivan me yeshu", lyrics_gu: " <p>    મેરે જીવન મેં યેશુ તેરા નામ, જલાલ પાતા રહે... (2) <br>મેરા ઉઠના બૈંઠના ઔર... (2) <br>ચલના તુઝે ભાતા રહે.... મેરે.....<br><br>બે મિશાલ હૈ તુ મે મિશાલ બનું, <br>તુ કામિલ હે મે ભી કમાલ બનું.... (2) <br>દૂનિયા કા નુર હૈ યેશુ, <br>મેરી રાહે સજાતા રહે... (2)... મેરા ઉઠના...<br><br> મેરી સોચો મે તુ, મેરે ખ્વાબો મૈં તુ, <br>મેરે સારે સવાલો જવાબો મે તું.... (2) <br>જબ ભી તુઝે પુકારૂ,<br>તેરા રૂહ મુજમે આતા રહે... (2)... મેરા ઉઠના...<br><br>જીંદગી ભર તેરે ગીત ગાતા રહું, <br>તુ સુનતા રહે મે સુનાતા રહું... (2)<br> જબ ગીત તેરે ગાઉં,<br>તેરા રૂહ મુજમે ગાંતા રહે... (2)... મેરા ઉઠના...    </p>   " , lyrics_hi: " <p>    मेरे जीवन में येशु तेरा नाम, जलाल पाता रहे... (2) <br>मेरा उठना बैंठना और... (2) <br>चलना तुझे भाता रहे.... मेरे.....<br><br>बे मिशाल है तु मे मिशाल बनुं, <br>तु कामिल हे मे भी कमाल बनुं.... (2) <br>दूनिया का नुर है येशु, <br>मेरी राहे सजाता रहे... (2)... मेरा उठना...<br><br> मेरी सोचो मे तु, मेरे ख्वाबो मैं तु, <br>मेरे सारे सवालो जवाबो मे तुं.... (2) <br>जब भी तुझे पुकारू,<br>तेरा रूह मुजमे आता रहे... (2)... मेरा उठना...<br><br>जींदगी भर तेरे गीत गाता रहुं, <br>तु सुनता रहे मे सुनाता रहुं... (2)<br> जब गीत तेरे गाउं,<br>तेरा रूह मुजमे गांता रहे... (2)... मेरा उठना...    </p>   "},
        { title: "442,યીશુ મેરે સંગ સંગ રહેતા હૈ यीशु मेरे संग संग रहेता है yishu mere sang sang", lyrics_gu: " <p>   યીશુ મેરે સંગ સંગ રહેતા હૈ <br>ચીશુ મુઝકો હર પલ સંભાલતા હૈ<br><br>મેરી શકિત ઈસુ હૈ, મેરા વિજય ઈસુ હૈ<br> મેરી ચંગાઈ ઈસુ હૈ, મેરા સુરક્ષા ઈસુ હૈ<br> મેરા આનંદ ઈસુ હી હૈ<br> મેરા સબ કુછ ઈસુ હી હૈ<br>યીશુ મેરે સંગ....<br><br>કયા કરું મેરે પ્રભુ તુ મુઝકો બતા <br>અબ તક ચલાયા હૈ આગે ભી ચલા<br> યહોવા એબેન એઝેર અભી તક ચલાયા.... (2) <br>અગુવાઈ દેકર આગે ભી ચલા....<br>યીશુ મેરે સંગ....<br><br>કહાં જાઉં મે પ્રભુ મે હું બે ખબર <br>આત્મા કો ભેજો ઔર બનજા રહેબલ<br> યહોવાહ રોહી અચ્છા ચરવાહ.... (2) <br>અગુવાઈ દેકર માર્ગ તુ દિખા....<br>યીશુ મેરે સંગ....       </p>   " , lyrics_hi: " <p>   यीशु मेरे संग संग रहेता है <br>चीशु मुझको हर पल संभालता है<br><br>मेरी शकित ईसु है, मेरा विजय ईसु है<br> मेरी चंगाई ईसु है, मेरा सुरक्षा ईसु है<br> मेरा आनंद ईसु ही है<br> मेरा सब कुछ ईसु ही है<br>यीशु मेरे संग....<br><br>कया करुं मेरे प्रभु तु मुझको बता <br>अब तक चलाया है आगे भी चला<br> यहोवा एबेन एझेर अभी तक चलाया.... (2) <br>अगुवाई देकर आगे भी चला....<br>यीशु मेरे संग....<br><br>कहां जाउं मे प्रभु मे हुं बे खबर <br>आत्मा को भेजो और बनजा रहेबल<br> यहोवाह रोही अच्छा चरवाह.... (2) <br>अगुवाई देकर मार्ग तु दिखा....<br>यीशु मेरे संग....       </p>   " },
        { title: "443,હૈ યહી અભિલાષા સંગ તેરે રહું है यही अभिलाषा संग तेरे रहुं he yahi abhilasha", lyrics_gu: " <p>    હૈ યહી અભિલાષા, સંગ તેરે રહું, <br>ધુપ હો યા છાંવ હો, તેરી હી સ્તુતિ કરું....(2)<br> હલેલુયા ...હલેલુયા... (4).....(2) <br><br>થામૅ, જબ ગુનાહોં મેં તુને, લહું બહાયા, <br>તેરા પ્રેમ હૈ, મેરે લિયે જબ તક હૈ સાંસે મેરી...(2) <br>તુ મેરા હૈ ઔર મેં તેરે સંગ રહું... <br><br> સાગર સે ભી હૈ, ગહેરા તેરા પ્યાર મેરે લીયે, <br>તુને મુઝે બચાયા, તેરી મહિમા મેં કરું...(2) <br>મેરે જીવન કો, તુ બદલ દે મેરે પ્રભુ...     </p>   " , lyrics_hi: " <p>    है यही अभिलाषा, संग तेरे रहुं, <br>धुप हो या छांव हो, तेरी ही स्तुति करुं....(2)<br> हलेलुया ...हलेलुया... (4).....(2) <br><br>थामॅ, जब गुनाहों में तुने, लहुं बहाया, <br>तेरा प्रेम है, मेरे लिये जब तक है सांसे मेरी...(2) <br>तु मेरा है और में तेरे संग रहुं... <br><br> सागर से भी है, गहेरा तेरा प्यार मेरे लीये, <br>तुने मुझे बचाया, तेरी महिमा में करुं...(2) <br>मेरे जीवन को, तु बदल दे मेरे प्रभु...     </p>   " },
        { title: "444,અનુગ્રહ કારી પ્રિય પ્રભુજી अनुग्रह कारी प्रिय प्रभुजी anugrahkari priya prabhuji", lyrics_gu: " <p> અનુગ્રહકારી પ્રિય પ્રભુજી, તેરે શરન મે હમ આતે હૈ, <br>તન, મન, ધન તુઝકો ભેટ ચઢાતે, <br>કરતે હૈ હમ તુઝે સાદર પ્રણામ<br><br> હર દિન તુ હમે આશિષ દેતા, <br>ગીરને સે હમકો બચાકે તુ રખતા... (2) <br>જીવન કે ઈસ લંબે સફર મે, <br>તેરા વચન હી રાહ દિખાતા... (2)<br><br> સંકટ કલેશ તો આતે રહેગે, <br>પર તેરા અનુગ્રહ કાફી હૈ હરપલ... (2)<br> હમ તેરે કદમો મે ચલતે રહેંગે,<br> જીત હમારી હોગી આખિર જરૂર... (2)<br><br> સેવા યેશુ સે હમકો મિલી હૈ, <br>મિટ્ટિ કે બર્તન લેકિન ખજાના હૈ સ્વર્ગ કા... (2) <br>ટૂટ જાયે તો ભી પરવા નહિ હૈ<br> મહિમા હમ તુઝકો દેતે રહેગે... (2)...       </p>   " , lyrics_hi: " <p> अनुग्रहकारी प्रिय प्रभुजी, तेरे शरन मे हम आते है, <br>तन, मन, धन तुझको भेट चढाते, <br>करते है हम तुझे सादर प्रणाम<br><br> हर दिन तु हमे आशिष देता, <br>गीरने से हमको बचाके तु रखता... (2) <br>जीवन के ईस लंबे सफर मे, <br>तेरा वचन ही राह दिखाता... (2)<br><br> संकट कलेश तो आते रहेगे, <br>पर तेरा अनुग्रह काफी है हरपल... (2)<br> हम तेरे कदमो मे चलते रहेंगे,<br> जीत हमारी होगी आखिर जरूर... (2)<br><br> सेवा येशु से हमको मिली है, <br>मिट्टि के बर्तन लेकिन खजाना है स्वर्ग का... (2) <br>टूट जाये तो भी परवा नहि है<br> महिमा हम तुझको देते रहेगे... (2)...       </p>   "},
        { title: "445,યે જગત જાને હમ યેશુ કે હૈ હમ યેશુ કે હૈ ये जगत जाने हम येशु के है हम येशु के है ye jagat jane ham yeshu ke", lyrics_gu: " <p>   યે જગત જાને હમ યેશુ કે હૈ હમ યેશુ કે હૈ.... (2) <br>પ્રેમ હમારા દેખ કર યે જગત જાને હમ યેશુ કે હૈ.... (4)<br><br>અંધેરી રાહો કે લિયે જયોતિ બને, <br>શત્રુતા મિટાયે શાંતિ દૂત બને…. (2)<br>જયોતિ બને.... (2)<br>પ્રેમ હમારા દેખ કર....<br>યે જગત જાને હમ..<br><br>રાજા ઓકા રાજા, જય જય ઈસુ પ્રભુ, જય જય ઈસુ પ્રભુ, <br>હોસાન્ના ગીત ગાયે, હમ ઉધ્ધારક ઇસુ, ઉધ્ધારક ઈસુ…. (2) <br>પ્રેમ હમારા દેખ કર....<br>યે જગત જાને હમ....<br><br>યે પૃથ્વી જાનો હમો જીસુ કરો, હમો જીસુ કરો <br>પ્રેમ હમારા દેખ કર....<br>યે જગત જાને હમ....<br><br> દેખુ હમ પ્રેમ યે જગત જાનો.... (2)<br>હમો જીસુ કરો.... (2)<br>હમ યેશુ કે હૈ..... (2)    </p>   " , lyrics_hi: " <p>   ये जगत जाने हम येशु के है हम येशु के है.... (2) <br>प्रेम हमारा देख कर ये जगत जाने हम येशु के है.... (4)<br><br>अंधेरी राहो के लिये जयोति बने, <br>शत्रुता मिटाये शांति दूत बने…. (2)<br>जयोति बने.... (2)<br>प्रेम हमारा देख कर....<br>ये जगत जाने हम..<br><br>राजा ओका राजा, जय जय ईसु प्रभु, जय जय ईसु प्रभु, <br>होसान्ना गीत गाये, हम उध्धारक इसु, उध्धारक ईसु…. (2) <br>प्रेम हमारा देख कर....<br>ये जगत जाने हम....<br><br>ये पृथ्वी जानो हमो जीसु करो, हमो जीसु करो <br>प्रेम हमारा देख कर....<br>ये जगत जाने हम....<br><br> देखु हम प्रेम ये जगत जानो.... (2)<br>हमो जीसु करो.... (2)<br>हम येशु के है..... (2)    </p>   " },
        { title: "448,યીશુ જલ્દી આયેગા વો જરૂર આયેગા यीशु  जल्दी आयेगा वो जरूर आयेगा yishu jaldi aayega", lyrics_gu: " <p>   યીશુ જલ્દી આયેગા વો જરૂર આયેગા<br> કયા તુમ તૈયાર હો....<br> યીશુ આનેવાલા હૈ વો જરૂર આયેગા <br>કયા તુમ તૈયાર હો.....<br> બાદલો મે આયેગા હમકો લે જાયેગા <br>કયા તુમ તૈયાર હો.... <br>હાલેલુયા ગાયેગે ખુશિયા મનાયેગે<br> કયા તુમ તૈયાર હો.... <br>યીશુ..... યીશુ..... યીશુ....<br><br> ફંસના ન દુનિયા કે જંજાલ મેં<br> યીશુ તેરા હૈ હરેક હાલ મે<br> ઈસ જગ કી અબ તક તો ચિંતા નહિ<br> સારા ખજાના મિલેગા વોહી <br>ખતમ હુઆ હૈ લંબા સફર<br> ચલના હૈ લે જાયે ઈસુ જિધર<br> યીશુ... યીશુ... યીશુ...<br><br>જો ઉસકી રાહો પે ચલતા વોહી<br> સાથ લે જયેગા યેશુ <br>જીંદગી અપની જો દેદે ઉસે <br>સાથ લે જાયેગા યેશુ<br> જીવન કો અપને દેદે ઉસે <br>બના લે ઉસકો મસીહા તેરા... <br>યીશુ... યીશુ... યીશુ...     </p>   ", lyrics_hi: " <p>   यीशु  जल्दी आयेगा वो जरूर आयेगा<br> कया तुम तैयार हो....<br> यीशु आनेवाला है वो जरूर आयेगा <br>कया तुम तैयार हो.....<br> बादलो मे आयेगा हमको ले जायेगा <br>कया तुम तैयार हो.... <br>हालेलुया गायेगे खुशिया मनायेगे<br> कया तुम तैयार हो.... <br>यीशु..... यीशु..... यीशु....<br><br> फंसना न दुनिया के जंजाल में<br> यीशु तेरा है हरेक हाल मे<br> ईस जग की अब तक तो चिंता नहि<br> सारा खजाना मिलेगा वोही <br>खतम हुआ है लंबा सफर<br> चलना है ले जाये ईसु जिधर<br> यीशु... यीशु... यीशु...<br><br>जो उसकी राहो पे चलता वोही<br> साथ ले जयेगा येशु <br>जींदगी अपनी जो देदे उसे <br>साथ ले जायेगा येशु<br> जीवन को अपने देदे उसे <br>बना ले उसको मसीहा तेरा... <br>यीशु... यीशु... यीशु...     </p>   "  },
        { title: "449,યીશુ તુ હૈ મહાન તેરી જય જયકાર હો यीशु तु है महान तेरी जय जयकार हो yishu tu he mahan teri jay", lyrics_gu: " <p>  યીશુ તુ હૈ મહાન, તેરી જય જયકાર હો <br>હો તેરી જય જયકાર <br>હાલેલુયાહ.... (5) ગાયે હમ<br><br> તુને રચાઈ યે સારી સૃષ્ટિ, યે કિતની સુંદર હૈ <br>પંછી ભી તેરા ગુન ગાતે, ગાતા હૈ મેરા મન <br>સીરજનહારા, પાલનહાર, તેરી જય જય હો... (2)<br>ચીશુ તુ હૈ.....<br><br>યીશુ હિફાઝત કરતા મેરા, દેતા જીવન જલ<br> કયું ના મૈં ઉસકો ધન્ય કહું વો યહોવા યીરેહ હૈ <br>યહોવા રાફા, યહોવા શાલોમ, તેરી જય જય હો... (2)<br>યીશુ તુ હૈ....      </p>   " , lyrics_hi: " <p>  यीशु तु है महान, तेरी जय जयकार हो <br>हो तेरी जय जयकार <br>हालेलुयाह.... (5) गाये हम<br><br> तुने रचाई ये सारी सृष्टि, ये कितनी सुंदर है <br>पंछी भी तेरा गुन गाते, गाता है मेरा मन <br>सीरजनहारा, पालनहार, तेरी जय जय हो... (2)<br>यीशु  तु है.....<br><br>यीशु हिफाझत करता मेरा, देता जीवन जल<br> कयुं ना मैं उसको धन्य कहुं वो यहोवा यीरेह है <br>यहोवा राफा, यहोवा शालोम, तेरी जय जय हो... (2)<br>यीशु  तु है....      </p>   " },
        { title: "450,યીશુ  તુ હૈ મહાન મેરે લિયે હૈ મહાન यीशु  तु है महान मेरे लिये है महान yishu tu he mahan mere liye", lyrics_gu: " <p>   યીશુ તુ હૈ મહાન, મેરે લિયે હૈ મહાન <br>મેરે લિયે સબ કે લિયે પ્રેમ કિયા હૈ મહાન....<br><br> ક્રુસ પર ખૂન બહાયા અપના, અર્પણ કિયા જીવન અપના<br> ઈસુ પ્રભુ તુને સબકુછ મેરે લિયે કિયા...<br>યીશુ તુ હૈ મહાન....<br><br>પાપો કી ક્ષમા તુ દેતા હૈ, સાથ હમકો લે ચલતા હૈ <br>હમ કો છુડાયા પાપો સે અપના બના લિયા.....<br>યીશુ તુ હૈ મહાન.<br><br>ઈસુ સબકા પ્યારા હૈ, વો હી એક સહારા હૈ <br>કૈસા અનોખા પ્યાર હમ પર પ્રભુ ઈસુને કિયા.... <br>યીશુ તુ હૈ મહાન....         </p>   ", lyrics_hi: " <p>   यीशु तु है महान, मेरे लिये है महान <br>मेरे लिये सब के लिये प्रेम किया है महान....<br><br> क्रुस पर खून बहाया अपना, अर्पण किया जीवन अपना<br> ईसु प्रभु तुने सबकुछ मेरे लिये किया...<br>यीशु तु है महान....<br><br>पापो की क्षमा तु देता है, साथ हमको ले चलता है <br>हम को छुडाया पापो से अपना बना लिया.....<br>यीशु तु है महान.<br><br>ईसु सबका प्यारा है, वो ही एक सहारा है <br>कैसा अनोखा प्यार हम पर प्रभु ईसुने किया.... <br>यीशु तु है महान....         </p>   "  },
        { title: "452,રાજાઓકા રાજા હૈ વહ પ્રભુઓકા પ્રભુ હૈ राजाओका राजा है वह प्रभुओका प्रभु है raja o ka raja he vo", lyrics_gu: " <p>   રાજાઓકા રાજા હૈ, વહ પ્રભુઓકા પ્રભુ હૈ<br> પ્રભુ ઈસુ મસીહ, પ્રભુ ઈસુ મસીહ ….(2) <br>રાજાઓકા રાજા હૈ... (2)<br><br>શત્રુ કો હરા દિયા સંસાર કો જીત લિયા<br> મૃત્યુ સે પાર હોકર, અનંત જીવન દિયા <br>વિધિયોં કા વો લેખ જો વિરોધ મેં થા મિટા ડાલા <br>રાજાઓકા રાજા હૈ.... (2)<br><br>બુલાયે ચુને હૂએ ઓર વિશ્વાસીઓકે  નામ<br> જય પાના હી હૈ વચન કા હૈ યહોવા <br>જબ તક સાંસ રહે, કરેના હમ વિશ્રામ <br>રાજાઓકા રાજા હૈ.... (2)    </p>   ", lyrics_hi: " <p>   राजाओका राजा है, वह प्रभुओका प्रभु है<br> प्रभु ईसु मसीह, प्रभु ईसु मसीह ….(2) <br>राजाओका राजा है... (2)<br><br>शत्रु को हरा दिया संसार को जीत लिया<br> मृत्यु से पार होकर, अनंत जीवन दिया <br>विधियों का वो लेख जो विरोध में था मिटा डाला <br>राजाओका राजा है.... (2)<br><br>बुलाये चुने हूए ओर विश्वासीओके  नाम<br> जय पाना ही है वचन का है यहोवा <br>जब तक सांस रहे, करेना हम विश्राम <br>राजाओका राजा है.... (2)    </p>   " },
        { title: "453,યીશુ આપ રહેંગે સાથ હમ કભી ન હોગે નિરાશ यीशु  आप रहेंगे साथ हम कभी न होगे निराश yishu aap rahenge sath", lyrics_gu: " <p>  યીશુ આપ રહેંગે સાથ હમ, કભી ન હોગે નિરાશ<br> આપ સબ કુછ સંભાલેગે, યીશુ સબ કુછ સંભાલેગે.....<br><br>શાંતિ દાતા આપ હી તો હૈ <br>સર્વ શક્તિમાન આપ હી તો હૈ...<br><br>ચમત્કાર કરતે આપ હી તો હૈ<br> સમ્મતિ દેતા આપ હી તો હૈ .....<br><br>જગ મેં ઉજાલા આપ હી તો હૈ <br>મુકિત દાતા આપ હી તો હૈ..<br><br>માતા પિતા આપ હી તો હૈ<br> દેતે સહારા આપ હી તો હૈ .....<br><br> મેરે હિતૈષી આપ હી તો હૈ <br>મેરી આશા આપ હી તો હૈ.....       </p>   " , lyrics_hi: " <p>  यीशु आप रहेंगे साथ हम, कभी न होगे निराश<br> आप सब कुछ संभालेगे, यीशु सब कुछ संभालेगे.....<br><br>शांति दाता आप ही तो है <br>सर्व शक्तिमान आप ही तो है...<br><br>चमत्कार करते आप ही तो है<br> सम्मति देता आप ही तो है .....<br><br>जग में उजाला आप ही तो है <br>मुकित दाता आप ही तो है..<br><br>माता पिता आप ही तो है<br> देते सहारा आप ही तो है .....<br><br> मेरे हितैषी आप ही तो है <br>मेरी आशा आप ही तो है.....       </p>   "},
        { title: "454,ધન્યવાદ કે સાથ ઉસકે ચરણોમેં આરાધના કરતે હુએ धन्यवाद के साथ उसके चरणोमें आराधना करते हुए dhanyavad ke sath uske", lyrics_gu: " <p>    ધન્યવાદ કે સાથ ઉસકે ચરણોમેં, આરાધના કરતે હુએ<br> તનમન કે સાથ ઉસકે ચરણો મેં, સ્તુતિ કરતે હુએ<br>ઈસુ હી પ્રભુ હૈ ... (4)<br><br>જીવન કા શ્રોતા નદીસા બહેતા, મધુર સે મીઠા હે વહ<br> બંજર જમીન કો હરા વો કરતા, સુખદાયી ઝરના હૈ વો... <br>ઈસુ હી પ્રભુ હૈ...(4)<br><br> જ્ઞાન કા શ્રોતા વચન કો ભેજકર, ચંગાઈ દેતા હૈ વો<br> રોગો સે મુકિત જિને કી શકિત, જીંદગી દેતા હૈ વો....<br>ઈસુ હી પ્રભુ હૈ... (4)<br><br>ધન્યવાદ કે સાથ ઉસકે ચરણો મેં<br> આરાધના કરતે હુએ....       </p>   " , lyrics_hi: " <p>    धन्यवाद के साथ उसके चरणोमें, आराधना करते हुए<br> तनमन के साथ उसके चरणो में, स्तुति करते हुए<br>ईसु ही प्रभु है ... (4)<br><br>जीवन का श्रोता नदीसा बहेता, मधुर से मीठा हे वह<br> बंजर जमीन को हरा वो करता, सुखदायी झरना है वो... <br>ईसु ही प्रभु है...(4)<br><br> ज्ञान का श्रोता वचन को भेजकर, चंगाई देता है वो<br> रोगो से मुकित जिने की शकित, जींदगी देता है वो....<br>ईसु ही प्रभु है... (4)<br><br>धन्यवाद के साथ उसके चरणो में<br> आराधना करते हुए....       </p>   " },
        { title: "455,યીશુ કા નામ હૈ સબસે પ્યારા સબ સે यीशु का नाम है सबसे प्यारा सब से yishu ka naam he sabse pyara", lyrics_gu: " <p>   યીશુ કા નામ હૈ સબસે પ્યારા સબ સે, <br>અલગ ઔર સબ સે હે મીઠા <br>ઉસકા વચન સબ સે ન્યારા સબ સે <br>અલગ ઔર સબસે હૈ મીઠા <br>ગાઓ રે ગાઓ આત્મા મે, ઝુમો નાચો આત્મા મે<br> કયુંકિ જન્નત મે એક હી નામ હૈ....<br><br> સ્વર્ગ દુત ભી હરપલ હરદિન, યહી નામ ભજતે હૈ<br> દુનિયાવાલે ભી હરપલ હરદિન, યહી નામ ઢુંઢતે હૈ<br> ગાતે હૈ જો ઉસ નામ કો, પાતે હૈ વો, એક નયી શાંતિ હો....<br><br> ઇસ નામસે રોગીઓકો ચંગાઈ મિલતી હૈ<br> ઈસ નામ સે ચાહનેવાલો કો જીંદગી મિલતી હૈ <br>ઈસ નામસે હર પાપીઓકો છૂટકારા મિલતા હૈ<br> ઈસ નામસે ભટકે હુએ કો નયા માર્ગ મિલતા હૈ <br>ગાતે હૈ જો ઉસ નામ કો પાતે હૈ વો<br> એક નયી શાંતિ હો....       </p>   " , lyrics_hi: " <p>   यीशु का नाम है सबसे प्यारा सब से, <br>अलग और सब से हे मीठा <br>उसका वचन सब से न्यारा सब से <br>अलग और सबसे है मीठा <br>गाओ रे गाओ आत्मा मे, झुमो नाचो आत्मा मे<br> कयुंकि जन्नत मे एक ही नाम है....<br><br> स्वर्ग दुत भी हरपल हरदिन, यही नाम भजते है<br> दुनियावाले भी हरपल हरदिन, यही नाम ढुंढते है<br> गाते है जो उस नाम को, पाते है वो, एक नयी शांति हो....<br><br> इस नामसे रोगीओको चंगाई मिलती है<br> ईस नाम से चाहनेवालो को जींदगी मिलती है <br>ईस नामसे हर पापीओको छूटकारा मिलता है<br> ईस नामसे भटके हुए को नया मार्ग मिलता है <br>गाते है जो उस नाम को पाते है वो<br> एक नयी शांति हो....       </p>   " },
        { title: "456,કૌન જાયેગા ? કૌન જાયેગા ? कौन जायेगा ? कौन जायेगा ? kon jayega", lyrics_gu: " <p>   કૌન જાયેગા ? કૌન જાયેગા ? ….(2) <br>પ્રભુ તુ મુઝકો ભેજ, મેં જાઉં વહા<br> પ્રભુ તુ મુઝકો ભેજ, તું ચાહે જહાં<br><br>બગૈર કોઈ જાયે વાઁ વે કૈસે લાયે ઈમાન ? <br>બગૈર લિયે મેરા નામ, વે કૈસે પાયે ન જાત ?<br>કૌન જાયેગા....<br><br>ખેત પક ચુકે હૈ, કૌન જાયેગા ?<br>ચરવાહે બિન યે મેરી ભેડે, ભટક રહી અન્જાન<br>કૌન જાયેગા....<br><br>કૌન મસીહ કે પીછે અપના, ક્રુસ ઉઠાયેગા ? <br>હજારોં લોગોંકો ઉસકા વચન સુનાયેગા ?<br>કૌન જાયેગા....     </p>   " , lyrics_hi: " <p>   कौन जायेगा ? कौन जायेगा ? ….(2) <br>प्रभु तु मुझको भेज, में जाउं वहा<br> प्रभु तु मुझको भेज, तुं चाहे जहां<br><br>बगैर कोई जाये वाँ वे कैसे लाये ईमान ? <br>बगैर लिये मेरा नाम, वे कैसे पाये न जात ?<br>कौन जायेगा....<br><br>खेत पक चुके है, कौन जायेगा ?<br>चरवाहे बिन ये मेरी भेडे, भटक रही अन्जान<br>कौन जायेगा....<br><br>कौन मसीह के पीछे अपना, क्रुस उठायेगा ? <br>हजारों लोगोंको उसका वचन सुनायेगा ?<br>कौन जायेगा....     </p>   "},
        { title: "457,યહોવા સે મિલે હુએ ઉપકાર કો यहोवा से मिले हुए उपकार को yahova se mile huve", lyrics_gu: " <p> યહોવા સે મિલે હુએ ઉપકાર કો<br> આવો સબ યાદ કરે ઉસકા ધન્યવાદ કરે<br> હાલેલુયાહ..... હાલેલુયાહ<br><br>જગત કી ઉત્ત્પતિ સે પહલે ઉસને <br>મસીહ મે ચુન લિયા હૈ.... (2)<br><br>આંખો કી પુતલી જૈસે <br>ઉસને સંભાલા હૈ.... (2)<br><br> દુઃખ સંકટ મે ઉસે પુકારા <br>ઉસને સહારા દિયા.... (2)<br><br>મેરે લિયે મારા ગયા મેરે લિયે જી ઉઠા <br>મેરે લિયે આનેવાલા હૈ .... (2)          </p>   " , lyrics_hi: " <p> यहोवा से मिले हुए उपकार को<br> आवो सब याद करे उसका धन्यवाद करे<br> हालेलुयाह..... हालेलुयाह<br><br>जगत की उत्त्पति से पहले उसने <br>मसीह मे चुन लिया है.... (2)<br><br>आंखो की पुतली जैसे <br>उसने संभाला है.... (2)<br><br> दुःख संकट मे उसे पुकारा <br>उसने सहारा दिया.... (2)<br><br>मेरे लिये मारा गया मेरे लिये जी उठा <br>मेरे लिये आनेवाला है .... (2)          </p>   " },
        { title: "458,જો યહોવા પર રખતા ભરોસા વો ધન્ય હૈ जो यहोवा पर रखता भरोसा वो धन्य है jo tahova par rakhta", lyrics_gu: " <p> જો યહોવા પર રખતા ભરોસા વો ધન્ય હૈ <br>વો કભીના ટલેગા વો કભીના ડરેગા <br>યહોવા કી કરૂણા ઉસ પર સદા બની રહેગી<br> જો યહોવા પર.......<br><br>યહોવા હંમેશા ઉસ પર પ્રસન્ન રહેંગા <br>ઉસકે સારે કામો પર આશિષ દેગા<br> વો કભીના ટલેગા વો કભીના ડરેગા <br>યહોવા કી કરૂણા ઉસ પર સદા બની રહેગી... <br>જો યહોવા પર.....<br><br>યહોવા હંમેશા ઉસકા ભલા કરેગા<br> ઉસકી સારી ચાહત કો પુરા કરેગા<br> વો કભીના ટલેગા વો કભીના ડરેગા <br>યહોવા કી કરૂણા ઉસ પર સદા બની રહેગી... <br>જો યહોવા પર......    </p>   " , lyrics_hi: " <p> जो यहोवा पर रखता भरोसा वो धन्य है <br>वो कभीना टलेगा वो कभीना डरेगा <br>यहोवा की करूणा उस पर सदा बनी रहेगी<br> जो यहोवा पर.......<br><br>यहोवा हंमेशा उस पर प्रसन्न रहेंगा <br>उसके सारे कामो पर आशिष देगा<br> वो कभीना टलेगा वो कभीना डरेगा <br>यहोवा की करूणा उस पर सदा बनी रहेगी... <br>जो यहोवा पर.....<br><br>यहोवा हंमेशा उसका भला करेगा<br> उसकी सारी चाहत को पुरा करेगा<br> वो कभीना टलेगा वो कभीना डरेगा <br>यहोवा की करूणा उस पर सदा बनी रहेगी... <br>जो यहोवा पर......    </p>   "},
        { title: "459,સ્વર્ગીય દેશ હૈ કિતના સુંદર દેશ હૈ स्वर्गीय देश है कितना सुंदर देश है svargiy desh he kitna", lyrics_gu: " <p>    સ્વર્ગીય દેશ હૈ કિતના સુંદર દેશ હૈ<br> હમે ઈસુ દિલાતા એક ચિર સ્થાયી ઘર હૈ....<br><br>વહાં મૈં રહુંગા અનંત નિવાસ મૈં <br>વહાં મૈં ગાઉંગા હાલેલુયાહ સ્તુતિ....<br><br>દુષ્ટ ભી ના હોગા આંસુ ભી ના હોગા <br>રોગ ભી ના હોગા દુઃખ ભી ના હોગા....<br><br> ભુખ ભી ના હોગા પ્યાસ ભી ના હોગી <br>તંગ ભી ના હોગા કમી ભી ના હોગી....<br><br>ઝઘડા ભી ના હોગા ડર ભી ના હોગા <br>મોત ભી ના હોગી શૈતાન ભી ના હોગા....   </p>   " , lyrics_hi: " <p>    स्वर्गीय देश है कितना सुंदर देश है<br> हमे ईसु दिलाता एक चिर स्थायी घर है....<br><br>वहां मैं रहुंगा अनंत निवास मैं <br>वहां मैं गाउंगा हालेलुयाह स्तुति....<br><br>दुष्ट भी ना होगा आंसु भी ना होगा <br>रोग भी ना होगा दुःख भी ना होगा....<br><br> भुख भी ना होगा प्यास भी ना होगी <br>तंग भी ना होगा कमी भी ना होगी....<br><br>झघडा भी ना होगा डर भी ना होगा <br>मोत भी ना होगी शैतान भी ना होगा....   </p>   " },
        { title: "460,વાદા કિયા આજ મૈંને પ્રભુ તેરે લિયે જીના वादा किया आज मैंने प्रभु तेरे लिये जीना vada kiya aaj mene", lyrics_gu: " <p>   વાદા કિયા આજ મૈંને, પ્રભુ તેરે લિયે જીના <br>પ્રભુ તેરે લિયે મરના, હાલેલુયા.... (4) <br>હોસાન્ના... (2) હાલેલુયા હોસાન્ના<br><br>જીવનદાતા તુ હી મેરા, યે કભી મેંના ભુલુગા <br>પાપ કિયા સે ઉઠા લિયા તુને, પ્યાર કિતના તેરા<br> જય... જય.... જય પ્રભુ જય યહોવા<br> તુ હૈ મેરા સહારા....<br><br> આનંદ આનંદ ખુશી કી બાતે હૈ, યીશુ કે રાજય મેં જાના,<br> વો હૈ શાંતિ, વો હૈ મુકિત, વો હૈ જાન કા ઠીકાના <br>હાલેલુયા હાલેલુયા ગાતા રહુંગા<br> પ્રભી કી મહિમા કરુંગા....      </p>   " , lyrics_hi: " <p>   वादा किया आज मैंने, प्रभु तेरे लिये जीना <br>प्रभु तेरे लिये मरना, हालेलुया.... (4) <br>होसान्ना... (2) हालेलुया होसान्ना<br><br>जीवनदाता तु ही मेरा, ये कभी मेंना भुलुगा <br>पाप किया से उठा लिया तुने, प्यार कितना तेरा<br> जय... जय.... जय प्रभु जय यहोवा<br> तु है मेरा सहारा....<br><br> आनंद आनंद खुशी की बाते है, यीशु के राजय में जाना,<br> वो है शांति, वो है मुकित, वो है जान का ठीकाना <br>हालेलुया हालेलुया गाता रहुंगा<br> प्रभी की महिमा करुंगा....      </p>   " },
        { title: "461,હર દિન મે દેખુ તુઝે પ્યારે મસિહા મેરે हर दिन मे देखु तुझे प्यारे मसिहा मेरे har din me dekhu tuze", lyrics_gu: " <p>    હર દિન મે દેખુ તુઝે, પ્યારે મસિહા મેરે... (2) <br>હૈ તમન્ના બસ ઈતની, હર પલ મિલુ તુઝસે, <br>કૈસે બયાન મૈં કરૂ, કિતના મૈં તુઝકો ચાહુ<br> મિલ જાયે બસ એક તુ, હોઠો સે ઈસુ નામ લુ... <br><br>યે જમી યે આસમા, સબ હૈ તેરી રચના, <br>સૃષ્ટિ કી હર ભાષા, કરતે તેરી મહિમા... (2) <br>સાગર સે ભી ગહેરા, ઈસુ પ્યાર હૈ તેરા,<br> આંખો મે બસ તુ રહે, દેખુ તેરા ચહેરા... (2).. <br><br>એ મેરે પરમ પિતા, ધન્યવાદ તુઝકો સદા,<br> આલ્ફા ઓમેગા તુ, મેરે દિલકા રાજા તુ... (2) <br>સાગર સે ભી ગહેરા, ઈસુ પ્યાર હૈ તેરા, <br>આંખો મે બસ તુ રહે, દેખુ તેરા ચહેરા... (2)..    </p>   ", lyrics_hi: " <p>    हर दिन मे देखु तुझे, प्यारे मसिहा मेरे... (2) <br>है तमन्ना बस ईतनी, हर पल मिलु तुझसे, <br>कैसे बयान मैं करू, कितना मैं तुझको चाहु<br> मिल जाये बस एक तु, होठो से ईसु नाम लु... <br><br>ये जमी ये आसमा, सब है तेरी रचना, <br>सृष्टि की हर भाषा, करते तेरी महिमा... (2) <br>सागर से भी गहेरा, ईसु प्यार है तेरा,<br> आंखो मे बस तु रहे, देखु तेरा चहेरा... (2).. <br><br>ए मेरे परम पिता, धन्यवाद तुझको सदा,<br> आल्फा ओमेगा तु, मेरे दिलका राजा तु... (2) <br>सागर से भी गहेरा, ईसु प्यार है तेरा, <br>आंखो मे बस तु रहे, देखु तेरा चहेरा... (2)..    </p>   "  },
        { title: "470,સબ કુછ નયા નયા આહા આહા सब कुछ नया नया आहा आहा sab kuchh naya naya aaha", lyrics_gu: " <p>   સબ કુછ નયા નયા આહા આહા<br> બિલકુલ બદલ સા ગયા આહા આહા <br>મહાન પરિવર્તન હો ગયા <br>જબસે મસીહા કે પાસ આયા...<br><br>પહેલે ગુનાહોકે બોજસે, દબા હુઆ થા મૈં <br>લેકિન સારા બોજ દૂર હુઆ<br> જબસે મસીહા કે પાસ આયા..<br><br>પહેલે હર સુબહ ઔર શામ, બીતતા થા ચિંતા ઔર ગમ <br>લેકિન સારા ગમ દૂર હુઆ <br>જબસે મસીહા કે પાસ આયા....<br><br>અબ તો વહી મેરા સબ કુછ હૈ <br>મુકિત ઔર શાંતિ કા દાતા<br> ઉસકે લીયે હી જીઉં, ઉસકી હી સ્તુતિ કરું.    </p>   " , lyrics_hi: " <p>   सब कुछ नया नया आहा आहा<br> बिलकुल बदल सा गया आहा आहा <br>महान परिवर्तन हो गया <br>जबसे मसीहा के पास आया...<br><br>पहेले गुनाहोके बोजसे, दबा हुआ था मैं <br>लेकिन सारा बोज दूर हुआ<br> जबसे मसीहा के पास आया..<br><br>पहेले हर सुबह और शाम, बीतता था चिंता और गम <br>लेकिन सारा गम दूर हुआ <br>जबसे मसीहा के पास आया....<br><br>अब तो वही मेरा सब कुछ है <br>मुकित और शांति का दाता<br> उसके लीये ही जीउं, उसकी ही स्तुति करुं.    </p>   "},
        { title: "471,નમુના બનો યુવા સમયમેં नमुना बनो युवा समयमें namuna bano yuva samay me", lyrics_gu: " <p>   નમુના બનો યુવા સમયમેં <br>કોઈ તેરી યુવાનીકો તુચ્છ ન જાને<br><br>ચલતે ચલન સે નમુના બનો, યુવા સમયમેં...(2)<br>અરે નમુના બનો યુવા સમયમેં....કોઈ તેરી...<br><br>પ્રાર્થના કરનેમેં નમુના બનો, યુવા સમયમેં ...(2)<br>અરે નમુના બનો યુવા સમયમેં.....કોઈ તેરી...<br><br>સંગતી રખને મેં નમુના બનો, યુવા સમયમેં...(2)<br>અરે નમુના બનો યુવા સમયમેં.....કોઈ તેરી...<br><br>વચન પઢને મેં નમુના બનો, યુવા સમયમેં...(2)<br>અરે નમુના બનો યુવા સમયમેં.....કોઈ તેરી... <br><br>સાક્ષી દેનેમેં નમુના બનો, યુવા સમયમેં...(2)<br>અરે નમુના બનો યુવા સમયમેં....કોઈ તેરી... <br><br>સેવા કરનેમેં નમુના બનો, યુવા સમયમેં...(2)<br>અરે નમુના બનો યુવા સમયમેં....કોઈ તેરી...  <br><br>સ્તુતિ કરને મેં નમુના બનો, યુવા સમયમેં...(2)<br>અરે નમુના બનો યુવા સમયમેં....કોઈ તેરી...    </p>   " , lyrics_hi: " <p>   नमुना बनो युवा समयमें <br>कोई तेरी युवानीको तुच्छ न जाने<br><br>चलते चलन से नमुना बनो, युवा समयमें...(2)<br>अरे नमुना बनो युवा समयमें....कोई तेरी...<br><br>प्रार्थना करनेमें नमुना बनो, युवा समयमें ...(2)<br>अरे नमुना बनो युवा समयमें.....कोई तेरी...<br><br>संगती रखने में नमुना बनो, युवा समयमें...(2)<br>अरे नमुना बनो युवा समयमें.....कोई तेरी...<br><br>वचन पढने में नमुना बनो, युवा समयमें...(2)<br>अरे नमुना बनो युवा समयमें.....कोई तेरी... <br><br>साक्षी देनेमें नमुना बनो, युवा समयमें...(2)<br>अरे नमुना बनो युवा समयमें....कोई तेरी... <br><br>सेवा करनेमें नमुना बनो, युवा समयमें...(2)<br>अरे नमुना बनो युवा समयमें....कोई तेरी...  <br><br>स्तुति करने में नमुना बनो, युवा समयमें...(2)<br>अरे नमुना बनो युवा समयमें....कोई तेरी...    </p>   "},
        { title: "472,મૈં આતા હું તેરે પાસ પ્રભુ યીશુ મેરે મસીહ मैं आता हुं तेरे पास प्रभु यीशु मेरे मसीह me aata hu tere pas prabhu", lyrics_gu: " <p>    મૈં આતા હું તેરે પાસ, પ્રભુ યીશુ મેરે મસીહ <br>મેરે પાપો કે લિયે હી ઉધ્ધાર દે દે મસીહ<br><br>સ્વર્ગધામ છોડકે આયા, ઉધ્ધાર દેને મસીહ<br> ચરણોમેં તેરે આતા, તુજકો હી દિલ દેતા મસીહ<br><br>મુજે પાપોસે છુડાને, લહુ ક્રુસ પર બહા દિયા <br>કિતના ગહેરા પ્યાર કિયા, મૈં કભી ન ભુલુંગા  મસીહ<br><br>સ્વીકાર કર પ્રભુ મુઝકો , અપને રાજય મેં તું લે લે <br>આજા તુ મેરી જીંદગીમેં, મેરી જીંદગી તેરે લિયે     </p>   ", lyrics_hi: " <p>    मैं आता हुं तेरे पास, प्रभु यीशु मेरे मसीह <br>मेरे पापो के लिये ही उध्धार दे दे मसीह<br><br>स्वर्गधाम छोडके आया, उध्धार देने मसीह<br> चरणोमें तेरे आता, तुजको ही दिल देता मसीह<br><br>मुजे पापोसे छुडाने, लहु क्रुस पर बहा दिया <br>कितना गहेरा प्यार किया, मैं कभी न भुलुंगा  मसीह<br><br>स्वीकार कर प्रभु मुझको , अपने राजय में तुं ले ले <br>आजा तु मेरी जींदगीमें, मेरी जींदगी तेरे लिये     </p>   "  },
        { title: "473,ગાંવોમેં કહો શહેરોમેં કહો गांवोमें कहो शहेरोमें कहो gavo me kaho shahero me", lyrics_gu: " <p>   ગાંવોમેં કહો શહેરોમેં કહો <br>પ્રભુ યીશુ દેતા હૈ જીવનમે સુખ<br><br>પ્રાર્થના કરો જાગતે રહો<br> ન્યાય કરને પ્રભુ યીશુ આ રહા હૈ<br><br>પાપોકો છોડો બાપ્તિસ્મા લેલો <br>થોડા સમય હર ગયા ભૂલ મત કરના....<br><br>દુ:ખી ન રહો આનંદિત રહો <br>સોના રૂપાકે ઘરોમેં હમ સબ રહેંગે<br><br>આત્મા પામો સ્વર્ગકો જાનો <br>હાલેલુયાહ ગાતે હુએ ચલે જાયેંગે        </p>   ", lyrics_hi: " <p>   गांवोमें कहो शहेरोमें कहो <br>प्रभु यीशु देता है जीवनमे सुख<br><br>प्रार्थना करो जागते रहो<br> न्याय करने प्रभु यीशु आ रहा है<br><br>पापोको छोडो बाप्तिस्मा लेलो <br>थोडा समय हर गया भूल मत करना....<br><br>दु:खी न रहो आनंदित रहो <br>सोना रूपाके घरोमें हम सब रहेंगे<br><br>आत्मा पामो स्वर्गको जानो <br>हालेलुयाह गाते हुए चले जायेंगे        </p>   "  },
        { title: "474,સુનલો મેરે ભાઈઓ મસીહા મેરા सुनलो मेरे भाईओ मसीहा मेरा sunlo mere bhaio mera", lyrics_gu: " <p>      સુનલો મેરે ભાઈઓ મસીહા મેરા <br>દુનિયામેં આયા…. (2)<br><br>દુનિયા મેં આયા મુક્તિકો લાયા <br>પાપીકો આકે બચાયા..... બચાને <br>યીશુ દુનિયામેં આયા<br><br> સ્વર્ગીય પિતાકા એકલોતા બેટા <br>આદમકા પુત્ર કહલાયા..... કહેલાને<br>યીશુ દુનિયામેં આયા<br><br> અંધોકો આંખે ગુંગોકો બોલી <br>બહરોકો શબ્દ સુનાયા..... સુનાને<br>યીશુ દુનિયામેં આયા<br><br> હમ સબ ગુન્હોમેં પડે હુએ થે અદ્ભૂત પ્રેમ દિખાય..... દિખાને<br>યીશુ દુનિયામેં આયા   </p>   ", lyrics_hi: " <p>      सुनलो मेरे भाईओ मसीहा मेरा <br>दुनियामें आया…. (2)<br><br>दुनिया में आया मुक्तिको लाया <br>पापीको आके बचाया..... बचाने <br>यीशु दुनियामें आया<br><br> स्वर्गीय पिताका एकलोता बेटा <br>आदमका पुत्र कहलाया..... कहेलाने<br>यीशु दुनियामें आया<br><br> अंधोको आंखे गुंगोको बोली <br>बहरोको शब्द सुनाया..... सुनाने<br>यीशु दुनियामें आया<br><br> हम सब गुन्होमें पडे हुए थे अद्भूत प्रेम दिखाय..... दिखाने<br>यीशु दुनियामें आया   </p>   "  },
        { title: "475,મેરા એક હી મિત્ર યીશુ વો મેરા સબકુછ હૈ मेरा एक ही मित्र यीशु वो मेरा सबकुछ है mera ek hi mitra yishu", lyrics_gu: " <p> મેરા એક હી મિત્ર યીશુ, વો મેરા સબકુછ હૈ <br>લાખો મે વો મેરા એક હી પ્રિય હૈ <br>વો શારોન કા ગુલાબ હૈ, ઔર ભોરકા તારા હૈ<br> લાખો મે વો મેરા એક હી પ્રિય હૈ <br>ઉસકે દુઃખ સે મુઝકો શાંતિ ઔર આનંદ મિલતા હૈ <br>ઉસકા ક્રુસ મુઝકો ચંગા કરતા હૈ.....<br><br> મેરા સારા બોજ ઉઠાયા, મુઝે ચંગા કર દિયા <br>પાંવોકો મેરે સ્થિર કિયા હૈ<br> જબ અકેલા થા ભટકતા, ઔર સબને છોડ દિયા<br> યીશુ પ્યારા મેરા મિત્ર બન ગયા....ઉસકે<br><br>અબ મૈં જીવનભર ઉસકી મહિમા કરુંગા<br> હાથ ઉઠાકે ઉસકી સ્તુતિ કરુંગા <br>યીશુ કે લિયે જીવુંગા ઔર ઉસમે મરુંગા <br>અબ વહી મેરી એક માત્ર આશા હૈ…ઉસકે      </p>   " , lyrics_hi: " <p> मेरा एक ही मित्र यीशु, वो मेरा सबकुछ है <br>लाखो मे वो मेरा एक ही प्रिय है <br>वो शारोन का गुलाब है, और भोरका तारा है<br> लाखो मे वो मेरा एक ही प्रिय है <br>उसके दुःख से मुझको शांति और आनंद मिलता है <br>उसका क्रुस मुझको चंगा करता है.....<br><br> मेरा सारा बोज उठाया, मुझे चंगा कर दिया <br>पांवोको मेरे स्थिर किया है<br> जब अकेला था भटकता, और सबने छोड दिया<br> यीशु प्यारा मेरा मित्र बन गया....उसके<br><br>अब मैं जीवनभर उसकी महिमा करुंगा<br> हाथ उठाके उसकी स्तुति करुंगा <br>यीशु के लिये जीवुंगा और उसमे मरुंगा <br>अब वही मेरी एक मात्र आशा है…उसके      </p>   " },
        { title: "476,આગે બઢો મેરે પ્રિયો ક્રુસ ઉઠાતે હુએ आगे बढो मेरे प्रियो क्रुस उठाते हुए aage badho mere priyo", lyrics_gu: " <p>    આગે બઢો મેરે પ્રિયો ક્રુસ ઉઠાતે હુએ....(2)<br> દુઃખ હો યા ગમ બઢતે ચલો....(2)<br> ધીરજ કે સાથ સહતે હુએ....<br><br> આત્મિક હથિયાર ધારણ કરકે, યુધ્ધ કરો યોધ્ધા બનકે.…(2)<br>તોડ ડાલોગે યરીહો કી દિવાર......(2)<br>જય પાઓગે લલકાર કે સાથ......આગે બઢો..<br><br> સેવા કરો પ્રભુ કે લિયે સામના કરો સેવા કે લિયે…. (2)<br>તોડ ડાલો તુમ શૈતાન કે તીરો કો...... (2) <br>ધાર્મિકતા કી ઝિલમ પહન  કે......આગે બઢો.<br><br>યાદ કરો ઉન જીવન કો, યીશુ કે લિયે બલિદાન હુએ ….(2) <br>પાઓગે તુમ જીવન કે મુગટ કો...... (2)<br> સ્વર્ગમેં જો તુમ ગાતે હુએ......આગે બઢો....      </p>   " , lyrics_hi: " <p>    आगे बढो मेरे प्रियो क्रुस उठाते हुए....(2)<br> दुःख हो या गम बढते चलो....(2)<br> धीरज के साथ सहते हुए....<br><br> आत्मिक हथियार धारण करके, युध्ध करो योध्धा बनके.…(2)<br>तोड डालोगे यरीहो की दिवार......(2)<br>जय पाओगे ललकार के साथ......आगे बढो..<br><br> सेवा करो प्रभु के लिये सामना करो सेवा के लिये…. (2)<br>तोड डालो तुम शैतान के तीरो को...... (2) <br>धार्मिकता की झिलम पहन  के......आगे बढो.<br><br>याद करो उन जीवन को, यीशु के लिये बलिदान हुए ….(2) <br>पाओगे तुम जीवन के मुगट को...... (2)<br> स्वर्गमें जो तुम गाते हुए......आगे बढो....      </p>   " },
        { title: "477,કુછ ભી નહીં કુછ ભી નહીં कुछ भी नहीं कुछ भी नहीं kuchh bhi nahi", lyrics_gu: " <p>   કુછ ભી નહીં, કુછ ભી નહીં, તેરે બિના મેં કુછ ભી નહીં <br>કોઈ નહીં, કોઈ નહીં, તેરે બિના મેરા કોઈ નહીં....(2)<br>યેશુ આ .....(2)<br>તુઝકો પાકર જીંદગી પાયી.... (2)....કુભ ભી.....<br><br>દર દર ભટકતા રાહા, બે સાહારા મેં બે વઝા<br> ઠોકર મિલી હર જગા, સબને હી ઠુકરા દિયા....(2) <br>તુને આકર ગલે સે લગાયા…. (2)<br> તુઝસે મિલકર હર ખુશિયા પાયી…. (2)..કુભ ભી નહીં..<br><br>હા તુહી હે મેરી પનાહ તુ હે મેરા નિગેબા,<br> તેરે હી કદમ તલે, હે મેરા સારા જહાં....(2) <br>તુઝકો હી ચાહુ તુઝકો હી માનુ ….(2) <br>તેરી દયા સે શાંતિ પાયી....(2)...કુભ ભી નહીં....       </p>   " , lyrics_hi: " <p>   कुछ भी नहीं, कुछ भी नहीं, तेरे बिना में कुछ भी नहीं <br>कोई नहीं, कोई नहीं, तेरे बिना मेरा कोई नहीं....(2)<br>येशु आ .....(2)<br>तुझको पाकर जींदगी पायी.... (2)....कुभ भी.....<br><br>दर दर भटकता राहा, बे साहारा में बे वझा<br> ठोकर मिली हर जगा, सबने ही ठुकरा दिया....(2) <br>तुने आकर गले से लगाया…. (2)<br> तुझसे मिलकर हर खुशिया पायी…. (2)..कुभ भी नहीं..<br><br>हा तुही हे मेरी पनाह तु हे मेरा निगेबा,<br> तेरे ही कदम तले, हे मेरा सारा जहां....(2) <br>तुझको ही चाहु तुझको ही मानु ….(2) <br>तेरी दया से शांति पायी....(2)...कुभ भी नहीं....       </p>   " },
        { title: "478,બિન તેરે મેં કુછ ભી નહીં बिन तेरे में कुछ भी नहीं bin tere me kuchh bhi nahi", lyrics_gu: " <p>  બિન તેરે મેં કુછ ભી નહીં…. (2) યહોવા મુઝે તેરી જરૂરત હૈ…. (2) <br>પ્યાર તું કરતા ઈતના ….(2) અપનેં હાથોં પે ખોદી મેરી સુરત હૈ...<br>યહોવા......<br><br> તુ મેરે ચહેરે કી રોનક, ઔર હૈ મેરી કુવ્વત…. (2) <br>હંસમત ઔર જલાલ કે બાદશાહ, તુઝસે હૈ મેરી જીનંત…. (2)<br> તેરે બિના યે જીંદગી મેરી…. (2), બે રોનક બે સુરત હૈ... યહોવા મુઝે<br><br>તેરા કલામ હૈ ઐસે જૈસે હો અનમોલ મોતી…. (2)<br> ચરાગ હૈ કદમોં કે લિયે, ઔર મેરી રાહો કી જયોતિ ….(2) <br>ચાહે જમા તું જીંદા ખુદા તું ….(2)તુના જુઠી મુરત હૈ...યહોવા મુઝે<br><br> અ મા તુને બનાયા, સમુંદર કી હદ ઠહરાયી…. (2)<br> ચરસાદ પરીદ પહાડ દરિયા, ઔર ફૂલો સે ધરતી સજાયી…. (2)<br> કાયનાત ઈતની સુંદર બનાયી…. (2) તું ખુદ કિતના ખુબ સુરત..... યહોવા મુઝે     </p>   " , lyrics_hi: " <p>  बिन तेरे में कुछ भी नहीं…. (2) यहोवा मुझे तेरी जरूरत है…. (2) <br>प्यार तुं करता ईतना ….(2) अपनें हाथों पे खोदी मेरी सुरत है...<br>यहोवा......<br><br> तु मेरे चहेरे की रोनक, और है मेरी कुव्वत…. (2) <br>हंसमत और जलाल के बादशाह, तुझसे है मेरी जीनंत…. (2)<br> तेरे बिना ये जींदगी मेरी…. (2), बे रोनक बे सुरत है... यहोवा मुझे<br><br>तेरा कलाम है ऐसे जैसे हो अनमोल मोती…. (2)<br> चराग है कदमों के लिये, और मेरी राहो की जयोति ….(2) <br>चाहे जमा तुं जींदा खुदा तुं ….(2)तुना जुठी मुरत है...यहोवा मुझे<br><br> अ मा तुने बनाया, समुंदर की हद ठहरायी…. (2)<br> चरसाद परीद पहाड दरिया, और फूलो से धरती सजायी…. (2)<br> कायनात ईतनी सुंदर बनायी…. (2) तुं खुद कितना खुब सुरत..... यहोवा मुझे     </p>   " },
        { title: "479,હે હમારે બાપ તુ જો આસમાનમેં હૈ हे हमारे बाप तु जो आसमानमें है he hamare bap tu jo aasmanme", lyrics_gu: " <p>    હે હમારે બાપ, તુ જો આસમાનમેં હૈ,<br> તેરા નામ પાક માના જાય, તેરી બાદશાહત આપે.<br><br>જૈસી તેરી મરજી, આસમાન મેં પૂરી હોતી<br> વૈસી તેરી મરજી, જગત મેં પૂરી હો.....<br><br>રોજ કી રોટી હમારી, આજ હમકો દે દે,<br> જીવનકી રોટી તૂ હૈ, તૂ હી હમારા બલ હૈ.....<br><br>જિસ તરહ હમ અપને અપરાધીકો માફ કરતે<br> ઉસ તરહ હી હમારે, અપરાધોકો સાફ કરતે.....<br><br>હમકો આજમાઈશોમે, જાને તૂ ન દે, <br>બલ્કિ બુરાઈસે બચા, અપની રાહ પર ચલા.....<br><br>કયોકિ આસમાની બાદશાહત ઔર કુવ્વત ઔર કુદરત, <br>જર ઔર જમીકા જલાલ હો, હંમેશા તેરા <br>આમીન, આમીન, આમીન…. (2)     </p>   " , lyrics_hi: " <p>    हे हमारे बाप, तु जो आसमानमें है,<br> तेरा नाम पाक माना जाय, तेरी बादशाहत आपे.<br><br>जैसी तेरी मरजी, आसमान में पूरी होती<br> वैसी तेरी मरजी, जगत में पूरी हो.....<br><br>रोज की रोटी हमारी, आज हमको दे दे,<br> जीवनकी रोटी तू है, तू ही हमारा बल है.....<br><br>जिस तरह हम अपने अपराधीको माफ करते<br> उस तरह ही हमारे, अपराधोको साफ करते.....<br><br>हमको आजमाईशोमे, जाने तू न दे, <br>बल्कि बुराईसे बचा, अपनी राह पर चला.....<br><br>कयोकि आसमानी बादशाहत और कुव्वत और कुदरत, <br>जर और जमीका जलाल हो, हंमेशा तेरा <br>आमीन, आमीन, आमीन…. (2)     </p>   " },
        { title: "480,રાજાધિરાજ તેરે ઉપકારો કો કભી ન ભુલુંગા राजाधिराज तेरे उपकारो को कभी न भुलुंगा rajadhiraj tere upkaro ko", lyrics_gu: " <p>  રાજાધિરાજ તેરે ઉપકારો કો કભી ન ભુલુંગા<br> જબ સે તુને ચુના હુઆ તેરા આરાધક<br> સચ્ચી આરાધના લાયી દિલમેં અભિષેક <br>તહે દિલ સે પ્રશંસા નિરંતર કરુંગા<br><br>જરૂરતો કે સમય પર યીરે બના હે તુ<br> બેચેનિયાં હોને પર શાલોમ બના હૈ તુ<br> તેરી કરુણા સદા કી હૈ<br><br>પિછલે દિનોં સે લેકર, એબન એઝર બના હૈ તુ <br>જીવન કે હર કદમ પર, રોહી બના હૈ તુ<br> તેરી કરૂણા સદા કી હૈ<br><br>નિરોગ જીવન દિલાને રાફા બના હૈ તુ <br>નિર્બલ પરિસ્થિતિમેં નિસ્સી બના હૈ તુ <br>તેરી કરૂણા સદા કી હૈ        </p>   " , lyrics_hi: " <p>  राजाधिराज तेरे उपकारो को कभी न भुलुंगा<br> जब से तुने चुना हुआ तेरा आराधक<br> सच्ची आराधना लायी दिलमें अभिषेक <br>तहे दिल से प्रशंसा निरंतर करुंगा<br><br>जरूरतो के समय पर यीरे बना हे तु<br> बेचेनियां होने पर शालोम बना है तु<br> तेरी करुणा सदा की है<br><br>पिछले दिनों से लेकर, एबन एझर बना है तु <br>जीवन के हर कदम पर, रोही बना है तु<br> तेरी करूणा सदा की है<br><br>निरोग जीवन दिलाने राफा बना है तु <br>निर्बल परिस्थितिमें निस्सी बना है तु <br>तेरी करूणा सदा की है        </p>   " },
        { title: "481,અદ્ભૂત હૈ યીશુ અદ્દભૂત હૈ अद्भूत है यीशु अद्दभूत है adbhut he yishu adbhut", lyrics_gu: " <p>   અદ્ભૂત હૈ…. (2) અદ્ભૂત હૈ…. (2) યીશુ અદ્દભૂત હૈ<br> સારી દૂનિયા ઉસકી રચના, માનવ જાતિ ઉસકી રચના,<br> યીશુ અદ્ભૂત હૈ..... <br>સબ મિલકર ગાયેંગે, તાલી બજાયેંગે <br>આનંદ કે સાથ મેં, ઈસ ગીત કો ગાયેગે.... (2)<br><br>આંધિ આયે તૂફાન આયે યા આયે,<br> ગમ કા બાદલ યીશુ અદ્ભૂત હૈ<br> ડરના નહિ, ગીરના નહિ, કયુકી પ્રભુ ઈસુ તેરે સાથ હૈ.....(2)<br> આવો આવો યીશુ કે પાસ, પ્યાર કરેગા વો દિલ સે.....(2)<br> ઐસા પ્યાર, ઐસા ખુશી કભી નહિ મિલા,<br> કિતના અદ્ભૂત હૈ....(2) સબ મિલકર<br><br>ક્રુસ પર ઠોકા ગયા બેગુન્હા ઉસકો મારા, કુછના ઉસને કહા, <br>સબને કહા મારો ઈસકો ફિરભી કહા,<br> ક્ષમા કરો કૈસા પ્યાર કિયા....(2)<br> પાપ સબકે ધોને કે લિયે, યીશુ ને ખૂન બહાયા હૈ.... (2) <br>શૈતાન કા ખુલ્લમ ખુલ્લા તમાશા કિયા હૈ <br>કિતના અદ્ભૂત હૈ.... (2) સબ મિલકર<br><br> આયેગા તુમકો લેને આયેગા હમકો લેને યીશુ બાદલો પર<br> દેખેગી દુનિયા ઔર કહેગી દેખો, યેહી હૈ સચ્ચા પરમેશ્વર....(2) <br>રાજા ઓકા રાજા વહ હૈ ઔર પ્રભુ ઓકા પ્રભુ <br>ચારો તરફ હોગા શોર લોગ કહેગેં <br>દેખો યીશુ આયા બાદલો પર.... (2) સબ મિલકર     </p>   " , lyrics_hi: " <p>   अद्भूत है…. (2) अद्भूत है…. (2) यीशु अद्दभूत है<br> सारी दूनिया उसकी रचना, मानव जाति उसकी रचना,<br> यीशु अद्भूत है..... <br>सब मिलकर गायेंगे, ताली बजायेंगे <br>आनंद के साथ में, ईस गीत को गायेगे.... (2)<br><br>आंधि आये तूफान आये या आये,<br> गम का बादल यीशु अद्भूत है<br> डरना नहि, गीरना नहि, कयुकी प्रभु ईसु तेरे साथ है.....(2)<br> आवो आवो यीशु के पास, प्यार करेगा वो दिल से.....(2)<br> ऐसा प्यार, ऐसा खुशी कभी नहि मिला,<br> कितना अद्भूत है....(2) सब मिलकर<br><br>क्रुस पर ठोका गया बेगुन्हा उसको मारा, कुछना उसने कहा, <br>सबने कहा मारो ईसको फिरभी कहा,<br> क्षमा करो कैसा प्यार किया....(2)<br> पाप सबके धोने के लिये, यीशु ने खून बहाया है.... (2) <br>शैतान का खुल्लम खुल्ला तमाशा किया है <br>कितना अद्भूत है.... (2) सब मिलकर<br><br> आयेगा तुमको लेने आयेगा हमको लेने यीशु बादलो पर<br> देखेगी दुनिया और कहेगी देखो, येही है सच्चा परमेश्वर....(2) <br>राजा ओका राजा वह है और प्रभु ओका प्रभु <br>चारो तरफ होगा शोर लोग कहेगें <br>देखो यीशु आया बादलो पर.... (2) सब मिलकर     </p>   "},
        { title: "482,અપના બોઝ પ્રભુ પર ડાલ કભી ન ગભરાના अपना बोझ प्रभु पर डाल कभी न गभराना apna boz prabhu par dal", lyrics_gu: " <p>    અપના બોઝ પ્રભુ પર ડાલ કભી ન ગભરાના <br>તેરા આદર માન કરેગા, આશ્ચર્ય કર્મ કરેગા<br><br>ભકતો કો વો ભૂલેગા નહીં<br> હંમેશા ઉનકી સંભાલ કરેગા......<br><br>તારણ હાર હમારી શરણ <br>સાથ મેં લેકર ચલતા હૈ..<br><br> માતા-પિતા યદિ છોડ દેવે<br> વો તો ગલે સે લગાયેગા.<br><br>પ્રભુ હમારે સાથ રહે<br> સામના કોન કર પાયેગા ......<br><br>પૂરા સમર્પણ ઉસકો કરે <br>વોહી સબ કુછ દેખેગા......<br><br>બોઝ પ્રભુ પર ડાલ દિયા હૈ<br> અબ કયો ઘબરાના હૈ......    </p>   " , lyrics_hi: " <p>    अपना बोझ प्रभु पर डाल कभी न गभराना <br>तेरा आदर मान करेगा, आश्चर्य कर्म करेगा<br><br>भकतो को वो भूलेगा नहीं<br> हंमेशा उनकी संभाल करेगा......<br><br>तारण हार हमारी शरण <br>साथ में लेकर चलता है..<br><br> माता-पिता यदि छोड देवे<br> वो तो गले से लगायेगा.<br><br>प्रभु हमारे साथ रहे<br> सामना कोन कर पायेगा ......<br><br>पूरा समर्पण उसको करे <br>वोही सब कुछ देखेगा......<br><br>बोझ प्रभु पर डाल दिया है<br> अब कयो घबराना है......    </p>   " },
        { title: "483,યદી માઁ બચ્ચે કો ભૂલ જાયે यदी माँ बच्चे को भूल जाये yadi ma bachche ko bhul jaye", lyrics_gu: " <p>   યદી માઁ બચ્ચે કો ભૂલ જાયે <br>કભીના ભુલેગા યીશુ મુઝે <br>સંભાલેગા ઔર પાલેગા <br>હર દિન મુઝે ચલાતા હૈ..<br><br>ઘટી આને સે કમજોર હોને સે <br>પ્રભુ હાથ મેં મુઝે સંભાલેગા <br>હર દિન મુઝે ચલાતા હૈ....યદી માઁ<br><br>આંધિ આને સે, તુફાન ઉઠને સે, <br>પ્રભુ કી છાંવ મેં છીપાતા હૈ,<br> અંધકાર સે મેં ના ડરુંગા....યદી માઁ     </p>   ", lyrics_hi: " <p>   यदी माँ बच्चे को भूल जाये <br>कभीना भुलेगा यीशु मुझे <br>संभालेगा और पालेगा <br>हर दिन मुझे चलाता है..<br><br>घटी आने से कमजोर होने से <br>प्रभु हाथ में मुझे संभालेगा <br>हर दिन मुझे चलाता है....यदी माँ<br><br>आंधि आने से, तुफान उठने से, <br>प्रभु की छांव में छीपाता है,<br> अंधकार से में ना डरुंगा....यदी माँ     </p>   "  },
        { title: "484,ઈસુ મસીહા કે નામ સે દુર ભાગતા હૈ શૈતાન ईसु मसीहा के नाम से दुर भागता है शैतान ishu mashiha ke nam se dur", lyrics_gu: " <p>   ઈસુ મસીહા કે નામ સે દુર ભાગતા હૈ શૈતાન...(2)<br> ભાગાઓ ભાગા ઉસે... (2) <br>ઈસુ મસીહ કે નામ સે.... (2)<br><br>ઈસુ મસીહા કે નામ સે ડર જાતા હૈ શૈતાન<br> ડરાઓ – ડરા ઉસે...... (2) <br>ઈસુ મસીહ કે નામ સે...... (2)<br><br> ઈસુ મસીહા કે નામ સે હટ જાતા હૈ શૈતાન<br> હટાઓ – હટા ઉસે...... (2) <br>ઈસુ મસીહ કે નામ સે...... (2)<br><br>ઈસુ મસીહા કે નામ સે ઝૂક જાતા હૈ શૈતાન <br>ઝૂકાઓ – ઝૂકા ઉસે...... (2)<br> ઈસુ મસીહ કે નામ સે...... (2)<br><br>યીશુ મસીહ કે નામ સે, હાર જાતા શૈતાન<br> હારાઓ હારાઓ ઉસે...... (2)<br> ઈસુ મસીહ કે નામ સે...... (2)     </p>   " , lyrics_hi: " <p>   ईसु मसीहा के नाम से दुर भागता है शैतान...(2)<br> भागाओ भागा उसे... (2) <br>ईसु मसीह के नाम से.... (2)<br><br>ईसु मसीहा के नाम से डर जाता है शैतान<br> डराओ – डरा उसे...... (2) <br>ईसु मसीह के नाम से...... (2)<br><br> ईसु मसीहा के नाम से हट जाता है शैतान<br> हटाओ – हटा उसे...... (2) <br>ईसु मसीह के नाम से...... (2)<br><br>ईसु मसीहा के नाम से झूक जाता है शैतान <br>झूकाओ – झूका उसे...... (2)<br> ईसु मसीह के नाम से...... (2)<br><br>यीशु मसीह के नाम से, हार जाता शैतान<br> हाराओ हाराओ उसे...... (2)<br> ईसु मसीह के नाम से...... (2)     </p>   " },
        { title: "485,ઈસુ મેરા પ્રભુ ઈસુ મેરા સ્વામી ઈસુ મેરા પ્રેમી હૈ ईसु मेरा प्रभु ईसु मेरा स्वामी ईसु मेरा प्रेमी है ishu mera prabhu ishu mera svami", lyrics_gu: " <p>  ઈસુ મેરા પ્રભુ, ઈસુ મેરા સ્વામી, ઈસુ મેરા પ્રેમી હૈ.... <br>દિલ મે તુઝકો જગહ દું<br> તેરે હી ગુણ ગાંઉ......<br><br> નિરંતર બઢાઈ તેરી હો ઉંચે સ્વર્ગ મેં <br>પરાક્રમ કી ચર્ચા હો.... જમીન ઔર સારે જર્હા મેં <br>મસીહ તુઝકો સરાહુ તેરે હી ગુણ ગાંઉ.....<br><br>જાતીયો મે તુ મહાન પ્રભુ ધર્મિયો કી શરણ<br> અદ્ભૂત ભય યોગ્ય નામ તેરા તુ ગઢ ઔર ચટ્ટાન<br> ઉધ્ધારક તુઝકો પુકારું તેરે હી ગુણ ગાંઉ.....        </p>   " , lyrics_hi: " <p>  ईसु मेरा प्रभु, ईसु मेरा स्वामी, ईसु मेरा प्रेमी है.... <br>दिल मे तुझको जगह दुं<br> तेरे ही गुण गांउ......<br><br> निरंतर बढाई तेरी हो उंचे स्वर्ग में <br>पराक्रम की चर्चा हो.... जमीन और सारे जर्हा में <br>मसीह तुझको सराहु तेरे ही गुण गांउ.....<br><br>जातीयो मे तु महान प्रभु धर्मियो की शरण<br> अद्भूत भय योग्य नाम तेरा तु गढ और चट्टान<br> उध्धारक तुझको पुकारुं तेरे ही गुण गांउ.....        </p>   " },
        { title: "486,ઈસુ હી પ્રેમ હૈ ઈસુ હી પ્રેમ કરતા હૈ ईसु ही प्रेम है ईसु ही प्रेम करता है ishu hi prem he ishu hi", lyrics_gu: " <p>   ઈસુ હી પ્રેમ હૈ, ઈસુ હી પ્રેમ કરતા હૈ.... (2) <br>ઈસુ તુ મુજ સે પ્રેમ કરતા હૈ...<br><br>ઈસુ કે પ્યાર મે પાપ સે મુક્તિ હૈ<br> ઈસુ કે પ્યાર મે શાપ સે મુકિત હૈ <br>ઈસુ કે પ્યાર મે શૈતાન સે મુકિત હૈ <br>ઈસુ કે પ્યાર મે ડર સે મુકિત હૈ<br> ઈસુ સે માંગો તુમ્હે મુકિત મિલેગી.....ઈસુ હી પ્રેમ......<br><br> ઈસુ કે પ્યાર મે જુઠ સે મુકિત હૈ<br> ઈસુ કે પ્યાર મે બંધન સે મુકિત હૈ<br> ઈસુ કે પ્યાર મે મૃત્યુ સે મુકિત હૈ <br>ઈસુ કે પ્યાર મે નરક સે મુકિત હૈ<br> ઈસુ સે માંગો તુમ્હે મુકિત મિલેગી.....ઈસુ હી પ્રેમ....<br><br>ઈસુ કે પ્યાર મે ક્ષમા મિલતી હૈ<br> ઈસુ કે પ્યાર મે આશિષ મિલતી હૈ<br> ઈસુ કે પ્યાર મે જીવન મિલતા હૈ <br>ઈસુ કે પ્યાર મે પ્યાર હી મિલતા હૈ <br>ઈસુ સે માંગો તુમ્હે અનંત જીવન મિલેગા.....ઈસુ હી પ્રેમ......    </p>   " , lyrics_hi: " <p>   ईसु ही प्रेम है, ईसु ही प्रेम करता है.... (2) <br>ईसु तु मुज से प्रेम करता है...<br><br>ईसु के प्यार मे पाप से मुक्ति है<br> ईसु के प्यार मे शाप से मुकित है <br>ईसु के प्यार मे शैतान से मुकित है <br>ईसु के प्यार मे डर से मुकित है<br> ईसु से मांगो तुम्हे मुकित मिलेगी.....ईसु ही प्रेम......<br><br> ईसु के प्यार मे जुठ से मुकित है<br> ईसु के प्यार मे बंधन से मुकित है<br> ईसु के प्यार मे मृत्यु से मुकित है <br>ईसु के प्यार मे नरक से मुकित है<br> ईसु से मांगो तुम्हे मुकित मिलेगी.....ईसु ही प्रेम....<br><br>ईसु के प्यार मे क्षमा मिलती है<br> ईसु के प्यार मे आशिष मिलती है<br> ईसु के प्यार मे जीवन मिलता है <br>ईसु के प्यार मे प्यार ही मिलता है <br>ईसु से मांगो तुम्हे अनंत जीवन मिलेगा.....ईसु ही प्रेम......    </p>   " },
