        { title: "347,ડુંગરાની તીરે તીરે રે डुंगरानी तीरे तीरे रे dungara ni tire tire re", lyrics_gu: " <p>    ડુંગરાની તીરે તીરે.... રે…. (2) <br>પ્રભુ મારો ઘેટા ચરાવતો, ઈસુ મારો ઘેટા ચરાવતો<br> .....ડુંગરાની તીરે તીરે.... રે<br><br>લીલા લીલા બીડમાં રે…. (2)<br> પ્રભુ મારો દોરી લઈ જતો, ઈસુ મારો દોરી લઈ જતો<br> ....ડુંગરાની તીરે તીરે... રે<br><br> નિર્મળ પાણીમાં રે….. (2) <br>પ્રભુ મારો પાણી પીવડાવતો, ઈસુ મારો પાણી પીવડાવતો<br> .....ડુંગરાની તીરે તીરે... રે<br><br> દુઃખના સમયમાં રે.... (2)<br>પ્રભુ મારો દોડી દોડી આવતો, ઈસુ મારો દોડી દોડી આવતો<br> ....ડુંગરાની તીરે તીરે... રે<br><br>સંકટના સમયમાં રે.... (2)<br> પ્રભુ મારો સહાય કરતો, ઈસુ મારો સહાય કરતો<br> .....ડુંગરાની તીરે તીરે... રે     </p>   " , lyrics_hi: " <p>    डुंगरानी तीरे तीरे.... रे…. (2) <br>प्रभु मारो घेटा चरावतो, ईसु मारो घेटा चरावतो<br> .....डुंगरानी तीरे तीरे.... रे<br><br>लीला लीला बीडमां रे…. (2)<br> प्रभु मारो दोरी लई जतो, ईसु मारो दोरी लई जतो<br> ....डुंगरानी तीरे तीरे... रे<br><br> निर्मळ पाणीमां रे….. (2) <br>प्रभु मारो पाणी पीवडावतो, ईसु मारो पाणी पीवडावतो<br> .....डुंगरानी तीरे तीरे... रे<br><br> दुःखना समयमां रे.... (2)<br>प्रभु मारो दोडी दोडी आवतो, ईसु मारो दोडी दोडी आवतो<br> ....डुंगरानी तीरे तीरे... रे<br><br>संकटना समयमां रे.... (2)<br> प्रभु मारो सहाय करतो, ईसु मारो सहाय करतो<br> .....डुंगरानी तीरे तीरे... रे     </p>   " },
        { title: "348,સ્વર્ગીય ધામમાં બાંધે મુજ પ્રિતમ स्वर्गीय धाममां बांधे मुज प्रितम svargiya dham ma bandhe muj pritam", lyrics_gu: " <p> સ્વર્ગીય ધામમાં બાંધે મુજ પ્રિયતમ,  મારૂં સર્વકાળ નું સદન....(2)<br> બસ જોવાને જલ્દી મુજ પ્રિયતમ, તરસે છે મારૂં મન.... (2)<br><br>આ જગમાં હું સિયોન યાત્રી છું,  રોજ રોજ ઉદાસને નિરાશ<br> જયારે આવશે તે મને લેવા,  દૂર થશે સૌ પીડાને દુ:ખ<br><br> ઓ મુજ સ્વામી હું અંત સુધી, બસ તારી જ સેવા કરીશ <br>તુ જ સંનિધમાં આવું ત્યાં લગી,  આ જગ માં વિશ્રામ નથી<br><br>અરણ્ય માં તુજ કૃપાથી,   હું નિર્ગત થઈશ નહિં ,<br>તૂ કદી મને ભૂલતો નથી,  આંખની કીકી સમાન સંભાળશે<br><br> દેવનું રણ શિંગડું  નભે સુણવાને,  આજે સમય છે પ્રિય પ્રભુ <br>ઝંખી રહ્યો છું બસ તને જોવા, આમેન હૈ યીશુ જલ્દી આવ.     </p>   " , lyrics_hi: " <p> स्वर्गीय धाममां बांधे मुज प्रियतम,  मारूं सर्वकाळ नुं सदन....(2)<br> बस जोवाने जल्दी मुज प्रियतम, तरसे छे मारूं मन.... (2)<br><br>आ जगमां हुं सियोन यात्री छुं,  रोज रोज उदासने निराश<br> जयारे आवशे ते मने लेवा,  दूर थशे सौ पीडाने दु:ख<br><br> ओ मुज स्वामी हुं अंत सुधी, बस तारी ज सेवा करीश <br>तु ज संनिधमां आवुं त्यां लगी,  आ जग मां विश्राम नथी<br><br>अरण्य मां तुज कृपाथी,   हुं निर्गत थईश नहिं ,<br>तू कदी मने भूलतो नथी,  आंखनी कीकी समान संभाळशे<br><br> देवनुं रण शिंगडुं  नभे सुणवाने,  आजे समय छे प्रिय प्रभु <br>झंखी रह्यो छुं बस तने जोवा, आमेन है यीशु जल्दी आव.     </p>   " },
        { title: "349,પાપી હૃદય ખોલ રે મનવા પાપી હૃદય ખોલ पापी हृदय खोल रे मनवा पापी हृदय खोल papi raday khol re manava", lyrics_gu: " <p>   પાપી હૃદય ખોલ રે મનવા પાપી હૃદય ખોલ <br>એમા પ્રભુ ઈસુ ગુરુ આવે છે.<br><br>હૃદયનો દરવાજો ખોલ રે મનવા…. (2) <br>એમા પ્રભુ ઈસુ ગુરુ આવે છે<br><br>દિલનો દરવાજો ખોલ રે મનવા..... (2) <br>એમા પ્રભુ ઈસુ ગુરુ આવે છે<br><br>પાપોની માફી માંગી લે રે મનવા..... (2)<br> હવે પ્રભુ ઈસુ ગુરુ આવે છે<br><br>પસ્તાવો કરી લે આજ રે મનવા..... (2) <br>હવે પ્રભુ ઈસુ ગુરુ આવે છે<br><br> પાપોની માફી માંગી લે રે મનવા..... (2)<br>સ્વર્ગીય આશા રાખ હવે પ્રભુ ઈસુ ગુરુ આવે છે     </p>   " , lyrics_hi: " <p>   पापी हृदय खोल रे मनवा पापी हृदय खोल <br>एमा प्रभु ईसु गुरु आवे छे.<br><br>हृदयनो दरवाजो खोल रे मनवा…. (2) <br>एमा प्रभु ईसु गुरु आवे छे<br><br>दिलनो दरवाजो खोल रे मनवा..... (2) <br>एमा प्रभु ईसु गुरु आवे छे<br><br>पापोनी माफी मांगी ले रे मनवा..... (2)<br> हवे प्रभु ईसु गुरु आवे छे<br><br>पस्तावो करी ले आज रे मनवा..... (2) <br>हवे प्रभु ईसु गुरु आवे छे<br><br> पापोनी माफी मांगी ले रे मनवा..... (2)<br>स्वर्गीय आशा राख हवे प्रभु ईसु गुरु आवे छे     </p>   " },
        { title: "350,પ્રભુ ઈસુ મને લેવા આવશે प्रभु ईसु मने लेवा आवशे prabhu ishu mane leva aavashe", lyrics_gu: " <p>    પ્રભુ ઈસુ મને લેવા આવશે<br><br> પ્રભુ ઈસુ મને લેવા આવશે.<br>સ્વર્ગીય રાજા ઈસુ લેવા આવશે<br><br>દૂતો સાથે મને લેવા આવશે<br>લાખો દુતો સાથે લેવા આવશે ….(2)<br><br> અગ્નિ સાથે મને લેવા આવશે<br>વાદળ ઉપર બેસીને ઈસુ આવશે…. (2)<br><br>ત્યાં ભૂખ તરસ નહીં લાગશે…. (2)<br>ત્યાં દુઃખ સંકટ નહીં રહેશે ….(2) <br>ત્યાં આનંદ આનંદ સદા રહેશે…. (2)    </p>   " , lyrics_hi: " <p>    प्रभु ईसु मने लेवा आवशे<br><br> प्रभु ईसु मने लेवा आवशे.<br>स्वर्गीय राजा ईसु लेवा आवशे<br><br>दूतो साथे मने लेवा आवशे<br>लाखो दुतो साथे लेवा आवशे ….(2)<br><br> अग्नि साथे मने लेवा आवशे<br>वादळ उपर बेसीने ईसु आवशे…. (2)<br><br>त्यां भूख तरस नहीं लागशे…. (2)<br>त्यां दुःख संकट नहीं रहेशे ….(2) <br>त्यां आनंद आनंद सदा रहेशे…. (2)    </p>   " },
        { title: "351,સાંભળો આજે પ્રભુની વાત પ્રભુ ઈસુ આવી રહ્યો છે सांभळो आजे प्रभुनी वात प्रभु ईसु आवी रह्यो छे sambhlo aaj prabhu ni vat", lyrics_gu: " <p>   સાંભળો આજે પ્રભુની વાત પ્રભુ ઈસુ આવી રહ્યો છે<br><br>પ્રભુ ઈસુ આવે ત્યારે પ્રાર્થનામાં રહેજો,<br>પ્રાર્થનામાં આનંદ થાય.... પ્રભુ ઈસુ<br><br>પ્રભુ ઈસુ આવે ત્યારે વચનમાં રહેજો,<br>વચનમાં આનંદ થાય.... પ્રભુ ઈસુ<br><br> પ્રભુ ઈસુ આવે ત્યારે સંગતમાં રહેજો,<br>સંગતમાં આનંદ થાય.... પ્રભુ ઈસુ<br><br> પ્રભુ ઈસુ આવે ત્યારે સુખ-શાંતિમાં રહેજો,<br>શાંતિમાં આનંદ થાય.... પ્રભુ ઈસુ<br><br>પ્રભુ ઈસુ આવે ત્યારે આત્મામાં રહેજો,<br>આત્મામાં આનંદ થાય.... પ્રભુ ઈસુ<br><br>પ્રભુ ઈસુ આવે ત્યારે સ્વર્ગમાં લઈ જશે,<br>સ્વર્ગમાં આનંદ થાય.... પ્રભુ ઈસુ      </p>   " , lyrics_hi: " <p>   सांभळो आजे प्रभुनी वात प्रभु ईसु आवी रह्यो छे<br><br>प्रभु ईसु आवे त्यारे प्रार्थनामां रहेजो,<br>प्रार्थनामां आनंद थाय.... प्रभु ईसु<br><br>प्रभु ईसु आवे त्यारे वचनमां रहेजो,<br>वचनमां आनंद थाय.... प्रभु ईसु<br><br> प्रभु ईसु आवे त्यारे संगतमां रहेजो,<br>संगतमां आनंद थाय.... प्रभु ईसु<br><br> प्रभु ईसु आवे त्यारे सुख-शांतिमां रहेजो,<br>शांतिमां आनंद थाय.... प्रभु ईसु<br><br>प्रभु ईसु आवे त्यारे आत्मामां रहेजो,<br>आत्मामां आनंद थाय.... प्रभु ईसु<br><br>प्रभु ईसु आवे त्यारे स्वर्गमां लई जशे,<br>स्वर्गमां आनंद थाय.... प्रभु ईसु      </p>   "},
        { title: "514,જયાં પ્રેમનો વાસો છે ત્યાં પ્રભુ સદા રહે છે जयां प्रेमनो वासो छे त्यां प्रभु सदा रहे छे jya premno vaso chhe tya", lyrics_gu: " <p>   જયાં પ્રેમનો વાસો છે ત્યાં પ્રભુ સદા રહે છે<br>પ્રેમથી રહો હળો મળો મારા પ્રભુને વ્હાલું છે <br>થાવ તમે બાળક જેવા મારા વ્હાલાને વ્હાલું છે<br><br> દેવે જગત પર પ્રિતી કીધી…. (2)<br>તેનો એકનો એક દિકરો આપણને આપ્યો <br>વિશ્વાસ કરો પાપથી ફરો મારા પ્રભુને વ્હાલું છે<br> થાવ તમે બાળક જેવા મારા વ્હાલાને વ્હાલું છે.<br><br>ઝાંખી દાણીનો દાખલો લઈએ ….(2) <br>તેના વિશ્વાસે પ્રભુએ તેને ઉગાર્યો<br> વિશ્વાસ કરો પાપથી ફરો મારા પ્રભુને વ્હાલું છે<br> થાવ તમે બાળક જેવા મારા વ્હાલાને વ્હાલું છે.<br><br>પગો ધોયા શિષ્યોના જયારે ….(2) <br>પ્રેમ શિખવ્યો પ્રભુએ આપણને ત્યારે <br>હળો મળો પ્રેમથી રહો મારા પ્રભુને વ્હાલું છે<br> થાવ તમે બાળક જેવા મારા વ્હાલાને વ્હાલું છે.     </p>   ", lyrics_hi: " <p>   जयां प्रेमनो वासो छे त्यां प्रभु सदा रहे छे<br>प्रेमथी रहो हळो मळो मारा प्रभुने व्हालुं छे <br>थाव तमे बाळक जेवा मारा व्हालाने व्हालुं छे<br><br> देवे जगत पर प्रिती कीधी…. (2)<br>तेनो एकनो एक दिकरो आपणने आप्यो <br>विश्वास करो पापथी फरो मारा प्रभुने व्हालुं छे<br> थाव तमे बाळक जेवा मारा व्हालाने व्हालुं छे.<br><br>झांखी दाणीनो दाखलो लईए ….(2) <br>तेना विश्वासे प्रभुए तेने उगार्यो<br> विश्वास करो पापथी फरो मारा प्रभुने व्हालुं छे<br> थाव तमे बाळक जेवा मारा व्हालाने व्हालुं छे.<br><br>पगो धोया शिष्योना जयारे ….(2) <br>प्रेम शिखव्यो प्रभुए आपणने त्यारे <br>हळो मळो प्रेमथी रहो मारा प्रभुने व्हालुं छे<br> थाव तमे बाळक जेवा मारा व्हालाने व्हालुं छे.     </p>   "  },
        { title: "575,મન મંદિર મા આવ  પ્રભુજી મારા मन मंदिर मा आव  प्रभुजी मारा man mandir ma aav", lyrics_gu: " <p>  મન મંદિર મા આવ  પ્રભુજી મારા.... (2)<br><br> તુ છે મારો શાંતિ દાતા, શાંતિ આપવા આવ પ્રભુજી મારા ….<br><br> તુ છે મારો સહારો દાતા, સહારો આપવા આવ પ્રભુજી મારા ...<br><br>તુ છે મારો જીવનદાતા, જીવન આપવા આવ પ્રભુજી મારા<br><br>તુ છે મારો પ્રેમીદાતા, પ્રેમ આપવા આવ પ્રભુજી મારા<br><br>તુ છે મારો આનંદદાતા, આનંદ આપવા આવ પ્રભુજી મારા .... <br><br>તુ છે મારો તારણદાતા, તારણ આપવા આવ પ્રભુજી મારા<br><br> તુ છે મારો સ્વર્ગદાતા, સ્વર્ગ મા લઈ જવા આવ પ્રભુજી મારા .....     </p>   " , lyrics_hi: " <p>  मन मंदिर मा आव  प्रभुजी मारा.... (2)<br><br> तु छे मारो शांति दाता, शांति आपवा आव प्रभुजी मारा ….<br><br> तु छे मारो सहारो दाता, सहारो आपवा आव प्रभुजी मारा ...<br><br>तु छे मारो जीवनदाता, जीवन आपवा आव प्रभुजी मारा<br><br>तु छे मारो प्रेमीदाता, प्रेम आपवा आव प्रभुजी मारा<br><br>तु छे मारो आनंददाता, आनंद आपवा आव प्रभुजी मारा .... <br><br>तु छे मारो तारणदाता, तारण आपवा आव प्रभुजी मारा<br><br> तु छे मारो स्वर्गदाता, स्वर्ग मा लई जवा आव प्रभुजी मारा .....     </p>   " },
        { title: "606,મારા પાપોના ડાઘ ધોઈ નાખ मारा पापोना डाघ धोई नाख mara papona dagh dhoyi", lyrics_gu: " <p> મારા પાપોના ડાઘ ધોઈ નાખ <br>હે મારા ઈસુ .... હે મારા પ્રભુ .... (2)<br><br>મારા હૃદયના ડાઘ ધોઈ નાખ .... (2)<br>હે મારા ઈસુ….. હે મારા પ્રભુ….(2)<br><br> તારા લોહી થી મને ધોઈ નાખ…. (2)<br>હે મારા ઈસુ .... હે મારા પ્રભુ…. (2)<br><br> તારા આત્માથી મને ભરી દે .... (2)<br>હે મારા ઈસુ ....હે મારા પ્રભુ….(2)<br><br>તારા સામર્થ્યથી મને ભરી દે…. (2)<br>હે મારા ઈસુ….હે મારા પ્રભુ….(2)     </p>   " , lyrics_hi: " <p> मारा पापोना डाघ धोई नाख <br>हे मारा ईसु .... हे मारा प्रभु .... (2)<br><br>मारा हृदयना डाघ धोई नाख .... (2)<br>हे मारा ईसु….. हे मारा प्रभु….(2)<br><br> तारा लोही थी मने धोई नाख…. (2)<br>हे मारा ईसु .... हे मारा प्रभु…. (2)<br><br> तारा आत्माथी मने भरी दे .... (2)<br>हे मारा ईसु ....हे मारा प्रभु….(2)<br><br>तारा सामर्थ्यथी मने भरी दे…. (2)<br>हे मारा ईसु….हे मारा प्रभु….(2)     </p>   " },
        { title: "607,ઉંચા આકાશે ઉંચા અવાજે દૂતો પોકારે છે उंचा आकाशे उंचा अवाजे दूतो पोकारे छे uchaa aakashe uchaa avaje", lyrics_gu: " <p>   ઉંચા આકાશે, ઉંચા અવાજે દૂતો પોકારે છે,<br>કે રાજા ઈસુ પધારે છે.... (2) <br>આનંદે ગીતો ગાય છે.... (2) પાંખો પ્રસારે છે.... (2)<br><br> સુરજ થયો છે લોહી રૂપ, ચાંદો બુઝાયો રે.... (2) <br>તારાઓ લાગ્યા હાલવા, અંધકાર છાયો રે..... (2)<br><br>ત્યાં ના મળે છે માંદગી, ત્યાં ના મળે છે મોત.... (2) <br>જીવન બને અનંત ત્યાં, જલતી સદાયે જ્યોતિ.... (2)<br><br> મળવા રહો તૈયાર કે, આભે જવાનું છે.... (2) <br>ધરતી નું ઘર છોડીને, સ્વર્ગે રહેવાનું છે.... (2)   </p>   " , lyrics_hi: " <p>   उंचा आकाशे, उंचा अवाजे दूतो पोकारे छे,<br>के राजा ईसु पधारे छे.... (2) <br>आनंदे गीतो गाय छे.... (2) पांखो प्रसारे छे.... (2)<br><br> सुरज थयो छे लोही रूप, चांदो बुझायो रे.... (2) <br>ताराओ लाग्या हालवा, अंधकार छायो रे..... (2)<br><br>त्यां ना मळे छे मांदगी, त्यां ना मळे छे मोत.... (2) <br>जीवन बने अनंत त्यां, जलती सदाये ज्योति.... (2)<br><br> मळवा रहो तैयार के, आभे जवानुं छे.... (2) <br>धरती नुं घर छोडीने, स्वर्गे रहेवानुं छे.... (2)   </p>   " },
        { title: "650,હું તો નદી કિનારે ઉભો છું हुं तो नदी किनारे उभो छुं hu to nadi kinare ubho chhu", lyrics_gu: " <p>    હું તો નદી કિનારે ઉભો છું <br>હું તો નદી કિનારે ઉભી છું <br>મારે જોવું છે પેલી પાર ચીશુ, કેમ કરી ઉતરૂ પાર<br><br> એતો નદીનું પાણી ઉંડું છે <br>મને પાણી માં ડુબી ન જવાય યેશુ કેમ કરી ઉતરૂ પાર <br>હું તો નદી….<br><br> મારા માથાં પર પાપનો ભારો છે <br>મને પાપોમાં ડુબી ન જવાય યેશુ કેમ કરી ઉતરુ પાર<br>હું તો નદી….<br><br> હુ તો યેશુનો વહાલો દિકરો છું<br> મને નાવડીમાં બેસાડી લેજાયરે યીશુ કેમ કરી ઉતરૂ પાર<br> હું તો નદી….   </p>   " , lyrics_hi: " <p>    हुं तो नदी किनारे उभो छुं <br>हुं तो नदी किनारे उभी छुं <br>मारे जोवुं छे पेली पार चीशु, केम करी उतरू पार<br><br> एतो नदीनुं पाणी उंडुं छे <br>मने पाणी मां डुबी न जवाय येशु केम करी उतरू पार <br>हुं तो नदी….<br><br> मारा माथां पर पापनो भारो छे <br>मने पापोमां डुबी न जवाय येशु केम करी उतरु पार<br>हुं तो नदी….<br><br> हु तो येशुनो वहालो दिकरो छुं<br> मने नावडीमां बेसाडी लेजायरे यीशु केम करी उतरू पार<br> हुं तो नदी….   </p>   " },
        { title: "651,બોલાવે છે પાસ ઈસુ બોલાવે છે પાસ बोलावे छे पास ईसु बोलावे छे पास bolave chhe pas ishu bolave chhe", lyrics_gu: " <p>    બોલાવે છે પાસ ઈસુ બોલાવે છે પાસ <br>નાના બાળકોને ઈસુ બોલાવે છે પાસ<br><br>રોકશોના કઈકદી રોકશોના કોઈ<br> બાળકોને આવવા દો રોકશો ના કોઈ<br><br> ઝાંઝો રાખે પ્રેમ ઈસુ, ઝાંઝો રાખે પ્રેમ <br>નાના બાળો ઉપર ઈસુ ઝાંઝો રાખે પ્રેમ<br><br>ચાંપે હૈયા સાથ ઈસુ, ચાંપે હૈયા સાથ<br> બાથમાં લઈને ઈસુ, ચાંપે હૈયા સાથ<br><br>દે છે આશિર્વાદ ઈસુ દે છે આશિર્વાદ <br>બાળક માથે મુકી હાથો, દે છે આશિર્વાદ<br><br> આપે સ્વર્ગ રાજ ઈસુ, આપે સ્વર્ગ રાજ<br> નાના બાળકોને ઈસુ, આપે સ્વર્ગ રાજ   </p>   ", lyrics_hi: " <p>    बोलावे छे पास ईसु बोलावे छे पास <br>नाना बाळकोने ईसु बोलावे छे पास<br><br>रोकशोना कईकदी रोकशोना कोई<br> बाळकोने आववा दो रोकशो ना कोई<br><br> झांझो राखे प्रेम ईसु, झांझो राखे प्रेम <br>नाना बाळो उपर ईसु झांझो राखे प्रेम<br><br>चांपे हैया साथ ईसु, चांपे हैया साथ<br> बाथमां लईने ईसु, चांपे हैया साथ<br><br>दे छे आशिर्वाद ईसु दे छे आशिर्वाद <br>बाळक माथे मुकी हाथो, दे छे आशिर्वाद<br><br> आपे स्वर्ग राज ईसु, आपे स्वर्ग राज<br> नाना बाळकोने ईसु, आपे स्वर्ग राज   </p>   "  },
        { title: "652,પ્રભુ ગોવાળ છે મારો प्रभु गोवाळ छे मारो prabhu goval chhe maro", lyrics_gu: " <p>   પ્રભુ ગોવાળ છે મારો…. (2) ...હો ...હો ...હો <br> પ્રભુ મારો ગોવાળ.... (2)  પ્રભુ….<br><br>ઘાસ ચરાવતોને, વિરામ કરાવતો <br>સિતળ નિરનાં પાન કરાવતો ….(2) <br>મારા રુદુયામાં, આનંદ ના માય રે ... પ્રભુ ...<br><br> ના કોઈ બિક મને, ચિંતા કર્શીજના <br>રાખે સંભાળ મારી દિન અને રાતમાં.... (2) <br>મારે રહેવું છે, પાસ તારે સંગ રે …. પ્રભુ….<br><br>નાથ મારી  સંગ સંગ રહેજે મારી સાથમાં <br>દલડે નિરાંત વળે, દાંડ જોઈ હાથમાં.... (2) <br>હવે ડરશે ના મારી આ કાય રે ... પ્રભુ .....   </p>   " , lyrics_hi: " <p>   प्रभु गोवाळ छे मारो…. (2) ...हो ...हो ...हो <br> प्रभु मारो गोवाळ.... (2)  प्रभु….<br><br>घास चरावतोने, विराम करावतो <br>सितळ निरनां पान करावतो ….(2) <br>मारा रुदुयामां, आनंद ना माय रे ... प्रभु ...<br><br> ना कोई बिक मने, चिंता कर्शीजना <br>राखे संभाळ मारी दिन अने रातमां.... (2) <br>मारे रहेवुं छे, पास तारे संग रे …. प्रभु….<br><br>नाथ मारी  संग संग रहेजे मारी साथमां <br>दलडे निरांत वळे, दांड जोई हाथमां.... (2) <br>हवे डरशे ना मारी आ काय रे ... प्रभु .....   </p>   " },
        { title: "741,રાખજો દીવા સળગતા રાખજો રે વાયરે જોજો राखजो दीवा सळगता राखजो रे वायरे जोजो rakhjo diva salgta rakhjo re", lyrics_gu: " <p>  રાખજો દીવા સળગતા રાખજો રે, <br>વાયરે જોજો ન હોલવાઈ જાય…. (2)…. રાખજો<br><br>રાખજો કમર કસેલી રાખજો રે, <br>કમરબંધ ન સરકી જાય.... (2)…. રાખજો<br><br>અંતની ઘડીઓ હવે તો આવશે રે,<br> ઘરમાં ઘુસી જાએ જેમ ચોર.... (2) ….રાખજો<br><br>જાણજો દુશ્મનના ઘાડાં આવશે રે,<br> ત્યારે યુદ્ધ થશે ઘનઘોર.... (2)…. રાખજો<br><br> દેવની વાણી જગતમાં વ્યાપશે રે,<br> ત્યારે થાશે જગતનો અંત.... (2)…. રાખજો<br><br>અંતે ટકે તે તારણ પામશે રે,<br> પ્રાર્થના કરજો રાખીને ખંત.... (2)…. રાખજો    </p>   ", lyrics_hi: " <p>  राखजो दीवा सळगता राखजो रे, <br>वायरे जोजो न होलवाई जाय…. (2)…. राखजो<br><br>राखजो कमर कसेली राखजो रे, <br>कमरबंध न सरकी जाय.... (2)…. राखजो<br><br>अंतनी घडीओ हवे तो आवशे रे,<br> घरमां घुसी जाए जेम चोर.... (2) ….राखजो<br><br>जाणजो दुश्मनना घाडां आवशे रे,<br> त्यारे युद्ध थशे घनघोर.... (2)…. राखजो<br><br> देवनी वाणी जगतमां व्यापशे रे,<br> त्यारे थाशे जगतनो अंत.... (2)…. राखजो<br><br>अंते टके ते तारण पामशे रे,<br> प्रार्थना करजो राखीने खंत.... (2)…. राखजो    </p>   "  },
        { title: "742,તમે ભાવે ભજીલો ઈશુ નામ જીવન થોડુ રહ્યું तमे भावे भजीलो ईशु नाम जीवन थोडु रह्युं tame bhave bhajilo ishu nam jivan", lyrics_gu: " <p>  તમે ભાવે ભજીલો ઈશુ નામ જીવન થોડુ રહ્યું, <br>કંઈ કરો આત્માનું કલ્યાણ જીવન થોડુ રહ્યું.<br><br> તેણે દીધેલા કોલ તમે ભુલી ગયા, ઝૂઠી માયાના મોહમાં ઘેલા થયા.<br> ચેતો ચેતો ભુલો છો શું ભાન…. જીવન થોડું રહ્યું....<br><br>બાળપણ ને જુવાનીમાં સઘળું ગયું, નથી ભક્તિના મારણમાં ડગલું ભર્યું. <br>હવે બાકી છે એમા દો ધ્યાન....જીવન થોડું રહ્યું<br><br> જીવન પછી ઘડપણમાં પ્રભુ ભજાશે નહિ, ધન માલને વૈભવ તજાશે નહિ..… <br>બનો આજથી પ્રભુમાં મસ્તાન…. જીવન થોડું રહ્યું<br><br> જરા ચેતીને ભક્તિનું ભાથુ બાંધો, પ્રભુ નામનો દિલડે દિવો કરો.<br> તમે થોડા દિવસના મહેમાન.... જીવન થોડું રહ્યું....<br><br>પછી આળસમાં દાહડા ચાલ્યા જશે, અને ઓચિંતુ પ્રભુનું તેડુ થાશે,<br> ત્યારે ભજાશે નહી ઈશુ નામ.... જીવન થોડું રહ્યું....   </p>   " , lyrics_hi: " <p>  तमे भावे भजीलो ईशु नाम जीवन थोडु रह्युं, <br>कंई करो आत्मानुं कल्याण जीवन थोडु रह्युं.<br><br> तेणे दीधेला कोल तमे भुली गया, झूठी मायाना मोहमां घेला थया.<br> चेतो चेतो भुलो छो शुं भान…. जीवन थोडुं रह्युं....<br><br>बाळपण ने जुवानीमां सघळुं गयुं, नथी भक्तिना मारणमां डगलुं भर्युं. <br>हवे बाकी छे एमा दो ध्यान....जीवन थोडुं रह्युं<br><br> जीवन पछी घडपणमां प्रभु भजाशे नहि, धन मालने वैभव तजाशे नहि..… <br>बनो आजथी प्रभुमां मस्तान…. जीवन थोडुं रह्युं<br><br> जरा चेतीने भक्तिनुं भाथु बांधो, प्रभु नामनो दिलडे दिवो करो.<br> तमे थोडा दिवसना महेमान.... जीवन थोडुं रह्युं....<br><br>पछी आळसमां दाहडा चाल्या जशे, अने ओचिंतु प्रभुनुं तेडु थाशे,<br> त्यारे भजाशे नही ईशु नाम.... जीवन थोडुं रह्युं....   </p>   " },
        { title: "743,આવોરે સાથીઓ પ્રાર્થના નો વખત છે ભક્તિ થકી શક્તિ आवोरे साथीओ प्रार्थना नो वखत छे भक्ति थकी शक्ति aavo re sathiyo prathna no vakht chhe", lyrics_gu: " <p>   આવોરે સાથીઓ પ્રાર્થના નો વખત છે, <br>ભક્તિ થકી શક્તિ મળે ઈશુ દેવ છે..….<br>આવોરે….<br><br> જીવન ની નદીઓ ઈશુમાંથી વહે છે,<br> તેનું પાણી પીએ તેની તરસ મટે છે....આવોરે….<br><br>જીવન ની રોટલી આકાશમાંથી આવી છે, <br>તેને ખાંધે ભૂખ ભાંગે મન ધરાવે....<br>આવોરે….<br><br>હે પ્રભુ ઈશુ તારા જેવા કરજે,<br> પાપ થકી છોડાવીને નવો જન્મ દે....<br>આવોરે….<br><br> ઈશ્વરને સ્તવો મને મલે મુક્તિ,<br> મારા ખ્રિસ્તે તેના રકતે તાર્યા પાપથી....<br>આવોરે….   </p>   " , lyrics_hi: " <p>   आवोरे साथीओ प्रार्थना नो वखत छे, <br>भक्ति थकी शक्ति मळे ईशु देव छे..….<br>आवोरे….<br><br> जीवन नी नदीओ ईशुमांथी वहे छे,<br> तेनुं पाणी पीए तेनी तरस मटे छे....आवोरे….<br><br>जीवन नी रोटली आकाशमांथी आवी छे, <br>तेने खांधे भूख भांगे मन धरावे....<br>आवोरे….<br><br>हे प्रभु ईशु तारा जेवा करजे,<br> पाप थकी छोडावीने नवो जन्म दे....<br>आवोरे….<br><br> ईश्वरने स्तवो मने मले मुक्ति,<br> मारा ख्रिस्ते तेना रकते तार्या पापथी....<br>आवोरे….   </p>   " },
        { title: "744,પ્રભુ છે મારો ભલોરે ભરવાડ તેની દયા અપાર ચિંતા प्रभु छे मारो भलोरे भरवाड तेनी दया अपार चिंता prabhu chhe maro bhalo re bharvad teni daya", lyrics_gu: " <p>    પ્રભુ છે મારો ભલોરે ભરવાડ....<br>તેની દયા અપાર ચિંતા મને કદી નવ થાય.... <br><br>લીલા તે બીડમાં મને ચરાવે,નિર્મળ પાણી પાય ....ચિંતા મને કદી<br><br>દુઃખોમાં મને કરે છે સહાય, સુખોમાં દોરી જાય…. ચિંતા મને કદી<br><br>સાચા મારગડે મને ચલાવે, પગ ન લપસે ક્યાંય ….ચિંતા મને કદી<br><br> રસ્તો જીવન સત્ય તે છે, સૌને તે દોરી જાય …. ચિંતા મને કદી<br><br> જીવતા જાગતા કે સૂતા કે મરતા, મારી સાથે છે સદાય ….ચિંતા મને કદી </p>   " , lyrics_hi: " <p>    प्रभु छे मारो भलोरे भरवाड....<br>तेनी दया अपार चिंता मने कदी नव थाय.... <br><br>लीला ते बीडमां मने चरावे,निर्मळ पाणी पाय ....चिंता मने कदी<br><br>दुःखोमां मने करे छे सहाय, सुखोमां दोरी जाय…. चिंता मने कदी<br><br>साचा मारगडे मने चलावे, पग न लपसे क्यांय ….चिंता मने कदी<br><br> रस्तो जीवन सत्य ते छे, सौने ते दोरी जाय …. चिंता मने कदी<br><br> जीवता जागता के सूता के मरता, मारी साथे छे सदाय ….चिंता मने कदी </p>   " },
        { title: "745,સ્તુતિ હોજો મારા ઈશુ પ્રભુ ની એજ છે મારો આધાર स्तुति होजो मारा ईशु प्रभु नी एज छे मारो आधार stuti hojo mara ishu prabhu ni", lyrics_gu: " <p> સ્તુતિ હોજો મારા ઈશુ પ્રભુ ની, <br>એજ છે મારો આધાર, એજ છે મારો તારણહાર.... (2) <br>સ્તુતિ હોજો….<br><br>જીવન જીવું હું તો એને કાજ રે, સેવા કરું એને કાજ.... (2) <br>જીવન દીધું ભરપુર દીધું, એજ છે મારો આધાર,<br> એજ છે મારો તારણહાર....<br><br>શાંતિદાતા એ મુક્તિદાતા, જીવન દાતા મારો પ્રભુ.... (2) <br>માર્ગ સત્ય જીવન ઈશુ પ્રભુ રે, એજ છે મારો આધાર,<br> એજ છે મારો તારણહાર....<br><br>એક દિન આવશે લેવા પ્રભુ રે, તૈયાર હમેશા રહીએ.... (2) <br>સ્વર્ગીય ધામ માં, પ્રવેશ કરવા, <br>એજ છે મારો આધાર એજ છે મારો તારણહાર...    </p>   " , lyrics_hi: " <p> स्तुति होजो मारा ईशु प्रभु नी, <br>एज छे मारो आधार, एज छे मारो तारणहार.... (2) <br>स्तुति होजो….<br><br>जीवन जीवुं हुं तो एने काज रे, सेवा करुं एने काज.... (2) <br>जीवन दीधुं भरपुर दीधुं, एज छे मारो आधार,<br> एज छे मारो तारणहार....<br><br>शांतिदाता ए मुक्तिदाता, जीवन दाता मारो प्रभु.... (2) <br>मार्ग सत्य जीवन ईशु प्रभु रे, एज छे मारो आधार,<br> एज छे मारो तारणहार....<br><br>एक दिन आवशे लेवा प्रभु रे, तैयार हमेशा रहीए.... (2) <br>स्वर्गीय धाम मां, प्रवेश करवा, <br>एज छे मारो आधार एज छे मारो तारणहार...    </p>   " },
        { title: "746,વંદન પ્રભુજી હોજો અમારાં આપ્યાં અદ્ભૂત વચનો તમારાં वंदन प्रभुजी होजो अमारां आप्यां अद्भूत वचनो तमारां  vandan prbhuji amara aapya adbhut", lyrics_gu: " <p>  વંદન પ્રભુજી હોજો અમારાં, <br>આપ્યાં અદ્ભૂત વચનો તમારાં....<br><br>વચન તમારાં દીવડા સમજે, જીવન કેરો પથ અજવાળે; <br>હરદમ જ્યોતિ ઉર ઉજાળે, પ્રભુજી, પ્રભુજી હોજો અમારાં.<br><br>મધુકોષ કરતાં અતિ મધુરાં, લાગે દિલને તે સુન્યારાં; <br>સ્વાદ સદાયે માણો પ્યારાં, પ્રભુજી, પ્રભુજી હોજો અમારાં....<br><br>કંચન કરતાં કિંમતવાળાં, રૂપા કરતાં શાં રઢિયાળાં; <br>મુલવો રે સૌ, આ મૂલવાળાં, પ્રભુજી, પ્રભુજી હોજો અમારાં....<br><br> આત્મા કેરી આ છે તલવાર, જીવન જંગે વિજય દેનાર; <br>રક્ષણ દે એ વાટ બતાવનાર, પ્રભુજી, પ્રભુજી હોજો અમારાં….   </p>   " , lyrics_hi: " <p>  वंदन प्रभुजी होजो अमारां, <br>आप्यां अद्भूत वचनो तमारां....<br><br>वचन तमारां दीवडा समजे, जीवन केरो पथ अजवाळे; <br>हरदम ज्योति उर उजाळे, प्रभुजी, प्रभुजी होजो अमारां.<br><br>मधुकोष करतां अति मधुरां, लागे दिलने ते सुन्यारां; <br>स्वाद सदाये माणो प्यारां, प्रभुजी, प्रभुजी होजो अमारां....<br><br>कंचन करतां किंमतवाळां, रूपा करतां शां रढियाळां; <br>मुलवो रे सौ, आ मूलवाळां, प्रभुजी, प्रभुजी होजो अमारां....<br><br> आत्मा केरी आ छे तलवार, जीवन जंगे विजय देनार; <br>रक्षण दे ए वाट बतावनार, प्रभुजी, प्रभुजी होजो अमारां….   </p>   " },
        { title: "747,તારે માથે ભમી રહ્યો કાળ રે ઊંઘ તને કેમ આવે तारे माथे भमी रह्यो काळ रे ऊंघ तने केम आवे tare mathe bhami rahyo kal re", lyrics_gu: " <p>   તારે માથે ભમી રહ્યો કાળ રે, ઊંઘ તને કેમ આવે....<br>પાણી પહેલા બાંધીને લેને પાળ રે, ઊંઘ તને કેમ આવે<br><br>આતો સ્વપના જેવો સંસાર રે, ઊંઘ તને કેમ આવે <br>આ તો સ્વપન જેવો સંસાર રે, ઊંઘ તને કેમ આવે<br><br> આ તો જિદંગી ના દિવસ છે ચાર રે, ઊંઘ તને કેમ આવે <br>તારે માથે મૌત નો ભાર રે, ઊંઘ તને કેમ આવે<br><br>શાને વૃથા કરે અવતર રે, ઊંઘ તને કેમ આવે <br>છેલ્લે દહાડે થવાનો ન્યાય રે, ઊંઘ તને કેમ આવે<br><br>માટે મારી વાતો ભલા માન રે, ઊંઘ તને કેમ આવે <br>રાખ ઈસુ સાથે તારું ધ્યાન રે, ઉઘ તને કેમ આવે   </p>   " , lyrics_hi: " <p>   तारे माथे भमी रह्यो काळ रे, ऊंघ तने केम आवे....<br>पाणी पहेला बांधीने लेने पाळ रे, ऊंघ तने केम आवे<br><br>आतो स्वपना जेवो संसार रे, ऊंघ तने केम आवे <br>आ तो स्वपन जेवो संसार रे, ऊंघ तने केम आवे<br><br> आ तो जिदंगी ना दिवस छे चार रे, ऊंघ तने केम आवे <br>तारे माथे मौत नो भार रे, ऊंघ तने केम आवे<br><br>शाने वृथा करे अवतर रे, ऊंघ तने केम आवे <br>छेल्ले दहाडे थवानो न्याय रे, ऊंघ तने केम आवे<br><br>माटे मारी वातो भला मान रे, ऊंघ तने केम आवे <br>राख ईसु साथे तारुं ध्यान रे, उघ तने केम आवे   </p>   " },
        { title: "748,તારા દિલનો દ્વાર જો ઈસુ ખટખટાવે  तारा दिलनो द्वार जो ईसु खटखटावे tara dil no dvar jo ishu khatkhatave", lyrics_gu: " <p>  તારા દિલનો દ્વાર જો, ઈસુ ખટખટાવે.... <br>ખોલ દરવાજો તે જો, આવા માહે ચાહે<br><br>તારે કાજે મરનાર હા...હા  ઈસુ ખટખટાવે <br>તને ખંડી લેનાર હા..હા ઈસુ ખટખટાવે <br><br>શેતાનથી છોડાવવા હા...હા ઈસુ ખટખટાવે  <br> તેના લોહી થી ધોવા હા...હા ઈસુ ખટખટાવે <br><br>પુરી શાંતિ આપવા હા..હા ઈસુ ખટખટાવે<br>  સ્વર્ગી રાજ્યમાં લેવા હાં હા..હા ઈસુ ખટખટાવે <br><br> શાને બને જીદી હા..હા ઈસુ ખટખટાવે<br> ન માને પસ્તાજે હા..હા ઈસુ ખટખટાવે  </p>   ", lyrics_hi: " <p>  तारा दिलनो द्वार जो, ईसु खटखटावे.... <br>खोल दरवाजो ते जो, आवा माहे चाहे<br><br>तारे काजे मरनार हा...हा  ईसु खटखटावे <br>तने खंडी लेनार हा..हा ईसु खटखटावे <br><br>शेतानथी छोडाववा हा...हा ईसु खटखटावे  <br> तेना लोही थी धोवा हा...हा ईसु खटखटावे <br><br>पुरी शांति आपवा हा..हा ईसु खटखटावे<br>  स्वर्गी राज्यमां लेवा हां हा..हा ईसु खटखटावे <br><br> शाने बने जीदी हा..हा ईसु खटखटावे<br> न माने पस्ताजे हा..हा ईसु खटखटावे  </p>   "  },
        { title: "749,જોજે રે તારી જિદંગી જવાની જિદંગી જવાની जोजे रे तारी जिदंगी जवानी जिदंगी जवानी joje re tari jindagi javani", lyrics_gu: " <p>   જોજે રે તારી જિદંગી જવાની જિદંગી જવાની <br>અલ્યા નથી રહેવાની….જોજે રે….<br><br>ચેતરે ચેતાવું કાળ માથે ઉભો છે, <br>ભક્તિનું ભાથું બાંધ છેલ્લો ફેરો છે, <br>પલ પલ જાય તારી લાખો રે સેવાની.... જોજે રે….<br><br>દાવ રે મળ્યો છે તને આજ રે મજાનો, <br>કરી લે વિચાર અલ્યા એકલો જવાનો <br>અંતે તો કાયા તારી ધૂળ રે થવાની.... જોજે રે….<br><br>લાખો રે કમાયો તોયે તું ના ધરાયો,<br> દુનિયામાં જીવીને પાપ રે કમાયો<br> પ્રભુ કહે છે આ જિદંગી શા કામ ની.... જોજે રે….   </p>   " , lyrics_hi: " <p>   जोजे रे तारी जिदंगी जवानी जिदंगी जवानी <br>अल्या नथी रहेवानी….जोजे रे….<br><br>चेतरे चेतावुं काळ माथे उभो छे, <br>भक्तिनुं भाथुं बांध छेल्लो फेरो छे, <br>पल पल जाय तारी लाखो रे सेवानी.... जोजे रे….<br><br>दाव रे मळ्यो छे तने आज रे मजानो, <br>करी ले विचार अल्या एकलो जवानो <br>अंते तो काया तारी धूळ रे थवानी.... जोजे रे….<br><br>लाखो रे कमायो तोये तुं ना धरायो,<br> दुनियामां जीवीने पाप रे कमायो<br> प्रभु कहे छे आ जिदंगी शा काम नी.... जोजे रे….   </p>   " },
        { title: "750,આકાશમાં મારો છે મુકામ મને તો છે ખાત્રી आकाशमां मारो छे मुकाम मने तो छे खात्री  aakashma maro chhe mukam mane to", lyrics_gu: " <p> આકાશમાં મારો છે મુકામ…. (3)  મને તો છે ખાત્રી…. (2)<br><br> ત્યાં નોંધાવ્યું છે મારું નામ.... (3) ને મુક્તિ છે મારી….<br> ખમીશું આંધી બંધ થશે જલ્દી, પછી લંગર નાખીશું.... (2)<br><br>જો મારી સામા ઉઠે લોક…. (2) ને તીર ફેંકે શેતાન ….(2) <br>ખમીશું આંધી બંધ થશે જલ્દી, પછી લંગર નાખીશું.... (2)<br><br>તો પણ મલકાવીશ મારું મુખ થઈને હિંમતવાન.... <br>ખમીશું આંધી બંધ થશે જલ્દી, પછી લંગર નાખીશું.... (2)<br><br> જો રેલની પેઠે દુઃખ આવે….(2)ને ચિતાં લાગે બહુ…. (2) <br>ખમીશું આંધી બંધ થશે જલ્દી, પછી લંગર નાખીશું.... (2)<br><br>મને ઈસુ સ્વર્ગમાં લાવશે, દુઃખ મારાં મટશે સહુ.... <br>ખમીશું આંધી બંધ થશે જલ્દી, પછી લંગર નાખીશું…. (2)    </p>   ", lyrics_hi: " <p> आकाशमां मारो छे मुकाम…. (3)  मने तो छे खात्री…. (2)<br><br> त्यां नोंधाव्युं छे मारुं नाम.... (3) ने मुक्ति छे मारी….<br> खमीशुं आंधी बंध थशे जल्दी, पछी लंगर नाखीशुं.... (2)<br><br>जो मारी सामा उठे लोक…. (2) ने तीर फेंके शेतान ….(2) <br>खमीशुं आंधी बंध थशे जल्दी, पछी लंगर नाखीशुं.... (2)<br><br>तो पण मलकावीश मारुं मुख थईने हिंमतवान.... <br>खमीशुं आंधी बंध थशे जल्दी, पछी लंगर नाखीशुं.... (2)<br><br> जो रेलनी पेठे दुःख आवे….(2)ने चितां लागे बहु…. (2) <br>खमीशुं आंधी बंध थशे जल्दी, पछी लंगर नाखीशुं.... (2)<br><br>मने ईसु स्वर्गमां लावशे, दुःख मारां मटशे सहु.... <br>खमीशुं आंधी बंध थशे जल्दी, पछी लंगर नाखीशुं…. (2)    </p>   "  },
        { title: "751,જાગો જાગો નર ને નાર આતો છેલ્લો છે  जागो जागो नर ने नार आतो छेल्लो छे jago jago nar ne nar aato", lyrics_gu: " <p> જાગો જાગો નર ને નાર <br>આતો છેલ્લો છે પોકાર આવ્યો ન્યાયનો દિન<br> તમે થાઓને તૈયાર <br>નહીં લગાડો રે વાર આવ્યો ન્યાયનો દિન<br><br> હો....ઘેરી ઘેરી વાદળી માં <br>ઈશુ દેખાય ઈશુ દેખાય <br>સાથે દુતોની છે ફોજ, પ્રાર્થના કરતા રહેજો રોજ <br>આવ્યો ન્યાયનો દિન….<br><br> હો....રણશિંગડા નાદ સાથે <br>દૂતોની છે ફોજ, દૂતોની છે ફોજ<br> મુએલા મુડદા ઉઠી જાય, સગા વ્હાલા ભેગા થાય <br>આવ્યો ન્યાયનો દિન....<br><br> હો....હાથમાં લીધું સુપડું ને<br> કરે ખળી સાફ કરે ખળી સાફ <br>ઘઉં ભરે રે વખાર ભુસું ફેંકી દેશે બહાર <br>આવ્યો ન્યાયનો દિન….<br><br>હો....ઘરઘર ઘરઘર ઘંટી ફરે <br>દળનારી બે નાર દળનારી બે નાર<br> એક લઈ લેવાય બીજી પડતી મુકાય<br> આવ્યો ન્યાયનો દિન....<br><br> હો....પાપી લોકો થરથર ધ્રુજે<br> કરતાં રે પોકાર કરતાં રે પોકાર <br>પ્રભુ બચાવો આ વાર  અમારી ગતિ શી થનાર <br>આવ્યો ન્યાયનો દિન.... <br><br> હો .... આસન ઉપર બેસે પ્રભુ <br>કરવા જગનો ન્યાય કરવા જગ નો  ન્યાય <br>ઘેટા બકરા જુદા થાય એના ભક્તજનો હરખાય <br> આવ્યો ન્યાયનો  દિન ....<br><br> હો .... પાપો કેરો પંથ છોડી <br>આવો ઈશુ પાસ આવો ઈશુ પાસ <br> એ તો પાપીનો તારનાર એ છે શાંતિ નો સરદાર <br>આવ્યો ન્યાય નો દિન     </p>   " , lyrics_hi: " <p> जागो जागो नर ने नार <br>आतो छेल्लो छे पोकार आव्यो न्यायनो दिन<br> तमे थाओने तैयार <br>नहीं लगाडो रे वार आव्यो न्यायनो दिन<br><br> हो....घेरी घेरी वादळी मां <br>ईशु देखाय ईशु देखाय <br>साथे दुतोनी छे फोज, प्रार्थना करता रहेजो रोज <br>आव्यो न्यायनो दिन….<br><br> हो....रणशिंगडा नाद साथे <br>दूतोनी छे फोज, दूतोनी छे फोज<br> मुएला मुडदा उठी जाय, सगा व्हाला भेगा थाय <br>आव्यो न्यायनो दिन....<br><br> हो....हाथमां लीधुं सुपडुं ने<br> करे खळी साफ करे खळी साफ <br>घउं भरे रे वखार भुसुं फेंकी देशे बहार <br>आव्यो न्यायनो दिन….<br><br>हो....घरघर घरघर घंटी फरे <br>दळनारी बे नार दळनारी बे नार<br> एक लई लेवाय बीजी पडती मुकाय<br> आव्यो न्यायनो दिन....<br><br> हो....पापी लोको थरथर ध्रुजे<br> करतां रे पोकार करतां रे पोकार <br>प्रभु बचावो आ वार  अमारी गति शी थनार <br>आव्यो न्यायनो दिन.... <br><br> हो .... आसन उपर बेसे प्रभु <br>करवा जगनो न्याय करवा जग नो  न्याय <br>घेटा बकरा जुदा थाय एना भक्तजनो हरखाय <br> आव्यो न्यायनो  दिन ....<br><br> हो .... पापो केरो पंथ छोडी <br>आवो ईशु पास आवो ईशु पास <br> ए तो पापीनो तारनार ए छे शांति नो सरदार <br>आव्यो न्याय नो दिन     </p>   " },
        { title: "752,થશે આ ધુળ ભેગી માનવની કાયા ઓ વિરા મારા थशे आ धुळ भेगी मानवनी काया ओ विरा मारा thashe aa dhul bhegi manav kaya", lyrics_gu: " <p>  થશે આ ધુળ ભેગી માનવની કાયા,<br> ઓ વિરા મારા છોડી દે જગની તુ માયા<br><br> મૃત જગતની મૃત અભિલાષા.... મૃત અભિલાષા....<br> છોડી દે જગ ની લાલસા લાલસા.... (2) ઓ વિરા મારા છોડી દે….<br><br> ફાની જગતના ફાની છે વલખા.… (2) ફાની છે વલખા.... <br>છોડી દે દિલની ઘેલછા, ઘેલછા.... (2) ઓ વિરા મારા....<br><br> મુર્ખા જગતના ભુખ્યાને તરસ્યા, ભુખ્યાને તરસ્યા.... (2) <br>એવા જીવનમાં આશિષ, કદિ નહિ વરસ્યા.... (2) ઓ વિરા મારા છોડી દે….<br><br> માર્ગ સત્ય જીવન ઈસુ છે….જીવન ઈસુ છે…. (2) <br>આવ ઈસુ પાસે જીવન મેળવવા.... જીવન મેળવવા.... (2) <br>ઓ વિરા મારા છોડી દે....   </p>   " , lyrics_hi: " <p>  थशे आ धुळ भेगी मानवनी काया,<br> ओ विरा मारा छोडी दे जगनी तु माया<br><br> मृत जगतनी मृत अभिलाषा.... मृत अभिलाषा....<br> छोडी दे जग नी लालसा लालसा.... (2) ओ विरा मारा छोडी दे….<br><br> फानी जगतना फानी छे वलखा.… (2) फानी छे वलखा.... <br>छोडी दे दिलनी घेलछा, घेलछा.... (2) ओ विरा मारा....<br><br> मुर्खा जगतना भुख्याने तरस्या, भुख्याने तरस्या.... (2) <br>एवा जीवनमां आशिष, कदि नहि वरस्या.... (2) ओ विरा मारा छोडी दे….<br><br> मार्ग सत्य जीवन ईसु छे….जीवन ईसु छे…. (2) <br>आव ईसु पासे जीवन मेळववा.... जीवन मेळववा.... (2) <br>ओ विरा मारा छोडी दे....   </p>   " },
        { title: "753,પ્રભુ દેવના ગાઓ ગાન ત્રાતાનું સુણાવો માન प्रभु देवना गाओ गान त्रातानुं सुणावो मान  prabhu devna gao gan tratanu", lyrics_gu: " <p>  પ્રભુ દેવના ગાઓ ગાન, ત્રાતાનું સુણાવો માન<br> સૌ માનો તેનો આભાર, કાઢો ગાયનના ઉદ્દગાર<br><br>પ્રભુ દેવ છે મહિમાવાન સહુ દેવોથી શક્તિમાન <br>તેના હાથમાં છે ઊંડાણ તથા પાહાડોનાં મંડાણ<br><br> તેણે તો સરજયું જળ તેના હાથે રચ્યું સ્થળ<br> ઉત્પન્નકર્તાની હજુર નમી પડીએ જરૂર<br><br> તે છે આપણો સરજનહાર તેને આપણ તો ભજનાર<br> તેનાં ઘેટારૂપ ઠરીએ આજે તેનું સાંભળીએ.    </p>   ", lyrics_hi: " <p>  प्रभु देवना गाओ गान, त्रातानुं सुणावो मान<br> सौ मानो तेनो आभार, काढो गायनना उद्दगार<br><br>प्रभु देव छे महिमावान सहु देवोथी शक्तिमान <br>तेना हाथमां छे ऊंडाण तथा पाहाडोनां मंडाण<br><br> तेणे तो सरजयुं जळ तेना हाथे रच्युं स्थळ<br> उत्पन्नकर्तानी हजुर नमी पडीए जरूर<br><br> ते छे आपणो सरजनहार तेने आपण तो भजनार<br> तेनां घेटारूप ठरीए आजे तेनुं सांभळीए.    </p>   " },
        { title: "754,ઘડજે ઘાટ મારો જેવો તને ગમે છે घडजे घाट मारो जेवो तने गमे छे ghadje ghat maro jevo tane game", lyrics_gu: " <p>  ઘડજે ઘાટ મારો જેવો તને ગમે છે….(2) <br>તુ છે કુંભાર મારો…. (2) હું છું માટી તમારી....<br><br>ઘડતા હું ઘાટ ખુદને, બન્યો બેડોળ ઘાટનો…. (2) <br>ઘડજે સુડોળ, તુ મને…. (2) જેવો તને ગમે છે.<br>ઘડજે….<br><br> ભંગીત જીવનનો આ ઘડો, સંધાયના ક્યાંક જગમાં…. (2) <br>મારો કુશળ કુંભાર તું…. (2)  ઘડજે ભંગીત ને ફરી.<br>ઘડજે….<br><br>ધુળનું બન્યું આ જીવન, ધુળમાં નકકી જવાનું.... (2) <br>દેવે ઘડયું જે જીવન ….(2) નક્કી ત્રિએક નું ધન<br>ઘડજે….    </p>   ", lyrics_hi: " <p>  घडजे घाट मारो जेवो तने गमे छे….(2) <br>तु छे कुंभार मारो…. (2) हुं छुं माटी तमारी....<br><br>घडता हुं घाट खुदने, बन्यो बेडोळ घाटनो…. (2) <br>घडजे सुडोळ, तु मने…. (2) जेवो तने गमे छे.<br>घडजे….<br><br> भंगीत जीवननो आ घडो, संधायना क्यांक जगमां…. (2) <br>मारो कुशळ कुंभार तुं…. (2)  घडजे भंगीत ने फरी.<br>घडजे….<br><br>धुळनुं बन्युं आ जीवन, धुळमां नककी जवानुं.... (2) <br>देवे घडयुं जे जीवन ….(2) नक्की त्रिएक नुं धन<br>घडजे….    </p>   "  },
        { title: "794,તારે જ કાજે જીવીશ હું નામ તારું જગને જણાવીશ હું तारे ज काजे जीवीश हुं नाम तारुं जगने जणावीश हुं tare j kaje jivish hu", lyrics_gu: " <p>   તારે જ કાજે જીવીશ હું <br>નામ તારું જગને જણાવીશ હું <br><br>સંકટ પડે કે તોફાન નડે <br>વગડાની વાટે ભટકવું પડે <br>તોયે ના હિંમત હા હારીશ હું <br>નામ તારું જગને જણાવીશ હું <br><br>વતન છોડીને જવું પડે <br>વહાલા થી વિખુટા થવું પડે <br>તોયે ના ધીરજ ખોઈશ હું <br>નામ તારું જગને જણાવીશ હું <br><br>તું છે પિતા પ્રભુ હું તારું બાળ <br>એક જ મારો તું છે આધાર <br>તારે જ ભરોસે રહીશ હું <br>નામ તારું જગને જણાવીશ હું <br><br>દુઃખ પડે કે દુકાળ પડે <br>ભૂખને તંગી સહેવી પડે <br>તોયે ના તુજને વિસરીશ હું <br>નામ તારું જગને જણાવીશ હું<br><br> જીવન શાંતિ ને આનંદ તું છે <br>માનવના પાપો ની માફી તું છે<br> તારામાં હરખાઈશ હું <br>નામ તારું જગને જણાવીશ હું   </p>   " , lyrics_hi: " <p>   तारे ज काजे जीवीश हुं <br>नाम तारुं जगने जणावीश हुं <br><br>संकट पडे के तोफान नडे <br>वगडानी वाटे भटकवुं पडे <br>तोये ना हिंमत हा हारीश हुं <br>नाम तारुं जगने जणावीश हुं <br><br>वतन छोडीने जवुं पडे <br>वहाला थी विखुटा थवुं पडे <br>तोये ना धीरज खोईश हुं <br>नाम तारुं जगने जणावीश हुं <br><br>तुं छे पिता प्रभु हुं तारुं बाळ <br>एक ज मारो तुं छे आधार <br>तारे ज भरोसे रहीश हुं <br>नाम तारुं जगने जणावीश हुं <br><br>दुःख पडे के दुकाळ पडे <br>भूखने तंगी सहेवी पडे <br>तोये ना तुजने विसरीश हुं <br>नाम तारुं जगने जणावीश हुं<br><br> जीवन शांति ने आनंद तुं छे <br>मानवना पापो नी माफी तुं छे<br> तारामां हरखाईश हुं <br>नाम तारुं जगने जणावीश हुं   </p>   " },
        { title: "795,પ્રભુ તારી સંગ સંગ ચાલતો રહું  प्रभु तारी संग संग चालतो रहुं prabhu tari sang sang chalto", lyrics_gu: " <p>   પ્રભુ તારી સંગ સંગ ચાલતો રહું<br> પ્રભુ તારા વચનોમાં શ્રદ્ધા ધરું ….(2)<br><br>તારા એ વચનોમાં જીવન સંદેશ  છે….(2) <br>તારા એ વચનોમાં મુક્તિનું દાન છે ….(2)….પ્રભુ તારી…. <br><br>તારા એ વચનોમાં પ્રેમનું ગીત છે….(2) <br>તારા એ વચનોમાં દિલનાં અરમાન છે ….(2)…..પ્રભુ તારી…. <br><br>તારા એ વચનોમાં આશાનો દિપ છે….(2)<br> તારા એ વચનોમાં આનંદની આશ છે….(2)….પ્રભુ તારી….     </p>   " , lyrics_hi: " <p>   प्रभु तारी संग संग चालतो रहुं<br> प्रभु तारा वचनोमां श्रद्धा धरुं ….(2)<br><br>तारा ए वचनोमां जीवन संदेश  छे….(2) <br>तारा ए वचनोमां मुक्तिनुं दान छे ….(2)….प्रभु तारी…. <br><br>तारा ए वचनोमां प्रेमनुं गीत छे….(2) <br>तारा ए वचनोमां दिलनां अरमान छे ….(2)…..प्रभु तारी…. <br><br>तारा ए वचनोमां आशानो दिप छे….(2)<br> तारा ए वचनोमां आनंदनी आश छे….(2)….प्रभु तारी….     </p>   " },
        { title: "881,પ્રભુ ઈસુની સ્તુતિ કરો તેની કૃપા પુષ્કળ છે प्रभु ईसुनी स्तुति करो तेनी कृपा पुष्कळ छे prabhu ishuni stuti karo teni krupa puskal chhe", lyrics_gu: " <p>     પ્રભુ ઈસુની સ્તુતિ કરો. તેની કૃપા પુષ્કળ છે.<br> કોપ કરવામાં છે. ધીમો દયા કરવામાં છે  મોટો<br><br> આપણા પાપનાં પ્રમાણમાં આપણી સાથે તે વર્ત્યો નથી <br>પણ પૂર્વથી પશ્ચિમ દુર છે. તેટલા પાપ તેણે દૂર કર્યા છે. <br><br>સદા ઘમકી તે આપશે નહી. સર્વકાળ કોપ રાખશે નહી. <br>જેમ પૃથ્વીથી નભ ઊચું છે. તેમ સંતો પર કૃપાળુ છે.<br><br> બાપ છોકરા પર દયાળુ છે. દેવ સંતો પર દયાળુ છે.<br> કેમકે તે આપણને જાણે છે કે આપણે સહુ ધૂળના છે. <br><br>માણસનાં દિવસ ઘાસ જેવા છે. ખેતરના ફૂલની જેમ ખીલે છે.<br> પણ પ્રભુ ઈસુની દયા. તેના સંતો પર સર્વકાળ છે.<br><br> આપણા બાપનું વિશ્વાસપણું, આપણી ઉપર કાયમ છે. <br>માટે મારા હે આત્મા, હાલેલુયા આમેન ગા..    </p>   " , lyrics_hi: " <p>     प्रभु ईसुनी स्तुति करो. तेनी कृपा पुष्कळ छे.<br> कोप करवामां छे. धीमो दया करवामां छे  मोटो<br><br> आपणा पापनां प्रमाणमां आपणी साथे ते वर्त्यो नथी <br>पण पूर्वथी पश्चिम दुर छे. तेटला पाप तेणे दूर कर्या छे. <br><br>सदा घमकी ते आपशे नही. सर्वकाळ कोप राखशे नही. <br>जेम पृथ्वीथी नभ ऊचुं छे. तेम संतो पर कृपाळु छे.<br><br> बाप छोकरा पर दयाळु छे. देव संतो पर दयाळु छे.<br> केमके ते आपणने जाणे छे के आपणे सहु धूळना छे. <br><br>माणसनां दिवस घास जेवा छे. खेतरना फूलनी जेम खीले छे.<br> पण प्रभु ईसुनी दया. तेना संतो पर सर्वकाळ छे.<br><br> आपणा बापनुं विश्वासपणुं, आपणी उपर कायम छे. <br>माटे मारा हे आत्मा, हालेलुया आमेन गा..    </p>   " },
        { title: "882,યહોવા ની સ્તુતિ કરો તેને કૃપા સદાકાળ છે यहोवा नी स्तुति करो तेने कृपा सदाकाळ छे yahova ni stuti karo teni krupa sadakal chhe", lyrics_gu: " <p>   યહોવા ની સ્તુતિ કરો તેને કૃપા સદાકાળ છે <br>પ્રભુઓના પ્રભુની સ્તુતિ કરો તેની કૃપા સદાકાળ છે.<br><br>આજ સુધી ચલાવ્યા સ્તુતિ કરો તેની કૃપા સદાકાળ છે.<br> આગળ પણ ચલાવશે સ્તુતિ કરો તેની કૃપા સદાકાળ છે.<br><br> આજ સુધી સંભાળ્યા સ્તુતિ કરો તેની કૃપા સદાકાળ છે<br> આગળ પણ સંભાળશે. સ્તુતિ કરો તેની કૃપા સદાકાળ છે.<br><br>આજ સુધી બચાવ્યા સ્તુતિ કરો તેની કૃપા સદકાળ છે. <br>આગળ પણ બચાવશે સ્તુતિ કરો તેની કૃપા સદાકાળ છે.    </p>   " , lyrics_hi: " <p>   यहोवा नी स्तुति करो तेने कृपा सदाकाळ छे <br>प्रभुओना प्रभुनी स्तुति करो तेनी कृपा सदाकाळ छे.<br><br>आज सुधी चलाव्या स्तुति करो तेनी कृपा सदाकाळ छे.<br> आगळ पण चलावशे स्तुति करो तेनी कृपा सदाकाळ छे.<br><br> आज सुधी संभाळ्या स्तुति करो तेनी कृपा सदाकाळ छे<br> आगळ पण संभाळशे. स्तुति करो तेनी कृपा सदाकाळ छे.<br><br>आज सुधी बचाव्या स्तुति करो तेनी कृपा सदकाळ छे. <br>आगळ पण बचावशे स्तुति करो तेनी कृपा सदाकाळ छे.    </p>   "},
        { title: "969,ચાલીએ સૌ અજવાળે અજવાળે અજવાળે ચાલીએ સૌचालीए सौ अजवाळे अजवाळे अजवाळे चालीए सौ  vhaliye sov ajvale ajvale ajvale", lyrics_gu: " <p> ચાલીએ સૌ અજવાળે, , અજવાળે, અજવાળે,<br> ચાલીએ સૌ અજવાળે ત્રાતાની સાથે. <br><br>ઈસુ પાસે હું જઈશ, અજવાળે, અજવાળે; <br>તેની સાથે હું ચાલીશ તેને અજવાળે, ચાલીએ.<br><br> પાપની માફી પામી લઈશ,અજવાળે, અજવાળે;<br> ભુંડું સર્વ છોડી દઈશ તેને અજવાળે, ચાલીએ. <br><br>યત્ન કરું ઈસુ કાજ, અજવાળે, અજવાળે; <br>શકિત પામું લડવા આજ તેને અજવાળે, ચાલીએ.<br><br> શેતાન મને શું કરે ? અજવાળે, અજવાળે; <br>નિત્ય મને જય મળે તેને અજવાળે, ચાલીએ.<br><br> મારું મરણ જયારે થાય, અજવાળે, અજવાળે;<br> ત્યારે બીક ન લાગે કાંઈ તેને અજવાળે, ચાલીએ. <br><br>બાપના ઘરે અજવાળે, અજવાળે;<br> જઈશું, સદા સુખી રહીશું  તેને અજવાળે, ચાલીએ.    </p>   " , lyrics_hi: " <p> चालीए सौ अजवाळे, , अजवाळे, अजवाळे,<br> चालीए सौ अजवाळे त्रातानी साथे. <br><br>ईसु पासे हुं जईश, अजवाळे, अजवाळे; <br>तेनी साथे हुं चालीश तेने अजवाळे, चालीए.<br><br> पापनी माफी पामी लईश,अजवाळे, अजवाळे;<br> भुंडुं सर्व छोडी दईश तेने अजवाळे, चालीए. <br><br>यत्न करुं ईसु काज, अजवाळे, अजवाळे; <br>शकित पामुं लडवा आज तेने अजवाळे, चालीए.<br><br> शेतान मने शुं करे ? अजवाळे, अजवाळे; <br>नित्य मने जय मळे तेने अजवाळे, चालीए.<br><br> मारुं मरण जयारे थाय, अजवाळे, अजवाळे;<br> त्यारे बीक न लागे कांई तेने अजवाळे, चालीए. <br><br>बापना घरे अजवाळे, अजवाळे;<br> जईशुं, सदा सुखी रहीशुं  तेने अजवाळे, चालीए.    </p>   " },
        { title: "970,મનમાં દીપ જલાવો પ્રભુજી મારા ધોર અંધારૂં પથ નવ સૂઝે मनमां दीप जलावो प्रभुजी मारा  धोर अंधारूं पथ नव सूझे  manma dip jalavo prabhuji mara", lyrics_gu: " <p>  મનમાં દીપ જલાવો, પ્રભુજી મારા ! <br><br>ધોર અંધારૂં પથ નવ સૂઝે, સતનગરીને પામું કેમે ? <br>હાથ ગ્રહી લો, હે મુજ સ્વામી, પ્રેમનો પંથ બતાવો....પ્રભુજી…. <br><br>વાસ કરો મારા જીવનમાં, વસી જાઓ મારાં નયનોમાં,<br> થંભે તારણ મારું કર્યુ છે, મારા દિલમાં આવો....પ્રભુજી.… <br><br>પ્રાણ દીધો છે પાપીને માટે, થંભે જડાય મારે સાટે,<br> ધાર વહી જે થંભે તમારા, તેમાં મને ન’ વડાવો....પ્રભુજી...    </p>   " , lyrics_hi: " <p>  मनमां दीप जलावो, प्रभुजी मारा ! <br><br>धोर अंधारूं पथ नव सूझे, सतनगरीने पामुं केमे ? <br>हाथ ग्रही लो, हे मुज स्वामी, प्रेमनो पंथ बतावो....प्रभुजी…. <br><br>वास करो मारा जीवनमां, वसी जाओ मारां नयनोमां,<br> थंभे तारण मारुं कर्यु छे, मारा दिलमां आवो....प्रभुजी.… <br><br>प्राण दीधो छे पापीने माटे, थंभे जडाय मारे साटे,<br> धार वही जे थंभे तमारा, तेमां मने न’ वडावो....प्रभुजी...    </p>   " },
        { title: "971,પાણી આપ પ્રભુ તૃષિત છું પાણી આપ મને  ન કો નદીનું ન पाणी आप प्रभु तृषित छुं पाणी आप मने  न को नदीनुं न  pani aap prabhu trusit chhu pani aap mane", lyrics_gu: " <p>  પાણી આપ, પ્રભુ, તૃષિત છું, પાણી આપ મને.<br><br> ન કો નદીનું, ન કો કુવાનું જોઈએ જળ મુજને. <br><br>એવું દે કે તૃષા ન લાગે પીતાં જે ફરીને.<br><br> સર્વ જળાશય જોઈ આવ્યો, થાકયો છું ભમીને.<br><br> પ્રભુ ઈસુ, તવ જય જય હોજો, તૃપ્તિ તુજ ચરણે.<br><br>  તરસનિવારક, જીવનદાયક પ્રભુ વિણ નથી ભુવને.    </p>   " , lyrics_hi: " <p>  पाणी आप, प्रभु, तृषित छुं, पाणी आप मने.<br><br> न को नदीनुं, न को कुवानुं जोईए जळ मुजने. <br><br>एवुं दे के तृषा न लागे पीतां जे फरीने.<br><br> सर्व जळाशय जोई आव्यो, थाकयो छुं भमीने.<br><br> प्रभु ईसु, तव जय जय होजो, तृप्ति तुज चरणे.<br><br>  तरसनिवारक, जीवनदायक प्रभु विण नथी भुवने.    </p>   " },
        { title: "972,આવો જગના લોક સઘળા ઈસુ રાજા બોલાવે છે आवो जगना लोक सघळा ईसु राजा बोलावे छे aavo jagna loko saghla ishu raja bolave chhe", lyrics_gu: " <p>    આવો જગના લોક સઘળા, ઈસુ રાજા બોલાવે છે.<br><br> જેનું જગમાં માન નહિ કાંઈ, જગમાં સ્થાન નહિ કાંઈ, <br> તેને નામે રાજય લેવા  જેનું  ઈસુ રાજા બોલાવે છે. <br><br>શિરે કંટક તાજ નિશાની, છાપ હજી છે કૂખ વીંધ્યાની;<br> વીંઘાયેલા હાથ પ્રસારી  ઈસુ રાજા બોલાવે છે. <br><br>આવો, ભાઈ, આવો, બહેની, આવી કરને પારખ તેની; <br>તારા સઘળા ભાર ઉચકવા- ઈસુ રાજા બોલાવે છે. </p>   ", lyrics_hi: " <p>    आवो जगना लोक सघळा, ईसु राजा बोलावे छे.<br><br> जेनुं जगमां मान नहि कांई, जगमां स्थान नहि कांई, <br> तेने नामे राजय लेवा  जेनुं  ईसु राजा बोलावे छे. <br><br>शिरे कंटक ताज निशानी, छाप हजी छे कूख वींध्यानी;<br> वींघायेला हाथ प्रसारी  ईसु राजा बोलावे छे. <br><br>आवो, भाई, आवो, बहेनी, आवी करने पारख तेनी; <br>तारा सघळा भार उचकवा- ईसु राजा बोलावे छे. </p>   "  },
        { title: "973,પરમેશ્વર બોલાવે આવો રે સઘળાં પાપથી ફરો ને કરો પસ્તાવો परमेश्वर बोलावे आवो रे सघळां पापथी फरो ने करो पस्तावो parmeshvar bolave aavo re saghla papthi", lyrics_gu: " <p>   પરમેશ્વર બોલાવે, આવો રે.<br><br> સઘળાં પાપથી ફરો, ને કરો પસ્તાવો; <br>મુકિતમાર્ગમાં ચાલો, આવો રે. .....પરમેશ્વર…. <br><br>તમે જે ઘરડાં છો, આવો રે, <br>તમ મોત જલદી આવશે, હાલ મુકિતનો દિન છે;<br> પ્રભુ દયા કરશે, આવો રે. .....પરમેશ્વર….<br><br>  તમે જે છો જુવાન, આવો રે, <br>પામો મુકિતનું દાન, આપો ઈસુને માન,<br> સૈનિકો થાઓ બળવાન, આવો રે. .....પરમેશ્વર….<br><br>બારણું છે ઉઘાડું, આવો રે,<br> પણ બંધ થશે જયારે, રે શું કરશો ત્યારે ? <br>અફસોસ થશે તમને, આવો રે….પરમેશ્વર....  </p>   " , lyrics_hi: " <p>   परमेश्वर बोलावे, आवो रे.<br><br> सघळां पापथी फरो, ने करो पस्तावो; <br>मुकितमार्गमां चालो, आवो रे. .....परमेश्वर…. <br><br>तमे जे घरडां छो, आवो रे, <br>तम मोत जलदी आवशे, हाल मुकितनो दिन छे;<br> प्रभु दया करशे, आवो रे. .....परमेश्वर….<br><br>  तमे जे छो जुवान, आवो रे, <br>पामो मुकितनुं दान, आपो ईसुने मान,<br> सैनिको थाओ बळवान, आवो रे. .....परमेश्वर….<br><br>बारणुं छे उघाडुं, आवो रे,<br> पण बंध थशे जयारे, रे शुं करशो त्यारे ? <br>अफसोस थशे तमने, आवो रे….परमेश्वर....  </p>   " },
        { title: "974,વહેલા વહેલા વહેલા પ્રભુજી મારે મંદિરે આવજો રે वहेला वहेला वहेला प्रभुजी मारे मंदिरे आवजो रे vahela vahela vahela prabhuji mare mandire", lyrics_gu: " <p>  વહેલા, વહેલા, વહેલા, પ્રભુજી, મારે મંદિરે આવજો રે. <br><br>મનડા કેરું મંદિર બનાવું, રુદિયામાં રહેજો રે.<br><br> તન,મન,ધન, પ્રભુજી, સૌ સોંપુ છું તમને રે. <br><br>પવિત્રઆત્માથી ભરપૂર કરો, આશીર્વાદ આપો રે. <br><br>શેતાન શત્રુ જોર કરે છે, નરકમાં લઈ જવા રે.<br><br> સતની તરવાર મને આપો,  શેતાન સાથે લડવા રે.<br><br>  લડતાં લડતાં મરણ પામીને સ્વર્ગી મુગટ લઈશું રે.   </p>   " , lyrics_hi: " <p>  वहेला, वहेला, वहेला, प्रभुजी, मारे मंदिरे आवजो रे. <br><br>मनडा केरुं मंदिर बनावुं, रुदियामां रहेजो रे.<br><br> तन,मन,धन, प्रभुजी, सौ सोंपु छुं तमने रे. <br><br>पवित्रआत्माथी भरपूर करो, आशीर्वाद आपो रे. <br><br>शेतान शत्रु जोर करे छे, नरकमां लई जवा रे.<br><br> सतनी तरवार मने आपो,  शेतान साथे लडवा रे.<br><br>  लडतां लडतां मरण पामीने स्वर्गी मुगट लईशुं रे.   </p>   " },
        { title: "975,ભાઈ મને ભાગ્યે મળ્યા છે ઈસુ ગુરુ તારણહાર भाई मने भाग्ये मळ्या छे ईसु गुरु तारणहार bhai mane bhagye mmalya chhe ishu guru", lyrics_gu: " <p>  ભાઈ, મને ભાગ્યે મળ્યા છે ઈસુ ગુરુ તારણહાર. <br><br> તન, મન, ધન, મારા પ્રભુને અર્પ, તેની જાઉ બલિહાર.<br><br>  મુજ પાપીનું તારણ કરવા આવ્યા જગ મોઝાર.<br><br> સ્વર્ગ છોડી પ્રભુ જગમાં આવ્યાટાળવા કલંક કેરો ભાર.<br><br> પાપી જગને દેખી દયાળે  અનેક કીધા ઉપકાર. <br><br>જે જન આશ ઈસુ પર રાખે તે પામશે ઉદ્ધાર. <br><br>કહે વિશ્વાસી, ગુરુગુણ ગાઈ ઈસુનો બોલો જયકાર.    </p>   " , lyrics_hi: " <p>  भाई, मने भाग्ये मळ्या छे ईसु गुरु तारणहार. <br><br> तन, मन, धन, मारा प्रभुने अर्प, तेनी जाउ बलिहार.<br><br>  मुज पापीनुं तारण करवा आव्या जग मोझार.<br><br> स्वर्ग छोडी प्रभु जगमां आव्याटाळवा कलंक केरो भार.<br><br> पापी जगने देखी दयाळे  अनेक कीधा उपकार. <br><br>जे जन आश ईसु पर राखे ते पामशे उद्धार. <br><br>कहे विश्वासी, गुरुगुण गाई ईसुनो बोलो जयकार.    </p>   " },
        { title: "976,આવવાને દે આજે આવવાને દે સ્વર્ગી પરોણાને માંહે આવવા દે आववाने दे आजे आववाने दे स्वर्गी परोणाने मांहे आववा दे aavavane de aaj aavavane de savargi", lyrics_gu: " <p> આવવાને દે, આજે આવવાને દે,<br> સ્વર્ગી પરોણાને માંહે આવવા દે.<br><br>ઠોકે છે તે દ્ધાર, આજે ઠોકે છે તે દ્ધાર; <br>પ્રભુપુત્રને તું માંહે આવવાને દે.....આવવાને....<br><br>હૈયું ખોલી દઈ, આજે હૈયું ખોલી દઈ; <br>મિત્ર કરી લઈ તેને આવવાને દે....આવવાને...<br><br> ઢીલ નહિ કર, આજે ઢીલ નહિ કર;<br> રખે તને તજી દઈને ચાલ્યો જાય તે.....આવવાને...     </p>   ", lyrics_hi: " <p> आववाने दे, आजे आववाने दे,<br> स्वर्गी परोणाने मांहे आववा दे.<br><br>ठोके छे ते द्धार, आजे ठोके छे ते द्धार; <br>प्रभुपुत्रने तुं मांहे आववाने दे.....आववाने....<br><br>हैयुं खोली दई, आजे हैयुं खोली दई; <br>मित्र करी लई तेने आववाने दे....आववाने...<br><br> ढील नहि कर, आजे ढील नहि कर;<br> रखे तने तजी दईने चाल्यो जाय ते.....आववाने...     </p>   "  },
        { title: "977,આવો બેસી જાવને હો નૈય તૈયાર છે નૈયા તારણની  आवो बेसी जावने हो नैय तैयार छे नैया तारणनी aavo besi javne nayiya paiyar chhe", lyrics_gu: " <p>  આવો, બેસી જાવને હો, નૈય તૈયાર છે,<br> નૈયા તારણની નૈયા તૈયાર છે. <br><br>સાંભળો, સાંભળવા કર્ણ જ હોય તો, <br>નોતરું આ આવિયું હો. નૈયા.<br><br> જાળ, જંજાળનાં ચઢે તોફાનો,<br> સમુંદર ધૂધવે હો. નૈયા. <br><br>પ્રલોભનોનાં પૂર ચઢીને, <br>ઊછળી રહયાં છે જો. નૈયા. <br><br>વિશાળ સાગર સામે ચડયો છે, <br>ડૂબતા શું કામ ભાઈઓ. નૈયા,<br><br> કીધું તૈયાર છે તારકે તારવા, <br>નાવ નિજ લોહીથી હો. નૈયા.<br><br> કુવાસનાનાં મોજાં તજીને, <br>નાવલે પધારજો હો. નૈયા. <br><br>નાવિક પોતે પ્રભુ પોકારે, <br>ચઢી જાવ નાવલે હો. નૈયા.   </p>   " , lyrics_hi: " <p>  आवो, बेसी जावने हो, नैय तैयार छे,<br> नैया तारणनी नैया तैयार छे. <br><br>सांभळो, सांभळवा कर्ण ज होय तो, <br>नोतरुं आ आवियुं हो. नैया.<br><br> जाळ, जंजाळनां चढे तोफानो,<br> समुंदर धूधवे हो. नैया. <br><br>प्रलोभनोनां पूर चढीने, <br>ऊछळी रहयां छे जो. नैया. <br><br>विशाळ सागर सामे चडयो छे, <br>डूबता शुं काम भाईओ. नैया,<br><br> कीधुं तैयार छे तारके तारवा, <br>नाव निज लोहीथी हो. नैया.<br><br> कुवासनानां मोजां तजीने, <br>नावले पधारजो हो. नैया. <br><br>नाविक पोते प्रभु पोकारे, <br>चढी जाव नावले हो. नैया.   </p>   " },
        { title: "978,બોલો હાલેલુયા ઈસુ તારે છે બોલો હાલેલુયા बोलो हालेलुया ईसु तारे छे बोलो हालेलुया bolo haleluya ishu tare chhe bolo", lyrics_gu: " <p>  બોલો હાલેલુયા ! ઈસુ તારે છે ! બોલો હાલેલુયા !  <br><br>પાપીનો તારનાર છે પ્રભુ ઈસુ,<br> કરો તેની ભકિત ને જણો તેની શકિત. હાલેલુયા ! <br><br>ખરી શાંતિ દે છે પ્રભુ ઈસુ, <br>મનમાં તે આવ્યો કે જતો રહયો સંદેહ. હાલેલુયા ! <br><br> આખા જગ કાજે મૂઓ પ્રભુ ઈસુ, <br>ધોરમાંથી ઉઠયો તે તારવાને માટે. હાલેલુયા !<br><br>  આવીને માનો હાલ પ્રભુ ઈસુ, <br>કદી નહિ પસ્તાશો અને ખચીત બચી જશો. હાલેલુયા ! <br><br>રાજા આપણો છે પ્રભુ ઈસુ<br> આજ્ઞા તેની પાળો ને વિશ્વાસુ થઈ ચાલો. હાલેલુયા !   </p>   " , lyrics_hi: " <p>  बोलो हालेलुया ! ईसु तारे छे ! बोलो हालेलुया !  <br><br>पापीनो तारनार छे प्रभु ईसु,<br> करो तेनी भकित ने जणो तेनी शकित. हालेलुया ! <br><br>खरी शांति दे छे प्रभु ईसु, <br>मनमां ते आव्यो के जतो रहयो संदेह. हालेलुया ! <br><br> आखा जग काजे मूओ प्रभु ईसु, <br>धोरमांथी उठयो ते तारवाने माटे. हालेलुया !<br><br>  आवीने मानो हाल प्रभु ईसु, <br>कदी नहि पस्ताशो अने खचीत बची जशो. हालेलुया ! <br><br>राजा आपणो छे प्रभु ईसु<br> आज्ञा तेनी पाळो ने विश्वासु थई चालो. हालेलुया !   </p>   " },
        { title: "979,પ્રભુ જયોતિ જલાવો પ્રભુ જયોતિ જલાવો प्रभु जयोति जलावो प्रभु जयोति जलावो parbhu jyoti jalavo prabhu jyoti jalavo", lyrics_gu: " <p>  પ્રભુ, જયોતિ જલાવો, પ્રભુ, જયોતિ જલાવો, <br>પ્રભુ, જયોતિ જલાવી અમમાં પ્રાણ પૂરો.<br><br>  તુજ આત્મા વિના, રસ સ્નેહ વિના; મુજ જયોતિ બુઝે, પ્રભુ તુજ વિના.  <br>અમ ઉરમાં દિવ્ય પ્રકાશ કરો; સહુ પાપ તિમિરને દૂર કરો. <br><br> તુજ આત્માનો એક અખંડ દીવો,  અમ અંતરમાં પ્રગટાવો નવો; <br>અમર જયોતિ રહો, શુભ રશ્મિ વહો;  અમ અંતરમાં, પ્રભુ આપ રહો. <br><br> તુજ થંભનો પ્રેમ જગને બતાવું,  તુજ ત્રાણ તણી શુભ વાત કહું;<br> તુજ જયોતિ વડે જગને ઝગાવું,  તુજ જયોતિ મહીં બધું વિશ્વ લાવું  </p>   " , lyrics_hi: " <p>  प्रभु, जयोति जलावो, प्रभु, जयोति जलावो, <br>प्रभु, जयोति जलावी अममां प्राण पूरो.<br><br>  तुज आत्मा विना, रस स्नेह विना; मुज जयोति बुझे, प्रभु तुज विना.  <br>अम उरमां दिव्य प्रकाश करो; सहु पाप तिमिरने दूर करो. <br><br> तुज आत्मानो एक अखंड दीवो,  अम अंतरमां प्रगटावो नवो; <br>अमर जयोति रहो, शुभ रश्मि वहो;  अम अंतरमां, प्रभु आप रहो. <br><br> तुज थंभनो प्रेम जगने बतावुं,  तुज त्राण तणी शुभ वात कहुं;<br> तुज जयोति वडे जगने झगावुं,  तुज जयोति महीं बधुं विश्व लावुं  </p>   "},
        { title: "980,જીવનદાતા પવિત્ર આત્મા અમમાં વસવા આવો રે  जीवनदाता पवित्र आत्मा अममां वसवा आवो रे jivandata pavitra aatma amama vasva", lyrics_gu: " <p>   જીવનદાતા, પવિત્ર આત્મા, અમમાં વસવા આવો રે; <br> પચાસમાના બળવાન આત્મા,   કરુણા અમ પર લાવો રે. <br><br> પચાસમે દિન જેમ પધાર્યા,  બળ તેવું તો ઘરજો રે;<br> તરસ્યા થઈને અમો તલપીએ,    વૃષ્ટિ ભારે કરજો રે.<br><br>સચેત કરવા વહેલા પધારો,  મંદ ગતિ થઈ છે ભારી રે; <br>નબળી હાલત નાથ અમારા,  થશે ન તમ વણ સારી રે. <br><br>  જાગ્રત કરજો, જાગ્રત કરજો,  વહેલા વહેલા અમને રે; <br> આત્મિક શણગાર પે’ રાવો અમને,   કરગરીએ છે તમને રે. <br><br>  મનડાનો તો મેલ અમારો,  અગ્નિ થઈને બાળો રે; <br> અજવાળું અંતરમાં પાડી,  અંધારાને ટાળો રે. <br><br> ઈસુ તણું જે રૂપ મનોહર, તેના જેવા કરજો રે;  <br> પરાક્રમી કરજો, ઓ સ્વામી નિરબળતાને હરજો રે.  </p>   " , lyrics_hi: " <p>   जीवनदाता, पवित्र आत्मा, अममां वसवा आवो रे; <br> पचासमाना बळवान आत्मा,   करुणा अम पर लावो रे. <br><br> पचासमे दिन जेम पधार्या,  बळ तेवुं तो घरजो रे;<br> तरस्या थईने अमो तलपीए,    वृष्टि भारे करजो रे.<br><br>सचेत करवा वहेला पधारो,  मंद गति थई छे भारी रे; <br>नबळी हालत नाथ अमारा,  थशे न तम वण सारी रे. <br><br>  जाग्रत करजो, जाग्रत करजो,  वहेला वहेला अमने रे; <br> आत्मिक शणगार पे’ रावो अमने,   करगरीए छे तमने रे. <br><br>  मनडानो तो मेल अमारो,  अग्नि थईने बाळो रे; <br> अजवाळुं अंतरमां पाडी,  अंधाराने टाळो रे. <br><br> ईसु तणुं जे रूप मनोहर, तेना जेवा करजो रे;  <br> पराक्रमी करजो, ओ स्वामी निरबळताने हरजो रे.  </p>   " },
        { title: "981,પ્રભુજી તમને, પ્રભુજી તમને જય જયકાર  તમે સૃષ્ટિના સરજનહાર प्रभुजी तमने प्रभुजी तमने जय जयकार  तमे सृष्टिना सरजनहार prabhuji tamne prabhuji tamane jay jaykar", lyrics_gu: " <p>   પ્રભુજી તમને, પ્રભુજી તમને જય જયકાર.<br> તમે સૃષ્ટિના સરજનહાર, સકલ જીવોના પાલનહાર <br><br>પ્રેમ તમારો મનહર લાગે, જીવન જયોતિ જગમાં જલાવે; <br> પાપી પીડિત મન આવે તમારી ગમ, તમ સંગતમાં સુખ અપાર.પ્રભુજી <br><br> થંભ ઈસુનો સહુને બોલાવે,  સ્વર્ગી નગરની વાટ બતાવે,<br> આવો તૃષિતજન,પીઓ જીવનજળ. અહીં જ ઊતરશે પાપનો ભાર.પ્રભુજી <br><br>બાળો તમારાં ગુણગીત  ગાએ,  શીશ નમાવે સહુ દીનભાવે, <br> ઝીલોને વંદન પ્રભુ નિરંજન, જય પ્રભુ ઈસુ જય જયકાર.પ્રભુજી   </p>   ", lyrics_hi: " <p>   प्रभुजी तमने, प्रभुजी तमने जय जयकार.<br> तमे सृष्टिना सरजनहार, सकल जीवोना पालनहार <br><br>प्रेम तमारो मनहर लागे, जीवन जयोति जगमां जलावे; <br> पापी पीडित मन आवे तमारी गम, तम संगतमां सुख अपार.प्रभुजी <br><br> थंभ ईसुनो सहुने बोलावे,  स्वर्गी नगरनी वाट बतावे,<br> आवो तृषितजन,पीओ जीवनजळ. अहीं ज ऊतरशे पापनो भार.प्रभुजी <br><br>बाळो तमारां गुणगीत  गाए,  शीश नमावे सहु दीनभावे, <br> झीलोने वंदन प्रभु निरंजन, जय प्रभु ईसु जय जयकार.प्रभुजी   </p>   "  },
        { title: "982,મારો ઈસુ બહુ છે સારો હાં  તે તો સર્વ સુખનો અખૂટ ભંડાર જ मारो ईसु बहु छे सारो हां  ते तो सर्व सुखनो अखूट भंडार ज maro ishu bahu chhe saro ha te to", lyrics_gu: " <p>   મારો ઈસુ બહુ છે સારો હાં,<br> તે તો સર્વ સુખનો અખૂટ ભંડાર જ મારો રે હોજી.<br><br> તે તો દુઃખિયા જનનો દિલસો હાં,<br> તે તો નોંધારાનો આધાર, ખરેખર ખાસો રે હોજી. મારો...  <br><br>તે તો ભૂખ્યા જનનું ભાણું હાં, <br>તે તો તરસ્યા મનનું પાણી, દરિદ્રીનું નાણું રે હોજી. મારો…. <br><br>તો થાકેલાનો વિસામો હાં,<br> તે તે તો અંધ જનોની આંખો, ગરીબનો જામો રે હોજી. મારો… <br><br>તે તો છાંયો તડકા સામે હાં,<br> તે તો તોફાન સામે ઓથો નિરાશ્રિત માટે રે હોજી, મારો...<br><br>તે તો વૈદ બીમારનો સારો હાં,<br> તે તો ભટકેલાનો માર્ગ, પ્રભાતનો તારો રે હોજી. મારો…<br><br> તે તો સંકટ સર્વ નિવારે હાં, <br>તે તો કલેશીના કલેશો ટાળે, હૃદયને ઠારે રે હોજી. મારો...    </p>   " , lyrics_hi: " <p>   मारो ईसु बहु छे सारो हां,<br> ते तो सर्व सुखनो अखूट भंडार ज मारो रे होजी.<br><br> ते तो दुःखिया जननो दिलसो हां,<br> ते तो नोंधारानो आधार, खरेखर खासो रे होजी. मारो...  <br><br>ते तो भूख्या जननुं भाणुं हां, <br>ते तो तरस्या मननुं पाणी, दरिद्रीनुं नाणुं रे होजी. मारो…. <br><br>तो थाकेलानो विसामो हां,<br> ते ते तो अंध जनोनी आंखो, गरीबनो जामो रे होजी. मारो… <br><br>ते तो छांयो तडका सामे हां,<br> ते तो तोफान सामे ओथो निराश्रित माटे रे होजी, मारो...<br><br>ते तो वैद बीमारनो सारो हां,<br> ते तो भटकेलानो मार्ग, प्रभातनो तारो रे होजी. मारो…<br><br> ते तो संकट सर्व निवारे हां, <br>ते तो कलेशीना कलेशो टाळे, हृदयने ठारे रे होजी. मारो...    </p>   " },
        { title: "983,હે યહોવા મુજ આધાર તું વિણ જગમાં હું લાચાર  મુજ પર તારી પ્રીતિ અપાર हे यहोवा मुज आधार तुं विण जगमां हुं लाचार  मुज पर तारी प्रीति अपार he yahova muj aadhar tu vin jagma hu lachar", lyrics_gu: " <p>    હે યહોવા, મુજ આધાર, તું વિણ જગમાં હું લાચાર<br> મુજ પર તારી પ્રીતિ અપાર. <br><br>ગઢ મજબૂત અને કિલ્લો મારો, હે પ્રભુ, તું છે તારણહારો, <br> શત્રુ સૈન્યથી મુજને બચાવે,  સ્તુતિને યોગ્ય, એક પ્રભુ તું છે. <br><br>  મૃત્યુબંધન દોરે મુજને  દુષ્ટનાં મોજાં ડરાવે મુજને, <br> સંકટમાં પોકાર, પ્રભુ, સૂણજે,  આકાશનામી નીચે ઊતરજે. <br><br> તારી પ્રસન્ન મનમાં રાખું,   ન્યાયીપણાનું ફળ હું ચાખું, <br>અંતરની પ્રભુ શુદ્ધિ માગે, શુદ્ધજનો તુજ દર્શન પામે. <br><br>તારા વિધિઓ સન્મુખ રાખું,   તારા હુકમો સર્વ હું પાળું,<br>   દુ:ખી જનને ખચીત બચાવે,   ગર્વિષ્ઠ જનનો ગર્વ દબાવે. <br><br> તું છે, યહોવા, દીપક સારો,  અંધારામાં છે પ્રકાશ મારો, <br> તુજ તેજે સહુ તિમિર હઠે છે,   તુજ કૃપાએ વિજય મળે છે  </p>   " , lyrics_hi: " <p>    हे यहोवा, मुज आधार, तुं विण जगमां हुं लाचार<br> मुज पर तारी प्रीति अपार. <br><br>गढ मजबूत अने किल्लो मारो, हे प्रभु, तुं छे तारणहारो, <br> शत्रु सैन्यथी मुजने बचावे,  स्तुतिने योग्य, एक प्रभु तुं छे. <br><br>  मृत्युबंधन दोरे मुजने  दुष्टनां मोजां डरावे मुजने, <br> संकटमां पोकार, प्रभु, सूणजे,  आकाशनामी नीचे ऊतरजे. <br><br> तारी प्रसन्न मनमां राखुं,   न्यायीपणानुं फळ हुं चाखुं, <br>अंतरनी प्रभु शुद्धि मागे, शुद्धजनो तुज दर्शन पामे. <br><br>तारा विधिओ सन्मुख राखुं,   तारा हुकमो सर्व हुं पाळुं,<br>   दु:खी जनने खचीत बचावे,   गर्विष्ठ जननो गर्व दबावे. <br><br> तुं छे, यहोवा, दीपक सारो,  अंधारामां छे प्रकाश मारो, <br> तुज तेजे सहु तिमिर हठे छे,   तुज कृपाए विजय मळे छे  </p>   " },
        { title: "984,ઓ નાથ પધારો આવી ઉગારો શરણાગતને આજ ओ नाथ पधारो आवी उगारो शरणागतने आज  o nath padharo aavi ugaro sharanagat ne aaj", lyrics_gu: " <p>  ઓ નાથ, પધારો, આવી ઉગારો શરણાગતને આજ,<br> ઉગારો, શરણાગતને આજ. <br>ઓ પ્રભુ અમારા, બાળ તમારા, નવ કરશો નારાજ, <br>અમોને નવ કરશો નારાજ<br><br> આશિષો સૌ છે તમ પાસે,  કૃપા તમારીથી ઉગરાશે,<br> પાપ અમારાં માફ કરીને,  શુદ્ધ કરો મન આજ...ઓ પ્રભુ. <br><br> દેવ તણા હલવાન તમે છો, વચન તમારાં પૂર્ણ કરો છો,  <br> રકત તણો છંટકાવ કરીને,  શુદ્ધ કરો હમણાં જ...ઓ પ્રભુ.<br><br> મંડળ તમારું મંદિર માંહે,  રહે ન કોઈ તમ વિણ ત્યાંયે,<br> પવિત્રતાના દ્વાર ઉઘાડો,   કરગરીએ મહારાજ...ઓ પ્રભુ <br><br> આશિષો પર આશિષ દઈને,  શેતાની બળ દાબી દઈને, <br>સ્વર્ગ તણાં વચનો સંભળાવી, પ્રસરાવો તમ રાજ....ઓ પ્રભુ   </p>   " , lyrics_hi: " <p>  ओ नाथ, पधारो, आवी उगारो शरणागतने आज,<br> उगारो, शरणागतने आज. <br>ओ प्रभु अमारा, बाळ तमारा, नव करशो नाराज, <br>अमोने नव करशो नाराज<br><br> आशिषो सौ छे तम पासे,  कृपा तमारीथी उगराशे,<br> पाप अमारां माफ करीने,  शुद्ध करो मन आज...ओ प्रभु. <br><br> देव तणा हलवान तमे छो, वचन तमारां पूर्ण करो छो,  <br> रकत तणो छंटकाव करीने,  शुद्ध करो हमणां ज...ओ प्रभु.<br><br> मंडळ तमारुं मंदिर मांहे,  रहे न कोई तम विण त्यांये,<br> पवित्रताना द्वार उघाडो,   करगरीए महाराज...ओ प्रभु <br><br> आशिषो पर आशिष दईने,  शेतानी बळ दाबी दईने, <br>स्वर्ग तणां वचनो संभळावी, प्रसरावो तम राज....ओ प्रभु   </p>   " },
        { title: "985,જય જય પરમ દયામયસ્વામી સ્મારક ગાન કરો રે जय जय परम दयामयस्वामी स्मारक गान करो रे jay jay param dayamay svami smarak gan", lyrics_gu: " <p>   જય જય પરમ દયામયસ્વામી, સ્મારક ગાન કરો રે. <br><br>જીવ, જનાવર, અંડજ પક્ષી, રાય, પજાજન જોતા<br> ચેતન, જડ, મન, બુદ્ધિ, વિચારો, કારક, ભાષક, શ્રોતા,  <br><br>ભકતસમાજ નિરંતર તેને, સાથ ભજો અનુરાગે; <br>નિશદિન ઈશ્વરના ગુણ ગાઓ,   પ્રેમસુ ગાયક જાગે.<br><br>  ઈશ્વરકૃત તન, જીવ અમારાં,  અદ્ભુત કાર્ય અનુપા; <br> જીવનદાતા, શુભ પ્રતિપાલા,  ધન્ય દયામય ભૂપા. <br><br> સહુ જગ જોગ કરે તુજ સેવા, શુભ શુભ સાદ ઉઠાવી;<br> ગાન વખાણ કરો સહુ ઠામે, અંતરમન હરખાવી  </p>   " , lyrics_hi: " <p>   जय जय परम दयामयस्वामी, स्मारक गान करो रे. <br><br>जीव, जनावर, अंडज पक्षी, राय, पजाजन जोता<br> चेतन, जड, मन, बुद्धि, विचारो, कारक, भाषक, श्रोता,  <br><br>भकतसमाज निरंतर तेने, साथ भजो अनुरागे; <br>निशदिन ईश्वरना गुण गाओ,   प्रेमसु गायक जागे.<br><br>  ईश्वरकृत तन, जीव अमारां,  अद्भुत कार्य अनुपा; <br> जीवनदाता, शुभ प्रतिपाला,  धन्य दयामय भूपा. <br><br> सहु जग जोग करे तुज सेवा, शुभ शुभ साद उठावी;<br> गान वखाण करो सहु ठामे, अंतरमन हरखावी  </p>   " },
        { title: "986,આ જીવનના વિકટ મારગમાં પ્રભુ રહો મારી સાથે आ जीवनना विकट मारगमां प्रभु रहो मारी साथे aa jivan na vikat maragma prabhu raho mari", lyrics_gu: " <p>    આ જીવનના વિકટ મારગમાં, પ્રભુ રહો મારી સાથે<br> પ્રભુ રહો મારી સાથે, ઈસુ રહો મારી સાથે <br><br> દુઃખોમાં તમે સહાય કરનારા પ્રભુ રહો મારી સાથે <br>પ્રભુ રહો મારી સાથે, ઈસુ રહો મારી સાથે <br><br>અસંખ્ય ચમત્કારો કરનારા પ્રભુ રહો મારી સાથે <br>પ્રભુ રહો મારી સાથે ઈસુ રહો મારી સાથે<br><br> ભકત દનિયેલની સાથે રહેલા પ્રભુ રહો મારી સાથે<br> સાથે રહો મારા પ્રભુ સાથે રહો મારા ઈસુ <br><br>ભકત એલિયાની સાથે રહેલા પ્રભુ રહો મારી સાથે <br>પ્રભુ રહો મારી સાથે ઈસુ રહો મારી સાથે <br><br>અસંખ્ય ભકતોની સાથે રહેલા પ્રભુ રહો મારી સાથે <br>પ્રભુ રહો મારી સાથે ઈસુ રહો મારી સાથે.  </p>   " , lyrics_hi: " <p>    आ जीवनना विकट मारगमां, प्रभु रहो मारी साथे<br> प्रभु रहो मारी साथे, ईसु रहो मारी साथे <br><br> दुःखोमां तमे सहाय करनारा प्रभु रहो मारी साथे <br>प्रभु रहो मारी साथे, ईसु रहो मारी साथे <br><br>असंख्य चमत्कारो करनारा प्रभु रहो मारी साथे <br>प्रभु रहो मारी साथे ईसु रहो मारी साथे<br><br> भकत दनियेलनी साथे रहेला प्रभु रहो मारी साथे<br> साथे रहो मारा प्रभु साथे रहो मारा ईसु <br><br>भकत एलियानी साथे रहेला प्रभु रहो मारी साथे <br>प्रभु रहो मारी साथे ईसु रहो मारी साथे <br><br>असंख्य भकतोनी साथे रहेला प्रभु रहो मारी साथे <br>प्रभु रहो मारी साथे ईसु रहो मारी साथे.  </p>   " },
        { title: "989,હે યુવાન મારા પ્યારા યુવાન ખપ છે ઈસુ ને તારો हे युवान मारा प्यारा युवान खप छे ईसु ने तारो he yuvan mara pyara yuvan khap chhe", lyrics_gu: " <p>    હે યુવાન મારા પ્યારા યુવાન, ખપ છે ઈસુ ને તારો <br>ઠોકી હૈયાનો દ્વાર, પાસે ઉભો છે ત્રાત<br> ઈસુ ઠોકે છે હૈયા નો દ્વાર....ખપ છે.<br><br>જીવન માં મળી અમુલી જીંદગી, વેડફી ના દો ને કરો આજ બંદગી<br> પ્યારા ઈસુ ના થઈ ને....., માર્ગે ચાલો સદા.....હે યુવાન <br><br>જગત નુ ધન તો છે એક પલનુ, સ્વર્ગીય ધામ મા ના આવે કામનું <br>મોહ પર જય પામીને, શાંતિ પામો સદા..... હે યુવાન...  </p>   ", lyrics_hi: " <p>    हे युवान मारा प्यारा युवान, खप छे ईसु ने तारो <br>ठोकी हैयानो द्वार, पासे उभो छे त्रात<br> ईसु ठोके छे हैया नो द्वार....खप छे.<br><br>जीवन मां मळी अमुली जींदगी, वेडफी ना दो ने करो आज बंदगी<br> प्यारा ईसु ना थई ने....., मार्गे चालो सदा.....हे युवान <br><br>जगत नु धन तो छे एक पलनु, स्वर्गीय धाम मा ना आवे कामनुं <br>मोह पर जय पामीने, शांति पामो सदा..... हे युवान...  </p>   "  },
        { title: "990,અમે આવ્યા આવ્યા અર્પણ કરવા સાથે મળીને અર્પણ કરીએ अमे आव्या आव्या अर्पण करवा साथे मळीने अर्पण करीए ame aavya arpan karva sathe maline", lyrics_gu: " <p>   અમે આવ્યા આવ્યા અર્પણ કરવા <br>સાથે મળીને અર્પણ કરીએ <br><br>જે કંઈ આપ્યું જીવનમાં અમને <br>અમે ઈશ્વરને અર્પણ કરીએ <br><br> જે કંઈ આપ્યું જીવનમાં અમને<br> અમે ખેતીવાડી અર્પણ કરીએ <br><br>જે કંઈ આપ્યું જીવનમાં અમને <br>અમે ધન દૌલત અર્પણ કરીએ <br><br>જે કંઈ આપ્યું જીવનમાં અમને <br>અમારું જીવન અર્પણ કરીએ   </p>   " , lyrics_hi: " <p>   अमे आव्या आव्या अर्पण करवा <br>साथे मळीने अर्पण करीए <br><br>जे कंई आप्युं जीवनमां अमने <br>अमे ईश्वरने अर्पण करीए <br><br> जे कंई आप्युं जीवनमां अमने<br> अमे खेतीवाडी अर्पण करीए <br><br>जे कंई आप्युं जीवनमां अमने <br>अमे धन दौलत अर्पण करीए <br><br>जे कंई आप्युं जीवनमां अमने <br>अमारुं जीवन अर्पण करीए   </p>   " },
        { title: "991,આપો પ્રભુને આનંદે વહાલાંઓ દેવનાં આપો સહુ શકિત પ્રમાણેआपो प्रभुने आनंदे वहालांओ देवनां आपो सहु शकित प्रमाणे aapo prabhune aanande vahalao devna aapo", lyrics_gu: " <p> આપો પ્રભુને આનંદે, વહાલાંઓ દેવનાં.<br><br> આપો સહુ શકિત પ્રમાણે, સંતોષ થકી દર ટાણે<br> નવ હાથ ડાબો જાણે રે, વહાલાંઓ <br><br>ધનવાન હતો રાજન જે પણ છેક થયો નિરધન તે<br> કરવા સુખી આપણને રે, વહાલાંઓ.<br><br> આપો બહુ હેત કરીને, ત્રાતાની પ્રીત સ્મીરને<br> મન, ભાવ, સત્ય ધરીને, વહાલાંઓ.<br><br> આપો ને તમને અપાશે, સ્વરનાં દ્ધારો ઉઘડાશે<br> આશિષ બહુ ઉભરાશે રે, વહાલાંઓ     </p>   " , lyrics_hi: " <p> आपो प्रभुने आनंदे, वहालांओ देवनां.<br><br> आपो सहु शकित प्रमाणे, संतोष थकी दर टाणे<br> नव हाथ डाबो जाणे रे, वहालांओ <br><br>धनवान हतो राजन जे पण छेक थयो निरधन ते<br> करवा सुखी आपणने रे, वहालांओ.<br><br> आपो बहु हेत करीने, त्रातानी प्रीत स्मीरने<br> मन, भाव, सत्य धरीने, वहालांओ.<br><br> आपो ने तमने अपाशे, स्वरनां द्धारो उघडाशे<br> आशिष बहु उभराशे रे, वहालांओ     </p>   " },
        { title: "992,અરપું તુજને મુજ તન મન ધન મુજ જીવન લે મુજ अरपुं तुजने मुज तन मन धन मुज जीवन ले मुज  arpu tujne muj tan man dhan", lyrics_gu: " <p>અરપું તુજને મુજ તન, મન, ધન, મુજ જીવન લે, મુજ જીવને લે. <br>દઉં હોમી, પ્રભુ, મુજ સર્વ તદ્દન, મુજ જીવન લે, મુજ જીવન લે.<br><br>  તુજ સ્તંભ, પ્રભુ મુજ ખાંધ ધરું, તવ સેવા તણા પથમાં સંચરું, <br>ડગ પાછું નહિ કો કાળે ભરું, મુજ જીવન લે, મુજ જીવન લે.<br><br>  બહુ સંકટ ને તોફાન નડે, બહુ આપદાથી વધુ શૂર ચઢે,<br> ભલે શિર કદી ધરવું જ પડે, મુજ જીવન લે, મુજ જીવન લે.<br><br>  તવ રાજ્ય તણી ઝુંબેશ મહીં, સદા સેવા મહીં ઝુકાવું સહી, <br>યાહોમ કરી પડું પાછી નહીં, મુજ જીવન લે, મુજ જીવન લે.<br><br>  જગ પાળક, તારક, સ્વામી મારા, સહુ સોંપી દઉં મમ, પ્રભુ પ્યારા, <br>ધરું મસ્તક હું ચરણેતમારા , મુજ જીવન લે મુજ જીવન લે      </p>   " , lyrics_hi: " <p>अरपुं तुजने मुज तन, मन, धन, मुज जीवन ले, मुज जीवने ले. <br>दउं होमी, प्रभु, मुज सर्व तद्दन, मुज जीवन ले, मुज जीवन ले.<br><br>  तुज स्तंभ, प्रभु मुज खांध धरुं, तव सेवा तणा पथमां संचरुं, <br>डग पाछुं नहि को काळे भरुं, मुज जीवन ले, मुज जीवन ले.<br><br>  बहु संकट ने तोफान नडे, बहु आपदाथी वधु शूर चढे,<br> भले शिर कदी धरवुं ज पडे, मुज जीवन ले, मुज जीवन ले.<br><br>  तव राज्य तणी झुंबेश महीं, सदा सेवा महीं झुकावुं सही, <br>याहोम करी पडुं पाछी नहीं, मुज जीवन ले, मुज जीवन ले.<br><br>  जग पाळक, तारक, स्वामी मारा, सहु सोंपी दउं मम, प्रभु प्यारा, <br>धरुं मस्तक हुं चरणेतमारा , मुज जीवन ले मुज जीवन ले      </p>   " },
        { title: "993,આ દિવસ છે પ્રભુ ભજવાનો  ફરી કદી નહી આવે રે આ જીવનમાં आ दिवस छे प्रभु भजवानो  फरी कदी नही आवे रे आ जीवनमां aa divas chhe prabhu bhajavano fari kadi nahi", lyrics_gu: " <p>  આ દિવસ છે પ્રભુ ભજવાનો <br>ફરી કદી નહી આવે રે, આ જીવનમાં <br><br>કમળના ફૂલ જેવુ જીવન આપણું <br>પળમાં ચીમળાઈ જશે રે.... આ જીવનમાં <br><br>ધાસના ફૂલ જેવું જીવન છે આપણું <br>પળમાં ચાલ્યું જશે રે..…આ જીવનમાં…. <br><br>વહેતી નદીના જેવું જીવન છે આપણું <br>પળમાં વહી જશે રે....આ જીવનમાં….<br><br>ખીલતા ગુલાબ જેવું જીવન છે. આપણું <br>પળમાં કરમાઈ જશે રે.... આ જીવનમાં….   </p>   " , lyrics_hi: " <p>  आ दिवस छे प्रभु भजवानो <br>फरी कदी नही आवे रे, आ जीवनमां <br><br>कमळना फूल जेवु जीवन आपणुं <br>पळमां चीमळाई जशे रे.... आ जीवनमां <br><br>धासना फूल जेवुं जीवन छे आपणुं <br>पळमां चाल्युं जशे रे..…आ जीवनमां…. <br><br>वहेती नदीना जेवुं जीवन छे आपणुं <br>पळमां वही जशे रे....आ जीवनमां….<br><br>खीलता गुलाब जेवुं जीवन छे. आपणुं <br>पळमां करमाई जशे रे.... आ जीवनमां….   </p>   " },
        { title: "994,ઈસુ બોલાવે છે તમને પ્રભુ બોલાવે છે તમને ईसु बोलावे छे तमने प्रभु बोलावे छे तमने  ishu bolave chhe tamne ishu bolave chhe tamne", lyrics_gu: " <p>  ઈસુ બોલાવે છે તમને, પ્રભુ બોલાવે છે તમને <br>તમે આવો ઈસુની પાસે, તમે આવો પ્રભુની પાસે  <br><br>ઔ વૈત્રુ કરનારા સઘળા, ઓ ભારથી લદાયેલા તમે <br>તમે આવો ઈસુની પાસે, તમે આવો પ્રભુની પાસે <br><br> ઓ હતાશ થયેલા તમે, ઓ નિરાશ થયેલા તમે <br>તમે આવો ઈસુની પાસે, તમે આવો પ્રભુની પાસે  <br><br>ઓ દુઃખી જનો તમે, ઓ રોગી જનો તમે <br>તમે આવો ઈસુની પાસે, તમે આવો પ્રભુની પાસે    </p>   ", lyrics_hi: " <p>  ईसु बोलावे छे तमने, प्रभु बोलावे छे तमने <br>तमे आवो ईसुनी पासे, तमे आवो प्रभुनी पासे  <br><br>औ वैत्रु करनारा सघळा, ओ भारथी लदायेला तमे <br>तमे आवो ईसुनी पासे, तमे आवो प्रभुनी पासे <br><br> ओ हताश थयेला तमे, ओ निराश थयेला तमे <br>तमे आवो ईसुनी पासे, तमे आवो प्रभुनी पासे  <br><br>ओ दुःखी जनो तमे, ओ रोगी जनो तमे <br>तमे आवो ईसुनी पासे, तमे आवो प्रभुनी पासे    </p>   "  },
        { title: "995,તારનારો તારનારો તારનારો ઈસુ ખરો તારનારો तारनारो तारनारो तारनारो ईसु खरो तारनारो tarnaro tarnaro tarnaro ishu kharo", lyrics_gu: " <p>   તારનારો....તારનારો....તારનારો....<br> ઈસુ ખરો તારનારો..…  <br><br>જીવનનું જળ પીવડાવે છે.<br> જીવનની રોટલી ખવડાવે છે... તારનારો…  <br><br>સાચો આનંદ તે આપે છે <br>સાચી શાંતી તે આપે છે. ... તારનારો…<br><br> સાચા મારગડે ચલાવે છે <br> મારગડે અજવાળુ આપે છે... તારનારો… <br><br>શકિત સામર્થ્ય તે આપે છે <br>શૈતાન પર વિજય પમાડે છે....તારનારો.... </p>   " , lyrics_hi: " <p>   तारनारो....तारनारो....तारनारो....<br> ईसु खरो तारनारो..…  <br><br>जीवननुं जळ पीवडावे छे.<br> जीवननी रोटली खवडावे छे... तारनारो…  <br><br>साचो आनंद ते आपे छे <br>साची शांती ते आपे छे. ... तारनारो…<br><br> साचा मारगडे चलावे छे <br> मारगडे अजवाळु आपे छे... तारनारो… <br><br>शकित सामर्थ्य ते आपे छे <br>शैतान पर विजय पमाडे छे....तारनारो.... </p>   " },
        { title: "996,જીદંગી તો આજ છે કાલે નથી તો પ્રભુને યાદ કરતા કેમ નથી जीदंगी तो आज छे काले नथी तो प्रभुने याद करता केम नथी  jindagi to aaj chhe kale nathi to prabhu ne", lyrics_gu: " <p> જીદંગી તો આજ છે કાલે નથી <br>તો પ્રભુને યાદ કરતા કેમ નથી ?... (2)  <br><br>આ દુનિયામાં માંરૂ તારું કંઈ નથી<br> તો પ્રભુ ને યાદ કરતા કેમ નથી ?.... (2)<br><br> આજે આવે ને કાલે એ પાછા ફરે<br> તો પ્રભુને યાદ કરતા કેમ નથી ?.... (2)  <br><br>જુઠા જગની જુઠી માયા કાલ નથી<br> તો પ્રભુને યાદ કરતા કેમ નથી ?.... (2)<br><br>સમજી લેજો સ્વાર્થમા કોઈ સાર નથી<br> તો પ્રભુ ને યાદ કરતા કેમ નથી ?.... (2)    </p>   " , lyrics_hi: " <p> जीदंगी तो आज छे काले नथी <br>तो प्रभुने याद करता केम नथी ?... (2)  <br><br>आ दुनियामां मांरू तारुं कंई नथी<br> तो प्रभु ने याद करता केम नथी ?.... (2)<br><br> आजे आवे ने काले ए पाछा फरे<br> तो प्रभुने याद करता केम नथी ?.... (2)  <br><br>जुठा जगनी जुठी माया काल नथी<br> तो प्रभुने याद करता केम नथी ?.... (2)<br><br>समजी लेजो स्वार्थमा कोई सार नथी<br> तो प्रभु ने याद करता केम नथी ?.... (2)    </p>   " },
        { title: "997,જીવનનો ઝરો છે પ્રભુ ઈસુ તેમાં છે જીવનનું જળ जीवननो झरो छे प्रभु ईसु तेमां छे जीवननुं जळ jivan no zaro chhe prabhu ishu tema chhe", lyrics_gu: " <p>  જીવનનો ઝરો છે પ્રભુ ઈસુ  <br>તેમાં છે જીવનનું જળ, ઝરો છે પ્રભુ ઈસુ.<br><br> ન્યાયનો સૂરજ છે પ્રભુ ઈસુ <br> આપે છે તે અજવાળુ, સૂરજ છે પ્રભુ ઈસુ. <br><br>હૃદયનો રાજા છે પ્રભુ ઈસુ <br> શાંતિનો છે સરદાર, રાજા છે પ્રભુ ઈસુ.<br><br> પાપીનો તારનાર છે પ્રભુ ઈસુ <br> મને તારે છે તે  હાલ, તારનાર છે પ્રભુ ઈસુ.  </p>   " , lyrics_hi: " <p>  जीवननो झरो छे प्रभु ईसु  <br>तेमां छे जीवननुं जळ, झरो छे प्रभु ईसु.<br><br> न्यायनो सूरज छे प्रभु ईसु <br> आपे छे ते अजवाळु, सूरज छे प्रभु ईसु. <br><br>हृदयनो राजा छे प्रभु ईसु <br> शांतिनो छे सरदार, राजा छे प्रभु ईसु.<br><br> पापीनो तारनार छे प्रभु ईसु <br> मने तारे छे ते  हाल, तारनार छे प्रभु ईसु.  </p>   "},
        { title: "998,આત્મિક શણગાર સજો વીરલા રે એ છે હથિયાર વીરનાં आत्मिक शणगार सजो वीरला रे ए छे हथियार वीरनां aatmik shangar sajo virala re e chhe", lyrics_gu: " <p>   આત્મિક શણગાર સજો, <br>વીરલા રે... એ છે હથિયાર વીરનાં <br><br>સત્યે તમારી કમ્મર બાંધો તો, <br>વીરતણું ખૂટે નીર ના રે.... એ છે. <br><br>બખ્તર પહેરો ન્યાયીપણાનું <br>રક્ષોને ભાગો શરીરનાં રે.... એ છે.<br><br> પહેરો પગરખાં શાંતિ તણાં તો, <br>રણે હઠે કદી વીર ના રે....એ છે. <br><br>ઢાલ ઘરી વિશ્વાસની સામે, <br>ઝીલે ઘા તરવાર તીરના રે....એ છે.  <br><br>ટોપ તારણનો મસ્તકે મૂકો, <br>કદી ધવાએ શિર ના રે....એ છે.<br><br> આત્મા તણી તરવાર ધરો તો,<br> દુશ્મન રણે રહે સ્થિર ના રે...એ છે.<br><br> લડો, પડો પણ લેશ ડરો નહિ,<br> બેલી ઉભા પ્રભુ વીરના રે... એ છે.    </p>   " , lyrics_hi: " <p>   आत्मिक शणगार सजो, <br>वीरला रे... ए छे हथियार वीरनां <br><br>सत्ये तमारी कम्मर बांधो तो, <br>वीरतणुं खूटे नीर ना रे.... ए छे. <br><br>बख्तर पहेरो न्यायीपणानुं <br>रक्षोने भागो शरीरनां रे.... ए छे.<br><br> पहेरो पगरखां शांति तणां तो, <br>रणे हठे कदी वीर ना रे....ए छे. <br><br>ढाल घरी विश्वासनी सामे, <br>झीले घा तरवार तीरना रे....ए छे.  <br><br>टोप तारणनो मस्तके मूको, <br>कदी धवाए शिर ना रे....ए छे.<br><br> आत्मा तणी तरवार धरो तो,<br> दुश्मन रणे रहे स्थिर ना रे...ए छे.<br><br> लडो, पडो पण लेश डरो नहि,<br> बेली उभा प्रभु वीरना रे... ए छे.    </p>   " },
        { title: "999,એકવાર આવજો આ ગામમા પાપીઓના ધામમાં एकवार आवजो आ गाममा पापीओना धाममां  ek var aavjo aa gam maa papiona dham maa", lyrics_gu: " <p>  એકવાર આવજો આ ગામમા પાપીઓના ધામમાં <br>ઓ પ્રભુ આવજો રે.… <br><br>સમરૂની બાઈ એક વિનવે, નમ ભાવે વિનવે <br>પાપો અમારાં ટાળજો...નવું જીવન આપજો... ઓ.… <br><br>જાખી દાણી એક વિનવે, નમ્ર ભાવે વિનવે <br>દર્શન પ્રભુના કરાવજો નવું જીવન આપજો...ઓ…  <br><br>આંધળો પ્રભુજીને વિનવે, નમ્રભાવે વિનવે <br>આત્મિક આંખો ઉઘાડજો નવી દ્રષ્ટિ આપજો...ઓ… <br><br>મારથા પ્રભજીને વિનવે નમ્ર ભાવે વિનવે<br> લાજરસને જીવાડશે નવુ જીવન આપજો...ઓ...<br><br>પાપીઓ પ્રભુજીને વિનવે, નમ્ર ભાવે વિનવે <br>પાપો અમારાં ટાળજો નવુ જીવન આપજો...ઓ...    </p>   " , lyrics_hi: " <p>  एकवार आवजो आ गाममा पापीओना धाममां <br>ओ प्रभु आवजो रे.… <br><br>समरूनी बाई एक विनवे, नम भावे विनवे <br>पापो अमारां टाळजो...नवुं जीवन आपजो... ओ.… <br><br>जाखी दाणी एक विनवे, नम्र भावे विनवे <br>दर्शन प्रभुना करावजो नवुं जीवन आपजो...ओ…  <br><br>आंधळो प्रभुजीने विनवे, नम्रभावे विनवे <br>आत्मिक आंखो उघाडजो नवी द्रष्टि आपजो...ओ… <br><br>मारथा प्रभजीने विनवे नम्र भावे विनवे<br> लाजरसने जीवाडशे नवु जीवन आपजो...ओ...<br><br>पापीओ प्रभुजीने विनवे, नम्र भावे विनवे <br>पापो अमारां टाळजो नवु जीवन आपजो...ओ...    </p>   " },
        { title: "1036,મને ઈસુ ઈસુ ભજવા દે મને ઈસુના ગુણલા ગાવા દે मने ईसु ईसु भजवा दे मने ईसुना गुणला गावा दे mane ishu ishu bhajava de", lyrics_gu: " <p>    મને ઈસુ ઈસુ ભજવા દે, <br> મને ઈસુના ગુણલા ગાવા દે,<br><br> મને મસીહા મસીહા ભજવા દે, <br>મને ઈસુના દર્શન કરવા દે, <br><br>મને તારણહાર તારણહાર ભજવા દે, <br>મને ઈસુના ચરણોમાં આવવા દે,<br><br>મને યહોવા યહોવા ભજવા દે,<br> મને યહોવાની સ્તુતિ કરવા દે.<br><br> મને હોસાન્ના હોસાન્ના કહેવા દે. <br>મને હાલેલૂયા ગાયન ગાવા દે.  </p>   ", lyrics_hi: " <p>    मने ईसु ईसु भजवा दे, <br> मने ईसुना गुणला गावा दे,<br><br> मने मसीहा मसीहा भजवा दे, <br>मने ईसुना दर्शन करवा दे, <br><br>मने तारणहार तारणहार भजवा दे, <br>मने ईसुना चरणोमां आववा दे,<br><br>मने यहोवा यहोवा भजवा दे,<br> मने यहोवानी स्तुति करवा दे.<br><br> मने होसान्ना होसान्ना कहेवा दे. <br>मने हालेलूया गायन गावा दे.  </p>   " },
        { title: "1037,મારો ખ્રિસ્ત પ્રભુજી આવશે રે અમને લેવા સ્વર્ગી ધામ मारो ख्रिस्त प्रभुजी आवशे रे अमने लेवा स्वर्गी धाम maro khrist prabhuji aavshe re", lyrics_gu: " <p>   મારો ખ્રિસ્ત પ્રભુજી આવશે રે, અમને લેવા સ્વર્ગી ધામ.<br><br> સ્વરની શોભા હું શી કહું રે, એ તો દિવ્ય અનુપમ ઠામ. મારો.<br><br> ત્યાં તો દુ:ખ, પીડા, નહિ રોગ છે રે, આધિ, વ્યાધિનું નહિ નામ. મારો.<br><br> આંખો આંસુ નહિ વે’વડાવશે રે, ચકને મળશે ત્યાં આરામ. મારો.<br><br>સ્વરની જ્યોતિ ઈસુ પ્રભુ રે, ત્યાં તો ભાણ તણું નહિ કામ. મારો.<br><br> ત્યાં તો ભેટ થશે પિતા તણી રે, જેને જોવાની છે હામ. મારો.<br><br>  લાખો દૂતો ત્યાં તો ભેટશે રે, રટતાં ઈસુ કેરું નામ. મારો.<br><br> વહાલાં માતાપિતા ને બાળકો રે, સૌને જોઈશું તે સુખધામ. મારો.<br><br> પાપી જગમાં હમણાં વાસ છે રે, એ તો નિસાસાનું ઠામ. મારો.<br><br> અમે સ્વર્ગ ભણી ચક રાખીએ રે, એ તો આત્માનો આરામ. મારો.<br><br> અમને મોત નહીં ગભરાવશે રે, પ્રભુએ કાઢ્યો ડંખ તમામ. મારો.  </p>   " , lyrics_hi: " <p>   मारो ख्रिस्त प्रभुजी आवशे रे, अमने लेवा स्वर्गी धाम.<br><br> स्वरनी शोभा हुं शी कहुं रे, ए तो दिव्य अनुपम ठाम. मारो.<br><br> त्यां तो दु:ख, पीडा, नहि रोग छे रे, आधि, व्याधिनुं नहि नाम. मारो.<br><br> आंखो आंसु नहि वे’वडावशे रे, चकने मळशे त्यां आराम. मारो.<br><br>स्वरनी ज्योति ईसु प्रभु रे, त्यां तो भाण तणुं नहि काम. मारो.<br><br> त्यां तो भेट थशे पिता तणी रे, जेने जोवानी छे हाम. मारो.<br><br>  लाखो दूतो त्यां तो भेटशे रे, रटतां ईसु केरुं नाम. मारो.<br><br> वहालां मातापिता ने बाळको रे, सौने जोईशुं ते सुखधाम. मारो.<br><br> पापी जगमां हमणां वास छे रे, ए तो निसासानुं ठाम. मारो.<br><br> अमे स्वर्ग भणी चक राखीए रे, ए तो आत्मानो आराम. मारो.<br><br> अमने मोत नहीं गभरावशे रे, प्रभुए काढ्यो डंख तमाम. मारो.  </p>   " },
        { title: "1038,આવવાનો છે ઈસુ આવવાનો છે આ દુનિયામાં ઈસુ आववानो छे ईसु आववानो छे आ दुनियामां ईसु  aavano chhe ishu aavano", lyrics_gu: " <p>  આવવાનો છે ઈસુ આવવાનો છે, <br>આ દુનિયામાં ઈસુ આવવાનો છે.<br><br>સદા પ્રાર્થનામાં રહેજો રે... આ દુનિયામાં...<br><br>સદા વચનમાં રહેજો રે... આ દુનિયામાં...<br><br> સદા ભક્તિમાં રહેજો રે... આ દુનિયામાં...<br><br>સદા પ્રેમમાં રહેજો રે... આ દુનિયામાં...<br><br>સદા સંગતમાં રહેજો રે... આ દુનિયામાં...<br><br> સદા હિંમતમાં રહેજો રે... આ દુનિયામાં...<br><br>સદા સ્તુતિમાં રહેજો રે... આ દુનિયામાં...<br><br>સદા આશામાં રહેજો રે... આ દુનિયામાં...<br><br>સદા આનંદમાં રહેજો રે... આ દુનિયામાં...<br><br> સદા વિશ્વાસમાં રહેજો રે... આ દુનિયામાં...    </p>   " , lyrics_hi: " <p>  आववानो छे ईसु आववानो छे, <br>आ दुनियामां ईसु आववानो छे.<br><br>सदा प्रार्थनामां रहेजो रे... आ दुनियामां...<br><br>सदा वचनमां रहेजो रे... आ दुनियामां...<br><br> सदा भक्तिमां रहेजो रे... आ दुनियामां...<br><br>सदा प्रेममां रहेजो रे... आ दुनियामां...<br><br>सदा संगतमां रहेजो रे... आ दुनियामां...<br><br> सदा हिंमतमां रहेजो रे... आ दुनियामां...<br><br>सदा स्तुतिमां रहेजो रे... आ दुनियामां...<br><br>सदा आशामां रहेजो रे... आ दुनियामां...<br><br>सदा आनंदमां रहेजो रे... आ दुनियामां...<br><br> सदा विश्वासमां रहेजो रे... आ दुनियामां...    </p>   "},
        { title: "1039,આવો બાળો આવો આજે પ્રભાતે પ્રભુ ગુણ ગાઈએ आवो बाळो आवो आजे प्रभाते प्रभु गुण गाईए  aavo bal aavo aaje prabhate", lyrics_gu: " <p>  આવો, બાળો આવો, આજે પ્રભાતે, <br>પ્રભુ ગુણ ગાઈએ સર્વ સંઘાતે.<br><br>રક્ષા કરી, તેણે ગઈ કાલ રાતે, <br>સાજા ઉઠાડયા વળી આજે પ્રભાતે.<br><br>રાત અંધારી, બહુ કાળી કાળી, <br>પ્રભુ વિણ કરે કોણ રક્ષા તમારી.<br><br>આજ દિન કામ માટે આશિષ માગો,<br> ગત કાળ ભૂલ થાય તે સહુ ત્યાગા.<br><br>પિતા, પુત્ર વળી આત્માને નામે, <br>આજ દિન કામ પર આશિષ માગે.     </p>   ", lyrics_hi: " <p>  आवो, बाळो आवो, आजे प्रभाते, <br>प्रभु गुण गाईए सर्व संघाते.<br><br>रक्षा करी, तेणे गई काल राते, <br>साजा उठाडया वळी आजे प्रभाते.<br><br>रात अंधारी, बहु काळी काळी, <br>प्रभु विण करे कोण रक्षा तमारी.<br><br>आज दिन काम माटे आशिष मागो,<br> गत काळ भूल थाय ते सहु त्यागा.<br><br>पिता, पुत्र वळी आत्माने नामे, <br>आज दिन काम पर आशिष मागे.     </p>   "  },
        { title: "1040,આવકાર પ્રભુજીને આપીએ રે પધારો સભાની માંય आवकार प्रभुजीने आपीए रे पधारो सभानी मांय aavkar prabhujine aapiae re", lyrics_gu: " <p>  આવકાર પ્રભુજીને આપીએ રે,<br> પધારો સભાની માંય<br><br> પ્રથમ કરીએ તમારી સેવા, <br>પ્રેમે પધારો આ વાર...આવકાર<br><br> પવિત્ર આત્માની સંગત આપજો,<br>મહિમા, તમારો ફેલાય...આવકાર<br><br>અમો છીએ સૌ મુસાફર જેવાં,<br>જવાના છોડી સંસાર...આવકાર <br><br>અલ્પ બુદ્ધિથી અમને નવ સૂઝે,<br>સત્ય રસ્તાની આ વાટ...આવકાર <br><br>આત્મિક લાભો લેવાને માટે,<br>અમારું મન લલચાય...આવકાર<br><br>પ્રાર્થના અમારી લેજો સ્વીકારી,<br>પ્રેમે પધારો આ વાર...આવકાર   </p>   ", lyrics_hi: " <p>  आवकार प्रभुजीने आपीए रे,<br> पधारो सभानी मांय<br><br> प्रथम करीए तमारी सेवा, <br>प्रेमे पधारो आ वार...आवकार<br><br> पवित्र आत्मानी संगत आपजो,<br>महिमा, तमारो फेलाय...आवकार<br><br>अमो छीए सौ मुसाफर जेवां,<br>जवाना छोडी संसार...आवकार <br><br>अल्प बुद्धिथी अमने नव सूझे,<br>सत्य रस्तानी आ वाट...आवकार <br><br>आत्मिक लाभो लेवाने माटे,<br>अमारुं मन ललचाय...आवकार<br><br>प्रार्थना अमारी लेजो स्वीकारी,<br>प्रेमे पधारो आ वार...आवकार   </p>   "  },
        { title: "1041,આવો મંદિરીએ આજે અમારા ઈસુ હૃદયના રાજા आवो मंदिरीए आजे अमारा ईसु हृदयना राजा aavo mandire aaj amara ishu", lyrics_gu: " <p>  આવો મંદિરીએ આજે અમારા, ….ઈસુ હૃદયના રાજા…. <br><br>સન્માન સ્વીકારો અમ ગુણગાન ઝાઝાં <br>ખોલીએ દિલ દરવાજા અમારા, ….ઈસુ હૃદયના રાજા….  <br><br>પાપ હરી પરિપૂર્ણ કરો સાજા, <br>તમે છો મહાન વૈદ રાજા અમારા, ….ઈસુ હૃદયના રાજા….  <br><br>આત્મિક બળ દઈ કરજો તાજા, <br>ભરજો ભંડાર બળ ઝાઝા અમારા, ….ઈસુ હૃદયના રાજા…. <br><br> મંડળી મળી આ તમને ભજવા,<br> તમે જીવન વરરાજા અમારા….ઈસુ હૃદયના રાજા…. <br><br> સ્વીકારજો અમ પ્રીતનાં ફૂલડાં, <br>પ્રીતિતણા મહારાજા, અમારા, ….ઈસુ હૃદયના રાજા….   </p>   " , lyrics_hi: " <p>  आवो मंदिरीए आजे अमारा, ….ईसु हृदयना राजा…. <br><br>सन्मान स्वीकारो अम गुणगान झाझां <br>खोलीए दिल दरवाजा अमारा, ….ईसु हृदयना राजा….  <br><br>पाप हरी परिपूर्ण करो साजा, <br>तमे छो महान वैद राजा अमारा, ….ईसु हृदयना राजा….  <br><br>आत्मिक बळ दई करजो ताजा, <br>भरजो भंडार बळ झाझा अमारा, ….ईसु हृदयना राजा…. <br><br> मंडळी मळी आ तमने भजवा,<br> तमे जीवन वरराजा अमारा….ईसु हृदयना राजा…. <br><br> स्वीकारजो अम प्रीतनां फूलडां, <br>प्रीतितणा महाराजा, अमारा, ….ईसु हृदयना राजा….   </p>   "},
        { title: "1042,ધન દહાડો ધન આદિત કેરો ભજીએ ઈસુ નાથ धन दहाडो धन आदित केरो भजीए ईसु नाथ  dhan dahado dhan aadit kero", lyrics_gu: " <p> ધન દહાડો ધન આદિત કેરો, <br>ભજીએ ઈસુ નાથ દહાડો બહુ સારો રે, <br><br>ઘંટતણા શુભ નાદ સૂણીને, <br> હરખાઈએ મન સાથ;...દહાડો.<br><br>  પ્રભુ મંદિરમાં દોડી જઈએ,<br>સૌ વહાલાં સંઘાત;...દહાડો.<br><br>સંસારી ખટપટને ટાળી,<br>સૂણીએ પ્રભુની વાત;...દહાડો.<br><br>પ્રભુભજનમાં રહેવાથી તો,<br>મન ૫ થશે રળિયાત; દહાડો.<br><br> આળસ ને વળી ઊંઘ તજીને <br>રહીએ દેવની સાથ;...દહાડો. <br><br>દેવતણી પ્રીતિ સંભારી,<br>સમરો ઈસુ નાથ;...દહાડો.    </p>   " , lyrics_hi: " <p> धन दहाडो धन आदित केरो, <br>भजीए ईसु नाथ दहाडो बहु सारो रे, <br><br>घंटतणा शुभ नाद सूणीने, <br> हरखाईए मन साथ;...दहाडो.<br><br>  प्रभु मंदिरमां दोडी जईए,<br>सौ वहालां संघात;...दहाडो.<br><br>संसारी खटपटने टाळी,<br>सूणीए प्रभुनी वात;...दहाडो.<br><br>प्रभुभजनमां रहेवाथी तो,<br>मन ५ थशे रळियात; दहाडो.<br><br> आळस ने वळी ऊंघ तजीने <br>रहीए देवनी साथ;...दहाडो. <br><br>देवतणी प्रीति संभारी,<br>समरो ईसु नाथ;...दहाडो.    </p>   " },
        { title: "1043,અવસર આવો આવે ન વારંવાર  ભાઈઓ રે अवसर आवो आवे न वारंवार  भाईओ रे avsar aavo aave na varamvar", lyrics_gu: " <p>  અવસર આવો આવે ન વારંવાર; <br> ભાઈઓ રે, પ્રભુભજનમાં આવજો...<br><br>જગની ચિંતા રાખો નહિ રે લગાર;<br> રાખો રે, પ્રભુ ભરોસો રાખજો...<br><br> જીવતું પાણી પીવા આવો એકવાર;<br>તૃષા રે, તૃષા તમારી છીપશે...<br><br>જગમાં તમને વિધવિધના સંતાપ;<br> શાંતિ રે, તમને ઈસુ આપશે...<br><br>કિરમજ જેવાં પાપ તમારાં લાલ;<br>થાશે રે, બરફ સરખાં ઊજળાં...<br><br>સ્વર્ગી સુખનો કરો તમે જો વિચાર;<br> શત્રુ રે, શેતાનથી જુદાં થજો...<br><br>શરણે આવો ઈસુ ગુરુ તારનાર;<br>પાપો રે, પાપો તમારાં ટાળશે...    </p>   " , lyrics_hi: " <p>  अवसर आवो आवे न वारंवार; <br> भाईओ रे, प्रभुभजनमां आवजो...<br><br>जगनी चिंता राखो नहि रे लगार;<br> राखो रे, प्रभु भरोसो राखजो...<br><br> जीवतुं पाणी पीवा आवो एकवार;<br>तृषा रे, तृषा तमारी छीपशे...<br><br>जगमां तमने विधविधना संताप;<br> शांति रे, तमने ईसु आपशे...<br><br>किरमज जेवां पाप तमारां लाल;<br>थाशे रे, बरफ सरखां ऊजळां...<br><br>स्वर्गी सुखनो करो तमे जो विचार;<br> शत्रु रे, शेतानथी जुदां थजो...<br><br>शरणे आवो ईसु गुरु तारनार;<br>पापो रे, पापो तमारां टाळशे...    </p>   " },
        { title: "1044,પ્રાણ મેં મારો દીધો રક્ત દીધું વેવાડી  प्राण में मारो दीधो रक्त दीधुं वेवाडी  pran me maro didho rakt didhu", lyrics_gu: " <p>  પ્રાણ મેં મારો દીધો, રક્ત દીધું વે’વાડી, <br>પાપથી છૂટો કીધો, શેતાન નીચો પાડી. <br>મુજ જીવ આપ્યો, આપ્યો તુજ માટ ! <br>તેં શું આપ્યું મુજ .માટ ?…. (2) <br><br> હું છોડી સૌ મહિમાય પૃથ્વી પર આવ્યો છું <br>ગયો ગરીબી માંય, બહુ દુઃખ ઉઠાવી હું. <br>એમ  છોડયું, છોડયું મેં બધું; તેં મુજ માટ શું કીધું ?….(2) <br><br> અવર્ણ્ય જે દુઃખો તે મે બધાં સહ્યાં, <br>કે તું પામે સુખો, પાપ તારાં માફ થયાં,<br> એમ દુઃખમાં, દુઃખમાં મેં સહ્યું, <br> શું , મુજ માટ દુઃખ સહ્યું ?…. (2)<br><br>લાવ્યો છું તારણ નાવ ને માફીરૂપ ઈનામ; <br>લાવ્યો તારો બચાવ ને શાંતિનો પેગામ.<br> એમ બધું, બધું હું લાવ્યો, મુજ માટ તું શું લાવ્યો ? ….(2)    </p>   " , lyrics_hi: " <p>  प्राण में मारो दीधो, रक्त दीधुं वे’वाडी, <br>पापथी छूटो कीधो, शेतान नीचो पाडी. <br>मुज जीव आप्यो, आप्यो तुज माट ! <br>तें शुं आप्युं मुज .माट ?…. (2) <br><br> हुं छोडी सौ महिमाय पृथ्वी पर आव्यो छुं <br>गयो गरीबी मांय, बहु दुःख उठावी हुं. <br>एम  छोडयुं, छोडयुं में बधुं; तें मुज माट शुं कीधुं ?….(2) <br><br> अवर्ण्य जे दुःखो ते मे बधां सह्यां, <br>के तुं पामे सुखो, पाप तारां माफ थयां,<br> एम दुःखमां, दुःखमां में सह्युं, <br> शुं , मुज माट दुःख सह्युं ?…. (2)<br><br>लाव्यो छुं तारण नाव ने माफीरूप ईनाम; <br>लाव्यो तारो बचाव ने शांतिनो पेगाम.<br> एम बधुं, बधुं हुं लाव्यो, मुज माट तुं शुं लाव्यो ? ….(2)    </p>   " },
        { title: "1045,ધન્ય તે દિન કર્યો જ્યારે તારનાર કેરો મેં અંગીકાર धन्य ते दिन कर्यो ज्यारे तारनार केरो में अंगीकार  dhany te din kayo jyare tarnar", lyrics_gu: " <p>  ધન્ય તે દિન, કર્યો જ્યારે, તારનાર કેરો મેં અંગીકાર; <br>હર્ષે ભરપૂર મન અત્યારે, ખુશીનો કરે છે પોકાર.<br><br> ધન્ય દિન, ધન્ય દિન, શુદ્ધ કરાયો હું મલિન;<br> ખ્રિસ્તે કહ્યું, પ્રાર્થના કરો, જાગૃત અને આનંદી રહો.<br> ધન્ય દિન, ધન્ય દિન, શુદ્ધ કરાયો હું મલિન.<br><br>મુજમાં મહાકામ પૂર્ણ થયું, પ્રભુનો હું ને તે મારો; <br>તેણે તેડયો ને સુણ્યા મેં, મધુર ઈશ્વરી પોકારો.<br><br>વિયોગી મન મારા, તું હાલ, આરામે રહે આ સુખને સ્થાન; <br>પ્રભુથી દૂર ન જા કો કાળ, તે આપે સર્વ કૃપાદાન.<br><br>જ્યાં લગ જીવીશ આ જગત પર, ને મારું મરણ આવે પાસ;<br> ત્યાં લગ પોં’’ચશે, હે પરાત્પર, દાસ કેરી સ્તુતિની સુવાસ.    </p>   " , lyrics_hi: " <p>  धन्य ते दिन, कर्यो ज्यारे, तारनार केरो में अंगीकार; <br>हर्षे भरपूर मन अत्यारे, खुशीनो करे छे पोकार.<br><br> धन्य दिन, धन्य दिन, शुद्ध करायो हुं मलिन;<br> ख्रिस्ते कह्युं, प्रार्थना करो, जागृत अने आनंदी रहो.<br> धन्य दिन, धन्य दिन, शुद्ध करायो हुं मलिन.<br><br>मुजमां महाकाम पूर्ण थयुं, प्रभुनो हुं ने ते मारो; <br>तेणे तेडयो ने सुण्या में, मधुर ईश्वरी पोकारो.<br><br>वियोगी मन मारा, तुं हाल, आरामे रहे आ सुखने स्थान; <br>प्रभुथी दूर न जा को काळ, ते आपे सर्व कृपादान.<br><br>ज्यां लग जीवीश आ जगत पर, ने मारुं मरण आवे पास;<br> त्यां लग पों’’चशे, हे परात्पर, दास केरी स्तुतिनी सुवास.    </p>   " },
