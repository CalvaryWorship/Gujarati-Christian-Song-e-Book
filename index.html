        { title: "  467,   તેરે હી નામ કી ગાતે હૈ સ્તુતિ तेरे ही नाम की गाते है स्तुति   tere hi nam ki gate he   ", lyrics_gu: " <p> તેરે હી નામ કી ગાતે હૈ સ્તુતિ, <br>મિલકર સારે સ્વર્ગ મેં <br><br>વો ગાતે તુ હૈ પવિત્ર, જો થા ઔર હૈ,<br> ઔર જો આનેવાલા હૈ, <br><br>આદર ઔર મહિમા મિલે તુઝે હી યોગ્ય તુ હી સદા<br> લેકિન પ્રભુ ચાહતા તુ,<br> યે ગીત.... મુઝ પાપી સે\....<br><br> ગાઉંગા મૈં તેરે લીયે...હાલેલુયાહ...<br>હાલેલુયા...હોસાન્ના <br>ગાઉંગા મૈં સિર્ફ પ્રભુ તેરે લિયે...<br>હાલેલુયાહ...હોસાન્ના <br><br> હાલેલુયાહ....(4)      </p>   " , lyrics_hi: " <p> तेरे ही नाम की गाते है स्तुति, <br>मिलकर सारे स्वर्ग में <br><br>वो गाते तु है पवित्र, जो था और है,<br> और जो आनेवाला है, <br><br>आदर और महिमा मिले तुझे ही योग्य तु ही सदा<br> लेकिन प्रभु चाहता तु,<br> ये गीत.... मुझ पापी से\....<br><br> गाउंगा मैं तेरे लीये...हालेलुयाह...<br>हालेलुया...होसान्ना <br>गाउंगा मैं सिर्फ प्रभु तेरे लिये...<br>हालेलुयाह...होसान्ना <br><br> हालेलुयाह....(4)      </p>   " },
        { title: "  522,  પવિત્ર આત્મા તુ હૈ યહાઁ पवित्र आत्मा तु है यहाँ  pavitra aatma tu he yaha  ", lyrics_gu: " <p>    પવિત્ર આત્મા તુ હૈ યહાઁ, તેરી મહિમા હોવે યહાઁ <br>કયોંકી તુ જો હૈ સો હૈં... (2)<br><br> યીશુ મસીહ કલ ઔર આજ, યુગાનયુગ એક સા હી હૈ, <br>કયોંકિ તુ જો હૈ સો હૈં....(2)<br><br>તેરી સામર્થ છુ લે યહાઁ, અભિષેક પાયે યહાઁ <br>કયોંકિ તુ જો હૈ સો હૈં.... (2)<br><br>ચંગાઈ હોવે યહાઁ, છુટકારા પાયે યહાઁ,<br> કયોંકિ તુ જો હૈ સો હૈં.... (2)<br><br>આરાઘના કરતે હૈ હમ, સ્તુતિ ગાતે હૈ હમ <br>કયોંકિ તુ જો હૈ સો હૈં....     </p>   ", lyrics_hi: " <p>    पवित्र आत्मा तु है यहाँ, तेरी महिमा होवे यहाँ <br>कयोंकी तु जो है सो हैं... (2)<br><br> यीशु मसीह कल और आज, युगानयुग एक सा ही है, <br>कयोंकि तु जो है सो हैं....(2)<br><br>तेरी सामर्थ छु ले यहाँ, अभिषेक पाये यहाँ <br>कयोंकि तु जो है सो हैं.... (2)<br><br>चंगाई होवे यहाँ, छुटकारा पाये यहाँ,<br> कयोंकि तु जो है सो हैं.... (2)<br><br>आराघना करते है हम, स्तुति गाते है हम <br>कयोंकि तु जो है सो हैं....     </p>   "  },
        { title: "  523,   મિલે આદર ઔર મહિમા તુઝે मिले आदर और महिमा तुझे  mile aadar our mahima  ", lyrics_gu: " <p>    મિલે આદર ઔર મહિમા તુઝે, જ્ઞાન ઔર ધન્યવાદ પ્રભુ<br> મિલે સ્તુતિ ઔર શકિત પ્રશંસા, સદા સર્વદા….(2)<br><br> સર્વ શકિતમાન પ્રભુ પરમેશ્વર...<br>જો હૈ ઔર થા ઔર રહેગા.. (2)<br><br>તેરી હી મહિમા હો વે સદા.... મેરે જીવન મેં….(2)<br><br> સર્વ શકિતમાન પ્રભુ પરમેશ્વર, <br>જો હૈ ઔર થા ઔર રહેગા ....       </p>   " , lyrics_hi: " <p>    मिले आदर और महिमा तुझे, ज्ञान और धन्यवाद प्रभु<br> मिले स्तुति और शकित प्रशंसा, सदा सर्वदा….(2)<br><br> सर्व शकितमान प्रभु परमेश्वर...<br>जो है और था और रहेगा.. (2)<br><br>तेरी ही महिमा हो वे सदा.... मेरे जीवन में….(2)<br><br> सर्व शकितमान प्रभु परमेश्वर, <br>जो है और था और रहेगा ....       </p>   " },
        { title: "   524,   ઉઠાતે હૈ તેરા નામ, તેરી સ્તુતિ કરતે હુએ  उठाते है तेरा नाम  तेरी स्तुति करते हुए   uthate he tera nam teri stuti  ", lyrics_gu: " <p>     ઉઠાતે હૈ તેરા નામ, તેરી સ્તુતિ કરતે હુએ <br>ઘુંટનો  પર હમ આકર કરતે હૈ તુજસે પ્રાર્થના<br><br> મિલકર હમ ગાએ  પ્રભુ કિ સ્તુતિ હો <br>મિલકર હમ ગાએ હાલેલુયાહ .... (2)<br><br>આયેગા મેરા યીશુ હમે લેને એક દિન <br>જાયેંગે હમ ઉસકે સંગ જહાં પર હોગા અનંત જીવન<br><br> મિલકર હમ ગાએ પ્રભુ કિ સ્તુતિ હો<br> મિલકર હમ ગાએ હાલેલુયાહ .... (2)    </p>   ", lyrics_hi: " <p>     उठाते है तेरा नाम, तेरी स्तुति करते हुए <br>घुंटनो  पर हम आकर करते है तुजसे प्रार्थना<br><br> मिलकर हम गाए  प्रभु कि स्तुति हो <br>मिलकर हम गाए हालेलुयाह .... (2)<br><br>आयेगा मेरा यीशु हमे लेने एक दिन <br>जायेंगे हम उसके संग जहां पर होगा अनंत जीवन<br><br> मिलकर हम गाए प्रभु कि स्तुति हो<br> मिलकर हम गाए हालेलुयाह .... (2)    </p>   "  },
        { title: "  535, હાલેલુયાહ  થેંકયુ જીસસ हालेलुयाह  थेंकयु जीसस  haleluya  ", lyrics_gu: " <p>   હાલેલુયાહ, હાલેલુયાહ, હાલેલુયાહ, હાલેલુયાહ ... (3)<br><br> યીશુ ધન્યવાદ, યીશુ ધન્યવાદ .... (3) <br><br>થેંકયુ જીસસ, થેંકયુ જીસસ, થેંકયુ જીસસ, થેંકયુ જીસસ …. (3)    </p>   " , lyrics_hi: " <p>   हालेलुयाह, हालेलुयाह, हालेलुयाह, हालेलुयाह ... (3)<br><br> यीशु धन्यवाद, यीशु धन्यवाद .... (3) <br><br>थेंकयु जीसस, थेंकयु जीसस, थेंकयु जीसस, थेंकयु जीसस …. (3)    </p>   " },
        { title: "  568, પિતા તેરી આરાધના હો  पिता तेरी आराधना हो pita teri aaradhna ho   ", lyrics_gu: " <p>   પિતા તેરી આરાધના હો<br> જીવન તુઝકો સોંપતા હું<br>પ્રેમ તુજસે કરતા હું<br><br> યીશુ તેરીઆરાધના હો <br>જીવન તુઝકો સોંપતા હું<br>પ્રેમ તુજસે કરતા હું<br><br>આત્મા તેરી આરાધના હો<br> જીવન તુઝકો સોંપતા હું<br>પ્રેમ તુજસે કરતા હું   </p>   " , lyrics_hi: " <p>   पिता तेरी आराधना हो<br> जीवन तुझको सोंपता हुं<br>प्रेम तुजसे करता हुं<br><br> यीशु तेरीआराधना हो <br>जीवन तुझको सोंपता हुं<br>प्रेम तुजसे करता हुं<br><br>आत्मा तेरी आराधना हो<br> जीवन तुझको सोंपता हुं<br>प्रेम तुजसे करता हुं   </p>   " },
        { title: "   569, તેરે પાસ આતા હું યીશું તેરે પાસ तेरे पास आता हुं यीशुं तेरे पास  tere pas aata hu yishu   ", lyrics_gu: " <p> તેરે પાસ આતા હું યીશું તેરે પાસ....(2)<br><br> હરપલ મેરી હર સાંસ, તેરી સ્તુતિ કરતી રહે <br>હર દિન મેરી હર બાત, તેરી મહિમા ગાતી રહે<br><br>  યેશુ આ ….આ….(4) <br><br>  યેશુ આ ….આ….(4)     </p>   ", lyrics_hi: " <p> तेरे पास आता हुं यीशुं तेरे पास....(2)<br><br> हरपल मेरी हर सांस, तेरी स्तुति करती रहे <br>हर दिन मेरी हर बात, तेरी महिमा गाती रहे<br><br>  येशु आ ….आ….(4) <br><br>  येशु आ ….आ….(4)     </p>   "  },
        { title: "  570, પ્રભુ હૈ પ્રભુ હૈ મુર્દોમેં સે જી ઉઠા વો प्रभु है प्रभु है मुर्दोमें से जी उठा वो  prabhu he prabhu he murdo me   ", lyrics_gu: " <p>  પ્રભુ હૈ પ્રભુ હૈ, <br><br>મુર્દોમેં સે જી ઉઠા વો પ્રભુ હૈ<br><br> હરેક ઘુટને ટેકંગે, <br><br>હરેક જુબા માનેગી કિ <br><br>યીશુ ખ્રિસ્ત પ્રભુ હૈ   </p>   ", lyrics_hi: " <p>  प्रभु है प्रभु है, <br><br>मुर्दोमें से जी उठा वो प्रभु है<br><br> हरेक घुटने टेकंगे, <br><br>हरेक जुबा मानेगी कि <br><br>यीशु ख्रिस्त प्रभु है   </p>   "  },
        { title: "   616,  તુ પવિત્ર પવિત્ર હૈ તુ સચ્યા હૈ પ્રભુ  तु पवित्र पवित्र है तु सच्या है प्रभु tu pavitra pavitra he ", lyrics_gu: " <p>   તુ પવિત્ર પવિત્ર હૈ, તુ પવિત્ર પવિત્ર હૈ <br> તુ સચ્યા હૈ પ્રભુ, તુ ઝુઠા નહીં હૈ, <br> તુ પવિત્ર પવિત્ર હૈ <br> <br>તુ સામર્થી ભય યોગ્ય હૈ, તુ સ્વર્ગો કે સ્વર્ગ મે હૈ <br> તુ સચ્ચા હૈ પ્રભુ..... <br> <br>તુ કરૂણા નિદાન હૈ પ્રભુ, તુ અત્યંત મહાન હૈ પ્રભુ <br> તુ સચ્ચા હૈ પ્રભુ.... <br> <br>તુ અધર્મ કો ક્ષમા કરતા હૈ, સારે રોગો કો ચંગા કરતા હૈ  <br>તુ સચ્ચા હૈ પ્રભુ....   </p>   ", lyrics_hi: " <p>   तु पवित्र पवित्र है, तु पवित्र पवित्र है <br> तु सच्या है प्रभु, तु झुठा नहीं है, <br> तु पवित्र पवित्र है <br> <br>तु सामर्थी भय योग्य है, तु स्वर्गो के स्वर्ग मे है <br> तु सच्चा है प्रभु..... <br> <br>तु करूणा निदान है प्रभु, तु अत्यंत महान है प्रभु <br> तु सच्चा है प्रभु.... <br> <br>तु अधर्म को क्षमा करता है, सारे रोगो को चंगा करता है  <br>तु सच्चा है प्रभु....   </p>   " },
        { title: "  617,  હે સ્વર્ગીય પિતા, તેરે નામકી સ્તુતિ હો  हे स्वर्गीय पिता, तेरे नामकी स्तुति हो he svargiya pita tere nam ki  ", lyrics_gu: " <p>    હે સ્વર્ગીય પિતા, તેરે નામકી સ્તુતિ હો<br> હે જીવનદાતા, તેરે સન્મુખ આતે  હમ  .... (2)<br><br>આરાધના.... હો....આરાધના .....(2)<br><br>તેરે સિવા કોઈ નહિ <br>આરાધના  કે યોગ્ય <br>તેરે સમાન, કોઈ નહિ <br>સ્વર્ગ મે, યા પૃથ્વી મે .... (2)<br><br> આરાધના.... હો....આરાધના .....   </p>   " , lyrics_hi: " <p>    हे स्वर्गीय पिता, तेरे नामकी स्तुति हो<br> हे जीवनदाता, तेरे सन्मुख आते  हम  .... (2)<br><br>आराधना.... हो....आराधना .....(2)<br><br>तेरे सिवा कोई नहि <br>आराधना  के योग्य <br>तेरे समान, कोई नहि <br>स्वर्ग मे, या पृथ्वी मे .... (2)<br><br> आराधना.... हो....आराधना .....   </p>   " },
        { title: "  618, પવિત્ર અતિ પવિત્ર, સ્થાન મે, લે ચલ પ્રભુ पवित्र अति पवित्र, स्थान मे, ले चल प्रभु  pavitra ati pavitra sthan me  ", lyrics_gu: " <p>  પવિત્ર અતિ પવિત્ર, સ્થાન મે, લે ચલ પ્રભુ.... (2)<br>મુઝકો તું અપને લહુસે, ધો દે મેરે પ્રભુ .... (2) <br><br>તેરે સામને ઝુકતે હૈ, સઝદા હમ કરતે હૈ.... (2)<br>આત્મા ઔર સચ્ચાઈસે આરાધના કરતે હૈ ….(2)<br>પવિત્ર….<br><br> શુધ્ધ જલ તું છીડક દે, મનકો મેરે બદલ દે<br> પ્રાર્થના હૈ હમારી, આત્માસે તું ભર દે ….(2)<br>પવિત્ર….<br><br>જિતના મૈં તુઝકો જાનું, ઉતના હી કરીબ આવું <br>જિતના મૈં તુઝકો ચાહુ, ઉતના હી આશિષ પાવું…. (2)<br>પવિત્ર….    </p>   " , lyrics_hi: " <p>  पवित्र अति पवित्र, स्थान मे, ले चल प्रभु.... (2)<br>मुझको तुं अपने लहुसे, धो दे मेरे प्रभु .... (2) <br><br>तेरे सामने झुकते है, सझदा हम करते है.... (2)<br>आत्मा और सच्चाईसे आराधना करते है ….(2)<br>पवित्र….<br><br> शुध्ध जल तुं छीडक दे, मनको मेरे बदल दे<br> प्रार्थना है हमारी, आत्मासे तुं भर दे ….(2)<br>पवित्र….<br><br>जितना मैं तुझको जानुं, उतना ही करीब आवुं <br>जितना मैं तुझको चाहु, उतना ही आशिष पावुं…. (2)<br>पवित्र….    </p>   " },
        { title: "  619, સ્વાગત પવિત્ર આત્મા હમ તેરી હજુરી મે स्वागत पवित्र आत्मा हम तेरी हजुरी मे  svagat pavitra aatma ham teri ", lyrics_gu: " <p>   સ્વાગત પવિત્ર આત્મા <br>હમ તેરી હજુરી મે<br> ભર તુ અપની સામર્થ<br> રહે તુ મુઝમે ….(2)<br><br>તુ હૈ જીવન કા જલ<br> સોતા જોના સુખે<br> શાંતિદાતા સલાહકાર <br>કર પુરા કબજા ….(2)  </p>   " , lyrics_hi: " <p>   स्वागत पवित्र आत्मा <br>हम तेरी हजुरी मे<br> भर तु अपनी सामर्थ<br> रहे तु मुझमे ….(2)<br><br>तु है जीवन का जल<br> सोता जोना सुखे<br> शांतिदाता सलाहकार <br>कर पुरा कबजा ….(2)  </p>   " },
        { title: "  620,  લે ચલ મુઝે તુ હૈ જહાં, લે ચલ મુઝે  ले चल मुझे तु है जहां, ले चल मुझे  le chal muze tu he jaha  ", lyrics_gu: " <p>   લે ચલ મુઝે.... (2) તુ હૈ જહાં, લે ચલ મુઝે….<br>લે ચલ મુઝે.... (2) તેરે સિંહાસન કે પાસ, લે ચલ મુઝે…<br><br> મેં તેરે પાસ આતા હું, પવિત્ર દિલસે....(2) <br>આરાધના મેં કરતા હું પ્રેમી મન સે,<br><br> તુઝે ઢુંઢતા હુઆ, તુઝે ચાહતા હુઆ, <br>મુઝે ખીંચ લે મૈં દોડુંગા.... (2).... લે ચલ....<br><br>તેરે પવિત્ર સ્થાન મેં, તુ મુઝે લે ચલ, <br>તુઝે દેખના મૈં ચાહતા હું, હર ઘડી હર પલ, <br>તુઝે ઢુંઢતા હુઆ, તુઝે ચાહતા હુઆ, <br>મુઝે ખીંચ લે મૈં દોડુંગા…. (2).... લે ચલ....<br><br>જૈસે હિરની પાની કે લિયે, પ્યાસા મૈં ભી તેરે લિયે.... (2) <br>તુઝે ઢુંઢતા હુઆ, તુઝે ચાહતા હુઆ, <br>મુઝે ખીંચ લે મૈં દોડુંગા.... (2).... લે ચલ...   </p>   " , lyrics_hi: " <p>   ले चल मुझे.... (2) तु है जहां, ले चल मुझे….<br>ले चल मुझे.... (2) तेरे सिंहासन के पास, ले चल मुझे…<br><br> में तेरे पास आता हुं, पवित्र दिलसे....(2) <br>आराधना में करता हुं प्रेमी मन से,<br><br> तुझे ढुंढता हुआ, तुझे चाहता हुआ, <br>मुझे खींच ले मैं दोडुंगा.... (2).... ले चल....<br><br>तेरे पवित्र स्थान में, तु मुझे ले चल, <br>तुझे देखना मैं चाहता हुं, हर घडी हर पल, <br>तुझे ढुंढता हुआ, तुझे चाहता हुआ, <br>मुझे खींच ले मैं दोडुंगा…. (2).... ले चल....<br><br>जैसे हिरनी पानी के लिये, प्यासा मैं भी तेरे लिये.... (2) <br>तुझे ढुंढता हुआ, तुझे चाहता हुआ, <br>मुझे खींच ले मैं दोडुंगा.... (2).... ले चल...   </p>   " },
        { title: "   621, હો તેરી સ્તુતિ ઔર આરાધના हो तेरी स्तुति और आराधना  ho teri stuti our aarathna", lyrics_gu: " <p>પવિત્ર તુ પવિત્ર તુ પવિત્ર યેશુ <br>હાલે... હાલેલુયા... હાલેલુયા... હાલેલુ.... ચેશુ .... (2)<br><br> હો તેરી સ્તુતિ, ઔર આરાધના<br> કરતા હું મૈં, તુઝસે યહ પ્રાર્થના <br>મહિમા સે તેરી, તુ ઈસ જગહ કો ભર<br> જો ભી તુ ચાહે, તુ યહાં પર કર .....હાલે...<br><br>કરૂણા સે તેરી, નયા દિન દિખાતા હૈ<br> ઢાલ બનકર મેરી, મુઝે બચાતા હૈ <br>જબ મૈં પુકારું, તુ દોડ આતા હૈ <br>જબ મૈં ગીરૂં, મુઝે ઉઠાતા હૈ....હાલે...<br><br>સારે જહાં મેં, તુઝસા કોઈ નહિ <br>તુઝકો છોડ કોઈ, પ્રભુ હૈ હી નહિ<br> ઘુટને મૈ ટેકુ, બસ તેરે સામને <br>તુ હે મેરા પ્રભુ, તુ મેરા પિતા ....હાલે...<br><br>પ્યાર હૈ, તુઝસે પ્યાર હૈ….(2)... યીશુ <br> રાજા, તુ મેરા રાજા….(2)...ચીશુ,<br> પ્રિય, તુ મેરા પ્રિય….(2)...ચીશુ,<br> પવિત્ર, તુ પવિત્ર…(2)...યીશુ     </p>   " , lyrics_hi: " <p>पवित्र तु पवित्र तु पवित्र येशु <br>हाले... हालेलुया... हालेलुया... हालेलु.... चेशु .... (2)<br><br> हो तेरी स्तुति, और आराधना<br> करता हुं मैं, तुझसे यह प्रार्थना <br>महिमा से तेरी, तु ईस जगह को भर<br> जो भी तु चाहे, तु यहां पर कर .....हाले...<br><br>करूणा से तेरी, नया दिन दिखाता है<br> ढाल बनकर मेरी, मुझे बचाता है <br>जब मैं पुकारुं, तु दोड आता है <br>जब मैं गीरूं, मुझे उठाता है....हाले...<br><br>सारे जहां में, तुझसा कोई नहि <br>तुझको छोड कोई, प्रभु है ही नहि<br> घुटने मै टेकु, बस तेरे सामने <br>तु हे मेरा प्रभु, तु मेरा पिता ....हाले...<br><br>प्यार है, तुझसे प्यार है….(2)... यीशु <br> राजा, तु मेरा राजा….(2)...चीशु,<br> प्रिय, तु मेरा प्रिय….(2)...चीशु,<br> पवित्र, तु पवित्र…(2)...यीशु     </p>   " },
        { title: "   622, ગેહરે પ્યાર સે, તુને પ્યાર કિયા गेहरे प्यार से, तुने प्यार किया  gehare  pyar se tune pyar kiya  ", lyrics_gu: " <p>   ગેહરે પ્યાર સે, તુને પ્યાર કિયા.... (2) <br>મા સે ગેહરા હૈ પ્યાર તેરા.... (2)<br>તુ ધન્ય હૈ સર્વ શ્રેષ્ઠ હૈ, તેરે જૈસા નહી ઔર કોઈ....(2)<br>હાલેલુયા..... (8)<br><br>તુઝે મેં કભી ભુલુંગા નહીં...(2) તેરે સાથ સાથ મૈં ચલુંગા, <br>એક નુર કે સમાન બનુંગા.... તુ ધન્ય હૈ….<br><br>તેરી મરજી પર મેં સદા ચલુ....(2) તેરે સાથ સાથ મૈં ચલુંગા, <br>એક નુર કે સમાન બનુંગા.... તુ ધન્ય હૈ….<br><br>તુઝે મેં કભી છોડુંગા નહીં....(2) તેરે સાથ સાથ મૈં ચલુંગા,<br> એક નુર કે સમાન બનુંગા.... તુ ધન્ય હૈ….   </p>   " , lyrics_hi: " <p>   गेहरे प्यार से, तुने प्यार किया.... (2) <br>मा से गेहरा है प्यार तेरा.... (2)<br>तु धन्य है सर्व श्रेष्ठ है, तेरे जैसा नही और कोई....(2)<br>हालेलुया..... (8)<br><br>तुझे में कभी भुलुंगा नहीं...(2) तेरे साथ साथ मैं चलुंगा, <br>एक नुर के समान बनुंगा.... तु धन्य है….<br><br>तेरी मरजी पर में सदा चलु....(2) तेरे साथ साथ मैं चलुंगा, <br>एक नुर के समान बनुंगा.... तु धन्य है….<br><br>तुझे में कभी छोडुंगा नहीं....(2) तेरे साथ साथ मैं चलुंगा,<br> एक नुर के समान बनुंगा.... तु धन्य है….   </p>   "},
        { title: "  639, સ્વર્ગીય આશિષ દે સ્વર્ગ કો તુ ખોલ स्वर्गीय आशिष दे स्वर्ग को तु खोल  svargiy aashis de svarg ko  ", lyrics_gu: " <p>  સ્વર્ગીય આશિષ દે…. (2)<br>સ્વર્ગ કો તુ ખોલ હાથ અપના બઢા સ્વર્ગીય આશિષ દે<br><br> આત્માકી ચંગાઈ દે ….(2)<br>આત્મા પવિત્ર શુધ્ધ કર ચરિત્ર, આત્મા કી ચંગાઈ દે<br><br>યીશુ મેરે દિલમેં આ…. (2)<br>ખોલતા હું દ્વાર કરતા ઈકરાર યીશુ મેરે દિલમેં આ<br><br>પવિત્ર આત્મા તુ દે ….(2)<br>ભર દે મુઝે સામર્થ સે પવિત્ર આત્મા તું દે<br><br>હમકો ગ્રહણ કર પ્રભુ…. (2)<br>જૈસે ભી હૈ હમ હૈ તેરે હમકો ગ્રહણ કર પ્રભુ     </p>   " , lyrics_hi: " <p>  स्वर्गीय आशिष दे…. (2)<br>स्वर्ग को तु खोल हाथ अपना बढा स्वर्गीय आशिष दे<br><br> आत्माकी चंगाई दे ….(2)<br>आत्मा पवित्र शुध्ध कर चरित्र, आत्मा की चंगाई दे<br><br>यीशु मेरे दिलमें आ…. (2)<br>खोलता हुं द्वार करता ईकरार यीशु मेरे दिलमें आ<br><br>पवित्र आत्मा तु दे ….(2)<br>भर दे मुझे सामर्थ से पवित्र आत्मा तुं दे<br><br>हमको ग्रहण कर प्रभु…. (2)<br>जैसे भी है हम है तेरे हमको ग्रहण कर प्रभु     </p>   " },
        { title: "    640, જય ઈસુ જય જય ઇસુ जय ईसु जय जय इसु  jay ishu jay jay ishu ", lyrics_gu: " <p>   જય ઈસુ .... (3) જય જય ઇસુ<br><br>મેરે મનમે તુ હી તુ, મેરે નજરમે તુ હી તુ <br>મેરે હોઠો પે તુ હી તુ, મેરે દિલ મે તુ હી તુ <br>જય ઈસુ .... (3)<br><br> મેરી પ્રાર્થના મે તુ હી તુ, મેરી સ્તુતિ મે તુ હી તુ <br>મેરે ગીતો મે તુ હી તુ, મેરે જીવન મે તુ હી તુ <br>જય ઈસુ .... (3)<br><br>મેરે શહેર મે તુ હી તુ, મેરે નગર મે તુ હી તુ<br> મેરે ગાંવ મે તુ હી તુ, મેરે ઘર મે તુ હી તુ <br>જય ઈસુ ... (3)     </p>   " , lyrics_hi: " <p>   जय ईसु .... (3) जय जय इसु<br><br>मेरे मनमे तु ही तु, मेरे नजरमे तु ही तु <br>मेरे होठो पे तु ही तु, मेरे दिल मे तु ही तु <br>जय ईसु .... (3)<br><br> मेरी प्रार्थना मे तु ही तु, मेरी स्तुति मे तु ही तु <br>मेरे गीतो मे तु ही तु, मेरे जीवन मे तु ही तु <br>जय ईसु .... (3)<br><br>मेरे शहेर मे तु ही तु, मेरे नगर मे तु ही तु<br> मेरे गांव मे तु ही तु, मेरे घर मे तु ही तु <br>जय ईसु ... (3)     </p>   " },
        { title: "  641, આરાધના કરે આરાધના ઉપકારો કો ઉસકે યાદ કરે आराधना करे आराधना उपकारो को उसके याद करे aaradhna kare aaradhna upkaro ko ", lyrics_gu: " <p>   આરાધના કરે આરાધના, ઉપકારો કો ઉસકે યાદ કરે<br> હાથો કો ઉઠાકે ધન્યવાદ કરે <br>ઉંચે સ્વરો મે ઉસકી સ્તુતિ કરે ….(2)<br>હાલેલુયા, હાલેલુયા, હાલેલુયા, હાલેલુયા... (2)<br><br>ઈસુ કે લહુને પાપોસે મુકિત દી <br>ઈસુકે લહુને રોગોસે ચંગાઈ દી.... (2) <br>સંભાલતા મુઝે અપને હાથો સે .... (2) <br>મૂઝે કોઈ ચિંતા નહીં .... (2)<br>હાલેલુયા<br><br>આત્મા કે બલસે પ્રભુ ભરદે મુઝે<br> પ્રેમસે કરું સારે કામ શકિત મુઝે ઐસી દે.... (2) <br>તાજા હરદમ રહું આત્માકી નદી મે.... (2)<br> અર્પણ કરતા હું ઉસકે લીયે .... (2)<br>હાલેલુયા….    </p>   ", lyrics_hi: " <p>   आराधना करे आराधना, उपकारो को उसके याद करे<br> हाथो को उठाके धन्यवाद करे <br>उंचे स्वरो मे उसकी स्तुति करे ….(2)<br>हालेलुया, हालेलुया, हालेलुया, हालेलुया... (2)<br><br>ईसु के लहुने पापोसे मुकित दी <br>ईसुके लहुने रोगोसे चंगाई दी.... (2) <br>संभालता मुझे अपने हाथो से .... (2) <br>मूझे कोई चिंता नहीं .... (2)<br>हालेलुया<br><br>आत्मा के बलसे प्रभु भरदे मुझे<br> प्रेमसे करुं सारे काम शकित मुझे ऐसी दे.... (2) <br>ताजा हरदम रहुं आत्माकी नदी मे.... (2)<br> अर्पण करता हुं उसके लीये .... (2)<br>हालेलुया….    </p>   "  },
        { title: "   642, આયે હૈ હમ તેરે ચરણો મે લેકર હમ સ્તુતિ आये है हम तेरे चरणो मे लेकर हम स्तुति aaye he ham tere charno me ", lyrics_gu: " <p>  આયે હૈ હમ તેરે ચરણો મે લેકર હમ સ્તુતિ ….(3)<br>હાલેલુયાહ .... (4)<br><br>પ્યારે મસીહા આશિષ દે હમે <br>આત્મા સે તુ ભર દે હમે.... (3)<br>હાલેલુયાહ .... (4) <br><br>હમ બચ્ચે હે પરમ પિતા કે, <br>બઢના હૈ હમે વચનો મે ….(3)<br>હાલેલુયાહ .... (4)<br><br> મિલતી હૈ હમે તુજ સે ચંગાઈયાં, <br>દેતા તુ હમે પાપો સે મુકિત.... (3)<br>હાલેલુયાહ .... (4)   </p>   " , lyrics_hi: " <p>  आये है हम तेरे चरणो मे लेकर हम स्तुति ….(3)<br>हालेलुयाह .... (4)<br><br>प्यारे मसीहा आशिष दे हमे <br>आत्मा से तु भर दे हमे.... (3)<br>हालेलुयाह .... (4) <br><br>हम बच्चे हे परम पिता के, <br>बढना है हमे वचनो मे ….(3)<br>हालेलुयाह .... (4)<br><br> मिलती है हमे तुज से चंगाईयां, <br>देता तु हमे पापो से मुकित.... (3)<br>हालेलुयाह .... (4)   </p>   " },
        { title: "  643, ઈસુ મસીહ તેરે જૈસા હે કોઈ નહી ईसु मसीह तेरे जैसा हे कोई नही  ishu masiha tere jaisa he koyi   ", lyrics_gu: " <p> ઈસુ મસીહ તેરે જૈસા હે કોઈ નહી<br>તેરે ચરણોમેં ઝુકે આસમાન ઔર મહીમા ગાયે જમીન<br><br>હમ ગાયે હો સન્ના, તુ રાજાઓકા હે રાજા <br>તેરી મહિમા હોવે સદા, તુ હે પ્રભુ હમારા ખુદા<br><br>પ્યારે પિતા તુને હમસે ઈતના પ્યાર કિયા<br> હમે પાપોસે છુડાને કો અપને બેટે કો કુરબાન કિયા.<br><br>હમ ગાયે હો સન્ના, તુ રાજાઓકા હે રાજા <br>તેરી મહિમા હોવે સદા, તુ હે પ્રભુ હમારા ખુદા     </p>   " , lyrics_hi: " <p> ईसु मसीह तेरे जैसा हे कोई नही<br>तेरे चरणोमें झुके आसमान और महीमा गाये जमीन<br><br>हम गाये हो सन्ना, तु राजाओका हे राजा <br>तेरी महिमा होवे सदा, तु हे प्रभु हमारा खुदा<br><br>प्यारे पिता तुने हमसे ईतना प्यार किया<br> हमे पापोसे छुडाने को अपने बेटे को कुरबान किया.<br><br>हम गाये हो सन्ना, तु राजाओका हे राजा <br>तेरी महिमा होवे सदा, तु हे प्रभु हमारा खुदा     </p>   "},
        { title: "  644, હે યીશુ મેરે હે સ્વામી મેરે તેરે કદમો મે ઝુકતા હુ મૈ  हे यीशु मेरे हे स्वामी मेरे तेरे कदमो मे झुकता हु मै    he yishu mere svami mere tere kadmo ", lyrics_gu: " <p>    હે યીશુ મેરે હે સ્વામી મેરે <br>તેરે કદમો મે ઝુકતા હુ મૈ <br>રાજાધિરાજ તુ પ્રભુઓકા પ્રભુ તુ <br>સ્તુતિ મહિમા કે યોગ્ય તુ <br>મહિમા કા રાજા હૈ તુ .... હા..લેલુયા<br><br>હજારો મે દશ હજાર મે<br>  હૈ સબસે સુંદર તુ <br>કરુણા કા સાગર હૈ તુ <br>પ્રેમ કા સોતા હૈ તુ <br>જીવન દિયા તુને મુઝે પ્રભુ મેરા સર્વસ્વ તુ….હા..લેલુયા<br><br>પવિત્ર પવિત્ર તુ <br>પવિત્ર પવિત્ર પવિત્ર તુ<br> પરમ પવિત્ર તુ ......હા..લેલુયા </p>   " , lyrics_hi: " <p>    हे यीशु मेरे हे स्वामी मेरे <br>तेरे कदमो मे झुकता हु मै <br>राजाधिराज तु प्रभुओका प्रभु तु <br>स्तुति महिमा के योग्य तु <br>महिमा का राजा है तु .... हा..लेलुया<br><br>हजारो मे दश हजार मे<br>  है सबसे सुंदर तु <br>करुणा का सागर है तु <br>प्रेम का सोता है तु <br>जीवन दिया तुने मुझे प्रभु मेरा सर्वस्व तु….हा..लेलुया<br><br>पवित्र पवित्र तु <br>पवित्र पवित्र पवित्र तु<br> परम पवित्र तु ......हा..लेलुया </p>   " },
        { title: "  645,  ઈસ ભવન મે ઈસ આરાધનામે ईस भवन मे ईस आराधनामे  is bhavan me is aaradhna me ", lyrics_gu: " <p>   ઈસ ભવનમે ઈસ આરાધનામે <br>તેરી હી મહીમા હો<br><br>હમ લાતે સ્તુતિ ઔર પ્રસંશા <br>ઔર આરાધના તેરી હી ચરનો .... (2)<br><br>તુ હે મહાન….(3)....સર્વ શક્તિમાન…. (2)<br><br> તુ હે ભલા….(3) ....પ્રેમી ખુદા….(2)   ઈસ ભવન મે  </p>   " , lyrics_hi: " <p>   ईस भवनमे ईस आराधनामे <br>तेरी ही महीमा हो<br><br>हम लाते स्तुति और प्रसंशा <br>और आराधना तेरी ही चरनो .... (2)<br><br>तु हे महान….(3)....सर्व शक्तिमान…. (2)<br><br> तु हे भला….(3) ....प्रेमी खुदा….(2)   ईस भवन मे  </p>   " },
        { title: "  646, યહોવા યીરેહ દાતા મેરે તુ કાફી હૈ મેરે લિયે   यहोवा यीरेह दाता मेरे तु काफी है मेरे लिये   yahova yireh data mere tu  ", lyrics_gu: " <p>  યહોવા યીરેહ દાતા મેરે તુ કાફી હૈ મેરે લિયે <br>તુ કાફી હૈ.... (3) મેરે લિયે….<br><br> યહોવા રાફા તુ કરતા ચંગા <br>મિલી ચંગાઈ તેરે ધાંવોસે <br>યહોવા શમ્મા તું સંગ રહતા <br>હર જરૂરત કો પુરી કરતા હૈ <br>તુ કાફી હૈ.... (3) મેરે લિયે….<br><br> યહોવા ઈલોહિમ સિરજન હારે<br> સબ રચા હૈ વચન સે તેરે<br> યહોવા ઈલિયોન તુ સર્વશકિતમાન <br>તેરે જૈસા નહીં કોઈ હૈ<br> યહોવા સાલોમ, તુ શાંતિદાતા<br> દી હૈ શાંતિ તૂને મુઝે<br> તુ કાફી હૈ... (3) મેરે લિયે    </p>   " , lyrics_hi: " <p>  यहोवा यीरेह दाता मेरे तु काफी है मेरे लिये <br>तु काफी है.... (3) मेरे लिये….<br><br> यहोवा राफा तु करता चंगा <br>मिली चंगाई तेरे धांवोसे <br>यहोवा शम्मा तुं संग रहता <br>हर जरूरत को पुरी करता है <br>तु काफी है.... (3) मेरे लिये….<br><br> यहोवा ईलोहिम सिरजन हारे<br> सब रचा है वचन से तेरे<br> यहोवा ईलियोन तु सर्वशकितमान <br>तेरे जैसा नहीं कोई है<br> यहोवा सालोम, तु शांतिदाता<br> दी है शांति तूने मुझे<br> तु काफी है... (3) मेरे लिये    </p>   " },
        { title: "  647, તેરી મહિમા કે  બાદલ, ઘેરે ઈસી જગહ કો तेरी महिमा के  बादल, घेरे ईसी जगह को teri mahima ke badal ghere  ", lyrics_gu: " <p>   તેરી મહિમા કે બાદલ, ઘેરે ઈસી જગહ કો .... (૨)<br> હૈ પ્રભુ તુ છુ લે છુ લે હમ સભી કો ..... (2)<br><br> તેરી આત્મા કી બરસા, બરસે ઈસી જગહ મેં.... (2)<br> ચંગાઈ ઔર છુટકારા, હોવે યીશુ કે નામ સે..... (2)<br><br>મહિમા... મહિમા... મહિમા... મહિમા... <br>મહિમા મેમ્ને કી ….(2)<br><br>યોગ્ય... યોગ્ય... યોગ્ય ...યોગ્ય... <br>યોગ્ય હે મેમ્ના….(2)<br><br>પવિત્ર... પવિત્ર... પવિત્ર... પવિત્ર...<br> પવિત્ર હે મેમ્ના….(2)    </p>   " , lyrics_hi: " <p>   तेरी महिमा के बादल, घेरे ईसी जगह को .... (२)<br> है प्रभु तु छु ले छु ले हम सभी को ..... (2)<br><br> तेरी आत्मा की बरसा, बरसे ईसी जगह में.... (2)<br> चंगाई और छुटकारा, होवे यीशु के नाम से..... (2)<br><br>महिमा... महिमा... महिमा... महिमा... <br>महिमा मेम्ने की ….(2)<br><br>योग्य... योग्य... योग्य ...योग्य... <br>योग्य हे मेम्ना….(2)<br><br>पवित्र... पवित्र... पवित्र... पवित्र...<br> पवित्र हे मेम्ना….(2)    </p>   " },
        { title: "  657, હજૂરી તેરી ચાહિયે તેરે બિન મેં કિસકી સ્તુતિ કરૂં हजूरी तेरी चाहिये तेरे बिन में किसकी स्तुति करूं hajuri teri chahiye tere bin he  ", lyrics_gu: " <p>  હજૂરી તેરી ચાહિયે…. (2) <br>તેરે બિન મેં કિસકી સ્તુતિ કરૂં <br>તેરે બિન મેં કિસકો ભજું .... (2)<br><br>તેરે ચેહરે કો દેખું સદા <br>તેરી મહિમા કો ચખ લુ જરા .... (2) ….તેરે બિન….<br><br>તેરે વચનો કો ધ્યાન કરું<br> મેં તેરે હી જૈસા બનું .... (2)….તેરે બિન….<br><br>તેસે સામર્થ કો બરસા પ્રભુ <br>તુ મુઝકો રીહા કર પ્રભુ….તેરે બિન….    </p>   " , lyrics_hi: " <p>  हजूरी तेरी चाहिये…. (2) <br>तेरे बिन में किसकी स्तुति करूं <br>तेरे बिन में किसको भजुं .... (2)<br><br>तेरे चेहरे को देखुं सदा <br>तेरी महिमा को चख लु जरा .... (2) ….तेरे बिन….<br><br>तेरे वचनो को ध्यान करुं<br> में तेरे ही जैसा बनुं .... (2)….तेरे बिन….<br><br>तेसे सामर्थ को बरसा प्रभु <br>तु मुझको रीहा कर प्रभु….तेरे बिन….    </p>   " },
        { title: "  658,   યીશુ તેરે કરીબ આને સે જિંદગી મેરી બદલ ગયી यीशु तेरे करीब आने से जिंदगी मेरी बदल गयी yishu tere karib aane se jindagi meri ", lyrics_gu: " <p>   યીશુ તેરે કરીબ આને સે, જિંદગી મેરી બદલ ગયી<br> યીશુ તેરે છુને સે, જિંદગી મેરી સવર ગયી<br><br>તુને મુઝે હૈ બચાયા, તુને મુઝે હૈ સહેલાયા.... (2)<br>મેં ધન્યવાદ કરતા રહુંગા યીશુ ધન્યવાદ કરતા રહુંગા….<br> ધન્યવાદ.... ધન્યવાદ.... ધન્યવાદ.... ધન્યવાદ....<br><br>મેં જો પાપો મેં ડૂબા હુઆ થા <br>ઔર જો તુઝસે દુર હુઆ થા .... (2) <br>તુને મુઝે હૈ છુડાયા <br>અપની રાહ પર ચલાયા….(2) <br>મેં ધન્યવાદ….<br><br>યીશુ ને ઐસા પ્રેમ જતાયા <br>મુઝકો આપના બેટા બનાયા .... (2) <br>અપના લહુ બહાયા <br>જીવન નયા દિલાયા .... (2)<br>મેં ધન્યવાદ….  </p>   " , lyrics_hi: " <p>   यीशु तेरे करीब आने से, जिंदगी मेरी बदल गयी<br> यीशु तेरे छुने से, जिंदगी मेरी सवर गयी<br><br>तुने मुझे है बचाया, तुने मुझे है सहेलाया.... (2)<br>में धन्यवाद करता रहुंगा यीशु धन्यवाद करता रहुंगा….<br> धन्यवाद.... धन्यवाद.... धन्यवाद.... धन्यवाद....<br><br>में जो पापो में डूबा हुआ था <br>और जो तुझसे दुर हुआ था .... (2) <br>तुने मुझे है छुडाया <br>अपनी राह पर चलाया….(2) <br>में धन्यवाद….<br><br>यीशु ने ऐसा प्रेम जताया <br>मुझको आपना बेटा बनाया .... (2) <br>अपना लहु बहाया <br>जीवन नया दिलाया .... (2)<br>में धन्यवाद….  </p>   " },
        { title: "  659,તું હી હૈ વો, જો મુઝકો છુડાતા तुं ही है वो, जो मुझको छुडाता tu hi he vo jo mizko chhudata ", lyrics_gu: " <p>   તું હી હૈ વો, જો મુઝકો છુડાતા<br> તું હી હૈ વો, જો મુઝકો સંભાલતા <br>દેખતા હું મેં જબ, તેરે ક્રુસ કી ઔર<br> તુહી હે વો, જો મુઝકો બચાતા….<br>મેં આઝાદ ….હું….<br> મેં આઝાદ તેરે લહું સે હુઆ હું .... (2)<br><br>તું હી હે વો જો મુઝકો ઉઠાતા<br> તું હી હે વો જો મુઝકો ચલાતા<br> દેખતા હું મેં જબ તેરે ક્રુસ કી ઔર <br>તું હી હે વો જો મુઝકો દૌડાતા….<br>મેં આઝાદ….<br><br>ટૂટે સારે બંધન આઝાદમેં હુઆ હું .... (2) <br>મેં આઝાદ તેરે લહુ સે હુઆ હું .... (2)<br>મેં આઝાદ….     </p>   " , lyrics_hi: " <p>   तुं ही है वो, जो मुझको छुडाता<br> तुं ही है वो, जो मुझको संभालता <br>देखता हुं में जब, तेरे क्रुस की और<br> तुही हे वो, जो मुझको बचाता….<br>में आझाद ….हुं….<br> में आझाद तेरे लहुं से हुआ हुं .... (2)<br><br>तुं ही हे वो जो मुझको उठाता<br> तुं ही हे वो जो मुझको चलाता<br> देखता हुं में जब तेरे क्रुस की और <br>तुं ही हे वो जो मुझको दौडाता….<br>में आझाद….<br><br>टूटे सारे बंधन आझादमें हुआ हुं .... (2) <br>में आझाद तेरे लहु से हुआ हुं .... (2)<br>में आझाद….     </p>   " },
        { title: "  660, એક બારીશ કી તરાહ એક અગ્નિ કે સમાન एक बारीश की तराह एक अग्नि के समान   ek barish ki tarah ek agni ke saman ", lyrics_gu: " <p>    એક બારીશ કી તરાહ એક અગ્નિ કે સમાન <br>યા ગીર જાયે મુઝપે એક ચાદર કે સમાન .... (2)<br><br>હો દુગના .... ઔર તાજા .... <br>હો અભિષેક આજ મુઝપે ….(2)<br>હો દુગના દુગના પહલે સે જ્યાદા જ્યાદા<br> હો અભિષેક આજ મુઝપે …. (2)<br><br>અભિષેક કરદે મુઝે તેરી રૂહ સે <br>કી મેં બન શકું હુબહુ તેરે જૈસે .... (2)<br>હો દુગના….<br><br>તેરી નજરો સે મેં દેખ શકું <br>તેરી બાતો કો મેં સુન શકું <br>એક ઐસી કૃપા કરદે મુઝપે યીશુ .... (2) <br>હો દુગના….  </p>   " , lyrics_hi: " <p>    एक बारीश की तराह एक अग्नि के समान <br>या गीर जाये मुझपे एक चादर के समान .... (2)<br><br>हो दुगना .... और ताजा .... <br>हो अभिषेक आज मुझपे ….(2)<br>हो दुगना दुगना पहले से ज्यादा ज्यादा<br> हो अभिषेक आज मुझपे …. (2)<br><br>अभिषेक करदे मुझे तेरी रूह से <br>की में बन शकुं हुबहु तेरे जैसे .... (2)<br>हो दुगना….<br><br>तेरी नजरो से में देख शकुं <br>तेरी बातो को में सुन शकुं <br>एक ऐसी कृपा करदे मुझपे यीशु .... (2) <br>हो दुगना….  </p>   " },
        { title: "  661, ચંગાઈ યીશુ વચનો મેં, ચંગાઈ યીશુ લહુ મેં चंगाई यीशु वचनो में, चंगाई यीशु लहु में  changayi yishu vachano me changai yishu ", lyrics_gu: " <p>   ચંગાઈ યીશુ વચનો મેં, ચંગાઈ યીશુ લહુ મેં.... (2)<br><br>છુ લે આજ છુ લે આજ .... (2) <br>યીશુ તેરા વચન છુ લે આજ<br> યીશુ તેરા લહુ છુ લે આજ ....<br><br>ચંગાઈ યીશુ નામ મેં <br>ચંગાઈ યીશુ શબ્દ મેં .... (2)<br><br>છુ લે આજ છુ લે આજ….(2)<br> યીશુ તેરા નામ છુ લે આજ…. <br>યીશુ તેરા શબ્દ છુ લે આજ…. <br><br>ચંગાઈ યીશુ વાણી મેં <br>ચંગાઈ યીશુ વાદો મેં .... (2)<br><br>છુ લે આજ છુ લે આજ .... (2) <br>યીશુ તેરી વાણી છુ લે આજ….<br> યીશુ તેરે વાદે છુ લે આજ….   </p>   " , lyrics_hi: " <p>   चंगाई यीशु वचनो में, चंगाई यीशु लहु में.... (2)<br><br>छु ले आज छु ले आज .... (2) <br>यीशु तेरा वचन छु ले आज<br> यीशु तेरा लहु छु ले आज ....<br><br>चंगाई यीशु नाम में <br>चंगाई यीशु शब्द में .... (2)<br><br>छु ले आज छु ले आज….(2)<br> यीशु तेरा नाम छु ले आज…. <br>यीशु तेरा शब्द छु ले आज…. <br><br>चंगाई यीशु वाणी में <br>चंगाई यीशु वादो में .... (2)<br><br>छु ले आज छु ले आज .... (2) <br>यीशु तेरी वाणी छु ले आज….<br> यीशु तेरे वादे छु ले आज….   </p>   "},
        { title: " 662,  ખુદ કો મેં દેતા હું પૂરે દિલ સે અર્પણ કરતા હું खुद को में देता हुं पूरे दिल से अर्पण करता हुं  khud ko me deta hu pure dil se   ", lyrics_gu: " <p> ખુદ કો મેં દેતા હું, <br>પૂરે દિલ સે અર્પણ કરતા હું<br> કુમ્હાર કે હાથો મેં બર્તન સમાન, <br>મુઝકો બના દે તું મેરે પ્રભુ .... (2)<br><br>મેં થક ના જાઉં પ્રભુ, ઈસ જિંદગી મેં કભી <br>જબ તક યે જાન હે પ્રભુ, સંગ તેરે રહના હૈ<br><br>અનુગ્રહ દે તેરી આત્મા સે, <br>તાકી બના રહું મેં સર્વદા .... (2) <br>અપની જાન દી હે તુને, યેશું મેં તેરા હું….<br> પીછે ના હટ જાઉં મેં, એસા દે સામર્થ પ્રભુ ....<br><br>ઉદ્ધાર કી ઘોષણા કરને<br> સામર્થ સે મુઝકો તું ભર દે પ્રભુ .... (2)<br> વચનો પર સ્થિર રહું મેં, યેશું તેરે આને તક….<br> તુઝસે લીપટા રહું મેં યેશું તું કાફી મુઝે….     </p>   " , lyrics_hi: " <p> खुद को में देता हुं, <br>पूरे दिल से अर्पण करता हुं<br> कुम्हार के हाथो में बर्तन समान, <br>मुझको बना दे तुं मेरे प्रभु .... (2)<br><br>में थक ना जाउं प्रभु, ईस जिंदगी में कभी <br>जब तक ये जान हे प्रभु, संग तेरे रहना है<br><br>अनुग्रह दे तेरी आत्मा से, <br>ताकी बना रहुं में सर्वदा .... (2) <br>अपनी जान दी हे तुने, येशुं में तेरा हुं….<br> पीछे ना हट जाउं में, एसा दे सामर्थ प्रभु ....<br><br>उद्धार की घोषणा करने<br> सामर्थ से मुझको तुं भर दे प्रभु .... (2)<br> वचनो पर स्थिर रहुं में, येशुं तेरे आने तक….<br> तुझसे लीपटा रहुं में येशुं तुं काफी मुझे….     </p>   " },
        { title: "  663,  ચરનો મેં તેરે હમ આતે હૈ સારા આદર તુઝકો દેતે હે  चरनो में तेरे हम आते है सारा आदर तुझको देते हे   charno me tere ham aate he  sara aadar ", lyrics_gu: " <p>   ચરનો મેં તેરે હમ આતે હૈ <br>સારા આદર તુઝકો દેતે હે.... (2)<br><br>શીશ હમ ઝુકાતે હે, વંદના કરતે હૈ.... (2)<br><br>હલેલુયાહ.... (2).... આમેન .... <br><br>હમકો યકીન હૈ કી તુ હૈ ખુદા <br>ઈસ કારણ હી, કરતે હૈ સજદા.... (2)<br>શીશ હમ ....<br><br>ધન્ય તુઝે હમ કેહતે હૈ આજ <br>સારે જહાઁ કા હૈ તું સરતાજ....(2)<br>શીશ હમ ....<br><br>ભેટ હમ ચઢાતે હે <br>વંદના કરાતે હે.... (2) <br><br>હલેલુયાહ.... (2).... આમેન ....   </p>   " , lyrics_hi: " <p>   चरनो में तेरे हम आते है <br>सारा आदर तुझको देते हे.... (2)<br><br>शीश हम झुकाते हे, वंदना करते है.... (2)<br><br>हलेलुयाह.... (2).... आमेन .... <br><br>हमको यकीन है की तु है खुदा <br>ईस कारण ही, करते है सजदा.... (2)<br>शीश हम ....<br><br>धन्य तुझे हम केहते है आज <br>सारे जहाँ का है तुं सरताज....(2)<br>शीश हम ....<br><br>भेट हम चढाते हे <br>वंदना कराते हे.... (2) <br><br>हलेलुयाह.... (2).... आमेन ....   </p>   " },
        { title: "   664, પવિત્ર મુઝે બના દે પ્રભુ શુદ્ધ મુઝે કરદે પ્રભુ  पवित्र मुझे बना दे प्रभु शुद्ध मुझे करदे प्रभु  pavitra muze banade prabhu shuddh   ", lyrics_gu: " <p>   પવિત્ર મુઝે બના દે પ્રભુ શુદ્ધ મુઝે કરદે પ્રભુ....(2) <br>તાકી તેરે જેસા દીખુ.... (2)<br><br>શરીર કી અભિલાષાઓ પર, શેતાન કી સારી તાકાત પર.... (2) <br>વિજય મેં પાઉં, જય મેં પાઉં….(2), તાકી તેરે જેસા દિખું....<br><br>તેરા વચન મેરે દિલ મેં રખું, પ્યાર મેં તુઝસે હી કરૂં.... (2) <br>પ્રાર્થના મેં બલ મૈં પાઉ…. (2), તાકી તેરે જૈસા દિખું....<br><br>તેરા હાથ સદા મુઝપર રહે, તેરી અગુવાઈ મેં નિત મૈં ચલુ....(2)<br> સંગતિ મેં તેરી પવિત્ર આત્મા મેં બઢું.… (2), તાકી તેરે જૈસા દિખું....   </p>   " , lyrics_hi: " <p>   पवित्र मुझे बना दे प्रभु शुद्ध मुझे करदे प्रभु....(2) <br>ताकी तेरे जेसा दीखु.... (2)<br><br>शरीर की अभिलाषाओ पर, शेतान की सारी ताकात पर.... (2) <br>विजय में पाउं, जय में पाउं….(2), ताकी तेरे जेसा दिखुं....<br><br>तेरा वचन मेरे दिल में रखुं, प्यार में तुझसे ही करूं.... (2) <br>प्रार्थना में बल मैं पाउ…. (2), ताकी तेरे जैसा दिखुं....<br><br>तेरा हाथ सदा मुझपर रहे, तेरी अगुवाई में नित मैं चलु....(2)<br> संगति में तेरी पवित्र आत्मा में बढुं.… (2), ताकी तेरे जैसा दिखुं....   </p>   " },
        { title: "  665,  ઉધ્ધાર હૈ ચંગાઈ હૈ રિહાઈ હૈ યેશુ નામ उध्धार है चंगाई है रिहाई है येशु नाम  udhdhar he changayi he rihayi he  ", lyrics_gu: " <p>    ઉધ્ધાર હૈ.... ચંગાઈ હૈ.... <br>રિહાઈ હૈ યેશુ નામ …. (2)<br><br> હો યેશુ નામ.... (2)<br><br>યેશુ નામ ….(4)ગાઓ રે....<br><br>મુક્તિ ભી હૈ, શક્તિ ભી હૈ, <br>ભક્તિ ભી હૈ યેશું નામ….<br> હો યેશુ નામ....<br><br>મીઠા વો નામ અચ્છા વો નામ <br>સચ્ચા વો નામ યેશુ નામ.... <br>હો યેશુ નામ....<br><br>હો યેશુ નામ, હો યેશુ નામ રે <br>હો યેશુ નામ રે, યેશુ નામ રે….    </p>   " , lyrics_hi: " <p>    उध्धार है.... चंगाई है.... <br>रिहाई है येशु नाम …. (2)<br><br> हो येशु नाम.... (2)<br><br>येशु नाम ….(4)गाओ रे....<br><br>मुक्ति भी है, शक्ति भी है, <br>भक्ति भी है येशुं नाम….<br> हो येशु नाम....<br><br>मीठा वो नाम अच्छा वो नाम <br>सच्चा वो नाम येशु नाम.... <br>हो येशु नाम....<br><br>हो येशु नाम, हो येशु नाम रे <br>हो येशु नाम रे, येशु नाम रे….    </p>   " },
        { title: "  666, યે જિંદગી તેરી મહિમા ગાતી રહે અબ સદા ये जिंदगी तेरी महिमा गाती रहे अब सदा ye jindagi teri mahima gati rahe  ", lyrics_gu: " <p>   યે જિંદગી તેરી મહિમા ગાતી રહે અબ સદા.... (2) <br>જબ તક જિયું તેરી મહિમા કરતા રહું, એ ખુદા.... (2) <br>યે જિંદગી તેરી મહિમા ગાતી રહે અબ સદા<br><br>જબસે હે છુવા તુને મુઝે નઈ સોંસે જૈસે ફિર સે આ ગયી<br> જબસે હૈ થામા હાથ તેરા બંધ રાહે જૈસે ફિર સે ખુલ ગયી<br>તુહી પ્રભુ મેરે યીશુ તેરે સીવા ના હોગા કોઈ.... યે જિંદગી....<br><br>જબ ભી પુકારા મૈંને તુઝે મેરી હર દુઆ કો તુને હૈ સુના<br> હર એક કદમ પર સાથ રહા પાસ તુઝકો મેહસુસ ક્રિયા<br> અબ હોસાન્ના તેરી ખુદા ઇસ જિંદગી કો તુજકો દિયા<br><br>યહ જિંદગી તેરી મહિમા ગાતી રહે અબ સદા<br> જબ તક જીયું તેરી મહિમા કરતા રહું એ ખુદા <br>યે જિંદગી તેરી મહિમા ગાતી રહે અબ સદા    </p>   " , lyrics_hi: " <p>   ये जिंदगी तेरी महिमा गाती रहे अब सदा.... (2) <br>जब तक जियुं तेरी महिमा करता रहुं, ए खुदा.... (2) <br>ये जिंदगी तेरी महिमा गाती रहे अब सदा<br><br>जबसे हे छुवा तुने मुझे नई सोंसे जैसे फिर से आ गयी<br> जबसे है थामा हाथ तेरा बंध राहे जैसे फिर से खुल गयी<br>तुही प्रभु मेरे यीशु तेरे सीवा ना होगा कोई.... ये जिंदगी....<br><br>जब भी पुकारा मैंने तुझे मेरी हर दुआ को तुने है सुना<br> हर एक कदम पर साथ रहा पास तुझको मेहसुस क्रिया<br> अब होसान्ना तेरी खुदा इस जिंदगी को तुजको दिया<br><br>यह जिंदगी तेरी महिमा गाती रहे अब सदा<br> जब तक जीयुं तेरी महिमा करता रहुं ए खुदा <br>ये जिंदगी तेरी महिमा गाती रहे अब सदा    </p>   " },
        { title: " 667,  હમ મિલકર આતે હૈં જાચે અપને હૃદય કો हम मिलकर आते हैं जाचे अपने हृदय को ham milkar aate he jache apne   ", lyrics_gu: " <p>    હમ મિલકર આતે હૈં, જાચે અપને હૃદય કો <br>સિદ્ધ કર હમેં કોઈ દોષ ન હો<br> મેજ પે તેરે એ પાક ખુદા <br>એ બલિદાનિ યેશુઆ.... (2)<br><br>કરતે હૈં સ્મરણ તુઝકો<br> નયી વાચા દી તુને હમકો.... (2)<br><br>હમ મિલકર ખાતે હે તેરા શરીર<br> જો તોડા ગયા હમારે ખાતિર <br>હમ મિલકર પિતે હૈ લહુ પ્યાલે મેં સે <br>જો બહાયા ગયા હમારે ખાતિર....<br><br>કરતે હૈં સ્મરણ તુઝકો, નયી વાચા દી તુને હમકો<br>ધન્યવાદ કરે સારી મહિમા તુઝકો દે<br><br> યેશુ મૃત્યુંજય જો આનેવાલા હૈં <br>ધન્યવાદ કરેં અબ કલિસીયાં કહે<br> યેશુ મૃત્યુંજય જો આનેવાલા હૈં <br>યેશુ મૃત્યુંજય જો આનેવાલા હૈં    </p>   ", lyrics_hi: " <p>    हम मिलकर आते हैं, जाचे अपने हृदय को <br>सिद्ध कर हमें कोई दोष न हो<br> मेज पे तेरे ए पाक खुदा <br>ए बलिदानि येशुआ.... (2)<br><br>करते हैं स्मरण तुझको<br> नयी वाचा दी तुने हमको.... (2)<br><br>हम मिलकर खाते हे तेरा शरीर<br> जो तोडा गया हमारे खातिर <br>हम मिलकर पिते है लहु प्याले में से <br>जो बहाया गया हमारे खातिर....<br><br>करते हैं स्मरण तुझको, नयी वाचा दी तुने हमको<br>धन्यवाद करे सारी महिमा तुझको दे<br><br> येशु मृत्युंजय जो आनेवाला हैं <br>धन्यवाद करें अब कलिसीयां कहे<br> येशु मृत्युंजय जो आनेवाला हैं <br>येशु मृत्युंजय जो आनेवाला हैं    </p>   "  },
        { title: "  668,  ખુન કી ધારા બહતી સુલી સે જિસમેં ઘુલે મેરે સારે પાપ खुन की धारा बहती सुली से जिसमें घुले मेरे सारे पाप  khun ki dhara bahati suli se jisme   ", lyrics_gu: " <p>   ખુન કી ધારા બહતી સુલી સે<br> જિસમેં ઘુલે મેરે સારે પાપ…. (2)<br><br>ખુદા કા બેટા બચાને આયા<br> ખુદ કો મીટાયા મુઝકો બચાયા…. (2)<br><br>મુર્દા થા મેં મુઝકો જિલાયા<br> નયા જીવન મૈંને પાયા...<br>\ખુન કી ધારા બહતી સુલી સે <br>જિસમેં ઘુલે મેરે સારે પાપ ….(2)<br><br>ગુનાહ કે બોઝ સે તડપ રહા થા <br>યીશુ આયા ગલે લગાયા<br><br>બંધન સે મૈં આઝાદ હુઆ<br> જીવન કી હર ખુશિયાં પાયા<br><br>ખુન કી ધારા બહતી સુલી સે<br> જિસમે ઘુલે મેરે સારે પાપ…. (2)<br><br>અપરાધી થા મે મેરે ખુદા કા<br> ચુકાયા દામ મેરે હર ગુનાહ કા…. (2)<br><br>મિટ ગયે મેરે ગુનાહ સારે <br>બના પવિત્ર મૈં લહુ કે સહારે<br><br>ખુન કી ધારા બહતી સુલી સે<br> જિસમે ઘુલે મેરે સારે પાપ ….(2)<br><br>મેમના બના યેશુ મેરે ખાતિર<br> હુઆ કુર્બાન સલીબ પર આખિર…. (2)<br><br>મિલા અધિકાર ખુદા કા બેટા<br> બન ગયા મેં ઉસકા પ્યારા<br><br>ખુન કી ધારા બહતી સુલી સે<br> જિસમે ઘુલે મેરે સારે પાપ…. (2)   </p>   ", lyrics_hi: " <p>   खुन की धारा बहती सुली से<br> जिसमें घुले मेरे सारे पाप…. (2)<br><br>खुदा का बेटा बचाने आया<br> खुद को मीटाया मुझको बचाया…. (2)<br><br>मुर्दा था में मुझको जिलाया<br> नया जीवन मैंने पाया...<br>\खुन की धारा बहती सुली से <br>जिसमें घुले मेरे सारे पाप ….(2)<br><br>गुनाह के बोझ से तडप रहा था <br>यीशु आया गले लगाया<br><br>बंधन से मैं आझाद हुआ<br> जीवन की हर खुशियां पाया<br><br>खुन की धारा बहती सुली से<br> जिसमे घुले मेरे सारे पाप…. (2)<br><br>अपराधी था मे मेरे खुदा का<br> चुकाया दाम मेरे हर गुनाह का…. (2)<br><br>मिट गये मेरे गुनाह सारे <br>बना पवित्र मैं लहु के सहारे<br><br>खुन की धारा बहती सुली से<br> जिसमे घुले मेरे सारे पाप ….(2)<br><br>मेमना बना येशु मेरे खातिर<br> हुआ कुर्बान सलीब पर आखिर…. (2)<br><br>मिला अधिकार खुदा का बेटा<br> बन गया में उसका प्यारा<br><br>खुन की धारा बहती सुली से<br> जिसमे घुले मेरे सारे पाप…. (2)   </p>   " },
        { title: "  669, મેરી હર ઘડકન પે તેરા હી નામ હો मेरी हर घडकन पे तेरा ही नाम हो   meri har dhadkan pe tera hi nam ho ", lyrics_gu: " <p>  મેરી હર ઘડકન પે તેરા હી નામ હો, <br>હર સાંસ કી હો તુ વજાહ <br>મેરી હર સુબહ કી તુ શુરુઆત હો <br>એહસાસ મેં હો તુ બસ.... (2)<br><br>ના હો અબ ફાસલા તેરે મેરે દરમિયાન <br>અબ તુ રહે મેરા રેહનુમા <br>યે મેરી રુહ ના રહે, ના હો યે જિસ્મ મેરા<br> બન જાઉ મેં તેરે રુહ કા સિલા<br><br>પિછલા સબ જાતા રહે, તુઝમેં નયા મેં બનું<br> હુજુરી હો તેરી મુઝ મેં, હેકલ તેરી મેં બનું <br>અરાધના ઐસી બનું, ખુશ્બુ જિસસે ઉઠે <br>ખ્વાહિશ યહિ અબ મૈં કરું, દિદાર તેરા મુઝકો મીલે<br><br>ના હો અબ ફાસલા તેરે મેરે દરમિયાન <br>અબ તુ રહે મેરા રેહનુમા <br>યે મેરી રુહ ના રહે, ના હો યે જિસ્મ મેરા <br>બન જાઉં મેં તેરે રુહ કા સિલા<br><br>મેરી હર ધડકન પે તેરા હી નામ હો,<br> હર સાંસ કી હો તુ વજાહ<br><br>ગલતિયોં કો મેરી તુ માફ કર, રુહ સે અપને આઝાદ કર<br> તેરા હું, તેરા રહું, રૌશની હુ તેરી, તુ સાથ ચલ.... (2)<br><br>ના હો અબ ફાસલા તેરે મેરે દરમિયાન<br> અબ તુ રહે મેરા રેહનુમા<br> યે મેરી રુહ ના રહે, ના હો યે જિસ્મ મેરા <br>બન જાઉ અબ મેં તેરે રુહ કા સિલા<br><br>મેરી હર ધડકન પે તેરા હી નામ હો, હર સાંસ કી હો તુ વજાહ<br> મેરી હર સુબહ કી તુ શુરુઆત હો, એહસાસ મેં હો તુ બસા...     </p>   " , lyrics_hi: " <p>  मेरी हर घडकन पे तेरा ही नाम हो, <br>हर सांस की हो तु वजाह <br>मेरी हर सुबह की तु शुरुआत हो <br>एहसास में हो तु बस.... (2)<br><br>ना हो अब फासला तेरे मेरे दरमियान <br>अब तु रहे मेरा रेहनुमा <br>ये मेरी रुह ना रहे, ना हो ये जिस्म मेरा<br> बन जाउ में तेरे रुह का सिला<br><br>पिछला सब जाता रहे, तुझमें नया में बनुं<br> हुजुरी हो तेरी मुझ में, हेकल तेरी में बनुं <br>अराधना ऐसी बनुं, खुश्बु जिससे उठे <br>ख्वाहिश यहि अब मैं करुं, दिदार तेरा मुझको मीले<br><br>ना हो अब फासला तेरे मेरे दरमियान <br>अब तु रहे मेरा रेहनुमा <br>ये मेरी रुह ना रहे, ना हो ये जिस्म मेरा <br>बन जाउं में तेरे रुह का सिला<br><br>मेरी हर धडकन पे तेरा ही नाम हो,<br> हर सांस की हो तु वजाह<br><br>गलतियों को मेरी तु माफ कर, रुह से अपने आझाद कर<br> तेरा हुं, तेरा रहुं, रौशनी हु तेरी, तु साथ चल.... (2)<br><br>ना हो अब फासला तेरे मेरे दरमियान<br> अब तु रहे मेरा रेहनुमा<br> ये मेरी रुह ना रहे, ना हो ये जिस्म मेरा <br>बन जाउ अब में तेरे रुह का सिला<br><br>मेरी हर धडकन पे तेरा ही नाम हो, हर सांस की हो तु वजाह<br> मेरी हर सुबह की तु शुरुआत हो, एहसास में हो तु बसा...     </p>   " },
        { title: "  670,કૈસે મે તેરી મહિમા ગાઉ શબ્દ ભી કમ પડ જાયે कैसे मे तेरी महिमा गाउ शब्द भी कम पड जाये  kaise me teri mahima gau shabd bhi kam  pad ", lyrics_gu: " <p>    કૈસે મે તેરી મહિમા ગાઉ, શબ્દ ભી ક્મ પડ જાયે<br> લિખને બૈઠુ તેરી બાતેં, કાગજ મે ના સમાય<br><br>આશ્વર્ય તેરે જગ મેં ઈતને <br>કૈસે મે ઈનકો બયાન કરું <br>તેરી પ્રશંસા કરુ, ધન્યવાદ કહું.... (2)<br><br>કિસસે કરું મે તેરી તુલના, કૌન હૈ તેરે સમાન<br> તુફાન ભી સુનકર તેરી માને, સાગર ભી હટ જાયે<br><br>આશ્વર્ય તેરે જગ મેં ઈતને<br> કૈસે મે ઈનકો બયાન કરું <br>તેરી પ્રશંસા કરુ, ધન્યવાદ કહું.... (2)<br><br>મૈં લાયક નહીં, અર્પણ મેરે, કુબુલ કર લે.... (2)<br> અનુગ્રહ સે મુઝકો સંપૂર્ણ કર દે.... (2) <br>યેશુઆ.... (4)   </p>   " , lyrics_hi: " <p>    कैसे मे तेरी महिमा गाउ, शब्द भी क्म पड जाये<br> लिखने बैठु तेरी बातें, कागज मे ना समाय<br><br>आश्वर्य तेरे जग में ईतने <br>कैसे मे ईनको बयान करुं <br>तेरी प्रशंसा करु, धन्यवाद कहुं.... (2)<br><br>किससे करुं मे तेरी तुलना, कौन है तेरे समान<br> तुफान भी सुनकर तेरी माने, सागर भी हट जाये<br><br>आश्वर्य तेरे जग में ईतने<br> कैसे मे ईनको बयान करुं <br>तेरी प्रशंसा करु, धन्यवाद कहुं.... (2)<br><br>मैं लायक नहीं, अर्पण मेरे, कुबुल कर ले.... (2)<br> अनुग्रह से मुझको संपूर्ण कर दे.... (2) <br>येशुआ.... (4)   </p>   " },
        { title: "  671, મૈં જહાં હુ તેરી યોજના હૈ મૈં જૈસા હું તેરી રચના હું मैं जहां हु तेरी योजना है मैं जैसा हुं तेरी रचना हुं  me jaha hu teri yojna he me jaisa hu ", lyrics_gu: " <p>    મૈં જહાં હુ તેરી યોજના હૈ, મૈં જૈસા હું તેરી રચના હું <br>મેરા જીવન તેરે હાથો મેં.... તેરે હાથો મેં....<br><br>તેરી મરજી મેરે લિયે, હાનિ ઔર નાશ કી નહીં,<br> તુ ચાહે સિર્ફ ભલાઈ, મેરે જીવન મેં સદા....<br><br>તેરી મરજી મેરે લિયે, હાનિ ઔર નાશ કી નહીં<br> તુ ચાહે સિર્ફ ભલાઈ, મેરે જીવન મેં સદા<br><br>મેં હુ અટલ તેરે વાદો પે, ના કોઈ શસ્ત્ર રોકેગા મુઝે <br>જંજીરો કો તોડા હૈ, તુને, તોડા હૈ તુને, તોડ દિયા તુને<br><br>તેરી મર્જી મેરે લિયે, હાનિ ઔર નાશ કી નહીં<br> તુ ચાહે સિર્ફ ભલાઈ, મેરે જીવન મેં સદા<br><br>સિર્ફ ભલાઈ, હૈ તેરી મરજી....<br> યહ તેરી મરજી...., મેરી ભલાઈ.હે તેરી મરજી....<br><br>તુ મેરા ખુદા તુ મેરા ખુદા, પિતા ભી તુ મેરા<br> બાહોં મેં તેરે, મૈં રહું સદા.... (4)    </p>   " , lyrics_hi: " <p>    मैं जहां हु तेरी योजना है, मैं जैसा हुं तेरी रचना हुं <br>मेरा जीवन तेरे हाथो में.... तेरे हाथो में....<br><br>तेरी मरजी मेरे लिये, हानि और नाश की नहीं,<br> तु चाहे सिर्फ भलाई, मेरे जीवन में सदा....<br><br>तेरी मरजी मेरे लिये, हानि और नाश की नहीं<br> तु चाहे सिर्फ भलाई, मेरे जीवन में सदा<br><br>में हु अटल तेरे वादो पे, ना कोई शस्त्र रोकेगा मुझे <br>जंजीरो को तोडा है, तुने, तोडा है तुने, तोड दिया तुने<br><br>तेरी मर्जी मेरे लिये, हानि और नाश की नहीं<br> तु चाहे सिर्फ भलाई, मेरे जीवन में सदा<br><br>सिर्फ भलाई, है तेरी मरजी....<br> यह तेरी मरजी...., मेरी भलाई.हे तेरी मरजी....<br><br>तु मेरा खुदा तु मेरा खुदा, पिता भी तु मेरा<br> बाहों में तेरे, मैं रहुं सदा.... (4)    </p>   " },
        { title: "   672, હજુરી મૈં તેરી હમ આયે હૈ, ચાહીયે હમેં બસ તું हजुरी मैं तेरी हम आये है, चाहीये हमें बस तुं  hajuri me teri ham aaye he chaiye hame ", lyrics_gu: " <p>  હજુરી મૈં તેરી હમ આયે હૈ, ચાહીયે હમેં બસ તું <br>ખામીયાઁ હમ મેં કાફી સારી હૈં, અધુરે ન રહે, જબ હો તુ<br><br>તુ ના રહે તો હમ કયા કર શકે ? <br>દિલ કી કમી, પુરી તું કરે<br><br>બઢતા, બઢતા, બઢતા, તું રહે મૈ ઘટતા રહું<br> મૈં ઘટતા રહું, મૈ ઘટતા રહું.... (2)<br><br>મહિમા હો તેરી, સદા સર્વદા<br> તુઝસા હૈં યહાઁ, કોઈ ન<br><br>તુ રહે તો હમ ક્યાં કર શકે ? <br>દિલ કી કમી પુરી તું કરે<br><br>બઢતા, બઢતા, બઢતા, તુ રહે <br>મૈં ઘટતા રહું, મૈં ઘટતા રહું .... (2)<br><br>બડે જબ તું સંસાર મૈં સબ સર ઉઠાયે <br>બડે જબ તુ શૈતાન ભી થર થરાયે.... (4)<br><br>તું બઢતા, તું બઢતા, તું બઢતા રહે<br> મૈં ઘટતા રહું, મૈં ઘટતા રહું.... (2)   </p>   " , lyrics_hi: " <p>  हजुरी मैं तेरी हम आये है, चाहीये हमें बस तुं <br>खामीयाँ हम में काफी सारी हैं, अधुरे न रहे, जब हो तु<br><br>तु ना रहे तो हम कया कर शके ? <br>दिल की कमी, पुरी तुं करे<br><br>बढता, बढता, बढता, तुं रहे मै घटता रहुं<br> मैं घटता रहुं, मै घटता रहुं.... (2)<br><br>महिमा हो तेरी, सदा सर्वदा<br> तुझसा हैं यहाँ, कोई न<br><br>तु रहे तो हम क्यां कर शके ? <br>दिल की कमी पुरी तुं करे<br><br>बढता, बढता, बढता, तु रहे <br>मैं घटता रहुं, मैं घटता रहुं .... (2)<br><br>बडे जब तुं संसार मैं सब सर उठाये <br>बडे जब तु शैतान भी थर थराये.... (4)<br><br>तुं बढता, तुं बढता, तुं बढता रहे<br> मैं घटता रहुं, मैं घटता रहुं.... (2)   </p>   " },
        { title: "    673,  તુને કિયા ખાલી અપને આપ કો છોડી સારી માહિમા तुने किया खाली अपने आप को छोडी सारी माहिमा tune kiya khali apne aap ko ", lyrics_gu: " <p>   તુને કિયા ખાલી અપને આપ કો, છોડી સારી માહિમા<br> હોકર ખુદા કિયા શુન્ય અપને આપ કો <br>બના મનુષ્ય સમાન, બન ગયા દાસ સમાન<br><br>મૃત્યુ સહી હા મૃત્યુ ક્રુસ કી, ઔર હુઆ સબસે મહાન<br><br>તુ રાજ કરે તુ રાજ કરે, તુ રાજ કરે સારી દુનિયા પે <br>ઘુંટને ટિકે સારે ઘુટને ટિકે, ઘુંટને ટિકે યેશુ નામ કે લિયે<br><br>આસમાનો મૈં હૈ સ્થિર તેરા સિંહાસન, <br>પરાક્રમી ખુદા <br>મહિમા સે ફૈલે તેરા શાસન <br>કદમોં પે હૈ સારા જહાઁ, સજદે મે હર ઈન્સાન<br><br>વધ જો હુઆ, નિર્દોષ મેમ્ના તેરા હૈ સારાધિકાર....<br><br>તુ રાજ કરે તુ રાજ કરે, તુ રાજ કરે સારી દુનિયા પે<br> ઘુંટને ટિકે સારે ધુટને ટિકે, ઘુંટને ટિકે યેશુ નામ કે લિયે<br><br>કલ, આજ ઔર સર્વદા<br> યીશુ તુ હી હૈ ખુદા    </p>   ", lyrics_hi: " <p>   तुने किया खाली अपने आप को, छोडी सारी माहिमा<br> होकर खुदा किया शुन्य अपने आप को <br>बना मनुष्य समान, बन गया दास समान<br><br>मृत्यु सही हा मृत्यु क्रुस की, और हुआ सबसे महान<br><br>तु राज करे तु राज करे, तु राज करे सारी दुनिया पे <br>घुंटने टिके सारे घुटने टिके, घुंटने टिके येशु नाम के लिये<br><br>आसमानो मैं है स्थिर तेरा सिंहासन, <br>पराक्रमी खुदा <br>महिमा से फैले तेरा शासन <br>कदमों पे है सारा जहाँ, सजदे मे हर ईन्सान<br><br>वध जो हुआ, निर्दोष मेम्ना तेरा है साराधिकार....<br><br>तु राज करे तु राज करे, तु राज करे सारी दुनिया पे<br> घुंटने टिके सारे धुटने टिके, घुंटने टिके येशु नाम के लिये<br><br>कल, आज और सर्वदा<br> यीशु तु ही है खुदा    </p>   "  },
        { title: " 674,  દિલ કી ગેહરાઈ સે મન કી સચ્ચાઈ સે, યેશુ તુઝે ચાહુ હર દમ दिल की गेहराई से मन की सच्चाई से, येशु तुझे चाहु हर दम dil ki gaherayi se man ki sachchayi se  ", lyrics_gu: " <p>  દિલ કી ગેહરાઈ સે મન કી સચ્ચાઈ સે, યેશુ તુઝે ચાહુ હર દમ <br>યેશુ તુઝે પ્યાર કરુ હર પલ<br><br>શામ ઔર સુબહ મેં ગાતા રહું, જો ભી કીયા તુને મેરે લિયે<br> ઘૌર અંધકાર સે મેં ગુજરું ભી તો, ચરવાહા હૈ તુ ક્યૌં ડરું મેં<br><br>પીછે ના હટુગાં કભી મૈં, તુ જો ચાહેગા કરુગાં મેં <br>તાકું હમેશા તુઝીકો મેં, તેરે વચન સે બઢુગાં મેં<br><br>જિંદગી ભર રહું મૈં, તેરી છાયા મેં પ્રભુ <br>મેરે સારે સોતે, તુઝમે હી મેં પાતા હું<br><br>મેરી જિન્દગી તેરી અમાનત, તૂ હી મેરા પિતા, <br>મિલી ચંગાઈ તેરે લહૂ સે, યોગ્ય તૂ હૈ ખુદા ….(2)<br><br>મેરી સ્તુતિ કો તેરે ચરણો મેં, ઈત્ર કે સામાન ઉડેલુંગા મૈં <br>તાકુ હમેશા તુઝ હી કો મૈં હરપલ, તેરે વચન સે બહૂંગા મેં<br><br>યેશુ તુઝે ચાહું હરદમ, યેશુ તુઝે પ્યાર કરું હરપલ<br> જીન્દગી ભર મૈં રહું તેરી છાયા મેં પ્રભુ,<br> મેરે સારે સોતે તુઝમેં હી મેં પાતા હું    </p>   " , lyrics_hi: " <p>  दिल की गेहराई से मन की सच्चाई से, येशु तुझे चाहु हर दम <br>येशु तुझे प्यार करु हर पल<br><br>शाम और सुबह में गाता रहुं, जो भी कीया तुने मेरे लिये<br> घौर अंधकार से में गुजरुं भी तो, चरवाहा है तु क्यौं डरुं में<br><br>पीछे ना हटुगां कभी मैं, तु जो चाहेगा करुगां में <br>ताकुं हमेशा तुझीको में, तेरे वचन से बढुगां में<br><br>जिंदगी भर रहुं मैं, तेरी छाया में प्रभु <br>मेरे सारे सोते, तुझमे ही में पाता हुं<br><br>मेरी जिन्दगी तेरी अमानत, तू ही मेरा पिता, <br>मिली चंगाई तेरे लहू से, योग्य तू है खुदा ….(2)<br><br>मेरी स्तुति को तेरे चरणो में, ईत्र के सामान उडेलुंगा मैं <br>ताकु हमेशा तुझ ही को मैं हरपल, तेरे वचन से बहूंगा में<br><br>येशु तुझे चाहुं हरदम, येशु तुझे प्यार करुं हरपल<br> जीन्दगी भर मैं रहुं तेरी छाया में प्रभु,<br> मेरे सारे सोते तुझमें ही में पाता हुं    </p>   " },
        { title: "  675,   યેશુ મસીહ ભરોસા મેરા, તુ હી સહારા હૈ મેરા येशु मसीह भरोसा मेरा, तु ही सहारा है मेरा  yeshu masiha bharosa mera tu hi sahara he  ", lyrics_gu: " <p>  યેશુ મસીહ ભરોસા મેરા, તુ હી સહારા હૈ મેરા <br>મુશકીલ સમય મેં તુ હી દિલાસા, સાથ રહેગા તુ સદા<br><br>કરુણા ભલાઈ તેરી સદા રહેગી મુઝ પર<br> તેરી વિશ્વાસ યોગ્યતા દેખુગાં મે ઉમ્ર ભર<br><br>મે હાથ ઉઠાકર ગાઉગા, યેશુ તેરા નામ રહે ઉંચા<br> મે હાથ ઉઠાકર ગાઉંગા, યેશુ તેરા નામ રહે ઉંચા<br><br>મૌત સે હે બચાયા તુને, જીવન નયા હૈ દે દીયા <br>નામ લે કર પુકારા મુઝે મહિમા સે મુઝકો ભર દીયા<br><br>કરૂણા ભલાઈ તેરી, સદા રહેગી મુઝ પર <br>તેરી વિશ્વાસ યોગ્યતા દેખુગાં મે ઉમ્ર ભર<br><br>મૈં હાથ ઉઠાકર ગાઉગાં, યેશુ તેરા નામ રહે ઉચાં<br><br>આદર ઔર મહિમા હો તેરી, તુ હી હમારા ખુદા<br> પુરી હો તેરી હી મર્જી, આયે તેરા રાજ યહાં....<br><br>હમ હાથ ઉઠાકર ગાયેંગે, યેશુ તેરા નામ રહે ઉચાં    </p>   " , lyrics_hi: " <p>  येशु मसीह भरोसा मेरा, तु ही सहारा है मेरा <br>मुशकील समय में तु ही दिलासा, साथ रहेगा तु सदा<br><br>करुणा भलाई तेरी सदा रहेगी मुझ पर<br> तेरी विश्वास योग्यता देखुगां मे उम्र भर<br><br>मे हाथ उठाकर गाउगा, येशु तेरा नाम रहे उंचा<br> मे हाथ उठाकर गाउंगा, येशु तेरा नाम रहे उंचा<br><br>मौत से हे बचाया तुने, जीवन नया है दे दीया <br>नाम ले कर पुकारा मुझे महिमा से मुझको भर दीया<br><br>करूणा भलाई तेरी, सदा रहेगी मुझ पर <br>तेरी विश्वास योग्यता देखुगां मे उम्र भर<br><br>मैं हाथ उठाकर गाउगां, येशु तेरा नाम रहे उचां<br><br>आदर और महिमा हो तेरी, तु ही हमारा खुदा<br> पुरी हो तेरी ही मर्जी, आये तेरा राज यहां....<br><br>हम हाथ उठाकर गायेंगे, येशु तेरा नाम रहे उचां    </p>   " },
        { title: "  676, યે કૈસા પ્યાર હે તેરા કિ ઐસા તુને હે કિયા ये कैसा प्यार हे तेरा कि ऐसा तुने हे किया  ye kaisa pyar tera ki tune he kiya   ", lyrics_gu: " <p>   યે કૈસા પ્યાર હે તેરા, કિ ઐસા તુને હે કિયા<br> તેરા પ્રાણ દે દિયા, તાકી જીઉં મેં સદા <br>શૈતાન કો હરા દિયા, પાપો કો જડ સે ઉખાડ દીયા<br> મુઝે ઘેર લિયા નયે ગીત સે, અબ મે જી ઉઠા નયી શક્તિ સે <br>પીછે નહી મુડુગાં, હાર નહી માનુગાં, બઢતા રહુગાં, સંગ તેરે<br><br>મેરી ઔર સે લડેગા<br> કભી હાથ ના છોડેગા <br>ડર હટાકર બલ દિયા<br>જીત તુને મુઝે દિયા<br><br>શૈતાન કો હરા દિયા <br>પાપો કો જડ સે ઉખાડ દિયા<br> મુઝે ઘેર લિયા નયે ગીત સે <br>અબ મે જી ઉઠા નઈ શક્તિ સે <br>પીછે નહી મુડુગાં, હાર નહી માનુંગાં, <br>બઢતા રહુગાં, સંગ તેરે<br><br>મેરી ઔર સે લડેગા<br> કભી હાથ ના છોડેગા <br>ડર હટાકર બલ દિયા<br> જીત તુને મુઝે દિયા <br>શૈતાન કો હરા દિયા<br><br>પાપો કો જડ સે ઉખાડ દિયા <br>મુઝે ઘેર લિયા નયે ગીત સે<br> અબ મે જી ઉઠા નઈ શક્તિ સે <br>પીછે નહી મુડુગાં, હાર નહી માનુંગાં, <br>બઢતા રહુગાં, સંગ તેરે<br><br>કેહના હી ક્યા હે, ખુદા મેરે પક્ષ મેં <br>તો કૌન અબ મેરા, વિરોધી ઠહરેગા<br><br>મેરી ઔર સે લડેગા<br> કભી હાથ ના છોડેગા<br> ડર હટાકર બલ દિયા <br>જીત તુને મુઝે દિયા<br><br> ક્યા દે શકતા હુ, ક્યા લા શકતા હું<br> કેહતા તુઝે બસ સુકરીયા તેરા સુકરીયા<br> તેરા....<br><br>પીછે નહી મુડુગાં, હાર નહી માનુંગા<br> બઢતા રહુંગા, સંગ તેરે   </p>   " , lyrics_hi: " <p>   ये कैसा प्यार हे तेरा, कि ऐसा तुने हे किया<br> तेरा प्राण दे दिया, ताकी जीउं में सदा <br>शैतान को हरा दिया, पापो को जड से उखाड दीया<br> मुझे घेर लिया नये गीत से, अब मे जी उठा नयी शक्ति से <br>पीछे नही मुडुगां, हार नही मानुगां, बढता रहुगां, संग तेरे<br><br>मेरी और से लडेगा<br> कभी हाथ ना छोडेगा <br>डर हटाकर बल दिया<br>जीत तुने मुझे दिया<br><br>शैतान को हरा दिया <br>पापो को जड से उखाड दिया<br> मुझे घेर लिया नये गीत से <br>अब मे जी उठा नई शक्ति से <br>पीछे नही मुडुगां, हार नही मानुंगां, <br>बढता रहुगां, संग तेरे<br><br>मेरी और से लडेगा<br> कभी हाथ ना छोडेगा <br>डर हटाकर बल दिया<br> जीत तुने मुझे दिया <br>शैतान को हरा दिया<br><br>पापो को जड से उखाड दिया <br>मुझे घेर लिया नये गीत से<br> अब मे जी उठा नई शक्ति से <br>पीछे नही मुडुगां, हार नही मानुंगां, <br>बढता रहुगां, संग तेरे<br><br>केहना ही क्या हे, खुदा मेरे पक्ष में <br>तो कौन अब मेरा, विरोधी ठहरेगा<br><br>मेरी और से लडेगा<br> कभी हाथ ना छोडेगा<br> डर हटाकर बल दिया <br>जीत तुने मुझे दिया<br><br> क्या दे शकता हु, क्या ला शकता हुं<br> केहता तुझे बस सुकरीया तेरा सुकरीया<br> तेरा....<br><br>पीछे नही मुडुगां, हार नही मानुंगा<br> बढता रहुंगा, संग तेरे   </p>   " },
        { title: "   677, ઉઠતે હુએ તુફાનો મેં, તુ હી મેરી ચટ્ટાન उठते हुए तुफानो में, तु ही मेरी चट्टान uthate uae me tu hi meri chattan ", lyrics_gu: " <p>  ઉઠતે હુએ તુફાનો મેં, તુ હી મેરી ચટ્ટાન <br>બઢતી હુઈ લહેરો પે તેરે કદમો કે નિશાન<br><br>ભવર કે બીચ મેં તુ કેહતા હે થમજા <br>તુ મેરી તાકત હૈ તુ હી મેરા ઈમાન …(2)<br><br>બીતે કલ મેં તુ, સાથ મેરે થા <br>આજ ભી મેરે સાથ હે ખડા, આને વાલે કલ મેં ભી હોગા<br><br>ઉઠતે હુએ તુફાનો મેં.....<br><br>બિમારીયો મેં, તુ કેહતા હે ઉઠજા<br> યહોવા રાફા તુ હિ મેરી શિફા ….(2)<br><br>બીતે કલ મેં તુ, સાથ મેરે થા<br> આજ ભી મેરે સાથ હૈ ખડા, આને વાલે કલ મેં ભી હોગા<br> ઉઠતે હુએ તુફાનો મેં....    </p>   ", lyrics_hi: " <p>  उठते हुए तुफानो में, तु ही मेरी चट्टान <br>बढती हुई लहेरो पे तेरे कदमो के निशान<br><br>भवर के बीच में तु केहता हे थमजा <br>तु मेरी ताकत है तु ही मेरा ईमान …(2)<br><br>बीते कल में तु, साथ मेरे था <br>आज भी मेरे साथ हे खडा, आने वाले कल में भी होगा<br><br>उठते हुए तुफानो में.....<br><br>बिमारीयो में, तु केहता हे उठजा<br> यहोवा राफा तु हि मेरी शिफा ….(2)<br><br>बीते कल में तु, साथ मेरे था<br> आज भी मेरे साथ है खडा, आने वाले कल में भी होगा<br> उठते हुए तुफानो में....    </p>   "  },
        { title: "   678, પરમપ્રધાન શરણ મેં તેરી, મૈં સદા રહુંગા परमप्रधान शरण में तेरी, मैं सदा रहुंगा   parampradhan sharan me teri me sada ", lyrics_gu: " <p>   પરમપ્રધાન શરણ મેં તેરી, મૈં સદા રહુંગા <br>સર્વ શક્તિમાન છાયા મેં તેરી, મૈં બના રહુંગા<br><br>એ મેરે ખુદા હુજૂરી મેં તેરી, પાઊં મૈ પનાહ હર પલ હર દિન….(2) <br>યેશુઆ.... યેશુઆ.... (2)<br><br>રાતોં મેં ડર જો સતાયે મુઝે, યા તીર જો દિન કે વક્ત ચલે<br> તબાહી અંધેરોં મેં ફૈલે અગર, યા કોઈ બિમારી લાયે ફિકર<br><br>મેં ના ડરુંગા ન ઘબરાઉગા, યહોવા રાફા ભરોસા હૈ મેરા….(2)<br> યેશુઆ.... યેશુઆ.... (2)<br><br>ચાહે હજારોં ગિરે મેરે હર તરફ, લાખો ભી ચાહે ફનાહ હો <br>અગર ગહરા અંઘેરા હો ચારોં તરફ, યા મૌત કા ડર તડપાયે અગર<br><br>મૈં ના ડરુંગા – ન ઘબરાઉગા, યહોવા નિસ્સી – ભરોસા હૈ મેરા.... (2) <br>યેશુઆ.... યેશુઆ.... (2)<br><br>જો ચાહે તુઝે તૂ સંભાલે ઉન્હેં, જો જાને તુઝે તૂ ઉઠાયે ઉન્હેં.... (2)<br>જો પુકારે તુઝે તૂ સુનતા ઉન્હેં, મુસીબતોં મેં તૂ સાથ રહે.... (2)<br>મેરી હર લડાઈ જીતાયી તૂને, અપને ફજલ સે ભરા હૈ મુઝે.... (2)<br>યેશુઆ.... યેશુઆ.... (2)<br><br>મેં ના ડરુંગા ન ઘબરાઊંગા, યહોવા શાલોમ ભરોસા હૈ મેરા.    </p>   " , lyrics_hi: " <p>   परमप्रधान शरण में तेरी, मैं सदा रहुंगा <br>सर्व शक्तिमान छाया में तेरी, मैं बना रहुंगा<br><br>ए मेरे खुदा हुजूरी में तेरी, पाऊं मै पनाह हर पल हर दिन….(2) <br>येशुआ.... येशुआ.... (2)<br><br>रातों में डर जो सताये मुझे, या तीर जो दिन के वक्त चले<br> तबाही अंधेरों में फैले अगर, या कोई बिमारी लाये फिकर<br><br>में ना डरुंगा न घबराउगा, यहोवा राफा भरोसा है मेरा….(2)<br> येशुआ.... येशुआ.... (2)<br><br>चाहे हजारों गिरे मेरे हर तरफ, लाखो भी चाहे फनाह हो <br>अगर गहरा अंघेरा हो चारों तरफ, या मौत का डर तडपाये अगर<br><br>मैं ना डरुंगा – न घबराउगा, यहोवा निस्सी – भरोसा है मेरा.... (2) <br>येशुआ.... येशुआ.... (2)<br><br>जो चाहे तुझे तू संभाले उन्हें, जो जाने तुझे तू उठाये उन्हें.... (2)<br>जो पुकारे तुझे तू सुनता उन्हें, मुसीबतों में तू साथ रहे.... (2)<br>मेरी हर लडाई जीतायी तूने, अपने फजल से भरा है मुझे.... (2)<br>येशुआ.... येशुआ.... (2)<br><br>में ना डरुंगा न घबराऊंगा, यहोवा शालोम भरोसा है मेरा.    </p>   " },
        { title: "   679,   હમ મેં વહ દૂરી થી કિતની ગહરી કિતના બઢા થા વો ફાસલા हम में वह दूरी थी कितनी गहरी कितना बढा था वो फासला ham me vah duri thi kitani gaheri ", lyrics_gu: " <p>   હમ મેં વહ દૂરી થી કિતની ગહરી<br>કિતના બઢા થા વો ફાસલા <br>માયૂસ હોકર સ્વર્ગ કી ઔર દેખા<br> નિરાશા મેં તેરા નામ લિયા<br> અંધકાર હટાકર તેરી મોહબ્બત, સે મેરા દિલ તૂને ભર દિયા<br> પૂરા હુઆ સબ લિખા ગયા અંત<br> યેશુ મસીહી તૂ હૈ આશા મેરી<br><br>કિસને થા સોચા કી ઐસી દયા <br>મિલેગી હમકો ભરપૂર સે <br>યુગોં કા રાજા, મહિમા કો છોડકર <br>અપનાયા મેરે શર્મ ઔર ગુનાહ <br>ક્રૂસ સે મૈંને પાયી હૈ માફી, મૈં હો ગયા ઉસ રાજા કા<br> સુંદર મસીહા અબ મૈં હુઆ તેરા<br> યેશુ મસીહા તૂ હૈ આશા મેરી<br><br>હાલ્લેલુયા, પ્રભુ તેરી સ્તુતી હો,<br> હાલ્લેલુયા, તૂને હરાયા મૃત્યુ કો, <br>તૂને તોડી હર જંજીર, તેરે નામ મેં રિહાઈ, <br>યેશુ મસીહ તૂ હૈ આશા મેરી…. (2)<br><br>આઈ વો સુબહ વાદા પૂરા હુઆ, <br>બેજાન શરીરને ફિર સોંસે લી, <br>ખામોશી મેં સે તૂને પુકારા, <br>કબ્ર તેરી જીત હૈ કહાઁ ….(2) <br>યેશુઆ તેરી જય હો સદા<br><br>હાલ્લેલુયા, પ્રભુ તેરી સ્તુતી હો,<br> હાલ્લેલુયા, તૂને હરાયા મૃત્યુ કો,<br> તૂને તોડી હર જંજીર, તેરે નામ મેં રિહાઈ, <br>યેશુ મસીહ તૂ હૈ આશા મેરી<br> યેશુ મસીહ તૂ હૈ આશા મેરી…. (2)   </p>   " , lyrics_hi: " <p>   हम में वह दूरी थी कितनी गहरी<br>कितना बढा था वो फासला <br>मायूस होकर स्वर्ग की और देखा<br> निराशा में तेरा नाम लिया<br> अंधकार हटाकर तेरी मोहब्बत, से मेरा दिल तूने भर दिया<br> पूरा हुआ सब लिखा गया अंत<br> येशु मसीही तू है आशा मेरी<br><br>किसने था सोचा की ऐसी दया <br>मिलेगी हमको भरपूर से <br>युगों का राजा, महिमा को छोडकर <br>अपनाया मेरे शर्म और गुनाह <br>क्रूस से मैंने पायी है माफी, मैं हो गया उस राजा का<br> सुंदर मसीहा अब मैं हुआ तेरा<br> येशु मसीहा तू है आशा मेरी<br><br>हाल्लेलुया, प्रभु तेरी स्तुती हो,<br> हाल्लेलुया, तूने हराया मृत्यु को, <br>तूने तोडी हर जंजीर, तेरे नाम में रिहाई, <br>येशु मसीह तू है आशा मेरी…. (2)<br><br>आई वो सुबह वादा पूरा हुआ, <br>बेजान शरीरने फिर सोंसे ली, <br>खामोशी में से तूने पुकारा, <br>कब्र तेरी जीत है कहाँ ….(2) <br>येशुआ तेरी जय हो सदा<br><br>हाल्लेलुया, प्रभु तेरी स्तुती हो,<br> हाल्लेलुया, तूने हराया मृत्यु को,<br> तूने तोडी हर जंजीर, तेरे नाम में रिहाई, <br>येशु मसीह तू है आशा मेरी<br> येशु मसीह तू है आशा मेरी…. (2)   </p>   " },
        { title: "  693, તેરે ઉપયોગી પાત્ર બના દિલ કી મેરી યહ પ્રાર્થના तेरे उपयोगी पात्र बना दिल की मेरी यह प्रार्थना tere upyogi patra bana dil ki   ", lyrics_gu: " <p> તેરે ઉપયોગી પાત્ર બના દિલ કી મેરી યહ પ્રાર્થના <br>તેરે સંગ મૈં હરદમ રહૂં બસ અબ મૈંને યહી ઠાના<br><br>પવિત્ર આત્મા છૂકર પવિત્ર કર તાકિ બનૂં મૈં તેરે સમાન<br> જૈસે તેરી મર્જી હૈ મુઝ પર મુઝે ઉઠા ઔર ફિર સે બના <br><br>યીશુ મેરે સ્વામી તેરે ઉપયોગી પાત્ર બના<br> મેરે ખુદા મૈ હું યહાં તેરે જૈસા મુઝકો બના<br><br> જૈસે મિટ્ટી કુમ્હાર કે હાથોં મેં વૈસે હૂં મૈં તેરે હાથોં મેં <br>મુઝે સાફ કર યોગ્ય બના વ્યર્થ યે જીવન તેરે બિના<br><br>બનૂં મૈં તેરે સમાન, જીઉ મૈં તેરે સમાન <br>દેખું મૈં તેરે સમાન, સોચૂં મૈં તેરે સમાન <br>કરું મૈં તેરે સમાન, બોલૂં મૈં તેરે સમાન    </p>   " , lyrics_hi: " <p> तेरे उपयोगी पात्र बना दिल की मेरी यह प्रार्थना <br>तेरे संग मैं हरदम रहूं बस अब मैंने यही ठाना<br><br>पवित्र आत्मा छूकर पवित्र कर ताकि बनूं मैं तेरे समान<br> जैसे तेरी मर्जी है मुझ पर मुझे उठा और फिर से बना <br><br>यीशु मेरे स्वामी तेरे उपयोगी पात्र बना<br> मेरे खुदा मै हुं यहां तेरे जैसा मुझको बना<br><br> जैसे मिट्टी कुम्हार के हाथों में वैसे हूं मैं तेरे हाथों में <br>मुझे साफ कर योग्य बना व्यर्थ ये जीवन तेरे बिना<br><br>बनूं मैं तेरे समान, जीउ मैं तेरे समान <br>देखुं मैं तेरे समान, सोचूं मैं तेरे समान <br>करुं मैं तेरे समान, बोलूं मैं तेरे समान    </p>   "},
        { title: "  694, ઈસ પલ મેં સબસે પહલે યીશુ કો ધન્યવાદ દુ ईस पल में सबसे पहले यीशु को धन्यवाद दु  is palme sabse pahale yishu ko  ", lyrics_gu: " <p>  ઈસ પલ મેં સબસે પહલે….(2) <br>યીશુ કો ધન્યવાદ દુ….(2)<br> ઈસ પલ મેં સબસે પહલે, યીશુ કો ધન્યવાદ દુ<br>આદર કે યોગ્ય, મહિમા કે યોગ્ય, ….(2) કેવલ યીશુ હૈ<br>સારી મહિમા યીશુ કો મૈં દું….(2) મેરે મન સે,<br>મેરે પ્રાણ સે,<br>મેરી આત્મા સે….(2)<br>સારી મહિમા….<br><br>આત્મા કે વરદાન  સે….(2)<br> આત્મા કી સચ્ચાઈ સે….(2) <br>આત્મા કે વરદાન  સે, આત્મા કી સચ્ચાઈ સે <br>સારે મન સે, સારે તન  સે ….(2)<br>આરાધના કરું<br>સારી મહિમા….    </p>   " , lyrics_hi: " <p>  ईस पल में सबसे पहले….(2) <br>यीशु को धन्यवाद दु….(2)<br> ईस पल में सबसे पहले, यीशु को धन्यवाद दु<br>आदर के योग्य, महिमा के योग्य, ….(2) केवल यीशु है<br>सारी महिमा यीशु को मैं दुं….(2) मेरे मन से,<br>मेरे प्राण से,<br>मेरी आत्मा से….(2)<br>सारी महिमा….<br><br>आत्मा के वरदान  से….(2)<br> आत्मा की सच्चाई से….(2) <br>आत्मा के वरदान  से, आत्मा की सच्चाई से <br>सारे मन से, सारे तन  से ….(2)<br>आराधना करुं<br>सारी महिमा….    </p>   "},
        { title: "   695, ધન્યવાદ કે સાથ સ્તુતિ ગાઉંગા હે યીશૂ મેરે ખુદા धन्यवाद के साथ स्तुति गाउंगा हे यीशू मेरे खुदा dhanyvad  ke sath stuti gaunga  ", lyrics_gu: " <p>  ધન્યવાદ કે સાથ સ્તુતિ ગાઉંગા હે, યીશૂ મેરે ખુદા<br> ઉપકાર તેરે હૈ બેશુમાર કોટી કોટી સ્તુતિ ધન્યવાદ<br><br> યોગ્યતા સે બઢકે દિયા હૈ, અપની દયા સે તુને મુઝે<br> માંગને સે જયાદા મિલા મુઝે આભારી હું પ્રભુ મેં<br> ધન્યવાદ….<br><br> તું હૈ સચ્ચા જીદાં ખુદા, હૈ તુઝ પર હી ભરોસા મેરા <br>સેવા પુરી કરકે પાઉં ઈનામ પ્રભુ ઐસા દો વરદાન <br>ધન્યવાદ….  </p>   ", lyrics_hi: " <p>  धन्यवाद के साथ स्तुति गाउंगा हे, यीशू मेरे खुदा<br> उपकार तेरे है बेशुमार कोटी कोटी स्तुति धन्यवाद<br><br> योग्यता से बढके दिया है, अपनी दया से तुने मुझे<br> मांगने से जयादा मिला मुझे आभारी हुं प्रभु में<br> धन्यवाद….<br><br> तुं है सच्चा जीदां खुदा, है तुझ पर ही भरोसा मेरा <br>सेवा पुरी करके पाउं ईनाम प्रभु ऐसा दो वरदान <br>धन्यवाद….  </p>   "  },
        { title: "  696, મેરી હર ચાહત કો પુરા તુને હૈ કીયા मेरी हर चाहत को पुरा तुने है कीया meri har chahat ko pura  tune   ", lyrics_gu: " <p>  મેરી હર ચાહત કો, પુરા તુને હૈ કીયા....યેશુઆ <br>આશાયે મેરી સંપૂર્ણ હો ગયી તુઝમેં....યેશુઆ<br><br>હર ભૂખ મેરી તુને હૈ જાના, બાહો મેં લેકર મુઝકો સંભાલા <br>ઘન્યવાદ યેશુઓ તેરા ધન્યવાદ યેશુઆ<br>મેરી હર ચાહત….<br><br>મેરી સોચ સે પરે, આશ્ચર્ય કામો સે,<br> તુને પનાહ દી હર એક કમી મેં ….(2) <br>કઠિનાઈયોં મેં સબ ઉજડા લગે પર <br>તેરે હાથો કી પરછાઈ, કભી ના હટેગી <br>ધન્યવાદ યેશુઆ તેરા ધન્યવાદ યેશુઆ<br>મેરી હર ચાહત….<br><br>તેરી રાહો સે મૈં, ખોયા ભી અગર<br> ફિર ભી તેરી કૃપા, છોડે ના મુઝે <br>હર ગુજારીશ કો કબુલ તુને હૈ કીયા …. યેશુઆ<br> મેરે સવાલો કા જવાબ તુહી .... યેશુઆ…. (2) <br>ધન્યવાદ યેશુઆ તેરા ધન્યવાદ યેશુઆ<br>મેરી હર ચાહત….    </p>   " , lyrics_hi: " <p>  मेरी हर चाहत को, पुरा तुने है कीया....येशुआ <br>आशाये मेरी संपूर्ण हो गयी तुझमें....येशुआ<br><br>हर भूख मेरी तुने है जाना, बाहो में लेकर मुझको संभाला <br>घन्यवाद येशुओ तेरा धन्यवाद येशुआ<br>मेरी हर चाहत….<br><br>मेरी सोच से परे, आश्चर्य कामो से,<br> तुने पनाह दी हर एक कमी में ….(2) <br>कठिनाईयों में सब उजडा लगे पर <br>तेरे हाथो की परछाई, कभी ना हटेगी <br>धन्यवाद येशुआ तेरा धन्यवाद येशुआ<br>मेरी हर चाहत….<br><br>तेरी राहो से मैं, खोया भी अगर<br> फिर भी तेरी कृपा, छोडे ना मुझे <br>हर गुजारीश को कबुल तुने है कीया …. येशुआ<br> मेरे सवालो का जवाब तुही .... येशुआ…. (2) <br>धन्यवाद येशुआ तेरा धन्यवाद येशुआ<br>मेरी हर चाहत….    </p>   " },
        { title: "    697, મૈં મંદિર હું તેરા મેરી સાંસ મેં, તેરી સાંસ હૈ, મેરી રુહ મેં, પાક રુહ मैं मंदिर हुं तेरा मेरी सांस में, तेरी सांस है, मेरी रुह में, पाक रुह  me mandir hu tera meri sase   ", lyrics_gu: " <p>   મૈં મંદિર હું તેરા....<br>મેરી સાંસ મેં, તેરી સાંસ હૈ, મેરી રુહ મેં, પાક રુહ ….(2)<br><br>મેરી આંખ મેં તેરી આંખ હૈ, મેરે હાથ મેં, તેરા હાથ. તુ ચલે, મેં ચલુ, <br>તુ રૂકે, મેં રૂકુ, તુ કહે જો વહી મેં કરૂં, તુ છુએ મેં છુંખુ, જો કહે વો કરું,<br> રુહ મન, જિસ્મ સબ સોંપ દુ….<br><br>મેં મંદિર હું તેરા, જિંદા ઘર હું તેરા, મેરી મરજી અબ નહીં, તેરી હોગી રઝા,<br> યહી બન ગયા, મેરા સારા જીવન, હે ખુદા.... હે ખુદા<br>મેં મંદિર હું તેરા….<br><br>તેરા જલાલ મુજમેં દિખે, સુરત તેરી મેં બનું<br> જબ રુહ તેરા, હૈ મુજમેં તો, આઝાદ હું પાક રુહ<br> ઐસા બરતન બનું, જિસમેં તુ હૈ ભરા, જુઠ મીટ જાએ કર દે ખરા<br> મૈં ખુદાવંત મે હું, હો ગયા હું નયા, જો પુરાના થા જાતા રહા<br>મેં મંદિર હું તેરા….<br><br>હે મદદગાર, તુજસે હૈ પ્યાર, એ પાક રુહ, પાક રુહ, <br><br>શિખલા મુજે, અપના કલામ, દિખલા મુજે રાહ તું <br>તુને મુજકો ચુના, મુજમેં રહને લગા, ઐસા મુજપે કરમ હૈ કીયા <br>પાપી ઈતના બડા, જો ગુન્હેગાર થા, અપના બેટા મુજે કર દિયા<br>મેં મંદિર હું તેરા….   </p>   " , lyrics_hi: " <p>   मैं मंदिर हुं तेरा....<br>मेरी सांस में, तेरी सांस है, मेरी रुह में, पाक रुह ….(2)<br><br>मेरी आंख में तेरी आंख है, मेरे हाथ में, तेरा हाथ. तु चले, में चलु, <br>तु रूके, में रूकु, तु कहे जो वही में करूं, तु छुए में छुंखु, जो कहे वो करुं,<br> रुह मन, जिस्म सब सोंप दु….<br><br>में मंदिर हुं तेरा, जिंदा घर हुं तेरा, मेरी मरजी अब नहीं, तेरी होगी रझा,<br> यही बन गया, मेरा सारा जीवन, हे खुदा.... हे खुदा<br>में मंदिर हुं तेरा….<br><br>तेरा जलाल मुजमें दिखे, सुरत तेरी में बनुं<br> जब रुह तेरा, है मुजमें तो, आझाद हुं पाक रुह<br> ऐसा बरतन बनुं, जिसमें तु है भरा, जुठ मीट जाए कर दे खरा<br> मैं खुदावंत मे हुं, हो गया हुं नया, जो पुराना था जाता रहा<br>में मंदिर हुं तेरा….<br><br>हे मददगार, तुजसे है प्यार, ए पाक रुह, पाक रुह, <br><br>शिखला मुजे, अपना कलाम, दिखला मुजे राह तुं <br>तुने मुजको चुना, मुजमें रहने लगा, ऐसा मुजपे करम है कीया <br>पापी ईतना बडा, जो गुन्हेगार था, अपना बेटा मुजे कर दिया<br>में मंदिर हुं तेरा….   </p>   " },
        { title: "  698, તેરી સ્તુતિ મેં કરું, આરાધના કરું દિલસે तेरी स्तुति में करुं, आराधना करुं दिलसे teri stuti me karu aaradhna karu dil se ", lyrics_gu: " <p> તેરી સ્તુતિ મેં કરું, આરાધના કરું, દિલસે.... દિલ સે…. (2)<br> મેરી સાંસો મેં તેરા નામ રહે…. (2) હૈ પ્રભુ, તૂ હી તૂ <br>તેરી સ્તુતિ મેં કરું, આરાધના કરું, દિલ સે.... દિલ સે…. (2)<br><br>હૈ નામ વો પવિત્ર જો, હૈ નામ વો મહાન જો,<br> હૈ નામ વો શ્રેષ્ઠ જો, હૈ નામ વો પવિત્ર જો<br><br>જહાં મેરી નજર જાયે, વહાં તેરી સ્તુતિ હો…. (2) <br>સારી દુનિયા કા, રખવાલા તૂ ….(2) હૈ યેશુ તૂ હી તૂ<br><br>તેરી સ્તુતિ મેં કરું, આરાધના કરું, દિલ સે.... દિલ સે…. (2)<br><br>ખુશી ઔર ગમ મેં, સાથ હો તેરા, પ્રારંભ ઔર અંત મેં, <br>નામ હો તેરા…. (2) મેરે જીવન કા સહારા તૂ ….(2) <br>હૈ પ્રભુ તૂ હી તૂ<br><br>તેરી સ્તુતિ મેં કરું, આરાધના કરું, દિલ સે... દિલ સે…. (2)    </p>   " , lyrics_hi: " <p> तेरी स्तुति में करुं, आराधना करुं, दिलसे.... दिल से…. (2)<br> मेरी सांसो में तेरा नाम रहे…. (2) है प्रभु, तू ही तू <br>तेरी स्तुति में करुं, आराधना करुं, दिल से.... दिल से…. (2)<br><br>है नाम वो पवित्र जो, है नाम वो महान जो,<br> है नाम वो श्रेष्ठ जो, है नाम वो पवित्र जो<br><br>जहां मेरी नजर जाये, वहां तेरी स्तुति हो…. (2) <br>सारी दुनिया का, रखवाला तू ….(2) है येशु तू ही तू<br><br>तेरी स्तुति में करुं, आराधना करुं, दिल से.... दिल से…. (2)<br><br>खुशी और गम में, साथ हो तेरा, प्रारंभ और अंत में, <br>नाम हो तेरा…. (2) मेरे जीवन का सहारा तू ….(2) <br>है प्रभु तू ही तू<br><br>तेरी स्तुति में करुं, आराधना करुं, दिल से... दिल से…. (2)    </p>   " },
        { title: "  699,  યીશુ જી યીશુ જી તુ હી હમારે હમ ભી તુમ્હારે હૈ  यीशु जी यीशु जी तु ही हमारे हम भी तुम्हारे है   yishu ji yishu ji  tu hi hamare  ", lyrics_gu: " <p>  યીશુ જી યીશુ જી, તુ હી હમારે હમ ભી તુમ્હારે હૈ…. (2)<br><br>ભક્ત જનો કે<br> ભક્તિ મે યીશુ આવો તુમ્હી બસ લો<br> તુમ હી હમારે, તારણ હારે દિલ મેં તુમ્હી બસ લો<br>યીશુ જી….<br><br>દામન કો તેરી <br>છુકર પ્રભુ જી, પાક મે હો જાઉ <br>ગર હું અંધુરા, તેરી છુવન સે પુરા મે હો જાઉ<br> યીશુ જી….    </p>   " , lyrics_hi: " <p>  यीशु जी यीशु जी, तु ही हमारे हम भी तुम्हारे है…. (2)<br><br>भक्त जनो के<br> भक्ति मे यीशु आवो तुम्ही बस लो<br> तुम ही हमारे, तारण हारे दिल में तुम्ही बस लो<br>यीशु जी….<br><br>दामन को तेरी <br>छुकर प्रभु जी, पाक मे हो जाउ <br>गर हुं अंधुरा, तेरी छुवन से पुरा मे हो जाउ<br> यीशु जी….    </p>   " },
        { title: "   776,    ભંવર કે બીચ મે તુ કહતા હે થમ જા,  તુ મેરી તાકાત હે भंवर के बीच मे तु कहता हे थम जा,  तु मेरी ताकात हे  bhavar ke bich me tu kahata he tham ja tu meri   ", lyrics_gu: " <p>  ભંવર કે બીચ મે તુ કહતા હે થમ જા,  તુ મેરી તાકાત હે ત હી મેરા ઈમાન <br>બીતે કલ મે તુ સાથે મેરે થા, આજ ભી મેરે સાથ હૈ ખડા <br>આને વાલે કલ મે ભી હોગા...<br><br>ઉઠતે હુવે તુફાનો મે તુહી મેરી ચટ્ટાન, <br>બઢતી હુઈ લહેરો પે તેરે કદમો કે નિશાન<br><br>બિમારિયો મે તું કહતા હૈ ઉઠ જા, યહોવા રાફા તું હી મેરી શિફા<br> બીતે કલ મે તું સાથ મેરે થા, આજ ભી મેરે સાથ હે ખડા <br>આને વાલે કલ મે ભી હોગા...<br><br>ઉઠતે હુવે તુફાનો મે તુહી મેરી ચટ્ટાન, <br>બઢતી હુઈ લહેરો પે તેરે કદમો કે નિશાન<br><br>બીમારી દેખ તેરા સર ઝુકા, મુઝ પર તેરા બસ ના ચલ સકા <br>ઐસા કોઈ શસ્ત્ર ના બના, જો કર સકે મેરા સામના<br><br>ઉઠતે હુવે તુફાનો મે તુહી મેરી ચટ્ટાન,<br> બઢતી હુઈ લહેરો પે તેરે કદમો કે નિશાન    </p>   ", lyrics_hi: " <p>  भंवर के बीच मे तु कहता हे थम जा,  तु मेरी ताकात हे त ही मेरा ईमान <br>बीते कल मे तु साथे मेरे था, आज भी मेरे साथ है खडा <br>आने वाले कल मे भी होगा...<br><br>उठते हुवे तुफानो मे तुही मेरी चट्टान, <br>बढती हुई लहेरो पे तेरे कदमो के निशान<br><br>बिमारियो मे तुं कहता है उठ जा, यहोवा राफा तुं ही मेरी शिफा<br> बीते कल मे तुं साथ मेरे था, आज भी मेरे साथ हे खडा <br>आने वाले कल मे भी होगा...<br><br>उठते हुवे तुफानो मे तुही मेरी चट्टान, <br>बढती हुई लहेरो पे तेरे कदमो के निशान<br><br>बीमारी देख तेरा सर झुका, मुझ पर तेरा बस ना चल सका <br>ऐसा कोई शस्त्र ना बना, जो कर सके मेरा सामना<br><br>उठते हुवे तुफानो मे तुही मेरी चट्टान,<br> बढती हुई लहेरो पे तेरे कदमो के निशान    </p>   "  },
        { title: " 777,  જો કુછ હે તુને દિયા, ઉસકે બદલેમેં ક્યા દું जो कुछ हे तुने दिया, उसके बदलेमें क्या दुं  jo kuchh he tune diya usike badale me kya du   ", lyrics_gu: " <p>   જો કુછ હે તુને દિયા, ઉસકે બદલેમેં ક્યા દું…. (2)<br> ઉસકે બદલેમેં ક્યા કહું.... (2) <br><br>ધન્યવાદકા કટોરા, ઉઠાકે મે યે કહું….(2)<br>પિતા ધન્યવાદ યેશુ ધન્યવાદ, ધન્યવાદ આત્મા ધન્યવાદ…. (2)<br><br>જીવન હે તેરા દિયા <br>જો કુછ હે મેરા, સબ તુને દિયા.... (2)…. ધન્યવાદ….<br><br>આશિષે તુઝસે હૈ મેરી <br>બિન માંગે તુને હૈ સબકુછ દિયા.... (2)…. ધન્યવાદ….   </p>   " , lyrics_hi: " <p>   जो कुछ हे तुने दिया, उसके बदलेमें क्या दुं…. (2)<br> उसके बदलेमें क्या कहुं.... (2) <br><br>धन्यवादका कटोरा, उठाके मे ये कहुं….(2)<br>पिता धन्यवाद येशु धन्यवाद, धन्यवाद आत्मा धन्यवाद…. (2)<br><br>जीवन हे तेरा दिया <br>जो कुछ हे मेरा, सब तुने दिया.... (2)…. धन्यवाद….<br><br>आशिषे तुझसे है मेरी <br>बिन मांगे तुने है सबकुछ दिया.... (2)…. धन्यवाद….   </p>   " },
        { title: "  778,  યેશુઆ મેરા પ્રિય સબસે ખુબસુરત येशुआ मेरा प्रिय सबसे खुबसुरत  yeshuaa mera priya sabse khubsurat   ", lyrics_gu: " <p>  યેશુઆ.... <br>મેરા પ્રિય સબસે ખુબસુરત .... (4) <br>હજારો મેં હજારો મેં….<br><br>રાજ્ય, સામર્થ ઔર મહિમા તેરી<br> હોવે સદા આમીન….<br> યેશુઆ.... (4)<br><br>તેરા સ્વર્ગ આયે ઈસ પૃથ્વી પર<br><br>રાજ્ય સામર્થ ઔર મહિમા, <br>તેરી હોવે સદા આમીન<br> યેશુઆ.... (4)<br><br>વહ રાજ કરતા પ્રભુ રાજ કરતા <br>હંમેશા ઉસકા રાજ રહે….      </p>   " , lyrics_hi: " <p>  येशुआ.... <br>मेरा प्रिय सबसे खुबसुरत .... (4) <br>हजारो में हजारो में….<br><br>राज्य, सामर्थ और महिमा तेरी<br> होवे सदा आमीन….<br> येशुआ.... (4)<br><br>तेरा स्वर्ग आये ईस पृथ्वी पर<br><br>राज्य सामर्थ और महिमा, <br>तेरी होवे सदा आमीन<br> येशुआ.... (4)<br><br>वह राज करता प्रभु राज करता <br>हंमेशा उसका राज रहे….      </p>   "},
        { title: "  779,   પ્રભુ તેરે આને સે, જીંદગી બદલ ગઈ  प्रभु तेरे आने से, जींदगी बदल गई  prabhu tere aane se jindagi badal gayi   ", lyrics_gu: " <p>  પ્રભુ તેરે આને સે, જીંદગી બદલ ગઈ <br>ભટકે હુએ રાહી કો રાહ નયી મિલ ગઈ<br><br>તુઝ પર હૈ ભરોસા તુઝ પર હૈ જીંદગી નિર્ભર<br> તુને હૈ થામા હાથ, નહીં અબ કોઈ ડર<br><br>પ્રભુ તેરે….<br><br>અસંભવ કો તુને હૈ સંભવ બનાયા,<br> ભરપુર જીવન તુઝકો હી પાને સે આયા<br><br>પ્રભુ તેરે….<br><br>યીશુ તુ મુઝ મે હી રહેના <br>કુછ ભી હો ચાહે કુછ ભી હો   </p>   " , lyrics_hi: " <p>  प्रभु तेरे आने से, जींदगी बदल गई <br>भटके हुए राही को राह नयी मिल गई<br><br>तुझ पर है भरोसा तुझ पर है जींदगी निर्भर<br> तुने है थामा हाथ, नहीं अब कोई डर<br><br>प्रभु तेरे….<br><br>असंभव को तुने है संभव बनाया,<br> भरपुर जीवन तुझको ही पाने से आया<br><br>प्रभु तेरे….<br><br>यीशु तु मुझ मे ही रहेना <br>कुछ भी हो चाहे कुछ भी हो   </p>   " },
        { title: "  780,  ભર દે ભર દે મસિહ  ભર દે ભર દે મસિહ भर दे भर दे मसिह  भर दे भर दे मसिह bhar de bhar de mashiha bhar de  ", lyrics_gu: " <p>   ભર દે ભર દે મસિહ<br> ભર દે ભર દે મસિહ<br><br>મંદિર કો તુ ભર દે<br> તેરી મહિમા સે<br><br>હમ હે તેરી પ્રજા <br>તુ હે સબકા રાજા<br><br>હોઠો કો તુ ભર દે <br>હોઠો કો તુ ભર દે<br><br>જય જય જય યેશુ કી <br>જય જય જય યેશુ કી<br> આમેન….   </p>   " , lyrics_hi: " <p>   भर दे भर दे मसिह<br> भर दे भर दे मसिह<br><br>मंदिर को तु भर दे<br> तेरी महिमा से<br><br>हम हे तेरी प्रजा <br>तु हे सबका राजा<br><br>होठो को तु भर दे <br>होठो को तु भर दे<br><br>जय जय जय येशु की <br>जय जय जय येशु की<br> आमेन….   </p>   " },
        { title: "   781,   મેં ગાઉં હાલેલુયા, મેરે શત્રુઓકે બીચ મેં મેં ગાઉં હાલેલુયાહ में गाउं हालेलुया, मेरे शत्रुओके बीच में में गाउं हालेलुयाह  me gau haleluya mere shatru o ke bich me ", lyrics_gu: " <p>  મેં ગાઉં હાલેલુયા, મેરે શત્રુઓકે બીચ મેં<br> મેં ગાઉં હાલેલુયાહ અવિશ્વાસ કે સામને, <br>મેં ગાઉ હાલેલુયા, યે ધુન મેરા હથિયાર હૈ, <br>મેં ગાઉં હાલેલુયા, સ્વર્ગ મેરે લિયે લડે<br><br>ગાઉંગા મૈં, તૂફાનોં કે બીચ, ઉંચા ઔર ઉંચા, તેરી મહિમા કે ગીત<br> નામુમકિન મેં સે, જાગી ઉમ્મીદ, મૃત્યુ હૈ હારી, જીંદા હૈ મસીહી<br><br>મેં  ગાઉં હાલેલુયા, અપની પૂરી જાન સે <br>મૈં ગાઉં હાલેલાયુ અંધકાર કો દેખો ભાગતે, <br>મેં ગાઉં હાલેલુયા, રહસ્ય જબ ઘેરે મુઝે <br>મૈં ગાઉં હાલેલુયા, ડર કા હક નહીં મુઝપે<br><br>ગાઉંગા મૈં, તૂફાન કે બીચ, ઉંચા ઔર ઉંચા, તેરી મહિમા કે ગીત <br>નામુમકિન મેં સે, જાગી ઉમ્મીદ, મૃત્યુ હૈ હારી, જીંદા હૈ મસીહી<br><br>આવાજ ઉઠાઓ.... (4) <br>આવાજ ઉઠાઓ, મેરે શત્રુઓકે બીચ મેં, <br>આવાજ ઉઠાઓ, અવિશ્વાસ કે સામને,<br> આવાજ ઉઠાઓ, યે ધુન મેરા હથિયાર હૈ,<br> આવાજ ઉઠાઓ, સ્વર્ગ મેરે લિય લડે....(2) <br>આવાજ ઉઠાઓ<br><br>નીંમા મૈં, તૂફાનોં કે બીચ, ઉંચા ઔર ઉંચા, તેરી મહિમા કે ગીત, નામુમકિન મેં સે <br> જાગી  ઉમ્મીદ, મૃત્યુ હૈ હારી, જીંદા હૈ મસીહ.... (2) મેં ગાઉં હાલેલાયુ.... (4)    </p>   " , lyrics_hi: " <p>  में गाउं हालेलुया, मेरे शत्रुओके बीच में<br> में गाउं हालेलुयाह अविश्वास के सामने, <br>में गाउ हालेलुया, ये धुन मेरा हथियार है, <br>में गाउं हालेलुया, स्वर्ग मेरे लिये लडे<br><br>गाउंगा मैं, तूफानों के बीच, उंचा और उंचा, तेरी महिमा के गीत<br> नामुमकिन में से, जागी उम्मीद, मृत्यु है हारी, जींदा है मसीही<br><br>में  गाउं हालेलुया, अपनी पूरी जान से <br>मैं गाउं हालेलायु अंधकार को देखो भागते, <br>में गाउं हालेलुया, रहस्य जब घेरे मुझे <br>मैं गाउं हालेलुया, डर का हक नहीं मुझपे<br><br>गाउंगा मैं, तूफान के बीच, उंचा और उंचा, तेरी महिमा के गीत <br>नामुमकिन में से, जागी उम्मीद, मृत्यु है हारी, जींदा है मसीही<br><br>आवाज उठाओ.... (4) <br>आवाज उठाओ, मेरे शत्रुओके बीच में, <br>आवाज उठाओ, अविश्वास के सामने,<br> आवाज उठाओ, ये धुन मेरा हथियार है,<br> आवाज उठाओ, स्वर्ग मेरे लिय लडे....(2) <br>आवाज उठाओ<br><br>नींमा मैं, तूफानों के बीच, उंचा और उंचा, तेरी महिमा के गीत, नामुमकिन में से <br> जागी  उम्मीद, मृत्यु है हारी, जींदा है मसीह.... (2) में गाउं हालेलायु.... (4)    </p>   " },
        { title: "   782,   તુમ સા કોઈ નહીં, તુમ સા કહીં નહી तुम सा कोई नहीं, तुम सा कहीं नही  tum sa koyi nahi tum sa kahi nahi   ", lyrics_gu: " <p>  તુમ સા કોઈ નહીં, તુમ સા કહીં નહી<br> અબ હે પુરા યકિન, તુમસા કોઈ નહી<br><br>યેશુ મસિહ હો મહિમા તેરી <br>ગાયે આશ્માન ગાયે યે જમીન<br><br>તુમ સા કોઈ નહી, તુમ સા કહીં નહી, <br>અબ હૈ પુરા યકિન, તુમસા કોઈ નહી<br><br>અંધેરોમેં તુ રોશની હૈ, તુ હી મંઝીલ રાસ્તા ભી હૈ,<br> તુ હૈ જહાં ના કુછ કમી હૈ, તેરા હી નામ જીંદગી હૈ.<br><br>હાલે....લુયાહ…. (8)     </p>   " , lyrics_hi: " <p>  तुम सा कोई नहीं, तुम सा कहीं नही<br> अब हे पुरा यकिन, तुमसा कोई नही<br><br>येशु मसिह हो महिमा तेरी <br>गाये आश्मान गाये ये जमीन<br><br>तुम सा कोई नही, तुम सा कहीं नही, <br>अब है पुरा यकिन, तुमसा कोई नही<br><br>अंधेरोमें तु रोशनी है, तु ही मंझील रास्ता भी है,<br> तु है जहां ना कुछ कमी है, तेरा ही नाम जींदगी है.<br><br>हाले....लुयाह…. (8)     </p>   "},
        { title: "  783,   તેરે જૈસા કૌન હે, જો મેરા ભલા કરે  तेरे जैसा कौन हे, जो मेरा भला करे  tere jeysa kon he jo mera bhala kare   ", lyrics_gu: " <p>  તેરે જૈસા કૌન હે, જો મેરા ભલા કરે, <br>મેરા ભરોસા સિર્ફ તુઝ પર પ્રભુ<br><br>મેરે જીવન કા સ્વામિ, આધાર બના તું પ્રભુજી,<br> તુ નહિ તો મેરા જીવન, વ્યર્થ હો જાયેગા<br><br>એલસદાઈ આરાધના, એલોહિમ આરાધના,<br> અદોનાઈ આરાધના, યેશુઆ આરાધના<br><br>બેચેની મે મુઝે પાકર, આંસુ મેરે પોછે તુને <br>આંખો કી પુતલી જૈસે, જીવન ભર સંભાલા મુઝે<br><br>મૃત્યુ કે રાસ્તે પર, તુટે દિલ કો લીયે ખડા થા, <br>ચંગા કરને વાલા બનકર, મુઝે નયા જીવન દીયા    </p>   " , lyrics_hi: " <p>  तेरे जैसा कौन हे, जो मेरा भला करे, <br>मेरा भरोसा सिर्फ तुझ पर प्रभु<br><br>मेरे जीवन का स्वामि, आधार बना तुं प्रभुजी,<br> तु नहि तो मेरा जीवन, व्यर्थ हो जायेगा<br><br>एलसदाई आराधना, एलोहिम आराधना,<br> अदोनाई आराधना, येशुआ आराधना<br><br>बेचेनी मे मुझे पाकर, आंसु मेरे पोछे तुने <br>आंखो की पुतली जैसे, जीवन भर संभाला मुझे<br><br>मृत्यु के रास्ते पर, तुटे दिल को लीये खडा था, <br>चंगा करने वाला बनकर, मुझे नया जीवन दीया    </p>   " },
        { title: "  784,  તેરી પનાહ મેં પાઉ મેં સિફા તેરા યહ ભવન तेरी पनाह में पाउ में सिफा तेरा यह भवन  teri panaho me pau me sifa tera yah bhavan  ", lyrics_gu: " <p>   તેરી પનાહ મેં પાઉ મેં સિફા, <br>તેરા યહ ભવન, કિતના હૈ પ્યારા ….(2)<br><br>તુઝકો હી મેં ચાહું, તેરે બિન મેં અધુરા હું <br>તુઝકો હી મેં પાઉ, તેરે સંગ મેં પૂરા હું<br><br>તેરી શરણ મેં, હૈં કુછ ભી ના કમી <br>તુઝકો હી ચાહું, તૂ મેરી જીંદગી.... (2)<br><br>તુઝકો હી મેં ચાહું.... (2)<br><br>તુઝ મેં હૈ મેહફુસ યહ જીવન મેરા<br> તૂ હૈ જીને કી વજહ, તૂ વજુદ હૈ મેરા, <br>તૂ હી પહચાન, યેશુ.... તૂ હી હૈ….<br><br>તુઝકો હી મેં ચાહું.... (2)   </p>   ", lyrics_hi: " <p>   तेरी पनाह में पाउ में सिफा, <br>तेरा यह भवन, कितना है प्यारा ….(2)<br><br>तुझको ही में चाहुं, तेरे बिन में अधुरा हुं <br>तुझको ही में पाउ, तेरे संग में पूरा हुं<br><br>तेरी शरण में, हैं कुछ भी ना कमी <br>तुझको ही चाहुं, तू मेरी जींदगी.... (2)<br><br>तुझको ही में चाहुं.... (2)<br><br>तुझ में है मेहफुस यह जीवन मेरा<br> तू है जीने की वजह, तू वजुद है मेरा, <br>तू ही पहचान, येशु.... तू ही है….<br><br>तुझको ही में चाहुं.... (2)   </p>   "  },
        { title: "   785,   જબ મૈં ગુનાહોં મેં થા, યેશુ ને થામા હૈ હાથ  जब मैं गुनाहों में था, येशु ने थामा है हाथ jab me gunaho me tha yeshu ne thama he hath   ", lyrics_gu: " <p>  જબ મૈં ગુનાહોં મેં થા, યેશુ ને થામા હૈ હાથ<br> ઉસને યહ કહા હૈ, કભી ન છોડેગા હાથ,<br><br>ભટકા હુઆ થા મૈં, દુનિયા કે પાપોં મેં, <br>ખોયા હુઆ થા મેં, દુનિયા ઔર લાલચ મેં,<br><br>યેશુ ને જાન દેકર, કિયા હૈ મુઝકો આઝાદ ….(2) <br>જબ મૈં ગુનાહોં મેં થા, વો ન છોડેગા મેરા હાથ.... (3)<br><br>યેશુ ને થામા હૈ હાથ મેરા ન છોડેગા.... (3)<br> ઉસકા પ્યાર મેરે લિયે હૈ અપાર.... (2)<br><br>યેશુ ને થામા હૈ હાથ મેરા ન છોડેગા.... <br>યેશુ ને થામા હૈ હાથ મેરા ન છોડેગા.... <br>હા... હા ...હા ...હાલેલુયાહ.... (3)    </p>   " , lyrics_hi: " <p>  जब मैं गुनाहों में था, येशु ने थामा है हाथ<br> उसने यह कहा है, कभी न छोडेगा हाथ,<br><br>भटका हुआ था मैं, दुनिया के पापों में, <br>खोया हुआ था में, दुनिया और लालच में,<br><br>येशु ने जान देकर, किया है मुझको आझाद ….(2) <br>जब मैं गुनाहों में था, वो न छोडेगा मेरा हाथ.... (3)<br><br>येशु ने थामा है हाथ मेरा न छोडेगा.... (3)<br> उसका प्यार मेरे लिये है अपार.... (2)<br><br>येशु ने थामा है हाथ मेरा न छोडेगा.... <br>येशु ने थामा है हाथ मेरा न छोडेगा.... <br>हा... हा ...हा ...हालेलुयाह.... (3)    </p>   " },
        { title: "  786,   યેશુ તેરે કરીબ આને સે, જીંદગી મેરી બદલ ગઈ  येशु तेरे करीब आने से, जींदगी मेरी बदल गई yeshu tere karib aane se jindagi meri badal  ", lyrics_gu: " <p>   યેશુ તેરે કરીબ આને સે, જીંદગી મેરી બદલ ગઈ…. (2)<br>યેશુ તેરે છૂને સે, જીંદગી મેરી સવર ગઈ<br><br>તૂને મુઝે હૈ બચાયા, તુને મુઝે સેહલાયા…. (2) <br>મેં ધન્યવાદ કરતા રહૂંગા, યેશુ ધન્યવાદ કરતા રહુંગા,<br> ધન્યવાદ, ધન્યવાદ, ધન્યવાદ, ધન્યવાદ ….(2)<br><br>મેં જો પાપોં મેં ડૂબા હુઆ થા, ઔર જો તુઝસે દૂર હુઆ થા ….(2)<br>તૂને મુઝે હૈ છુડાયા, અપની રાહ પર ચલાયા…. (2)<br> મેં ધન્યવાદ કરતા રહૂંગા, યેશુ ધન્યવાદ કરતા રહુંગા,<br> ધન્યવાદ, ધન્યવાદ, ધન્યવાદ, ધન્યવાદ…. (2)<br><br>યેશુ ને ઐસા પ્રેમ કિયા, મુઝકો અપના બેટા બનાયા…. (2)<br>અપના લહુ બહાયા, જીવન નયા દિલાયા…. (2) <br>મેં ધન્યવાદ કરતા રહૂંગા, યેશુ ધન્યવાદ કરતા રહુંગા,<br> ધન્યવાદ, ધન્યવાદ, ધન્યવાદ, ધન્યવાદ…. (2)  </p>   " , lyrics_hi: " <p>   येशु तेरे करीब आने से, जींदगी मेरी बदल गई…. (2)<br>येशु तेरे छूने से, जींदगी मेरी सवर गई<br><br>तूने मुझे है बचाया, तुने मुझे सेहलाया…. (2) <br>में धन्यवाद करता रहूंगा, येशु धन्यवाद करता रहुंगा,<br> धन्यवाद, धन्यवाद, धन्यवाद, धन्यवाद ….(2)<br><br>में जो पापों में डूबा हुआ था, और जो तुझसे दूर हुआ था ….(2)<br>तूने मुझे है छुडाया, अपनी राह पर चलाया…. (2)<br> में धन्यवाद करता रहूंगा, येशु धन्यवाद करता रहुंगा,<br> धन्यवाद, धन्यवाद, धन्यवाद, धन्यवाद…. (2)<br><br>येशु ने ऐसा प्रेम किया, मुझको अपना बेटा बनाया…. (2)<br>अपना लहु बहाया, जीवन नया दिलाया…. (2) <br>में धन्यवाद करता रहूंगा, येशु धन्यवाद करता रहुंगा,<br> धन्यवाद, धन्यवाद, धन्यवाद, धन्यवाद…. (2)  </p>   " },
        { title: "   787,   મેરા યેશુ હૈ મુઝકો ભલા વહી કાફી હૈ સદા સર્વદા मेरा येशु है मुझको भला वही काफी है सदा सर्वदा  mera yeshu he muzko bhala vohi kafi he sada  ", lyrics_gu: " <p>    મેરા યેશુ હૈ મુઝકો ભલા, <br>વહી કાફી હૈ સદા સર્વદા.... (2) <br>દુઃખ મેં રોગ મેં, હર મુસીબત મેં, <br>મેરે મન વહી કાફી હૈ તુઝે.... (2)<br><br> કલવરી કે પહાડ પર ચઢા, થા મુકુટ કાંટોં કા સીર પર…. (2) <br>મેરી વેદના સબ દૂર કરકે મુઝે, નયા જીવન પ્રદાન કર દિયા.... (2)<br><br> વો હી આદિ વો હી અંત હૈ, દિવ્ય પ્રેમ કા વહી સ્ત્રોત હૈ.... (2)<br>દસ હજારોં મેં અતિશ્રેષ્ઠ હૈ વો, સ્તુતિ વંદના કે યોગ્ય વો.... (2)<br><br> જીંદગી કા સફર હૈ કઠિન, આતે હૈ અવરોધ પલ-છીન.... (2)<br>દિન મેં મેઘસ્તંભ, રાત્રી અગ્નિસ્તંભ, બનકે રાહ ચલાએગા મુઝે.... (2)<br><br> મેરે દુખોં કા હોગા દમન, આંસૂ પોછેગા જો આંખ હોગી નમ.... (2) <br>રાજા બનકે જબ બાદલોં પર આયેગા, મૈં ભી ઉડ, ઉસકે સંગ જાઉંગા.... (2)<br><br>મેરા યેશુ હૈ મુઝકો ભલા, વો હી કાફી હૈ સદા સર્વદા.... (2) <br>દુઃખ મેં રોગ મેં, હર મુસીબત મેં, મેરે મન વોહ હી કાફી હૈ તુઝે.… (2)   </p>   " , lyrics_hi: " <p>    मेरा येशु है मुझको भला, <br>वही काफी है सदा सर्वदा.... (2) <br>दुःख में रोग में, हर मुसीबत में, <br>मेरे मन वही काफी है तुझे.... (2)<br><br> कलवरी के पहाड पर चढा, था मुकुट कांटों का सीर पर…. (2) <br>मेरी वेदना सब दूर करके मुझे, नया जीवन प्रदान कर दिया.... (2)<br><br> वो ही आदि वो ही अंत है, दिव्य प्रेम का वही स्त्रोत है.... (2)<br>दस हजारों में अतिश्रेष्ठ है वो, स्तुति वंदना के योग्य वो.... (2)<br><br> जींदगी का सफर है कठिन, आते है अवरोध पल-छीन.... (2)<br>दिन में मेघस्तंभ, रात्री अग्निस्तंभ, बनके राह चलाएगा मुझे.... (2)<br><br> मेरे दुखों का होगा दमन, आंसू पोछेगा जो आंख होगी नम.... (2) <br>राजा बनके जब बादलों पर आयेगा, मैं भी उड, उसके संग जाउंगा.... (2)<br><br>मेरा येशु है मुझको भला, वो ही काफी है सदा सर्वदा.... (2) <br>दुःख में रोग में, हर मुसीबत में, मेरे मन वोह ही काफी है तुझे.… (2)   </p>   " },
        { title: "  788,  તૂ મેરા બલ હૈ પ્રભુ  तू मेरा बल है प्रभु  tu mera bal he prabhu   ", lyrics_gu: " <p>તૂ મેરા બલ હૈ પ્રભુ, <br>તૂ મેરા બલ હૈ પ્રભુ, <br>તૂ મેરા બલ હૈ પ્રભુ,<br><br>ઉઠતી લહરોં મેં, ડૂબતી નૈય્યા મેં <br>તૂ હી હૈ મેરા કપ્તાન, સંગ મેરે ઈસ દર મેં આ.... તુ મેરા….<br><br>જબ મેં થકા ધિરા, ઔર નિર્બલ ભી હુઆ <br>તૂ ને હી ચંગા કિયા, યહોવ શાબોત મેરા .... તુ મેરા ....<br><br>મેરા જીવન તૂ હી પ્રભુ, મેરા પ્યાર ભી તૂ હી પ્રભુ,<br> ખૂબસૂરતી તૂ હી પ્રભુ, મેરા સબ કુછ હૈં તૂ હી પ્રભુ…. તુ મેરા….    </p>   ", lyrics_hi: " <p>तू मेरा बल है प्रभु, <br>तू मेरा बल है प्रभु, <br>तू मेरा बल है प्रभु,<br><br>उठती लहरों में, डूबती नैय्या में <br>तू ही है मेरा कप्तान, संग मेरे ईस दर में आ.... तु मेरा….<br><br>जब में थका धिरा, और निर्बल भी हुआ <br>तू ने ही चंगा किया, यहोव शाबोत मेरा .... तु मेरा ....<br><br>मेरा जीवन तू ही प्रभु, मेरा प्यार भी तू ही प्रभु,<br> खूबसूरती तू ही प्रभु, मेरा सब कुछ हैं तू ही प्रभु…. तु मेरा….    </p>   "  },
