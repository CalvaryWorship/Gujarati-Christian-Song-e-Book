        { title: "  1017, દૃષ્ટિએ પડે થંભ જે પળે, રૂદન શોક ત્યાં હર્ખમાં ભળે दृष्टिए पडे थंभ जे पळे, रूदन शोक त्यां हर्खमां भळे drasti e pade thambh je pale rudan shok   ", lyrics_gu: " <p>   દૃષ્ટિએ પડે થંભ જે પળે, રૂદન શોક ત્યાં હર્ખમાં ભળે <br>દેવ પુત્ર, તે થંભ તો ધરી પતિત લોકની મુકિત તેં કરી <br><br>કઠિન સ્તંભને તેં અરે, સહયો અધમ લોક કાજ યજ્ઞ તુ થયો <br>પ્રાણ છોડિયો પાપ કાપવા, ફરી થયો સજીવ મૃત્યુ કાઢવા<br><br> દુઃખ વેઠિયું પુણ્ય આપવા પતિતની સજા સૌ વિદારવા<br> પૂર્ણ ચિત્તથી માન્ય તો કરું, સત ઉદ્ધાર માર્ગ ભાવથી ધરું  <br><br>વચન ખ્રિસ્તનાં પ્રેમથી સ્મરું ઉર મહીં સદા ખંતથી ધરૂં <br>સતત શુદ્ધતા પામતો રહું, ઘરી પવિત્રપંથ સ્વર્ગમાં જઉં    </p>   " , lyrics_hi: " <p>   दृष्टिए पडे थंभ जे पळे, रूदन शोक त्यां हर्खमां भळे <br>देव पुत्र, ते थंभ तो धरी पतित लोकनी मुकित तें करी <br><br>कठिन स्तंभने तें अरे, सहयो अधम लोक काज यज्ञ तु थयो <br>प्राण छोडियो पाप कापवा, फरी थयो सजीव मृत्यु काढवा<br><br> दुःख वेठियुं पुण्य आपवा पतितनी सजा सौ विदारवा<br> पूर्ण चित्तथी मान्य तो करुं, सत उद्धार मार्ग भावथी धरुं  <br><br>वचन ख्रिस्तनां प्रेमथी स्मरुं उर महीं सदा खंतथी धरूं <br>सतत शुद्धता पामतो रहुं, घरी पवित्रपंथ स्वर्गमां जउं    </p>   " },
        { title: "  1018,   પહાડ પરની વાડીમાં રાત્રે અંધારી પાપી કાજ રડતાં पहाड परनी वाडीमां रात्रे अंधारी पापी काज रडतां pahad parni vadi ma ratre andhari    ", lyrics_gu: " <p>  પહાડ પરની વાડીમાં રાત્રે અંધારી <br>પાપી કાજ રડતાં ઘણી રાત કાઢી<br> પ્રભુ મને દેજે પ્રીતડી રે તારી<br><br> ઈસુ, મારા પ્રભુ તારી સાથે રડું,<br> માણસોને તારવાને તારે કાજે લડું, <br>પ્રભુ, મને દેજે પ્રીતડી રે તારી. <br><br>લોહી જેવાં ટપકાં કપાળેથી પડયાં,<br> કોણથી કહેવાય રે, પ્રભુ દુઃખ તારા ! <br>પ્રભુ, મને દેજે પ્રીતડી રે તારી. <br><br>નાશમાં જનારાં લાખો નરનારી, <br>તેઓને, હે પ્રભુ લાવું ગમ તારી,<br> પ્રભુ મને દેજે પ્રીતડી રે તારી  </p>   " , lyrics_hi: " <p>  पहाड परनी वाडीमां रात्रे अंधारी <br>पापी काज रडतां घणी रात काढी<br> प्रभु मने देजे प्रीतडी रे तारी<br><br> ईसु, मारा प्रभु तारी साथे रडुं,<br> माणसोने तारवाने तारे काजे लडुं, <br>प्रभु, मने देजे प्रीतडी रे तारी. <br><br>लोही जेवां टपकां कपाळेथी पडयां,<br> कोणथी कहेवाय रे, प्रभु दुःख तारा ! <br>प्रभु, मने देजे प्रीतडी रे तारी. <br><br>नाशमां जनारां लाखो नरनारी, <br>तेओने, हे प्रभु लावुं गम तारी,<br> प्रभु मने देजे प्रीतडी रे तारी  </p>   " },
        { title: "   1019,   વા’લો વધસ્તંભ વ્યોમે મનહર મધુરો લાગે  વે’છે રૂધિરની ધારા वा’लो वधस्तंभ व्योमे मनहर मधुरो लागे  वे’छे रूधिरनी धारा  valo vadhsthambh vyom manhar madhur lage  ", lyrics_gu: " <p>  વા’લો વધસ્તંભ વ્યોમે મનહર મધુરો લાગે,<br> વે’છે રૂધિરની ધારા, રડતાં બળું હું આગે. <br><br>કાંટાનો મુગટ માથે ! ભાલે વીંધાયો ત્રાતા, <br>જીગર જખમ થઈ ઝુરે ધન્ય, ઓ જીવનદાતા....વા’લો.. <br><br>સિયોન સુંદરીઓ રડતી! માતા તો મૂર્છા પામી,<br> વૃદ્ધ, બાળ, તરૂણો રડતાં આજે જગતભર સ્વામી....વા’લો… <br><br> જગનું અજવાળું ઝાંખુ પડતું આ થંભે આજે, <br>અંધકાર છવાય સર્વત્ર, પૃથ્વીનાં પાપો કાજે... વા’લો...<br><br> પાપો અધોર મુજ કેવાં ! ખંડણી ભરી તેં ભારી, <br>અર્પ છું આજ આ થંભે, જિંદગી, પિતાજી, મારી...વા’લો... <br><br>કાલવરી, કૃત મુજ કાળાં, થંભે જડું હું આજે, <br>થંભથી હું પોકારું, સંભારજે તુજ રાજે. ...વા’લો...  </p>   " , lyrics_hi: " <p>  वा’लो वधस्तंभ व्योमे मनहर मधुरो लागे,<br> वे’छे रूधिरनी धारा, रडतां बळुं हुं आगे. <br><br>कांटानो मुगट माथे ! भाले वींधायो त्राता, <br>जीगर जखम थई झुरे धन्य, ओ जीवनदाता....वा’लो.. <br><br>सियोन सुंदरीओ रडती! माता तो मूर्छा पामी,<br> वृद्ध, बाळ, तरूणो रडतां आजे जगतभर स्वामी....वा’लो… <br><br> जगनुं अजवाळुं झांखु पडतुं आ थंभे आजे, <br>अंधकार छवाय सर्वत्र, पृथ्वीनां पापो काजे... वा’लो...<br><br> पापो अधोर मुज केवां ! खंडणी भरी तें भारी, <br>अर्प छुं आज आ थंभे, जिंदगी, पिताजी, मारी...वा’लो... <br><br>कालवरी, कृत मुज काळां, थंभे जडुं हुं आजे, <br>थंभथी हुं पोकारुं, संभारजे तुज राजे. ...वा’लो...  </p>   " },
        { title: "   1020,  યીશુ મેરે તેરે લિયે, તન મન અપના દિયા હૈ જો તુને મેરે લિયે यीशु मेरे तेरे लिये, तन मन अपना दिया है जो तुने मेरे लिये yishu mere tere liye tan man apna diya he ", lyrics_gu: " <p>  યીશુ મેરે તેરે લિયે, તન મન અપના દિયા હૈ <br>જો તુને મેરે લિયે, સબકુછ અર્પણ કિયા હૈ<br><br> તુ હૈ મેરા ખુદા, કરતા હૈ મુઝસે પ્યાર <br>તેરે હી હાથોં સે, તુને મુઝકો રચા <br>પ્યાર તેરા મહાન, તુને મેરે લિયે દિ અપની જાન...ચીશુ.. <br><br>સહારા મેરા કહાં, ઢૂંઢતા હર જગા <br>જબ ઉઠાયે નજર, વો તેરે ક્રુસ પર<br> મુઝકો મિલી હે શિફા, જીવુંગા તેરે લિયે અબ યહાં.. યીશુ.    </p>   " , lyrics_hi: " <p>  यीशु मेरे तेरे लिये, तन मन अपना दिया है <br>जो तुने मेरे लिये, सबकुछ अर्पण किया है<br><br> तु है मेरा खुदा, करता है मुझसे प्यार <br>तेरे ही हाथों से, तुने मुझको रचा <br>प्यार तेरा महान, तुने मेरे लिये दि अपनी जान...चीशु.. <br><br>सहारा मेरा कहां, ढूंढता हर जगा <br>जब उठाये नजर, वो तेरे क्रुस पर<br> मुझको मिली हे शिफा, जीवुंगा तेरे लिये अब यहां.. यीशु.    </p>   "},
        { title: "  1021,   ઓ કલ્વરી ઓ કલ્વરી પ્રેમ કી ધારા જાહાંસે વહી  ओ कल्वरी ओ कल्वरी प्रेम की धारा जाहांसे वही  o kalvari o kalvari pram ki dhara  ", lyrics_gu: " <p>  ઓ કલ્વરી ઓ કલ્વરી…..<br> પ્રેમ કી ધારા જાહાંસે વહી....(2)….ઓ….<br><br>પાપ મય જીવન, જબ તુને દેખા<br> આયા તું ખાતીર, મેરે લિયે.... (2) <br>લહુ બહાકર પાપક્ષમા કર.... (2)<br> મારા ગયા થા, વો કલ્વરીમે....ઓ.... <br><br>દેખા નહિ ઐસા, કરૂણા જગત મે<br> પ્રેમ વો ઐસા, કીયા ઉસને.... (2) <br>શીશ ન વાતે સંમુખ તેરે... (2) <br>જીસકી નિશાની, વો કલ્વરી....ઓ...    </p>   ", lyrics_hi: " <p>  ओ कल्वरी ओ कल्वरी…..<br> प्रेम की धारा जाहांसे वही....(2)….ओ….<br><br>पाप मय जीवन, जब तुने देखा<br> आया तुं खातीर, मेरे लिये.... (2) <br>लहु बहाकर पापक्षमा कर.... (2)<br> मारा गया था, वो कल्वरीमे....ओ.... <br><br>देखा नहि ऐसा, करूणा जगत मे<br> प्रेम वो ऐसा, कीया उसने.... (2) <br>शीश न वाते संमुख तेरे... (2) <br>जीसकी निशानी, वो कल्वरी....ओ...    </p>   "  },
        { title: "   1022,   બાર બાર બાહા લહુ યેશુ કા તેરી શિફા કે લિયે बार बार बाहा लहु येशु का तेरी शिफा के लिये bar bar baha lahu yeshu ka teri  ", lyrics_gu: " <p>  બાર બાર બાહા લહુ યેશુ કા <br>તેરી શિફા કે લિયે, મેરી શિફા કે લીયે <br>બેકરાર બહા લહુ યેશુ કા <br>તેરી શિફા કે લિયે, મેરી શિફા કે લીયે<br><br> માથે સે ટપકા જહાં આઝાદ હો<br> ચેહરે સે ટપકા રૂપ આબાદ હો... (2)<br> ધારધાર બહા લહુ યેશુ કા <br>તેરી શિફા કે લિયે, મેરી શિફા કે લીયે....બાર બાર.… <br><br>હાથો સે નિકલા બાહો મે લેને <br>પેરો સે નિકલા રસ્તા બનાને... (2)<br> તાર તાર બહા લહુ યેશુ કા <br>તેરી શિફા કે લિયે, મેરી શિફાકે લીય....બાર બાર… <br><br>ભીગા લહુસે શિર મુકિત દિલાઈ<br> બદન કો કિંમત ચુકાઈ....(2) <br>સુએદાર બહા લહુ યેશુકા<br> તેરી શિફા કે લિયે, મેરી શિફા કે લિયે... બાર બાર… <br><br>પીઠ પર સે ખરીયાં ખુન બહાયા <br>પસલી કા ખુન દેખા દુલ્હન સજાયે.... (2) <br>આરપાર બહા લહુ યેશુ કા<br> તેરી શિફા કે લિયે, મેરી શિફા કે લીયે   </p>   " , lyrics_hi: " <p>  बार बार बाहा लहु येशु का <br>तेरी शिफा के लिये, मेरी शिफा के लीये <br>बेकरार बहा लहु येशु का <br>तेरी शिफा के लिये, मेरी शिफा के लीये<br><br> माथे से टपका जहां आझाद हो<br> चेहरे से टपका रूप आबाद हो... (2)<br> धारधार बहा लहु येशु का <br>तेरी शिफा के लिये, मेरी शिफा के लीये....बार बार.… <br><br>हाथो से निकला बाहो मे लेने <br>पेरो से निकला रस्ता बनाने... (2)<br> तार तार बहा लहु येशु का <br>तेरी शिफा के लिये, मेरी शिफाके लीय....बार बार… <br><br>भीगा लहुसे शिर मुकित दिलाई<br> बदन को किंमत चुकाई....(2) <br>सुएदार बहा लहु येशुका<br> तेरी शिफा के लिये, मेरी शिफा के लिये... बार बार… <br><br>पीठ पर से खरीयां खुन बहाया <br>पसली का खुन देखा दुल्हन सजाये.... (2) <br>आरपार बहा लहु येशु का<br> तेरी शिफा के लिये, मेरी शिफा के लीये   </p>   " },
        { title: "   1080,   સુંદર સિયોનની સર્વોત્તમ સુંદરી વરરાજા આવે જો વૈભવ વિસારી सुंदर सियोननी सर्वोत्तम सुंदरी वरराजा आवे जो वैभव विसारी sundar siyon ni sarvotam sundari var raja aave  ", lyrics_gu: " <p>   સુંદર સિયોનની સર્વોત્તમ સુંદરી, <br>વરરાજા આવે જો વૈભવ વિસારી; <br>વછેરે વિરાજી, નમ્ર વિરાગી,<br>દિવ્ય પ્રેમ પ્રભાવની લગની લગાડી જય.<br><br> જય જય ઈસુ રાજાને વધાવો, <br>જય જય સિયોન વરરાજા પધારો; <br>ખજૂરી-ડાળી, જૈતુનની ઝાડી, <br>વૃક્ષની- વાડી, લાવો ઉખાડી, <br>સરકાવી, ફરકાવી, સૌ પુષ્પો ચઢાવો,<br> જય જય ઈસુ રાજાને વધાવો.<br><br>રોમન ગરૂડ ઊડે શાલેમ નગર પર, <br>આ બાળો પોકારે હોસાના, હોસાના ! <br>દંભી દુર્ભાષણ ! ફિતૂરી ફજેતા !<br> પાસ્ખાનાં પર્વમાં શા ઢોંગ ધતિંગા ! જય<br><br>બાળોનાં નૃત્ય ને નાદ સર્વોત્તમ,<br> ઈસુને અર્પાયાં શું નહિ અત્યુત્તમ ! <br>પથરા પોકારે, જો બાળો ન ગાજે, <br>હોસાના, હોસાના, વિજયી તું થાજે. જય  </p>   " , lyrics_hi: " <p>   सुंदर सियोननी सर्वोत्तम सुंदरी, <br>वरराजा आवे जो वैभव विसारी; <br>वछेरे विराजी, नम्र विरागी,<br>दिव्य प्रेम प्रभावनी लगनी लगाडी जय.<br><br> जय जय ईसु राजाने वधावो, <br>जय जय सियोन वरराजा पधारो; <br>खजूरी-डाळी, जैतुननी झाडी, <br>वृक्षनी- वाडी, लावो उखाडी, <br>सरकावी, फरकावी, सौ पुष्पो चढावो,<br> जय जय ईसु राजाने वधावो.<br><br>रोमन गरूड ऊडे शालेम नगर पर, <br>आ बाळो पोकारे होसाना, होसाना ! <br>दंभी दुर्भाषण ! फितूरी फजेता !<br> पास्खानां पर्वमां शा ढोंग धतिंगा ! जय<br><br>बाळोनां नृत्य ने नाद सर्वोत्तम,<br> ईसुने अर्पायां शुं नहि अत्युत्तम ! <br>पथरा पोकारे, जो बाळो न गाजे, <br>होसाना, होसाना, विजयी तुं थाजे. जय  </p>   " },
        { title: "  1081,  સિયોનની ઓ સુંદરી જો ને, આંગણે તારો રાજા આવે सियोननी ओ सुंदरी जो ने, आंगणे तारो राजा आवे  siyon ni o sundari jo ne aangane taro raja aave  ", lyrics_gu: " <p> સિયોનની ઓ સુંદરી જો ને, આંગણે તારો રાજા આવે; <br>સ્વાગતની તું કર તૈયારી,  આંગણે તારો રાજા આવે.<br><br>જગનાં બંધન તુજને સતાવે, જગનાં બંધન તુજને હરાવે;<br> એ બંધનને છેદવા સારુ,  આંગણે તારો રાજા આવે.<br><br>જુગ જુગ ચમકો કીર્તિ તમારી, જુગ જુગ ફરકો ધ્વજા તમારી; <br>ધન્ય મસીહા, ધન્ય ઓ સ્વામી, ધન્ય કરી આ જિંદગી મારી.    </p>   " , lyrics_hi: " <p> सियोननी ओ सुंदरी जो ने, आंगणे तारो राजा आवे; <br>स्वागतनी तुं कर तैयारी,  आंगणे तारो राजा आवे.<br><br>जगनां बंधन तुजने सतावे, जगनां बंधन तुजने हरावे;<br> ए बंधनने छेदवा सारु,  आंगणे तारो राजा आवे.<br><br>जुग जुग चमको कीर्ति तमारी, जुग जुग फरको ध्वजा तमारी; <br>धन्य मसीहा, धन्य ओ स्वामी, धन्य करी आ जिंदगी मारी.    </p>   " },
        { title: "  1082,  સર્વ માણસે કીધું પાપ, નિયમો તોડયા છે  सर्व माणसे कीधुं पाप, नियमो तोडया छे sarv manase kidhu pap niyamo today chhe  ", lyrics_gu: " <p>   સર્વ માણસે કીધું પાપ, નિયમો તોડયા છે, <br>તેને લીધે તો લાગ્યો શાપ, મરણ સદાનું તે; <br>  ખ્રિસ્તે તારવા ચાહ્યું,  તેથી તારણ આવ્યું.<br><br>સર્વત્ર જાઓ, બધાંને કહો, કે પ્રભુ ઊઠયો છે; <br>સાંભળે સૌ જન ત્યાં સુધી કહો, પ્રભુમાં જીવન छे.<br><br>માણસ પર ખ્રિસ્તનો પ્રેમ છે બહુ,  એટલો કે ન કહેવાય <br>માટે સ્વર્ગનું મૂકી સૌ  જગત પર આવ્યો રાય; <br>  રોગી કર્યા સાજાં, ધન્ય, ધન્ય, રાજા !<br><br>જુઓ દેવનું હલવાન જેણે  હરણ કર્યું છે પાપ, <br> વધસ્તંભે લીધાં તેણે તેની સજા ને શાપ; <br>મોતમાં તે ન રહ્યો, જીવતો થઈને ઊઠયો.    </p>   " , lyrics_hi: " <p>   सर्व माणसे कीधुं पाप, नियमो तोडया छे, <br>तेने लीधे तो लाग्यो शाप, मरण सदानुं ते; <br>  ख्रिस्ते तारवा चाह्युं,  तेथी तारण आव्युं.<br><br>सर्वत्र जाओ, बधांने कहो, के प्रभु ऊठयो छे; <br>सांभळे सौ जन त्यां सुधी कहो, प्रभुमां जीवन छे.<br><br>माणस पर ख्रिस्तनो प्रेम छे बहु,  एटलो के न कहेवाय <br>माटे स्वर्गनुं मूकी सौ  जगत पर आव्यो राय; <br>  रोगी कर्या साजां, धन्य, धन्य, राजा !<br><br>जुओ देवनुं हलवान जेणे  हरण कर्युं छे पाप, <br> वधस्तंभे लीधां तेणे तेनी सजा ने शाप; <br>मोतमां ते न रह्यो, जीवतो थईने ऊठयो.    </p>   " },
        { title: "  1083,  જય પ્રભુ ઈસુ, જય અધિરાજા, જય પ્રભુ, જય જયકારી  जय प्रभु ईसु, जय अधिराजा, जय प्रभु, जय जयकारी jay prabhu ishu jay adhiraja jay prabhu   ", lyrics_gu: " <p> જય પ્રભુ ઈસુ, જય અધિરાજા, જય પ્રભુ, જય જયકારી….<br><br>પાપ નિમિત્ત દુ:ખ, લાજ ઉઠાવી પ્રાણ દીધો, બલિહારી !<br><br> ત્રણ દિવસ રહી ઘોરમાં ઈસુ ઊઠયા જીવન ધારી. <br><br>પ્રાતઃકાળે આદિત વારે  શ્રાપ ને પાપ નિવારી.<br><br> મોટી સવારે ઘોર મરણનું  તોડયું બંધન ભારી. <br><br>હાર થઈ શેતાન અબળની પામ્યો લાજ અપારી.<br><br> સંતો ગાન કરે, જો, સ્વર્ગે!  મંગળ સૂર ઉચ્ચારી.<br><br> ભાસ્કર જગ પરકાશક ઈસુ, આશ્રિતને લો તારી.     </p>   " , lyrics_hi: " <p> जय प्रभु ईसु, जय अधिराजा, जय प्रभु, जय जयकारी….<br><br>पाप निमित्त दु:ख, लाज उठावी प्राण दीधो, बलिहारी !<br><br> त्रण दिवस रही घोरमां ईसु ऊठया जीवन धारी. <br><br>प्रातःकाळे आदित वारे  श्राप ने पाप निवारी.<br><br> मोटी सवारे घोर मरणनुं  तोडयुं बंधन भारी. <br><br>हार थई शेतान अबळनी पाम्यो लाज अपारी.<br><br> संतो गान करे, जो, स्वर्गे!  मंगळ सूर उच्चारी.<br><br> भास्कर जग परकाशक ईसु, आश्रितने लो तारी.     </p>   " },
        { title: "   1084,  ભર્યો આનંદ ઉર માંય ફીટી મરણની છાંય, ઈસુ ઊઠયો भर्यो आनंद उर मांय फीटी मरणनी छांय, ईसु ऊठयो  baryo aanand ur may fati maran ni  ", lyrics_gu: " <p>  ભર્યો આનંદ ઉર માંય ફીટી મરણની છાંય, ઈસુ ઊઠયો જય જયકાર<br>જીતી શત્રુ સમુદાય, વળી પાપો ને અન્યાય,ઈસુ ઊઠયો જય જયકાર<br><br> પામ્યો મરણ સહી દુઃખ ખાસ, કીધો ત્રણ દિવસ ઘોરવાસ; <br>ઊઠયો તે, ઊઠયો તે, દિન રવિ ને પ્રભાત, ધન્ય પ્રભુ સાક્ષાત ભર્યો.<br><br> થયો કબર ઉપર જયવાન; તોડી બંધન આપ્યું મુક્તિદાન;<br>માણોને, માણોને, આપ્યો સ્વર્ગીય ઉલ્લાસ, ટાળ્યો નરકનો વાસ. ભર્યો.<br><br> પાપી કાજે થયો એ ત્રાણ,વિશ્વાસે મફત લો દાન;<br>ગાએ છે, ગાએ છે, સ્તુતિ તણાં દૂતો ગાન, ઈસુ થયો જયવાન. ભર્યો .    </p>   ", lyrics_hi: " <p>  भर्यो आनंद उर मांय फीटी मरणनी छांय, ईसु ऊठयो जय जयकार<br>जीती शत्रु समुदाय, वळी पापो ने अन्याय,ईसु ऊठयो जय जयकार<br><br> पाम्यो मरण सही दुःख खास, कीधो त्रण दिवस घोरवास; <br>ऊठयो ते, ऊठयो ते, दिन रवि ने प्रभात, धन्य प्रभु साक्षात भर्यो.<br><br> थयो कबर उपर जयवान; तोडी बंधन आप्युं मुक्तिदान;<br>माणोने, माणोने, आप्यो स्वर्गीय उल्लास, टाळ्यो नरकनो वास. भर्यो.<br><br> पापी काजे थयो ए त्राण,विश्वासे मफत लो दान;<br>गाए छे, गाए छे, स्तुति तणां दूतो गान, ईसु थयो जयवान. भर्यो .    </p>   "  },
        { title: "     1085, હું છું તેવો જ, હક વિના આજ પણ વહેવાડયું તુજ રક્ત हुं छुं तेवो ज, हक विना आज पण वहेवाडयुं तुज रक्त  hu chhu tevo j hak vina aaje pan ", lyrics_gu: " <p>   હું છું તેવો જ, હક વિના આજ, <br>પણ વહેવાડયું તુજ રક્ત મુજ કાજ, <br>ને મુજને તેડે તુજ અવાજ, <br>દેવના હલવાન, હું આવું છું ! <br><br> હું છું તેવો જ, થોભું નહીં, <br>જાતે મારા ડાઘ ધોવા ચહી, <br>તુજ રકત સૌ ડાઘ કાઢશે સહી, <br>દેવના હલવાન, હું આવું છું !<br><br>હું છું તેવો જ, અસ્થિર ને દૂર, <br>ને મનમાં યુદ્ધ, શંકા ભરપૂર,<br> લઈ બહારની બીક, ને આગ જે ઉર <br>દેવના હલવાન, હું આવું છું !<br><br>હું છું તેવો જ, અંધ ને લાચાર,.<br> દ્રષ્ટિ, ધન ને મનનો ઉદ્ધાર,<br> જે જોઈએ તે તુજમાં મળનાર, <br>દેવના હલવાન, હું આવું છું !<br><br>હું છું તેવો જ, કર અંગીકાર,<br> કર ક્ષમા, શુદ્ધ, છૂટકો ને તાર,<br>છે તુજ વચન પર મુજ આધાર, <br>દેવના હલવાન, હું આવું છું !<br><br>હું છું તેવો જ, તુજ પ્રીત ન્યારી<br> મુજ બંધન સૌ તોડયાં ભારી, <br> તારો જ થવા ઈચ્છા મારી, <br>દેવના હલવાન, હું આવું છું !   </p>   " , lyrics_hi: " <p>   हुं छुं तेवो ज, हक विना आज, <br>पण वहेवाडयुं तुज रक्त मुज काज, <br>ने मुजने तेडे तुज अवाज, <br>देवना हलवान, हुं आवुं छुं ! <br><br> हुं छुं तेवो ज, थोभुं नहीं, <br>जाते मारा डाघ धोवा चही, <br>तुज रकत सौ डाघ काढशे सही, <br>देवना हलवान, हुं आवुं छुं !<br><br>हुं छुं तेवो ज, अस्थिर ने दूर, <br>ने मनमां युद्ध, शंका भरपूर,<br> लई बहारनी बीक, ने आग जे उर <br>देवना हलवान, हुं आवुं छुं !<br><br>हुं छुं तेवो ज, अंध ने लाचार,.<br> द्रष्टि, धन ने मननो उद्धार,<br> जे जोईए ते तुजमां मळनार, <br>देवना हलवान, हुं आवुं छुं !<br><br>हुं छुं तेवो ज, कर अंगीकार,<br> कर क्षमा, शुद्ध, छूटको ने तार,<br>छे तुज वचन पर मुज आधार, <br>देवना हलवान, हुं आवुं छुं !<br><br>हुं छुं तेवो ज, तुज प्रीत न्यारी<br> मुज बंधन सौ तोडयां भारी, <br> तारो ज थवा ईच्छा मारी, <br>देवना हलवान, हुं आवुं छुं !   </p>   " },
        { title: "  1086,  મેળાઓમાં જય જય મેળો યરૂશાલેમની માંય मेळाओमां जय जय मेळो यरूशालेमनी मांय  mela o ma jay jay melo yarushalem ni may  ", lyrics_gu: " <p>   મેળાઓમાં જય જય મેળો, યરૂશાલેમની માંય, <br>પાછળ ઈસુની દુનિયા સર્વ ગઈ.<br><br> યરૂશાલેમ નજદીક ઈસુ આવ્યા પર્વત પાસ, <br>નગરી રાજાની ઈસુ કહેણ કહે.<br><br> સિયોનપુત્રી, રાજા આવે રંક થઈ તુજ પાસ, <br>નગરી રાજાની ઈસુ ભેટ કરે.<br><br>ઈસુ ગુરુએ મંગાવી ખચ્ચર બચ્ચા સાથ.<br>વસ્ત્રો ગાદી કરી રાય સવાર થયા,<br><br>મહાજનમંડળ વસ્ત્ર, બિછાવે વાટે સવારી રાજ, <br>ઈસુ રાજાને લાવે પ્રેમ કરી.<br><br>વૃક્ષલતાથી આખાય રસ્તે ગૌરવ બહુ શોભાય,<br> મસીહા રાજાની સ્વારી માનભરી.<br><br> લોકો આગળ પાછળ ચાલે મંગળ ભણતા બોલ,<br> “દાઉદ પુત્ર તને જય જય હોસાના.”<br><br> પ્રભુને નામે રાજા આવે, આવે આ તે કોણ ?<br>નગરી રાજાની મોટા હર્ષભરી.<br><br>ભવિષ્યવાદી નાઝરેથનો, ગાલીલનો કહેવાય, <br>અગમ ભાખ્યાં જે, તે એ પૂર્ણ કરે.<br><br>ઈસુ મંદિરમાં જઈ કાઢે, વેપારીઓને બહાર, <br>નાણાંવટીઓનાં બાજઠ દૂર કરે.<br><br> આસન કાઢ્યાં મંદિરમાંથી કબૂતરખાનાં તેહ, <br>મંદિર દેવ તણું આવી શુદ્ધ કર્યું.<br><br> “ભજનતણું ઘર કહેવાશે મુજ લખીઆ છે આ લેખ, <br>કીધું ચોરોનું કોતર કેમ અરે!”<br><br> અંધા, પંગા, ઈસુ પાસે આવ્યા મંદિર માંય, <br>દુઃખો ટાળ્યાં ને શાંતિ થઈ સદા.<br><br> મંદિર માંહે બાળક ગાએ મોટેથી શુભ ગાન, <br>“પરમ ઊંચામાં જય જય હોસાના”<br><br>બાળક જેવાં આપો મનડાં ઈસુને જઈ આજ, <br>અભિષિક્ત રાજાને ભજવા આવી ઘડી.<br><br> પ્રેમી ઈસુ પ્રેમે પૂજો, બાળક, નર ને નાર, <br>તારણ આપે છે ખ્રિસ્તાનંદ કહે.   </p>   " , lyrics_hi: " <p>   मेळाओमां जय जय मेळो, यरूशालेमनी मांय, <br>पाछळ ईसुनी दुनिया सर्व गई.<br><br> यरूशालेम नजदीक ईसु आव्या पर्वत पास, <br>नगरी राजानी ईसु कहेण कहे.<br><br> सियोनपुत्री, राजा आवे रंक थई तुज पास, <br>नगरी राजानी ईसु भेट करे.<br><br>ईसु गुरुए मंगावी खच्चर बच्चा साथ.<br>वस्त्रो गादी करी राय सवार थया,<br><br>महाजनमंडळ वस्त्र, बिछावे वाटे सवारी राज, <br>ईसु राजाने लावे प्रेम करी.<br><br>वृक्षलताथी आखाय रस्ते गौरव बहु शोभाय,<br> मसीहा राजानी स्वारी मानभरी.<br><br> लोको आगळ पाछळ चाले मंगळ भणता बोल,<br> “दाउद पुत्र तने जय जय होसाना.”<br><br> प्रभुने नामे राजा आवे, आवे आ ते कोण ?<br>नगरी राजानी मोटा हर्षभरी.<br><br>भविष्यवादी नाझरेथनो, गालीलनो कहेवाय, <br>अगम भाख्यां जे, ते ए पूर्ण करे.<br><br>ईसु मंदिरमां जई काढे, वेपारीओने बहार, <br>नाणांवटीओनां बाजठ दूर करे.<br><br> आसन काढ्यां मंदिरमांथी कबूतरखानां तेह, <br>मंदिर देव तणुं आवी शुद्ध कर्युं.<br><br> “भजनतणुं घर कहेवाशे मुज लखीआ छे आ लेख, <br>कीधुं चोरोनुं कोतर केम अरे!”<br><br> अंधा, पंगा, ईसु पासे आव्या मंदिर मांय, <br>दुःखो टाळ्यां ने शांति थई सदा.<br><br> मंदिर मांहे बाळक गाए मोटेथी शुभ गान, <br>“परम ऊंचामां जय जय होसाना”<br><br>बाळक जेवां आपो मनडां ईसुने जई आज, <br>अभिषिक्त राजाने भजवा आवी घडी.<br><br> प्रेमी ईसु प्रेमे पूजो, बाळक, नर ने नार, <br>तारण आपे छे ख्रिस्तानंद कहे.   </p>   "},
        { title: "  1087,   મુજ પાપના ડાઘ ધોશે કોણ ? ઈસુનું રુધિર છે વહેતું  मुज पापना डाघ धोशे कोण ? ईसुनुं रुधिर छे वहेतुं   muj pap na dagh dhoshe kon  ", lyrics_gu: " <p> મુજ પાપના ડાઘ ધોશે કોણ ? ઈસુનું રુધિર છે વહેતું; <br>મુજને સાજો કરશે કોણ ? ઈસુનું રુધિર છે વ્હેતું.<br><br>અમૂલ્ય છે ખરે, શ્વેત બરફ સમ કરે; <br>અન્ય ઝરો ન મળે, ઈસુનું રુધિર છે વ્હેતું.<br><br> શુદ્ધ કરનારું જોઉં એ જ, ઈસુનું રુધિર છે વહેતું; <br>મુજ માફીનો ઉત્તર તે જ. ઈસુનું રુધિર છે વ્હેતું.<br><br>બીજાથી પાપ દૂર ના થાય, ઈસુનું રૂધિર છે વ્હેતું.<br>  મુજ પાસે નહિ સુકૃત કાંય, ઈસુનું રુધિર છે વહેતું; <br><br>મુજ શાંતિ ને આશા એ જ, ઈસુનું રુધિર છે વહેતું; <br>મારું ન્યાયીપણું પણ તે જ, ઈસુનું રૂધિર છે વ્હેતું.    </p>   " , lyrics_hi: " <p> मुज पापना डाघ धोशे कोण ? ईसुनुं रुधिर छे वहेतुं; <br>मुजने साजो करशे कोण ? ईसुनुं रुधिर छे व्हेतुं.<br><br>अमूल्य छे खरे, श्वेत बरफ सम करे; <br>अन्य झरो न मळे, ईसुनुं रुधिर छे व्हेतुं.<br><br> शुद्ध करनारुं जोउं ए ज, ईसुनुं रुधिर छे वहेतुं; <br>मुज माफीनो उत्तर ते ज. ईसुनुं रुधिर छे व्हेतुं.<br><br>बीजाथी पाप दूर ना थाय, ईसुनुं रूधिर छे व्हेतुं.<br>  मुज पासे नहि सुकृत कांय, ईसुनुं रुधिर छे वहेतुं; <br><br>मुज शांति ने आशा ए ज, ईसुनुं रुधिर छे वहेतुं; <br>मारुं न्यायीपणुं पण ते ज, ईसुनुं रूधिर छे व्हेतुं.    </p>   "},
        { title: "  1088,  મારા પ્રેમને મનમાં આણી તમે પાળો બે નિશાણી मारा प्रेमने मनमां आणी तमे पाळो बे निशाणी  mara prem ne manma aani tame palo    ", lyrics_gu: " <p>  મારા પ્રેમને મનમાં આણી તમે પાળો બે નિશાણી;<br> જે જે વારે એકઠા થાઓ, દ્રાક્ષારસ પીઓ, રોટલી ખાઓ.<br><br>  જ્યારે તમે ભેળા આવો, મારે સ્મરણે રોટલી ખાઓ, <br>મારી પૂરી પ્રીતિ જાણો, ને ઉદ્ધારનો આભાર માનો.<br><br> રોટલી જાણો શરીર મારું,  ભંગિત જે તમારે સારુ, <br>ભાંગી ખાતાં સહુ સંભારો, પાપથી એકલો હું તારનારો.<br><br>મારું અંગ કેમ ભાંગી ગયું, કેમ તે મોતને આધીન થયું, <br>કેમ મેં પાપને વાસ્તે સહ્યું,  કેમ તમારું તારણ થયું.<br><br> પ્યાલો પીઓ, વિચાર આણી,  કે શા સારુ એ નિશાણી; <br> દ્રાક્ષરસ પેઠે હું રેડાઉં, મારું રક્ત હું તેમ વહેવડાવું.<br><br> મારા રક્તથી પાપ ધોવાય છે,  ન્યાયનાં માગણાં સહુ વળાય છે, <br>સજા વગર પાપ ન છૂટે,  દેવનો બંદોબસ્ત ન તૂટે.<br><br> તમ પર દયા મેં કીધી છે, પાપની સજા મેં લીધી છે; <br>મરણ સ્તંભ પર રક્ત જેમ વહેશે,  તેમ માફીનું મૂલ્ય દેશે.<br><br> દ્રાક્ષારસથી મુજ રક્ત સંભારો, આ નિશાની એમ સહુ ધારો; <br>મારું રક્ત જે પ્રેમે આપ્યું, તેણે જ જગને તારણ આપ્યું.    </p>   ", lyrics_hi: " <p>  मारा प्रेमने मनमां आणी तमे पाळो बे निशाणी;<br> जे जे वारे एकठा थाओ, द्राक्षारस पीओ, रोटली खाओ.<br><br>  ज्यारे तमे भेळा आवो, मारे स्मरणे रोटली खाओ, <br>मारी पूरी प्रीति जाणो, ने उद्धारनो आभार मानो.<br><br> रोटली जाणो शरीर मारुं,  भंगित जे तमारे सारु, <br>भांगी खातां सहु संभारो, पापथी एकलो हुं तारनारो.<br><br>मारुं अंग केम भांगी गयुं, केम ते मोतने आधीन थयुं, <br>केम में पापने वास्ते सह्युं,  केम तमारुं तारण थयुं.<br><br> प्यालो पीओ, विचार आणी,  के शा सारु ए निशाणी; <br> द्राक्षरस पेठे हुं रेडाउं, मारुं रक्त हुं तेम वहेवडावुं.<br><br> मारा रक्तथी पाप धोवाय छे,  न्यायनां मागणां सहु वळाय छे, <br>सजा वगर पाप न छूटे,  देवनो बंदोबस्त न तूटे.<br><br> तम पर दया में कीधी छे, पापनी सजा में लीधी छे; <br>मरण स्तंभ पर रक्त जेम वहेशे,  तेम माफीनुं मूल्य देशे.<br><br> द्राक्षारसथी मुज रक्त संभारो, आ निशानी एम सहु धारो; <br>मारुं रक्त जे प्रेमे आप्युं, तेणे ज जगने तारण आप्युं.    </p>   "  },
        { title: "    1089,  રાખો, રાખો તમે પ્રીતિ પ્રભુ ઈસુએ દીધી રીતિ પગ ધોયા શિષ્યોના राखो, राखो तमे प्रीति प्रभु ईसुए दीधी रीति पग धोया शिष्योना rakho rakho tame priti prabhu ishuae ", lyrics_gu: " <p>   રાખો, રાખો તમે પ્રીતિ, પ્રભુ ઈસુએ દીધી રીતિ.<br><br> પગ ધોયા શિષ્યોના જ્યારે, રીતિ શીખવી તેણે ત્યારે.<br><br>દુઃખ વેઠ્યું ખ્રિસ્તે ભારી, પાપી જન લીધાં તારી.<br><br>વાસ કીધો જગ સાથે,  પાપ લીધાં સહુના માથે. <br><br>પ્રીતિ કીધી શિર સાટે,  પ્રાણ દીધો પાપી માટે.<br><br> માથું નામી દીધો પ્રાણ, તેથી થયું સહુનું ત્રાણ, <br><br> કેવી પ્રીતિ કીધી તેણે!  એવી કીધી બીજા કેણે ?  </p>   " , lyrics_hi: " <p>   राखो, राखो तमे प्रीति, प्रभु ईसुए दीधी रीति.<br><br> पग धोया शिष्योना ज्यारे, रीति शीखवी तेणे त्यारे.<br><br>दुःख वेठ्युं ख्रिस्ते भारी, पापी जन लीधां तारी.<br><br>वास कीधो जग साथे,  पाप लीधां सहुना माथे. <br><br>प्रीति कीधी शिर साटे,  प्राण दीधो पापी माटे.<br><br> माथुं नामी दीधो प्राण, तेथी थयुं सहुनुं त्राण, <br><br> केवी प्रीति कीधी तेणे!  एवी कीधी बीजा केणे ?  </p>   " },
        { title: "   1235,  યેશું રાજા સવારી યેરુશાલેમ  યેનીરા જય જય ઈસુવા ચેલા આખેરા    येशुं राजा सवारी येरुशालेम  येनीरा जय जय ईसुवा चेला आखेरा  yeshu raja savari yerushalem yenira  ", lyrics_gu: " <p>   યેશું રાજા સવારી યેરુશાલેમ  યેનીરા <br>જય જય ઈસુવા ચેલા આખેરા <br><br> લોક નવાઈપામીને યેશું પાહી યેનારા <br>જય જય ઈસુવા ચેલા આખેરા <br><br>વાટ નવી બનાવી ઉપે પાઆય છાંટેરા<br> નીલે પતરે લયને શોભા કોઅતેરા <br><br> હાથામાય ખજરીયે પતરે આનંદ ગીતે આખેરાં <br>સવારી પાહી યેની લોક મીલેરા  <br><br>ગોદડી ઉપે બોહીને યેશું રાજા યેનોરા  <br>મૂગે બોઅરે યેશુલ મિલા યેનેરા<br><br> બાહા બોઅહી  યેઈને ઈસુવા સ્તુતિ કોઆરા <br> બરકત આપહે દેવ યેશુરા  <br><br>આનંદ ગીતે  આખતે આવકાર આપા કોઅતેરા <br>જય જય ઈસુવા ચેલા આખેરા     </p>   " , lyrics_hi: " <p>   येशुं राजा सवारी येरुशालेम  येनीरा <br>जय जय ईसुवा चेला आखेरा <br><br> लोक नवाईपामीने येशुं पाही येनारा <br>जय जय ईसुवा चेला आखेरा <br><br>वाट नवी बनावी उपे पाआय छांटेरा<br> नीले पतरे लयने शोभा कोअतेरा <br><br> हाथामाय खजरीये पतरे आनंद गीते आखेरां <br>सवारी पाही येनी लोक मीलेरा  <br><br>गोदडी उपे बोहीने येशुं राजा येनोरा  <br>मूगे बोअरे येशुल मिला येनेरा<br><br> बाहा बोअही  येईने ईसुवा स्तुति कोआरा <br> बरकत आपहे देव येशुरा  <br><br>आनंद गीते  आखते आवकार आपा कोअतेरा <br>जय जय ईसुवा चेला आखेरा     </p>   " },
        { title: "   1236,   દુનિયા પાપી આતીરા દુનિયા દુઃખી આતીરા  दुनिया पापी आतीरा दुनिया दुःखी आतीरा duniya papi aatira duniya dukhi ", lyrics_gu: " <p>  દુનિયા પાપી આતીરા દુનિયા દુઃખી આતીરા<br> દુનીયાવે દયા આવીરા દુનીયાલ પોયરો દેદોરા <br><br> યહુદા ત્રીસ રૂપિયા મેં ઇસુલે વેચી દેદોરા<br> પીલા રાજા હુકુમે ચપકા માર ઠોક્યોરા <br><br>આથે પાગે  ખીલા ઠોક્યારા ક્રૂસ ઉપે જોડી દેદોરા<br> ધળ ધળ લોય પાડ્યોરા આપું પાપુ ખાતુરે<br> <br>ક્રૂસ ઉપે માઆય  ટાક્યોરા કબુરમેં  દાટી દેદોરા <br>કબુરમેં  દાટી દેદોરા તીન દીહાવે પાછો ઉઠ્યોરા <br><br>તીન દીહાવે પાછો ઉઠ્યોરા હરગુ  મે  ચોડી ગીયોરા <br> હરગુમે  ચોડી ગીયોરા  ન્યાય કેરા પાછો આવીરા    </p>   " , lyrics_hi: " <p>  दुनिया पापी आतीरा दुनिया दुःखी आतीरा<br> दुनीयावे दया आवीरा दुनीयाल पोयरो देदोरा <br><br> यहुदा त्रीस रूपिया में इसुले वेची देदोरा<br> पीला राजा हुकुमे चपका मार ठोक्योरा <br><br>आथे पागे  खीला ठोक्यारा क्रूस उपे जोडी देदोरा<br> धळ धळ लोय पाड्योरा आपुं पापु खातुरे<br> <br>क्रूस उपे माआय  टाक्योरा कबुरमें  दाटी देदोरा <br>कबुरमें  दाटी देदोरा तीन दीहावे पाछो उठ्योरा <br><br>तीन दीहावे पाछो उठ्योरा हरगु  मे  चोडी गीयोरा <br> हरगुमे  चोडी गीयोरा  न्याय केरा पाछो आवीरा    </p>   "},
        { title: "  1237,  પોરમેહેરે દયા કોઅયી આમે ઉપે દયા કોઅયી પોહો દેનો पोरमेहेरे दया कोअयी आमे उपे दया कोअयी पोहो देनो parmehere daya koayi aame upe    ", lyrics_gu: " <p>   પોરમેહેરે દયા કોઅયી આમે ઉપે દયા કોઅયી<br><br> પોહો દેનો….(2) પાપી દુનીયાલે પોહો દેનો <br><br>નાય માન્યા ….(2) ત્યાં ગોઠ નાય માન્યા <br><br> દોગો દેનો….(2) પાપી લોક્હાય દગો દેનો<br><br> વેચી દેનો….(2) ડોઢ વિહે  માય વેચી દેનો <br><br>બાંધી લેદો….(2) બાંડા સરખો બાંધી લેદો <br><br>માર દેનો….(2) માં ઇસુલે  માર દેનો <br><br>માઅય ટાંક્યો….(2) હુળી ખંભાવે  માઅયી  ટાક્યો<br><br> લોય પાડ્યો ….(2) દુનિયા પાપહા દંડ બોઅયો <br><br> જીવ દેનો….(2) માઆ હાટી તો  મોઅય ગીયો  </p>   " , lyrics_hi: " <p>   पोरमेहेरे दया कोअयी आमे उपे दया कोअयी<br><br> पोहो देनो….(2) पापी दुनीयाले पोहो देनो <br><br>नाय मान्या ….(2) त्यां गोठ नाय मान्या <br><br> दोगो देनो….(2) पापी लोक्हाय दगो देनो<br><br> वेची देनो….(2) डोढ विहे  माय वेची देनो <br><br>बांधी लेदो….(2) बांडा सरखो बांधी लेदो <br><br>मार देनो….(2) मां इसुले  मार देनो <br><br>माअय टांक्यो….(2) हुळी खंभावे  माअयी  टाक्यो<br><br> लोय पाड्यो ….(2) दुनिया पापहा दंड बोअयो <br><br> जीव देनो….(2) माआ हाटी तो  मोअय गीयो  </p>   " }
      ],
      "સન્ડેસ્કૂલ": [
      { title: "  301,  છોટી જીવન ગાડી કો તૂ હી ચલાયે પ્રભુ  छोटी जीवन गाडी को तू ही चलाये प्रभु  chhoti jivan gadi ko tu hi   ", lyrics_gu: " <p> છોટી જીવન ગાડી કો તૂ હી ચલાયે પ્રભુ <br>છોટે સે દિલમેં તૂ હી બસતા પ્રભુ<br><br> મેરે છોટે હાથોકો મેરે છોટે હાથોકો <br>કામ કરના તુ હી શિખા દે <br>મેરે છોટે પાવોંકો મેરે છોટે પાવોંકો <br>તૂ હી ચલના શિખા દે.... છોટી જીવન<br><br>મેરે હોઠો કો તેરા મેરે હોઠો કો તેરા<br> નામ લેના તૂહી શિખા દે <br>તાકી તેરે વચનકો તેરે મીઠે વચનકો <br>દુનિયા મેં ફૈલાદૂ..... છોટી જીવન        </p>   " , lyrics_hi: " <p> छोटी जीवन गाडी को तू ही चलाये प्रभु <br>छोटे से दिलमें तू ही बसता प्रभु<br><br> मेरे छोटे हाथोको मेरे छोटे हाथोको <br>काम करना तु ही शिखा दे <br>मेरे छोटे पावोंको मेरे छोटे पावोंको <br>तू ही चलना शिखा दे.... छोटी जीवन<br><br>मेरे होठो को तेरा मेरे होठो को तेरा<br> नाम लेना तूही शिखा दे <br>ताकी तेरे वचनको तेरे मीठे वचनको <br>दुनिया में फैलादू..... छोटी जीवन        </p>   " },
        { title: " 302,   નન્હેં-મુન્હેં બચ્ચો આઓ ચલે, પ્યારે મસીહસે હમ બાતેં કરે नन्हें-मुन्हें बच्चो आओ चले, प्यारे मसीहसे हम बातें करे nanhe munhe bachacho aao chale    ", lyrics_gu: " <p>    નન્હેં-મુન્હેં બચ્ચો આઓ ચલે, પ્યારે મસીહસે હમ બાતેં કરે <br>મિલકે ચલે ગાતે ચલે પ્યારે મસીહસે હમ બાતે કરે<br><br>ખાના ઔર કપડાં વહ દેતા હમેં <br>મામા ઔર પાપા ઔર ભાઈ-બહને… મિલકે ચલે<br><br> છોટા પ્યારા યીશુ કભી ન લડા<br> હમ ભી કિસી સે કભી ન લડે…. મિલકે ચલે<br><br>કિતની અચ્છી ચીજે વહ દેતા હમે<br> છોટાસા દિલ ભી ઉસીકો દે દે…. મિલકે ચલે<br><br> પ્યાર સે બુલાતા હૈ યીશુ તુમ્હે <br>ઉછલતે ઔર કુદતે ઔર ગાતે ચલે...... મિલકે ચલે       </p>   " , lyrics_hi: " <p>    नन्हें-मुन्हें बच्चो आओ चले, प्यारे मसीहसे हम बातें करे <br>मिलके चले गाते चले प्यारे मसीहसे हम बाते करे<br><br>खाना और कपडां वह देता हमें <br>मामा और पापा और भाई-बहने… मिलके चले<br><br> छोटा प्यारा यीशु कभी न लडा<br> हम भी किसी से कभी न लडे…. मिलके चले<br><br>कितनी अच्छी चीजे वह देता हमे<br> छोटासा दिल भी उसीको दे दे…. मिलके चले<br><br> प्यार से बुलाता है यीशु तुम्हे <br>उछलते और कुदते और गाते चले...... मिलके चले       </p>   " },
        { title: "   447,   ઈસુના નામની ટીકીટ કઢાવો ईसुना नामनी टीकीट कढावो ishu na namni tikit   ", lyrics_gu: " <p>   ઈસુના નામની ટીકીટ કઢાવો <br>એંજિન ચલાનાર બાઈબલ છે ….(3)<br><br>સ્વર્ગ નગરની ગાડી આવીને<br>પાપી જગતમાં ઉભી છે…. (3)....ઈસુના નામની....<br><br> સ્વર્ગ નગરની મુસાફરીમાં <br>ટીકીટ મફત મળે છે ….(3)....ઈસુના નામની....<br><br>કરો તૈયારી નરને નારી<br> ડ્રાઈવર બન્યો છે ઈસુ ખ્રિસ્ત (3)....ઈસુના નામની....     </p>   " , lyrics_hi: " <p>   ईसुना नामनी टीकीट कढावो <br>एंजिन चलानार बाईबल छे ….(3)<br><br>स्वर्ग नगरनी गाडी आवीने<br>पापी जगतमां उभी छे…. (3)....ईसुना नामनी....<br><br> स्वर्ग नगरनी मुसाफरीमां <br>टीकीट मफत मळे छे ….(3)....ईसुना नामनी....<br><br>करो तैयारी नरने नारी<br> ड्राईवर बन्यो छे ईसु ख्रिस्त (3)....ईसुना नामनी....     </p>   " },
        { title: "    451,  યહોવા કૈસા કૂંભાર ભાઈ यहोवा कैसा कूंभार भाई  yahova kaysa kumbhar ", lyrics_gu: " <p>   યહોવા કૈસા કૂંભાર ભાઈ.... (2)<br><br>ગોરા બનાયા કાલા બનાયા <br>યહોવા કૈસા કુંભાર ભાઈ.... (2)<br><br> મોટા બનાયા પતલા બનાયા<br> યહોવા કૈસા કુંભાર ભાઈ.... (2)<br><br> ઉંચા બનાયા નીચા બનાયા<br> યહોવા કૈસા કુંભાર ભાઈ.... (2)<br><br> મિટ્ટી કે સંગ સંગ માનવ બનાયા<br> યહોવા કૈસા કુંભાર ભાઈ.... (2)   </p>   " , lyrics_hi: " <p>   यहोवा कैसा कूंभार भाई.... (2)<br><br>गोरा बनाया काला बनाया <br>यहोवा कैसा कुंभार भाई.... (2)<br><br> मोटा बनाया पतला बनाया<br> यहोवा कैसा कुंभार भाई.... (2)<br><br> उंचा बनाया नीचा बनाया<br> यहोवा कैसा कुंभार भाई.... (2)<br><br> मिट्टी के संग संग मानव बनाया<br> यहोवा कैसा कुंभार भाई.... (2)   </p>   " },
        { title: "  886,  યીશુ હૈ કૈસા કુંભાર ભૈયા यीशु है कैसा कुंभार भैया  yishu he kaisa kumbhar bhaiya  ", lyrics_gu: " <p> યીશુ હૈ કૈસા કુંભાર ભૈયા<br> યીશુ હૈ કૈસા કુંભાર<br><br> મુઝ કો બનાયા તુજકો બનાયા <br>જૈસા બનાયા અચ્છા બનાયા... યેશુ... યેશુ.… <br><br>ગોરા બનાયા, કાલા બનાયા <br>જૈસા બનાયા, અચ્છા બનાયા... યેશુ.... યેશુ.… <br><br>લંબા બનાયા, નાટા બનાયા<br> જૈસા બનાયા અચ્છા બનાયા... યેશુ....યેશુ…<br><br> મોટા બનાયા, પતલા બનાયા<br> જૈસા બનાયા, અચ્છા બનાયા... યેશુ... યેશુ...     </p>   " , lyrics_hi: " <p> यीशु है कैसा कुंभार भैया<br> यीशु है कैसा कुंभार<br><br> मुझ को बनाया तुजको बनाया <br>जैसा बनाया अच्छा बनाया... येशु... येशु.… <br><br>गोरा बनाया, काला बनाया <br>जैसा बनाया, अच्छा बनाया... येशु.... येशु.… <br><br>लंबा बनाया, नाटा बनाया<br> जैसा बनाया अच्छा बनाया... येशु....येशु…<br><br> मोटा बनाया, पतला बनाया<br> जैसा बनाया, अच्छा बनाया... येशु... येशु...     </p>   "},
        { title: "  887,  નન્ને મુન્ને બચ્ચે હમ, છોટેસે બચ્ચે હમ  नन्ने मुन्ने बच्चे हम, छोटेसे बच्चे हम  nanne munne bachche ham chhote chhote   ", lyrics_gu: " <p>  નન્ને મુન્ને બચ્ચે હમ, છોટેસે બચ્ચે હમ <br>પ્યારે પ્યારે બચ્ચે હમ, યીશુ કે બચ્ચે... (2)  <br><br>માતા પિતા કે આધીન રહેંગે<br> સબકે સાથ, અચ્છેસે મિલકર રહેંગે... (2) <br><br>વચનો કે ગીતોકો, મિલકર સૂનેગે<br> પ્રાર્થના કે શબ્દોકો, મનન કરેંગે... (2)   </p>   " , lyrics_hi: " <p>  नन्ने मुन्ने बच्चे हम, छोटेसे बच्चे हम <br>प्यारे प्यारे बच्चे हम, यीशु के बच्चे... (2)  <br><br>माता पिता के आधीन रहेंगे<br> सबके साथ, अच्छेसे मिलकर रहेंगे... (2) <br><br>वचनो के गीतोको, मिलकर सूनेगे<br> प्रार्थना के शब्दोको, मनन करेंगे... (2)   </p>   " } ,
        { title: "  987,  નાના નાના બાળો ઈસુને ગમે ઈસુને ગમે ઈસુને ગમે  nana nana balo ishune game ishune game  ", lyrics_gu: " <p>  નાના નાના બાળો ઈસુને ગમે.. (4) <br>ઈસુને ગમે... ઈસુને ગમે <br><br>નાના નાના બાળો ફુલ જેવા લાગે<br> ફુલ જેવા બાળો, ઘર મહેકતું રાખે.... નાના… <br><br>નાના નાના બાળો તારા જેવા લાગે<br> તારા જેવા બાળો, ઘર ટમકતુ રાખે.... નાના… <br><br>નાના નાના બાળો પંખી જેવા લાગે <br>પંખી જેવા બાળો, ઘર ટહુંકતુ રાખે...નાના… <br><br>નાના નાના બાળો દૂત જેવા લાગે <br>દૂત જેવા બાળો, ઘરમાં ઈસુ રાખે...નાના...    </p>   " , lyrics_hi: " <p>  नाना नाना बाळो ईसुने गमे.. (4) <br>ईसुने गमे... ईसुने गमे <br><br>नाना नाना बाळो फुल जेवा लागे<br> फुल जेवा बाळो, घर महेकतुं राखे.... नाना… <br><br>नाना नाना बाळो तारा जेवा लागे<br> तारा जेवा बाळो, घर टमकतु राखे.... नाना… <br><br>नाना नाना बाळो पंखी जेवा लागे <br>पंखी जेवा बाळो, घर टहुंकतु राखे...नाना… <br><br>नाना नाना बाळो दूत जेवा लागे <br>दूत जेवा बाळो, घरमां ईसु राखे...नाना...    </p>   " },
        { title: " 988, બાળકો ચાહનારા યીશુ ધરતી પર આવ્યો એ તો કેવી અજબ बाळको चाहनारा यीशु धरती पर आव्यो ए तो केवी अजब  नाना नाना बाळो ईसुने गमे ईसुने गमे ईसुने गमे balako chahanar yishu dharti pa aavyo  ", lyrics_gu: " <p>  બાળકો ચાહનારા યીશુ ધરતી પર આવ્યો <br>એ તો કેવી અજબ જેવી વાત છે <br><br>કાના ગામમાં આવ્યો, પાણીનો દ્રાક્ષ બનાવ્યો <br>એતો કેવી અજબ જેવી વાત છે <br><br>પાંચ રોટલી બે માછલી, પાંચ હજાર જમ્યાં <br>એતો કેવી અજબ જેવી વાત છે <br><br>આંધળા લુલા લંગડા, સર્વને સાજા કર્યા <br>એતો કેવી અજબ જેવી વાત છે<br><br> મૃત્યુ પામેલાને સજીવન કર્યા <br>એતો કેવી અજબ જેવી વાત છે.  </p>   " , lyrics_hi: " <p>  बाळको चाहनारा यीशु धरती पर आव्यो <br>ए तो केवी अजब जेवी वात छे <br><br>काना गाममां आव्यो, पाणीनो द्राक्ष बनाव्यो <br>एतो केवी अजब जेवी वात छे <br><br>पांच रोटली बे माछली, पांच हजार जम्यां <br>एतो केवी अजब जेवी वात छे <br><br>आंधळा लुला लंगडा, सर्वने साजा कर्या <br>एतो केवी अजब जेवी वात छे<br><br> मृत्यु पामेलाने सजीवन कर्या <br>एतो केवी अजब जेवी वात छे.  </p>   "}
      ]
    };




    const favoriteSongs = {};

    function toggleSidebar() {
      const sidebar = document.getElementById("sidebar");
      const content = document.getElementById("content");
      const overlay = document.getElementById("overlay");
      sidebar.classList.toggle("active");
      content.classList.toggle("shift");
      overlay.classList.toggle("active");
    }

    function showHome() {
      const homeDiv = document.getElementById("home");
      homeDiv.innerHTML = "";
      categories.forEach(cat => {
        const div = document.createElement("div");
        div.className = "category";
        const sectionId = `section-${cat.replace(/\s+/g, '-')}`;
        div.innerHTML = `<h2 onclick="showOnlyCategory('${sectionId}', this)" style="cursor:pointer;">${cat}</h2>
          <div class='songs-section' id='${sectionId}' style="display: none;">
            <div class='songs-columns'>
              <div class='song-list'>
                <h3>ગીત યાદી</h3>
                ${songsData[cat].map(song => `<div class='song'      data-lyrics-gu="${song.lyrics_gu || song.lyrics}"      data-lyrics-hi="${song.lyrics_hi || song.lyrics}"   onclick='showLyricsFromElement(this)'>
                  <span>${song.title}</span>
                  <button onclick='event.stopPropagation(); toggleFavorite("${cat}", "${song.title}")'>
                    ${isFavorite(cat, song.title) ? "Remove" : "Add"}
                  </button>
                </div>`).join('')}

              </div>
              <div class='favorite-list'>
                <h3>પસંદીદા યાદી</h3>
                ${(favoriteSongs[cat] || []).map(title => {
                   const song = songsData[cat].find(s => s.title === title);
                  return `<div class='song'
     data-lyrics-gu="${song.lyrics_gu || song.lyrics}"
     data-lyrics-hi="${song.lyrics_hi || song.lyrics}" onclick='showLyricsFromElement(this)'>
                    <span>${title}</span>
                    <button onclick='event.stopPropagation(); toggleFavorite("${cat}", "${title}")'>Remove</button>
                  </div>`;
                }).join('')}
              </div>
            </div>
          </div>`;
        homeDiv.appendChild(div);
      });
    }

    function showOnlyCategory(id) {
      const homeDiv = document.getElementById("home");
      const catName = id.replace('section-', '').replace(/-/g, ' ');
      const songs = songsData[catName];
      const favorites = favoriteSongs[catName] || [];


      homeDiv.innerHTML = `
       </div>
          <div style="text-align: center; margin-top: 2rem;">
            <button onclick="showHome()" style="padding: 0.5rem 1rem;">પાછળ જાવ</button>
          </div> <div class="category" style="border: none;">

          <h2>${catName}</h2>

          <div class="songs-columns">
            <div class="song-list">
              <h3>ગીતોની  યાદી</h3>
                           ${songs.map(song => `<div class='song'      data-lyrics-gu="${song.lyrics_gu || song.lyrics}"      data-lyrics-hi="${song.lyrics_hi || song.lyrics}"  onclick='showLyricsFromElement(this)'>
                <span>${song.title}</span>
                <button onclick='event.stopPropagation(); toggleFavorite("${catName}", "${song.title}")'>
                  ${isFavorite(catName, song.title) ? "Remove" : "Add"}
                </button>
              </div>`).join('')}
            </div>

    function toggleFavorite(category, title) {
      if (!favoriteSongs[category]) favoriteSongs[category] = [];
      const index = favoriteSongs[category].indexOf(title);
      if (index > -1) {
        favoriteSongs[category].splice(index, 1);
      } else {
        favoriteSongs[category].push(title);
      }

       // ✅ Save after updating
  localStorage.setItem('favorites', JSON.stringify(favoriteSongs));

      showHome();
      showOnlyCategory(`section-${category.replace(/\s+/g, '-')}`);
    }

    function isFavorite(category, title) {
      return favoriteSongs[category]?.includes(title);
    }

function showLyricsFromElement(el) {
  const gu = el.getAttribute('data-lyrics-gu');
  const hi = el.getAttribute('data-lyrics-hi');
  currentLyrics = { gu, hi };
  currentLang = "gu";

  document.getElementById("lyricsContent").innerHTML = gu.replace(/\n/g, "<br>");
  document.getElementById("languageToggle").innerText = "हिंदी में देखें";

  document.getElementById("fullLyrics").style.display = "block";
  document.getElementById("content").classList.add('hide-content'); // ✅ hide main content
}


function toggleLanguage() {
  if (currentLang === "gu") {
    document.getElementById("lyricsContent").innerHTML = currentLyrics.hi.replace(/\n/g, "<br>");
    document.getElementById("languageToggle").innerText = "ગુજરાતીમાં જુઓ";
    currentLang = "hi";
  } else {
    document.getElementById("lyricsContent").innerHTML = currentLyrics.gu.replace(/\n/g, "<br>");
    document.getElementById("languageToggle").innerText = "हिंदी में देखें";
    currentLang = "gu";
  }
}

}


    function searchSong(query) {
      const homeDiv = document.getElementById("home");
      homeDiv.innerHTML = "";
      query = query.toLowerCase();
      categories.forEach(cat => {
        const matches = songsData[cat].filter(song => song.title.toLowerCase().includes(query));
        if (matches.length > 0) {
          const div = document.createElement("div");
          div.className = "category";
          div.innerHTML = `<h2>${cat}</h2>
            <div>${matches.map(song => `<div class='song' <div class='song'      data-lyrics-gu="${song.lyrics_gu || song.lyrics}"      data-lyrics-hi="${song.lyrics_hi || song.lyrics}"      onclick='showLyricsFromElement(this)'>
              <span>${song.title}</span>
              <button onclick='event.stopPropagation(); toggleFavorite("${cat}", "${song.title}")'>${isFavorite(cat, song.title) ? "Remove" : "Add"}</button>
            </div>`).join('')}</div>`;
          homeDiv.appendChild(div);
        }
      });
    }

   function showAllFavorites() {
  const homeDiv = document.getElementById("home");
  homeDiv.innerHTML = "<h2>મારા પસંદીદા ગીતો</h2>";
  categories.forEach(cat => {
    if (favoriteSongs[cat] && favoriteSongs[cat].length > 0) {
      const div = document.createElement("div");
      div.className = "category";
      div.innerHTML = `<h3>${cat}</h3>
        ${favoriteSongs[cat].map(title => {
          const song = songsData[cat].find(s => s.title === title);
          if (!song) return '';
          return `<div class='song'
            data-lyrics-gu="${song.lyrics_gu || song.lyrics}"
            data-lyrics-hi="${song.lyrics_hi || song.lyrics}"
            onclick='showLyricsFromElement(this)'>
            <span>${title}</span>
            <button onclick='event.stopPropagation(); toggleFavorite("${cat}", "${title}")'>Remove</button>
          </div>`;
        }).join('')}`;
      homeDiv.appendChild(div);
    }
  });
}
