        { title: "  1357,  મરિયમ નાં અંકે જુઓ મહિમા ગભાણમાં  ઇસુ જનમ્યો मरियम नां अंके जुओ महिमा गभाणमां  इसु जनम्यो mariyam na anke juo mahima gabhan ma   ", lyrics_gu: " <p>  મરિયમ નાં અંકે જુઓ મહિમા ....(2)<br> ગભાણમાં  ઇસુ જનમ્યો….(4)<br><br> પૂર્વ દિશામાં તારલિયો ચમક્યો<br>દેવ દૂતો એ દર્શન આપ્યું ….(2)<br> ગભાણમાં  ઇસુ જનમ્યો….(4)….મરિયમના અંકે ….<br><br>રાજા જનમતા મહા પંડિતો <br> પ્રભુને ભજવા આવ્યા ….(2)<br> બેથલેહેમ ગામમાં  આવ્યા ….(4)….મરિયમના અંકે ….<br><br> હર્ષ આનંદ થાય છે સ્વર્ગમાં <br> દેવ દૂતો ગાય છે મધુર ગાન ….(2)<br> ગભાણમાં ઇસુ જનમ્યો….(4)….મરિયમના અંકે ….     </p>   " , lyrics_hi: " <p>  मरियम नां अंके जुओ महिमा ....(2)<br> गभाणमां  इसु जनम्यो….(4)<br><br> पूर्व दिशामां तारलियो चमक्यो<br>देव दूतो ए दर्शन आप्युं ….(2)<br> गभाणमां  इसु जनम्यो….(4)….मरियमना अंके ….<br><br>राजा जनमता महा पंडितो <br> प्रभुने भजवा आव्या ….(2)<br> बेथलेहेम गाममां  आव्या ….(4)….मरियमना अंके ….<br><br> हर्ष आनंद थाय छे स्वर्गमां <br> देव दूतो गाय छे मधुर गान ….(2)<br> गभाणमां इसु जनम्यो….(4)….मरियमना अंके ….     </p>   " },
        { title: "   1358,  ઇસુ દેવ યેનો યેયી તારણ આપહાલ દેના તારણ આપહાલ દેના इसु देव येनो येयी तारण आपहाल देना तारण आपहाल देना isu dev yeno yeyi taran aaphal  ", lyrics_gu: " <p>    ઇસુ દેવ યેનો યેયી તારણ આપહાલ દેના <br>તારણ આપહાલ દેના ….(2)<br> સ્તુતિ આપા કોઅતે ઇસુ નાવ લીને <br> આનદ આપા કોઅતે નવે ગીતે આખીને ….(2)….ઇસુ દેવ ….<br><br>પરમેહરે  દયા કોઅયી ઇસુલે દવાડી  દેનો….(2)<br> વિશ્વાસ કોઅને મિળ્યા જાલમ જુગ્યા  જીવન ….(2)<br>... સ્તુતિ આપા ….<br><br> ભસમ કોળી  આતી નક્કી જ આપે હાટી….(2)<br> ગુનહા માફી દેની હોરગા કોળી મીળી….(2)<br>….સ્તુતિ આપા ….<br><br> ઇસુ દેવ યેનો હોરગામેને યેનો ….(2)<br> હોરગા ગોઠયો આખ્યો હોરગા મે લી જા હાટી….(2)<br>….સ્તુતિ આપા ….     </p>   " , lyrics_hi: " <p>    इसु देव येनो येयी तारण आपहाल देना <br>तारण आपहाल देना ….(2)<br> स्तुति आपा कोअते इसु नाव लीने <br> आनद आपा कोअते नवे गीते आखीने ….(2)….इसु देव ….<br><br>परमेहरे  दया कोअयी इसुले दवाडी  देनो….(2)<br> विश्वास कोअने मिळ्या जालम जुग्या  जीवन ….(2)<br>... स्तुति आपा ….<br><br> भसम कोळी  आती नक्की ज आपे हाटी….(2)<br> गुनहा माफी देनी होरगा कोळी मीळी….(2)<br>….स्तुति आपा ….<br><br> इसु देव येनो होरगामेने येनो ….(2)<br> होरगा गोठयो आख्यो होरगा मे ली जा हाटी….(2)<br>….स्तुति आपा ….     </p>   " },
        { title: "  1359,  નાતાલ આવી આજ આવી રે  નાતાલ આનંદી નાતાલ આવી રે नाताल आवी आज आवी रे  नाताल आनंदी नाताल आवी रे  natal aavi aaj aavi re natal ", lyrics_gu: " <p>  નાતાલ આવી આજ આવી રે <br> નાતાલ આનંદી નાતાલ આવી રે ….(2)<br><br> ડીસેમ્બર મહિનો તારીખ પચ્ચીસમી <br> જુઓ આકાશમાં તારો દેખાયો ….(2)<br> તારો નિહાળી માગી આવ્યો રે <br> આજે આનંદી નાતાલ આવી રે ….(2)….નાતાલ આવી ….<br><br> યહુદા દેશના બેથલેહેમ ગામમાં <br> મરિયમ કુવારી પેટે ઇસુ રાજા જનમ્યો….(2)<br> જનમ્યો છે નમ્ર ગભાણમાં <br> આજે આનંદી નાતાલ આવી રે ….(2)….નાતાલ આવી ….<br><br>ખુશી મનાઓ આનંદ ગીત ગાઓ <br>જનમ્યોછે ઇસુ જગતને તારવા….(2)<br> તારણહારો  જગમાં આવ્યો <br> આજે આનંદી નાતાલ આવી રે ….(2)….નાતાલ આવી ….    </p>   " , lyrics_hi: " <p>  नाताल आवी आज आवी रे <br> नाताल आनंदी नाताल आवी रे ….(2)<br><br> डीसेम्बर महिनो तारीख पच्चीसमी <br> जुओ आकाशमां तारो देखायो ….(2)<br> तारो निहाळी मागी आव्यो रे <br> आजे आनंदी नाताल आवी रे ….(2)….नाताल आवी ….<br><br> यहुदा देशना बेथलेहेम गाममां <br> मरियम कुवारी पेटे इसु राजा जनम्यो….(2)<br> जनम्यो छे नम्र गभाणमां <br> आजे आनंदी नाताल आवी रे ….(2)….नाताल आवी ….<br><br>खुशी मनाओ आनंद गीत गाओ <br>जनम्योछे इसु जगतने तारवा….(2)<br> तारणहारो  जगमां आव्यो <br> आजे आनंदी नाताल आवी रे ….(2)….नाताल आवी ….    </p>   " },
        { title: "   1360,   નાચી નાચી ને ઇસુ ગીતે આખહરા નાચી નાચી ને  ઇસુ સ્તુતિ કોઅહુરા नाची नाची ने इसु गीते आखहरा नाची नाची ने  इसु स्तुति कोअहुरा  nachi nachi ne isu dite aakhhara  ", lyrics_gu: " <p>  નાચી નાચી ને ઇસુ ગીતે આખહરા <br>નાચી નાચી ને  ઇસુ સ્તુતિ કોઅહુરા <br><br>આનંદ હેય આજે આનંદ હેય <br> ઇસુ દેવા જન્મ દિહી ….(2)<br><br> દુનીયાલે આંદારામેં પોડલી દેખીને <br> ઉજવાડો બોનીને ઇસુ ધરતી વે  યેનારો ….(2)….આનંદ હેય ….<br><br> ખોરો દેવે ઇસુ  ગરીબ જાયોરા <br> આમહાલતારા ઇસુ ધરતી વે યેનોરા ….(2)….આનદ હેય ….<br><br> ડોગરાહા  કોઠામેં જાગો મીળ્યો રા <br>મરિયા બાઈ પેટે જન્મી યેનોરા ….(2)….આનંદ હેય ….<br><br> દુનિયા ખોરા માલિક ઇસુ દેવેરા <br>ઇસુલે માની લેતે હોરગો મિલીરા….(2)….આનંદ હેય ….    </p>   " , lyrics_hi: " <p>  नाची नाची ने इसु गीते आखहरा <br>नाची नाची ने  इसु स्तुति कोअहुरा <br><br>आनंद हेय आजे आनंद हेय <br> इसु देवा जन्म दिही ….(2)<br><br> दुनीयाले आंदारामें पोडली देखीने <br> उजवाडो बोनीने इसु धरती वे  येनारो ….(2)….आनंद हेय ….<br><br> खोरो देवे इसु  गरीब जायोरा <br> आमहालतारा इसु धरती वे येनोरा ….(2)….आनद हेय ….<br><br> डोगराहा  कोठामें जागो मीळ्यो रा <br>मरिया बाई पेटे जन्मी येनोरा ….(2)….आनंद हेय ….<br><br> दुनिया खोरा मालिक इसु देवेरा <br>इसुले मानी लेते होरगो मिलीरा….(2)….आनंद हेय ….    </p>   " },
        { title: "  1361, કયા દિન ખુશી કા આયા રહેમત કા  બાદલ છાયા कया दिन खुशी का आया रहेमत का  बादल छाया  kya din khushi ka aaya rhemat ka badal  ", lyrics_gu: " <p>  કયા દિન ખુશી કા આયા <br> રહેમત કા  બાદલ છાયા <br> દુનિયા કા મુજી આયા <br> આ હા હા હલેલુયાહ ….(2)<br><br> એક દૂત મરિયમ પાસ આયા <br> બોલા જનેગીબેટા <br> નામ ઉસકા યીશુ રખના <br> આ હા હા હલેલુયાહ ….(2)<br><br> પૂરબ સે નિકલા તારા <br> જીસનેકિયા ઈશારા <br> રાસ્તા કા બના સહારા<br> આ હા હા હલેલુયાહ ….(2)<br><br>  વો આયા પ્રેમ બનકે <br> દુઃખો કો  દુર ભગાને <br>પાપો સે મુક્તિ દિલાને <br> આ હા હા હલેલુયાહ ….(2)  </p>   " , lyrics_hi: " <p>  कया दिन खुशी का आया <br> रहेमत का  बादल छाया <br> दुनिया का मुजी आया <br> आ हा हा हलेलुयाह ….(2)<br><br> एक दूत मरियम पास आया <br> बोला जनेगीबेटा <br> नाम उसका यीशु रखना <br> आ हा हा हलेलुयाह ….(2)<br><br> पूरब से निकला तारा <br> जीसनेकिया ईशारा <br> रास्ता का बना सहारा<br> आ हा हा हलेलुयाह ….(2)<br><br>  वो आया प्रेम बनके <br> दुःखो को  दुर भगाने <br>पापो से मुक्ति दिलाने <br> आ हा हा हलेलुयाह ….(2)  </p>   "},
        { title: "  1362,   ચાલા દર્શન કેરાને જાતે યેશુ રાજાલ મિળા જાતે चाला दर्शन केराने जाते येशु राजाल मिळा जाते  chala darshan kera ne jate yeshu   ", lyrics_gu: " <p>  ચાલા દર્શન કેરાને જાતે <br> યેશુ રાજાલ મિળા જાતે ….(2)<br>તારનારો જન્મ્યો બેથેલ ગાવ મે….(2)….ચાલા દર્શન ….(2)<br><br> માગી લોક તારો વિન નીગ્યા <br>દિહી ઉગતાલ તારો દેખાયો ….(2)<br>તારનારો જન્મ્યો બેથેલ ગાવ મે….(2)….ચાલા દર્શન ….(2)<br><br> હોના ઉધ ગંધ રસ દેદો <br>દેવ માનીને દર્શન કેયો….(2)<br>તારનારો જન્મ્યો બેથેલ ગાવ મે….(2)….ચાલા દર્શન ….(2)<br><br> મેઢા પાળ ધેટે લેઈ નીગ્યો <br> મેઢો ભેટ દીનેઆલો ….(2)<br>તારનારો જન્મ્યો બેથેલ ગાવ મે….(2)….ચાલા દર્શન ….(2)     </p>   " , lyrics_hi: " <p>  चाला दर्शन केराने जाते <br> येशु राजाल मिळा जाते ….(2)<br>तारनारो जन्म्यो बेथेल गाव मे….(2)….चाला दर्शन ….(2)<br><br> मागी लोक तारो विन नीग्या <br>दिही उगताल तारो देखायो ….(2)<br>तारनारो जन्म्यो बेथेल गाव मे….(2)….चाला दर्शन ….(2)<br><br> होना उध गंध रस देदो <br>देव मानीने दर्शन केयो….(2)<br>तारनारो जन्म्यो बेथेल गाव मे….(2)….चाला दर्शन ….(2)<br><br> मेढा पाळ धेटे लेई नीग्यो <br> मेढो भेट दीनेआलो ….(2)<br>तारनारो जन्म्यो बेथेल गाव मे….(2)….चाला दर्शन ….(2)     </p>   " },
        { title: "  1363,  જગ કા તારણહારા  દેખો આયા ચરની મેં जग का तारणहारा  देखो आया चरनी में    jag ka taranhara dekho aaya charni me  ", lyrics_gu: " <p>   જગ કા તારણહારા <br> દેખો આયા ચરની મેં <br> જગ કા ઉદ્ધારક <br> દેખો આયા દુનિયા મેં ….(2) <br><br> યીશુ આયા યીશુ આયા <br> યીશુ આયા જગ કા ઉદ્ધારક<br>લેકે ખુશિયા લેકે પ્યાર ….(2)….જગ કા …..<br><br> પાપિયો કો બચાને <br> તારણ કી ભેટ દેને ….(2)<br> જગત કર્તા આયા <br> શુભ સંદેશ હૈ લાયા ….(2)….જગ કા …..<br><br>યીશુ આયા યીશુ આયા <br> યીશુ આયા જગ કા ઉદ્ધારક<br> લેકે ખુશિયા લેકે પ્યાર ….(2)….જગ કા …..    </p>   " , lyrics_hi: " <p>   जग का तारणहारा <br> देखो आया चरनी में <br> जग का उद्धारक <br> देखो आया दुनिया में ….(2) <br><br> यीशु आया यीशु आया <br> यीशु आया जग का उद्धारक<br>लेके खुशिया लेके प्यार ….(2)….जग का …..<br><br> पापियो को बचाने <br> तारण की भेट देने ….(2)<br> जगत कर्ता आया <br> शुभ संदेश है लाया ….(2)….जग का …..<br><br>यीशु आया यीशु आया <br> यीशु आया जग का उद्धारक<br> लेके खुशिया लेके प्यार ….(2)….जग का …..    </p>   " },
        { title: "  1364,   જન્મ્યો હો બેથલેહેમ ગાવે તારનારો માં પ્રભુ ઇસુ जन्म्यो हो बेथलेहेम गावे तारनारो मां प्रभु इसु  janmyo ho bethalehem gave tarnaro ma  ", lyrics_gu: " <p>   જન્મ્યો હો બેથલેહેમ ગાવે <br> તારનારો માં પ્રભુ ઇસુ …..(2) <br><br>પરમ ઉચામાયે દુતાયે સ્તુતિ કોઅયી બાળ ઇસુરા <br> મુક્તિદાતા જન્મ્યો હો આજ તુમે હાટી પ્રભુ ઇસુરા ….(2)<br><br> ચમક્યો તો તારો ઇસુરા ઇસુરા <br> દર્શન કોઅતે પ્રભુરા પ્રભુરા ….(2)<br><br> હાલેલુયા હાલેલું હાલેલુયા  હોસાન્ના….(2)<br><br> હોરગા સુખ છોડી ગરીબ બની યનો પ્રભુ ઇસુરા<br> ઇમાનુએલ બન્યો આપહે  આરી સદારા  કોલી દયા રા ….(2)<br><br>આનંદ કોઅતે આપારા આપારા <br> જયજયકાર કોઅતે પ્રભુરા પ્રબુરા ….(2)<br><br> હાલેલુયા હાલેલું હાલેલુયા  હોસાન્ના….(2)<br><br>આપે પાપહા હાટી હલવાન બની યેનો પ્રભુ ઇસુ રા <br> અંધારા  દુર કોરા ઉજાળો બની યેનો  કોલી  ખુશી રા ….(2)<br><br> અર્પણ ઓઅતે  પ્રભુલે પ્રભુલે <br> સ્તુતીરા કોઅતે ઇસુરા ઇસુરા ….(2)<br><br>હાલેલુયા હાલેલું હાલેલુયા  હોસાન્ના….(2)<br><br> જન્મ્યો હો બેથલેહેમ ગાવે <br> તારનારો માં પ્રભુ ઇસુ <br> તારનારો માં પ્રભુ ઇસુ ….(2) <br><br> હાલેલુયા હાલેલું હાલેલુયા  હોસાન્ના….(2)    </p>   " , lyrics_hi: " <p>   जन्म्यो हो बेथलेहेम गावे <br> तारनारो मां प्रभु इसु …..(2) <br><br>परम उचामाये दुताये स्तुति कोअयी बाळ इसुरा <br> मुक्तिदाता जन्म्यो हो आज तुमे हाटी प्रभु इसुरा ….(2)<br><br> चमक्यो तो तारो इसुरा इसुरा <br> दर्शन कोअते प्रभुरा प्रभुरा ….(2)<br><br> हालेलुया हालेलुं हालेलुया  होसान्ना….(2)<br><br> होरगा सुख छोडी गरीब बनी यनो प्रभु इसुरा<br> इमानुएल बन्यो आपहे  आरी सदारा  कोली दया रा ….(2)<br><br>आनंद कोअते आपारा आपारा <br> जयजयकार कोअते प्रभुरा प्रबुरा ….(2)<br><br> हालेलुया हालेलुं हालेलुया  होसान्ना….(2)<br><br>आपे पापहा हाटी हलवान बनी येनो प्रभु इसु रा <br> अंधारा  दुर कोरा उजाळो बनी येनो  कोली  खुशी रा ….(2)<br><br> अर्पण ओअते  प्रभुले प्रभुले <br> स्तुतीरा कोअते इसुरा इसुरा ….(2)<br><br>हालेलुया हालेलुं हालेलुया  होसान्ना….(2)<br><br> जन्म्यो हो बेथलेहेम गावे <br> तारनारो मां प्रभु इसु <br> तारनारो मां प्रभु इसु ….(2) <br><br> हालेलुया हालेलुं हालेलुया  होसान्ना….(2)    </p>   " },
        { title: "  1365, સારે જહાં કે માલિક  આયા યે ધરતી મેં सारे जहां के मालिक  आया ये धरती में   sare jaha ke malik aaya ye dharti me    ", lyrics_gu: " <p> સારે જહાં કે માલિક <br> આયા યે ધરતી મેં <br> દયા કા સાગર યેશુ <br> વો જન્માં એ દુનિયા મેં ….(2) તો ગાયે તો નાચે <br> સારે ખુશિયા મનાએ….(2)….સારે જહા….<br><br> આઓ આજ યેશુ કી મહિમા કરે <br> આઓ આજ યેશુ કી સ્તુતિ કરે <br> સારે દુખો કો સારે પાપો કો <br> મીટાને યેશુ આયા ….(2) <br> હાલે હાલે હાલે હાલેલુયા ….(2)….સારે જહા ….<br><br>અબ નાં ડર ના અબ હૈ કોઈ ફિકર <br> આયેગા મઝા યેશુ કે સાથી કર <br> સારે હૈ મુક્તિ કી દ્વાર ….(2) <br> વીસ યુ મેરી ક્રિસમસ <br> સારે જહાં….   </p>   " , lyrics_hi: " <p> सारे जहां के मालिक <br> आया ये धरती में <br> दया का सागर येशु <br> वो जन्मां ए दुनिया में ….(2) तो गाये तो नाचे <br> सारे खुशिया मनाए….(2)….सारे जहा….<br><br> आओ आज येशु की महिमा करे <br> आओ आज येशु की स्तुति करे <br> सारे दुखो को सारे पापो को <br> मीटाने येशु आया ….(2) <br> हाले हाले हाले हालेलुया ….(2)….सारे जहा ….<br><br>अब नां डर ना अब है कोई फिकर <br> आयेगा मझा येशु के साथी कर <br> सारे है मुक्ति की द्वार ….(2) <br> वीस यु मेरी क्रिसमस <br> सारे जहां….   </p>   "},
        { title: "  1367,  ડિસેમ્બર આવ્યો રે કે ફૂલડા ખીલી ગયા દુતો જઈને વેલા આવજો રે  डिसेम्बर आव्यो रे के फूलडा खीली गया दुतो जईने वेला आवजो रे disembar avyo re ke fulda khili gaya   ", lyrics_gu: " <p>  ડિસેમ્બર આવ્યો રે કે ફૂલડા ખીલી ગયા<br> દુતો જઈને વેલા આવજો રે કે ફુલડા ખીલી ગયા.<br><br> મારા પ્રભુ માટે અર્પણ રે માંગીઓ લઈને આવ્યા<br> દુતો જઈને વેલા આવજો રે કે ફુલડા ખીલી ગયા<br><br> મારા પ્રભુ માટે સોનુ રે માગીઓ લઈને આવ્યા <br>દુતો જઈને વેલા આવજો રે કે ફુલડા ખીલી ગયા <br><br>મારા પ્રભુ માટે લોબાન રે માગીઓ લઈને આવ્યા <br>દુતો જઈને વેલા આવજો રે કે ફુલડા ખીલી ગયા. <br><br>મારા પ્રભુ કેરો તારો રે પૂર્વમાં ચમકી રહ્યો.<br> દુતો જઈને વેલા આવજો રે કે ફુલડા ખીલી ગયા. <br><br>આવી નાતાલ આવી રે વિશ્વાસી જઈને આવ્યા.<br> દુતો જઈને વેલા આવજો રે કે ફુલડા ખીલી ગયા   </p>   " , lyrics_hi: " <p>  डिसेम्बर आव्यो रे के फूलडा खीली गया<br> दुतो जईने वेला आवजो रे के फुलडा खीली गया.<br><br> मारा प्रभु माटे अर्पण रे मांगीओ लईने आव्या<br> दुतो जईने वेला आवजो रे के फुलडा खीली गया<br><br> मारा प्रभु माटे सोनु रे मागीओ लईने आव्या <br>दुतो जईने वेला आवजो रे के फुलडा खीली गया <br><br>मारा प्रभु माटे लोबान रे मागीओ लईने आव्या <br>दुतो जईने वेला आवजो रे के फुलडा खीली गया. <br><br>मारा प्रभु केरो तारो रे पूर्वमां चमकी रह्यो.<br> दुतो जईने वेला आवजो रे के फुलडा खीली गया. <br><br>आवी नाताल आवी रे विश्वासी जईने आव्या.<br> दुतो जईने वेला आवजो रे के फुलडा खीली गया   </p>   "},
        { title: " 1386,  કેવી શાંત,  નિર્મળ રાત,  નિદ્રાધીન માનવ જાત,  केवी शांत,  निर्मळ रात,  निद्राधीन मानव जात   kevi shant nirmal rat nidradin manav jat   ", lyrics_gu: " <p>   કેવી શાંત,  નિર્મળ રાત,  નિદ્રાધીન માનવ જાત, <br>મરિયમ છે કુંવારી માત, પોઢ્યું છે શિશુ નવજાત, <br>દિવ્ય શાંતિમાં... (2) <br><br>કેવી શાંત,  નિર્મળ રાત,  જાય તિમિર; અજબ વાત <br> ભરવાડ સુણે દૂત-ગાયન  હાલેલૂયા હો, રાજન <br>જન્મ્યો ત્રાતા ખ્રિસ્ત... (2) <br><br>કેવી શાંત,  નિર્મળ રાત,  દોરનાર તારા, પ્રકાશ;<br> જ્ઞાની લોકો રાજાને, ભેટ ધરીને ભજે છે; <br>ઈસુ જન્મ્યો છે... (2) <br><br>કેવી શાંત,  નિર્મળ રાત,  દેવસુતનું મુખ શું શાંત,<br> મુખ કેવું પવિત્ર રે, સૂચક ત્રાણ ને પ્રેમનું તે<br> રે ખ્રિસ્ત જન્મ્યો છે ... (2) <br><br>કેવી શાંત, નિર્મળ રાત,  અજબ તારા, પ્રકશ <br> દૂતો સંઘ મળીને ગાઓ, ખ્રિસ્તને હાલેલૂયા થાઓ.<br>જન્મ્યો ત્રાતા ખ્રિસ્ત ...(2)  </p>   " , lyrics_hi: " <p>   केवी शांत,  निर्मळ रात,  निद्राधीन मानव जात, <br>मरियम छे कुंवारी मात, पोढ्युं छे शिशु नवजात, <br>दिव्य शांतिमां... (2) <br><br>केवी शांत,  निर्मळ रात,  जाय तिमिर; अजब वात <br> भरवाड सुणे दूत-गायन  हालेलूया हो, राजन <br>जन्म्यो त्राता ख्रिस्त... (2) <br><br>केवी शांत,  निर्मळ रात,  दोरनार तारा, प्रकाश;<br> ज्ञानी लोको राजाने, भेट धरीने भजे छे; <br>ईसु जन्म्यो छे... (2) <br><br>केवी शांत,  निर्मळ रात,  देवसुतनुं मुख शुं शांत,<br> मुख केवुं पवित्र रे, सूचक त्राण ने प्रेमनुं ते<br> रे ख्रिस्त जन्म्यो छे ... (2) <br><br>केवी शांत, निर्मळ रात,  अजब तारा, प्रकश <br> दूतो संघ मळीने गाओ, ख्रिस्तने हालेलूया थाओ.<br>जन्म्यो त्राता ख्रिस्त ...(2)  </p>   " },
        { title: "  1387,  જયવંતી નાતાલ, સ્મરું હું જયવંતી નાતાલ जयवंती नाताल, स्मरुं हुं जयवंती नाताल jayvanti natal smaru hu ", lyrics_gu: " <p>  જયવંતી નાતાલ, સ્મરું હું જયવંતી નાતાલ;<br> ખ્રિસ્ત જયંતી કાળ, સ્મરું હું જયવંતી નાતાલ <br><br>ધન ધન દેશ યહુદા તુજને, ધન બેથલેહેમ ગામ;<br> ધન ધન સીમા ગામ તણી, ત્યાં થઈ રઢિયાળી જામ... સ્મરુ<br><br> શ્વેતાંબર પરિધાન કરીને, સ્વર્ગી દૂતો ત્યાંય; <br>ખ્રિસ્ત જયંતી કેરું રૂડું મંગળ ગાયન ગાય... સ્મરું <br><br>પરમ ઊંચામાં પ્રભુને મહિમા, શાંતિ પૃથ્વીમાંય<br> મધુર સ્વરોનો રણકો આજે જગમાંહે સંભળાય... સ્મરું<br><br> આનંદી શુભ વાર્તા સુણી, ધન ધન ઘેટાંપાળ <br> બાળ પ્રભુનાં દર્શન કરવા ધસિયા સૌ તત્કાળ.... સ્મરું<br><br> ચકચકતા તારાને તેજે આવ્યા માગી ત્યાંય; <br>વિધ વિધનાં અર્પણ લાવીને લાગ્યા પ્રભુને પાય... સ્મરું. <br><br>ચાલો ઘેટાંપાળક સંગે, પ્રભુનાં દર્શન કાજ;<br> જ્ઞાની સંગે અર્પણ કરીએ, તન મન, ધનનું આજ... સ્મરું    </p>   ", lyrics_hi: " <p>  जयवंती नाताल, स्मरुं हुं जयवंती नाताल;<br> ख्रिस्त जयंती काळ, स्मरुं हुं जयवंती नाताल <br><br>धन धन देश यहुदा तुजने, धन बेथलेहेम गाम;<br> धन धन सीमा गाम तणी, त्यां थई रढियाळी जाम... स्मरु<br><br> श्वेतांबर परिधान करीने, स्वर्गी दूतो त्यांय; <br>ख्रिस्त जयंती केरुं रूडुं मंगळ गायन गाय... स्मरुं <br><br>परम ऊंचामां प्रभुने महिमा, शांति पृथ्वीमांय<br> मधुर स्वरोनो रणको आजे जगमांहे संभळाय... स्मरुं<br><br> आनंदी शुभ वार्ता सुणी, धन धन घेटांपाळ <br> बाळ प्रभुनां दर्शन करवा धसिया सौ तत्काळ.... स्मरुं<br><br> चकचकता ताराने तेजे आव्या मागी त्यांय; <br>विध विधनां अर्पण लावीने लाग्या प्रभुने पाय... स्मरुं. <br><br>चालो घेटांपाळक संगे, प्रभुनां दर्शन काज;<br> ज्ञानी संगे अर्पण करीए, तन मन, धननुं आज... स्मरुं    </p>   "  },
        { title: "  1388,  શિયાળાની હતી ઠંડી રાત, બેઠા મેષપાળો ઘેટાંની સાથ शियाळानी हती ठंडी रात, बेठा मेषपाळो घेटांनी साथ  shiyala ni hati thandi rat betha   ", lyrics_gu: " <p>   શિયાળાની હતી ઠંડી રાત, બેઠા મેષપાળો ઘેટાંની સાથ, <br>દૂતે જણાવી નોએલ જ્યારે, તેઓ, ખેતરમાં સૌ હતા ત્યારે.<br> નોએલ, નોએલ, નોએલ, નોએલ, દેહધારી થયો ઈમાનુએલ.<br><br> ગગને જોયો તારો ત્યાં એક, જે દૂર હતો પૂર્વ દિશામાં છેક; <br>ભૂએ ભારી પ્રકાશ પ્રગટ્યો, આખો દિવસ તે તો જારી રહ્યો. નોએલ. <br><br>આ મોટું તેજ નિહાળી કરી, ચાલ્યા માગીઓ દિલ ખુશી ધરી; <br>ઉમંગી આશા ધરીને મને ગયા સ્વર્ગી ભૂપને દર્શને. નોએલ.<br><br> તે તારો અગ્રે ચાલતો એમ, તે જઈને થંભ્યો બેથલેહેમ; <br>પોઢ્યો હતો દેવપુત્ર જે ઠાર, ત્યાં આવીને સ્થિર રહ્યો તે વાર. નોએલ. <br><br>પોં'ચ્યા તેઓ પ્રભુ જન્મ્યો જ્યાં, ઘૂંટણે પડીને તે નમ્યા ત્યાં; <br>પ્રભુ પાયે મૂક્યાં સુંદર દાન, બોળ ને સોનું અને લોબાન. નોએલ.<br><br> ઉમંગે ગાઓ, સર્વ સુગાન, માનો સ્વર્ગી ભૂપને મહિમાવાન; <br>સૃષ્ટિના સ્વામીએ દેહ ધર્યો, ને પોતાને રક્તે ઉદ્ધાર કર્યો. નોએલ.   </p>   " , lyrics_hi: " <p>   शियाळानी हती ठंडी रात, बेठा मेषपाळो घेटांनी साथ, <br>दूते जणावी नोएल ज्यारे, तेओ, खेतरमां सौ हता त्यारे.<br> नोएल, नोएल, नोएल, नोएल, देहधारी थयो ईमानुएल.<br><br> गगने जोयो तारो त्यां एक, जे दूर हतो पूर्व दिशामां छेक; <br>भूए भारी प्रकाश प्रगट्यो, आखो दिवस ते तो जारी रह्यो. नोएल. <br><br>आ मोटुं तेज निहाळी करी, चाल्या मागीओ दिल खुशी धरी; <br>उमंगी आशा धरीने मने गया स्वर्गी भूपने दर्शने. नोएल.<br><br> ते तारो अग्रे चालतो एम, ते जईने थंभ्यो बेथलेहेम; <br>पोढ्यो हतो देवपुत्र जे ठार, त्यां आवीने स्थिर रह्यो ते वार. नोएल. <br><br>पों'च्या तेओ प्रभु जन्म्यो ज्यां, घूंटणे पडीने ते नम्या त्यां; <br>प्रभु पाये मूक्यां सुंदर दान, बोळ ने सोनुं अने लोबान. नोएल.<br><br> उमंगे गाओ, सर्व सुगान, मानो स्वर्गी भूपने महिमावान; <br>सृष्टिना स्वामीए देह धर्यो, ने पोताने रक्ते उद्धार कर्यो. नोएल.   </p>   " },
        { title: "    1389, સુણો, દૂતો ગાય છે, ધન્ય બાળક રાયને सुणो, दूतो गाय छे, धन्य बाळक रायने suno duto gay chhe dhanya balak ray ne   ", lyrics_gu: " <p>   સુણો દૂતો ગાય છે, ધન્ય બાળક રાયને <br> ભૂલોક શાંતતા દયા  માનવ દેવ સન્નિધ થયા <br> હે સહુ પ્રજા, ઉમંગે ગાઓ સ્વર્ગી સેન સંગે<br> દૂતો સાથે જણાવો બેથલેહેમ ખ્રિસ્ત જનમ્યો <br> સુણો દૂતો ગાય છે ધન્ય બાળક રાયને <br><br> સ્વર્ગ જે પુજાય છે, સદાનો જે રાય છે <br> આવ્યો તે ઠરેલે કાળ થયો કુંવારીનો બાળ <br> શબ્દ થયો છે સદેહ સદવતારને બોલો જે <br> માનવમાં માનવ થયેલ ઈસુ તે જ ઈમાનુએલ<br><br> શાંતિના સરદારને જે  જયકાર આત્મિક રવિને <br> સર્વને તે દે છે નૂર જીવને તે છે ભરપૂર <br> સ્વર્ગી મહિમા તજી તે મોત હરાવવા જન્મે છે <br> માનવ પુનર્જનિત થાય માટે અવતાર લે છે રાય   </p>   " , lyrics_hi: " <p>   सुणो दूतो गाय छे, धन्य बाळक रायने <br> भूलोक शांतता दया  मानव देव सन्निध थया <br> हे सहु प्रजा, उमंगे गाओ स्वर्गी सेन संगे<br> दूतो साथे जणावो बेथलेहेम ख्रिस्त जनम्यो <br> सुणो दूतो गाय छे धन्य बाळक रायने <br><br> स्वर्ग जे पुजाय छे, सदानो जे राय छे <br> आव्यो ते ठरेले काळ थयो कुंवारीनो बाळ <br> शब्द थयो छे सदेह सदवतारने बोलो जे <br> मानवमां मानव थयेल ईसु ते ज ईमानुएल<br><br> शांतिना सरदारने जे  जयकार आत्मिक रविने <br> सर्वने ते दे छे नूर जीवने ते छे भरपूर <br> स्वर्गी महिमा तजी ते मोत हराववा जन्मे छे <br> मानव पुनर्जनित थाय माटे अवतार ले छे राय   </p>   "},
        { title: "  1390,  ખુશી ખુશી છે આજ, ખુશી ખુશી છે આજ खुशी खुशी छे आज, खुशी खुशी छे आज  khushi khushi chhe aaje  ", lyrics_gu: " <p>  ખુશી ખુશી છે આજ, ખુશી ખુશી છે આજ <br> ઈસુ ખ્રિસ્તે પાપી સારુ, જન્મ લીધો તે કાજ.<br><br> આકાશી સંદેશો આવ્યો, ભરવાડોની પાસ,<br> ઘેટાં કેરી રક્ષા કરતાં, કરતા ખેતર વાસ. ખુશી. <br><br>પ્રકાશ તેઓ પાસે પડિયો, થયા બહુ જ ભયભીત,<br> કારણ ઈશ્વર મહિમા દીઠો, જે બહુ પ્રકાશિત. ખુશી.<br><br> દૂતે દિલાસો ત્યાં દીધો, બીશો નહિ, ઓ ભાઈ, <br>બહુ આનંદી વાર્તા સુણો, તેની છે જ વધાઈ. ખુશી. <br><br>સર્વ જનને સારુ તે તો આવી આ જગમાંય; <br>ઉતાવળથી દોડી જાઓ, જાઓ શહેર માંય. ખુશી. <br><br>દાઉદ કેરા શહેર મધ્યે જુઓ તારણહાર;<br> લૂગડે તે વીંટાળેલો છે ગભાણમાં આ વાર. ખુશી. <br><br>દૂતોની સેના ત્યાં પ્રગટી, લાવી મુક્તિવાત,<br> ગગને ઊંચ સ્વરે બૂમ પાડી કીધો મોટો નાદ: ખુશી.<br><br> પરમ ઊંચામાં પ્રભુને મહિમા, પૃથ્વી ઉપર શાંત, <br>માણસ મધ્યે પ્રસન્નતા થાઓ, ભાગે મનની ભ્રાંત. ખુશી. <br><br> ઘેટાંપાળક દોડી આવ્યા આવ્યા શહેર માંય <br> મરિયમ યૂસફ બાળક દીઠાં હતો તબેલો જ્યાંય ખુશી <br><br>ઘૂંટણ ટેકી સેવા કીધી મળ્યો તારણહાર <br>નાતાલે તેહ જન્મ પામ્યો સંભારો આ વાર. ખુશી.    </p>   ", lyrics_hi: " <p>  खुशी खुशी छे आज, खुशी खुशी छे आज <br> ईसु ख्रिस्ते पापी सारु, जन्म लीधो ते काज.<br><br> आकाशी संदेशो आव्यो, भरवाडोनी पास,<br> घेटां केरी रक्षा करतां, करता खेतर वास. खुशी. <br><br>प्रकाश तेओ पासे पडियो, थया बहु ज भयभीत,<br> कारण ईश्वर महिमा दीठो, जे बहु प्रकाशित. खुशी.<br><br> दूते दिलासो त्यां दीधो, बीशो नहि, ओ भाई, <br>बहु आनंदी वार्ता सुणो, तेनी छे ज वधाई. खुशी. <br><br>सर्व जनने सारु ते तो आवी आ जगमांय; <br>उतावळथी दोडी जाओ, जाओ शहेर मांय. खुशी. <br><br>दाउद केरा शहेर मध्ये जुओ तारणहार;<br> लूगडे ते वींटाळेलो छे गभाणमां आ वार. खुशी. <br><br>दूतोनी सेना त्यां प्रगटी, लावी मुक्तिवात,<br> गगने ऊंच स्वरे बूम पाडी कीधो मोटो नाद: खुशी.<br><br> परम ऊंचामां प्रभुने महिमा, पृथ्वी उपर शांत, <br>माणस मध्ये प्रसन्नता थाओ, भागे मननी भ्रांत. खुशी. <br><br> घेटांपाळक दोडी आव्या आव्या शहेर मांय <br> मरियम यूसफ बाळक दीठां हतो तबेलो ज्यांय खुशी <br><br>घूंटण टेकी सेवा कीधी मळ्यो तारणहार <br>नाताले त         { title: "    1391, આનંદ જગમાં  તારક જન્મ્યો  સત્કાર અવનિ, તુજ રાય आनंद जगमां  तारक जन्म्यो  सत्कार अवनि, तुज राय  anand jagna tarak janmyo satkar avni  ", lyrics_gu: " <p>  આનંદ જગમાં  તારક જન્મ્યો  સત્કાર અવનિ, તુજ રાય; <br>તેને કાજ દિલ સૌ સિદ્ધ કરો માનવ ને દૂતો ગાય.<br><br> આનંદ જગમાં  રાજ કરે ખ્રિસ્ત માનવ ગાય તેનાં ગીત;<br> જળ, ખેત, ખડક ને પા'ડ સૌ સૃષ્ટ કરે ગાન થઈ હર્ષિત.<br><br> તેની નેકી છે પ્રતાપી, છે અજબ તેની પ્રીત; <br>તે રાજ કરે સત ને રે'મથી; લોકો જાણે ખચીત. <br><br>પાપ અને દુ:ખ ન હો હવે, ભૂ પણ કાટાં ન દો; <br>તે નિજ આશિષ રેલવા આવે, જ્યાં લગ શ્રાપ વહેતો'તો.    </p>   " , lyrics_hi: " <p>  आनंद जगमां  तारक जन्म्यो  सत्कार अवनि, तुज राय; <br>तेने काज दिल सौ सिद्ध करो मानव ने दूतो गाय.<br><br> आनंद जगमां  राज करे ख्रिस्त मानव गाय तेनां गीत;<br> जळ, खेत, खडक ने पा'ड सौ सृष्ट करे गान थई हर्षित.<br><br> तेनी नेकी छे प्रतापी, छे अजब तेनी प्रीत; <br>ते राज करे सत ने रे'मथी; लोको जाणे खचीत. <br><br>पाप अने दु:ख न हो हवे, भू पण काटां न दो; <br>ते निज आशिष रेलवा आवे, ज्यां लग श्राप वहेतो'तो.    </p>   " }

        { title: "  63,   વિજય હુઆ વિજય હુઆ विजय हुआ विजय हुआ  Vijay Huaa Vijay Huaa    ", lyrics_gu: " <p> વિજય હુઆ વિજય હુઆ<br>યીશુ મેરા વિજય હુઆ...(2) <br>શૈતાન હારા હુઆ  મેરા યીશુ વિજય હુઆ...(2)<br>... વિજય હુઆ... <br><br> યીશુ ને ક્રૂસ પર શૈતાન કે, શિર કો કુછ દિયા<br>  મૃત્યુ પર વિજય હોકર હમેં વિજય જીવન દિયા...(2)<br> હાલેલુયાહ  હાલેલુયાહ, યીશુ મેરા વિજય હુઆ...(2)<br>...શૈતાન હારા હુઆ... <br><br>શત્રુ કી હર શક્તિ પર અધિકાર હમે મિલા<br> યહોવા નિસ્સી હમારા હૈ જય દેને વાલા...(2) <br>હાલેલુયાહ હાલેલુયાહ, યીશુ મેરા વિજય હુઆ...(2)...શૈતાન હારા હુઆ...   </p>   ", lyrics_hi: " <p> विजय हुआ विजय हुआ<br>यीशु मेरा विजय हुआ...(2) <br>शैतान हारा हुआ  मेरा यीशु विजय हुआ...(2)<br>... विजय हुआ... <br><br> यीशु ने क्रूस पर शैतान के, शिर को कुछ दिया<br>  मृत्यु पर विजय होकर हमें विजय जीवन दिया...(2)<br> हालेलुयाह  हालेलुयाह, यीशु मेरा विजय हुआ...(2)<br>...शैतान हारा हुआ... <br><br>शत्रु की हर शक्ति पर अधिकार हमे मिला<br> यहोवा निस्सी हमारा है जय देने वाला...(2) <br>हालेलुयाह हालेलुयाह, यीशु मेरा विजय हुआ...(2)...शैतान हारा हुआ...   </p>   "  },
        { title: " 64,  તેરે લહૂ સે પાપ ધોતા હૂં तेरे लहू से पाप धोता हूं  Tere Lahu Se Pap Dhota Hu     ", lyrics_gu: " <p>    તેરે લહૂ સે પાપ ધોતા હૂં ...(2)<br>તૂં બઢતા જા મેં કમ હોતા હૂં ...(2)<br><br>તૂં બઢતા જા, તૂં બઢતા જા <br>તૂં બઢતા જા મેં કમ હોતા હૂં<br>તૂં બઢતા જા મેં કમ હોતા હૂં <br><br>તેરા કલામ દિલ મે રખ્ખા હૈં<br> તેરા હર એક વાદા સચ્ચા હૈં...(2)<br> તેરા હી નામ સબસે અચ્છા હૈં ...(2) <br>અપની ખુદી સે હાથ ધોતા હૂં ...(2) <br>...તૂં બઢતા... <br><br>તેરે કલામ સે શિફા હોતી <br>તેરા કલામ  રાહો કી જયોતી ...(2)<br>તેરા કલામ હૈં હસી મોતી ...(2) <br>દિલ કી માલા મેં પિરોતા હૂં ...(2)<br>... તૂં બઢતા...        </p>   ", lyrics_hi: " <p>    तेरे लहू से पाप धोता हूं ...(2)<br>तूं बढता जा में कम होता हूं ...(2)<br><br>तूं बढता जा, तूं बढता जा <br>तूं बढता जा में कम होता हूं<br>तूं बढता जा में कम होता हूं <br><br>तेरा कलाम दिल मे रख्खा हैं<br> तेरा हर एक वादा सच्चा हैं...(2)<br> तेरा ही नाम सबसे अच्छा हैं ...(2) <br>अपनी खुदी से हाथ धोता हूं ...(2) <br>...तूं बढता... <br><br>तेरे कलाम से शिफा होती <br>तेरा कलाम  राहो की जयोती ...(2)<br>तेरा कलाम हैं हसी मोती ...(2) <br>दिल की माला में पिरोता हूं ...(2)<br>... तूं बढता...        </p>   "  },
        { title: "   166,  મેરે ગુનાહો કો ધો દિયા, અપને બદન કા લહૂ દિયા मेरे गुनाहो को धो दिया, अपने बदन का लहू दिया Mere Gunaho Ko Dho  Diya  Apne Badan Ka   ", lyrics_gu: " <p>મેરે ગુનાહો કો ધો દિયા, અપને બદન કા લહૂ દિયા...(2)<br>પ્રભુ યીશુ મેરા સચ્ચા હૈ ખુદા...(2)<br><br> ઈતના પ્રેમ ક્રિયા લોગોસે, કોડો કી માર સહા <br>તાજ રખા કાંટોકા સરપે, કુછના જુબા સે કહાં...(2) <br>ઐસા અનોખા પ્યાર કિયા, આજ તલક ના કિસીને કિયા...(2)<br>... પ્રભુ યીશુ મેરા...<br><br> તુ ન અકેલા અબ મેરે સાથી, યીશુ હૈ તેરે લિયે <br>ના ગભરાના મોત કે ડરસે, યીશુ હૈ તેરે લિયે...(2) <br>ઉસને મોતકો જીત લિયા, હમકો જીવનદાન દિયા...(2)<br>... પ્રભુ યીશુ મેરા...<br><br> હે મેરે દાતા હે મેરે સ્વામી, તેરી દયા હૈ અપાર <br>કૌન હૈ ઐસા જીસને કિયા હો, દુશ્મનો સે ભી પ્યાર...(2)<br> તુઝ પે સદા ઈમાન રખું, સચ્ચાઈ પર સદા ચલું...(2)<br>... પ્રભુ યીશુ મેરા...    </p>   ", lyrics_hi: " <p>मेरे गुनाहो को धो दिया, अपने बदन का लहू दिया...(2)<br>प्रभु यीशु मेरा सच्चा है खुदा...(2)<br><br> ईतना प्रेम क्रिया लोगोसे, कोडो की मार सहा <br>ताज रखा कांटोका सरपे, कुछना जुबा से कहां...(2) <br>ऐसा अनोखा प्यार किया, आज तलक ना किसीने किया...(2)<br>... प्रभु यीशु मेरा...<br><br> तु न अकेला अब मेरे साथी, यीशु है तेरे लिये <br>ना गभराना मोत के डरसे, यीशु है तेरे लिये...(2) <br>उसने मोतको जीत लिया, हमको जीवनदान दिया...(2)<br>... प्रभु यीशु मेरा...<br><br> हे मेरे दाता हे मेरे स्वामी, तेरी दया है अपार <br>कौन है ऐसा जीसने किया हो, दुश्मनो से भी प्यार...(2)<br> तुझ पे सदा ईमान रखुं, सच्चाई पर सदा चलुं...(2)<br>... प्रभु यीशु मेरा...    </p>   "  },
        { title: "   167, ક્રુસ હી તેરા નિશાન આગે બઢ હે જવાન क्रुस ही तेरा निशान आगे बढ हे जवान  Krus Hi Tera Nishan Aage Badh He Javan    ", lyrics_gu: " <p> ક્રુસ હી તેરા નિશાન<br>આગે બઢ હે જવાન<br>પીછે ના હટના કભી<br>યેશુ હૈ તેરી ચટ્ટાન...(2)<br><br> મેરી નૈયા મઝધાર મે ડૂબી<br>કૌન લગાવેગા પાર...(2)<br>કેવલ યેશુ હો શકતા હૈ...(2)<br>મેરી નૈયાકા પતવાર<br>...ક્રુસ હી તેરા ...<br><br>તેરે ખાતીર આયા જગતમેં <br>તુઝકો બચાને કો...(2)<br>તેરે લિયે હી યેશુને ખોલા...(2) <br>મુકિત કે દ્વાર કો<br>...ક્રુસ હી તેરા ...        </p>   " , lyrics_hi: " <p> क्रुस ही तेरा निशान<br>आगे बढ हे जवान<br>पीछे ना हटना कभी<br>येशु है तेरी चट्टान...(2)<br><br> मेरी नैया मझधार मे डूबी<br>कौन लगावेगा पार...(2)<br>केवल येशु हो शकता है...(2)<br>मेरी नैयाका पतवार<br>...क्रुस ही तेरा ...<br><br>तेरे खातीर आया जगतमें <br>तुझको बचाने को...(2)<br>तेरे लिये ही येशुने खोला...(2) <br>मुकित के द्वार को<br>...क्रुस ही तेरा ...        </p>   " },
        { title: "  168, પ્રભુ મહાન કરૂણાનિધાન, હમારે લિયે હુઆ બલિદાન  प्रभु महान करूणानिधान, हमारे लिये हुआ बलिदान  Prabhu Mahan Karunanidhan Hamare Liya Huva    ", lyrics_gu: " <p> પ્રભુ મહાન કરૂણાનિધાન<br> હમારે લિયે હુઆ બલિદાન... (2)<br><br>હમારે લિયે હુઆ બલિદાન<br>કિ હમ સબ પાયે જીવનદાન<br> ઔર હો જાયે ઉસકે સમાન...(2)<br><br> વો સિરજનહાર વો તારણહાર, <br>વો સારી સૃષ્ટિકા આધાર <br>વો કરતા હમ સે બેહદ પ્યાર...(2)<br>...પ્રભુ મહાન ...<br><br> વો મુકિત દેતા પાપો સે, <br>હે દેતા મુકિત રોગો સે<br> ઔર ભરતા જીવન આશિષો સે...(2)<br>...પ્રભુ મહાન ...<br><br> હમે વો પાસ બુલાતા હૈ, <br>ભવન મૈં અપને રખતા હૈ <br>ઔર હમકો તૃપ્ત કરતા હે...(2)<br>...પ્રભુ મહાન ...    </p>   " , lyrics_hi: " <p> प्रभु महान करूणानिधान<br> हमारे लिये हुआ बलिदान... (2)<br><br>हमारे लिये हुआ बलिदान<br>कि हम सब पाये जीवनदान<br> और हो जाये उसके समान...(2)<br><br> वो सिरजनहार वो तारणहार, <br>वो सारी सृष्टिका आधार <br>वो करता हम से बेहद प्यार...(2)<br>...प्रभु महान ...<br><br> वो मुकित देता पापो से, <br>हे देता मुकित रोगो से<br> और भरता जीवन आशिषो से...(2)<br>...प्रभु महान ...<br><br> हमे वो पास बुलाता है, <br>भवन मैं अपने रखता है <br>और हमको तृप्त करता हे...(2)<br>...प्रभु महान ...    </p>   "},
        { title: "  175, જૈ જૈ બોલો સારે લોગોં યીશુ મસિહા અબ જી ઉઠા जै जै बोलो सारे लोगों यीशु मसिहा अब जी उठा   jay jay bolo sare logo   ", lyrics_gu: " <p>   જૈ જૈ બોલો સારે લોગોં<br> યીશુ મસિહા અબ જી ઉઠા...(2)<br> હમકો બચાને જીવન દેને<br> જીવનદાતા અબ જી ઉઠા<br><br>ભોર સબેરે મરિયમ આયી<br>અપને સંગ ઔરો કો લાયી...(2)<br>પત્થર કો લૂડકા જો પાયી<br>દિલ મેં અપને વો ધબરાયી<br>દૂતો સે સુનકર કહ દો મુકિતદાતા અબ જી ઉઠા <br>...હમકો બચાને જીવન દેને...<br><br>જાગો જાગો સોનેવાલો<br> આત્મિક જીવન ખોનેવાલોં...(2)<br>મુકિતદાતા કો અપના લો<br>સમય કો યુ ના તુમ જાને દો<br>લોગોં સે જાકર કહ દો, સિરજનહારા અબ જી ઉઠા <br>...હમ કો બચાને જીવન દેને...<br><br>ચંગે હોગે રોગી સારે <br>કષ્ટ હરેગેં યીશુ પ્યારે...(2)<br>જો ભી ઉનકા નામ ઉચ્ચારે <br>પર દેખે વો સંકટ સારે  <br>સારી દુનિયા સે કહ દો, તારણ હારા અબ જી ઉઠા <br> ...હમ કો બચાને જીવન દેને... </p>   " , lyrics_hi: " <p>   जै जै बोलो सारे लोगों<br> यीशु मसिहा अब जी उठा...(2)<br> हमको बचाने जीवन देने<br> जीवनदाता अब जी उठा<br><br>भोर सबेरे मरियम आयी<br>अपने संग औरो को लायी...(2)<br>पत्थर को लूडका जो पायी<br>दिल में अपने वो धबरायी<br>दूतो से सुनकर कह दो मुकितदाता अब जी उठा <br>...हमको बचाने जीवन देने...<br><br>जागो जागो सोनेवालो<br> आत्मिक जीवन खोनेवालों...(2)<br>मुकितदाता को अपना लो<br>समय को यु ना तुम जाने दो<br>लोगों से जाकर कह दो, सिरजनहारा अब जी उठा <br>...हम को बचाने जीवन देने...<br><br>चंगे होगे रोगी सारे <br>कष्ट हरेगें यीशु प्यारे...(2)<br>जो भी उनका नाम उच्चारे <br>पर देखे वो संकट सारे  <br>सारी दुनिया से कह दो, तारण हारा अब जी उठा <br> ...हम को बचाने जीवन देने... </p>   " },
        { title: "   176, મુકિત દિલાયે યેશુ નામ, શાંતિ દિલાયે યીશુ નામ मुकित दिलाये येशु नाम, शांति दिलाये यीशु नाम  mukti dilaye yeshu  nam shanti dilaye     ", lyrics_gu: " <p>  મુકિત દિલાયે યેશુ નામ,<br> શાંતિ દિલાયે યીશુ નામ...(2)<br> <br>  યીશુ દયાકા બહતા સાગર...(2) <br>યીશુ, હૈ દાતા મહાન...(2)<br>... મુકિત દિલાયે યેશુ...<br> <br> ચરની મેં તૂને જનમ લિયા યીશુ...(2)<br> તુજ હી પર કિયા વિશ્વાસ...(2)<br>... મુકિત દિલાયે યેશુ...<br><br> હમ પર ભી યીશુ કૃપા કરના...(2)<br> હમ હૈ પાપી નિહાર...(2)<br>... મુકિત દિલાયે યેશુ... <br><br> હમ સબ કે પાપોં કો મિટાને...(2)<br> યીશુ હુઆ બલિદાન...(2)<br>... મુકિત દિલાયે યેશુ...<br><br> ફૂસ પર અપના ખૂન બહાયા...(2)<br> સારા ચુકાયા દામ...(2)<br>... મુકિત દિલાયે યેશુ...<br><br>  મૃત્યુ પર યીશુ વિજયી હુઆ હૈ...(2)<br> દેનેકો અનંતજીવન દાન...(2)<br>... મુકિત દિલાયે યેશુ...  </p>   ", lyrics_hi: " <p>  मुकित दिलाये येशु नाम,<br> शांति दिलाये यीशु नाम...(2)<br> <br>  यीशु दयाका बहता सागर...(2) <br>यीशु, है दाता महान...(2)<br>... मुकित दिलाये येशु...<br> <br> चरनी में तूने जनम लिया यीशु...(2)<br> तुज ही पर किया विश्वास...(2)<br>... मुकित दिलाये येशु...<br><br> हम पर भी यीशु कृपा करना...(2)<br> हम है पापी निहार...(2)<br>... मुकित दिलाये येशु... <br><br> हम सब के पापों को मिटाने...(2)<br> यीशु हुआ बलिदान...(2)<br>... मुकित दिलाये येशु...<br><br> फूस पर अपना खून बहाया...(2)<br> सारा चुकाया दाम...(2)<br>... मुकित दिलाये येशु...<br><br>  मृत्यु पर यीशु विजयी हुआ है...(2)<br> देनेको अनंतजीवन दान...(2)<br>... मुकित दिलाये येशु...  </p>   "  },
        { title: "   177,  બોલો જય મિલકર જય बोलो जय मिलकर जय  bolo jay milkar jay    ", lyrics_gu: " <p>   બોલો જય મિલકર જય<br> બોલો જય ઈસુકી જય <br>બોલો જય મિલકર  જય<br> બોલો જય ઈસુ કી જય<br> બોલો જય જય જય...(2)<br><br> તેરે પ્રેમ કી યહી રીત, મન મેં ભર દે અપની પ્રીત...(2) <br> તેરે પ્રેમ કે ગાયે ગીત...(2)<br>...બોલો જય...<br> <br>  કુસ પર અપના ખુન બહા, મુજ પાપી કો દી શિફા...(2)<br>  મન મેરે તૂ બોલ સદા...(2)<br>...બોલો જય...<br><br> તેરી કુદરત કી યહી શાન, ખુદહી દાતા ખુદ હી દાન...(2) <br> પુરે કર મનકે અરમાન...(2)<br>...બોલો જય...<br> <br> ખિદમત અપની લે મુજસે, ઈસ મંદિર મેં તૂ બસે...(2)<br>  જગ મેં તેરા નામ રહે...(2)<br>...બોલો જય...  </p>   " , lyrics_hi: " <p>   बोलो जय मिलकर जय<br> बोलो जय ईसुकी जय <br>बोलो जय मिलकर  जय<br> बोलो जय ईसु की जय<br> बोलो जय जय जय...(2)<br><br> तेरे प्रेम की यही रीत, मन में भर दे अपनी प्रीत...(2) <br> तेरे प्रेम के गाये गीत...(2)<br>...बोलो जय...<br> <br>  कुस पर अपना खुन बहा, मुज पापी को दी शिफा...(2)<br>  मन मेरे तू बोल सदा...(2)<br>...बोलो जय...<br><br> तेरी कुदरत की यही शान, खुदही दाता खुद ही दान...(2) <br> पुरे कर मनके अरमान...(2)<br>...बोलो जय...<br> <br> खिदमत अपनी ले मुजसे, ईस मंदिर में तू बसे...(2)<br>  जग में तेरा नाम रहे...(2)<br>...बोलो जय...  </p>   " },
        { title: "  178, ક્ર્રુસ પર, ફુસ પર, હૈ યે કૌન લહુલુહાન   क्र्रुस पर, फुस पर, है ये कौन लहुलुहान  krus par krus par he ye  kon  lahuluhan    ", lyrics_gu: " <p> ક્ર્રુસ પર, ફુસ પર, હૈ યે કૌન લહુલુહાન...(2) <br>મેરા સ્વામી, મેરા નાથ, મેરે ખાતિર દેતા જાન...(2)<br><br>ઈસ મહાન પ્યાર કો, મૈંને ઠુકરા દિયા...(2)<br>ઈસ મહાપાપ કો, હે પ્રભુ કર ક્ષમા...(2)<br><br>પાપ સે કરને પ્યાર, અબ મૈં કયું જાઉગા ?...(2)<br>તેરી સંતાન બન, મેં પ્રભુ જીઉગા...(2)<br><br>આયે કલેશ કિતને ભી, હાનિ હો હર કહી...(2)<br> ક્ર્રુસ કે પ્રેમ કો, ભૂલુંગા મૈં નહી...(2)   </p>   " , lyrics_hi: " <p> क्र्रुस पर, फुस पर, है ये कौन लहुलुहान...(2) <br>मेरा स्वामी, मेरा नाथ, मेरे खातिर देता जान...(2)<br><br>ईस महान प्यार को, मैंने ठुकरा दिया...(2)<br>ईस महापाप को, हे प्रभु कर क्षमा...(2)<br><br>पाप से करने प्यार, अब मैं कयुं जाउगा ?...(2)<br>तेरी संतान बन, में प्रभु जीउगा...(2)<br><br>आये कलेश कितने भी, हानि हो हर कही...(2)<br> क्र्रुस के प्रेम को, भूलुंगा मैं नही...(2)   </p>   " },
        { title: "   179,હાલેલુયા સ્તુતિ કરેંગે, યીશુકી સ્તુતિ કરેંગે हालेलुया स्तुति करेंगे, यीशुकी स्तुति करेंगे haleluya stuti karenge yeshu ki stuti karenge     ", lyrics_gu: " <p> હાલેલુયા સ્તુતિ કરેંગે, યીશુકી સ્તુતિ કરેંગે...(2) <br>...હાલેલુયા ...<br><br>સદા મે સ્તુતિ કરૂગાં ઔર સદા તુઝે યાદ કરુંગા...(2) <br>પવિત્ર આત્મા સે ભરપૂર હોકર તેરે લિયે જીઉગા...(2)<br>...હાલેલુયા ...<br><br>ક્રુસ પર જીવન દિયા, ઔર રકત ભી બહાયા...(2)<br> પાપકો મિટાકે પવિત્ર કરકે, મુકિત ભી દિયા હૈ...(2)<br>...હાલેલુયા ...<br><br> યીશુકે પાસ આઓ, ઔર મુકિત કો અપનાવો...(2) <br>આશિષ વહ દેગા સાથ અપને લેગા, કભી નહી છોડેગા...(2)<br>...હાલેલુયા ...   </p>   ", lyrics_hi: " <p> हालेलुया स्तुति करेंगे, यीशुकी स्तुति करेंगे...(2) <br>...हालेलुया ...<br><br>सदा मे स्तुति करूगां और सदा तुझे याद करुंगा...(2) <br>पवित्र आत्मा से भरपूर होकर तेरे लिये जीउगा...(2)<br>...हालेलुया ...<br><br>क्रुस पर जीवन दिया, और रकत भी बहाया...(2)<br> पापको मिटाके पवित्र करके, मुकित भी दिया है...(2)<br>...हालेलुया ...<br><br> यीशुके पास आओ, और मुकित को अपनावो...(2) <br>आशिष वह देगा साथ अपने लेगा, कभी नही छोडेगा...(2)<br>...हालेलुया ...   </p>   "  },
        { title: "   180, જય જય પ્રભુ યીશુ કી जय जय प्रभु यीशु की  jay jay prabhu yeshu ki     ", lyrics_gu: " <p> જય જય પ્રભુ યીશુ કી... (2)<br>હમકો બચાને આયા જગતમે, ઉસકી સ્તુતિ કરો<br><br>હા...હા...હા...હા...હા...હાલેલુયા<br> હો...હો...હો...હો...હો...હોસાન્ના<br>લા...લા...લા...લા...લા...લા...<br>હાલેલુયા આમિન<br><br> ખૂન કી ધારા બહતી સૂલીસે, જિસમેં ઘુલે સબ પાપ <br>ધોલો તુમ ભી અપને હિરદયકો, ઉસમે રહે ના દાગ...(2)<br>...જય જય પ્રભુ...<br><br>ગ્રહણ કરો તુમ આજ યીશુકો, ખુનકી, બહતી ઘાર <br>ઉસકો બનાલો ખેવન હારા, નૈયા લગા લો પાર...(2)<br>...જય જય પ્રભુ...<br><br>વાપસ આતા મેરા પ્રભુજી લે જાયેગા સાથ<br>આશા મેરી અબ તો યહી હૈ ચલો તુમ મેરે સાથ...(2)<br>...જય જય પ્રભુ...<br><br>હરદમ હોંગે સાથ યીશુ કે ખુશી ઔર શાંતિ આરામ<br> આયેગા વહ લેને તુમકો, રહના તુમ તૈયાર...(2) <br>...જય જય પ્રભુ...   </p>   ", lyrics_hi: " <p> जय जय प्रभु यीशु की... (2)<br>हमको बचाने आया जगतमे, उसकी स्तुति करो<br><br>हा...हा...हा...हा...हा...हालेलुया<br> हो...हो...हो...हो...हो...होसान्ना<br>ला...ला...ला...ला...ला...ला...<br>हालेलुया आमिन<br><br> खून की धारा बहती सूलीसे, जिसमें घुले सब पाप <br>धोलो तुम भी अपने हिरदयको, उसमे रहे ना दाग...(2)<br>...जय जय प्रभु...<br><br>ग्रहण करो तुम आज यीशुको, खुनकी, बहती घार <br>उसको बनालो खेवन हारा, नैया लगा लो पार...(2)<br>...जय जय प्रभु...<br><br>वापस आता मेरा प्रभुजी ले जायेगा साथ<br>आशा मेरी अब तो यही है चलो तुम मेरे साथ...(2)<br>...जय जय प्रभु...<br><br>हरदम होंगे साथ यीशु के खुशी और शांति आराम<br> आयेगा वह लेने तुमको, रहना तुम तैयार...(2) <br>...जय जय प्रभु...   </p>   "  },
        { title: " 181,  જો ક્રુસ પે કુર્બા હૈ, વો મેરા મસીહા  હૈ जो क्रुस पे कुर्बा है, वो मेरा मसीहा  है  jo krus pe kurban he vo mera msiha he    ", lyrics_gu: " <p>  જો ક્રુસ પે કુર્બા હૈ, વો મેરા મસીહાં હૈ <br>હર જખ્મ જો ઉસકા હૈ, વો મેરે ગુનાહ કા હૈ...(2)<br><br>ઈસ દુનિયા મેં લે આયે, <br>મેરે હી ગુનાહ ઉસકો...(2)<br>યે જુલ્મ સિતમ ઉસ પર,<br> મૈંને હી કરાયા હૈ...(2) <br>...જો ક્રુસ પે કુર્બા... <br><br>ઈન્સાન હૈ વો કામિલ, <br>ઔર સચ્ચા ખુદા વહ હૈ...(2) <br>વો પ્યાર કા દરિયા હૈ,<br> સચ્ચાઈ કા રાસ્તા હૈ...(2)<br>...જો ક્રુસ પે કુર્બા...<br><br> દેને કો મુઝે જીવન,<br> ખુદ મૌત સહી ઉસને...(2)<br>કયા ખૂબ હૈ કુર્બાની,<br> કયા પ્યાર અનોખા હૈ...(2) <br>...જો ક્રુસ પે કુર્બા...  </p>   " , lyrics_hi: " <p>  जो क्रुस पे कुर्बा है, वो मेरा मसीहां है <br>हर जख्म जो उसका है, वो मेरे गुनाह का है...(2)<br><br>ईस दुनिया में ले आये, <br>मेरे ही गुनाह उसको...(2)<br>ये जुल्म सितम उस पर,<br> मैंने ही कराया है...(2) <br>...जो क्रुस पे कुर्बा... <br><br>ईन्सान है वो कामिल, <br>और सच्चा खुदा वह है...(2) <br>वो प्यार का दरिया है,<br> सच्चाई का रास्ता है...(2)<br>...जो क्रुस पे कुर्बा...<br><br> देने को मुझे जीवन,<br> खुद मौत सही उसने...(2)<br>कया खूब है कुर्बानी,<br> कया प्यार अनोखा है...(2) <br>...जो क्रुस पे कुर्बा...  </p>   " },
        { title: "  182, યીશુ સલીબ પર મુઆ यीशु सलीब पर मुआ yishu salib par muaa   ", lyrics_gu: " <p>  યીશુ સલીબ પર મુઆ<br>તેરે લીયે મેરે લીયે,<br>કૈસા મહાન દુઃખ સહા<br>તેરે લીયે મેરે લીયે...(2)<br><br>નદિયાં વો કૈસી ખૂન કી<br>ખ્રિસ્ત કે ક્રૂસ સે બહ ગયી...(2)<br>ઘુલ ગયે દાગ, મીટ ગયે પાપ...(2)યીશુ ખ્રિસ્ત કે લહુ સે<br>...યીશુ સલીબ પર ...<br><br>મારા ગયા થા ક્રૂસ પર<br>છેદા ગયા થા ક્રૂસ પર...(2)<br>મેં ભી બચા, તુમ ભી બચો...(2)<br>યહોવા કી સજાઓ સે<br> ...યીશુ સલીબ પર ...<br><br> ધો ડાલો આજ પાપો કો<br>દિલ સે નિકાલો દાગો કા...(2)<br>હો જાઓ સાફ, તનમન સે આજ...(2)<br>યીશુ ખ્રિસ્ત કે લહુ સે<br>...યીશુ સલીબ પર ...  </p>   ", lyrics_hi: " <p>  यीशु सलीब पर मुआ<br>तेरे लीये मेरे लीये,<br>कैसा महान दुःख सहा<br>तेरे लीये मेरे लीये...(2)<br><br>नदियां वो कैसी खून की<br>ख्रिस्त के क्रूस से बह गयी...(2)<br>घुल गये दाग, मीट गये पाप...(2)यीशु ख्रिस्त के लहु से<br>...यीशु सलीब पर ...<br><br>मारा गया था क्रूस पर<br>छेदा गया था क्रूस पर...(2)<br>में भी बचा, तुम भी बचो...(2)<br>यहोवा की सजाओ से<br> ...यीशु सलीब पर ...<br><br> धो डालो आज पापो को<br>दिल से निकालो दागो का...(2)<br>हो जाओ साफ, तनमन से आज...(2)<br>यीशु ख्रिस्त के लहु से<br>...यीशु सलीब पर ...  </p>   "  },
        { title: "  210, મેરે ગુનાહ કી લી તુને સજા ચાબુક કી મારસે मेरे गुनाह की ली तुने सजा चाबुक की मारसे  mere gunaho ki li tune saja    ", lyrics_gu: " <p>  મેરે ગુનાહ કી લી તુને સજા<br> ચાબુક કી મારસે,<br>કુછ ના દિયા મૈને કુછ ના દીયા<br>બદલે મે પ્યાર કે...(2) <br> યે કયા કિયા તુને કયું યે કિયા<br>જાન દેકે તુને યે જીવન દીયા...(2)<br><br> દર્દ થા મેરા જો તૂને સહા<br>ચડકે સલીબ પે,<br>કર્જા કિયા મેરા તૂને અદા<br>કાંટો ઔર કિલોસો...(2)<br>ફિર ભી ન કમ હુઆ પ્રેમ તેરા<br> જાન દે કે તુને યે જીવન દિયા...(2)<br><br>મરતે હુએ માફ કર કે ગયા<br>જૂલ્મ સિતમ મેરે,<br>મેરે લિયે તુને ખાયી સજા<br>દુનિયાકી ઠોકરે...(2)<br>યે કયા કિયા તુને કયું યે કિયા<br>જાન દેકે તુને યે જીવન દીયા...(2)  </p>   ", lyrics_hi: " <p>  मेरे गुनाह की ली तुने सजा<br> चाबुक की मारसे,<br>कुछ ना दिया मैने कुछ ना दीया<br>बदले मे प्यार के...(2) <br> ये कया किया तुने कयुं ये किया<br>जान देके तुने ये जीवन दीया...(2)<br><br> दर्द था मेरा जो तूने सहा<br>चडके सलीब पे,<br>कर्जा किया मेरा तूने अदा<br>कांटो और किलोसो...(2)<br>फिर भी न कम हुआ प्रेम तेरा<br> जान दे के तुने ये जीवन दिया...(2)<br><br>मरते हुए माफ कर के गया<br>जूल्म सितम मेरे,<br>मेरे लिये तुने खायी सजा<br>दुनियाकी ठोकरे...(2)<br>ये कया किया तुने कयुं ये किया<br>जान देके तुने ये जीवन दीया...(2)  </p>   "  },
        { title: "    211, તેરે લહુસે મુઝે ધોલે તુ પ્રભુ, પુરી તોરસે અભી तेरे लहुसे मुझे धोले तु प्रभु, पुरी तोरसे अभी  tere lahuse muze dhole tu prabhu   ", lyrics_gu: " <p> તેરે લહુસે મુઝે ધોલે તુ પ્રભુ,<br> પુરી તોરસે અભી <br>તેરે હી સમાન હોને કે લિયે,<br> મેરે જીવનમેં કામ તુ પ્રભુ...(2)<br><br>દલ દલકે કિચસે મુઝે ઉભારા<br>ચટ્ટાન પર ખડા કર દિયા, તેરે લિયે<br>ક્ષમા કિયા હૈ તમામ પાપોકો<br>સ્મરણ કરતા હું કિ મૈ મિટ્ટી હી હું...(2)<br>... તેરે લહુસે...<br><br> કલ્વરી પર બલિદાન હુઆ તું<br>દાન ઔર દાતા હૈ તુ, મેરે લિયે...(2)<br>વિશ્વાસ મૈં સ્થિર રહુંગા<br>ઔર તુઝસે જયાદા પ્રેમ કરૂંગા...(2)<br>...તેરે લહુસે...<br><br>ટૂટા હુઆ મન ચાહતા હૈ તું <br>કઠોર  કર દિયા મૈને પીછલે દિનો મૈં<br>નયા બનાયા દયા કરકે<br>સ્વર્ગીય સ્થાનોમેં બૈઠા દિયા...(2)<br>...તેરે લહુસે...   </p>   " , lyrics_hi: " <p> तेरे लहुसे मुझे धोले तु प्रभु,<br> पुरी तोरसे अभी <br>तेरे ही समान होने के लिये,<br> मेरे जीवनमें काम तु प्रभु...(2)<br><br>दल दलके किचसे मुझे उभारा<br>चट्टान पर खडा कर दिया, तेरे लिये<br>क्षमा किया है तमाम पापोको<br>स्मरण करता हुं कि मै मिट्टी ही हुं...(2)<br>... तेरे लहुसे...<br><br> कल्वरी पर बलिदान हुआ तुं<br>दान और दाता है तु, मेरे लिये...(2)<br>विश्वास मैं स्थिर रहुंगा<br>और तुझसे जयादा प्रेम करूंगा...(2)<br>...तेरे लहुसे...<br><br>टूटा हुआ मन चाहता है तुं <br>कठोर  कर दिया मैने पीछले दिनो मैं<br>नया बनाया दया करके<br>स्वर्गीय स्थानोमें बैठा दिया...(2)<br>...तेरे लहुसे...   </p>   " },
        { title: "  212, બોજ સબકે ગુનાહ કા ઉઠાકર વો લિયે જા રહા હૈ बोज सबके गुनाह का उठाकर वो लिये जा रहा है boj sabke gunaho ka uthakar vo liye   ", lyrics_gu: " <p>  બોજ સબકે ગુનાહ કા ઉઠાકર,<br>વો લિયે જા રહા હૈ... (2)<br><br>કયા ખતાથી હમારે મસીહકી<br>જાલિમોને જો ઉનકો સજા દી ... (2)<br><br>ઠોક દી ઉસકે હાથો મેં ખીલે<br> ફિર ભી યીશુને  ઉનકો દુઆ દી ...(2)<br>...બોજ સબકે ગુનાહ કા...<br><br>તાજ કોટો કા સર પર પહેનાયા<br>કિસ બેદર્દી સે ઉસકો સતાયા...(2)<br>કૈસે ગીરજાતા થા યેશુ<br> કયું ખૂન ઉસકા બહાયા...(2)<br>...બોજ સબકે ગુનાહ કા...<br><br>સૂલી પર થા મસીહ બે સાહારા<br>ઉસકી પસલીમેં જબ ભાલા મારા ...(2)<br>બહ ચલીથી લહુ કી જો ધારા<br>હે ઉસી મેં સભી કા કફારા...<br>...બોજ સબકે ગુનાહ કા...   </p>   " , lyrics_hi: " <p>  बोज सबके गुनाह का उठाकर,<br>वो लिये जा रहा है... (2)<br><br>कया खताथी हमारे मसीहकी<br>जालिमोने जो उनको सजा दी ... (2)<br><br>ठोक दी उसके हाथो में खीले<br> फिर भी यीशुने  उनको दुआ दी ...(2)<br>...बोज सबके गुनाह का...<br><br>ताज कोटो का सर पर पहेनाया<br>किस बेदर्दी से उसको सताया...(2)<br>कैसे गीरजाता था येशु<br> कयुं खून उसका बहाया...(2)<br>...बोज सबके गुनाह का...<br><br>सूली पर था मसीह बे साहारा<br>उसकी पसलीमें जब भाला मारा ...(2)<br>बह चलीथी लहु की जो धारा<br>हे उसी में सभी का कफारा...<br>...बोज सबके गुनाह का...   </p>   " },
        { title: "   213,  કલ્વરી સે જો લહુ બહા વો લહુ મેરે યીશુ કા હૈ कल्वरी से जो लहु बहा वो लहु मेरे यीशु का है   calvari se jo lahu baha vo lahu mere yeshu ka    ", lyrics_gu: " <p>  કલ્વરી સે જો લહુ બહા, વો લહુ મેરે યીશુ કા હૈ...(2)<br>જો બચાતા હૈ હર પાપ સે, વો લહુ મેરે યીશુ કા હૈ...(2) <br><br> ક્રુસ અપના લિયે ખીચતા હી ગયા...(2)<br>દૂસરોં કે લિયે કલ્વરી તક ગયા <br>કોડોં કી માર ખાયી, કહા કુછ ભી નહી...(2)<br>ખૂન બેહતા હૈ જો ક્રુસ સે,  વો લહુ મેરે યીશુકા હૈ<br>...કલ્વરી સે જો લહુ...<br><br>પાપી ઓં કે લિયે કષ્ટ, સહેતા રહા...(2)<br>ચલતે ચલતે માર, વો સહેતા રહા<br>કિલે હાથોમેં છિંદે હૈ, રકત બેહતા રહા...(2)<br>ઘો દે જો અપરાઘો લોગો કે, વો લહુ મેરે યીશુ કા હૈ<br>...કલ્વરી સે જો લહુ...<br><br>ખૂન કા ચશ્મા ગલગથા, પર બહા...(2) <br>કર દિયા પુરા પિતાને, જો કહા<br>પ્રાણ શૂલી પર દિયે, કષ્ટ સહેતા રહા...(2) <br>પાપ ધૂલતે હૈ, જિસમેં સભી,વો લહુ મેરે યીશુ કા હૈ<br>...કલ્વરી સે જો લહુ...   </p>   " , lyrics_hi: " <p>  कल्वरी से जो लहु बहा, वो लहु मेरे यीशु का है...(2)<br>जो बचाता है हर पाप से, वो लहु मेरे यीशु का है...(2) <br><br> क्रुस अपना लिये खीचता ही गया...(2)<br>दूसरों के लिये कल्वरी तक गया <br>कोडों की मार खायी, कहा कुछ भी नही...(2)<br>खून बेहता है जो क्रुस से,  वो लहु मेरे यीशुका है<br>...कल्वरी से जो लहु...<br><br>पापी ओं के लिये कष्ट, सहेता रहा...(2)<br>चलते चलते मार, वो सहेता रहा<br>किले हाथोमें छिंदे है, रकत बेहता रहा...(2)<br>घो दे जो अपराघो लोगो के, वो लहु मेरे यीशु का है<br>...कल्वरी से जो लहु...<br><br>खून का चश्मा गलगथा, पर बहा...(2) <br>कर दिया पुरा पिताने, जो कहा<br>प्राण शूली पर दिये, कष्ट सहेता रहा...(2) <br>पाप धूलते है, जिसमें सभी,वो लहु मेरे यीशु का है<br>...कल्वरी से जो लहु...   </p>   "},
        { title: "  214,  હૈ ઈસુ પ્યાર તેરા કિતના મહાન હૈ તુહી ઈક સહારા મેરા है ईसु प्यार तेरा कितना महान है तुही ईक सहारा मेरा  he yeshu pyar tera kitna mahan he     ", lyrics_gu: " <p>  હૈ ઈસુ પ્યાર તેરા કિતના મહાન હૈ <br>તુહી ઈક સહારા મેરા, બે સાહારા તેરે બિન<br>...હૈ ઈસુ પ્યાર તેરા...<br><br>જબ ના ઉઠા શકા મૈં, મેરે ગુનાહો કા બોજ...(2) <br>ઉઠાયા સુલી પે તુને, સારે જહાઁ કા બોજ<br>કિતની બાર ગીરા હોગા, મે કૈસે જાનુ<br>...હૈ ઈસુ પ્યાર તેરા... <br><br>કોડોંકી માર મારા, પહેનાયા કાટો કા તાજ ...(2)<br>હાથો મેં કિલે ઠૂકી, પસલી મેં ભાલા <br>કૈસે સહા હોગા, મૈ કેસે જાનુ<br>...હૈ ઈસુ પ્યાર તેરા...<br><br>મરતે સુલીસે બોલા, છોડા કયું અકેલા મુઝે...(2)<br> હૈ પિતા માફ કિજે, કિ યે નહીં જાનતે<br>લહુ બહાયા મૈને સારે જહાઁ કે લિયે<br>...હૈ ઈસુ પ્યાર તેરા...   </p>   " , lyrics_hi: " <p>  है ईसु प्यार तेरा कितना महान है <br>तुही ईक सहारा मेरा, बे साहारा तेरे बिन<br>...है ईसु प्यार तेरा...<br><br>जब ना उठा शका मैं, मेरे गुनाहो का बोज...(2) <br>उठाया सुली पे तुने, सारे जहाँ का बोज<br>कितनी बार गीरा होगा, मे कैसे जानु<br>...है ईसु प्यार तेरा... <br><br>कोडोंकी मार मारा, पहेनाया काटो का ताज ...(2)<br>हाथो में किले ठूकी, पसली में भाला <br>कैसे सहा होगा, मै केसे जानु<br>...है ईसु प्यार तेरा...<br><br>मरते सुलीसे बोला, छोडा कयुं अकेला मुझे...(2)<br> है पिता माफ किजे, कि ये नहीं जानते<br>लहु बहाया मैने सारे जहाँ के लिये<br>...है ईसु प्यार तेरा...   </p>   " },
        { title: "  247,   કલ્વરી સે પુકાર આ રહી કહા ચલા મેરે બેટે  कल्वरी से पुकार आ रही कहा चला मेरे बेटे kalvari se pukar aa rhi kaha chala mere bete   ", lyrics_gu: " <p>   કલ્વરી સે પુકાર આ રહી<br> કહા ચલા મેરે બેટે<br>મૈં તેરે લિયે....(2) <br> મૈં તેરે લિયે ભી મુઆ હું.... કલ્વરી સે.... <br><br>મૈને બનાયા, તુઝે મૈને બઢાયા<br> મૈને તેરે હી લીયે મેરા લહુ બહાયા<br>ક્યું છોડ દિયા....(2)<br> ક્યું રુલા રહા હૈ મુઝે તૂં .... કલ્વરી સે....<br><br> આ લોટ કે તું આજા મૈં દેખું તેરી રાહે <br>આ છોડ કે જગ સારા, મેરા દિલ તુઝે ચાહે<br>અબ તો આજા....(2)<br>  સુનકે અનંત જીવન કી પુકાર.... કલ્વરી સે ....     </p>   " , lyrics_hi: " <p>   कल्वरी से पुकार आ रही<br> कहा चला मेरे बेटे<br>मैं तेरे लिये....(2) <br> मैं तेरे लिये भी मुआ हुं.... कल्वरी से.... <br><br>मैने बनाया, तुझे मैने बढाया<br> मैने तेरे ही लीये मेरा लहु बहाया<br>क्युं छोड दिया....(2)<br> क्युं रुला रहा है मुझे तूं .... कल्वरी से....<br><br> आ लोट के तुं आजा मैं देखुं तेरी राहे <br>आ छोड के जग सारा, मेरा दिल तुझे चाहे<br>अब तो आजा....(2)<br>  सुनके अनंत जीवन की पुकार.... कल्वरी से ....     </p>   "  },
        { title: "   340,  દેખ તેરે લિયે મસીહને કયા કિયા, તુને કયા દિયા देख तेरे लिये मसीहने कया किया, तुने कया दिया  dekh tere liye msihane kya kiya   ", lyrics_gu: " <p>    દેખ તેરે લિયે મસીહને કયા કિયા, તુને કયા દિયા…. (2)<br> તેરે ગંદે પાપોકો ઉસને લે લિયા, તુને કયા દિયા…. (2)<br><br>તેરે હી અપરાધોસે વહ ધાયલ હુઆ <br>ઉસકા કૂચલા જાના તેરા બલ હુઆ <br>રોગી દુ:ખી હુઆ તો જીવન દિયા.....તૂને કયા દિયા<br><br>હમ ઔર તુમ તો ભટકે ભેડો કી તરહ <br>પ્રભુ ઢુંઢને આયા તુઝે હર જગહ <br>તેરે હી અપરાધોસે વહ ધાયલ હુઆ.....તૂને કયા દિયા<br><br>દુઃખી પુરુષ કૈસા નામ હૈ મિલા<br> કોડે ધર્મી હોનેકા દામ હૈ મિલા <br>કલેષો સે ભરા થા જો પ્યાલા પિયા.....તૂને કયા દિયા     </p>   " , lyrics_hi: " <p>    देख तेरे लिये मसीहने कया किया, तुने कया दिया…. (2)<br> तेरे गंदे पापोको उसने ले लिया, तुने कया दिया…. (2)<br><br>तेरे ही अपराधोसे वह धायल हुआ <br>उसका कूचला जाना तेरा बल हुआ <br>रोगी दु:खी हुआ तो जीवन दिया.....तूने कया दिया<br><br>हम और तुम तो भटके भेडो की तरह <br>प्रभु ढुंढने आया तुझे हर जगह <br>तेरे ही अपराधोसे वह धायल हुआ.....तूने कया दिया<br><br>दुःखी पुरुष कैसा नाम है मिला<br> कोडे धर्मी होनेका दाम है मिला <br>कलेषो से भरा था जो प्याला पिया.....तूने कया दिया     </p>   " },
        { title: "   341,   મેરે ગુનાહોંકા બોજ યીશુ ને ઉઠા લીયા  मेरे गुनाहोंका बोज यीशु ने उठा लीया  mere guna ho ka boj  yishu ne utha ", lyrics_gu: " <p>   મેરે ગુનાહોંકા બોજ યીશુ ને ઉઠા લીયા<br> ઉસને મેરે લીયે અપને કો દે દિયા<br><br>કબરકા બંધન ઉસને ખોલા હૈ<br>મોતકા બંધન ઉસને તોડા હૈ<br> ઉસકે વચન કે દ્વારા મૈનેં વિજય પાઈ હૈ.<br><br>મેરે જીવનકા સાથ યીશુ હૈ<br> મેરે જીવનકા દિપક યીશુ હૈ <br>ઉસકે લહુ કે દ્વારા મૈંને વિજય પાઈ હૈ.<br><br> મેરે પાપોકી મુકિત યીશુ હૈ <br>મેરે જીવનકી શકિત યીશુ હૈ <br>ઉસકે પ્રેમકે દ્વારા મૈંને વિજય પાઈ હૈ.    </p>   " , lyrics_hi: " <p>   मेरे गुनाहोंका बोज यीशु ने उठा लीया<br> उसने मेरे लीये अपने को दे दिया<br><br>कबरका बंधन उसने खोला है<br>मोतका बंधन उसने तोडा है<br> उसके वचन के द्वारा मैनें विजय पाई है.<br><br>मेरे जीवनका साथ यीशु है<br> मेरे जीवनका दिपक यीशु है <br>उसके लहु के द्वारा मैंने विजय पाई है.<br><br> मेरे पापोकी मुकित यीशु है <br>मेरे जीवनकी शकित यीशु है <br>उसके प्रेमके द्वारा मैंने विजय पाई है.    </p>   " },
        { title: "  342, યહ ખૂનકી નદી જા રહી હૈ યીશુ કી સુલીસે यह खूनकी नदी जा रही है यीशु की सुलीसे yaha khun ki nadi ja rahi he  ", lyrics_gu: " <p>    યહ ખૂનકી નદી જા રહી હૈ યીશુ કી સુલીસે <br>ઔર જો કોઈ ઉસમે નહાયેગા જરૂર સાફ હોયેગા<br><br>મેં જાનતા હું મૈં માનતા હું, યીશુ મેરે લિયે <br>સલીબ પર હુઆ થા બલિદાન, બચાનેકો મુઝે....યહ ખૂનકી<br><br>જો ખૂન બહા મૈંને ધો લિયા, ચંગા મૈં હો ગયા<br> રકતપિત મેરા દૂર હો ગયા, હાલેલુયાહ ગાઓ.....યહ ખૂનકી   </p>   " , lyrics_hi: " <p>    यह खूनकी नदी जा रही है यीशु की सुलीसे <br>और जो कोई उसमे नहायेगा जरूर साफ होयेगा<br><br>में जानता हुं मैं मानता हुं, यीशु मेरे लिये <br>सलीब पर हुआ था बलिदान, बचानेको मुझे....यह खूनकी<br><br>जो खून बहा मैंने धो लिया, चंगा मैं हो गया<br> रकतपित मेरा दूर हो गया, हालेलुयाह गाओ.....यह खूनकी   </p>   " },
        { title: "    396,  કલ્વરી પર ચીશુ મુઆ कल्वरी पर चीशु मुआ  calvari par yishu muaa  ", lyrics_gu: " <p>   કલ્વરી પર ચીશુ મુઆ….(2) વહાં જીવનકા સોતા બહા, <br>વહાં જીવનકા સોતા નિકલા, પાપી પ્યાસ તૂ અપની બુઝા... કલ્વરી<br><br>ઉસકે પંજર મેં ભાલા છિંદા ઉસકે હાથોમેં કિલે ઠુંકે<br> ઉસને કયા કયા ન દુ:ખ સહા.... કલ્વરી પર<br><br> ઉસકે લહુસે લે તૂ નહા સાફ હોંગે તેરે ગુનાહ <br>વહ સબ કે લિયે હૈ મુંઆ... કલ્વરી પર<br><br> હે પાપીયો તુમ ભી પીઓ, હે ધર્મિયોં તું ભી પીઓ <br>વહ સબકે લિયે હૈ બહા, વહ મેરે લિયે હૈ બહા... કલ્વરી પર     </p>   ", lyrics_hi: " <p>   कल्वरी पर चीशु मुआ….(2) वहां जीवनका सोता बहा, <br>वहां जीवनका सोता निकला, पापी प्यास तू अपनी बुझा... कल्वरी<br><br>उसके पंजर में भाला छिंदा उसके हाथोमें किले ठुंके<br> उसने कया कया न दु:ख सहा.... कल्वरी पर<br><br> उसके लहुसे ले तू नहा साफ होंगे तेरे गुनाह <br>वह सब के लिये है मुंआ... कल्वरी पर<br><br> हे पापीयो तुम भी पीओ, हे धर्मियों तुं भी पीओ <br>वह सबके लिये है बहा, वह मेरे लिये है बहा... कल्वरी पर     </p>   "  },
        { title: "  397,  ગાયેગે ખુશીયો સે હમ  गायेगे खुशीयो से हम   gayenge khushi se ham  ", lyrics_gu: " <p>   ગાયેગે ખુશીયો સે હમ<br> યીશુ મેરા જીંદા હુઆ......આ....આ.....આ<br> <br>મોતકો હરા દિયા યીશુ મેરા જીંદા હુઆ <br>હાલેલુયાહ, હાલેલુયાહ, હાલેલુયાહ, હાં હાલેલુચાહ<br><br>દુનિયા કે પાપ ધોને આયા, ઉધ્ધાર કાર્ય પૂરા કિયા<br> ગાયેંગે દુનિયામેં હમ, યીશુ મેરા જીંદા હુઆ, હા..... આ.....<br><br>જીવનમેં ખુશી લે કે આયા, અંધિયારા સબ દૂર કિયા <br>આઓ સ્તુતિ ગાયેંગે હમ, યીશુ મેરા જીંદા હુઆ, હા..... .આ......<br><br> કબરમેં તો હૈ વહ નહિ, જીંદા હુઆ હૈ જા કે દેખો<br> કબર ખાલી હૈ અભી ભી, યીશુ મેરા જીંદા હુઆ, હા..... આ......     </p>   " , lyrics_hi: " <p>   गायेगे खुशीयो से हम<br> यीशु मेरा जींदा हुआ......आ....आ.....आ<br> <br>मोतको हरा दिया यीशु मेरा जींदा हुआ <br>हालेलुयाह, हालेलुयाह, हालेलुयाह, हां हालेलुचाह<br><br>दुनिया के पाप धोने आया, उध्धार कार्य पूरा किया<br> गायेंगे दुनियामें हम, यीशु मेरा जींदा हुआ, हा..... आ.....<br><br>जीवनमें खुशी ले के आया, अंधियारा सब दूर किया <br>आओ स्तुति गायेंगे हम, यीशु मेरा जींदा हुआ, हा..... .आ......<br><br> कबरमें तो है वह नहि, जींदा हुआ है जा के देखो<br> कबर खाली है अभी भी, यीशु मेरा जींदा हुआ, हा..... आ......     </p>   " },
        { title: "  462,  બાર બાર બહા લહુ ચીશુ કા बार बार बहा लहु चीशु का  bar bar baha lahu   ", lyrics_gu: " <p>   બાર બાર બહા લહુ ચીશુ કા, તેરી સિફા કે લિયે મેરી સિફા કે લિયે <br>બેકરાર બહા લહુ ચીશુ કા, તેરી સિફા કે લિયે, મેરી સિફા કે લિયે<br><br>માથે સે ટપકા જહાઁ આઝાદ હો <br>ચેહરે સે ટપકા રૂપ આબાદ હો.... (2) <br>બાર બાર બહા….તેરી સિફા….<br><br>હાથો સે ટપકા બાહો મે લેને <br>પૈરો સે ટપકા રસ્તા બનાને <br>ધાર ધાર બહા....તેરી સિફા....<br><br>ભીંગા લહુ સે સર મુકિત દિલાને <br>તોડા બદન કો કિંમત ચુકાને<br> સુરદાર બહા ….તેરી સિફા….<br><br> પીઠ પર લિખાઈયા ખુન બહાયા<br> પસલી કા રૂપ દેખો દુલ્હન સજાયા <br>આર પાર બહા....તેરી સિફા....       </p>   " , lyrics_hi: " <p>   बार बार बहा लहु चीशु का, तेरी सिफा के लिये मेरी सिफा के लिये <br>बेकरार बहा लहु चीशु का, तेरी सिफा के लिये, मेरी सिफा के लिये<br><br>माथे से टपका जहाँ आझाद हो <br>चेहरे से टपका रूप आबाद हो.... (2) <br>बार बार बहा….तेरी सिफा….<br><br>हाथो से टपका बाहो मे लेने <br>पैरो से टपका रस्ता बनाने <br>धार धार बहा....तेरी सिफा....<br><br>भींगा लहु से सर मुकित दिलाने <br>तोडा बदन को किंमत चुकाने<br> सुरदार बहा ….तेरी सिफा….<br><br> पीठ पर लिखाईया खुन बहाया<br> पसली का रूप देखो दुल्हन सजाया <br>आर पार बहा....तेरी सिफा....       </p>   " },
        { title: "   463,  મિટ ગયે મેરે બોઝ ભી, હટ ગયે મેરે શાપ ભી मिट गये मेरे बोझ भी, हट गये मेरे शाप भी mit gaye mere boz bhi  ", lyrics_gu: " <p>   મિટ ગયે મેરે બોઝ ભી, હટ ગયે મેરે શાપ ભી <br>રોગોસે ચંગાઈ મિલી, યીશુ કે નામ સે....<br><br> હાલેલુયા મૈ ગાઉંગા, યીશુ કો મે ભજુંગા <br>હાલેલુયા મહિમા કરે, સર્વ શકિતમાન કી....<br><br>યીશુ નામ મે છુટકારા હૈ, યીશુ નામ મે ઉધ્ધાર હૈ <br>યીશુ નામ મે શકિત હૈ, યીશુ કે નામ મે....<br><br>યીશુ કા લહુ શુધ્ધ કરે, યીશુ કા લહુ ધો દે<br> યીશુ કા લહુ ચંગાઈ કરે, યીશુ કે લહુ સે....      </p>   " , lyrics_hi: " <p>   मिट गये मेरे बोझ भी, हट गये मेरे शाप भी <br>रोगोसे चंगाई मिली, यीशु के नाम से....<br><br> हालेलुया मै गाउंगा, यीशु को मे भजुंगा <br>हालेलुया महिमा करे, सर्व शकितमान की....<br><br>यीशु नाम मे छुटकारा है, यीशु नाम मे उध्धार है <br>यीशु नाम मे शकित है, यीशु के नाम मे....<br><br>यीशु का लहु शुध्ध करे, यीशु का लहु धो दे<br> यीशु का लहु चंगाई करे, यीशु के लहु से....      </p>   " },
        { title: "  464,   જો ક્રુસ સે લહુ બહા મેરે લિયે जो क्रुस से लहु बहा मेरे लिये   jo krus se lahu baha  ", lyrics_gu: " <p> જો ક્રુસ સે લહુ બહા મેરે લિયે<br> કાફિ હે વો મેરે ગુનાહ ઘોને કે લિયે.... (2).. જો ક્રુસ સે લહુ....<br><br> દુ:ખોકો મેરા વો ઉઠા લિયા,<br>અપરાધ કે કારણ વો ઘાયલ હુઆ…. (2) <br>મેરી શાંતિ કે લિયે....ઉસ પર તાડના પડી...(2) <br>ઉસકે કોડે ખાનેસે હી...ચંગા મેં હૂઆ....<br>જો ક્રુસ સે લહુ......<br><br>કટોરે કો ઉસને ઉઠાકર કહાં, <br>મેરે લહુ મેં યહીં એક નઈ વાચા…. (2)<br>જો બહાયા એ જહાં, તેરે ગુનાહો કે લિયે,<br>ઉસ પર સે જો ભી પીયે, કભીના મરેગા<br>જો ક્રુસ સે લહુ...       </p>   ", lyrics_hi: " <p> जो क्रुस से लहु बहा मेरे लिये<br> काफि हे वो मेरे गुनाह घोने के लिये.... (2).. जो क्रुस से लहु....<br><br> दु:खोको मेरा वो उठा लिया,<br>अपराध के कारण वो घायल हुआ…. (2) <br>मेरी शांति के लिये....उस पर ताडना पडी...(2) <br>उसके कोडे खानेसे ही...चंगा में हूआ....<br>जो क्रुस से लहु......<br><br>कटोरे को उसने उठाकर कहां, <br>मेरे लहु में यहीं एक नई वाचा…. (2)<br>जो बहाया ए जहां, तेरे गुनाहो के लिये,<br>उस पर से जो भी पीये, कभीना मरेगा<br>जो क्रुस से लहु...       </p>   "  },
        { title: "   465,  ચીશુ મસીહ કા સામર્થ્ય લહુ यीशु मसीह का सामर्थ्य लहु  yishu masiha ka samarthy   ", lyrics_gu: " <p>    ચીશુ મસીહ કા સામર્થ્ય લહુ.... (2) <br>મુઝે પવિત્ર બનાતા હૈ <br>જય જય હો લહુ કી જય જય હો<br><br>યીશુ મસીહ કા સામર્થ્ય લહુ, મેરે પાપો કો ધો દેતા હૈ <br>જય જય હો લહુ કી જય જય હો.....<br><br>યીશુ મસીહ કા સામર્થ્ય લહુ, રોગો સે ચંગાઈ દેતા હૈ <br>જય જય હો લહુ કી જય જય હો.....<br><br> યીશુ મસીહ કા સામર્થ્ય લહુ, મુઝે સુરક્ષા દેતા હૈ <br>જય જય હો લહુ કી જય જય હો.....<br><br>યીશુ મસીહ કા સામર્થ્ય લહુ, મુઝે લાયક બનાતા હૈ<br> જય જય હો લહુ કી જય જય હો.....<br><br> યીશુ મસીહ કા સામર્થ્ય લહુ, મુઝે વિજયી બનાતા હૈ<br> જય જય હો લહુ કી જય જય હો.....    </p>   ", lyrics_hi: " <p>    यीशु मसीह का सामर्थ्य लहु.... (2) <br>मुझे पवित्र बनाता है <br>जय जय हो लहु की जय जय हो<br><br>यीशु मसीह का सामर्थ्य लहु, मेरे पापो को धो देता है <br>जय जय हो लहु की जय जय हो.....<br><br>यीशु मसीह का सामर्थ्य लहु, रोगो से चंगाई देता है <br>जय जय हो लहु की जय जय हो.....<br><br> यीशु मसीह का सामर्थ्य लहु, मुझे सुरक्षा देता है <br>जय जय हो लहु की जय जय हो.....<br><br>यीशु मसीह का सामर्थ्य लहु, मुझे लायक बनाता है<br> जय जय हो लहु की जय जय हो.....<br><br> यीशु मसीह का सामर्थ्य लहु, मुझे विजयी बनाता है<br> जय जय हो लहु की जय जय हो.....    </p>   "  },
        { title: " 515, ખાંદાવે લેદો કુરુસે ડોગો ચોડા લાગ્યોને खांदावे लेदो कुरुसे डोगो चोडा लाग्योने  khandave ledo kuruse dogo   ", lyrics_gu: " <p>   ખાંદાવે લેદો કુરુસ ડોગો ચોડા લાગ્યોને <br>ચોડતાં પોડી ગીયોમાં મયાળુ દેવે<br><br>કાલ્વરી ડોગેરા  વાટે બાયો મીળયો ને <br>મદાતે કોરા લાગ્યોમાં મયાળુ દેવે<br><br> ડોગો ચોડી ગીયોને કૃસે નીચે થોવીને<br> ફાડકે ઉતાડી લેદેમાં મયાળુ દેવે<br><br>ફાડકેં લેદે ઉતાડી ખીલા ઠોકા   લાગ્યાને<br>તાંબી દુ:ખ વેઠયો માં મયાળુ દેવે<br><br>  ક્રૂસે દેનો ટાંઆગી કૂખ્યે માંય ભાલો ઠોકયોને <br>લોય પાડી દેનામાં મયાળુ દેવે<br><br>ઈસુવા કૂડી ઉતાડી  માહણે દાંટી દેનોને <br>ચોકીદાર થોવી દેનામાં મયાળુ દેવે<br><br>રવિવારે હકાળેહે   ઈસુવાલ પાઈ  દાઆ ગીયાને <br> ત્યાં ઈસુવા કુડી  મીળેનાઈ મયાળુ દેવે <br><br>જીવતો જાયો ઈસુ દેવે ચેલાહાન મીળી લેદાને<br> હોરગે ચોડી ગીયોમાં માયાળુ દેવે     </p>   " , lyrics_hi: " <p>   खांदावे लेदो कुरुस डोगो चोडा लाग्योने <br>चोडतां पोडी गीयोमां मयाळु देवे<br><br>काल्वरी डोगेरा  वाटे बायो मीळयो ने <br>मदाते कोरा लाग्योमां मयाळु देवे<br><br> डोगो चोडी गीयोने कृसे नीचे थोवीने<br> फाडके उताडी लेदेमां मयाळु देवे<br><br>फाडकें लेदे उताडी खीला ठोका   लाग्याने<br>तांबी दु:ख वेठयो मां मयाळु देवे<br><br>  क्रूसे देनो टांआगी कूख्ये मांय भालो ठोकयोने <br>लोय पाडी देनामां मयाळु देवे<br><br>ईसुवा कूडी उताडी  माहणे दांटी देनोने <br>चोकीदार थोवी देनामां मयाळु देवे<br><br>रविवारे हकाळेहे   ईसुवाल पाई  दाआ गीयाने <br> त्यां ईसुवा कुडी  मीळेनाई मयाळु देवे <br><br>जीवतो जायो ईसु देवे चेलाहान मीळी लेदाने<br> होरगे चोडी गीयोमां मायाळु देवे     </p>   " },
        { title: "  516,   જી ઉઠા વો જી ઉઠા जी उठा वो जी उठा  ji utha vo ji utha ", lyrics_gu: " <p>    જી ઉઠા વો જી ઉઠા<br> તીસરે દિન વહ જી ઉઠા <br>હીઝ નેમ ઈઝ જીસસ...... (3)<br><br>પિતાકી મહિમા કો જગત મે લાયા <br>માનવ બના ક્રુસ ઉઠાયા <br>તુમ હી બતાઓ કયા હૈ ઉસકા નામ<br>જીસસ......<br><br> આંધી તુફાન કો ડાંટ થમાયા<br> અંધે કો આંખો, દી મુર્દો કો જીલાયા<br> તુમ હી બતાઓ કયા હૈ ઉસકા નામ<br>જીસસ...  </p>   " , lyrics_hi: " <p>    जी उठा वो जी उठा<br> तीसरे दिन वह जी उठा <br>हीझ नेम ईझ जीसस...... (3)<br><br>पिताकी महिमा को जगत मे लाया <br>मानव बना क्रुस उठाया <br>तुम ही बताओ कया है उसका नाम<br>जीसस......<br><br> आंधी तुफान को डांट थमाया<br> अंधे को आंखो, दी मुर्दो को जीलाया<br> तुम ही बताओ कया है उसका नाम<br>जीसस...  </p>   " },
        { title: "   614,  મારા ગયા ગાડા ગયા તીસરે દીન ફિર જીન્દા હુઆ मारा गया गाडा गया तीसरे दीन फिर जीन्दा हुआ  mara gaya gada gaya ", lyrics_gu: " <p>   મારા ગયા ગાડા ગયા તીસરે દીન ફિર જીન્દા હુઆ.... (2) <br>ફિર કયુંના બોલે હમ હાલેલુયા<br> મેરા પ્રભુ હૈ કિતના મહાન<br> આજ ભી ઇસુ જિન્દા હૈ સબકો બતાયેંગે….<br><br>કોઢિયો કો તુને ચંગા કિયા, મુર્દો કો તુને જિન્દા કિયા<br>ફિર કયું ના બોલે….(2)<br><br> બાદલો પર ઈસુ આયેગા હમ સબકો વો લે જાયેગા…. (2) <br>ફિર કયું ના બોલે…. (2)    </p>   ", lyrics_hi: " <p>   मारा गया गाडा गया तीसरे दीन फिर जीन्दा हुआ.... (2) <br>फिर कयुंना बोले हम हालेलुया<br> मेरा प्रभु है कितना महान<br> आज भी इसु जिन्दा है सबको बतायेंगे….<br><br>कोढियो को तुने चंगा किया, मुर्दो को तुने जिन्दा किया<br>फिर कयुं ना बोले….(2)<br><br> बादलो पर ईसु आयेगा हम सबको वो ले जायेगा…. (2) <br>फिर कयुं ना बोले…. (2)    </p>   " },
        { title: "  615, કીતના બડા પ્રેમ હૈ ઈસુ કા પ્રેમ कीतना बडा प्रेम है ईसु का प्रेम  kitana bada prem he yishu ka   ", lyrics_gu: " <p>    કીતના બડા પ્રેમ હૈ .... (2)<br>ઈસુ કા પ્રેમ, ઈસુ કા પ્રેમ ….(2)<br><br>સ્વર્ગ કે સારે સુખો કો છોડા.... (2) <br>જગત કો પ્યાર કરને સે.... (3)<br><br>સ્વર્ગ કી સારી મહિમા કો છોડકર .... (2) <br>દાસ બનકે પૈદા હુઆ.... (3)<br><br>સારે કષ્ટો કો ખુશિસે સહા .... (2) <br>કલીસિયા કે લિયે.... (3)<br><br>ઉસને પહેના કાંટોકી મુગટ ભી .... (2) <br>અપને સિર કે ઉપર…. (3)<br><br>પવિત્ર બલિદાન ઉસને દિયા હૈ.... (2)<br> અપને દેહ કે દ્વારા…. (3)  </p>   " , lyrics_hi: " <p>    कीतना बडा प्रेम है .... (2)<br>ईसु का प्रेम, ईसु का प्रेम ….(2)<br><br>स्वर्ग के सारे सुखो को छोडा.... (2) <br>जगत को प्यार करने से.... (3)<br><br>स्वर्ग की सारी महिमा को छोडकर .... (2) <br>दास बनके पैदा हुआ.... (3)<br><br>सारे कष्टो को खुशिसे सहा .... (2) <br>कलीसिया के लिये.... (3)<br><br>उसने पहेना कांटोकी मुगट भी .... (2) <br>अपने सिर के उपर…. (3)<br><br>पवित्र बलिदान उसने दिया है.... (2)<br> अपने देह के द्वारा…. (3)  </p>   " },
        { title: "   756, લોહી નિતરતા  ક્રૂસ પર રે કોની લટકી રહી છે લાશ लोही नितरता  क्रूस पर रे कोनी लटकी रही छे लाश  lohi nitarta krus par re koni  ", lyrics_gu: " <p>લોહી નિતરતા  ક્રૂસ પર રે <br>કોની લટકી રહી  છે લાશ, ઓ રે માનવી તે શું કર્યું ?<br><br>પરમ પિતાનો દિકરો રે, છોડી સ્વર્ગ ભુવનનું રાજ<br> આવ્યો પાપીને તારવા રે.... ઓ રે માનવી....<br><br>સ્વર્ગ ભુવનનો હિરલો રે, આ જગનો છે તારણહાર<br> રૂપિયા ત્રીસમાં વેચિયો રે.... ઓ રે માનવી....<br><br>મૂંગે મોઢે સજા સહી રે, ખાધો કોરડા કેરો માર <br>તોયે પ્રભુના બોલિયા  રે.... ઓ રે માનવી....<br><br>ક્રૂસ ખભા પર ઉંચકી રે, ચઢયો કાલ્વરીની પાળ<br> માથે કાંટાળો તાજ છે રે.... ઓ રે માનવી....<br><br>ક્રૂસ ઉપર ખીલે જડયો રે, વેદના વેઠી અપરંપાર <br>પાપીને તારવાને કારણે રે.... ઓ રે માનવી....<br><br>મરતા મરતા બોલિયો રે, પિતા કરજો સૌને માફ <br>જાણે ન તેઓ શું કરે રે.... ઓ રે માનવી....      </p>   " , lyrics_hi: " <p>लोही नितरता  क्रूस पर रे <br>कोनी लटकी रही  छे लाश, ओ रे मानवी ते शुं कर्युं ?<br><br>परम पितानो दिकरो रे, छोडी स्वर्ग भुवननुं राज<br> आव्यो पापीने तारवा रे.... ओ रे मानवी....<br><br>स्वर्ग भुवननो हिरलो रे, आ जगनो छे तारणहार<br> रूपिया त्रीसमां वेचियो रे.... ओ रे मानवी....<br><br>मूंगे मोढे सजा सही रे, खाधो कोरडा केरो मार <br>तोये प्रभुना बोलिया  रे.... ओ रे मानवी....<br><br>क्रूस खभा पर उंचकी रे, चढयो काल्वरीनी पाळ<br> माथे कांटाळो ताज छे रे.... ओ रे मानवी....<br><br>क्रूस उपर खीले जडयो रे, वेदना वेठी अपरंपार <br>पापीने तारवाने कारणे रे.... ओ रे मानवी....<br><br>मरता मरता बोलियो रे, पिता करजो सौने माफ <br>जाणे न तेओ शुं करे रे.... ओ रे मानवी....      </p>   " },
        { title: "  757,  હદ તો પ્રીતિએ તુજ વાળી, પ્રભુજી મારા हद तो प्रीतिए तुज वाळी, प्रभुजी मारा  had to priti tuj vali prabhuji  ", lyrics_gu: " <p>   હદ તો પ્રીતિએ તુજ વાળી, પ્રભુજી મારા <br>હદ તો પ્રીતિએ તુજ વાળી….  <br><br>પૃથ્વી જનમવા દેવે નિહાળી…. <br> લાગી ગભાણ એક સારી ! પ્રભુજી.... <br><br> પ્રાણી, પંખીઓ માટે કોતર, માળા, <br>છાપરી મળેય નહિ તારી ! પ્રભુજી....<br><br> બદલે ભલાઈ તને સાંપડી બુરાઈ,<br> દુનિયા દુશ્મન થઈ સારી ! પ્રભુજી....<br><br>દીધો લટકાવી તને લાકડે ઓ સ્વામી, <br>દુવા અરિને દીધ ત્યારી ! પ્રભુજી….<br><br>દીધું બલિદાન તેં પાપે અમારા, <br>કીધું પ્રાણાર્પણ ભારી ! પ્રભુજી....    </p>   " , lyrics_hi: " <p>   हद तो प्रीतिए तुज वाळी, प्रभुजी मारा <br>हद तो प्रीतिए तुज वाळी….  <br><br>पृथ्वी जनमवा देवे निहाळी…. <br> लागी गभाण एक सारी ! प्रभुजी.... <br><br> प्राणी, पंखीओ माटे कोतर, माळा, <br>छापरी मळेय नहि तारी ! प्रभुजी....<br><br> बदले भलाई तने सांपडी बुराई,<br> दुनिया दुश्मन थई सारी ! प्रभुजी....<br><br>दीधो लटकावी तने लाकडे ओ स्वामी, <br>दुवा अरिने दीध त्यारी ! प्रभुजी….<br><br>दीधुं बलिदान तें पापे अमारा, <br>कीधुं प्राणार्पण भारी ! प्रभुजी....    </p>   " },
        { title: "  801,   ગાઓ  ગાઓ જય ગીત ગાઓ મોટે થી તાળી પાડી ગાઓ   गाओ  गाओ जय गीत गाओ मोटे थी ताळी पाडी गाओ gao gao jay git gao mote thi tali  ", lyrics_gu: " <p>  ગાઓ  ગાઓ જય ગીત ગાઓ <br>મોટે થી તાળી પાડી ગાઓ <br> ઈસુ ઉઠ્યો મૃત્યુ જીતી હાલેલુયા આનંદ પ્રગટાવો <br><br>કબર ઉપર મુકેલો પથ્થર<br> જુઓ કેવો ગબડી તે જાય<br> કબર દ્વારની મુદ્રા દેવના પુત્રને <br>રાખે શું બંધન માય<br><br> રડો ના રડો ના વિલાપ કરોના <br>જય કહો ગાલીલે આ વાત <br>કે તે વચન મુજબ કબર થી નીકળ્યો<br> વેગે પ્રસારો સમાચાર <br><br>અન્નાનાસ કાયાફાસ ન્યાયધીશોની સભા <br>ભય  પામી થર થઈ જાય<br> અંધકાર ની સત્તા ધ્રુજારી સાથે <br>ગભરાઈ હચમચી જાય <br><br>ભાગોળો ઉચકો માથા તમારા <br>આવો વિજયવંત રાય <br> રણશિંગ સીતાર ને તબલા બજાઓ <br>રાજા નું મન હરખાય      </p>   " , lyrics_hi: " <p>  गाओ  गाओ जय गीत गाओ <br>मोटे थी ताळी पाडी गाओ <br> ईसु उठ्यो मृत्यु जीती हालेलुया आनंद प्रगटावो <br><br>कबर उपर मुकेलो पथ्थर<br> जुओ केवो गबडी ते जाय<br> कबर द्वारनी मुद्रा देवना पुत्रने <br>राखे शुं बंधन माय<br><br> रडो ना रडो ना विलाप करोना <br>जय कहो गालीले आ वात <br>के ते वचन मुजब कबर थी नीकळ्यो<br> वेगे प्रसारो समाचार <br><br>अन्नानास कायाफास न्यायधीशोनी सभा <br>भय  पामी थर थई जाय<br> अंधकार नी सत्ता ध्रुजारी साथे <br>गभराई हचमची जाय <br><br>भागोळो उचको माथा तमारा <br>आवो विजयवंत राय <br> रणशिंग सीतार ने तबला बजाओ <br>राजा नुं मन हरखाय      </p>   " },
        { title: "    802,  તારે આંગણે આવેલો તારનાર તોયે તે ના ઓળખ્યો तारे आंगणे आवेलो तारनार तोये ते ना ओळख्यो   tare aangane aavelo tarnar toye te na", lyrics_gu: " <p>  તારે આંગણે આવેલો તારનાર તોયે તે ના ઓળખ્યો <br>તારે કારણે લીધેલો અવતાર તોયે તે ના ઓળખ્યો<br><br> દયા કરીને તે આવ્યો જગત પર,  સેવા કરી તેણે વખતો વખત સર<br> તારા ઠોકેલા હૈયાના દ્વાર તોયે તે ના ઓળખ્યો <br><br>કોમળ કાયા સ્તંભને સોંપી સૌ હરખાયા ભાલો ભોકી<br> કુખે વહે છે રુધિયાની ધાર  તોયે તે ના ઓળખ્યો <br><br> નિર્દોષને બદનામ બનાવી માર મારે છે રીબાવી રિબાવી<br> ઘાટો પાડી કરેલો પોકાર તોયે તે ના ઓળખ્યો   </p>   " , lyrics_hi: " <p>  तारे आंगणे आवेलो तारनार तोये ते ना ओळख्यो <br>तारे कारणे लीधेलो अवतार तोये ते ना ओळख्यो<br><br> दया करीने ते आव्यो जगत पर,  सेवा करी तेणे वखतो वखत सर<br> तारा ठोकेला हैयाना द्वार तोये ते ना ओळख्यो <br><br>कोमळ काया स्तंभने सोंपी सौ हरखाया भालो भोकी<br> कुखे वहे छे रुधियानी धार  तोये ते ना ओळख्यो <br><br> निर्दोषने बदनाम बनावी मार मारे छे रीबावी रिबावी<br> घाटो पाडी करेलो पोकार तोये ते ना ओळख्यो   </p>   " },
        { title: "  814,  દુનિયા પાપાહા હાટી તુયે કાહા દુઃખ વેઠયા માં દીકરા दुनिया पापाहा हाटी तुये काहा दुःख वेठया मां दीकरा duniya papaha hati tuye kaha dujh vethya  ", lyrics_gu: " <p>   દુનિયા પાપાહા હાટી તુયે કાહા દુઃખ વેઠયા માં દીકરા <br>ચેલહાન છોડી ચાલ્યો ને કૃસે જોડખી દેનો કાલવારી  રા<br><br> આયહેલ  રોડતી એરા તો ડોળા ઉગાડે માં દીકરા <br>ચેલહાન છોડી ચાલ્યો ને કૃસે જોડખી  દેનો કાલવારી રા<br><br> દિલાસો તુલ મીળીને આયહો આખી હાદકોએ માં દીકરા<br> ચેલહાલ છોડી ચાલ્યો ને કૃસે જોડખી  દેનો   કાલવારી રા<br><br> કાટાહા મુગટ બનાવીને ટોલપી  થવી દેનો મા દીકરા<br> ચેલહાન છોડી ચાલ્યો ને કૃસે જોડખી  દેનો કાલવારી રા <br><br>હાથે પાગે ખીલા ઠોકી ઉંચે ટાંઅગી દેનો મા દીકરા<br> ચેલહાન છોડી ચાલ્યો ને કૃસે  જોડખી  દેનો કાલવારી રા <br><br>માંઆ  પાપહાહાટી તુયે કાય  ગુનો કયો માં દીકરા <br>ચેલહાલ છોડી ચાલ્યો ને કૃસે જોડખી દેનો  કાલવારી રા   </p>   ", lyrics_hi: " <p>   दुनिया पापाहा हाटी तुये काहा दुःख वेठया मां दीकरा <br>चेलहान छोडी चाल्यो ने कृसे जोडखी देनो कालवारी  रा<br><br> आयहेल  रोडती एरा तो डोळा उगाडे मां दीकरा <br>चेलहान छोडी चाल्यो ने कृसे जोडखी  देनो कालवारी रा<br><br> दिलासो तुल मीळीने आयहो आखी हादकोए मां दीकरा<br> चेलहाल छोडी चाल्यो ने कृसे जोडखी  देनो   कालवारी रा<br><br> काटाहा मुगट बनावीने टोलपी  थवी देनो मा दीकरा<br> चेलहान छोडी चाल्यो ने कृसे जोडखी  देनो कालवारी रा <br><br>हाथे पागे खीला ठोकी उंचे टांअगी देनो मा दीकरा<br> चेलहान छोडी चाल्यो ने कृसे  जोडखी  देनो कालवारी रा <br><br>मांआ  पापहाहाटी तुये काय  गुनो कयो मां दीकरा <br>चेलहाल छोडी चाल्यो ने कृसे जोडखी देनो  कालवारी रा   </p>   "  },
        { title: "  815,  કાય ગુનો કેદયા સરખો બાંધ્યો ને દુઃખ દેના ઈસુ મોયાળું દેવ काय गुनो केदया सरखो बांध्यो ने दुःख देना ईसु मोयाळुं देव  kay guno kedya sarkho bandhyo ne  ", lyrics_gu: " <p>   કાય ગુનો કેદયા સરખો બાંધ્યો ને<br> દુઃખ દેના ઈસુ મોયાળું દેવ <br><br>લેય ગીયા મુખી રાજા પિલાતા પાય <br> ઉભો રાખ્યો ઈસુ મોયાળુ દેવ <br><br>કાઈ ગુનો જવાબ પુછા લાગ્યો ને <br>કાય નાય  બોલ્યો ઈસુ મોયાળુ દેવ <br><br>સીપાડાહાય જોલમી ચેહટા કોઅયીને  <br>ઉડાવીને ટાક્યો ઈસુ મોયાળુ દેવ<br><br> ડોળાહા આરે પાટો બાંધી દેનોને <br>મુયા માય થુપ્યા ઈસુ મોયાળુ દેવ <br><br>કાટાહા ટોપી કોઈને ટોલપીયે વો થોવીને <br>ચાબકો ઠોક્યો ઈસુ મોયાળુ દેવ <br><br>યહૂદી લોકાહા  મોઠો સોણ આતો ને <br>જેલી છોડ્યો ઈસુ મોયાળુ દેવ <br><br>નાય  ગુનો તેરું  નાય તુંલે છોડ્યોરા <br>ઓહડા લોક ઈસુ મોયાળુ દેવ <br><br>ગુનેગાર બારાબાસ આતો ને <br>ત્યાંઆલ  છોડ્યો ઈસુ મોયાળુ દેવ    </p>   " , lyrics_hi: " <p>   काय गुनो केदया सरखो बांध्यो ने<br> दुःख देना ईसु मोयाळुं देव <br><br>लेय गीया मुखी राजा पिलाता पाय <br> उभो राख्यो ईसु मोयाळु देव <br><br>काई गुनो जवाब पुछा लाग्यो ने <br>काय नाय  बोल्यो ईसु मोयाळु देव <br><br>सीपाडाहाय जोलमी चेहटा कोअयीने  <br>उडावीने टाक्यो ईसु मोयाळु देव<br><br> डोळाहा आरे पाटो बांधी देनोने <br>मुया माय थुप्या ईसु मोयाळु देव <br><br>काटाहा टोपी कोईने टोलपीये वो थोवीने <br>चाबको ठोक्यो ईसु मोयाळु देव <br><br>यहूदी लोकाहा  मोठो सोण आतो ने <br>जेली छोड्यो ईसु मोयाळु देव <br><br>नाय  गुनो तेरुं  नाय तुंले छोड्योरा <br>ओहडा लोक ईसु मोयाळु देव <br><br>गुनेगार बाराबास आतो ने <br>त्यांआल  छोड्यो ईसु मोयाळु देव    </p>   " },
        { title: "  816,  ત્રીજે દીહી વેગીવેલે ઈસુ ગુરુ દેવે કબર માને જીવતો ઉઠ્યોરા त्रीजे दीही वेगीवेले ईसु गुरु देवे कबर माने जीवतो उठ्योरा trije dihi vegivele ishu guru deve  ", lyrics_gu: " <p>   ત્રીજે દીહી વેગીવેલે ઈસુ ગુરુ દેવે <br>કબર માને જીવતો ઉઠ્યોરા<br><br> તાલા તૂટી ગીયા ને કબર ઉગડી ગીયી <br>કબર માને જીવતો ઉઠ્યોરા<br><br> દેવદૂત આલોને અદભુત શાંતિ દેની <br>કબર માને જીવતો ઉઠ્યોરા<br><br> કબર માને ઉઠ્યો ને મરીયમ દર્શન દેના <br>કબર માને જીવતો ઉઠ્યોરા <br><br>ગાંવહે ગાવહે ફીરીને ચેલહાન દર્શન દેના <br>કબર માને જીવતો ઉઠ્યોરા <br><br>ચાલીહી દિહી ફીરીને જુગામે ચોડી ગીયો<br> કબર માને જીવતો ઉઠ્યોરા   </p>   " , lyrics_hi: " <p>   त्रीजे दीही वेगीवेले ईसु गुरु देवे <br>कबर माने जीवतो उठ्योरा<br><br> ताला तूटी गीया ने कबर उगडी गीयी <br>कबर माने जीवतो उठ्योरा<br><br> देवदूत आलोने अदभुत शांति देनी <br>कबर माने जीवतो उठ्योरा<br><br> कबर माने उठ्यो ने मरीयम दर्शन देना <br>कबर माने जीवतो उठ्योरा <br><br>गांवहे गावहे फीरीने चेलहान दर्शन देना <br>कबर माने जीवतो उठ्योरा <br><br>चालीही दिही फीरीने जुगामे चोडी गीयो<br> कबर माने जीवतो उठ्योरा   </p>   " },
        { title: " 817,  દેખ્યોહો કા ઈસુ દેવ ફાંસી ઉપે માંઆ હાટી  देख्योहो का ईसु देव फांसी उपे मांआ हाटी  dekhyoho ka ishu deve fasi upe ma hati   ", lyrics_gu: " <p>   દેખ્યોહો  કા ઈસુ દેવ ફાંસી ઉપે માંઆ હાટી <br>દેખ્યોહો  કા હાથે પાગે ખીલા ઠોક્યા માંઆ   હાટી<br><br> દેખ્યોહો કા કાટાહા મુગટ મુનકે ત્યાઆ માંઆ  હાટી<br> દેખ્યોહો  કા ધડ ધડ લોઈ પડ્યો માંઆ  હાટી <br><br>દેખ્યોહો કા દુઃખ ભારી ભગવ્યો  માંઆ  હાટી<br> દેખ્યોહો  કા ત્યાંઆ માયા માન પાપ્યાલ તારા હાટી<br><br> ખરા માઆ  ઈસુ ઈજ તોઅ  માયા મોઠી<br> તોઅ મોતે માંઆ હોગા પાપ બોજ ગિયા સુટી  </p>   " , lyrics_hi: " <p>   देख्योहो  का ईसु देव फांसी उपे मांआ हाटी <br>देख्योहो  का हाथे पागे खीला ठोक्या मांआ   हाटी<br><br> देख्योहो का काटाहा मुगट मुनके त्याआ मांआ  हाटी<br> देख्योहो  का धड धड लोई पड्यो मांआ  हाटी <br><br>देख्योहो का दुःख भारी भगव्यो  मांआ  हाटी<br> देख्योहो  का त्यांआ माया मान पाप्याल तारा हाटी<br><br> खरा माआ  ईसु ईज तोअ  माया मोठी<br> तोअ मोते मांआ होगा पाप बोज गिया सुटी  </p>   "},
        { title: "  818,  રાજા ઈસુવા  સવારી નીગીરા યારુશાલેમ ઈસુ ચાલ્યોરા राजा ईसुवा  सवारी नीगीरा यारुशालेम ईसु चाल्योरा raja ishuva savari nigira yarushalem ishu  ", lyrics_gu: " <p>   રાજા ઈસુવા  સવારી નીગીરા <br>  ઈયારુશાલેમ ઈસુ ચાલ્યોરા <br><br>પાસ્કા સોણે પાહી  આતોરા<br> યારુશાલેમ ઈસુ ચાલ્યોરા <br><br>ગદડા ઉપે ઈસુ બોહીને<br> યારુશાલેમ ઈસુ ચાલ્યોરા <br><br>બાદા લોકહાન નવાઈ લાગીરા <br>યારુશાલેમ ઈસુ  ચાલ્યોરા <br><br>હાથમાય  નિળે પાને લીને <br>લોક આવકાર કાઉ આતારા <br><br>રાજા ઈસુવા જય જય આખેરા <br>લોક આનંદ કઉ આતારા<br><br> ખજરીયે પીફરીયે હાથમાય  લીને <br>ગરીબ લોક આવકારેરા <br><br>ઈસુવા ચેલા ગીતે આખીને<br> ઈસુવા મોઠાય આખું આતારા <br><br>યારુશાલેમ પાહી યેનોરા<br> યારુશાલેમ યેઈને રોડેરા <br><br>લોકહા જીવનાં  વિચાર કોઈને <br>લોકહા  હાટી ઈસુ રોડેરા   </p>   " , lyrics_hi: " <p>   राजा ईसुवा  सवारी नीगीरा <br>  ईयारुशालेम ईसु चाल्योरा <br><br>पास्का सोणे पाही  आतोरा<br> यारुशालेम ईसु चाल्योरा <br><br>गदडा उपे ईसु बोहीने<br> यारुशालेम ईसु चाल्योरा <br><br>बादा लोकहान नवाई लागीरा <br>यारुशालेम ईसु  चाल्योरा <br><br>हाथमाय  निळे पाने लीने <br>लोक आवकार काउ आतारा <br><br>राजा ईसुवा जय जय आखेरा <br>लोक आनंद कउ आतारा<br><br> खजरीये पीफरीये हाथमाय  लीने <br>गरीब लोक आवकारेरा <br><br>ईसुवा चेला गीते आखीने<br> ईसुवा मोठाय आखुं आतारा <br><br>यारुशालेम पाही येनोरा<br> यारुशालेम येईने रोडेरा <br><br>लोकहा जीवनां  विचार कोईने <br>लोकहा  हाटी ईसु रोडेरा   </p>   "},
        { title: "  875,ઈસુ કે લહુ કો પુકારે  વોહી બચાતા હૈ  ईसु के लहु को पुकारे  वोही बचाता है ishu ke lahu ko pukare vohi bachata he   ", lyrics_gu: " <p>   ઈસુ કે લહુ કો પુકારે…. (3) વોહી બચાતા હૈ <br><br>ઈસુ કા લહુ કિસી બછડે કા નહી<br>. કિસી બકરે કા નહી <br>બલ્કે બે દાગ પાક ખૂન હૈ ….(2) ….આ…. આ….આ….  <br><br>યીશુ કે લહુમેં નહાયે ….(3) ….પાપ મિટાતા હૈ…. <br><br>ઈસુ કા લહુ કિસી મુડદે કા નહી <br>કિસી પાપીકા નહી, બલ્કે પાક પહોવા કા હૈ….(2) ….આ…. આ….આ….<br><br>ઈસુ કા લહુ પીતે જાયે….(3) જિના શિખાતા હૈ….<br><br>ઈસુ કા લહુ બડી કુદરતવાલા હૈ<br> બડી બરકતવાલા હૈ બલ્કે રુહને બચાનેવાલા હૈ….(2) ….આ…. આ….આ…. <br><br>યીશુ  લહુ મેં શિફા લે ….(3) કુવ્વત દિલાતા હૈ  </p>   " , lyrics_hi: " <p>   ईसु के लहु को पुकारे…. (3) वोही बचाता है <br><br>ईसु का लहु किसी बछडे का नही<br>. किसी बकरे का नही <br>बल्के बे दाग पाक खून है ….(2) ….आ…. आ….आ….  <br><br>यीशु के लहुमें नहाये ….(3) ….पाप मिटाता है…. <br><br>ईसु का लहु किसी मुडदे का नही <br>किसी पापीका नही, बल्के पाक पहोवा का है….(2) ….आ…. आ….आ….<br><br>ईसु का लहु पीते जाये….(3) जिना शिखाता है….<br><br>ईसु का लहु बडी कुदरतवाला है<br> बडी बरकतवाला है बल्के रुहने बचानेवाला है….(2) ….आ…. आ….आ…. <br><br>यीशु  लहु में शिफा ले ….(3) कुव्वत दिलाता है  </p>   " },
        { title: "   876,  તેરે લહુ સે મુઝે ધો દે અપને લહુ સે મુઝે સાફ કર तेरे लहु से मुझे धो दे अपने लहु से मुझे साफ कर  tere lahu se muze dho de apne lahu se ", lyrics_gu: " <p>   તેરે લહુ સે મુઝે ધો દે<br> અપને લહુ સે મુઝે સાફ કર <br><br>મુઝે છુ લે પ્રભુ <br>તું મુઝે ધો દે<br> તું મુઝે સાફ કર <br><br>મેં યોગ્ય નહી, તેરે સામને <br>મુઝે માફ કર <br>મુઝ પાપી પે તું રહેમ કર<br> તુ મુઝે સાફ કર. <br><br>હાથ બડા કે, તુ મુઝે લે લે <br>ઔર તુ હી મુઝે ચલા <br>તુ હી માર્ગ હૈ, જીવન ભી તુ હે <br>તું મુજે સાફ કર   </p>   " , lyrics_hi: " <p>   तेरे लहु से मुझे धो दे<br> अपने लहु से मुझे साफ कर <br><br>मुझे छु ले प्रभु <br>तुं मुझे धो दे<br> तुं मुझे साफ कर <br><br>में योग्य नही, तेरे सामने <br>मुझे माफ कर <br>मुझ पापी पे तुं रहेम कर<br> तु मुझे साफ कर. <br><br>हाथ बडा के, तु मुझे ले ले <br>और तु ही मुझे चला <br>तु ही मार्ग है, जीवन भी तु हे <br>तुं मुजे साफ कर   </p>   " },
        { title: "  877,  લહુકી જય યીશુકે લહુ કી જય  ક્લવરી યીશુ કે લહુ કી लहुकी जय यीशुके लहु की जय  क्लवरी यीशु के लहु की lahuki jay yishu ke lahu ki jay kalvari yishu  ", lyrics_gu: " <p>  લહુકી જય યીશુકે લહુ કી જય<br> ક્લવરી યીશુ કે લહુ કી જય <br>કરુણામય પ્રભુ કે લહુ કી જય<br><br>  દુ:ખોકો હટાનેવાલે લહુ કી જય <br>સદા આનંદ દેનેવાલે લહુ કી જય<br> અધિકાર‌ દેનેવાલે લહુ કી જય <br>અદભૂત કામ કરનેવાલે લહુકી જય<br><br> પાપો કો ધોનેવાલે લહુકી જય<br> પરિશુદ્ધ કરનેવાલે લહુકી જય<br> શ્રાપો કો મિટાનેવાલે લહુ કી જય<br> ક્ષમાદાન કરને વાલે લહુ કી જય <br><br>છુટકારા દેનેવાલે લહુ કી જય <br>જયવંત કરનેવાલે લહુ કી જય<br> નિર્બલતા હટાનેવાલે લહુ કી જય <br>સામર્થી બનાને વાલે લહુકી જય.<br><br> વકાલાત કરનેવાલે લહુકી જય<br> પ્રતિદિન સંભાલનેવાલે લહુકી જય<br> ધર્મી બનાનેવાલે લહુકી જય <br>અનંત જીવન દેનેવાલે લહુકી જય <br><br>નિર્મલ યીશુ કે લહુ કી જય <br>કમિયો કો ભરનેવાલે લહુકી જય<br> બહુમુલ્ય યીશુ કે લહુકી જય<br> સ્વર્ગ લે જાનેવાલે લહુ કી જય  </p>   " , lyrics_hi: " <p>  लहुकी जय यीशुके लहु की जय<br> क्लवरी यीशु के लहु की जय <br>करुणामय प्रभु के लहु की जय<br><br>  दु:खोको हटानेवाले लहु की जय <br>सदा आनंद देनेवाले लहु की जय<br> अधिकार‌ देनेवाले लहु की जय <br>अदभूत काम करनेवाले लहुकी जय<br><br> पापो को धोनेवाले लहुकी जय<br> परिशुद्ध करनेवाले लहुकी जय<br> श्रापो को मिटानेवाले लहु की जय<br> क्षमादान करने वाले लहु की जय <br><br>छुटकारा देनेवाले लहु की जय <br>जयवंत करनेवाले लहु की जय<br> निर्बलता हटानेवाले लहु की जय <br>सामर्थी बनाने वाले लहुकी जय.<br><br> वकालात करनेवाले लहुकी जय<br> प्रतिदिन संभालनेवाले लहुकी जय<br> धर्मी बनानेवाले लहुकी जय <br>अनंत जीवन देनेवाले लहुकी जय <br><br>निर्मल यीशु के लहु की जय <br>कमियो को भरनेवाले लहुकी जय<br> बहुमुल्य यीशु के लहुकी जय<br> स्वर्ग ले जानेवाले लहु की जय  </p>   "},
        { title: "  878,  તેરા લહુ દેતા શિફા તેરા લહુ દેતા ક્ષમા तेरा लहु देता शिफा तेरा लहु देता क्षमा tera lahu deta shifa tera lahu deta kshama   ", lyrics_gu: " <p> તેરા લહુ દેતા શિફા તેરા લહુ દેતા ક્ષમા<br> શુલી પે તુ કુરબાન હુઆ દેને મુઝે જીવન નયા <br>તુને સહે કિતને જખમ તેરી મોહબ્બત હૈ બેબયાન <br><br>તુને મેરે રોગોકો સહ લિયા મેરે ગુનાહો કે કારણ તુ ઘાયલ હુઆ<br> તેરે કોડે ખાને સે મે ચંગા હુઆ<br> તુને અપની જાન દેકર મુઝે જિંદા કિયા <br>જીઉગા મે તેરે લિયે એ મેરે મસિહા, એ મેરે મસિહા….<br><br> સાગર સે ગહેરા હૈ પ્યાર તેરા <br>દિલ સે કરું મે ઈકરાર તેરા <br>તુહી મસિહા સંસાર મેરા <br>તુહી મેરી  હૈ પનાહ તું મેરા આસરા <br>તેરે લહુ સે મુઝે નયા જીવન મિલા, નયા જીવન મિલા      </p>   " , lyrics_hi: " <p> तेरा लहु देता शिफा तेरा लहु देता क्षमा<br> शुली पे तु कुरबान हुआ देने मुझे जीवन नया <br>तुने सहे कितने जखम तेरी मोहब्बत है बेबयान <br><br>तुने मेरे रोगोको सह लिया मेरे गुनाहो के कारण तु घायल हुआ<br> तेरे कोडे खाने से मे चंगा हुआ<br> तुने अपनी जान देकर मुझे जिंदा किया <br>जीउगा मे तेरे लिये ए मेरे मसिहा, ए मेरे मसिहा….<br><br> सागर से गहेरा है प्यार तेरा <br>दिल से करुं मे ईकरार तेरा <br>तुही मसिहा संसार मेरा <br>तुही मेरी  है पनाह तुं मेरा आसरा <br>तेरे लहु से मुझे नया जीवन मिला, नया जीवन मिला      </p>   " },
        { title: " 1013,  દેવા જીવનદાન દેવા જીવનદાન, મૃત્યુ ઉપર વિજય મેળવી देवा जीवनदान देवा जीवनदान, मृत्यु उपर विजय मेळवी  deva jivandan deva jivandan mrutyu upar   ", lyrics_gu: " <p>   દેવા જીવનદાન દેવા જીવનદાન, મૃત્યુ ઉપર વિજય મેળવી <br>ઉઠયા ઈસુ પ્રભુ, ગાઓરે ગાઓ વિજયના ગાન <br><br>આપણા સહુના એ સાચા ગોવાળ <br>પાપી કાજે દુઃખ સહયારે અપાર <br>એમણે પાથર્યા નિજને પ્રાણ... <br><br>થયા સજીવન ઈસુ સાચે સાચ<br> એમના વચના વચનો પૂરા થયા છે આજ<br> દર્શન દેશે ઠામે ઠામ   </p>   " , lyrics_hi: " <p>   देवा जीवनदान देवा जीवनदान, मृत्यु उपर विजय मेळवी <br>उठया ईसु प्रभु, गाओरे गाओ विजयना गान <br><br>आपणा सहुना ए साचा गोवाळ <br>पापी काजे दुःख सहयारे अपार <br>एमणे पाथर्या निजने प्राण... <br><br>थया सजीवन ईसु साचे साच<br> एमना वचना वचनो पूरा थया छे आज<br> दर्शन देशे ठामे ठाम   </p>   "},
        { title: "  1014,  યીશુ જીન્દા હુઆ હૈ હમે મુકિત દેને કો આવો આવો જય જયકાર કરો यीशु जीन्दा हुआ है हमे मुकित देने को आवो आवो जय जयकार करो yishu jinda huva he hame mukti dene ko  ", lyrics_gu: " <p>   યીશુ જીન્દા હુઆ હૈ હમે મુકિત દેને કો <br>આવો આવો જય જયકાર કરો..... (2) <br>યીશુ જીન્દા હુઆ હૈ.... (2) <br><br>ક્રૂસ પર યીશુ હુઆ બલિદાન,<br> સબકે લિયે દિ અપની જાન <br>યીશુ જીન્દા હુઆ હૈ.... <br><br>બંધન મોત કા તોડા હૈ,<br> શૈતાન ભી તો હારા હૈ  <br>યીશુ જીન્દા હુઆ હૈ.... <br><br> યીશુ સબકો બુલાતા હૈ, <br>પાપો સે વો છૂડાતા હૈ  <br>યીશુ જીન્દા હુઆ હૈ....   </p>   " , lyrics_hi: " <p>   यीशु जीन्दा हुआ है हमे मुकित देने को <br>आवो आवो जय जयकार करो..... (2) <br>यीशु जीन्दा हुआ है.... (2) <br><br>क्रूस पर यीशु हुआ बलिदान,<br> सबके लिये दि अपनी जान <br>यीशु जीन्दा हुआ है.... <br><br>बंधन मोत का तोडा है,<br> शैतान भी तो हारा है  <br>यीशु जीन्दा हुआ है.... <br><br> यीशु सबको बुलाता है, <br>पापो से वो छूडाता है  <br>यीशु जीन्दा हुआ है....   </p>   "},
        { title: "  1015,  વધસ્તંભને નિહાળ, ઓ પાપી આજ  વીંધાય મુકિતદાતા  वधस्तंभने निहाळ, ओ पापी आज  वींधाय मुकितदाता vadhsthambh ne nihal o papi aaj    ", lyrics_gu: " <p>   વધસ્તંભને નિહાળ, ઓ પાપી આજ <br>વીંધાય મુકિતદાતા એ તારે કાજ <br><br>વહાલો પાર્થે એ વાડીમાં કષ્ટાય એ તારે કાજે દિલમાં <br>પડયો પસીનો જો રકતનાં બુંદમાં....વીંધાય.… <br><br>પિતા દૂર કરો, આ પ્યાલો, શોકિત બની વાણી આ ઉચારતા <br>ઈચ્છા પિતા તારી પૂર્ણ થાય મુજમાં....વીંધાય… <br><br>જગનું અજવાળું બનીને આવીઓ, પાપી તારુ તારણ સાથે લાવીએ<br> મિત્ર ચુંબનના નિશાને પકડાવીઓ.....વીંધાય.… <br><br>અદાલતે નિર્દોષ જ કરીઓ, નમ્ર બનીને નવ કાંઈ વદિયો<br> દુશ્મનોએ તેને થંભે જડાવીઓ..... વીંધાય.… <br><br>શિર કંટક તાજ પહેરાવીઓ, ખીલા મારીને થંભે જડાવીઓ<br> મારા પાપે વહાલો મસીહા મરાવીઓ....વીંધાય....<br><br>અર્પ જીવન તારે ચરણો મસીહા, ધન્ય ધન્ય મારા તારણહાર <br>કોટિ વંદન હો મારા ઉદ્ધારનારા.... વીંધાય....   </p>   " , lyrics_hi: " <p>   वधस्तंभने निहाळ, ओ पापी आज <br>वींधाय मुकितदाता ए तारे काज <br><br>वहालो पार्थे ए वाडीमां कष्टाय ए तारे काजे दिलमां <br>पडयो पसीनो जो रकतनां बुंदमां....वींधाय.… <br><br>पिता दूर करो, आ प्यालो, शोकित बनी वाणी आ उचारता <br>ईच्छा पिता तारी पूर्ण थाय मुजमां....वींधाय… <br><br>जगनुं अजवाळुं बनीने आवीओ, पापी तारु तारण साथे लावीए<br> मित्र चुंबनना निशाने पकडावीओ.....वींधाय.… <br><br>अदालते निर्दोष ज करीओ, नम्र बनीने नव कांई वदियो<br> दुश्मनोए तेने थंभे जडावीओ..... वींधाय.… <br><br>शिर कंटक ताज पहेरावीओ, खीला मारीने थंभे जडावीओ<br> मारा पापे वहालो मसीहा मरावीओ....वींधाय....<br><br>अर्प जीवन तारे चरणो मसीहा, धन्य धन्य मारा तारणहार <br>कोटि वंदन हो मारा उद्धारनारा.... वींधाय....   </p>   " },
        { title: " 1016,  ઈસુ કેમ ચઢયો તુ પહાડ, એ ડુંગર વસમો કાલવારી  ईसु केम चढयो तु पहाड, ए डुंगर वसमो कालवारी ishu kem chdhiyo tu pahad e  ", lyrics_gu: " <p>  ઈસુ કેમ ચઢયો તુ પહાડ, એ ડુંગર વસમો કાલવારી <br>પ્રભુ કેમ ચઢયો તુ ઢાળ, એ કૃસ ઉચકી ખાંધે ભારી <br><br>કોના દોષે કોના વાકે કોના ગુને મુઓ <br>પતિત પાવન દેવ મનુ તુ કોના પાપે મુઓ <br><br>કોના દોષે જ દેવા દેવા કોણે તુજને માર્યો <br>મે ગોઝારા અપરાધિએ મેજ ખરેખર માર્યો<br><br> મારા દોષે મારા વાકે મારા ગુને મુઓ<br> પચ્યતાપી પાય પડું હું પાતક મારા ધુઓ  </p>   " , lyrics_hi: " <p>  ईसु केम चढयो तु पहाड, ए डुंगर वसमो कालवारी <br>प्रभु केम चढयो तु ढाळ, ए कृस उचकी खांधे भारी <br><br>कोना दोषे कोना वाके कोना गुने मुओ <br>पतित पावन देव मनु तु कोना पापे मुओ <br><br>कोना दोषे ज देवा देवा कोणे तुजने मार्यो <br>मे गोझारा अपराधिए मेज खरेखर मार्यो<br><br> मारा दोषे मारा वाके मारा गुने मुओ<br> पच्यतापी पाय पडुं हुं पातक मारा धुओ  </p>   "},
