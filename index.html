      "વસાવા": [
              { title: "    327,   ઈયા જીંદગી તો કાય ભરોસા ईया जींदगी तो काय भरोसा  eiya jindagi to kay bharosa ", lyrics_gu: " <p>   ઈયા જીંદગી તો કાય ભરોસા <br>આજે હાયેને કાલે નાહા રા....<br><br>આહકી બાહોકો તો આરી નાય આવીરા<br> બાલ બચ્ચે બાદે ઈહીજે રેનારે..... ઈયા<br><br>ધન દોલત આરી નાય આવીરા<br> ખેતી વાડી બાદી ઈહીજે રેનારી..... ઈયા<br><br>આપુ જીવન તો ફૂલા સરીખ<br> આજે હાયેને કાલે નાયહારા..... ઈયા<br><br>એક દીહી આવુલા ને એક દિહીં જાવુલા <br>ઈયા ધરતી પે આપુ બેન દીહી જીવુલા    </p>   " , lyrics_hi: " <p>   ईया जींदगी तो काय भरोसा <br>आजे हायेने काले नाहा रा....<br><br>आहकी बाहोको तो आरी नाय आवीरा<br> बाल बच्चे बादे ईहीजे रेनारे..... ईया<br><br>धन दोलत आरी नाय आवीरा<br> खेती वाडी बादी ईहीजे रेनारी..... ईया<br><br>आपु जीवन तो फूला सरीख<br> आजे हायेने काले नायहारा..... ईया<br><br>एक दीही आवुला ने एक दिहीं जावुला <br>ईया धरती पे आपु बेन दीही जीवुला    </p>   " },
        { title: "   328,  આમા આલે હે તો મંદિરમાંય आमा आले हे तो मंदिरमांय  aama aale he to mandiramay ", lyrics_gu: " <p>   આમા આલે હે તો મંદિરમાંય<br> અરજ લઈને રા ઈસુ દેવા<br><br>આમા આલે હૈ, તો પ્રાર્થના કોરા <br>અરજ લઈને રા ઈસુ દેવા<br><br>આમા આલે હૈ, તો સેવા કરા<br> દિલાસો દે જેરા ઈસુ દેવા<br><br>આમા આલે હૈ, તો વચન વોનાયા <br>શાંતિ દે જેરા ઈસુ દેવા<br><br>આમા આલે હૈ, તો સાક્ષી દાંઆ <br>અરજ લઈને રા ઈસુ દેવા<br><br>આમા જીવન માંય સંકટ આવે તોવે <br>શાંતિ દે જેરા ઈસુ દેવા<br><br> આમે જીવનમાંય ચિંતા આવે તોવે <br>દયા કએજેરા ઈસુ દેવા        </p>   " , lyrics_hi: " <p>   आमा आले हे तो मंदिरमांय<br> अरज लईने रा ईसु देवा<br><br>आमा आले है, तो प्रार्थना कोरा <br>अरज लईने रा ईसु देवा<br><br>आमा आले है, तो सेवा करा<br> दिलासो दे जेरा ईसु देवा<br><br>आमा आले है, तो वचन वोनाया <br>शांति दे जेरा ईसु देवा<br><br>आमा आले है, तो साक्षी दांआ <br>अरज लईने रा ईसु देवा<br><br>आमा जीवन मांय संकट आवे तोवे <br>शांति दे जेरा ईसु देवा<br><br> आमे जीवनमांय चिंता आवे तोवे <br>दया कएजेरा ईसु देवा        </p>   " },
        { title: "  329,  કતાં દુઃખ ઉઠાવ્યા ઈસુ દેવાય कतां दुःख उठाव्या ईसु देवाय  kota dukh vethya ishu   devay ", lyrics_gu: " <p>    કતાં દુઃખ ઉઠાવ્યા ઈસુ દેવાય<br> ઈસુ દેવાલ માની લા તરૂણા..... (2)<br><br>આમે પાપહા ખાતુર ઈસુ દેવે <br>હુળી ખાંભાવે જીવ દેનો રા.... કતાં<br><br>આમે પાપહા ખાતુર ઈસુ દેવે <br>ફાંશી ખાંભાવે જીવ દેનો રા.... કતાં<br><br>આમે પાપહા ખાતુર ઈસુ દેવે<br> ઓગણચાળીશ ફટકા માર ખાદોરા.... કતાં<br><br>આમે પાપહા ખાતુર ઈસુ દેવે <br>આથા પાગુમેં ખીલા ઠોકયારા.... કતાં<br><br>આમે પાપહા ખાતુર ઈસુ દેવે <br>મુનકા માંય કાંટાકા ટોપી થોવીરા.... કતાં     </p>   " , lyrics_hi: " <p>    कतां दुःख उठाव्या ईसु देवाय<br> ईसु देवाल मानी ला तरूणा..... (2)<br><br>आमे पापहा खातुर ईसु देवे <br>हुळी खांभावे जीव देनो रा.... कतां<br><br>आमे पापहा खातुर ईसु देवे <br>फांशी खांभावे जीव देनो रा.... कतां<br><br>आमे पापहा खातुर ईसु देवे<br> ओगणचाळीश फटका मार खादोरा.... कतां<br><br>आमे पापहा खातुर ईसु देवे <br>आथा पागुमें खीला ठोकयारा.... कतां<br><br>आमे पापहा खातुर ईसु देवे <br>मुनका मांय कांटाका टोपी थोवीरा.... कतां     </p>   " },
        { title: "  330,    આપુ બાદે મિલીને આલે ઈસુ ગીતે આખા પાવું   आपु बादे मिलीने आले ईसु गीते आखा पावुं  aapu bade miline ishu gite aakha   ", lyrics_gu: " <p>    આપુ બાદે મિલીને આલે ઈસુ ગીતે આખા પાવું<br><br>આપુ બાદે પાપી હાયે પાપહા માફી માગા પાવું <br>ઈસુ ખરો જીવતો દેવ પાપહા માફી દેહે પાવું<br><br>આપુ બાદે ગુનેગારી ગુનાહ માફી દેહે પાવું <br>ઈસુ ખરો જીવતો દેવ ગુનાહ માફી દેહે પાવું<br><br>આપુ બાદે મિલીને આલે સુખે-શાંતિ માગા પાવું <br>ઈસુ ખરો જીવતો દેવ સુખ-શાંતિ દેહે પાવું<br><br>આપુ બાદે મિલીને આલે હોરગા સુખ માગા પાવું <br>ઈસુ ખરો જીવતો દેવ હોરગા સુખ દેહે પાવું    </p>   " , lyrics_hi: " <p>    आपु बादे मिलीने आले ईसु गीते आखा पावुं<br><br>आपु बादे पापी हाये पापहा माफी मागा पावुं <br>ईसु खरो जीवतो देव पापहा माफी देहे पावुं<br><br>आपु बादे गुनेगारी गुनाह माफी देहे पावुं <br>ईसु खरो जीवतो देव गुनाह माफी देहे पावुं<br><br>आपु बादे मिलीने आले सुखे-शांति मागा पावुं <br>ईसु खरो जीवतो देव सुख-शांति देहे पावुं<br><br>आपु बादे मिलीने आले होरगा सुख मागा पावुं <br>ईसु खरो जीवतो देव होरगा सुख देहे पावुं    </p>   " },
        { title: "   331,   છેલ્લો સમય પાહી આલો દિહી કાલો પડી જાય  छेल्लो समय पाही आलो दिही कालो पडी जाय  chhello samay pahi aalo dihi kalo  ", lyrics_gu: " <p>   છેલ્લો સમય પાહી આલો દિહી કાલો પડી જાય <br>કાય હાલ હેરીરા પાવું પાપીયા દુનિયામાંય<br><br>ધરતી હાલી પડી દુનિયા રોડી પડી <br>કાયહાલ હેરીરા પાવું પાપીયા દુનિયામાંય<br><br>ચાંદ કાળો પડી ચાંદલે ટૂટી પડી<br> કાયહાલ હેરીરા પાવું પાપીયા દુનિયામાંય<br><br> વચને કાળે પડી માંઈહી વચન હોદી <br>વચન નાહી મીલીરા પાવું પાપીયા દુનિયામાંય<br><br>રાજા વે રાજા ઊઠી લડાઈ વે લડાઈ ચાલી<br> કાયહાલ હેરીરા પાવું પાપીયા દુનિયામાંય<br><br>ઈસુ દેવ આવી જાય વિશ્વાસ ઉઠી જાય<br> હોરગીયા રાજમાંઈ ચઢીરા જાય સદાકાળ આનંદમાંય<br><br>પાપી લોક રોડી રોડી આંહવે આંહવે પાડી <br>ફાયદો નાહીં મિલીરા પાવું પાપીયા દુનિયામાંય       </p>   " , lyrics_hi: " <p>   छेल्लो समय पाही आलो दिही कालो पडी जाय <br>काय हाल हेरीरा पावुं पापीया दुनियामांय<br><br>धरती हाली पडी दुनिया रोडी पडी <br>कायहाल हेरीरा पावुं पापीया दुनियामांय<br><br>चांद काळो पडी चांदले टूटी पडी<br> कायहाल हेरीरा पावुं पापीया दुनियामांय<br><br> वचने काळे पडी मांईही वचन होदी <br>वचन नाही मीलीरा पावुं पापीया दुनियामांय<br><br>राजा वे राजा ऊठी लडाई वे लडाई चाली<br> कायहाल हेरीरा पावुं पापीया दुनियामांय<br><br>ईसु देव आवी जाय विश्वास उठी जाय<br> होरगीया राजमांई चढीरा जाय सदाकाळ आनंदमांय<br><br>पापी लोक रोडी रोडी आंहवे आंहवे पाडी <br>फायदो नाहीं मिलीरा पावुं पापीया दुनियामांय       </p>   " },
        { title: "   509, બાદા દિહી નીગી ચાલ્યારા बादा दिही नीगी चाल्यारा bada dihi nigi chalya ra    ", lyrics_gu: " <p> બાદા દિહી નીગી ચાલ્યારા,<br> આપુ જીવન કોદીહી બદલાયા....<br><br>ઈયે ધરતી વે કાય હાલ વેરીરા<br> રાત દિહી નિંગી ચાલ્યારા..... આપુ<br><br> ઈયે ધરતી વે કાય હાલ વેરીરા <br>મહીના મહીના નિંગી ચાલ્યારા..... આપુ<br><br>ઈયે ધરતી વે કાય હાલ વેરીરા <br>વરહે-વરહે નિંગી ચાલ્યારા..... આપુ<br><br>ઈયે ધરતી વે કાય હાલ વેરીરા<br> ઈસુ માંહરી આવી રહયો..... આપુ     </p>   ", lyrics_hi: " <p> बादा दिही नीगी चाल्यारा,<br> आपु जीवन कोदीही बदलाया....<br><br>ईये धरती वे काय हाल वेरीरा<br> रात दिही निंगी चाल्यारा..... आपु<br><br> ईये धरती वे काय हाल वेरीरा <br>महीना महीना निंगी चाल्यारा..... आपु<br><br>ईये धरती वे काय हाल वेरीरा <br>वरहे-वरहे निंगी चाल्यारा..... आपु<br><br>ईये धरती वे काय हाल वेरीरा<br> ईसु मांहरी आवी रहयो..... आपु     </p>   "  },
        { title: "   510,  ભારે જંગલોમેં આંઈ भारे जंगलोमें आंई   bhare jangalome aayi   ", lyrics_gu: " <p>   ભારે જંગલોમેં આંઈ<br><br> ભારે જંગલો મેં આંઈ ભૂલવાઈ ગીયોરા <br>વાટ બતાવા આવેમાં ઈસુ દેવારા<br> માં પાપું લીધે આઈ ભૂલવાઈ ગીયોરા, <br>દયા કેરા આવેમાં યીશુ દેવારા<br><br> ભર દરિયામાં આઈ ડૂબવા લાગ્યોરા <br>હોડી બનીને આવેમાં યીશુ દેવા<br> માં પાપું લીધે આઈ ડૂબવા લાગીયોરા, <br>દયા કેરા આવેમાં યીશુ દેવારા<br><br> અંધારી રાતે આઈ ઠોકાતો ફીરૂરા <br>ઉજવાળા દા આવેમાં યીશુ દેવા<br> માં પાપું લીધે આઈ ઠોકાતો ફીરૂરા, <br>દયા કેરા આવેમાં યીશુ દેવારા<br><br>ઈસુ આવના સમય પાહી આલોરા<br> વચન વોનાય લેજામાં પાવુ બાયારા<br> વચન વોનાય લેજાને, હોમજી લેજારા,<br>મરણ તૈયારી હાયેમાં પાવું બાયારા    </p>   " , lyrics_hi: " <p>   भारे जंगलोमें आंई<br><br> भारे जंगलो में आंई भूलवाई गीयोरा <br>वाट बतावा आवेमां ईसु देवारा<br> मां पापुं लीधे आई भूलवाई गीयोरा, <br>दया केरा आवेमां यीशु देवारा<br><br> भर दरियामां आई डूबवा लाग्योरा <br>होडी बनीने आवेमां यीशु देवा<br> मां पापुं लीधे आई डूबवा लागीयोरा, <br>दया केरा आवेमां यीशु देवारा<br><br> अंधारी राते आई ठोकातो फीरूरा <br>उजवाळा दा आवेमां यीशु देवा<br> मां पापुं लीधे आई ठोकातो फीरूरा, <br>दया केरा आवेमां यीशु देवारा<br><br>ईसु आवना समय पाही आलोरा<br> वचन वोनाय लेजामां पावु बायारा<br> वचन वोनाय लेजाने, होमजी लेजारा,<br>मरण तैयारी हायेमां पावुं बायारा    </p>   " },
        { title: "  511,   પરમેહેરા ગીતે આખા રા તુમા બોધે परमेहेरा गीते आखा रा तुमा बोधे  parmehera gite aakha ra   ", lyrics_gu: " <p>   પરમેહેરા ગીતે આખા રા તુમા બોધે<br><br> પરમેહેરા પોહો દયા દેનારો ….(2) <br>ચા દયામાંય આપા રોહું રા ઓમા પાવું…. (2)<br><br>પરમેહેરા પોહો જીવન દેનારો ….(2)<br>ચા જીવનમાંય આપા રોહું રા ઓમા પાવું ….(2)<br><br> પરમેહેરા પોહો શાંતિ દેનારો ….(2)<br>ચા શાંતિમાંય આપા રોહું રા ઓમા પાવું…. (2)<br><br> પરમેહેરા પોહો આનંદ દેનારો ….(2)<br>ચા આનંદમાંય આપા રોહું રા ઓમા પાવું…. (2)<br><br>પરમેહેરા પોહો સુખ દેનારો…. (2)<br>ચા સુખમાંય આપા રોહું રા ઓમા પાવું ….(2)<br><br>પરમેહેરા પોહો પ્રેમ દેનારો…. (2)<br>ચા પ્રેમમાંય આપા રોહું રા ઓમા પાવું…. (2)   </p>   " , lyrics_hi: " <p>   परमेहेरा गीते आखा रा तुमा बोधे<br><br> परमेहेरा पोहो दया देनारो ….(2) <br>चा दयामांय आपा रोहुं रा ओमा पावुं…. (2)<br><br>परमेहेरा पोहो जीवन देनारो ….(2)<br>चा जीवनमांय आपा रोहुं रा ओमा पावुं ….(2)<br><br> परमेहेरा पोहो शांति देनारो ….(2)<br>चा शांतिमांय आपा रोहुं रा ओमा पावुं…. (2)<br><br> परमेहेरा पोहो आनंद देनारो ….(2)<br>चा आनंदमांय आपा रोहुं रा ओमा पावुं…. (2)<br><br>परमेहेरा पोहो सुख देनारो…. (2)<br>चा सुखमांय आपा रोहुं रा ओमा पावुं ….(2)<br><br>परमेहेरा पोहो प्रेम देनारो…. (2)<br>चा प्रेममांय आपा रोहुं रा ओमा पावुं…. (2)   </p>   " },
        { title: "  512,  તુલે છોડીને ઈસુ આયે જાઉં કાંહી तुले छोडीने ईसु आये जाउं कांही  tule chhodi ne ishu aayi   ", lyrics_gu: " <p>   તુલે છોડીને ઈસુ આયે જાઉં કાંહી<br><br> તું યે આખ્યોકા જીવન આંયે હાયે <br>તોઓ વાંચી માને જુદા-જુદા લાગે ઈસુ.....<br><br>તું યે આખ્યોકા સત્ય આંયે હાયે <br>તોઓ વાંચી માને ખોટા ખોટા લાગે ઈસુ......<br><br> તું યે આખ્યોકા ભરવાડ આંયે હાયે <br>તોઓ વાંચી માને હુનો હુનો લાગે ઈસુ......<br><br>તું યે આખ્યોકા ઉજવાડો આંયે હાયે<br> ચ્યાં આ ઉજવાળામાં માન હાદી જાજે ઈસુ.....<br><br>તું યે આખ્યોકા માર્ગ આંયે હાયે <br>તોઓ વાટે માને ખુશી ખુશી લાગે ઈસુ.....     </p>   " , lyrics_hi: " <p>   तुले छोडीने ईसु आये जाउं कांही<br><br> तुं ये आख्योका जीवन आंये हाये <br>तोओ वांची माने जुदा-जुदा लागे ईसु.....<br><br>तुं ये आख्योका सत्य आंये हाये <br>तोओ वांची माने खोटा खोटा लागे ईसु......<br><br> तुं ये आख्योका भरवाड आंये हाये <br>तोओ वांची माने हुनो हुनो लागे ईसु......<br><br>तुं ये आख्योका उजवाडो आंये हाये<br> च्यां आ उजवाळामां मान हादी जाजे ईसु.....<br><br>तुं ये आख्योका मार्ग आंये हाये <br>तोओ वाटे माने खुशी खुशी लागे ईसु.....     </p>   " },
        { title: "  513,   સ્તુતિ કોઉં હું જીવતા દેવા स्तुति कोउं हुं जीवता देवा  stuti kou hu jivata deva    ", lyrics_gu: " <p>  સ્તુતિ કોઉં હું જીવતા દેવા, પુરા મના કોઈ રાતને દીહી…. (2) <br>રોજ આંય સ્તુતિ કોઉં, રોજ આંય સ્તુતિ દાવ <br>એકદા નાય  બેનદા નાય સદા સર્વદા .... સ્તુતિ.......<br><br>પરમેહેર આબો મયાળુ દેવ માં, તારણ દેનારો એક જ ઈસુ માં....(2)<br> રોજ આંય સ્તુતિ કોઉં, રોજ આંય સ્તુતિ દાવ,<br> એકદા નાય બેનદા નાય સદા સર્વદા...સ્તુતિ.....<br><br>પવિત્ર આત્મા જીવના હૈ દિવો માં, મદદ કેનારો બાઈબલ હૈ સાથી માં….(2) <br>રોજ આંય સ્તુતિ કોઉં, રોજ આંય સ્તુતિ દાવ, <br>એકદા નાય બેનદા નાય સદા સર્વદા...સ્તુતિ.....<br><br>પરમેહેરા લોક એક કુટુંબ હેય માં, તો સિવાય સેવા ઈજ કામ હેય માં….(2) <br>રોજ આંય સ્તુતિ કોઉં, રોજ આંય સ્તુતિ દાવ,<br> એકદા નાય બેનદા નાય સદા સર્વદા...સ્તુતિ.....        </p>   " , lyrics_hi: " <p>  स्तुति कोउं हुं जीवता देवा, पुरा मना कोई रातने दीही…. (2) <br>रोज आंय स्तुति कोउं, रोज आंय स्तुति दाव <br>एकदा नाय  बेनदा नाय सदा सर्वदा .... स्तुति.......<br><br>परमेहेर आबो मयाळु देव मां, तारण देनारो एक ज ईसु मां....(2)<br> रोज आंय स्तुति कोउं, रोज आंय स्तुति दाव,<br> एकदा नाय बेनदा नाय सदा सर्वदा...स्तुति.....<br><br>पवित्र आत्मा जीवना है दिवो मां, मदद केनारो बाईबल है साथी मां….(2) <br>रोज आंय स्तुति कोउं, रोज आंय स्तुति दाव, <br>एकदा नाय बेनदा नाय सदा सर्वदा...स्तुति.....<br><br>परमेहेरा लोक एक कुटुंब हेय मां, तो सिवाय सेवा ईज काम हेय मां….(2) <br>रोज आंय स्तुति कोउं, रोज आंय स्तुति दाव,<br> एकदा नाय बेनदा नाय सदा सर्वदा...स्तुति.....        </p>   " },
        { title: "   571,  દેવા વચન ઉનાયા લોકા હાંય  देवा वचन उनाया लोका हांय  deva vachan unaya lokahay ", lyrics_gu: " <p>  દેવા વચન વોનાયા લોકહાય<br> વચન વોનાયને વિહરાયમાં જાહા…. (2)<br><br>અન્ના નાય ને પાઈયા બી નાયે <br>દેવા વચના દુકાળ પડીરા.... <br>લોક ઈહી તીહી દોડતા ફીરિરા <br>દેવા વચન કેડેલે નાય મિલી….(2)<br><br>કીડી કોતી ઈ નિર્બળ પ્રજા હેય<br> તે બી સમયે પે ખોરાક ભેગો કેહે….<br> માહું કોતો ભુલો પડી ગીય હો.... <br>જીવતા દેવાલ વિહરાય ગીયોહો....(2)<br><br>પશુ પંખી ભી સમય હાચવીને<br> તીયા ઠેકણાવે પાછા આવતે હે…. <br>માહાલ દેવાયે આથે કે બનાવ્યો <br>જીવતા દેવાલ વિહરાય ગીયોહો.... (2)    </p>   " , lyrics_hi: " <p>  देवा वचन वोनाया लोकहाय<br> वचन वोनायने विहरायमां जाहा…. (2)<br><br>अन्ना नाय ने पाईया बी नाये <br>देवा वचना दुकाळ पडीरा.... <br>लोक ईही तीही दोडता फीरिरा <br>देवा वचन केडेले नाय मिली….(2)<br><br>कीडी कोती ई निर्बळ प्रजा हेय<br> ते बी समये पे खोराक भेगो केहे….<br> माहुं कोतो भुलो पडी गीय हो.... <br>जीवता देवाल विहराय गीयोहो....(2)<br><br>पशु पंखी भी समय हाचवीने<br> तीया ठेकणावे पाछा आवते हे…. <br>माहाल देवाये आथे के बनाव्यो <br>जीवता देवाल विहराय गीयोहो.... (2)    </p>   " },
        { title: "   611, આજે યીશુ મા દિલુ મે રા આનંદ ખૂબ આનંદ રા आजे यीशु मा दिलु मे रा, आनंद खूब आनंद रा aaje yishu ma dilu me ra ", lyrics_gu: " <p> આજે યીશુ મા દિલુ મે રા, આનંદ ખૂબ આનંદ રા <br> જીવન ઝરો તો જ હાયે રા, મા દિલુમેં આનંદરા ….(2)<br> <br>  જીવન માર્ગ બની ને રા, નવા જીવન દા આલોહો રા <br> જીવન ઝરો તોજ હાયે રા<br> <br> જીવન પાઈ બની ને રા, ખરી શાંતિ દા આલોહો રા<br>  જીવન ઝરો તોજ હાયે રા<br> <br> જીવન દિવો બની ને રા, અંધારા દુર કેરા આલોહો રા <br> જીવન ઝરો તોજ હાયે રા<br> <br>  જીવન માંડો બની ને રા, ખેરા જીવન દા આલોહો રા<br>  જીવન ઝરો તોજ હાયે રા      </p>   " , lyrics_hi: " <p> आजे यीशु मा दिलु मे रा, आनंद खूब आनंद रा <br> जीवन झरो तो ज हाये रा, मा दिलुमें आनंदरा ….(2)<br> <br>  जीवन मार्ग बनी ने रा, नवा जीवन दा आलोहो रा <br> जीवन झरो तोज हाये रा<br> <br> जीवन पाई बनी ने रा, खरी शांति दा आलोहो रा<br>  जीवन झरो तोज हाये रा<br> <br> जीवन दिवो बनी ने रा, अंधारा दुर केरा आलोहो रा <br> जीवन झरो तोज हाये रा<br> <br>  जीवन मांडो बनी ने रा, खेरा जीवन दा आलोहो रा<br>  जीवन झरो तोज हाये रा      </p>   " },
        { title: " 612, ચીશુ તો શિવાય માન નાય મિલે સહારો चीशु तो शिवाय मान नाय मिले सहारो  yishu to shivay man nay mile   ", lyrics_gu: " <p>  લા.... લા.... લા....લા....લા.... (2) <br>ચીશુ તો શિવાય માન નાય મિલે સહારો <br>નાય મિલે સહારો.... (2) <br>છોડી તુલ દુર કાહી નાય મિલે આસરો <br>નાય મિલે આસરો ….(2)<br><br>દુનિયાલ ખૂબ દુ:ખ હાય<br> માન કેડા સહારો નાય હાય....(2)<br><br>આહીકી બાહાકો થૈ પોયેરે <br>યા દુનિયામાંય કેડાલ કોડો સહારો નાય ....(2)<br>યીશુ.....<br><br>મા ખાતુર દુ:ખ ઉઠાવ્યા <br>મુગુટ કાંટાહા મુનકાવે થોવી ખીલા ઠોકયા ત્યાલ ....(2)<br>શાંતિ મુકિત દેનારો હોરગ્યા રાજય માંય લેનારો<br> ચાર દિશા ફીરી વળ્યો તે ભી નાય મિળ્યા સુખ ....(2)<br> યીશુ.....<br><br>જીવતો વ્હાલો ઈસુ હાય, શાંતિ મુકિત દાતા હાય<br> શાંતિ મુકિત તુલ દેના <br>હાલેલુયા.... હાલેલુયા....(2)<br> યીશુ.....   </p>   " , lyrics_hi: " <p>  ला.... ला.... ला....ला....ला.... (2) <br>चीशु तो शिवाय मान नाय मिले सहारो <br>नाय मिले सहारो.... (2) <br>छोडी तुल दुर काही नाय मिले आसरो <br>नाय मिले आसरो ….(2)<br><br>दुनियाल खूब दु:ख हाय<br> मान केडा सहारो नाय हाय....(2)<br><br>आहीकी बाहाको थै पोयेरे <br>या दुनियामांय केडाल कोडो सहारो नाय ....(2)<br>यीशु.....<br><br>मा खातुर दु:ख उठाव्या <br>मुगुट कांटाहा मुनकावे थोवी खीला ठोकया त्याल ....(2)<br>शांति मुकित देनारो होरग्या राजय मांय लेनारो<br> चार दिशा फीरी वळ्यो ते भी नाय मिळ्या सुख ....(2)<br> यीशु.....<br><br>जीवतो व्हालो ईसु हाय, शांति मुकित दाता हाय<br> शांति मुकित तुल देना <br>हालेलुया.... हालेलुया....(2)<br> यीशु.....   </p>   " },
        { title: "   613, વાયદો કેહયો ઈસુ દેવાય આમહાલ લા वायदो केहयो ईसु देवाय आमहाल ला vaydo kehyo devay aamahal ", lyrics_gu: " <p>  વાયદો કેહયો ઈસુ દેવાય<br> આમહાલ લા તો આવી જરૂર<br><br>દેવા વચન ઈ સત્ય હાય <br>કોદીહી ભી ખોટા નાય પડે<br><br>આકાશને પૃથ્વી નાશ વી જાય<br> દેવા વચન ખોટા નાય પડે<br><br>જાગો તિયાર કેરા ગીયોહો ઈસુ <br>આમહાલ લા તો આવી જરૂર<br><br>લાખો લાખો સંતો દુતાહા આરી <br>ઈસુ દેવા આરી આમા મહિમા કેઅહું<br><br>ચાંદા નાયને દિહા નાય જરૂર<br> ઈસુ દેવ આમે ઉજવાળો હાય<br><br> યા દુનિયામાંય જીવન જીવતા <br>ખૂબ રોગ દુ:ખ યા દુનિયામાય હાય<br><br>દેવ રાજયમાંય જાહું તાંહા<br> કાયમ જ તા સુખ સુખ હાય    </p>   " , lyrics_hi: " <p>  वायदो केहयो ईसु देवाय<br> आमहाल ला तो आवी जरूर<br><br>देवा वचन ई सत्य हाय <br>कोदीही भी खोटा नाय पडे<br><br>आकाशने पृथ्वी नाश वी जाय<br> देवा वचन खोटा नाय पडे<br><br>जागो तियार केरा गीयोहो ईसु <br>आमहाल ला तो आवी जरूर<br><br>लाखो लाखो संतो दुताहा आरी <br>ईसु देवा आरी आमा महिमा केअहुं<br><br>चांदा नायने दिहा नाय जरूर<br> ईसु देव आमे उजवाळो हाय<br><br> या दुनियामांय जीवन जीवता <br>खूब रोग दु:ख या दुनियामाय हाय<br><br>देव राजयमांय जाहुं तांहा<br> कायम ज ता सुख सुख हाय    </p>   " },
        { title: "  723, હોરગા સુખ ઈસુ વાચી નાય મીળે તુલ છોડીને ઈસુ જાવ કેસે होरगा सुख ईसु वाची नाय मीळे तुल छोडीने ईसु जाव केसे  horga sukh ishu vachi nay mile  ", lyrics_gu: " <p>  હોરગા સુખ ઈસુ વાચી નાય મીળે.... <br>તુલ છોડીને ઈસુ જાવ કેસે <br>માં ઈશુ દેવા તું જ માં રાખવાલો હેય....<br><br>રાતી અંદારા માય ઉજવાલો દેજે <br>સંકટા સમયે હિમંત દેજે <br>તો વચના ઈસુ ધીર માન દે <br>માં ઈશુ દેવા તુ માં બચાવનારો હેય....<br>હોરગા સુખ....<br><br>સુખ શાંતિ આનંદ દેનારો <br>જીવન દેનારો ઈશુ પ્રભુ <br>સુખ હોરગ્યા ઈશુ તું માન દે <br>માં ઈશુ દેવા તુજ માં તારનારો હેય....<br>હોરગા સુખ....    </p>   " , lyrics_hi: " <p>  होरगा सुख ईसु वाची नाय मीळे.... <br>तुल छोडीने ईसु जाव केसे <br>मां ईशु देवा तुं ज मां राखवालो हेय....<br><br>राती अंदारा माय उजवालो देजे <br>संकटा समये हिमंत देजे <br>तो वचना ईसु धीर मान दे <br>मां ईशु देवा तु मां बचावनारो हेय....<br>होरगा सुख....<br><br>सुख शांति आनंद देनारो <br>जीवन देनारो ईशु प्रभु <br>सुख होरग्या ईशु तुं मान दे <br>मां ईशु देवा तुज मां तारनारो हेय....<br>होरगा सुख....    </p>   " },
        { title: "  724,  ઓ માં દેવા ઓ માં પ્રભુ જીવન માં તુ સુખી રાખજે ओ मां देवा ओ मां प्रभु जीवन मां तु सुखी राखजे  o ma deva o ma prabhu jivan ma   ", lyrics_gu: " <p> ઓ માં દેવા ઓ માં પ્રભુ, <br>જીવન માં તુ સુખી રાખજે.... (2)<br><br>જીવનું મેં સકંટ આવે તાહાં.... આવે તાહાં....<br>સુખ દેજે માં દેવા સાંભળી લેજે.... (2)<br><br>જીવનુ મેં ચિંતા આવે તાહાં.... આવે તાહાં.... <br>હિમ્મત દેજેરા દેવો સાંભળી લેજે..... (2)<br><br>અંત સમય પાહી આવે તાહાં.... આવે તાહાં.... <br>આરી રોજેરા દેવા સાંભળી લેજે.... (2)     </p>   " , lyrics_hi: " <p> ओ मां देवा ओ मां प्रभु, <br>जीवन मां तु सुखी राखजे.... (2)<br><br>जीवनुं में सकंट आवे ताहां.... आवे ताहां....<br>सुख देजे मां देवा सांभळी लेजे.... (2)<br><br>जीवनु में चिंता आवे ताहां.... आवे ताहां.... <br>हिम्मत देजेरा देवो सांभळी लेजे..... (2)<br><br>अंत समय पाही आवे ताहां.... आवे ताहां.... <br>आरी रोजेरा देवा सांभळी लेजे.... (2)     </p>   " },
        { title: "    1030,  માને તો માયા લાગે રા ઈસુ માને તો માયા લાગી माने तो माया लागे रा ईसु माने तो माया लागी   mane to maya lagi ra ishu mane to ", lyrics_gu: " <p>  માને તો માયા લાગે રા ઈસુ માને તો માયા લાગી<br> રંગાયો તો પ્રેમો મેં રા ઈસુ, રંગાયો તો પ્રેમો મેં... (2)<br><br> ભકિત કેતે આમુ આલેરા ઈસુ <br>સ્તુતિ કેતે આમુ આલેરા ઈસુ <br>માયા તુ દેનારો શાંતિ તું દેનારો <br>એહન્ડી તો માયા રા.....માને તો...<br><br>ભરોસો રાખીને આમુ આલેરા ઈસુ<br> ગીતે આખતે આમુ આલેરા ઈસુ <br>માફી તું દેનારો મુકિત તું દેનારો <br>એહન્ડી તો માયારા ....માને તો...<br><br>તુલે મિલા આમુ આલે રા ઈસુ <br>આશા રાખીને આમુ આલે રા ઈસુ <br>જીવન તું દેનારો તારણ તું દેનારો <br>એહન્ડી તો માયારા.... માને તો...   </p>   " , lyrics_hi: " <p>  माने तो माया लागे रा ईसु माने तो माया लागी<br> रंगायो तो प्रेमो में रा ईसु, रंगायो तो प्रेमो में... (2)<br><br> भकित केते आमु आलेरा ईसु <br>स्तुति केते आमु आलेरा ईसु <br>माया तु देनारो शांति तुं देनारो <br>एहन्डी तो माया रा.....माने तो...<br><br>भरोसो राखीने आमु आलेरा ईसु<br> गीते आखते आमु आलेरा ईसु <br>माफी तुं देनारो मुकित तुं देनारो <br>एहन्डी तो मायारा ....माने तो...<br><br>तुले मिला आमु आले रा ईसु <br>आशा राखीने आमु आले रा ईसु <br>जीवन तुं देनारो तारण तुं देनारो <br>एहन्डी तो मायारा.... माने तो...   </p>   " },
        { title: "  1031,  બરકત દે પ્રભુ આમાહાન બરકત દે પ્રભુ बरकत दे प्रभु आमाहान बरकत दे प्रभु  barkat de prabhu aamhan barkat de  ", lyrics_gu: " <p> બરકત દે પ્રભુ આમાહાન<br> બરકત દે પ્રભુ...... (2)<br><br> સુખે-શાંતિ દે પ્રભુ આમાહાન<br> સુખે શાંતિ દે પ્રભુ... (2) બરકત <br><br>જીવનમાંય આનંદ દે આમાહાન <br>જીવનમાંય આનંદ દે પ્રભુ.... (2) બરકત <br><br>સેવા કોરા ગોતી દે જે આમાહાન<br> સેવા કોરા ગોતી દે જે પ્રભુ.... (2) બરકત     </p>   " , lyrics_hi: " <p> बरकत दे प्रभु आमाहान<br> बरकत दे प्रभु...... (2)<br><br> सुखे-शांति दे प्रभु आमाहान<br> सुखे शांति दे प्रभु... (2) बरकत <br><br>जीवनमांय आनंद दे आमाहान <br>जीवनमांय आनंद दे प्रभु.... (2) बरकत <br><br>सेवा कोरा गोती दे जे आमाहान<br> सेवा कोरा गोती दे जे प्रभु.... (2) बरकत     </p>   " },
        { title: "   1032,  આકાશ પૃથ્વી બનાવનારો જીવતા યીશુ દેવા आकाश पृथ्वी बनावनारो जीवता यीशु देवा aakash pruthvi banavnarao jivta yishu deva  ", lyrics_gu: " <p>    આકાશ પૃથ્વી બનાવનારો....(2) <br>જીવતા યીશુ દેવા, આમા તો પાહી આલે <br>સ્તુતિ આરાધના કેરા.... (2)<br><br>યીશુ પ્રભુ તુ હાય પાપહા માફી દેનારો <br>આમા પાપીવે દયા કોઈને.... (2)<br> પાપહા માફી દે દી હી .... આમા તો.…  <br><br>યીશુ પ્રભુ તું હાય દુઃખે દુર કેનારો<br> આમાવે મોઠી દયા કોઈને<br> દુઃખે દુર કેએયે હૈ... આમા તો..…<br><br> યીશુ પ્રભુ તુ હાય ખોરી શાંતિ દેનારો<br> આમા વે મોઠી દયા કોઈને<br> ખોરી શાંતિ દે દી હી... આમા તો…<br><br> યીશુ પ્રભુ તુ હાય ખોરો આનંદ દેનારો <br>આમાવે મોઠી દયા કોઈને <br>ખોરો આનંદ દે નો હો...આમા તો.... p>   " , lyrics_hi: " <p>    आकाश पृथ्वी बनावनारो....(2) <br>जीवता यीशु देवा, आमा तो पाही आले <br>स्तुति आराधना केरा.... (2)<br><br>यीशु प्रभु तु हाय पापहा माफी देनारो <br>आमा पापीवे दया कोईने.... (2)<br> पापहा माफी दे दी ही .... आमा तो.…  <br><br>यीशु प्रभु तुं हाय दुःखे दुर केनारो<br> आमावे मोठी दया कोईने<br> दुःखे दुर केएये है... आमा तो..…<br><br> यीशु प्रभु तु हाय खोरी शांति देनारो<br> आमा वे मोठी दया कोईने<br> खोरी शांति दे दी ही... आमा तो…<br><br> यीशु प्रभु तु हाय खोरो आनंद देनारो <br>आमावे मोठी दया कोईने <br>खोरो आनंद दे नो हो...आमा तो.... p>   " },
        { title: "   1033,  હોના સારકી જીદંગી હાય ઓમા પાવુ ગોમાવી ધ્યાહારા होना सारकी जीदंगी हाय ओमा पावु गोमावी ध्याहारा  hona sarki jindagi hay o ma pavu  ", lyrics_gu: " <p>  હોના સારકી જીદંગી હાય <br>ઓમા પાવુ ગોમાવી ધ્યાહારા... (2)<br> વાય ભારી ગોમાવી ધ્યાહારા<br><br> ઈ જિંદગી આપુ આખરી હાયેરા... (2) <br>ઈ દુનિયા છોડીને જા પોડીરા.... (2)<br><br> પંછી એક દિહી ઉડી જાયેરા.... (2)<br> પિંજરો એક દીહી ખાલી પોડીરા..... (2) <br><br>જીવન જીવા તુમા મા-પાવહું બોયો.... (2)<br> દુનિયા મે કેડાલે દુઃખ નાય લગેરા  <br><br>વિહરાઈમાં જહાં તુમા જનમો દેનારાલે<br> ઈ જિંદગી આપુ કિંમતી હાયેરા.... (2)<br><br> સુખ દુઃખ આજ આપુ બાધાહા આરી હાયેરા... (2) <br>મોતા વેળે આપુ કેડોનાય આવેરા   </p>   " , lyrics_hi: " <p>  होना सारकी जीदंगी हाय <br>ओमा पावु गोमावी ध्याहारा... (2)<br> वाय भारी गोमावी ध्याहारा<br><br> ई जिंदगी आपु आखरी हायेरा... (2) <br>ई दुनिया छोडीने जा पोडीरा.... (2)<br><br> पंछी एक दिही उडी जायेरा.... (2)<br> पिंजरो एक दीही खाली पोडीरा..... (2) <br><br>जीवन जीवा तुमा मा-पावहुं बोयो.... (2)<br> दुनिया मे केडाले दुःख नाय लगेरा  <br><br>विहराईमां जहां तुमा जनमो देनाराले<br> ई जिंदगी आपु किंमती हायेरा.... (2)<br><br> सुख दुःख आज आपु बाधाहा आरी हायेरा... (2) <br>मोता वेळे आपु केडोनाय आवेरा   </p>   " },
        { title: "   1034,  જિંદગી તો પારકા ગો હાયેરા એક દિહી જા પડીરા जिंदगी तो पारका गो हायेरा एक दिही जा पडीरा jindagi to parka go hayera ek dihi ja   ", lyrics_gu: " <p>   જિંદગી તો પારકા ગો હાયેરા <br>એક દિહી જા પડીરા<br> જા પડીરા જા પડીરા.... (2)  <br><br>ખેતી વાડી આરે નાય આવીરા<br> એકે દિહી જા પડીરા <br><br> માલ મિલકત આરે નાય આવીરા<br> એકે દિહી જા પડીરા <br><br> ધન-દૌલત આરે નાય આવીરા<br> એકે દિહી જા પડીરા    </p>   " , lyrics_hi: " <p>   जिंदगी तो पारका गो हायेरा <br>एक दिही जा पडीरा<br> जा पडीरा जा पडीरा.... (2)  <br><br>खेती वाडी आरे नाय आवीरा<br> एके दिही जा पडीरा <br><br> माल मिलकत आरे नाय आवीरा<br> एके दिही जा पडीरा <br><br> धन-दौलत आरे नाय आवीरा<br> एके दिही जा पडीरा    </p>   " },
        { title: "   1035,  યેશુ તુ મા ગોવાળ હેય  માન કમી ઘટી નાય પડે  येशु तु मा गोवाळ हेय  मान कमी घटी नाय पडे  yeshu tu ma goval hey man kami ghati nay  ", lyrics_gu: " <p>  યેશુ તુ મા ગોવાળ હેય <br>માન કમી ઘટી નાય પડે... (2)<br><br> લીલા લીલા ચારા જાગે ચારા લે જાતોહો<br> શુદ્ધ પાઆયા જાગે માંને લી જાતોહો.... (2) <br>માં જીવ તાજો રાખતો હો.... (2) <br><br>દુઃખ સંકટ દિહા, અંધારી વાટુમે <br>બીક નાય લાગે માન ચાલા ખાતુરે... (2) <br>તો વચના કે ધીર દેતોહો.... (2)    </p>   " , lyrics_hi: " <p>  येशु तु मा गोवाळ हेय <br>मान कमी घटी नाय पडे... (2)<br><br> लीला लीला चारा जागे चारा ले जातोहो<br> शुद्ध पाआया जागे मांने ली जातोहो.... (2) <br>मां जीव ताजो राखतो हो.... (2) <br><br>दुःख संकट दिहा, अंधारी वाटुमे <br>बीक नाय लागे मान चाला खातुरे... (2) <br>तो वचना के धीर देतोहो.... (2)    </p>   " },
        { title: "     1138,  ઓ પરભુ ઈસુ રા ઓ પરભુ ઈસુ રા ओ परभु ईसु रा ओ परभु ईसु रा o prabhu ishu ra o prabhu ishu ra ", lyrics_gu: " <p> ઓ પરભુ ઈસુ રા ઓ પરભુ ઈસુ રા <br>તોઅતા વાણી હાચી રા ઓ પરભુ ઈસુ રા...<br><br> તુંતો તારણદાતોરા ઓ પરભુ ઈસુ રા<br> આમનેહ તારી નેજો રા ઓ પરભુ ઈસુ રા...<br><br> બાદે માંઅહેં પાપી રા ઓ પરભુ ઈસુ રા <br>પાપાઓ માફી દેજો રા ઓ પરભુ ઈસુ રા...<br><br>ઓ જૂઠી દુનિયા રા ઓ પાપી દુનિયા રા <br>ભક્તિયો વગર રેહા રા ઓ પાપી દુનિયા રા...<br><br> ઓ જુઠી દુનિયા રા ઓ પાપી દુનિયા રા<br> ભક્તિયો વાટે આવજા રા ઓ પાપી દુનિયા રા...<br><br>આથો જોડા પાગો પોડા ઓ પરભુ ઈસુ રા <br>તો વિશ્વાસે આવું રા ઓ પરભુ ઈસુરા...     </p>   " , lyrics_hi: " <p> ओ परभु ईसु रा ओ परभु ईसु रा <br>तोअता वाणी हाची रा ओ परभु ईसु रा...<br><br> तुंतो तारणदातोरा ओ परभु ईसु रा<br> आमनेह तारी नेजो रा ओ परभु ईसु रा...<br><br> बादे मांअहें पापी रा ओ परभु ईसु रा <br>पापाओ माफी देजो रा ओ परभु ईसु रा...<br><br>ओ जूठी दुनिया रा ओ पापी दुनिया रा <br>भक्तियो वगर रेहा रा ओ पापी दुनिया रा...<br><br> ओ जुठी दुनिया रा ओ पापी दुनिया रा<br> भक्तियो वाटे आवजा रा ओ पापी दुनिया रा...<br><br>आथो जोडा पागो पोडा ओ परभु ईसु रा <br>तो विश्वासे आवुं रा ओ परभु ईसुरा...     </p>   " },
        { title: "  1139,  ईसु राजा दुनियाम आलो ईसु तारी रैयो रे लोल ઈસુ રાજા દુનિયામ આલો ઈસુ તારી રૈયો રે લોલ ishu raja duniyam aalo ishu tari    ", lyrics_gu: " <p>   ઈસુ રાજા દુનિયામ આલો ઈસુ તારી રૈયો રે લોલ...<br><br> પાપ્યાહાંઅ માટો દુનિયામ આલો ઈસુ તારી રૈયો રે લોલ<br> પાપ્યાહાંએ માટો જીવ તીયાઅ આપ્યો ઈસુ તારી રૈયો રે લોલ… <br><br>દુનિયાઅ તારણ જીવતો ઊઠયો ઈસુ તારી રૈયો રે લોલ <br>જીવતો ઊઠયો ને હોરગામ ગયો ઈસુ તારી રૈયો રે લોલ…<br><br> જીવનાઓ વાટ ઈસુ દેખાવેહ ઈસુ તારી રૈયો રે લોલ <br> પવિતર જીવન ઈસુ આપેહ ઈસુ તારી રૈયો રે લોલ…<br><br> ઈસુવા વાટો આપુ બાદે જાજી ઈસુ તારી રૈયો રે લોલ<br> દિહ રોજ આપુ ઈસુ નામ નેજી ઈસુ તારી રૈયો રે લોલ….   </p>   " , lyrics_hi: " <p>   ईसु राजा दुनियाम आलो ईसु तारी रैयो रे लोल...<br><br> पाप्याहांअ माटो दुनियाम आलो ईसु तारी रैयो रे लोल<br> पाप्याहांए माटो जीव तीयाअ आप्यो ईसु तारी रैयो रे लोल… <br><br>दुनियाअ तारण जीवतो ऊठयो ईसु तारी रैयो रे लोल <br>जीवतो ऊठयो ने होरगाम गयो ईसु तारी रैयो रे लोल…<br><br> जीवनाओ वाट ईसु देखावेह ईसु तारी रैयो रे लोल <br> पवितर जीवन ईसु आपेह ईसु तारी रैयो रे लोल…<br><br> ईसुवा वाटो आपु बादे जाजी ईसु तारी रैयो रे लोल<br> दिह रोज आपु ईसु नाम नेजी ईसु तारी रैयो रे लोल….   </p>   " },
        { title: "   1140,  મનુમે આમાં આવજે રા ઈસુગુરુ દેવે मनुमे आमां आवजे रा ईसुगुरु देवे  manume aama avje ra ishuguru deve  ", lyrics_gu: " <p>  મનુમે આમાં આવજે રા ઈસુગુરુ દેવે <br>પવિતરગુરુરા જીવતો દેવે ...મનુમે<br><br> આમું હાયે પાપીરા પાપુ માફી દેજે <br>પાપુ માફી દેજેરા ઈસુગુરુ દેવે...મનુમે<br><br> રોજ રોજ ઈસુ તું આમાં આરી રેજે <br>સદા આરી રેજે રા ઈસુગુરુ દેવે...મનુમે<br><br>જીવતો જાગતો દેવ રા તુજ ખરો દેવે.<br> નવો જીવન દેજેરા ઈસુગુરુ દેવે...મનુમે<br><br> ખરી શાંતિ દેનારો તુજ ખરો દેવે<br> સુખ શાંતિ દેજેરા ઈસુગુરુ દેવે...મનુમે<br><br>હોરગા કોલી માલિકે તુજ ખરો દેવે<br> હોરગા સુખે દેજેરા ઈસુગુરુ દેવે...મનુમે    </p>   " , lyrics_hi: " <p>  मनुमे आमां आवजे रा ईसुगुरु देवे <br>पवितरगुरुरा जीवतो देवे ...मनुमे<br><br> आमुं हाये पापीरा पापु माफी देजे <br>पापु माफी देजेरा ईसुगुरु देवे...मनुमे<br><br> रोज रोज ईसु तुं आमां आरी रेजे <br>सदा आरी रेजे रा ईसुगुरु देवे...मनुमे<br><br>जीवतो जागतो देव रा तुज खरो देवे.<br> नवो जीवन देजेरा ईसुगुरु देवे...मनुमे<br><br> खरी शांति देनारो तुज खरो देवे<br> सुख शांति देजेरा ईसुगुरु देवे...मनुमे<br><br>होरगा कोली मालिके तुज खरो देवे<br> होरगा सुखे देजेरा ईसुगुरु देवे...मनुमे    </p>   " },
        { title: "  1141, જેહડી જમીન  તેંહડો પાક પાકે માઅ પાવું રા जेहडी जमीन  तेंहडो पाक पाके माअ पावुं रा jehdi jamin tehdo pako mao pavu ra    ", lyrics_gu: " <p>    જેહડી જમીન, તેંહડો પાક પાકે માઅ પાવું રા. <br>“એક માંહુ દાણા લિઈને ખેતે પોરાં લાગ્યો રા. <br><br>થોડાક દાણા વાટીમે પોડયા, ચીડે ખાઈ ગીયે રા.<br> થોડાક દાણા ખોડકાવાલા જાગામે પોડયા રા. <br><br>તે તા દાણા માહુરી ઊગ્યાં, તોપતા જ મોઈ ગીયા રા.<br> થોડાક દાણા બાટવાવાલા જાગામે પોડયા રા. <br><br>તે તા દાણા ઊગ્યા પેને બાટવાયેં દાબી દેદા રા.<br> થોડાક દાણા હારા એંહડા જાગામે પોડયા રા.<br><br> તેતા દાણા હારા ઉગ્યા હારો પાક આલો રા. <br>ઈસુ તિયા ચેલહાને હોમજુણ પાડે રા <br><br> પરમેહરુ ગોઠ દાણા જંહડીજ હાયે રા <br> હાચા માંહા જીવનુંમેં ઈયા ફલ આવીયા.   </p>   " , lyrics_hi: " <p>    जेहडी जमीन, तेंहडो पाक पाके माअ पावुं रा. <br>“एक मांहु दाणा लिईने खेते पोरां लाग्यो रा. <br><br>थोडाक दाणा वाटीमे पोडया, चीडे खाई गीये रा.<br> थोडाक दाणा खोडकावाला जागामे पोडया रा. <br><br>ते ता दाणा माहुरी ऊग्यां, तोपता ज मोई गीया रा.<br> थोडाक दाणा बाटवावाला जागामे पोडया रा. <br><br>ते ता दाणा ऊग्या पेने बाटवायें दाबी देदा रा.<br> थोडाक दाणा हारा एंहडा जागामे पोडया रा.<br><br> तेता दाणा हारा उग्या हारो पाक आलो रा. <br>ईसु तिया चेलहाने होमजुण पाडे रा <br><br> परमेहरु गोठ दाणा जंहडीज हाये रा <br> हाचा मांहा जीवनुंमें ईया फल आवीया.   </p>   " },
        { title: "  1142,  હોરગા સુખ રા ઈસુ ગુરુ રા  સોડ આલો રા મારું ભાયા होरगा सुख रा ईसु गुरु रा  सोड आलो रा मारुं भाया  horga sukh ra ishu guru ra sod aalo   ", lyrics_gu: " <p> હોરગા સુખ રા ઈસુ ગુરુ રા, સોડ આલો રા મારું ભાયા.<br><br>ઈસુવા નામ રા મારું ભાયા રા, એકઠો કોઅયોરા મારું ભાયા.<br><br> દરિયાએ તોડીઅ રા ઈસુ ગુરુ રા, બોધ આપ્યો રા મારું ભાયા.<br><br> બોધ આપતા રા ઈસુ ગુરુ રા, વાઅતો પડયો રા મારું ભાયા.<br><br> બાર ચેલહાંન તુંયો આપ્યો રા, તીયો તાડી જાજીરા રા મારું ભાયા.<br><br>ઉળીયોમ બોહીન ઈસુ ચેલા રા, તીયો તોળી જાતના રા મારું ભાયા.<br><br> થાકનો આથો ઈસુ ગુરુ રા, આરામ નેદો રા મારું ભાયા.<br><br>અરદો દરિયામ ઈસુ ગુરુ રા, ધમાલ વેયો રા મારું ભાયા.<br><br> ધમાલ વેયો રા ઈસુ ગુરુ રા, વારો ચાલે રા મારું ભાયા.<br><br>ચુવે ઊછળે રા ઈસુ ગુરુ રા, ઉડીયોમ પોડે રા મારું ભાયા.<br><br>બાર ચેલા રા ઈસુ ગુરુ રા, કાબરાય ગોયા રા મારું ભાયા.<br><br> બુમે પાડીરા ઈસુગુરુરા, પ્રભુ બચાવ મારુ ભાયા.<br><br> ઈસુ ગુરુ તુંતા ઉઠયોરા ઉડયોરા ઉડયોમ ઉભોરા મારુ ભાયા.<br><br>ઉંચા આયોરા તુંયો કેયારા વારો અટક્યોરા મારું ભાયા.<br><br> કાયમ બેલીરા પાવુ બોંયરા ઈસુ આહીરા મારું ભાયા.<br><br>સુખા દુઃખા પાવું બોયેરા વિશ્વાસ રાખજીરા મારું ભાયા.     </p>   " , lyrics_hi: " <p> होरगा सुख रा ईसु गुरु रा, सोड आलो रा मारुं भाया.<br><br>ईसुवा नाम रा मारुं भाया रा, एकठो कोअयोरा मारुं भाया.<br><br> दरियाए तोडीअ रा ईसु गुरु रा, बोध आप्यो रा मारुं भाया.<br><br> बोध आपता रा ईसु गुरु रा, वाअतो पडयो रा मारुं भाया.<br><br> बार चेलहांन तुंयो आप्यो रा, तीयो ताडी जाजीरा रा मारुं भाया.<br><br>उळीयोम बोहीन ईसु चेला रा, तीयो तोळी जातना रा मारुं भाया.<br><br> थाकनो आथो ईसु गुरु रा, आराम नेदो रा मारुं भाया.<br><br>अरदो दरियाम ईसु गुरु रा, धमाल वेयो रा मारुं भाया.<br><br> धमाल वेयो रा ईसु गुरु रा, वारो चाले रा मारुं भाया.<br><br>चुवे ऊछळे रा ईसु गुरु रा, उडीयोम पोडे रा मारुं भाया.<br><br>बार चेला रा ईसु गुरु रा, काबराय गोया रा मारुं भाया.<br><br> बुमे पाडीरा ईसुगुरुरा, प्रभु बचाव मारु भाया.<br><br> ईसु गुरु तुंता उठयोरा उडयोरा उडयोम उभोरा मारु भाया.<br><br>उंचा आयोरा तुंयो केयारा वारो अटक्योरा मारुं भाया.<br><br> कायम बेलीरा पावु बोंयरा ईसु आहीरा मारुं भाया.<br><br>सुखा दुःखा पावुं बोयेरा विश्वास राखजीरा मारुं भाया.     </p>   " },
        { title: "   1143,  માંઅ ઈસુ દાયાવાલો દેવ રા ઓ પાવુહ બોઅયાં રા  मांअ ईसु दायावालो देव रा ओ पावुह बोअयां रा mao  ishu dayavalo dev ra o pavuh  ", lyrics_gu: " <p>   માંઅ ઈસુ દાયાવાલો દેવ રા ઓ પાવુહ બોઅયાં રા <br>માંઅ ઈસુ દાયાવાલો દેવ નેરા...<br><br> માંઅ ઈસુ જેહડો તેંહડો નાંહારા ઓ પાવુહ બોઅયા રા...માંઅ <br><br> માંઅ ઈસુ દુઃખી માંઅહાં આશા રા પાવુહ બોઅયા રા....માંઅ <br><br> માંઅ ઈસુ ફુક્યો માંઅહાં માંડો રા પાવુહ બોઅયા રા...માંઅ <br><br>માંઅ ઈસુ પીહીયો માંઅહાં પાયી રા પાવુહ બોઅયા રા... માંઅ <br><br> માંઅ ઈસુ થાકનો માંઅહાં વિહામા પાવુહ બોઅયા રા... માંએ <br><br> માંઅ ઈસુ આંદલો માંઅહીં ડાઆ રા પાવુહ બોઅયા રા...માંઅ <br><br> માંઅ ઈસુ ગરીબ માંઅહાં બેલી રા પાવુહ બોઅયા રા...માંઅ <br><br> માંઅ ઈસુ એખનો માંઅહીં વાટ રા પાવુહ બોઅયા રા...માંઅ <br><br> માંઅ ઈસુ બુડતો માંઅહાં ઊડી રા પાવુહ બોઅયા રા...માંઅ <br><br> માંઅ ઈસુ માંદો માંઅહાં દવા રા પાવુહ બોઅયા રા...માંઅ <br><br>માંઅ ઈસુ પાપી માંઅહીં પુન રા પાવુહ બોઅયા રા...માંઅ <br><br>માંઅ ઈસુ હોરગી રાજાઅ બાંઅ રા પાવુહ બોઅયા રા... માંઅ <br><br> માંઅ ઈસુ જેહડા કોઈનાહ ભાઈબંધ પાવુહ બોઅયા રા... માંઅ <br><br> માંઅ ઈસુ બાદો લોકહાંન હાદેની રા પાવુહ બોઅયા રા... માંઅ <br><br> માંઅ ઈસુ ભક્તિ કોઈ નેજા રા પાવુહ બોઅયા રા... માંઅ   </p>   " , lyrics_hi: " <p>   मांअ ईसु दायावालो देव रा ओ पावुह बोअयां रा <br>मांअ ईसु दायावालो देव नेरा...<br><br> मांअ ईसु जेहडो तेंहडो नांहारा ओ पावुह बोअया रा...मांअ <br><br> मांअ ईसु दुःखी मांअहां आशा रा पावुह बोअया रा....मांअ <br><br> मांअ ईसु फुक्यो मांअहां मांडो रा पावुह बोअया रा...मांअ <br><br>मांअ ईसु पीहीयो मांअहां पायी रा पावुह बोअया रा... मांअ <br><br> मांअ ईसु थाकनो मांअहां विहामा पावुह बोअया रा... मांए <br><br> मांअ ईसु आंदलो मांअहीं डाआ रा पावुह बोअया रा...मांअ <br><br> मांअ ईसु गरीब मांअहां बेली रा पावुह बोअया रा...मांअ <br><br> मांअ ईसु एखनो मांअहीं वाट रा पावुह बोअया रा...मांअ <br><br> मांअ ईसु बुडतो मांअहां ऊडी रा पावुह बोअया रा...मांअ <br><br> मांअ ईसु मांदो मांअहां दवा रा पावुह बोअया रा...मांअ <br><br>मांअ ईसु पापी मांअहीं पुन रा पावुह बोअया रा...मांअ <br><br>मांअ ईसु होरगी राजाअ बांअ रा पावुह बोअया रा... मांअ <br><br> मांअ ईसु जेहडा कोईनाह भाईबंध पावुह बोअया रा... मांअ <br><br> मांअ ईसु बादो लोकहांन हादेनी रा पावुह बोअया रा... मांअ <br><br> मांअ ईसु भक्ति कोई नेजा रा पावुह बोअया रा... मांअ   </p>   " },
        { title: "  1144,  હમજી નેજા પાવુહ બોઅયાં જાહું રા દેવાઅ કોઅ हमजी नेजा पावुह बोअयां जाहुं रा देवाअ कोअ  hamji neja pavuh boaya jahu ra  ", lyrics_gu: " <p>  હમજી નેજા પાવુહ બોઅયાં જાહું રા દેવાઅ કોઅ <br>હમજી નેજા પોયરે ડાયે જાહું રા દેવાઅ કોઅ...<br><br> ધરતીયોપેઅ કોડો નેઈ રેખી રા <br>એક દિહ નક્કી જ જાહુંરા <br>હમજી નેજા પાવુહ બોઅયાં જાહું રા દેવાઅ કોઅ...<br><br> યાહકી બાહકા માયા છોડીન <br>પોયરાં ચાવરાંઅ માયા છોડીન<br>એક દિહ આપુ બાદે જાહું રા દેવાઅ કોઅ... <br><br> માલ મિલકત આપોઅ છોડીન<br> હોગાં વાલહાંઅ માયા છોડીન<br>આઈ દુનિયા છોડીન જાહું २। દેવાઅ કોઅ... <br><br> આયો ધરતીયોપેઅ આપુ જીવીન<br>એકબીજારી હારો રાખીન<br>તાંહાજ આપનેહ મીલીઅરા હોરગા સુખ રા <br>હમજી નેજા પાવુહ બોઅયાં જાહુ રા દેવાઅ કોઅ...    </p>   " , lyrics_hi: " <p>  हमजी नेजा पावुह बोअयां जाहुं रा देवाअ कोअ <br>हमजी नेजा पोयरे डाये जाहुं रा देवाअ कोअ...<br><br> धरतीयोपेअ कोडो नेई रेखी रा <br>एक दिह नक्की ज जाहुंरा <br>हमजी नेजा पावुह बोअयां जाहुं रा देवाअ कोअ...<br><br> याहकी बाहका माया छोडीन <br>पोयरां चावरांअ माया छोडीन<br>एक दिह आपु बादे जाहुं रा देवाअ कोअ... <br><br> माल मिलकत आपोअ छोडीन<br> होगां वालहांअ माया छोडीन<br>आई दुनिया छोडीन जाहुं २। देवाअ कोअ... <br><br> आयो धरतीयोपेअ आपु जीवीन<br>एकबीजारी हारो राखीन<br>तांहाज आपनेह मीलीअरा होरगा सुख रा <br>हमजी नेजा पावुह बोअयां जाहु रा देवाअ कोअ...    </p>   " },
        { title: "   1145,   ઉનાતે કાહાના ઈસુ ગોઠિયા ઈસુ ગોઠિયા કોત્યા उनाते काहाना ईसु गोठिया ईसु गोठिया कोत्या unate kahana ishu githiya ishu githuya  ", lyrics_gu: " <p>   ઉનાતે કાહાના ઈસુ ગોઠિયા <br>ઈસુ ગોઠિયા કોત્યા હારીયા હાય<br> ઉનાય લેજા ઈસુ ગોઠિયા<br><br> ઈસુ ત્યા ચેલા વેલ હિને ગોઠિયા આખે <br><br>કેડો તુમા દુશ્મન વેરી ત્યાપે માયા કેઅજા<br><br>  કેડો તુમા ખોટો કેતા ત્યા ભલો કએજા પાવુ<br><br>એક ગાલુપે થાપડ ટાંકે બીહરો ગાલે તેઅની પાવુ<br><br> હારાપ આપે ત્યાલે તુમા આશીર્વાદ દેજામાં પાવુ<br><br> ફાસી લ્યાને વિચાર છોડીને માગે ત્યાલે દેજામાં પાવુ<br><br>એહડા જીવન જીવનારાલે મોટો બદલો મિલીરા પાવુ   </p>   " , lyrics_hi: " <p>   उनाते काहाना ईसु गोठिया <br>ईसु गोठिया कोत्या हारीया हाय<br> उनाय लेजा ईसु गोठिया<br><br> ईसु त्या चेला वेल हिने गोठिया आखे <br><br>केडो तुमा दुश्मन वेरी त्यापे माया केअजा<br><br>  केडो तुमा खोटो केता त्या भलो कएजा पावु<br><br>एक गालुपे थापड टांके बीहरो गाले तेअनी पावु<br><br> हाराप आपे त्याले तुमा आशीर्वाद देजामां पावु<br><br> फासी ल्याने विचार छोडीने मागे त्याले देजामां पावु<br><br>एहडा जीवन जीवनाराले मोटो बदलो मिलीरा पावु   </p>   " },
        { title: " 1146,  પ્રભુ ભક્તિ કરજારા દેવળામ જાજા રા દેવળામ જાજા प्रभु भक्ति करजारा देवळाम जाजा रा देवळाम जाजा prabhu bhakti karja ra devalam jaja     ", lyrics_gu: " <p> પ્રભુ ભક્તિ કરજારા દેવળામ જાજા રા <br>દેવળામ જાજા તુમી ઈસુ નામ બોનજા રા<br><br>દારૂ નખા પીતા રા દેવળામ જાજા રા. <br>ખોટો મારગ છોડી તુમે ભક્તિ મારગે ચાનજા રા... <br><br> પ્રભુ ઈસુ મીલીઅ રા દેવળામ જાજા રા<br> દારૂ તાડીને ચાટે બદે દેવેં નેઈન બોઠે રા...<br><br> ખૂણે ખાંચરે પુંજયે રા દેવળામ જાજા રા<br> દયા કરી પ્રભુ ઈસુએ માનવ જન્મ નેદો રા...<br><br> વિહરાય નખા જાતા રા દેવળામ જાતા રા<br> બને તો ભક્તિ કરજા ની તો જૂઠો નખી બોનતારા... <br><br> આપણે ઉપર દયા કરી ઈસુ પરભુ આલોરા <br>હાચા દેવ માનજા રા દેવળામ જાજા રા...    </p>   " , lyrics_hi: " <p> प्रभु भक्ति करजारा देवळाम जाजा रा <br>देवळाम जाजा तुमी ईसु नाम बोनजा रा<br><br>दारू नखा पीता रा देवळाम जाजा रा. <br>खोटो मारग छोडी तुमे भक्ति मारगे चानजा रा... <br><br> प्रभु ईसु मीलीअ रा देवळाम जाजा रा<br> दारू ताडीने चाटे बदे देवें नेईन बोठे रा...<br><br> खूणे खांचरे पुंजये रा देवळाम जाजा रा<br> दया करी प्रभु ईसुए मानव जन्म नेदो रा...<br><br> विहराय नखा जाता रा देवळाम जाता रा<br> बने तो भक्ति करजा नी तो जूठो नखी बोनतारा... <br><br> आपणे उपर दया करी ईसु परभु आलोरा <br>हाचा देव मानजा रा देवळाम जाजा रा...    </p>   " },
        { title: "  1147,  ઈસુ ગુરુ આલો નેરા દુનિયાઅ રાજુમે ઓ પાપી દુનિયા ईसु गुरु आलो नेरा दुनियाअ राजुमे ओ पापी दुनिया ishu guru aalo nera duniya raju me   ", lyrics_gu: " <p>    ઈસુ ગુરુ આલો નેરા દુનિયાઅ રાજુમે <br>ઓ પાપી દુનિયા ઓ ભૂંડી દુનિયા ઈસુ ગુરુ આલો<br><br> ઈસુ ગુરુવા બેંક ખાતો ખોલાવજા <br>મુંડીયા તો વ્યાજ મીલી જાઈ ઈસુવા બેંકમેં<br>ઈસુ ગુરુ આલો... <br><br>ઈસુ ગુરુવા બેંક ગાઉં બીજી કોઈ બેંક નાંહ <br>જો ખાતો ખોલાવે તીયાન બીજી કોઈ બીખ નાંહ<br> હાચો મારગ મીલી જાઈ ઈસુવા બેંકમે...<br>ઈસુ ગુરુ આલો... <br><br>બેંકો તા શેઠ આહાય ઈસુ પરભુ રા <br>મુંડીયો હિસાબ તા તીયાઅ આથામ રા<br> હિસાબ તરત મીલી જાઈ ઈસુવા બેંકમે...<br>ઈસુ ગુરુ આલો... <br><br>ભલા ભૂંડા લોક રા ઓ પાપી દુનિયા રા <br>રોજ રોજ મુંડી તુમુ જમા કોઆવજા <br>રોજ રોજ વ્યાજ ચડતો જાઈ ઈસુવા બેંકમે<br>ઈસુ ગુરુ આલો...     </p>   ", lyrics_hi: " <p>    ईसु गुरु आलो नेरा दुनियाअ राजुमे <br>ओ पापी दुनिया ओ भूंडी दुनिया ईसु गुरु आलो<br><br> ईसु गुरुवा बेंक खातो खोलावजा <br>मुंडीया तो व्याज मीली जाई ईसुवा बेंकमें<br>ईसु गुरु आलो... <br><br>ईसु गुरुवा बेंक गाउं बीजी कोई बेंक नांह <br>जो खातो खोलावे तीयान बीजी कोई बीख नांह<br> हाचो मारग मीली जाई ईसुवा बेंकमे...<br>ईसु गुरु आलो... <br><br>बेंको ता शेठ आहाय ईसु परभु रा <br>मुंडीयो हिसाब ता तीयाअ आथाम रा<br> हिसाब तरत मीली जाई ईसुवा बेंकमे...<br>ईसु गुरु आलो... <br><br>भला भूंडा लोक रा ओ पापी दुनिया रा <br>रोज रोज मुंडी तुमु जमा कोआवजा <br>रोज रोज व्याज चडतो जाई ईसुवा बेंकमे<br>ईसु गुरु आलो...     </p>   "  },
        { title: " 1148,   બાઈબલ દેવા વચન ખજાના આવી જો જીવન ગોઠીયો बाईबल देवा वचन खजाना आवी जो जीवन गोठीयो  baibal deva vachan khajana aavi jo jivan   ", lyrics_gu: " <p>    બાઈબલ દેવા વચન ખજાના <br>આવી જો જીવન ગોઠીયો ઉનાયાં<br><br>મોનમે ઈસુવા ગોઠીયો માનારા <br>આવી જો જીવન ગોઠીયો ઉનાયાં<br><br>વિસ્વાસીયાહાલ મીલી જાય શાંતિરા <br>આવી જો જીવન ગોઠીયો ઉનાયાં<br><br> દુઃખીયહાલ મીલી જાહે શાંતિરા <br>આવી જો જીવન ગોઠીયો ઉનાયા<br><br>પાપ્યાહાલ સુખ શાંતિ મીલીરા <br>આવી જો જીવન ગોઠીયો ઉનાયા<br>ઈસુ દેવ હોરગા કોલી રાજા હાય <br>આવી જો જીવન ગોઠીયો ઉનાયા<br><br> માર્ગ, સત્ય, જીવન હેઈએ ઈસુરા <br>આવી જો જીવન ગોઠીયો ઉનાયા  </p>   ", lyrics_hi: " <p>    बाईबल देवा वचन खजाना <br>आवी जो जीवन गोठीयो उनायां<br><br>मोनमे ईसुवा गोठीयो मानारा <br>आवी जो जीवन गोठीयो उनायां<br><br>विस्वासीयाहाल मीली जाय शांतिरा <br>आवी जो जीवन गोठीयो उनायां<br><br> दुःखीयहाल मीली जाहे शांतिरा <br>आवी जो जीवन गोठीयो उनाया<br><br>पाप्याहाल सुख शांति मीलीरा <br>आवी जो जीवन गोठीयो उनाया<br>ईसु देव होरगा कोली राजा हाय <br>आवी जो जीवन गोठीयो उनाया<br><br> मार्ग, सत्य, जीवन हेईए ईसुरा <br>आवी जो जीवन गोठीयो उनाया  </p>   " },
        { title: "   1126,  આપુ બાદે મીલીને ઈસુ દરબારમેં જાહું રા માંઅ પાવુંહ  आपु बादे मीलीने ईसु दरबारमें जाहुं रा मांअ पावुंह  aapu bade miline ishu darbarme jahu ", lyrics_gu: " <p>   આપુ બાદે મીલીને; ઈસુ દરબારમેં જાહું રા, માંઅ પાવુંહ બોઅયાં. <br>ઈસુ દરબારમાં જાહું રા; “નાચહું કંદડું રમહું રા, માં અ પાવુહ બોઅયાં.<br><br>ન્યાય કોઆને ખાતર; છેનો દિહ ઈસુ આવી રા...માંઅ ...<br><br>છેનો દિહ ઈસુ આવી રા; હારે માઠે જુદે પાડીએ રા...માંઅ ...<br><br>નોબલે નોરકા કોલેમ; હારહાંને, હોરગામ નેઓ રા... માંઅ....<br><br>હારહાંને હોરગામ નેઈરા; બાદો સુખ આપીઅ રા...માંઅ...<br><br>પરમીહેર ઈસુ દેવ;પવિત્ર આત્મા મીલીઅ રા...માંઅ...<br><br>યાહકી બાહકાન પોયરે રા; બાદે હોરગાવાલે મીલીઅ રા...માંઅ...    </p>   " , lyrics_hi: " <p>   आपु बादे मीलीने; ईसु दरबारमें जाहुं रा, मांअ पावुंह बोअयां. <br>ईसु दरबारमां जाहुं रा; “नाचहुं कंदडुं रमहुं रा, मां अ पावुह बोअयां.<br><br>न्याय कोआने खातर; छेनो दिह ईसु आवी रा...मांअ ...<br><br>छेनो दिह ईसु आवी रा; हारे माठे जुदे पाडीए रा...मांअ ...<br><br>नोबले नोरका कोलेम; हारहांने, होरगाम नेओ रा... मांअ....<br><br>हारहांने होरगाम नेईरा; बादो सुख आपीअ रा...मांअ...<br><br>परमीहेर ईसु देव;पवित्र आत्मा मीलीअ रा...मांअ...<br><br>याहकी बाहकान पोयरे रा; बादे होरगावाले मीलीअ रा...मांअ...    </p>   " }
      ],
      "ડાંગી": [
        { title: "  1150,  બેથાનીયા ગાવમાં મારથા મરીયમ લાજરસ તેહાના ભાવસ હતા  बेथानीया गावमां मारथा मरीयम लाजरस तेहाना भावस हता  bethniya gavma martha mariyam  ", lyrics_gu: " <p> બેથાનીયા ગાવમાં મારથા મરીયમ<br>લાજરસ તેહાના ભાવસ હતા<br><br>ઈસુ તઠો આના અરમ લીના <br>તેહને હારી ગોઠી લવનાર <br>ઈસુ દુસરે ગાવમાં ગેર <br>માયાળુ લાજરસ માંદા પડનાર ….બેથાનીયા<br><br>તેની બીહનીસ ઈચારમાં પડતી <br>ઇસુલા ખબર દેવલા બીલગની<br>લાજરસ  મરી ગે ચેરદી હુવના <br>ઈસુ બેથાનીયા ગાવામાં આના ર ર …..બેથાનીયા <br><br>મરીયમ ઈસુલા સાગુલા બીલગની <br> તું અઠ રહતાસ  ત ભાવુસ નિહી  મરતા<br> લાજરસવર  ઈસુની મયે હુતી ર <br>તા હાં તેને ડોળામાં આસુલા આના ર ….બેથાનીયા <br><br>ઈસુ લોકાહારી  માસનની  દગડ કાડુંલા સાગન <br>લોક તેલા સાંગનાંત ચેરદી હુયનાત<br> કિસાકરી ઉઘડું વાસ મારીલાર ….બેથાનીયા <br><br>મસાનની દગડ  કાડી ટાકીર <br>ઈસુ પરાથના કરુલા  બીલગનાં <br>લેગજ લાજરસ જીવી ઉઠનાર <br>જીવન દેનાર ઇસુ દેવ ર ….બેથાનીયા <br><br>આપાવરહી ઈસુ મયે કરહ<br> આપલાં દુ:ખ ઈસુ દૂર કરહ<br>આપલા દુઃખીલ લાહાં ઈસુલા બોલવુલા<br> ઈસુ આપલા બેસ કરીલ ૨...બેથાનીયા    </p>   " , lyrics_hi: " <p> बेथानीया गावमां मारथा मरीयम<br>लाजरस तेहाना भावस हता<br><br>ईसु तठो आना अरम लीना <br>तेहने हारी गोठी लवनार <br>ईसु दुसरे गावमां गेर <br>मायाळु लाजरस मांदा पडनार ….बेथानीया<br><br>तेनी बीहनीस ईचारमां पडती <br>इसुला खबर देवला बीलगनी<br>लाजरस  मरी गे चेरदी हुवना <br>ईसु बेथानीया गावामां आना र र …..बेथानीया <br><br>मरीयम ईसुला सागुला बीलगनी <br> तुं अठ रहतास  त भावुस निही  मरता<br> लाजरसवर  ईसुनी मये हुती र <br>ता हां तेने डोळामां आसुला आना र ….बेथानीया <br><br>ईसु लोकाहारी  मासननी  दगड काडुंला सागन <br>लोक तेला सांगनांत चेरदी हुयनात<br> किसाकरी उघडुं वास मारीलार ….बेथानीया <br><br>मसाननी दगड  काडी टाकीर <br>ईसु पराथना करुला  बीलगनां <br>लेगज लाजरस जीवी उठनार <br>जीवन देनार इसु देव र ….बेथानीया <br><br>आपावरही ईसु मये करह<br> आपलां दु:ख ईसु दूर करह<br>आपला दुःखील लाहां ईसुला बोलवुला<br> ईसु आपला बेस करील २...बेथानीया    </p>   " },
        { title: " 1151,  ઈસુ ભગવાન હુડીમાં બીસી જાહા હુંડી ધીરે ધીરે ईसु भगवान हुडीमां बीसी जाहा हुंडी धीरे धीरे  ishu bhagvan hudima besi jaha  ", lyrics_gu: " <p>   ઈસુ ભગવાન હુડીમાં બીસી જાહા<br>હુંડી ધીરે ધીરે<br>તેને હારી ચેલા પન બીસી જાતા હા<br> હુડી ધીરે ધીરે<br><br>ઈસુ ભગવાન હુડીમાં અરમ કર<br>  હુડી ધીરે ધીરે<br>અરદે દરે વારા પાની પકા આના<br>હુડી ધીરે ધીરે<br><br>ચેલા પન ધાબરજી ગેત<br> હુડી ધીરે ધીરે<br>ઉઠ ભગવાન દરેમાં વારા પાની પકા<br> હુડી ધીરે ધીરે<br><br> ઈસુ ભગવાન પરાથના કરુલા લાગના<br>હુડી ધીરે  ધીરે<br>દરેમાં વારા પાની બંદ હુવના<br>હુડી ધીરે ધીરે   </p>   " , lyrics_hi: " <p>   ईसु भगवान हुडीमां बीसी जाहा<br>हुंडी धीरे धीरे<br>तेने हारी चेला पन बीसी जाता हा<br> हुडी धीरे धीरे<br><br>ईसु भगवान हुडीमां अरम कर<br>  हुडी धीरे धीरे<br>अरदे दरे वारा पानी पका आना<br>हुडी धीरे धीरे<br><br>चेला पन धाबरजी गेत<br> हुडी धीरे धीरे<br>उठ भगवान दरेमां वारा पानी पका<br> हुडी धीरे धीरे<br><br> ईसु भगवान पराथना करुला लागना<br>हुडी धीरे  धीरे<br>दरेमां वारा पानी बंद हुवना<br>हुडी धीरे धीरे   </p>   " },
        { title: "  1152,   પહાડી ડોંગરાવરી ડોંગરાવરી  બાળદી મેંડા ચાર મેંડા ચાર  ર  पहाडी डोंगरावरी डोंगरावरी  बाळदी मेंडा चार मेंडा चार  र pahadi dogaravari dogaravari   ", lyrics_gu: " <p>   પહાડી ડોંગરાવરી ડોંગરાવરી<br> બાળદી મેંડા ચાર મેંડા ચાર  ર<br><br> તેહી મેડાના ર મેડાના ર <br> પૂરાં યે સેબરનાર સેબરનાર  ર <br><br> તેહી યે મેંડામાંહુન મેડામાંહુન<br> એક ભુલાં. પડ ભુલાપડ...ર<br><br> નવાનું મેંડા ટાકી મેંડા ટાકી <br> એક મેંડા ગવસ મેંડા ગવસ ર<br><br> કાટાળે ઝાડીમાંહુન ઝાડીમાંહુન<br> મેંડાલા ગવસના ર  ગવસના ૨...૨<br><br> બાળદી મેંડા ગવસી ખુસી હુય <br> બાળદી મેંડા હાકલી ઘર લય  ર <br><br> માનસાસા બાળદીના ૨ બાળદીના ૨<br> એકુજ દેવનાર ઈસુ આહા  ર <br><br>લોકસાં જીવન સુદારી જીવન સુદારી <br>દારકાની વાટ દાખવ વાટ દાખવ... ૨    </p>   " , lyrics_hi: " <p>   पहाडी डोंगरावरी डोंगरावरी<br> बाळदी मेंडा चार मेंडा चार  र<br><br> तेही मेडाना र मेडाना र <br> पूरां ये सेबरनार सेबरनार  र <br><br> तेही ये मेंडामांहुन मेडामांहुन<br> एक भुलां. पड भुलापड...र<br><br> नवानुं मेंडा टाकी मेंडा टाकी <br> एक मेंडा गवस मेंडा गवस र<br><br> काटाळे झाडीमांहुन झाडीमांहुन<br> मेंडाला गवसना र  गवसना २...२<br><br> बाळदी मेंडा गवसी खुसी हुय <br> बाळदी मेंडा हाकली घर लय  र <br><br> मानसासा बाळदीना २ बाळदीना २<br> एकुज देवनार ईसु आहा  र <br><br>लोकसां जीवन सुदारी जीवन सुदारी <br>दारकानी वाट दाखव वाट दाखव... २    </p>   " },
