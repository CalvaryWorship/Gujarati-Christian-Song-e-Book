        { title: " 1238,  ઇસુ રાજા સવારી યેરુશલેમ આવેરા  જય જય ઇસુવા ચેલા ગાયેરા इसु राजा सवारी येरुशलेम आवेरा  जय जय इसुवा चेला गायेरा isu raja savari yarushalem aave ra    ", lyrics_gu: " <p>  ઇસુ રાજા સવારી યેરુશલેમ આવેરા <br> જય જય ઇસુવા ચેલા ગાયેરા <br><br> લોક નવાય પામીને તીયા પાહી આવેરા <br>જય જય ઇસુવા ચેલા ગાયેરા<br><br> વાટ નવી બનાવી ઉપે પાઈ છાંટેરા<br> નીલે પાને લાવેરા શોભા કોઅરા <br><br>આથામે  ખજરા પાને  આનંદ ગીતે ગાયેરા <br>સવારી પાહી આવેરા લોકે મીલેરા <br><br>ગોદડા ઉપે બોહીને ઇસુરાજા આવેરા<br> મૂગે બોયરે તીયાને મિલા આવેરા <br><br>બાહા બોઅહી આવીને તીયા સ્તુતિ કેએરા<br> બોરકાતે આપે દેવ ઇસુરા <br><br> આનદ ગીતે બોલતે આવકાર આપા આલેરા <br>જય જય ઇસુવા ચેલા ગાયેરા    </p>   " , lyrics_hi: " <p>  इसु राजा सवारी येरुशलेम आवेरा <br> जय जय इसुवा चेला गायेरा <br><br> लोक नवाय पामीने तीया पाही आवेरा <br>जय जय इसुवा चेला गायेरा<br><br> वाट नवी बनावी उपे पाई छांटेरा<br> नीले पाने लावेरा शोभा कोअरा <br><br>आथामे  खजरा पाने  आनंद गीते गायेरा <br>सवारी पाही आवेरा लोके मीलेरा <br><br>गोदडा उपे बोहीने इसुराजा आवेरा<br> मूगे बोयरे तीयाने मिला आवेरा <br><br>बाहा बोअही आवीने तीया स्तुति केएरा<br> बोरकाते आपे देव इसुरा <br><br> आनद गीते बोलते आवकार आपा आलेरा <br>जय जय इसुवा चेला गायेरा    </p>   " },
        { title: "  1255,  માત જાઇનસ માત જાઈનર  ઈસુને દેવળમાં  मात जाइनस मात जाईनर  ईसुने देवळमां  mat jainas mat jainar    ", lyrics_gu: " <p>  માત જાઇનસ માત જાઈનર  ઈસુને દેવળમાં...(2) <br><br>ઈસુને દેવળમાં માત પ્રાથના કરુલા ....(2)<br><br> ઇસુ ને દેવળમાં માત ગાના લાવુંલા ....(2) <br><br> ઈસુ ને  દેવળમાં માત આરાધના કરુલા....(2)<br><br> ઇસુ ને દેવળમાં માત  વચન સીખુલા ....(2)<br><br> ઇસુ ને દેવળમાં માત આત્મા માગુલા ....(2) <br><br>માત જાઈનર માત જાઈનર ઇસુ ને દેવળમાં ....(2) <br><br>ઈસુને દેવળમાં માત  સ્વર્ગ મામુલા ....(2) ...માત જાઈનર....    </p>   " , lyrics_hi: " <p>  मात जाइनस मात जाईनर  ईसुने देवळमां...(2) <br><br>ईसुने देवळमां मात प्राथना करुला ....(2)<br><br> इसु ने देवळमां मात गाना लावुंला ....(2) <br><br> ईसु ने  देवळमां मात आराधना करुला....(2)<br><br> इसु ने देवळमां मात  वचन सीखुला ....(2)<br><br> इसु ने देवळमां मात आत्मा मागुला ....(2) <br><br>मात जाईनर मात जाईनर इसु ने देवळमां ....(2) <br><br>ईसुने देवळमां मात  स्वर्ग मामुला ....(2) ...मात जाईनर....    </p>   " },
        { title: "  1256,   સેલા સમયમાં ઈસા હુયલર દેવ તુના આત્મા આપે વર ઉતરી યીલર सेला समयमां ईसा हुयलर देव तुना आत्मा आपे वर उतरी यीलर  sela samy ma isa huyilar  ", lyrics_gu: " <p> સેલા સમયમાં ઈસા હુયલર<br>દેવ તુના આત્મા આપે વર ઉતરી યીલર <br><br>આખેવર ઉતરી યીલર દેવ તુનાં આત્મા આખેવર....(2)...સેલા સમય ....(2)<br><br> સેલા સમયમાં યુવાના દર્શન હેરતીલર <br>સેલા સમયમાં પોસેસહાના સપના યેતીલર....સેલા સમય ....(2)<br><br>આખેવર ઉતરી યીલર દેવ તુનાં આત્મા આખેવર....(2)...સેલા સમય ....(2)<br><br> સેલા સમયમાં  સૂર્ય ઉજેળ દેનાર નહિર<br>સેલા સમયમાં ચંદ્ર લોહી જીસ બનીલર....સેલા સમય ....(2) <br><br>આખેવર ઉતરી યીલર દેવ તુનાં આત્મા આખેવર....(2)...સેલા સમય ....(2)<br><br>ઈશુવર વિશ્વાસ કરતીલ તેલા જીવન મીળીલર<br>ઈશુવર  વિશ્વાસ કરતીલ તેલા  સર્ગ મીળીલર....સેલા સમય ....(2)    </p>   " , lyrics_hi: " <p> सेला समयमां ईसा हुयलर<br>देव तुना आत्मा आपे वर उतरी यीलर <br><br>आखेवर उतरी यीलर देव तुनां आत्मा आखेवर....(2)...सेला समय ....(2)<br><br> सेला समयमां युवाना दर्शन हेरतीलर <br>सेला समयमां पोसेसहाना सपना येतीलर....सेला समय ....(2)<br><br>आखेवर उतरी यीलर देव तुनां आत्मा आखेवर....(2)...सेला समय ....(2)<br><br> सेला समयमां  सूर्य उजेळ देनार नहिर<br>सेला समयमां चंद्र लोही जीस बनीलर....सेला समय ....(2) <br><br>आखेवर उतरी यीलर देव तुनां आत्मा आखेवर....(2)...सेला समय ....(2)<br><br>ईशुवर विश्वास करतील तेला जीवन मीळीलर<br>ईशुवर  विश्वास करतील तेला  सर्ग मीळीलर....सेला समय ....(2)    </p>   " },
        { title: "   1257,   ઈસુ  દેવ આના યો તારન દીના ઈ સોનાની  જાગા ઈશુ સોળીને આના ईसु  देव आना यो तारन दीना ई सोनानी  जागा ईशु सोळीने आना  isu dev aana yo taran dina   ", lyrics_gu: " <p> ઈસુ  દેવ આના યો તારન દીના ….(2) <br><br>ઈ સોનાની  જાગા ઈશુ સોળીને આના ….(2) <br>ઈસુ  દેવ આના યો ….(2)<br><br> સરગ સોળી ઈસુ ધરતી વર આના ….(2) <br>ઈસુ દેવ આના ….(2) <br><br>ઈસુ ના ચેલા કર ઈસુની સ્તુતિ <br>ઇસુ દેવ આના ….(2)<br><br> પવિત્ર આત્મા યો તારાન દીના ….(2) ઇસુ દેવ આના ….(2) <br><br> ઇસુ દેવ આના દુનિયામાં વચન દીના ….(2) <br>ઇસુ દેવ આના ….(2)    </p>   " , lyrics_hi: " <p> ईसु  देव आना यो तारन दीना ….(2) <br><br>ई सोनानी  जागा ईशु सोळीने आना ….(2) <br>ईसु  देव आना यो ….(2)<br><br> सरग सोळी ईसु धरती वर आना ….(2) <br>ईसु देव आना ….(2) <br><br>ईसु ना चेला कर ईसुनी स्तुति <br>इसु देव आना ….(2)<br><br> पवित्र आत्मा यो तारान दीना ….(2) इसु देव आना ….(2) <br><br> इसु देव आना दुनियामां वचन दीना ….(2) <br>इसु देव आना ….(2)    </p>   " },
        { title: "  1258,  માના રુધય ખોલાહા ઈશુ માને રુધય માં રહુલા યે माना रुधय खोलाहा ईशु माने रुधय मां रहुला ये   mana ruday kholaha ishu mane    ", lyrics_gu: " <p>   માના રુધય ખોલાહા ઈશુ માને રુધય માં રહુલા યે….(2) <br><br>યે ર  ઈશુ યે માને  રુધય માં રહુલા યે <br>માના રુધય ...(2)  <br><br>યે ર  ઈશુ યે માને  રુધયલા ધવુલા યે<br> માના રુધય ….(2) <br><br> યે ર  ઈશુ યે  પવિત્ર આત્મા માલા દે<br> માના રુધય ….(2)<br><br> યે ર  ઈશુ યે  તુના સામર્થ માલ દે <br> માના રુધય ….(2)   </p>   " , lyrics_hi: " <p>   माना रुधय खोलाहा ईशु माने रुधय मां रहुला ये….(2) <br><br>ये र  ईशु ये माने  रुधय मां रहुला ये <br>माना रुधय ...(2)  <br><br>ये र  ईशु ये माने  रुधयला धवुला ये<br> माना रुधय ….(2) <br><br> ये र  ईशु ये  पवित्र आत्मा माला दे<br> माना रुधय ….(2)<br><br> ये र  ईशु ये  तुना सामर्थ माल दे <br> माना रुधय ….(2)   </p>   " },
        { title: "  1259,  શમરુની બાઈ નીગેલી પનેલા ગઈ ઈહરાલા शमरुनी बाई नीगेली पनेला गई ईहराला  shamruni baai nigeli panela  ", lyrics_gu: " <p>    શમરુની બાઈ નીગેલી પનેલા ગઈ ઈહરાલા<br><br> હોડેકમાં આના ઇસુ દેવ <br>પાનીર માંગા તીને પાસી <br><br> શમરુની બાઈ સાંગુલા  લાગની ઇસાર ઇસુલા <br>માં શમરુની તું યહુદી <br>વેહવાર ની  ચાલા તુને હારીના <br><br> ઇસુ દેવ સાંગુલા લાગના શમરુની બાઈલા<br> જાનતીસત તું મની પાસી <br>જીવન પાની તું માગતીસ <br><br> શમરુની બાઈ સાંગુલા લાગની આપકીની  ઇસુલા<br> તુને પાસી ડોલ દોરી નહી<br> ઇહી રવડા પાની નિહી નીગી <br><br> ઇસુ દેવ સાંગુલા લાગના તાહાર બાઈલા<br> ઇહિરને પાની કન તીસ લાગ <br>જીવન ને પાની કન તીસ નિહીલાગ <br><br>તી પાની માલા ર દીજો સાંગર ઇસુલા <br>ખુબર આહા ખ્રિસ્ત પીલ<br> ઇસુ સાંગ તોજ માં આહાવ <br><br> શમરુની બાઈ ધાવદત ચાલની લોકાલા સાંગુલા<br> ઇસુલા હેરુલા  લોક આનાત<br> ભરોસા બીસના ઇસુ વર <br>ઇસુલા  બોલવી લીગેત તેહને વાવલા <br>શમારુની  બાઈ …   </p>   " , lyrics_hi: " <p>    शमरुनी बाई नीगेली पनेला गई ईहराला<br><br> होडेकमां आना इसु देव <br>पानीर मांगा तीने पासी <br><br> शमरुनी बाई सांगुला  लागनी इसार इसुला <br>मां शमरुनी तुं यहुदी <br>वेहवार नी  चाला तुने हारीना <br><br> इसु देव सांगुला लागना शमरुनी बाईला<br> जानतीसत तुं मनी पासी <br>जीवन पानी तुं मागतीस <br><br> शमरुनी बाई सांगुला लागनी आपकीनी  इसुला<br> तुने पासी डोल दोरी नही<br> इही रवडा पानी निही नीगी <br><br> इसु देव सांगुला लागना ताहार बाईला<br> इहिरने पानी कन तीस लाग <br>जीवन ने पानी कन तीस निहीलाग <br><br>ती पानी माला र दीजो सांगर इसुला <br>खुबर आहा ख्रिस्त पील<br> इसु सांग तोज मां आहाव <br><br> शमरुनी बाई धावदत चालनी लोकाला सांगुला<br> इसुला हेरुला  लोक आनात<br> भरोसा बीसना इसु वर <br>इसुला  बोलवी लीगेत तेहने वावला <br>शमारुनी  बाई …   </p>   " },
        { title: "  1260,  માના એકજ ઇસુ દેવ માના ખરાજ ઇસુ દેવ માલા સાંગર માલા ફિરી ફિરી ની બોલાવર माना एकज इसु देव माना खराज इसु देव माला सांगर माला फिरी फिरी नी बोलावर   mana aekaj isu dev mana khraj  ", lyrics_gu: " <p>  માના એકજ ઇસુ દેવ માના ખરાજ ઇસુ દેવ <br>માલા સાંગર માલા ફિરી ફિરી ની બોલાવર...(2) <br><br> પાપની માફી દેવલા માલા ઇસુ માલા બોલવ...(2) <br><br>માના એકજ ઇસુ દેવ માના ખરાજ ઇસુ દેવ <br>માલા સાંગર માલા ફિરી ફિરી ની બોલાવર...(2) <br><br> નવા જીવન દેવલા ઇસુ દેવ બોલાવ….(2)<br><br>માના એકજ ઇસુ દેવ માના ખરાજ ઇસુ દેવ <br>માલા સાંગર માલા ફિરી ફિરી ની બોલાવર...(2) <br><br> પવિત્ર આત્મા દેવલા માલા લાહા લાહા બોલવા ….(2) <br><br>માના એકજ ઇસુ દેવ માના ખરાજ ઇસુ દેવ <br>માલા સાંગર માલા ફિરી ફિરી ની બોલાવર...(2) <br><br> નવા સમર્થ  દેવલા ઇસુ માલા બોલવ ….(2) <br><br>માના એકજ ઇસુ દેવ માના ખરાજ ઇસુ દેવ <br>માલા સાંગર માલા ફિરી ફિરી ની બોલાવર...(2) <br><br> ચાલા તયેરી કરા વ બેનો ઇસુલા હેરુલા જાવલા<br>ચાલા તયેરી કરા વ ભાયો ઇસુલા હેરુલા જાવલા ….(2) <br><br>માના એકજ ઇસુ દેવ માના ખરાજ ઇસુ દેવ <br>માલા સાંગર માલા ફિરી ફિરી ની બોલાવર...(2)     </p>   " , lyrics_hi: " <p>  माना एकज इसु देव माना खराज इसु देव <br>माला सांगर माला फिरी फिरी नी बोलावर...(2) <br><br> पापनी माफी देवला माला इसु माला बोलव...(2) <br><br>माना एकज इसु देव माना खराज इसु देव <br>माला सांगर माला फिरी फिरी नी बोलावर...(2) <br><br> नवा जीवन देवला इसु देव बोलाव….(2)<br><br>माना एकज इसु देव माना खराज इसु देव <br>माला सांगर माला फिरी फिरी नी बोलावर...(2) <br><br> पवित्र आत्मा देवला माला लाहा लाहा बोलवा ….(2) <br><br>माना एकज इसु देव माना खराज इसु देव <br>माला सांगर माला फिरी फिरी नी बोलावर...(2) <br><br> नवा समर्थ  देवला इसु माला बोलव ….(2) <br><br>माना एकज इसु देव माना खराज इसु देव <br>माला सांगर माला फिरी फिरी नी बोलावर...(2) <br><br> चाला तयेरी करा व बेनो इसुला हेरुला जावला<br>चाला तयेरी करा व भायो इसुला हेरुला जावला ….(2) <br><br>माना एकज इसु देव माना खराज इसु देव <br>माला सांगर माला फिरी फिरी नी बोलावर...(2)     </p>   " },
        { title: "  1261,    મરિયમ નાં બાળ ઇસુ રાજાર દયા કરના આમાવર ર  मरियम नां बाळ इसु राजार दया करना आमावर र mariyam na bal isu raja r   ", lyrics_gu: " <p>  મરિયમ નાં બાળ ઇસુ રાજાર<br> દયા કરના આમાવર ર ….(2)<br><br>સરગ સોલી ધરતી વર આના <br> મરિયમને પોટી જનમ લીલા ….(2) <br><br>દયા કરના આમાવર ર …દયા કરના આમાવર ર ….(2) <br><br> મરિયમ નાં બાળ ઇસુ રાજાર<br> દયા કરના આમાવર ર ….(2) <br><br>દુનિયાના ઉદ્ધારકરલા આના<br> પાપી લોકાલા બચવુલા આના ….(2) <br><br>દયા કરના આમાવર ર …દયા કરના આમાવર ર ….(2) <br><br> મરિયમ નાં બાળ ઇસુ રાજાર<br> દયા કરના આમાવર ર ….(2) <br><br>જીવન ની ગોઠ સંગુલા આના <br> માનુસ બની ની ધરતી વર આના ….(2) <br><br>દયા કરના આમાવર ર …દયા કરના આમાવર ર ….(2) <br><br> મરિયમ નાં બાળ ઇસુ રાજાર<br> દયા કરના આમાવર ર ….(2)    </p>   " , lyrics_hi: " <p>  मरियम नां बाळ इसु राजार<br> दया करना आमावर र ….(2)<br><br>सरग सोली धरती वर आना <br> मरियमने पोटी जनम लीला ….(2) <br><br>दया करना आमावर र …दया करना आमावर र ….(2) <br><br> मरियम नां बाळ इसु राजार<br> दया करना आमावर र ….(2) <br><br>दुनियाना उद्धारकरला आना<br> पापी लोकाला बचवुला आना ….(2) <br><br>दया करना आमावर र …दया करना आमावर र ….(2) <br><br> मरियम नां बाळ इसु राजार<br> दया करना आमावर र ….(2) <br><br>जीवन नी गोठ संगुला आना <br> मानुस बनी नी धरती वर आना ….(2) <br><br>दया करना आमावर र …दया करना आमावर र ….(2) <br><br> मरियम नां बाळ इसु राजार<br> दया करना आमावर र ….(2)    </p>   " },
        { title: "  1262,  ઓ પ્રભુ તું ખુબ ચાંગલા તું આમના માયાળુ દેવર ओ प्रभु तुं खुब चांगला तुं आमना मायाळु देवर  o prabhu tu khub changla tu aamna   ", lyrics_gu: " <p>  ઓ પ્રભુ તું ખુબ ચાંગલા તું આમના માયાળુ દેવર ….(2) <br><br>સાઘળા માનુસલા દેખતાર કરના ….(2) <br><br>તું આમના માયાળુ દેવર  ઓ પ્રભુ તું ખુબ ચાંગલા ...(2) <br><br> લેગડા માનુસાલ ચાલતાર કરના ….(2)  <br><br>તું આમના માયાળુ દેવર  ઓ પ્રભુ તું ખુબ ચાંગલા ...(2) <br><br> અજેરી માનુસ લા બેસર   કરના ….(2)  <br><br>તું આમના માયાળુ દેવર  ઓ પ્રભુ તું ખુબ ચાંગલા ...(2) <br><br> મરેલ માનુસલા જીવતાર કરના ….(2) <br><br>તું આમના માયાળુ દેવર  ઓ પ્રભુ તું ખુબ ચાંગલા ...(2)   </p>   " , lyrics_hi: " <p>  ओ प्रभु तुं खुब चांगला तुं आमना मायाळु देवर ….(2) <br><br>साघळा मानुसला देखतार करना ….(2) <br><br>तुं आमना मायाळु देवर  ओ प्रभु तुं खुब चांगला ...(2) <br><br> लेगडा मानुसाल चालतार करना ….(2)  <br><br>तुं आमना मायाळु देवर  ओ प्रभु तुं खुब चांगला ...(2) <br><br> अजेरी मानुस ला बेसर   करना ….(2)  <br><br>तुं आमना मायाळु देवर  ओ प्रभु तुं खुब चांगला ...(2) <br><br> मरेल मानुसला जीवतार करना ….(2) <br><br>तुं आमना मायाळु देवर  ओ प्रभु तुं खुब चांगला ...(2)   </p>   " },
        { title: "  1263,   ઇસુ આનાર માને રુંધય વાડીમાં  આનદ આનદ માને દિલ માં  इसु आनार माने रुंधय वाडीमां  आनद आनद माने दिल मां  isu aanar mane ruday vadima   ", lyrics_gu: " <p>    ઇસુ આનાર માને રુંધય વાડીમાં <br> આનદ આનદ માને દિલ માં ….(2)<br><br> ઇસુ આના તો પાપની માફી દીના <br>માફી દીનાર માને રુધય વાડી માં <br>આનદ આનદ માને દિલ માં <br><br>ઇસુ આના તો નવા જીવન દીના<br> જીવન દીનાર માના રુધય વાડી માં <br>આનદ આનદ માને દિલ માં <br><br>ઇસુ આનાત માલા સુખ શાંતિ દીના<br> શાંતિ દીના માને રુધય  વાડી માં <br> આનદ આનદ માને દિલ માં <br><br>ઇસુ આના તો પવિત્ર આત્મા દીના <br>આત્મા દીનાર માને રુધય  વાડી માં <br>આનદ આનદ માને દિલ માં <br><br>ઇસુ આના તો સરગી રાજ દીના<br> રાજ દીનાર માને રુધય વાડી માં <br>આનદ આનદ માને દિલ માં   </p>   " , lyrics_hi: " <p>    इसु आनार माने रुंधय वाडीमां <br> आनद आनद माने दिल मां ….(2)<br><br> इसु आना तो पापनी माफी दीना <br>माफी दीनार माने रुधय वाडी मां <br>आनद आनद माने दिल मां <br><br>इसु आना तो नवा जीवन दीना<br> जीवन दीनार माना रुधय वाडी मां <br>आनद आनद माने दिल मां <br><br>इसु आनात माला सुख शांति दीना<br> शांति दीना माने रुधय  वाडी मां <br> आनद आनद माने दिल मां <br><br>इसु आना तो पवित्र आत्मा दीना <br>आत्मा दीनार माने रुधय  वाडी मां <br>आनद आनद माने दिल मां <br><br>इसु आना तो सरगी राज दीना<br> राज दीनार माने रुधय वाडी मां <br>आनद आनद माने दिल मां   </p>   " },
        { title: "  1264,   માના ઇસુ ત રોજ રોજ યેહર માલા મીયુલા રોજ રોજ યેહર माना इसु त रोज रोज येहर माला मीयुला रोज रोज येहर  mana isu t roj roj yehar    ", lyrics_gu: " <p> માના ઇસુ ત રોજ રોજ યેહર <br>માલા મીયુલા રોજ રોજ યેહર<br><br>પ્રાથના કરુલા માલાત  સાંગહ <br>માલા મીયુલા રોજ રોજ યેહર<br><br>ગાના ગાવુલા માલત સાંગહ <br>માલા મીયુલા રોજ રોજ યેહર<br><br>વચન વાચુલા માલત સાંગહ <br>માલા મીયુલા રોજ રોજ યેહર<br><br>આનદ કરુલા માલાત સાંગહ  <br>માલા મીયુલા રોજ રોજ યેહર    </p>   " , lyrics_hi: " <p> माना इसु त रोज रोज येहर <br>माला मीयुला रोज रोज येहर<br><br>प्राथना करुला मालात  सांगह <br>माला मीयुला रोज रोज येहर<br><br>गाना गावुला मालत सांगह <br>माला मीयुला रोज रोज येहर<br><br>वचन वाचुला मालत सांगह <br>माला मीयुला रोज रोज येहर<br><br>आनद करुला मालात सांगह  <br>माला मीयुला रोज रोज येहर    </p>   " },
        { title: "  1265,  આમી આનાહાવ તુને ઘરી  દર્શન દેર પ્રભુજી દર્શન દેર પ્રભુજી  आमी आनाहाव तुने घरी  दर्शन देर प्रभुजी दर्शन देर प्रभुजी aami aanahav tune ghari   ", lyrics_gu: " <p>    આમી આનાહાવ તુને ઘરી <br> દર્શન દેર પ્રભુજી દર્શન દેર પ્રભુજી <br><br>પ્રાથના કરતા આના હાવ  ગીતા લાવતા આનાહાવ <br>આમી આનાહાવ તુને ઘરી <br> દર્શન દેર પ્રભુજી દર્શન દેર પ્રભુજી <br><br>વચન વાચતા આનાહાવ આનદ કરતા આનાહાવ  <br>આમી આનાહાવ તુને ઘરી <br> દર્શન દેર પ્રભુજી દર્શન દેર પ્રભુજી <br><br>આરાધના કરતા આનાહાવ સ્તુતિ કરતા આનાહાવ  <br>આમી આનાહાવ તુને ઘરી <br> દર્શન દેર પ્રભુજી દર્શન દેર પ્રભુજી  </p>   " , lyrics_hi: " <p>    आमी आनाहाव तुने घरी <br> दर्शन देर प्रभुजी दर्शन देर प्रभुजी <br><br>प्राथना करता आना हाव  गीता लावता आनाहाव <br>आमी आनाहाव तुने घरी <br> दर्शन देर प्रभुजी दर्शन देर प्रभुजी <br><br>वचन वाचता आनाहाव आनद करता आनाहाव  <br>आमी आनाहाव तुने घरी <br> दर्शन देर प्रभुजी दर्शन देर प्रभुजी <br><br>आराधना करता आनाहाव स्तुति करता आनाहाव  <br>आमी आनाहाव तुने घरी <br> दर्शन देर प्रभुजी दर्शन देर प्रभुजी  </p>   " },
        { title: "  1266, ઇસુ ની હારી લોકાસા ટોળા ચલનાર इसु नी हारी लोकासा टोळा चलनार  isu ni hari lokasa tola  ", lyrics_gu: " <p> ઇસુ ની હારી લોકાસા ટોળા ચલનાર….(2)<br><br>ઇસુ ત સાગ ધરતી મય બનવીર….(2)<br>ઇસુ ત સાગ આકાશ મય બનવાર….(2) <br><br> ઇસુ ત સાગ જંગલ મય બનવાર ….(2) <br>ઇસુ ત સાગ લીટકા મય બનવાર ….(2) <br><br> ઇસુ ત સાગ દરિયા મય બનવાર ….(2) <br> ઇસુ ત સાગ માછલી મય બનવીર….(2)    </p>   " , lyrics_hi: " <p> इसु नी हारी लोकासा टोळा चलनार….(2)<br><br>इसु त साग धरती मय बनवीर….(2)<br>इसु त साग आकाश मय बनवार….(2) <br><br> इसु त साग जंगल मय बनवार ….(2) <br>इसु त साग लीटका मय बनवार ….(2) <br><br> इसु त साग दरिया मय बनवार ….(2) <br> इसु त साग माछली मय बनवीर….(2)    </p>   "},
        { title: "  1267,  માલા આનદ આનદ હુયનાર માલા ઇસુ આનદ મીળનાં माला आनद आनद हुयनार माला इसु आनद मीळनां  mala anand anand huynar mala ", lyrics_gu: " <p>  માલા આનદ આનદ હુયનાર<br>માલા ઇસુ આનદ મીળનાં <br><br>માલા ઇસુ જહા મીળનાર <br>માલા જીવન બદલી દીના <br><br>માલા પાપની માફી મીળની <br>માલા ઇસુ માં તારાન મીળનાં <br><br> માલા આનદ ખુબ હુયનાર<br>માલા ઇસુ માં જીવન  મીળના<br><br> માલા પવિત્ર આત્મા મીળના<br>માલા પવિત્ર વચન મીળના<br><br> માલા આનદ ખુબ હુયનાર<br>માલા ઇસુ માં જીવન  મીળના<br><br>માલા જીવન ભાકર મીળની <br>માલા જીવન પાણી મીળના    </p>   " , lyrics_hi: " <p>  माला आनद आनद हुयनार<br>माला इसु आनद मीळनां <br><br>माला इसु जहा मीळनार <br>माला जीवन बदली दीना <br><br>माला पापनी माफी मीळनी <br>माला इसु मां तारान मीळनां <br><br> माला आनद खुब हुयनार<br>माला इसु मां जीवन  मीळना<br><br> माला पवित्र आत्मा मीळना<br>माला पवित्र वचन मीळना<br><br> माला आनद खुब हुयनार<br>माला इसु मां जीवन  मीळना<br><br>माला जीवन भाकर मीळनी <br>माला जीवन पाणी मीळना    </p>   " },
        { title: "  1268,  ઓ ઇસુ ર માવર દયા કર ઓ પ્રભુ ર માવર દયા કર ओ इसु र मावर दया कर ओ प्रभु र मावर दया कर   o isu r mavar daya kr  ", lyrics_gu: " <p>  ઓ ઇસુ ર માવર દયા કર <br> ઓ પ્રભુ ર માવર દયા કર <br><br> ઇસુ માવર દયા કર <br> નવા જીવન માલા દેહી  <br><br> ઇસુ માવર દયા કર <br> તારણજીવન માલા દેહી <br>ઇસુ માવર દયા કર <br><br> ઇસુ માવર દયા કર <br> પવિત્ર આત્મા માલા દેહી  <br><br> ઇસુ માવર દયા કર <br> પવિત્ર વચન માલા દેહી  <br><br> ઇસુ માવર દયા કર <br> સરગી રાજ માલા દેહી    </p>   " , lyrics_hi: " <p>  ओ इसु र मावर दया कर <br> ओ प्रभु र मावर दया कर <br><br> इसु मावर दया कर <br> नवा जीवन माला देही  <br><br> इसु मावर दया कर <br> तारणजीवन माला देही <br>इसु मावर दया कर <br><br> इसु मावर दया कर <br> पवित्र आत्मा माला देही  <br><br> इसु मावर दया कर <br> पवित्र वचन माला देही  <br><br> इसु मावर दया कर <br> सरगी राज माला देही    </p>   " },
        { title: "  1269,  પ્રભુ ઇસુ દરિયામાં તોફાન ભારી એક દીસ  ઇસુ  ચેલાસે હારી  प्रभु इसु दरियामां तोफान भारी एक दीस  इसु  चेलासे हारी  prabhu isu dariyama tofan bhari   ", lyrics_gu: " <p>  પ્રભુ ઇસુ દરિયામાં તોફાન ભારી <br><br>એક દીસ  ઇસુ  ચેલાસે હારી <br>દરિયા ને તેહુ ન ચાલનાર <br><br> પ્રભુ ઇસુ  હોડીમાં  નીજી પડનાર <br> ઇસુ માગુ ન  હોડી મા નીજી પડનાર<br><br>હોડી ત ચાલની પનીવાર  વારા તુફાન  હુયનાર <br>ઉઠા  ઇસુ દરિયા તુફાન ભારીર <br><br>વાર તુફાન હેરીની ચેલા ત ધાવરજી ગેત<br> ઉઠા ઇસુ  દરિયામાં મરીજવલા <br><br>ઇસુ ઉઠી બીસના તા હોડીન બહુલા મડનીર <br>તાહા ઇસુ વારાલા થામાવી પાડનાર <br><br>પ્રભુ ઇસુ દુનિયા માં મોડા દેવર    </p>   " , lyrics_hi: " <p>  प्रभु इसु दरियामां तोफान भारी <br><br>एक दीस  इसु  चेलासे हारी <br>दरिया ने तेहु न चालनार <br><br> प्रभु इसु  होडीमां  नीजी पडनार <br> इसु मागु न  होडी मा नीजी पडनार<br><br>होडी त चालनी पनीवार  वारा तुफान  हुयनार <br>उठा  इसु दरिया तुफान भारीर <br><br>वार तुफान हेरीनी चेला त धावरजी गेत<br> उठा इसु  दरियामां मरीजवला <br><br>इसु उठी बीसना ता होडीन बहुला मडनीर <br>ताहा इसु वाराला थामावी पाडनार <br><br>प्रभु इसु दुनिया मां मोडा देवर    </p>   " },
        { title: "   1270,  માજે દેવાની કાઈ ગુના કેલા માજે ઇસુ લા કુરસ વર ટાંગલા माजे देवानी काई गुना केला माजे इसु ला कुरस वर टांगला  maje devani kay guna kela ", lyrics_gu: " <p>  માજે દેવાની કાઈ ગુના કેલા <br>માજે ઇસુ લા કુરસ વર ટાંગલા <br><br>માજે વિચાર ની પપમી કેલર  <br>માજે ઇસુ લા કુરસ વર ટાંગલા <br><br>માજે ડોળા ની પાપમી કેલા  <br>માજે ઇસુ લા કુરસ વર ટાંગલા <br><br>માજે રુદય ની પપમી કેલા  <br>માજે ઇસુ લા કુરસ વર ટાંગલા <br><br>માજે શરીર ની પાપમી કેલા  <br>માજે ઇસુ લા કુરસ વર ટાંગલા     </p>   " , lyrics_hi: " <p>  माजे देवानी काई गुना केला <br>माजे इसु ला कुरस वर टांगला <br><br>माजे विचार नी पपमी केलर  <br>माजे इसु ला कुरस वर टांगला <br><br>माजे डोळा नी पापमी केला  <br>माजे इसु ला कुरस वर टांगला <br><br>माजे रुदय नी पपमी केला  <br>माजे इसु ला कुरस वर टांगला <br><br>माजे शरीर नी पापमी केला  <br>माजे इसु ला कुरस वर टांगला     </p>   "},
        { title: "  1271,  સેલા સમય માં ઇસા હુઇલર દેવ તુના આત્મા આપે વર ઉતરીઈલર सेला समय मां इसा हुइलर देव तुना आत्मा आपे वर उतरीईलर  sela samy ma isa huilar   ", lyrics_gu: " <p>  સેલા સમય માં ઇસા હુઇલર<br>દેવ તુના આત્મા આપે વર ઉતરીઈલર<br><br>આપોવર ઉતરી ઈલર દેવા તુના આત્મા<br><br> સેલા સમયમાં જુવોનો દશેરન  હેરતી <br>સેલા સમયમાં ગુદતો સાલા સપના દીસતીર <br><br>સેલા સમયમાં સૂર્ય  ઉજેડ દેનાર ની હી <br>સેલા સમયમાં ચંદ્રર લોહી જિસા બનીલ <br><br> ઇસુ વર વિશ્વાસ કરી તેલા જીવન મીળીલ <br>ઇસુ વર વિશ્વાસ કરી તેલા સરગ મીળીલ <br><br>સેલા સમય માં ઇસા હુઇલર<br>દેવ તુના આત્મા આપે વર ઉતરીઈલર<br><br>આપોવર ઉતરી ઈલર દેવા તુના   </p>   " , lyrics_hi: " <p>  सेला समय मां इसा हुइलर<br>देव तुना आत्मा आपे वर उतरीईलर<br><br>आपोवर उतरी ईलर देवा तुना आत्मा<br><br> सेला समयमां जुवोनो दशेरन  हेरती <br>सेला समयमां गुदतो साला सपना दीसतीर <br><br>सेला समयमां सूर्य  उजेड देनार नी ही <br>सेला समयमां चंद्रर लोही जिसा बनील <br><br> इसु वर विश्वास करी तेला जीवन मीळील <br>इसु वर विश्वास करी तेला सरग मीळील <br><br>सेला समय मां इसा हुइलर<br>देव तुना आत्मा आपे वर उतरीईलर<br><br>आपोवर उतरी ईलर देवा तुना   </p>   " },
        { title: "   1272,  માના વિશ્વાસ ની બરાબર ઇસુ યે માને ઘર माना विश्वास नी बराबर इसु ये माने घर  mana visvas ni barabar isu ye mane ghar   ", lyrics_gu: " <p>  માના વિશ્વાસ ની બરાબર ઇસુ યે માને ઘર <br>માલા પાપની માફી દેર ઇસુ યે માને ઘર <br><br>માલા પવિત્ર આત્મા દેર ઈશુ યે માને ઘર <br>માલા નવા જીવન દેર ઇસુ યે માને ઘર <br><br> માલા અનંત જીવન દેર ઇસુ યે મને ઘર <br>માલા  સરગી રાજ દેર ઇસુ યે માને ઘર     </p>   " , lyrics_hi: " <p>  माना विश्वास नी बराबर इसु ये माने घर <br>माला पापनी माफी देर इसु ये माने घर <br><br>माला पवित्र आत्मा देर ईशु ये माने घर <br>माला नवा जीवन देर इसु ये माने घर <br><br> माला अनंत जीवन देर इसु ये मने घर <br>माला  सरगी राज देर इसु ये माने घर     </p>   " },
        { title: "  1273,   ભાઈ તુમી જગતના ઉજેડર દુનીયાલા ઉજેડ દીજા भाई तुमी जगतना उजेडर दुनीयाला उजेड दीजा bhai tumi jagatna ujedr duniyala   ", lyrics_gu: " <p>  ભાઈ તુમી જગતના ઉજેડર<br>દુનીયાલા ઉજેડ દીજા<br><br>બને  તુમી જગત નાં  ઉજેડવ <br> દુનીયાલ  ઉજેડ દીજા<br><br>દેવના વચન મનમાં ર રાખજા... મનમાં ર રાખજા <br>દેવના વચન રુદય માં ર રાખજાં... રુદય માં ર  રાખજા….ભાઈ તુમી ….<br><br> દેવની ગોઠ  તુમી લોકાલા ર સાંગજા...લોકાલા ર સાંગજા<br><br> પવિત્ર આત્મા ફળ મેળવજા…. ફળ મેળવજા<br>પવિત્ર આત્મા ભરપુર હુયજા <br><br> તુમને દુશ્મનલા ભાકર ખાવાડજા...ભાકર ખાવાડજા<br> તુમને દુશ્મનલા પાનીર  પાજા ...પાનીર  પાજા    </p>   " , lyrics_hi: " <p>  भाई तुमी जगतना उजेडर<br>दुनीयाला उजेड दीजा<br><br>बने  तुमी जगत नां  उजेडव <br> दुनीयाल  उजेड दीजा<br><br>देवना वचन मनमां र राखजा... मनमां र राखजा <br>देवना वचन रुदय मां र राखजां... रुदय मां र  राखजा….भाई तुमी ….<br><br> देवनी गोठ  तुमी लोकाला र सांगजा...लोकाला र सांगजा<br><br> पवित्र आत्मा फळ मेळवजा…. फळ मेळवजा<br>पवित्र आत्मा भरपुर हुयजा <br><br> तुमने दुश्मनला भाकर खावाडजा...भाकर खावाडजा<br> तुमने दुश्मनला पानीर  पाजा ...पानीर  पाजा    </p>   " },
        { title: " 1274,  દેવા રહલુમી  આલાનું રે, માલા બાયબલ શીખવ देवा रहलुमी  आलानुं रे, माला बायबल शीखव  deva rhlumi aalanu re    ", lyrics_gu: " <p>   દેવા રહલુમી  આલાનું રે, માલા બાયબલ શીખવ ….(2)<br><br>બાયબલ શીખવર માલા, પ્રાથના કરાય શીખવ ….(2) <br><br>બાયબલ શીખવર માલા, વચન વાચાય શીખવ ….(2) <br><br>બાયબલ શીખવર માલા, પ્રેમ કરાય શીખવ ….(2)<br><br>બાયબલ શીખવર માલા, સ્તુતિ કરાય શીખવ ….(2) <br><br>બાયબલ શીખવર માલા, નમ્ર બનાય શીખવ ….(2)   </p>   " , lyrics_hi: " <p>   देवा रहलुमी  आलानुं रे, माला बायबल शीखव ….(2)<br><br>बायबल शीखवर माला, प्राथना कराय शीखव ….(2) <br><br>बायबल शीखवर माला, वचन वाचाय शीखव ….(2) <br><br>बायबल शीखवर माला, प्रेम कराय शीखव ….(2)<br><br>बायबल शीखवर माला, स्तुति कराय शीखव ….(2) <br><br>बायबल शीखवर माला, नम्र बनाय शीखव ….(2)   </p>   " },
        { title: "    1275,  માના ઇસુ દેવ જલમનાર આપલે આનદ કરું माना इसु देव जलमनार आपले आनद करुं  mana isu dev jalamnar aaple    ", lyrics_gu: " <p>  માના ઇસુ દેવ જલમનાર<br>આપલે આનદ કરું ….(2)<br><br> આનદ કરું ર આપલે આનદ કરું<br><br>ઇસુ ગાયે સે  ગોઠા માં જલમના ….(2) <br> આનદ કરું ર આપલે આનદ કરું<br><br>તારા પૂર્વ દિશામાં દેખાયના….(2) <br> આનદ કરું ર આપલે આનદ કરું<br><br>ઇસુ બેથલેહેમ ગામમાં જલમના….(2)<br> આનદ કરું ર આપલે આનદ કરું   </p>   " , lyrics_hi: " <p>  माना इसु देव जलमनार<br>आपले आनद करुं ….(2)<br><br> आनद करुं र आपले आनद करुं<br><br>इसु गाये से  गोठा मां जलमना ….(2) <br> आनद करुं र आपले आनद करुं<br><br>तारा पूर्व दिशामां देखायना….(2) <br> आनद करुं र आपले आनद करुं<br><br>इसु बेथलेहेम गाममां जलमना….(2)<br> आनद करुं र आपले आनद करुं   </p>   " },
        { title: "  1276,  સરગ સોળીની આનાર માના યીશુ દેવ  सरग सोळीनी आनार माना यीशु देव sarag soli ni aanar mana ", lyrics_gu: " <p> સરગ સોળીની આનાર <br>માના યીશુ દેવ <br><br> ગાયીને ગોઠામાં જનમ લીના ર <br><br> દેવદૂત  મરિયમલા ઈશા સાંગહ <br>પવિત્ર દેવ ઇસુ ઈલવ <br>આત્મા ગયીસે ગોઠામાં જનમ લીનાર <br><br>દેવદૂત માગી લોકાલા સાંગહ <br>આખે જગત નાં રાજા તારનનાર જનમના<br>  ગયીસે ગોઠામાં જનમ લીનાર <br><br> તારા લા હેરી ની ચાલનાર  <br>આખા લોકા પવિત્ર દેવ ઇસુ તહ જનમનાર      </p>   " , lyrics_hi: " <p> सरग सोळीनी आनार <br>माना यीशु देव <br><br> गायीने गोठामां जनम लीना र <br><br> देवदूत  मरियमला ईशा सांगह <br>पवित्र देव इसु ईलव <br>आत्मा गयीसे गोठामां जनम लीनार <br><br>देवदूत मागी लोकाला सांगह <br>आखे जगत नां राजा तारननार जनमना<br>  गयीसे गोठामां जनम लीनार <br><br> तारा ला हेरी नी चालनार  <br>आखा लोका पवित्र देव इसु तह जनमनार      </p>   "},
        { title: "   1277,   આમી તીજા માનવ દેવ ઇસુ દેવા પાપની માફી આમાલા દીના યો દેવા आमी तीजा मानव देव इसु देवा पापनी माफी आमाला दीना यो देवा  aami tija manav dev isu  ", lyrics_gu: " <p>  આમી તીજા માનવ દેવ ઇસુ દેવા ….(2)<br><br>પાપની માફી આમાલા દીના યો દેવા <br>પાપની માફી આમાલા દીના  …..(2)<br><br> સુખ ન શાંતિ આમાલા દીના યો દેવા <br> સુખ ન શાંતિ આમાલા દીના …..(2)<br><br>નવા જીવન આમાલા દીના યો દેવા <br>નવા જીવન આમાલા દીના ….(2)<br><br>પવિત્ર આત્મા  આમાલા દીના ય દેવા <br>પવિત્ર આત્મા આમલા દીના ….(2)<br><br>પવિત્ર વચન આમાલા દીના યો દેવા <br>પવિત્ર વચન આમાલા દીના ….(2)    </p>   " , lyrics_hi: " <p>  आमी तीजा मानव देव इसु देवा ….(2)<br><br>पापनी माफी आमाला दीना यो देवा <br>पापनी माफी आमाला दीना  …..(2)<br><br> सुख न शांति आमाला दीना यो देवा <br> सुख न शांति आमाला दीना …..(2)<br><br>नवा जीवन आमाला दीना यो देवा <br>नवा जीवन आमाला दीना ….(2)<br><br>पवित्र आत्मा  आमाला दीना य देवा <br>पवित्र आत्मा आमला दीना ….(2)<br><br>पवित्र वचन आमाला दीना यो देवा <br>पवित्र वचन आमाला दीना ….(2)    </p>   " },
        { title: " 1278, દેવ તુના પવિત્ર આત્મા ર  દેવ તુનાસામર્થ આમાલા દે देव तुना पवित्र आत्मा र  देव तुनासामर्थ आमाला दे dev tuna pavitr aatma r   ", lyrics_gu: " <p>    દેવ તુના પવિત્ર આત્મા ર <br>દેવ તુનાસામર્થ આમાલા દે <br><br>તુની પ્રાથના કરુવા સાટી<br>તુની પ્રાથના કરુલા ર ….(2)<br><br>તુના સ્તુતિ કરુલા સાટી<br>તુની સ્તુતિ કરુલા ર ….(2) <br><br>તુનાગાના લાવુંલા સાટી<br>તુના ગાના લાવુલા ર ….(2)<br><br>તુના આભાર માનુલા સાટી <br> તુના આભાર માનુલા ર ….(2)<br><br>તુની મહિમા કરુલા ર <br>તુની મહિમા કરુલા ….(2)   </p>   " , lyrics_hi: " <p>    देव तुना पवित्र आत्मा र <br>देव तुनासामर्थ आमाला दे <br><br>तुनी प्राथना करुवा साटी<br>तुनी प्राथना करुला र ….(2)<br><br>तुना स्तुति करुला साटी<br>तुनी स्तुति करुला र ….(2) <br><br>तुनागाना लावुंला साटी<br>तुना गाना लावुला र ….(2)<br><br>तुना आभार मानुला साटी <br> तुना आभार मानुला र ….(2)<br><br>तुनी महिमा करुला र <br>तुनी महिमा करुला ….(2)   </p>   " },
        { title: " 1279, ઇસુ બોલવહ જીવનને ગાડીમાં બીસુલા  इसु बोलवह जीवनने गाडीमां बीसुला  isu bolvah jivan  ne gadimaa   ", lyrics_gu: " <p>   ઇસુ બોલવહ જીવનને ગાડીમાં બીસુલા ….(2)<br><br>જીવનને ગાડીમાં બીસુલા પાપની માફી માગીર લે ….(2) <br><br>જીવનને ગાડીમાં બીસુલા નવા જીવન માગીર લે ….(2)<br><br>જીવનને ગાડીમાં બીસુલા પવિત્ર આત્મા માગીર લે ….(2)<br><br>જીવનને ગાડીમાં બીસુલા પવિત્ર વચન માગીર લે ….(2)   </p>   " , lyrics_hi: " <p>   इसु बोलवह जीवनने गाडीमां बीसुला ….(2)<br><br>जीवनने गाडीमां बीसुला पापनी माफी मागीर ले ….(2) <br><br>जीवनने गाडीमां बीसुला नवा जीवन मागीर ले ….(2)<br><br>जीवनने गाडीमां बीसुला पवित्र आत्मा मागीर ले ….(2)<br><br>जीवनने गाडीमां बीसुला पवित्र वचन मागीर ले ….(2)   </p>   " },
        { title: "   1280,  ઉતરના દેવ ઉતરના યે મંદિર માં ઉતરના उतरना देव उतरना ये मंदिर मां उतरना  utar na dev utarna ye mandir ma   ", lyrics_gu: " <p>  ઉતરના દેવ ઉતરના યે મંદિર માં ઉતરના <br><br>માને વગમાં ઉતરી યે માના  દયાળુ ઇસુ દેવ <br><br>માલા પાપની માફી દે માના દયાળુ ઇસુ દેવ <br><br>માલા નવા જીવન દે માના દયાળુ ઇસુ દેવ <br><br>માલા પવિત્ર આત્મા દે માના દયાળુ ઇસુ દેવ <br><br> માલા પવિત્ર વચન દે માના દયાળુ ઇસુ દેવ <br><br> માલા સ્વર્ગી રાજ દે માના દયાળુ ઇસુ દેવ   </p>   " , lyrics_hi: " <p>  उतरना देव उतरना ये मंदिर मां उतरना <br><br>माने वगमां उतरी ये माना  दयाळु इसु देव <br><br>माला पापनी माफी दे माना दयाळु इसु देव <br><br>माला नवा जीवन दे माना दयाळु इसु देव <br><br>माला पवित्र आत्मा दे माना दयाळु इसु देव <br><br> माला पवित्र वचन दे माना दयाळु इसु देव <br><br> माला स्वर्गी राज दे माना दयाळु इसु देव   </p>   " },
        { title: "   1281,  જય જય કાર પ્રભુ તુના હુયર જય જય કાર તુના જય  જય  કાર  जय जय कार प्रभु तुना हुयर जय जय कार तुना जय  जय  कार  jay jay kar prabhu tuna huyar  ", lyrics_gu: " <p>   જય જય કાર પ્રભુ તુના હુયર<br><br> જય જય કાર તુના જય  જય  કાર <br><br>જય જય કાર ઇસુ તુના હુયર<br><br> પ્રભુ ઓ ના પ્રભુ  તુના જય જય કાર <br><br> રાજા ઓ નાં રાજા તુના જય જય કાર   </p>   " , lyrics_hi: " <p>   जय जय कार प्रभु तुना हुयर<br><br> जय जय कार तुना जय  जय  कार <br><br>जय जय कार इसु तुना हुयर<br><br> प्रभु ओ ना प्रभु  तुना जय जय कार <br><br> राजा ओ नां राजा तुना जय जय कार   </p>   " },
        { title: " 1282,  યહોવા દેવ દયાળુ ખુબ તેના ઉપકાર ભૂલું નોકો यहोवा देव दयाळु खुब तेना उपकार भूलुं नोको  yahova dev dayalu khub tena upkar   ", lyrics_gu: " <p>   યહોવા દેવ દયાળુ ખુબ તેના ઉપકાર ભૂલું નોકો ….(2)<br><br> માછલી ને પેટમાં યુનાલા  બચવના તેના ઉપકાર ભૂલું નોકો ….(2)<br><br> બારું ને ટોપલી મા મૂસાલ બચવના તેના ઉપકાર ભૂલું નોંકો ….(2) <br><br> સિહ ને બીલ માં દનેલલા બચવના તેના ઉપકાર  ભૂલું નોંકો ….(2)     </p>   " , lyrics_hi: " <p>   यहोवा देव दयाळु खुब तेना उपकार भूलुं नोको ….(2)<br><br> माछली ने पेटमां युनाला  बचवना तेना उपकार भूलुं नोको ….(2)<br><br> बारुं ने टोपली मा मूसाल बचवना तेना उपकार भूलुं नोंको ….(2) <br><br> सिह ने बील मां दनेलला बचवना तेना उपकार  भूलुं नोंको ….(2)     </p>   " },
        { title: "  1283,  પવિત્ર જીવન કિસા કરી જગુર સિકવ पवित्र जीवन किसा करी जगुर सिकव  pavitr jivan kisa kari jagur   ", lyrics_gu: " <p> પવિત્ર જીવન કિસા કરી જગુર સિકવ <br><br> પાપની માફી કિસા કરી માગુર દેવા તું માલા સિકવ <br>માલા સિકવ દેવા માલા સીકવર….<br><br>ગાના લાવુલા કિસા કરી લાવુર દેવા તું માલા સિકવ  <br>માલા સિકવ દેવા માલા સીકવર….<br><br>પવિત્ર આત્મા કિસા કરી માગુર દેવા તું માલા સિકવ  <br>માલા સિકવ દેવા માલા સીકવર….<br><br>પવિત્ર વચન કિસા કરી વાચુર દેવા તું માલા સિકવ  <br>માલા સિકવ દેવા માલા સીકવર….<br><br>સ્વર્ગી રાજ કિસા કરી માગુર દેવા તું માલા સિકવ  <br>માલા સિકવ દેવા માલા સીકવર….     </p>   ", lyrics_hi: " <p> पवित्र जीवन किसा करी जगुर सिकव <br><br> पापनी माफी किसा करी मागुर देवा तुं माला सिकव <br>माला सिकव देवा माला सीकवर….<br><br>गाना लावुला किसा करी लावुर देवा तुं माला सिकव  <br>माला सिकव देवा माला सीकवर….<br><br>पवित्र आत्मा किसा करी मागुर देवा तुं माला सिकव  <br>माला सिकव देवा माला सीकवर….<br><br>पवित्र वचन किसा करी वाचुर देवा तुं माला सिकव  <br>माला सिकव देवा माला सीकवर….<br><br>स्वर्गी राज किसा करी मागुर देवा तुं माला सिकव  <br>माला सिकव देवा माला सीकवर….     </p>   "  },
        { title: "  1284, માના ઇસુ હ ડોગર વર બીસીની  જીવન ની  ગોઠ સાંગહર माना इसु ह डोगर वर बीसीनी  जीवन नी  गोठ सांगहर  mana isu h dogar var bisini   ", lyrics_gu: " <p>  માના ઇસુ હ ડોગર વર બીસીની <br> જીવન ની  ગોઠ સાંગહર….<br><br>જીવન ની ગોઠ સાંગ ઇસુ <br>જીવન ની ગોઠ  ગોઠ સાંગર <br><br>જીવન ગોઠ સાંગ ઇસુ પાપની માફી દેહેર <br><br>માના ઇસુ હ ડોગર વર બીસીની <br> જીવન ની  ગોઠ સાંગર….<br><br>જીવન ની ગોઠ સાંગ ઇસુ જીવન પાણી દેહેર <br><br>માના ઇસુ હ ડોગર વર બીસીની <br> જીવન ની  ગોઠ સાંગહર….<br><br>જીવન ની  ગોઠ સાંગઇસુ સુખ શાંતિ દેહેર    </p>   " , lyrics_hi: " <p>  माना इसु ह डोगर वर बीसीनी <br> जीवन नी  गोठ सांगहर….<br><br>जीवन नी गोठ सांग इसु <br>जीवन नी गोठ  गोठ सांगर <br><br>जीवन गोठ सांग इसु पापनी माफी देहेर <br><br>माना इसु ह डोगर वर बीसीनी <br> जीवन नी  गोठ सांगर….<br><br>जीवन नी गोठ सांग इसु जीवन पाणी देहेर <br><br>माना इसु ह डोगर वर बीसीनी <br> जीवन नी  गोठ सांगहर….<br><br>जीवन नी  गोठ सांगइसु सुख शांति देहेर    </p>   " },
        { title: "   1285, ઇસુ માને હારી આહે માલા ભેવની હી इसु माने हारी आहे माला भेवनी ही  isu mane hati aahe mala   ", lyrics_gu: " <p>   ઇસુ માને હારી આહે માલા ભેવની હી<br><br>પ્રભુ માને હારી આ માલા ભેવની હી <br><br> પ્રાથના ને સમય માં ઇસુ માને હારી <br><br>ગાનાને સમય માં ઇસુ માને હારી <br><br>આરાધના ને સમય માં ઈસુ માને હારી <br><br>વચન ને  સમયમાં ઇસુ માને હારી <br><br>સ્તુતિને સમયમાં ઇસુ માને હારી<br><br> પવિત્ર આત્મા ઇસુ માલા દેહે <br><br>સ્વર્ગી રાજ ઇસુ માલા દેહે  </p>   " , lyrics_hi: " <p>   इसु माने हारी आहे माला भेवनी ही<br><br>प्रभु माने हारी आ माला भेवनी ही <br><br> प्राथना ने समय मां इसु माने हारी <br><br>गानाने समय मां इसु माने हारी <br><br>आराधना ने समय मां ईसु माने हारी <br><br>वचन ने  समयमां इसु माने हारी <br><br>स्तुतिने समयमां इसु माने हारी<br><br> पवित्र आत्मा इसु माला देहे <br><br>स्वर्गी राज इसु माला देहे  </p>   " },
        { title: "  1286,  માને પુડર ચાલ ઇસુ દેવ માલા આનંદ મિળી જાયીલ माने पुडर चाल इसु देव माला आनंद मिळी जायील   mane pudar chal dev mala anand   ", lyrics_gu: " <p>  માને પુડર ચાલ ઇસુ દેવ <br>માલા આનંદ મિળી જાયીલ <br><br> માને જીવન માં શાંતિ નેહી <br>માલા શાંતિ મીળી જાયીલ <br><br>માને જીવન માં પ્રાથના નિહી <br>માલા પ્રાથના મીળી જાયીલ <br><br>માને જીવનમાં વિશ્વાસ નિહી <br>માલા વિશ્વાસ મીળી જાયીલ <br><br>માને જીવન માં વચન નિહી <br>માલા વચન મીળી જાયીલ <br><br>માને જીવનમાં આત્મા નિહી <br>માલા આત્મા મીળી જાયીલ  </p>   " , lyrics_hi: " <p>  माने पुडर चाल इसु देव <br>माला आनंद मिळी जायील <br><br> माने जीवन मां शांति नेही <br>माला शांति मीळी जायील <br><br>माने जीवन मां प्राथना निही <br>माला प्राथना मीळी जायील <br><br>माने जीवनमां विश्वास निही <br>माला विश्वास मीळी जायील <br><br>माने जीवन मां वचन निही <br>माला वचन मीळी जायील <br><br>माने जीवनमां आत्मा निही <br>माला आत्मा मीळी जायील  </p>   " },
        { title: "   1287,  ઇસુ દેવ આના યો તારણ આપાલા દીના इसु देव आना यो तारण आपाला दीना  isu dev aana yo taran aapala  ", lyrics_gu: " <p>   ઇસુ દેવ આના યો તારણ આપાલા દીના <br>યો તારણ આપાલા દીના <br><br> પ્રાર્થના આપલે કરું હો આપલે જીવન સાટી….<br><br> ગાનાઆપલે લાવું હો  આપલે જીવન સાટી….<br><br>સ્તુતિ આપલે કરું હો  આપલે જીવન સાટી….<br><br>આરધના આપલે કરું હો  આપલે જીવન સાટી….<br><br>વચન આપલે વાચું હો  આપલે જીવન સાટી….   </p>   " , lyrics_hi: " <p>   इसु देव आना यो तारण आपाला दीना <br>यो तारण आपाला दीना <br><br> प्रार्थना आपले करुं हो आपले जीवन साटी….<br><br> गानाआपले लावुं हो  आपले जीवन साटी….<br><br>स्तुति आपले करुं हो  आपले जीवन साटी….<br><br>आरधना आपले करुं हो  आपले जीवन साटी….<br><br>वचन आपले वाचुं हो  आपले जीवन साटी….   </p>   " },
        { title: " 1288,   રણત પણત ની ય  જીંદગી પ્રેમ ઘટત જાય ઉગણ ઉગણ દાર ઇસુ પ્રેમ ઘટત જાય रणत पणत नी य  जींदगी प्रेम घटत जाय उगण उगण दार इसु प्रेम घटत जाय  ranat panat ni y jindagi prem ghatat jay    ", lyrics_gu: " <p>  રણત પણત ની ય  જીંદગી પ્રેમ ઘટત જાય <br>ઉગણ ઉગણ દાર ઇસુ પ્રેમ ઘટત જાય<br><br> પાપની માફી દે ઇસુ પ્રેમ ઘટતજાય <br>ઉગણ ઉગણ દાર ઇસુ પ્રેમ ઘટત જાય<br><br> નવા જીવન દે ઇસુ પ્રેમ ઘટત જાય <br>ઉગણ ઉગણ દાર ઇસુ પ્રેમ ઘટત જાય<br><br> પવિત્ર આત્મા દે ઇસુ  પ્રેમ ઘટતજાય <br>ઉગણ ઉગણ દાર ઇસુ પ્રેમ ઘટત જાય<br><br> સ્વર્ગી રાજ દે ઇસુ પ્રેમ ઘટત જાય <br>ઉગણ ઉગણ દાર ઇસુ પ્રેમ ઘટત જાય    </p>   " , lyrics_hi: " <p>  रणत पणत नी य  जींदगी प्रेम घटत जाय <br>उगण उगण दार इसु प्रेम घटत जाय<br><br> पापनी माफी दे इसु प्रेम घटतजाय <br>उगण उगण दार इसु प्रेम घटत जाय<br><br> नवा जीवन दे इसु प्रेम घटत जाय <br>उगण उगण दार इसु प्रेम घटत जाय<br><br> पवित्र आत्मा दे इसु  प्रेम घटतजाय <br>उगण उगण दार इसु प्रेम घटत जाय<br><br> स्वर्गी राज दे इसु प्रेम घटत जाय <br>उगण उगण दार इसु प्रेम घटत जाय    </p>   " },
        { title: "   1289,  ઇસુ માને જીવનમાં જલમલીના ઇસુ માને જીવનમાં इसु माने जीवनमां जलमलीना इसु माने जीवनमां isu mane jivanma jalamnar", lyrics_gu: " <p>  ઇસુ માને જીવનમાં જલમલીના <br>ઇસુ માને જીવનમાં ….(2)<br><br>ઈસુના મંદિર માના શરીર હુયના ….(2)<br> શરરીલા  પવિત્ર રાખનાર ….ઇસુ <br><br> ઈસુની શાંતિ માલા ર મિળની…..(2)<br>ચિંતા નિહી માં કરાર ….ઇસુ <br><br> ઇસુ વર  માના વિશ્વાસ આહા ….(2) <br><br>ઘરકામત જાયીનર….ઇસુ <br><br> ઈસુની માલા હિમ્મત દેદી….(2) <br>મરનના જાવ માલા નીહીર ….ઇસુ <br><br> દારુ ઇડી તમખીલ ઝગડા સોડીન મા<br> પવિત્ર વાટમા ચાલી નર ...ઇસુ <br><br> આખે સાહારી માં સોથમાં રહિનર<br>ઇસુ ની મથે રાખવીનર ….ઇસુ    </p>   " , lyrics_hi: " <p>  इसु माने जीवनमां जलमलीना <br>इसु माने जीवनमां ….(2)<br><br>ईसुना मंदिर माना शरीर हुयना ….(2)<br> शररीला  पवित्र राखनार ….इसु <br><br> ईसुनी शांति माला र मिळनी…..(2)<br>चिंता निही मां करार ….इसु <br><br> इसु वर  माना विश्वास आहा ….(2) <br><br>घरकामत जायीनर….इसु <br><br> ईसुनी माला हिम्मत देदी….(2) <br>मरनना जाव माला नीहीर ….इसु <br><br> दारु इडी तमखील झगडा सोडीन मा<br> पवित्र वाटमा चाली नर ...इसु <br><br> आखे साहारी मां सोथमां रहिनर<br>इसु नी मथे राखवीनर ….इसु    </p>   " },
        { title: "  1290,  માંઝેવર ઇસુ દેવા  તુઝા સામર્થ मांझेवर इसु देवा  तुझा सामर्थ   mazevar isu deva tuza   ", lyrics_gu: " <p>     માંઝેવર ઇસુ દેવા  તુઝા સામર્થ….(2)<br><br>પ્રાર્થનાકરીન મી ઇસુ દેવા ની<br> પ્રાર્થનાકરીન મી ….(2) <br><br>ગાના લાવીન મી ઇસુ દેવા ની <br> ગાના લાવીન મી ….(2)<br><br> આરાધના કરીન મી ઇસુ દેવા ની <br> આરાધના કરીન મી ….(2)<br><br>વચન વાચીન મી ઇસુ દેવા ની <br> વચન વાચીન મી ….(2)<br><br> સ્તુતિ કરીન મી દેવા ની <br>સ્તુતિ કરીન મી ….(2)   </p>   " , lyrics_hi: " <p>     मांझेवर इसु देवा  तुझा सामर्थ….(2)<br><br>प्रार्थनाकरीन मी इसु देवा नी<br> प्रार्थनाकरीन मी ….(2) <br><br>गाना लावीन मी इसु देवा नी <br> गाना लावीन मी ….(2)<br><br> आराधना करीन मी इसु देवा नी <br> आराधना करीन मी ….(2)<br><br>वचन वाचीन मी इसु देवा नी <br> वचन वाचीन मी ….(2)<br><br> स्तुति करीन मी देवा नी <br>स्तुति करीन मी ….(2)   </p>   " }
      ],
      "ચૌધરી": [
      { title: "   332,   હાચો ગોવાલ માહારે ઈસુ દેવે हाचो गोवाल माहारे ईसु देवे  hacho goval mahare ishu deve  ", lyrics_gu: " <p>     હાચો ગોવાલ માહારે ઈસુ દેવે <br>આપણે હે રાત દિહી દોરી નાવે<br><br>દયા કરે રોજ માંઅરે ઈસુ દેવે <br>આગલ ચાનીને દોરી નાવે<br><br>લીલા બીડમાં ચારને આવે<br> જીવનાણે પાણી પાવણે નાવે<br><br>હાચે મારગે માને રોજ નાવે<br> હૃદયમાં આનંદ કાયમ નાવે<br><br>અંધારી વાટે કેહની આવે <br>રોજ માઅરે મનમાં ઉજાલા નાવે<br><br>રોજ માઅરે આરી હંગાતે આવે <br>પાઘ વરૂ ગોરથી બચાવી નાવે<br><br> પોતાણે બીક દૂર કરને આવે<br> હાચા વિચાર માઅરે મનમાં નાવે<br><br>હારે માઠે બાદ હે હાદણે આવે<br> એફુજ વાડામાં બદાહાન દોરી નાવે     </p>   " , lyrics_hi: " <p>     हाचो गोवाल माहारे ईसु देवे <br>आपणे हे रात दिही दोरी नावे<br><br>दया करे रोज मांअरे ईसु देवे <br>आगल चानीने दोरी नावे<br><br>लीला बीडमां चारने आवे<br> जीवनाणे पाणी पावणे नावे<br><br>हाचे मारगे माने रोज नावे<br> हृदयमां आनंद कायम नावे<br><br>अंधारी वाटे केहनी आवे <br>रोज माअरे मनमां उजाला नावे<br><br>रोज माअरे आरी हंगाते आवे <br>पाघ वरू गोरथी बचावी नावे<br><br> पोताणे बीक दूर करने आवे<br> हाचा विचार माअरे मनमां नावे<br><br>हारे माठे बाद हे हादणे आवे<br> एफुज वाडामां बदाहान दोरी नावे     </p>   " },
        { title: "  333,     મંદિરામેં આરી મીલી આવા, કતરા હારા હોબે मंदिरामें आरी मीली आवा, कतरा हारा होबे  mandirame aari mili aava kotra hara ", lyrics_gu: " <p>      મંદિરામેં આરી મીલી આવા, કતરા હારા હોબે<br> હોબે તુમે હારી મીલી આવા<br><br>આવા આવા ઈસુણે મીલને આવા<br> કતરા હારા હોબે હોબે તુમ, બીજાણે તેડી નાવા.... મંદિર<br><br>ફીરી ફીરી હેદીનો આવે <br>યીશુ ગુરૂ હાદે હાદે તુમે, વેલે વેલે આવા.... મંદિર<br><br>જીવન પાણી ઈસુ પીવડાવે <br>હાચા જીવન આપે આપે તુમે પાણી પીણે આવા... મંદિર<br><br>ઉજાલો  ઈસુણે નેણે આવા <br>ખોટા ઢોંગ છોડા, છોડા તુમે ધર્મ વાટે આવા.... મંદિર<br><br>હોરગાણે વાટ ઈસુજી દેખાડે <br>પાપહા માફી મીલી મીલી તુમે, માફી માગણે આવા.... મંદિર<br><br>જાગી જયા જીવન હુદારા <br>કોતરા હારા હોબે હોબે   તુમા મંદિરામાં આવા   </p>   " , lyrics_hi: " <p>      मंदिरामें आरी मीली आवा, कतरा हारा होबे<br> होबे तुमे हारी मीली आवा<br><br>आवा आवा ईसुणे मीलने आवा<br> कतरा हारा होबे होबे तुम, बीजाणे तेडी नावा.... मंदिर<br><br>फीरी फीरी हेदीनो आवे <br>यीशु गुरू हादे हादे तुमे, वेले वेले आवा.... मंदिर<br><br>जीवन पाणी ईसु पीवडावे <br>हाचा जीवन आपे आपे तुमे पाणी पीणे आवा... मंदिर<br><br>उजालो  ईसुणे नेणे आवा <br>खोटा ढोंग छोडा, छोडा तुमे धर्म वाटे आवा.... मंदिर<br><br>होरगाणे वाट ईसुजी देखाडे <br>पापहा माफी मीली मीली तुमे, माफी मागणे आवा.... मंदिर<br><br>जागी जया जीवन हुदारा <br>कोतरा हारा होबे होबे   तुमा मंदिरामां आवा   </p>   " },
        { title: " 398,   સમય વર્તિન યાદ કોઅતે, ઉઠના વેળા આમી ઈ હેતી  समय वर्तिन याद कोअते, उठना वेळा आमी ई हेती samay vartine koaote uthana vela     ", lyrics_gu: " <p>     સમય વર્તિન યાદ કોઅતે, ઉઠના વેળા આમી ઈ હેતી<br> જીવના તૈયારી કોઅતે..નાય મીળે... <br>નાયે મીળે સમય નાય મીળે…. (2)<br><br>દેવા આજ્ઞા હેતી, પર્વિત્ર દિહીરા પાળતે, <br>દેવાળે આપા જાતે, ઈશુલા ચરણે બોહતે, <br>ખુશી ખુશી ઈશુ, ગીતે આખતે, મહિમા આપે પ્રભુલ દેતે<br>જીવના તૈયારી….<br><br>આત્મિક રોટલી દેવા, પવિત્ર વચન હૈં તાં, <br>આપ હૈ આત્મા હાટી, ખોરા જીવન હે તાં,<br> દેવા વચન વાટતે રોતે, હારા જીવન જીવતે રોતે <br> જીવના તૈયારી….<br><br>ઈશુ વે કોઅલા ઉપકાર, આપાનાય વિહરાય જાતે,<br> દેવા દેનલી સેવા, ખરા મને રા કોઅતે, <br>આત્મિક ડોગલે પોવી લેતે, પવિત્ર આત્મા મેળવી લેતે,<br>જીવના તૈયારી….     </p>   " , lyrics_hi: " <p>     समय वर्तिन याद कोअते, उठना वेळा आमी ई हेती<br> जीवना तैयारी कोअते..नाय मीळे... <br>नाये मीळे समय नाय मीळे…. (2)<br><br>देवा आज्ञा हेती, पर्वित्र दिहीरा पाळते, <br>देवाळे आपा जाते, ईशुला चरणे बोहते, <br>खुशी खुशी ईशु, गीते आखते, महिमा आपे प्रभुल देते<br>जीवना तैयारी….<br><br>आत्मिक रोटली देवा, पवित्र वचन हैं तां, <br>आप है आत्मा हाटी, खोरा जीवन हे तां,<br> देवा वचन वाटते रोते, हारा जीवन जीवते रोते <br> जीवना तैयारी….<br><br>ईशु वे कोअला उपकार, आपानाय विहराय जाते,<br> देवा देनली सेवा, खरा मने रा कोअते, <br>आत्मिक डोगले पोवी लेते, पवित्र आत्मा मेळवी लेते,<br>जीवना तैयारी….     </p>   " }
      ],
      "કોરસ": [
      { title: "  84, રાજાઓકા રાજા યીશુ રાજા राजाओका राजा यीशु राजा Raja O Ka Raja Yishu Raja   ", lyrics_gu: " <p> રાજાઓકા રાજા યીશુ રાજા જગતમેં રાજ કરેગા  <br> હાલેલૂયાહ હાલેલૂયાહ ઉસકા ધન્યવાદ કરો<br><br> યહોવાકા ધન્યવાદ કરો ક્યોંકિ વહ ભલા હૈ <br>ઉસકી કરુણા સદા કી હૈ ધન્યવાદ કરો<br><br>જો ઈશ્વરોકા પરમેશ્વર હૈં  ઉસકા ધન્યવાદ કરો <br>ઉસકી કરુણા સદા કી હૈ ધન્યવાદ કરો <br><br>જો પ્રભુઓકા પ્રભુ હૈં  ઉસકા ધન્યવાદ કરો <br>ઉસકી કરુણા સદા કી હૈં  ધન્યવાદ કરો<br><br>ઉસકો છોડ કોઈ આશ્ચર્યકર્મ નહીં કરતા ઉસકા ધન્યવાદ કરો <br>ઉસકી કરુણા સદા કી હૈં  ધન્યવાદ કરો   </p>   " , lyrics_hi: " <p> राजाओका राजा यीशु राजा जगतमें राज करेगा  <br> हालेलूयाह हालेलूयाह उसका धन्यवाद करो<br><br> यहोवाका धन्यवाद करो क्योंकि वह भला है <br>उसकी करुणा सदा की है धन्यवाद करो<br><br>जो ईश्वरोका परमेश्वर हैं  उसका धन्यवाद करो <br>उसकी करुणा सदा की है धन्यवाद करो <br><br>जो प्रभुओका प्रभु हैं  उसका धन्यवाद करो <br>उसकी करुणा सदा की हैं  धन्यवाद करो<br><br>उसको छोड कोई आश्चर्यकर्म नहीं करता उसका धन्यवाद करो <br>उसकी करुणा सदा की हैं  धन्यवाद करो   </p>   " },
        { title: " 85, અગ્નિ પવિત્ર અગ્નિ જરૂરત હૈ  अग्नि पवित्र अग्नि जरूरत है  Aagni Pavitra Aagni       ", lyrics_gu: " <p>    અગ્નિ પવિત્ર અગ્નિ જરૂરત હૈ આજ ઉસકી <br>અગ્નિ પવિત્ર અગ્નિ પ્રભુ ભેજ કૃપયા અભી <br> અગ્નિ પવિત્ર અગ્નિ પાપો કો ભસ્મ કરતી <br>ઉડેલ ઉસકો હમ પર, પેન્ટી કોસ્ટ  ફિરસે ઈશ્વર ....(2)     </p>   " , lyrics_hi: " <p>    अग्नि पवित्र अग्नि जरूरत है आज उसकी <br>अग्नि पवित्र अग्नि प्रभु भेज कृपया अभी <br> अग्नि पवित्र अग्नि पापो को भस्म करती <br>उडेल उसको हम पर, पेन्टी कोस्ट  फिरसे ईश्वर ....(2)     </p>   "},
        { title: "  86,  ધન્ય હો પ્રભુ કા નામ धन्य हो प्रभु का नाम  Dhany Ho Prabhu Ka Nam     ", lyrics_gu: " <p>   ધન્ય હો પ્રભુ કા નામ...(2) <br>ધન્ય હો પ્રભુ કા નામ, અતિ મહાન <br> પ્રભુ કા નામ હૈં, હૈં દ્રઢ મિનાર <br>ધર્મી ઉસીમેં, શરણ લે બચ જાતે <br><br> પવિત્ર પ્રભુ કા નામ...(2) <br>પવિત્ર પ્રભુ કા નામ, અતિ મહાન<br>...પ્રભુ કા નામ હૈં...  <br><br> સામર્થી પ્રભુ કા નામ...(2) <br> સામર્થી પ્રભુ કા નામ, અતિ મહાન<br>...પ્રભુ કા નામ હૈં... <br><br>મહિમા હો પ્રભુ કા નામ ...(2)<br> મહિમા હો પ્રભુ કા નામ, અતિ મહાન <br>...પ્રભુ કા નામ હૈં...   </p>   " , lyrics_hi: " <p>   धन्य हो प्रभु का नाम...(2) <br>धन्य हो प्रभु का नाम, अति महान <br> प्रभु का नाम हैं, हैं द्रढ मिनार <br>धर्मी उसीमें, शरण ले बच जाते <br><br> पवित्र प्रभु का नाम...(2) <br>पवित्र प्रभु का नाम, अति महान<br>...प्रभु का नाम हैं...  <br><br> सामर्थी प्रभु का नाम...(2) <br> सामर्थी प्रभु का नाम, अति महान<br>...प्रभु का नाम हैं... <br><br>महिमा हो प्रभु का नाम ...(2)<br> महिमा हो प्रभु का नाम, अति महान <br>...प्रभु का नाम हैं...   </p>   " },
        { title: "   87, આરાધના હો આરાધના आराधना हो आराधना  Aaradhna Ho Aaradhna      ", lyrics_gu: " <p>  આરાધના હો આરાધના <br>ખુદાવન્દ  યીશુ કી આરાધના...(2) <br><br>શાંતિદાતા કી આરાધના<br> મુક્તિદાતા કી આરાધના...(2)<br>...આરાધના હો... <br><br> પવિત્ર દિલસે આરાધના <br>પ્રેમી મન સે આરાધના...(2)<br>...આરાધના હો...<br><br>મેરે મસિહા કી આરાધના <br>જીવનદાતા કી આરાધના...(2)<br>...આરાધના હો... <br><br> દૂતો કે સંગ આરાધના <br>સ્તુતિ પ્રશંસા આરાધના...(2)<br> ...આરાધના હો...   </p>   " , lyrics_hi: " <p>  आराधना हो आराधना <br>खुदावन्द  यीशु की आराधना...(2) <br><br>शांतिदाता की आराधना<br> मुक्तिदाता की आराधना...(2)<br>...आराधना हो... <br><br> पवित्र दिलसे आराधना <br>प्रेमी मन से आराधना...(2)<br>...आराधना हो...<br><br>मेरे मसिहा की आराधना <br>जीवनदाता की आराधना...(2)<br>...आराधना हो... <br><br> दूतो के संग आराधना <br>स्तुति प्रशंसा आराधना...(2)<br> ...आराधना हो...   </p>   " },

        { title: "   89, હે શબ્દ તેરી જીદગી સે બહેતર  हे शब्द तेरी जीदगी से बहेतर   He Sabd Teri Jindgi Se     ", lyrics_gu: " <p> હે શબ્દ તેરી જીદગી સે બહેતર...(2)<br>  હોઠો સે તારીફ મુબારક ગાઉંગા <br>યીશુ નામ સે મૈં હાથ ઉઠાઉંગા<br><br>યીશુ નામ સે મૈં હાથ ઉઠાઉંગા...(2)<br>  હોઠો સે તારીફ મુબારક ગાઉંગા <br>યીશુ નામ સે મૈં હાથ ઉઠાઉંગા<br><br>યીશુ નામ સે મૈં ગીત ગાઉંગા...(2)<br> હોઠો સે તારીફ મુબારક ગાઉંગા<br>યીશુ નામ સે મૈં ગીત ગાઉંગા<br><br>યીશુ નામ સે મૈં તાલી બજાઉંગા ...(2)<br> હોઠો સે તારીફ મુબારક ગાઉંગા<br>યીશુ નામ સે મૈં તાલી બજાઉંગા   </p>   " , lyrics_hi: " <p> हे शब्द तेरी जीदगी से बहेतर...(2)<br>  होठो से तारीफ मुबारक गाउंगा <br>यीशु नाम से मैं हाथ उठाउंगा<br><br>यीशु नाम से मैं हाथ उठाउंगा...(2)<br>  होठो से तारीफ मुबारक गाउंगा <br>यीशु नाम से मैं हाथ उठाउंगा<br><br>यीशु नाम से मैं गीत गाउंगा...(2)<br> होठो से तारीफ मुबारक गाउंगा<br>यीशु नाम से मैं गीत गाउंगा<br><br>यीशु नाम से मैं ताली बजाउंगा ...(2)<br> होठो से तारीफ मुबारक गाउंगा<br>यीशु नाम से मैं ताली बजाउंगा   </p>   " },
        { title: "   90, હોસાન્ના હોસાન્ના होसान्ना होसान्ना   Hosanna Hosanna      ", lyrics_gu: " <p>  હોસાન્ના હોસાન્ના<br> આશમાનો કે આશમાનો મેં...(2) <br><br>લેતે હમ તેરા નામ... હમ તેરા નામ <br>ગાતે તેરા ગુણગાન... તેરા ગુણગાન <br>ગુંજે દુનિયા મેં તેરા હી નામ <br>હોતા જૈસે આશમાનો મેં<br><br> યીશુ ...યીશુ ...<br> જગ કે ઉધ્ધારક યીશુ...(2)<br>...લેતે હમ તેરા નામ...<br><br>મહિમા હો મહિમા <br>રાજા ઓ કે રાજા કી...(2)<br>...લેતે હમ તેરા નામ...      </p>   " , lyrics_hi: " <p>  होसान्ना होसान्ना<br> आशमानो के आशमानो में...(2) <br><br>लेते हम तेरा नाम... हम तेरा नाम <br>गाते तेरा गुणगान... तेरा गुणगान <br>गुंजे दुनिया में तेरा ही नाम <br>होता जैसे आशमानो में<br><br> यीशु ...यीशु ...<br> जग के उध्धारक यीशु...(2)<br>...लेते हम तेरा नाम...<br><br>महिमा हो महिमा <br>राजा ओ के राजा की...(2)<br>...लेते हम तेरा नाम...      </p>   " },
        { title: "  91, નાચેંગે હમ ગાયેંગે હમ  नाचेंगे हम गायेंगे हम  nache ge gayen ge hum      ", lyrics_gu: " <p>      નાચેંગે હમ ગાયેંગે હમ <br>યેશુ કી સ્તુતિ કરેંગે હમ <br>દિલ સે સદા ખુદાવન્દ કી મહિમા કરેંગે હમ     </p>   " , lyrics_hi: " <p>      नाचेंगे हम गायेंगे हम <br>येशु की स्तुति करेंगे हम <br>दिल से सदा खुदावन्द की महिमा करेंगे हम     </p>   " },
        { title: "  92, આત્માસે સારે દિલ સે आत्मासे सारे दिल से Aatma Se Sare Dil Se     ", lyrics_gu: " <p>     આત્માસે સારે દિલ સે <br>અબ્દ તક યહોવા કી સ્તુતિ કરતા<br><br>ઉઠતા તૂફાન લેહેરે બઢતી <br>દિલ સે મૈં જબ ગાતા હાલેલુયા     </p>   " , lyrics_hi: " <p>     आत्मासे सारे दिल से <br>अब्द तक यहोवा की स्तुति करता<br><br>उठता तूफान लेहेरे बढती <br>दिल से मैं जब गाता हालेलुया     </p>   "},

        { title: "  95, અન્તિમ દિનો મેં ઐસા હોગા अन्तिम दिनो में ऐसा होगा  antim dino me aisa hoga    ", genre: "કોરસ", lyrics_gu: " અન્તિમ દિનો મેં ઐસા હોગા<br> મૈં અપના આત્મા ઉંડેલ દુંગા...(2) <br><br>જવાન દર્શન દેખેંગે, બૂઢે સપને દેખેંગે<br> સબકો આત્મા સે ભર દુંગા...(2)    </p>   " , lyrics_hi: " अन्तिम दिनो में ऐसा होगा<br> मैं अपना आत्मा उंडेल दुंगा...(2) <br><br>जवान दर्शन देखेंगे, बूढे सपने देखेंगे<br> सबको आत्मा से भर दुंगा...(2)    </p>   " },

        { title: "   99, જીવન સે ભી ઉત્તમ તેરી કરુણા जीवन से भी उत्तम तेरी करुणा  Jivan Se Bhi Uttam Teri Karuna      ", lyrics_gu: " <p>  જીવન સે ભી ઉત્તમ, તેરી કરુણા ...(2)<br>હોંઠો સે તારીફ મુબારક ગાઉંગા<br> યીશુ નામ સે મૈં હાથ ઉઠાઉંગા <br><br>યીશુ નામ સે મૈં હાથ ઉઠાઉંગા ...(2)<br>હોંઠો સે તારીફ મુબારક ગાઉંગા<br> યીશુ નામ સે મૈં હાથ ઉઠાઉંગા      </p>   " , lyrics_hi: " <p>  जीवन से भी उत्तम, तेरी करुणा ...(2)<br>होंठो से तारीफ मुबारक गाउंगा<br> यीशु नाम से मैं हाथ उठाउंगा <br><br>यीशु नाम से मैं हाथ उठाउंगा ...(2)<br>होंठो से तारीफ मुबारक गाउंगा<br> यीशु नाम से मैं हाथ उठाउंगा      </p>   " },
        { title: "   100, હાં ઈસ લિયે તો મૈં हां ईस लिये तो मैं   Ha Isliye Me    ", lyrics_gu: " <p>  હાં ઈસ લિયે તો મૈં....(2) <br>હાં ઈસ લીયે તુમ <br>હાં ઈસ લિયે હમ સબ ગાતે હૈ....(2)<br> વો રાજા હૈ  પ્રભુ હૈ <br>પ્રભુ યીશુ રાજા હૈ  <br>ઔર હરેક ઘૂંટના ઝુકેગા <br>હર જુબાન કહેગી <br>યીશુ હી પ્રભુ હૈ     </p>   " , lyrics_hi: " <p>  हां ईस लिये तो मैं....(2) <br>हां ईस लीये तुम <br>हां ईस लिये हम सब गाते है....(2)<br> वो राजा है  प्रभु है <br>प्रभु यीशु राजा है  <br>और हरेक घूंटना झुकेगा <br>हर जुबान कहेगी <br>यीशु ही प्रभु है     </p>   " },
        { title: "   101, તૂને મુઝે આગે પીછે ઘેર રખા હૈ तूने मुझे आगे पीछे घेर रखा है   Tune Muze Aage Pichhe    ", lyrics_gu: " <p>  તૂને મુઝે આગે પીછે ઘેર રખા હૈ <br>અપના હાથ મુઝ પર રખે રખા હૈ...(2) <br>તેરી આત્મા સે ભાગકર, મૈં કહાં જાઉં...(2)<br><br>  લહરો પે ચલૂ તો, તૂં વહાં હૈ<br> તૂફાન મેં જાઉં તો, તૂં વહાં હૈ...(2)<br> ...તેરી આત્મા સે... <br><br>આકાશ પર ચઢૂ તો તૂં વહાં હૈ<br> અધલોક મેં જાઉં તો તૂં વહાં હૈ..(2) <br>...તેરી આત્મા સે...     </p>   " , lyrics_hi: " <p>  तूने मुझे आगे पीछे घेर रखा है <br>अपना हाथ मुझ पर रखे रखा है...(2) <br>तेरी आत्मा से भागकर, मैं कहां जाउं...(2)<br><br>  लहरो पे चलू तो, तूं वहां है<br> तूफान में जाउं तो, तूं वहां है...(2)<br> ...तेरी आत्मा से... <br><br>आकाश पर चढू तो तूं वहां है<br> अधलोक में जाउं तो तूं वहां है..(2) <br>...तेरी आत्मा से...     </p>   " },

        { title: "   103, પિતા પરમેશ્વર હો ધન્યવાદ पिता परमेश्वर हो धन्यवाद  Pita Parmeshvar Ho Dhanyawad    ", lyrics_gu: " <p>    પિતા પરમેશ્વર, હો ધન્યવાદ <br>હો તેરી સ્તુતિ ઔર, આરાધના...(2) <br>કરતા સમર્પણ, આત્મા ઔર જીવન...(2) <br>તેરી આરાધના, મૈં તન મન ધન...(2) <br><br>મેરે મસિહા હો ધન્યવાદ <br>હો તેરી સ્તુતિ ઔર આરાધના...(2)<br>...કરતા સમર્પણ...<br><br>પવિત્ર આત્મા હો ધન્યવાદ<br> હો તેરી સ્તુતિ ઔર આરાધના <br>...કરતા સમર્પણ...</p>   " , lyrics_hi: " <p>    पिता परमेश्वर, हो धन्यवाद <br>हो तेरी स्तुति और, आराधना...(2) <br>करता समर्पण, आत्मा और जीवन...(2) <br>तेरी आराधना, मैं तन मन धन...(2) <br><br>मेरे मसिहा हो धन्यवाद <br>हो तेरी स्तुति और आराधना...(2)<br>...करता समर्पण...<br><br>पवित्र आत्मा हो धन्यवाद<br> हो तेरी स्तुति और आराधना <br>...करता समर्पण...</p>   " },
        { title: "  104, મધુર મધુર અભિષેક मधुर मधुर अभिषेक Madhur Madhur Abhishek    ", lyrics_gu: " <p>   મધુર મધુર અભિષેક <br>સ્વર્ગ સે મુજ મેં બહતા હૈ <br>મૈં બહૂત ખુશ હૂં, ઉસમેં ભરપૂર હૂં <br>મેરા યીશુ, મુજમેં રહેતા હૈ<br><br>મહાન મહાન અભિષેક <br>સચ્ચા માર્ગ, મુઝે દિખાતા હૈ <br>મૈં ઉસમે સ્થિર હૂં <br>ઉસમેં આશીષિત હૂં <br>પવિત્ર આત્મા, મુજમેં રહેતા હૈ  </p>   " , lyrics_hi: " <p>   मधुर मधुर अभिषेक <br>स्वर्ग से मुज में बहता है <br>मैं बहूत खुश हूं, उसमें भरपूर हूं <br>मेरा यीशु, मुजमें रहेता है<br><br>महान महान अभिषेक <br>सच्चा मार्ग, मुझे दिखाता है <br>मैं उसमे स्थिर हूं <br>उसमें आशीषित हूं <br>पवित्र आत्मा, मुजमें रहेता है  </p>   " },
        { title: "  105, જય જય ગાયે જય जय जय गाये जय  Jay Jay Gaye Jay     ", lyrics_gu: " <p>  જય જય ગાયે જય<br> જય જય ગાયે જય <br>યીશુને જય દી હૈં હાલેલુયા<br>જય જય ગાયે જય<br> જય જય ગાયે જય <br>યીશુને જય દી હૈં  <br><br> ઉસને કિયે મહાન કામ, મેરે સાથ <br>ઉસને કિયે મહાન કામ, આપકે સાથ <br>ઉસને કે લિયે મહાન કામ, સબ કે સાથ <br>જય જય ગાય પ્રભુ મે...(2)   </p>   ", lyrics_hi: " <p>  जय जय गाये जय<br> जय जय गाये जय <br>यीशुने जय दी हैं हालेलुया<br>जय जय गाये जय<br> जय जय गाये जय <br>यीशुने जय दी हैं  <br><br> उसने किये महान काम, मेरे साथ <br>उसने किये महान काम, आपके साथ <br>उसने के लिये महान काम, सब के साथ <br>जय जय गाय प्रभु मे...(2)   </p>   "  },
        { title: "  106,  તેરી રહેમત સે તેરી બરકત સે तेरी रहेमत से तेरी बरकत से  Teri Rahemt Se Teri Barkat      ", lyrics_gu: " <p> તેરી રહેમત સે તેરી બરકત સે<br>તેરા જલવા મુઝે મિલતા હૈ <br>કુછ ના ચાહું માંગુ<br> બિન માંગે સબ મિલતા હૈ<br>... તેરી રહેમત સે...    </p>   " , lyrics_hi: " <p> तेरी रहेमत से तेरी बरकत से<br>तेरा जलवा मुझे मिलता है <br>कुछ ना चाहुं मांगु<br> बिन मांगे सब मिलता है<br>... तेरी रहेमत से...    </p>   " },
        { title: "  107, યીશુ તેરા નામ હૈં મહાન यीशु तेरा नाम हैं महान  yishu tera nam ee mahan     ", lyrics_gu: " <p> યીશુ તેરા નામ હૈં મહાન <br>પ્રભુ તેરી સ્તુતિ મૈં ગાઉ <br><br>તૂં આયા સ્વર્ગ સે ધરતી પર <br>મુઝકો રાહ દેખાને કો<br> ધરતી સે ક્રૂસ પર, મેરા કર્જ ચુકાને કો<br><br> ક્રૂસ સે કબ્ર મેં, કબ્ર સે આશમાન <br>યીશુ તેરા નામ હૈ મહાન     </p>   " , lyrics_hi: " <p> यीशु तेरा नाम हैं महान <br>प्रभु तेरी स्तुति मैं गाउ <br><br>तूं आया स्वर्ग से धरती पर <br>मुझको राह देखाने को<br> धरती से क्रूस पर, मेरा कर्ज चुकाने को<br><br> क्रूस से कब्र में, कब्र से आशमान <br>यीशु तेरा नाम है महान     </p>   " },
        { title: "  108, યીશુ સબકુછ તેરા यीशु सबकुछ तेरा  yishu  Sabkuchh Tera     ", lyrics_gu: " <p>  યીશુ, સબકુછ તેરા <br>જો મૈં હૂં જો મેરા, ઔર બનના ચાહતા હૂં ...(2) <br><br>મેરી હર ઈચ્છા, ઔર યોજના <br>તેરે હાથો મેં સમર્પિત કરતા હૂં ...(2) <br><br> સિર્ફ તેરી ઈચ્છા મેં<br>મૈં આઝાદ રહેતા હૂં ...(2)<br>... યીશુ સબકુછ તેરા...     </p>   " , lyrics_hi: " <p>  यीशु, सबकुछ तेरा <br>जो मैं हूं जो मेरा, और बनना चाहता हूं ...(2) <br><br>मेरी हर ईच्छा, और योजना <br>तेरे हाथो में समर्पित करता हूं ...(2) <br><br> सिर्फ तेरी ईच्छा में<br>मैं आझाद रहेता हूं ...(2)<br>... यीशु सबकुछ तेरा...     </p>   " },
        { title: "  109, યોગ્ય તૂં  હૈં યોગ્ય  योग्य तूं  हैं योग्य  Yogya Tu He Yogya     ", lyrics_gu: " <p>    યોગ્ય તૂં  હૈં યોગ્ય <br>રાજધિરાજ પરમપ્રભુ<br> તૂં હૈ યોગ્ય <br><br>યોગ્ય તૂં હૈ યોગ્ય <br>રાજધિરાજ પરમપ્રભુ<br> તેરી મહિમા  </p>   ", lyrics_hi: " <p>    योग्य तूं  हैं योग्य <br>राजधिराज परमप्रभु<br> तूं है योग्य <br><br>योग्य तूं है योग्य <br>राजधिराज परमप्रभु<br> तेरी महिमा  </p>   "  },
        { title: "    110, યહોવા કા નામ ધન્ય હૈ यहोवा का नाम धन्य है  Yohova Ka Nam Dhany He   ", lyrics_gu: " <p>  યહોવા કા નામ ધન્ય હૈ  <br>વહ સ્તુતિ પ્રશંસા કે યોગ્ય હૈ<br> હમ સબ મિલકર હાથ ઉઠાતે હૈ <br>ગાતે, ધન્ય ઉસકા નામ<br>ધન્ય ઉસકા નામ <br>ધન્ય હૈં યોહવા કા નામ  </p>   " , lyrics_hi: " <p>  यहोवा का नाम धन्य है  <br>वह स्तुति प्रशंसा के योग्य है<br> हम सब मिलकर हाथ उठाते है <br>गाते, धन्य उसका नाम<br>धन्य उसका नाम <br>धन्य हैं योहवा का नाम  </p>   " },
        { title: "  111,  આઓ મિલકર ગાયે आओ मिलकर गाये  Aao Milkar Gaye     ", lyrics_gu: " <p> આઓ મિલકર ગાયે...(2) <br>ખુશી કે યે ગીત...(2) <br>હાલેલુયા...  હાલેલુયા...<br><br> ગીત હમ ગાતે હૈ...(2) <br> ઉસકે ચરનો મેં...(2)<br> હાલેલુયા... હાલેલુયા...<br><br>દુનિયા કો કહ દેંગે...(2) <br>યીશુ હમારા રાજા...(2)<br>હાલેલુયા...  હાલેલુયા...   </p>   " , lyrics_hi: " <p> आओ मिलकर गाये...(2) <br>खुशी के ये गीत...(2) <br>हालेलुया...  हालेलुया...<br><br> गीत हम गाते है...(2) <br> उसके चरनो में...(2)<br> हालेलुया... हालेलुया...<br><br>दुनिया को कह देंगे...(2) <br>यीशु हमारा राजा...(2)<br>हालेलुया...  हालेलुया...   </p>   "},
        { title: "  112, હંમેશા આનંદ હૈં  મુઝે યીશુ દેતા હૈં  हंमेशा आनंद हैं  मुझे यीशु देता हैं  Hamesha  Aanand He      ", lyrics_gu: " <p> હંમેશા આનંદ હૈં, મુઝે યીશુ દેતા હૈં...(2) <br>આઓ મિલકર ઉસકી સ્તુતિ કરે હમ...(2) <br>હાલેલુયાહ આનંદ હૈં ...(4)<br>...આઓ મિલકર...  <br><br>યીશુ કે દ્વારા પિતા કે સાથ મેં હમેશા રહેંગે <br>પ્રભુ કો દેખેંગે સદા સાથ સાથ આનંદ સે ભર જાયેંગે...(2)<br>... હાલેલુયાહ... <br><br>આપને પંખો તલે મુઝકો છિપાકર સંભાલતા રહેગા <br>ઉસકા વચન હૈ આત્મા કી તલવાર માર્ગ વોહી...(2)<br>... હાલેલુયાહ...<br><br> હર રાસ્તે મેં મુઝકો બચાને ફરિશ્તે મેરે લિયે <br>ના લગે પથ્થર પાંવ મેં મેરે હાથો મેં ઉઠાયેંગે ...(2)<br> ...હાલેલુયાહ... <br><br>સિંહ કે ઉપર સાપ કે ઉપર ચલતે જાયેંગે <br>શૈતાન કી સારી શક્તિયો  પર અધિકાર મુઝકો હૈં ...(2)<br>... હાલેલુયાહ...    </p>   " , lyrics_hi: " <p> हंमेशा आनंद हैं, मुझे यीशु देता हैं...(2) <br>आओ मिलकर उसकी स्तुति करे हम...(2) <br>हालेलुयाह आनंद हैं ...(4)<br>...आओ मिलकर...  <br><br>यीशु के द्वारा पिता के साथ में हमेशा रहेंगे <br>प्रभु को देखेंगे सदा साथ साथ आनंद से भर जायेंगे...(2)<br>... हालेलुयाह... <br><br>आपने पंखो तले मुझको छिपाकर संभालता रहेगा <br>उसका वचन है आत्मा की तलवार मार्ग वोही...(2)<br>... हालेलुयाह...<br><br> हर रास्ते में मुझको बचाने फरिश्ते मेरे लिये <br>ना लगे पथ्थर पांव में मेरे हाथो में उठायेंगे ...(2)<br> ...हालेलुयाह... <br><br>सिंह के उपर साप के उपर चलते जायेंगे <br>शैतान की सारी शक्तियो  पर अधिकार मुझको हैं ...(2)<br>... हालेलुयाह...    </p>   " },
        { title: "   113, સ્તુતિ સ્તુતિ મિલકર હમ ગયે  स्तुति स्तुति मिलकर हम गये  Stuti Stuti Milkar Ham Gaye    ", lyrics_gu: " <p>  સ્તુતિ સ્તુતિ મિલકર હમ ગયે ....(2) <br>રાજાઓકે રાજાકી, પ્રભુઓકે પ્રભુકી ....(2)  <br><br>અપને લહુ સે તુને જીવન દિયા હૈ  <br>સારે અધર્મ કો તુને ક્ષમા કિયા હૈ <br>સારે અધર્મ કો ક્ષમા કિયા હૈ<br> ... સ્તુતિ સ્તુતિ...<br><br>વો ન કભી ભૂલેગા, નહિ ત્યાગેગા<br> સારે દુઃખો કો તેરે દૂર કરેગા<br> સારે દુઃખો કો દૂર કરેગા<br> ... સ્તુતિ સ્તુતિ...<br><br>સ્વર્ગીય આનંદ તુઝ મેં,ભર પુર દેગા <br>ચાહે હો આંધી યા તૂફાન થામે રહેગા<br> આંધી યા તૂફાન મેં થામેં રહેગા<br> ... સ્તુતિ સ્તુતિ...    </p>   " , lyrics_hi: " <p>  स्तुति स्तुति मिलकर हम गये ....(2) <br>राजाओके राजाकी, प्रभुओके प्रभुकी ....(2)  <br><br>अपने लहु से तुने जीवन दिया है  <br>सारे अधर्म को तुने क्षमा किया है <br>सारे अधर्म को क्षमा किया है<br> ... स्तुति स्तुति...<br><br>वो न कभी भूलेगा, नहि त्यागेगा<br> सारे दुःखो को तेरे दूर करेगा<br> सारे दुःखो को दूर करेगा<br> ... स्तुति स्तुति...<br><br>स्वर्गीय आनंद तुझ में,भर पुर देगा <br>चाहे हो आंधी या तूफान थामे रहेगा<br> आंधी या तूफान में थामें रहेगा<br> ... स्तुति स्तुति...    </p>   "},

        { title: "  219,  અદ્દભૂત સામર્થ સે ભરા યીશુ નામ अद्दभूत सामर्थ से भरा यीशु नाम  adbhut samarth se bhara yishu nam    ", lyrics_gu: " <p>   અદ્દભૂત સામર્થ સે ભરા યીશુ નામ... (2)<br>સ્વર્ગ ઔર પૃથ્વી પર ઉસમેં સર્વોધિકાર<br>અદ્દભૂત સામર્થ સે ભરા યીશુ નામ<br><br>વહ પ્રભુ હૈ પ્રભુ હૈ, રાજા હૈ રાજા હૈ...(2) <br>યીશુ ખ્રિસ્ત પ્રભુઓકા પ્રભુ હૈ<br>વહ પ્રભુ હૈ પ્રભુ હૈ, રાજા હૈ રાજા હૈ<br>યીશુ ખ્રિસ્ત રાજાઓકા રાજા હૈ<br><br> સદા જય યીશુ કે લહૂ મેં હૈ...(2)<br>પાપ ઔર મૃત્યુ ઔર શેતાન કી શકિત પર<br>સદા જય યીશુ કે લહૂ કે લહૂ મેં હૈ<br>...વહ પ્રભુ હૈ...<br><br>ઉસકી સંગતિ મેં હૈ આનંદ અપાર...(2)<br>સારે દુઃખ ઔર ડરકા હોતા હૈ નિદાન<br>ઉસકી સંગતિ મેં હૈ આનંદ અપાર<br> ...વહ પ્રભુ હૈ...<br><br>યીશુ નામ મેં રોગો સે મુકિત હૈ...(2)<br> યીશુ નામ સે હોતે હૈ અદભુત કામ<br>યીશુ નામ મેં રોગો સે મુકિત હૈ<br>...વહ પ્રભુ હૈ ...  </p>   " , lyrics_hi: " <p>   अद्दभूत सामर्थ से भरा यीशु नाम... (2)<br>स्वर्ग और पृथ्वी पर उसमें सर्वोधिकार<br>अद्दभूत सामर्थ से भरा यीशु नाम<br><br>वह प्रभु है प्रभु है, राजा है राजा है...(2) <br>यीशु ख्रिस्त प्रभुओका प्रभु है<br>वह प्रभु है प्रभु है, राजा है राजा है<br>यीशु ख्रिस्त राजाओका राजा है<br><br> सदा जय यीशु के लहू में है...(2)<br>पाप और मृत्यु और शेतान की शकित पर<br>सदा जय यीशु के लहू के लहू में है<br>...वह प्रभु है...<br><br>उसकी संगति में है आनंद अपार...(2)<br>सारे दुःख और डरका होता है निदान<br>उसकी संगति में है आनंद अपार<br> ...वह प्रभु है...<br><br>यीशु नाम में रोगो से मुकित है...(2)<br> यीशु नाम से होते है अदभुत काम<br>यीशु नाम में रोगो से मुकित है<br>...वह प्रभु है ...  </p>   " },
        { title: "   220,  મુઝે તો આઝાદ યીશુને કિયા मुझे तो आझाद यीशुने किया muze to aazad yishu ne kiya   ", lyrics_gu: " <p>  મુઝે તો આઝાદ યીશુને કિયા...(3)<br> તો ગાઓ હાલેલુયા મેં તો હું આઝાદ<br><br>યીશુ તું અદ્દભુત હૈ ...(3)<br>મેરી આત્મા કે લિયે<br>તારીફ હાલેલુયા...(3) <br> હાલેલુયા હો તારીફ<br><br> યીશુ તું અચ્છા હૈ ...(3)<br>મેરી આત્મા કે લિયે<br>તારીફ હાલેલુયા...(3)<br> હાલેલુયા હો તારીફ  </p>   " , lyrics_hi: " <p>  मुझे तो आझाद यीशुने किया...(3)<br> तो गाओ हालेलुया में तो हुं आझाद<br><br>यीशु तुं अद्दभुत है ...(3)<br>मेरी आत्मा के लिये<br>तारीफ हालेलुया...(3) <br> हालेलुया हो तारीफ<br><br> यीशु तुं अच्छा है ...(3)<br>मेरी आत्मा के लिये<br>तारीफ हालेलुया...(3)<br> हालेलुया हो तारीफ  </p>   " },
        { title: "  221, પ્રભુ યીશુ હૈ મેરા તારણહાર प्रभु यीशु है मेरा तारणहार  prabhu yishu he mera taran har   ", lyrics_gu: " <p>  પ્રભુ યીશુ હૈ મેરા તારણહાર...(3)<br>મેરે જીવન કા વોહી હૈ આધાર<br>હૈ આધાર...હૈ આધાર...હૈ આધાર... (3)<br>મેરે જીવન કા વોહી હૈ આધાર<br><br>યીશુ કે લહૂ મેં છૂપા રહુંગા મેં <br>યીશુ કે લહૂ મેં બના રહુંગા મેં<br>યીશુ કે લહૂ સે ઢંકા રહુંગા મેં<br>જહાં શેતાન કી સબ ચાલે હૈ બેકાર<br>હૈ બેકાર...હૈ બેકાર...હૈ બેકાર...(3)<br>જહાં શેતાન કી સબ ચાલે હૈ બેકાર<br><br>યીશુ મુકિત દેતા મુઝે રોગો સે... (3)<br>નયી શકિત દેતા અપને લહૂસે<br>લહૂ સે...લહૂ સે...લહૂ સે...(3)<br> નયી શકિત દેતા અપને લહૂસે<br><br>યીશુ મુકિત દેતા સારે પાપો સે ...(3)<br>વહ શુધ્ધ કરતા અપને લહૂસે<br>લહૂ સે...લહૂ સે... લહૂ સે...  (3) <br>વહ શુધ્ધ કરતા અપને લહૂસે   </p>   " , lyrics_hi: " <p>  प्रभु यीशु है मेरा तारणहार...(3)<br>मेरे जीवन का वोही है आधार<br>है आधार...है आधार...है आधार... (3)<br>मेरे जीवन का वोही है आधार<br><br>यीशु के लहू में छूपा रहुंगा में <br>यीशु के लहू में बना रहुंगा में<br>यीशु के लहू से ढंका रहुंगा में<br>जहां शेतान की सब चाले है बेकार<br>है बेकार...है बेकार...है बेकार...(3)<br>जहां शेतान की सब चाले है बेकार<br><br>यीशु मुकित देता मुझे रोगो से... (3)<br>नयी शकित देता अपने लहूसे<br>लहू से...लहू से...लहू से...(3)<br> नयी शकित देता अपने लहूसे<br><br>यीशु मुकित देता सारे पापो से ...(3)<br>वह शुध्ध करता अपने लहूसे<br>लहू से...लहू से... लहू से...  (3) <br>वह शुध्ध करता अपने लहूसे   </p>   " },
        { title: "  222,  મેરા યીશુ મસીહ જબ દુનિયા મેં થા  मेरा यीशु मसीह जब दुनिया में था mera yishu masiha jab duniya me tha   ", lyrics_gu: " <p>  મેરા યીશુ મસીહ જબ દુનિયા મેં થા <br>ઉસને અચ્છે અચ્છે કામ કિયે કભી ભીડકો ખિલાયા <br>કભી મુરદો કો જિલાયા ઔર રોગી કો ચંગા કિયા <br>જય જયકાર જય જયકાર યીશુ કી જય જયકાર<br><br> ભીડ થી પાંચ હજાર, ચેલે થે બિલકુલ લાચાર <br>ઉનકો સુઝા ના કોઈ ઉપાય, એક લડકા વહાઁ આયા <br>રોટી પાંચ દો મછલી લાયા યીશુને દિયા ભીડકો ખિલા<br>જય જયકાર......<br><br>ચાર દિન સે કબર બંધ, આતી ઉસમેં સે દુર્ગંધ<br> લોગો કો ન થા કોઈ વિશ્વાસ જૈસે યીશુને પુકારા<br>લાજર બહાર નિકલ આયા યીશુને દિયા લાજરકો જિલાય<br> જય જયકાર......      </p>   " , lyrics_hi: " <p>  मेरा यीशु मसीह जब दुनिया में था <br>उसने अच्छे अच्छे काम किये कभी भीडको खिलाया <br>कभी मुरदो को जिलाया और रोगी को चंगा किया <br>जय जयकार जय जयकार यीशु की जय जयकार<br><br> भीड थी पांच हजार, चेले थे बिलकुल लाचार <br>उनको सुझा ना कोई उपाय, एक लडका वहाँ आया <br>रोटी पांच दो मछली लाया यीशुने दिया भीडको खिला<br>जय जयकार......<br><br>चार दिन से कबर बंध, आती उसमें से दुर्गंध<br> लोगो को न था कोई विश्वास जैसे यीशुने पुकारा<br>लाजर बहार निकल आया यीशुने दिया लाजरको जिलाय<br> जय जयकार......      </p>   " },
        { title: "  223,   તારીફ કી કુર્બાની હમ तारीफ की कुर्बानी हम  tarif ki kurbani hum     ", lyrics_gu: " <p>  તારીફ કી કુર્બાની હમ<br>પ્રભુ કે ઘર મેં લાતે હૈ…. (2)<br><br>ઔર હમ તુઝે ચઢાતે હૈ<br>ધન્યવાદોં કી ભેટ અપની<br><br>ઔર હમ તુઝ ચઢાતે હૈ<br>ધન્યવાદોં કી ભેટ      </p>   " , lyrics_hi: " <p>  तारीफ की कुर्बानी हम<br>प्रभु के घर में लाते है…. (2)<br><br>और हम तुझे चढाते है<br>धन्यवादों की भेट अपनी<br><br>और हम तुझ चढाते है<br>धन्यवादों की भेट      </p>   "},
        { title: "  224, રકતમ્ જયમ્  रकतम् जयम्   raktam jayam    ", lyrics_gu: " <p>  રકતમ્ જયમ્.... (4)….રકતમ્ જયમ્.... (3)<br><br>યીશુ મેરા ચરવાહા હૈ …. (3)  બોલો…. હૈ... ના…. હા... હૈ<br><br>જીવન કી રોટી યીશુ હી હૈ…. (3) બોલો…. હૈ... ના…. હા... હૈ<br><br> જીવનકા જલ યીશુ હી હૈ ... (3) બોલો…. હૈ... ના…. હા... હૈ<br><br>મેરા શરણ યીશુ હી હૈ .... (3) બોલો…. હૈ... ના…. હા... હૈ<br><br>મેરા આનંદ યીશુ હી હૈ .... (3) બોલો…. હૈ... ના…. હા... હૈ<br><br>મુઝકો સહારા દેતા મસીહ .... (3) બોલો…. હૈ... ના…. હા... હૈ<br><br>આયેગા લેને મુઝકો મસીહ .... (3) બોલો…. હૈ... ના…. હા... હૈ     </p>   " , lyrics_hi: " <p>  रकतम् जयम्.... (4)….रकतम् जयम्.... (3)<br><br>यीशु मेरा चरवाहा है …. (3)  बोलो…. है... ना…. हा... है<br><br>जीवन की रोटी यीशु ही है…. (3) बोलो…. है... ना…. हा... है<br><br> जीवनका जल यीशु ही है ... (3) बोलो…. है... ना…. हा... है<br><br>मेरा शरण यीशु ही है .... (3) बोलो…. है... ना…. हा... है<br><br>मेरा आनंद यीशु ही है .... (3) बोलो…. है... ना…. हा... है<br><br>मुझको सहारा देता मसीह .... (3) बोलो…. है... ना…. हा... है<br><br>आयेगा लेने मुझको मसीह .... (3) बोलो…. है... ना…. हा... है     </p>   " },
        { title: "    225,    વો જલ્દ આતા હાલેલુયા वो जल्द आता हालेलुया vo jald aata haleluya  ", lyrics_gu: " <p>     વો જલ્દ આતા હાલેલુયા…. (4)<br>હરેક ધૂટના ટિકેગા<br>હરેક જુબાઁ કહેગી<br>પ્રભુ હૈ પ્રભુ હૈ<br><br>વહ આનંદ દેતા હાલેલુયા….(2)<br>વહ શાંતિ દેતા હલેલુયા…. (2)<br>વહ જીવન દેતા હાલેલુયા…. (2)  </p>   ", lyrics_hi: " <p>     वो जल्द आता हालेलुया…. (4)<br>हरेक धूटना टिकेगा<br>हरेक जुबाँ कहेगी<br>प्रभु है प्रभु है<br><br>वह आनंद देता हालेलुया….(2)<br>वह शांति देता हलेलुया…. (2)<br>वह जीवन देता हालेलुया…. (2)  </p>   "  },
        { title: "  226,  આત્મા મંડલાતા, પવિત્ર આત્મા મંડલાતા आत्मा मंडलाता पवित्र आत्मा मंडलाता aatma mandelata pavitra atma mandelata  ", lyrics_gu: " <p>   આત્મા મંડલાતા, પવિત્ર આત્મા મંડલાતા <br>પેન્ટિકોસ્ટ કે દિન સમા, આત્મા મંડલાતા<br><br>અંધે દેખતે હૈ….(2)<br>યેશુ મીસીહ કે નામ સે અંધે દેખતે હૈ<br><br>બહેરે સુનતે હૈ….(2)<br>યેશુ મીસીહ કે નામ સે બહેરે સુનતે હૈ<br><br> લંગડે ચલતે હૈ….(2)<br>યેશુ મીસીહ કે નામ સે લંગડે ચલતે હૈ<br><br>પાપી ક્ષમા પાતે હૈ ….(2)<br>યેશુ મીસીહ કે નામ સે પાપી ક્ષમા પાતે હૈ     </p>   " , lyrics_hi: " <p>   आत्मा मंडलाता, पवित्र आत्मा मंडलाता <br>पेन्टिकोस्ट के दिन समा, आत्मा मंडलाता<br><br>अंधे देखते है….(2)<br>येशु मीसीह के नाम से अंधे देखते है<br><br>बहेरे सुनते है….(2)<br>येशु मीसीह के नाम से बहेरे सुनते है<br><br> लंगडे चलते है….(2)<br>येशु मीसीह के नाम से लंगडे चलते है<br><br>पापी क्षमा पाते है ….(2)<br>येशु मीसीह के नाम से पापी क्षमा पाते है     </p>   " },
        { title: "   227,  આયેગા યેશુ આયેગા  आयेगा येशु आयेगा aayega yeshu aayega  ", lyrics_gu: " <p>   આયેગા યેશુ આયેગા<br> આયેગા યે...શુ...આ... યે...ગા<br><br>કોઈ કહે યા ના કહે…. (2)<br>મૈં કહુંગા.....આયેગા<br><br>ખુશિયાઁ લેકર વો આયેગા…. (2)<br>મૈં પાઉગા.....આયેગા<br><br> રજા હમારા યેશુ આયેગા ….(2)<br>મેં દેખુંગા.....આયેગા<br><br>દૂતો કે સંગ વો મુઝે લેને આયેગા…. (2)<br>મૈં જાઉગા .....આયેગા   </p>   " , lyrics_hi: " <p>   आयेगा येशु आयेगा<br> आयेगा ये...शु...आ... ये...गा<br><br>कोई कहे या ना कहे…. (2)<br>मैं कहुंगा.....आयेगा<br><br>खुशियाँ लेकर वो आयेगा…. (2)<br>मैं पाउगा.....आयेगा<br><br> रजा हमारा येशु आयेगा ….(2)<br>में देखुंगा.....आयेगा<br><br>दूतो के संग वो मुझे लेने आयेगा…. (2)<br>मैं जाउगा .....आयेगा   </p>   " },
        { title: "   228,  યીશુ નામ કી જય જય હો यीशु नाम की जय जय हो  yishu nam ki jay jay ho  ", lyrics_gu: " <p>   યીશુ નામ કી જય જય હો...... (4) <br><br>ઉસકે માર ખાને સે મૈં ચંગા હુઆ<br>યીશુ નામ કી જય જય હો....<br><br>ઉસકે લહુ સે સબ પાપ ધૂલ ગયે <br>યીશુ નામ કી જય જય હો....    </p>   ", lyrics_hi: " <p>   यीशु नाम की जय जय हो...... (4) <br><br>उसके मार खाने से मैं चंगा हुआ<br>यीशु नाम की जय जय हो....<br><br>उसके लहु से सब पाप धूल गये <br>यीशु नाम की जय जय हो....    </p>   "  },
        { title: "    229,   યીશુ તું અચ્છા હૈ  यीशु तुं अच्छा है  yishu tu achachha he   ", lyrics_gu: " <p>  યીશુ તું અચ્છા હૈ ….(3)<br>તુ બહુત અચ્છા હૈ<br><br>યીશુ મેરે લિયે આયા, યીશુ મેરે લિયે જીયા<br>તુ બહુત અચ્છા હૈ<br>યીશુ મેરે લિયે મરા, યીશુ મેરે લિયે જી ઉઠા<br>તુ બહુત અચ્છા હૈ <br><br>મેરે પાપો કો તુને,ક્ષમા કિયા,<br>તુ બહુત અચ્છા હૈ <br>મુઝે મુકિત દિલાયી, મુઝે શાંતિ દિલાયી,<br> તુ બહુત અચ્છા હૈ       </p>   " , lyrics_hi: " <p>  यीशु तुं अच्छा है ….(3)<br>तु बहुत अच्छा है<br><br>यीशु मेरे लिये आया, यीशु मेरे लिये जीया<br>तु बहुत अच्छा है<br>यीशु मेरे लिये मरा, यीशु मेरे लिये जी उठा<br>तु बहुत अच्छा है <br><br>मेरे पापो को तुने,क्षमा किया,<br>तु बहुत अच्छा है <br>मुझे मुकित दिलायी, मुझे शांति दिलायी,<br> तु बहुत अच्छा है       </p>   "},
        { title: "  230,   સ્વર્ગ ઐસી સુંદર જગહ स्वर्ग ऐसी सुंदर जगह  svarg aeisi sundar jagah ", lyrics_gu: " <p>  સ્વર્ગ ઐસી સુંદર જગહ<br> મેરે યેશુ રહતા વહાઁ... <br><br>વહાઁ પાપ નહિ <br>વહાઁ શાપ નહિ <br>વહાઁ ભુખ નહિ અકાલ નહિ <br><br>હલેલુયા …..આમીન ..... (4)<br>હલેલુયા …..આમીન ..... (4)     </p>   " , lyrics_hi: " <p>  स्वर्ग ऐसी सुंदर जगह<br> मेरे येशु रहता वहाँ... <br><br>वहाँ पाप नहि <br>वहाँ शाप नहि <br>वहाँ भुख नहि अकाल नहि <br><br>हलेलुया …..आमीन ..... (4)<br>हलेलुया …..आमीन ..... (4)     </p>   " },
        { title: "  231,   આદર કે યોગ્ય વહ મહિમા કે યોગ્ય વહ आदर के योग्य वह  महिमा के योग्य वह aadar ke yogya tu mahima ke yogya tu   ", lyrics_gu: " <p>  આદર કે યોગ્ય વહ, મહિમા કે યોગ્ય વહ<br>સ્તુતિ કે યોગ્ય હૈ વો.... (2)<br><br> યીશુ કે લહુ સે છુડાયા મુઝે<br>આત્મા કો આઝાદી દી....<br><br>આદર કે યોગ્ય વહ……       </p>   " , lyrics_hi: " <p>  आदर के योग्य वह, महिमा के योग्य वह<br>स्तुति के योग्य है वो.... (2)<br><br> यीशु के लहु से छुडाया मुझे<br>आत्मा को आझादी दी....<br><br>आदर के योग्य वह……       </p>   " },
        { title: "  232,    ઉસને દ્રાક્ષરસ ઔર તેલ ઉડેલા उसने द्राक्षरस और तेल उडेला usne drax ras or tel undela   ", lyrics_gu: " <p>   ઉસને દ્રાક્ષરસ ઔર તેલ ઉડેલા<br> મેરી આત્મા કો ચંગા કિયા<br><br>યરીહો કે કિનારે મેં અધમુઆ પડા<br>ઉસને દ્રાક્ષરસ ઔર તેલ ઉડેલા <br><br> યીશુ….યીશુ….યીશુ….મૈંને ઉસે પા લિયા.....(3) <br>મૈંને યેશુ કો પા લિયા.....    </p>   " , lyrics_hi: " <p>   उसने द्राक्षरस और तेल उडेला<br> मेरी आत्मा को चंगा किया<br><br>यरीहो के किनारे में अधमुआ पडा<br>उसने द्राक्षरस और तेल उडेला <br><br> यीशु….यीशु….यीशु….मैंने उसे पा लिया.....(3) <br>मैंने येशु को पा लिया.....    </p>   " },
        { title: "  233,    ન તો બલ સે ન શકિત સે न तो बल से न शकित से na to bal se na sakti se   ", lyrics_gu: " <p>   ન તો બલ સે ન શકિત સે<br>પર તેરી આત્મા કે દ્રારા<br><br>યે પહાડ ટલ જાયેગા…. (2) <br>પર તેરી આત્મા કે દ્રારા ....ન તો બલસે <br><br>યે તુફાન થમ જાયેગા…. (2) <br>પર તેરી આત્મા કે દ્રારા .... ન તો બલસે    </p>   ", lyrics_hi: " <p>   न तो बल से न शकित से<br>पर तेरी आत्मा के द्रारा<br><br>ये पहाड टल जायेगा…. (2) <br>पर तेरी आत्मा के द्रारा ....न तो बलसे <br><br>ये तुफान थम जायेगा…. (2) <br>पर तेरी आत्मा के द्रारा .... न तो बलसे    </p>   "  },
        { title: "  234,  આરાધના મેં હે છુટકારા आराधना में हे छुटकारा  aaradhana  me he chhutkara   ", lyrics_gu: " <p>   આરાધના મેં હે છુટકારા<br>આરાધના મેં હે ચંગાઈ<br>શરીર દેહ આત્મા મેં શાંતિ આનંદ દેતા હૈ<br>જાન સે પ્યારા પ્રભુ<br><br>પ્રાર્થના કરે આરાધના કરે<br>વો અચ્છા હૈ કિતના ભલા હૈ <br>છૂટકારા પાયે હંમેશા....હંમેશા<br><br>માંગોગે તુમ્હે મિલેગા, ઢૂંઢોગે તુમ પાઓગે<br>ખટખટાઓ ખુલેગી, સ્વર્ગ કી આશિષે<br> પાઓ તુમ ઉસે અભી.....પ્રાર્થના કરે<br><br>પ્રાર્થના કરો નિરંતર, પ્રાર્થના કરો વિશ્વાસ સે<br> ધર્મી જન કી પ્રાર્થના, વિશ્વાસ કી પ્રાર્થના<br>ખોલતી હૈ સારે બંધન કો...પ્રાર્થના કરે    </p>   " , lyrics_hi: " <p>   आराधना में हे छुटकारा<br>आराधना में हे चंगाई<br>शरीर देह आत्मा में शांति आनंद देता है<br>जान से प्यारा प्रभु<br><br>प्रार्थना करे आराधना करे<br>वो अच्छा है कितना भला है <br>छूटकारा पाये हंमेशा....हंमेशा<br><br>मांगोगे तुम्हे मिलेगा, ढूंढोगे तुम पाओगे<br>खटखटाओ खुलेगी, स्वर्ग की आशिषे<br> पाओ तुम उसे अभी.....प्रार्थना करे<br><br>प्रार्थना करो निरंतर, प्रार्थना करो विश्वास से<br> धर्मी जन की प्रार्थना, विश्वास की प्रार्थना<br>खोलती है सारे बंधन को...प्रार्थना करे    </p>   "},
        { title: "  235,   ઉત્સાહ મનાઉંગા ગીત મેં ગાઉગા उत्साह मनाउंगा गीत में गाउगा  utsaha manauga git me gaunga   ", lyrics_gu: " <p>   ઉત્સાહ મનાઉંગા ગીત મેં ગાઉગા<br>પ્રભુ કા નયા ગીત મૈં ગાઉંગા…. (2) <br><br>સ્તુતિ કરુંગા પ્રભુ કા નયા ગીત મૈં ગાઉંગા<br> હાલેલુયા.......હાલેલુયા.... (6)   </p>   " , lyrics_hi: " <p>   उत्साह मनाउंगा गीत में गाउगा<br>प्रभु का नया गीत मैं गाउंगा…. (2) <br><br>स्तुति करुंगा प्रभु का नया गीत मैं गाउंगा<br> हालेलुया.......हालेलुया.... (6)   </p>   " },
        { title: "  236,   મૈં આનંદિત હું મેં આનંદિત હું  मैं आनंदित हुं में आनंदित हुं   me aanandit hu me aanandit hu    ", lyrics_gu: " <p>    મૈં આનંદિત હું મેં આનંદિત હું<br>પ્રભુ યીશુ મેં મેં આનંદિત હું <br>ઉસને ઘોયા હૈ મેરે સબ પાપોકો<br>ઈસલિયે મૈં આનંદિત હું<br><br>મેં તો ગાતા  હું  મેં તો ગાતા  હું<br>પ્રભુ યીશુ મે મેં તો ગાતા હું<br>ઉસને ઘોયા હૈ મેરે સબ પાપોકો <br>ઈસલિયે મૈં તો ગાતા હું<br><br>મૈં તો નાચતા હું મૈં તો નાચતા હું <br>પ્રભુ યીશુ મે મેં નાચાતા હું<br>ઉસને ઘોયા મેરે સબ પાપો કો<br>ઈસલિયે મૈં તો નાચતા હું       </p>   " , lyrics_hi: " <p>    मैं आनंदित हुं में आनंदित हुं<br>प्रभु यीशु में में आनंदित हुं <br>उसने घोया है मेरे सब पापोको<br>ईसलिये मैं आनंदित हुं<br><br>में तो गाता  हुं  में तो गाता  हुं<br>प्रभु यीशु मे में तो गाता हुं<br>उसने घोया है मेरे सब पापोको <br>ईसलिये मैं तो गाता हुं<br><br>मैं तो नाचता हुं मैं तो नाचता हुं <br>प्रभु यीशु मे में नाचाता हुं<br>उसने घोया मेरे सब पापो को<br>ईसलिये मैं तो नाचता हुं       </p>   "},
        { title: "   237,   ઉસકે ફાટકો મે પ્રવેશ કરુગાં ધન્યવાદ કે સાથ उसके फाटको मे प्रवेश करुगां धन्यवाद के साथ uske fatko me prvesh karunga dhanyvad ke  ", lyrics_gu: " <p>  ઉસકે ફાટકો મે પ્રવેશ કરુગાં ધન્યવાદ કે સાથ<br> ઉસકે આંગનો મેં સ્તુતિ કરુંગા<br><br> મૈ કહુંગા યહ દિન યહોવાને બનાયા,<br>મૈં ખુશ હુઆ કી  આનંદિત કિયા, <br><br>આનંદિત કિયા, મુઝે આનંદિત કિયા <br>મેં ખુશ હુઆ કી આનંદિત કિયા,<br> ઉસકે ફાટકો મે..…        </p>   " , lyrics_hi: " <p>  उसके फाटको मे प्रवेश करुगां धन्यवाद के साथ<br> उसके आंगनो में स्तुति करुंगा<br><br> मै कहुंगा यह दिन यहोवाने बनाया,<br>मैं खुश हुआ की  आनंदित किया, <br><br>आनंदित किया, मुझे आनंदित किया <br>में खुश हुआ की आनंदित किया,<br> उसके फाटको मे..…        </p>   " },
        { title: "   238,    મેરે મન કર લે તારીફ मेरे मन कर ले तारीफ  mere man karle tarif  ", lyrics_gu: " <p>   મેરે મન કર લે તારીફ<br>તારીફ કે યોગ્ય પ્રભુ હૈ.<br> ઉસને કીયે હે બડેબડે કામ <br>ઉસકી હો મહિમા હમ સે સદા<br>મેરે મન કરલે તારીફ<br><br>ભેટ જો તુમ લાયે હો કર દો ઉસે તુમ દાન<br>દિલ સે ચઢાયે મિલકર હમ ધન્યવાદોં કે યે બલિદાન<br><br>ભેડોં સે ઔર બેલોં સે બેહતર યે બલિદાન<br>દિલ સે ચઢાયે મિલકર હમ ધન્યવાદોં કે યે બલિદાન<br><br>તારીફો મેં બિરાજમાન પ્રભુ હૈ કિતના મહાન<br>દિલ સે ચઢાયે મિલકર હમ ધન્યવાદોં કે યે બલિદાન       </p>   " , lyrics_hi: " <p>   मेरे मन कर ले तारीफ<br>तारीफ के योग्य प्रभु है.<br> उसने कीये हे बडेबडे काम <br>उसकी हो महिमा हम से सदा<br>मेरे मन करले तारीफ<br><br>भेट जो तुम लाये हो कर दो उसे तुम दान<br>दिल से चढाये मिलकर हम धन्यवादों के ये बलिदान<br><br>भेडों से और बेलों से बेहतर ये बलिदान<br>दिल से चढाये मिलकर हम धन्यवादों के ये बलिदान<br><br>तारीफो में बिराजमान प्रभु है कितना महान<br>दिल से चढाये मिलकर हम धन्यवादों के ये बलिदान       </p>   " },
        { title: "  239,  તુને એ ખુદા બનાયા આસમાન  तुने ए खुदा बनाया आसमान  tune ae khuda banaya aasman  ", lyrics_gu: " <p>   તુને એ ખુદા બનાયા આસમાન<br>ઔર જમી કો અપને સામર્થી વચનોસે<br> તુને એ ખુદા બનાયા હૈ ઈન્સાન<br> અપને ખુબસૂરત હાથો <br><br>સે કુછ ભી કઠિન નહી તેરે લિયે..... (2) <br>તુ હૈ સામર્થ મેં મહાન હૈ કિતને અનોખે તેરે કામ<br> કુછ ભી નહી, હરગિઝ નહી <br>કુછ ભી કઠિન નહી તેરે લિયે <br><br>પાવન પાવન પરમપિતા <br>સામર્થ મેં મહાન <br>સૃષ્ટિ ભરી મહિમા સે તેરી<br> હોસાન્ના…...હોસાન્ના…...<br> આસમાનો મેં….     </p>   " , lyrics_hi: " <p>   तुने ए खुदा बनाया आसमान<br>और जमी को अपने सामर्थी वचनोसे<br> तुने ए खुदा बनाया है ईन्सान<br> अपने खुबसूरत हाथो <br><br>से कुछ भी कठिन नही तेरे लिये..... (2) <br>तु है सामर्थ में महान है कितने अनोखे तेरे काम<br> कुछ भी नही, हरगिझ नही <br>कुछ भी कठिन नही तेरे लिये <br><br>पावन पावन परमपिता <br>सामर्थ में महान <br>सृष्टि भरी महिमा से तेरी<br> होसान्ना…...होसान्ना…...<br> आसमानो में….     </p>   " },
        { title: "   240,   જબ પ્રભુ કા આત્મા મેરે દિલ મેં હૈ जब प्रभु का आत्मा मेरे दिल में है  jab prbhu ka aatma mere dil me he  ", lyrics_gu: " <p>    જબ પ્રભુ કા આત્મા મેરે દિલ મેં હૈ<br> મૈં દાઉદ જૈસે ગાઉગા<br>  મૈં ગાઉગા, મૈં ગાઉંગા, મૈં દાઉદ જૈસે ગાઉગા…. (2)<br> <br>જબ પ્રભુ કા આત્મા મેરે દિલ મેં હૈ<br> મૈં દાઉદ જૈસે તાલી બજાઉંગા<br>  તાલી બજાઉંગા  તાલી બજાઉંગા, મૈં દાઉદ જૈસે તાલી બજાઉંગા….(2) <br><br>જબ પ્રભુ કા આત્મા મેરે દિલ મેં હૈ<br> મૈં દાઉદ જૈસે નાચુંગા<br> મૈં નાચુંગા,  મૈં નાચુંગા, મૈં દાઉદ જૈસે નાચુંગા....(2) <br><br>જબ પ્રભુ કા આત્મા મેરે દિલ મેં હૈ<br> મૈં દાઉદ જૈસે સ્તુતિ કરુંગા<br> સ્તુતિ કરુંગા,  સ્તુતિ કરુંગા, મૈં દાઉદ જૈસે સ્તુતિ કરુંગા....(2)    </p>   " , lyrics_hi: " <p>    जब प्रभु का आत्मा मेरे दिल में है<br> मैं दाउद जैसे गाउगा<br>  मैं गाउगा, मैं गाउंगा, मैं दाउद जैसे गाउगा…. (2)<br> <br>जब प्रभु का आत्मा मेरे दिल में है<br> मैं दाउद जैसे ताली बजाउंगा<br>  ताली बजाउंगा  ताली बजाउंगा, मैं दाउद जैसे ताली बजाउंगा….(2) <br><br>जब प्रभु का आत्मा मेरे दिल में है<br> मैं दाउद जैसे नाचुंगा<br> मैं नाचुंगा,  मैं नाचुंगा, मैं दाउद जैसे नाचुंगा....(2) <br><br>जब प्रभु का आत्मा मेरे दिल में है<br> मैं दाउद जैसे स्तुति करुंगा<br> स्तुति करुंगा,  स्तुति करुंगा, मैं दाउद जैसे स्तुति करुंगा....(2)    </p>   " },
        { title: "    241, દિલ સે ગાતે બજાતે રહો दिल से गाते बजाते रहो  dil se gate bajate raho ", lyrics_gu: " <p>   દિલ સે ગાતે બજાતે રહો….(3)<br>ખુદાવન્દ યેશુ કે લિયે<br><br>તારીફ ઔર હમ ભી કરેં.... (2) ..દિલ સે ગાતે..<br> <br> હમ ભી ગાયે તુમ ભી ગાઓ<br>યેશુ કે લિયે….(3)<br><br>ખુદાવન્દ યેશુ કે લિયે<br><br>તારીફ ઔર હમ ભી કરેં.... (2) ..દિલ સે ગાતે..         </p>   " , lyrics_hi: " <p>   दिल से गाते बजाते रहो….(3)<br>खुदावन्द येशु के लिये<br><br>तारीफ और हम भी करें.... (2) ..दिल से गाते..<br> <br> हम भी गाये तुम भी गाओ<br>येशु के लिये….(3)<br><br>खुदावन्द येशु के लिये<br><br>तारीफ और हम भी करें.... (2) ..दिल से गाते..         </p>   " },
        { title: "  242,  યેશુ ને યે દિન હમે દિયા  येशु ने ये दिन हमे दिया  yeshu ne ye din hame diya   ", lyrics_gu: " <p>   યેશુ ને યે…. (2)<br>દિન હમે દિયા…. (2)<br>ઉસ મેં હમ સબ…. (2)<br>ખુશી કરેગેં ….(2)<br><br>યેશુને યે દિન હમે દિયા <br>ઉસ મેં હમ સબ ખુશી કરેગેં <br>યેશુને યે ...યેશુને યે ...દિન હમેં…. દિ….યા.....        </p>   " , lyrics_hi: " <p>   येशु ने ये…. (2)<br>दिन हमे दिया…. (2)<br>उस में हम सब…. (2)<br>खुशी करेगें ….(2)<br><br>येशुने ये दिन हमे दिया <br>उस में हम सब खुशी करेगें <br>येशुने ये ...येशुने ये ...दिन हमें…. दि….या.....        </p>   " },
        { title: "  243,   મેરી બત્તી મેં તેલ દે પ્રભુ मेरी बत्ती में तेल दे प्रभु   meri batti me tel de prabhu    ", lyrics_gu: " <p>    મેરી બત્તી મેં તેલ દે પ્રભુ<br><br>મેરી બત્તી મેં તેલ તૂ દે<br><br>મેરી બત્તી મેં તેલ દે પ્રભુ<br><br>તેરે આને લૂ મૈ દુ જયોતિ<br><br>ગાઓ હોસાન્ના…. (3)<br>રાજા યીશુ કી       </p>   " , lyrics_hi: " <p>    मेरी बत्ती में तेल दे प्रभु<br><br>मेरी बत्ती में तेल तू दे<br><br>मेरी बत्ती में तेल दे प्रभु<br><br>तेरे आने लू मै दु जयोति<br><br>गाओ होसान्ना…. (3)<br>राजा यीशु की       </p>   " },
        { title: " 244,    જિન્દા જિન્દા હંમેશા જિન્દા હૈ  जिन्दा जिन्दा हंमेशा जिन्दा है  jinda jinda hamesha jinda he    ", lyrics_gu: " <p>   જિન્દા જિન્દા હંમેશા જિન્દા હૈ<br><br>મેરા યેશુ જિન્દા હૈ<br><br>હંમેશા જિન્દા હૈ<br><br>ગાઓ હાલેલુયા…. (2)<br><br>મેરે યેશુ જિન્દા હંમેશા હૈ     </p>   " , lyrics_hi: " <p>   जिन्दा जिन्दा हंमेशा जिन्दा है<br><br>मेरा येशु जिन्दा है<br><br>हंमेशा जिन्दा है<br><br>गाओ हालेलुया…. (2)<br><br>मेरे येशु जिन्दा हंमेशा है     </p>   " },
        { title: "  245,   હે....યેશુ તુ હૈ સર્વશકિતમાન  हे....येशु तु है सर्वशकितमान   he yeshu tu hei sarvashaktiman   ", lyrics_gu: " <p>   હે....યેશુ તુ હૈ સર્વશકિતમાન<br> તેરે હી પ્રસંશા કરું…. (2)  તેરા નામ ઉઠાતે હૈ<br><br>કરતે હૈ યેશુ તેરી મહિમા…. (2) ગાતે બજાતે…. (2)<br><br>કરતે હૈ યેશુ તેરી સ્તુતિ....(2) હાથ...ઉઠાતે…. (2)<br><br>કરતે હૈ યેશુ તેરી આરાધના…. (2) અપને મનસે…. (2)<br><br>ગાાતે હૈ યેશુ ગીત તેરે.… (2) તાલી બજાતે.... (2)    </p>   " , lyrics_hi: " <p>   हे....येशु तु है सर्वशकितमान<br> तेरे ही प्रसंशा करुं…. (2)  तेरा नाम उठाते है<br><br>करते है येशु तेरी महिमा…. (2) गाते बजाते…. (2)<br><br>करते है येशु तेरी स्तुति....(2) हाथ...उठाते…. (2)<br><br>करते है येशु तेरी आराधना…. (2) अपने मनसे…. (2)<br><br>गााते है येशु गीत तेरे.… (2) ताली बजाते.... (2)    </p>   " },
