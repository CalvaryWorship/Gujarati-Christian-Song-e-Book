        { title: "1180,તેરે વચન કો પ્યારે મસિહા દિલમેં બસાકર રખુ तेरे वचन को प्यारे मसिहा दिलमें बसाकर रखु tere vachan ko pyare masiha dil me", lyrics_gu: " <p>   તેરે વચન કો પ્યારે મસિહા<br> દિલમેં બસાકર રખુ <br>અપને જીવન મેં અબ મસીહા <br>કુછ ભી ગલત ન કરુ….(2) <br><br>તેરે વચન મેં જ્યોતિ બસી હૈ <br>તેરે વચન મેં જીવન ભી હૈ <br>મિલતી હૈ ખુશીયા મુઝે ગમસુદા કો <br>જબ જબ ઇસે મેં પડુ <br><br>જબ જબ મુસીબત આયેગી મુજ પર <br>તેરે વચનકા સહારા હોગા<br> ભાગેગા શૈતાન સુન હર વચન કો <br>હોઠો સે જબ મેં કહું….(2) <br><br>તેરા વચન મેરે પાવો કા દીપક<br> ઔર મેરે પથ કા ઉજાલા ભી હૈ <br>ઠોકર ફિર ના ખાઉ ગર મૈ<br> ઉસ પર ભી ચાલતા રહું….(2) <br><br>મુઝકો શિખાતી હૈ હર બાત તેરી <br>કૈસે મેં ખુદ કો પવિત્ર રખું <br>તેરે વચન કો સુર સે સજાકર<br> ગીતો મેં ગાતા રહું….(2)  </p>   " , lyrics_hi: " <p>   तेरे वचन को प्यारे मसिहा<br> दिलमें बसाकर रखु <br>अपने जीवन में अब मसीहा <br>कुछ भी गलत न करु….(2) <br><br>तेरे वचन में ज्योति बसी है <br>तेरे वचन में जीवन भी है <br>मिलती है खुशीया मुझे गमसुदा को <br>जब जब इसे में पडु <br><br>जब जब मुसीबत आयेगी मुज पर <br>तेरे वचनका सहारा होगा<br> भागेगा शैतान सुन हर वचन को <br>होठो से जब में कहुं….(2) <br><br>तेरा वचन मेरे पावो का दीपक<br> और मेरे पथ का उजाला भी है <br>ठोकर फिर ना खाउ गर मै<br> उस पर भी चालता रहुं….(2) <br><br>मुझको शिखाती है हर बात तेरी <br>कैसे में खुद को पवित्र रखुं <br>तेरे वचन को सुर से सजाकर<br> गीतो में गाता रहुं….(2)  </p>   " },
        { title: "1181,યેશુ કા હાથ હાથોમેં લેકર તુફાની લહેરો પર મેં ચલુંગા येशु का हाथ हाथोमें लेकर तुफानी लहेरो पर में चलुंगा yeshu ka hath hahtho me lekar", lyrics_gu: " <p>   યેશુ કા હાથ હાથોમેં લેકર તુફાની<br> લહેરો પર મેં ચલુંગા <br>હો ચાહે સામને કૈસી ભી મુશિકીલ મૈ ન ડરુગા….(2)<br><br> મેરે લીયે જીન્સને દિ જિંદગાની<br> મૈં ઉસકી ખિદમત સદા કરુંગા<br> ગર જાયે જાન ઉસકી લગન મેં મૈ ના ડરુંગા ….(2)<br>….યેશુ કા‌ હાથ…. <br><br>રાહો મે હો કાટે યા હો અંધેરા<br> ના કોઈ સાથી અકેલા ચલૂંગા <br>શૈતાન કે તીર ઘાયલ ભી કર દે મૈ ના ડરુગ….(2)<br> ….યેશુ કા હાથ .… <br><br>જીસને મુઝે યે જીવન દિયા હૈ<br> મેં ઉસકી સ્તુતિ અનંત તક કરુંગા<br> આયે તુફાન યા હો આધી મૈ ના કરુંગા….(2)<br>…. યેશુ કા હાથ….    </p>   " , lyrics_hi: " <p>   येशु का हाथ हाथोमें लेकर तुफानी<br> लहेरो पर में चलुंगा <br>हो चाहे सामने कैसी भी मुशिकील मै न डरुगा….(2)<br><br> मेरे लीये जीन्सने दि जिंदगानी<br> मैं उसकी खिदमत सदा करुंगा<br> गर जाये जान उसकी लगन में मै ना डरुंगा ….(2)<br>….येशु का‌ हाथ…. <br><br>राहो मे हो काटे या हो अंधेरा<br> ना कोई साथी अकेला चलूंगा <br>शैतान के तीर घायल भी कर दे मै ना डरुग….(2)<br> ….येशु का हाथ .… <br><br>जीसने मुझे ये जीवन दिया है<br> में उसकी स्तुति अनंत तक करुंगा<br> आये तुफान या हो आधी मै ना करुंगा….(2)<br>…. येशु का हाथ….    </p>   " },
        { title: "1182,મેરે માગને સે જ્યાદા મેરે સોચને સે અચ્છા मेरे मागने से ज्यादा मेरे सोचने से अच्छा mere magne se jyada mere sochne se", lyrics_gu: " <p>   મેરે માગને સે જ્યાદા….(2)<br> મેરે સોચને સે અચ્છા<br> મૈને પાઈ હૈ આશીષે ,યેશુ સે <br><br> મેં ભટકા હુઆ મુસાફિર <br>મેરી રાહો મે થી યે મુશ્કિલ <br>મૈને પાઈ હે મંઝિલ યેશુ સે ….મેરે માંગને સે…. <br><br>ગૈરોને છોડા અપનોને ભી  ઠુકરાયા <br>વિરાન થી જિંદગી <br>આંખોમે ‌આસુ તન્હાઈયો કી રાતે <br>મુશ્કિલ મે થી જિંદગી<br><br> તુને અપના લહુ બહાયા<br> ગુનાહો કો મેરે ધોયા <br>મૈને પાઈ હૈ માફી યેશુ સે….મેરે માગને સે…. <br><br>જીવન યે મેરા હૈ તેરે હવાલે <br>તુને હિ‌ દિ હર ખુશી <br>જાઉં જહામેં દુ તેરી ગવાહી<br> કિતના અચ્છા હૈ તું મસિહ <br>તુને બાહે ફેલાઈ મુઝકો દે દિ  ચંગાઈ   </p>   " , lyrics_hi: " <p>   मेरे मागने से ज्यादा….(2)<br> मेरे सोचने से अच्छा<br> मैने पाई है आशीषे ,येशु से <br><br> में भटका हुआ मुसाफिर <br>मेरी राहो मे थी ये मुश्किल <br>मैने पाई हे मंझिल येशु से ….मेरे मांगने से…. <br><br>गैरोने छोडा अपनोने भी  ठुकराया <br>विरान थी जिंदगी <br>आंखोमे ‌आसु तन्हाईयो की राते <br>मुश्किल मे थी जिंदगी<br><br> तुने अपना लहु बहाया<br> गुनाहो को मेरे धोया <br>मैने पाई है माफी येशु से….मेरे मागने से…. <br><br>जीवन ये मेरा है तेरे हवाले <br>तुने हि‌ दि हर खुशी <br>जाउं जहामें दु तेरी गवाही<br> कितना अच्छा है तुं मसिह <br>तुने बाहे फेलाई मुझको दे दि  चंगाई   </p>   " },
        { title: "1183,નયા જીવન તુને દિયા પાપો સે છુડાયા ચટ્ટાનો પે તુને મુઝે બિઠાયા नया जीवन तुने दिया पापो से छुडाया चट्टानो पे तुने मुझे बिठाया naya jivan tune diya papo se", lyrics_gu: " <p>   નયા જીવન તુને દિયા પાપો સે છુડાયા <br>ચટ્ટાનો પે તુને મુઝે બિઠાયા <br>શૈતાન કે તાકાત સે તુને મુઝે છુડાયા<br> ગાઉગા તેરા હી નામ સુબહ શામ <br><br> જિંદા ખુદા ફિર સે ઉઠા <br>જીવન નયા તુને દિયા <br>યીશુ માસીહ હૈ  ઉસકા નામ <br><br>છોડુંગા ના અબ તેરે સાથ <br>સબકો બતાઉગા મેં આજ <br>ચાહું તુઝે હી મૈ ક્યો સુબહ શામ<br><br> ચાહો તો આઓ તુમ મેરે સાથ <br>બોજો કો લાઓ યીશુ કે પાસ <br>મુક્તિ ઔર શાંતિ પાઓગે તુમ<br> ચાહો તો આઓ તુમ મેરે સાથ<br><br> મુરદે કો જગાયા અંધો કો દિખાયા <br>કોડી કો ભી તુને ચંગા કિયા <br>દુનિયા કે પાપો મે જો ડૂબે હુએ થે <br>ઉનકો ભી તુંને હીં પ્યાર કિયા<br><br> જિંદા ખુદા ફિર સે ઉઠા <br>જીવન નયા તુને દિયા<br> યીશુ મસિહ હૈ ઉસકા નામ   </p>   " , lyrics_hi: " <p>   नया जीवन तुने दिया पापो से छुडाया <br>चट्टानो पे तुने मुझे बिठाया <br>शैतान के ताकात से तुने मुझे छुडाया<br> गाउगा तेरा ही नाम सुबह शाम <br><br> जिंदा खुदा फिर से उठा <br>जीवन नया तुने दिया <br>यीशु मासीह है  उसका नाम <br><br>छोडुंगा ना अब तेरे साथ <br>सबको बताउगा में आज <br>चाहुं तुझे ही मै क्यो सुबह शाम<br><br> चाहो तो आओ तुम मेरे साथ <br>बोजो को लाओ यीशु के पास <br>मुक्ति और शांति पाओगे तुम<br> चाहो तो आओ तुम मेरे साथ<br><br> मुरदे को जगाया अंधो को दिखाया <br>कोडी को भी तुने चंगा किया <br>दुनिया के पापो मे जो डूबे हुए थे <br>उनको भी तुंने हीं प्यार किया<br><br> जिंदा खुदा फिर से उठा <br>जीवन नया तुने दिया<br> यीशु मसिह है उसका नाम   </p>   " },
        { title: "1184,પ્રભુ મે આનંદ હૈ સર્વદા આનંદ હૈ प्रभु मे आनंद है सर्वदा आनंद है prabhu me aanand hai sarvada aanand", lyrics_gu: " <p> પ્રભુ મે આનંદ હૈ સર્વદા આનંદ હૈ ….(2)<br>સર્વદા આનંદ હૈ પ્રભુ મે આનંદ હૈ….(2)<br><br> પિતાને મુઝકોહ ચુનલિયા <br>યીશું કે નામ મેં મોલ લિયા ….(2)<br><br>સભીકો ઉસને દર્શન હૈ<br> દિયા એક મન હોકર સેવા કરના હૈ ….(2)<br>સેવા કરના હૈ સેવા કરના હૈ<br> પ્રભુ મે આનંદ હૈ….<br><br> તેરી સેવા નિભાને કે લિયે,હમે કૃપા દે <br>તેરા પ્યાર બાટને કે લિયે હમે સામર્થ દે ….(2)<br><br> કી સારા જહા જાને મુક્તિ દાતા તુ હૈ<br> કી સારા જહા જાને તું પવિત્ર હૈ <br>કી સારા જહાં જાને તુ પ્રભુ હૈ<br> યીશુ હી પ્રભુ હૈ, યીશુ હી પ્રભુ હૈ….<br> પ્રભુ મે….     </p>   " , lyrics_hi: " <p> प्रभु मे आनंद है सर्वदा आनंद है ….(2)<br>सर्वदा आनंद है प्रभु मे आनंद है….(2)<br><br> पिताने मुझकोह चुनलिया <br>यीशुं के नाम में मोल लिया ….(2)<br><br>सभीको उसने दर्शन है<br> दिया एक मन होकर सेवा करना है ….(2)<br>सेवा करना है सेवा करना है<br> प्रभु मे आनंद है….<br><br> तेरी सेवा निभाने के लिये,हमे कृपा दे <br>तेरा प्यार बाटने के लिये हमे सामर्थ दे ….(2)<br><br> की सारा जहा जाने मुक्ति दाता तु है<br> की सारा जहा जाने तुं पवित्र है <br>की सारा जहां जाने तु प्रभु है<br> यीशु ही प्रभु है, यीशु ही प्रभु है….<br> प्रभु मे….     </p>   " },
        { title: "1185,મહા વિશ્વાસ યોગ્ય પ્રભુ બદલતા પાપી દિલ કો તુ महा विश्वास योग्य प्रभु बदलता पापी दिल को तु maha visvas yogya prabhu badalta", lyrics_gu: " <p>    મહા વિશ્વાસ યોગ્ય પ્રભુ <br>બદલતા પાપી દિલ કો તુ<br> સુખદાય ઝરનો મે ચલાતા હમકો કરુણા મે <br>કોઈ જુદા ના કર શકે હમે<br><br> સુધી કર તેરે લોગો કી<br> સુધી કર તેરે બચ્ચો કી <br>સુધીકર તેરે વાંચે કી પ્રભુ <br><br>તેરા અનુગ્રહ કાફી હૈ <br>તેરા આનુગ્રહ કાફી હૈ <br>તેરા અનુગ્રહ કાફી હૈ…. મેરે લિયે….<br><br>મહા હૈ પ્રેમ ઔર ન્યાય તેરા <br>નિર્બલ કો બલવા કા અગવાહ બનાતા <br>તુ હમકો તારક ગીતો મેં ચલાતા <br>ઔર ગાયે જન તેરે પ્રભુ….<br><br> સુધી કર તેરે લોગો કી<br> સુધી કર તેરે બચ્ચો કી <br>સુધીકર તેરે વાંચે કી પ્રભુ <br><br>તેરા અનુગ્રહ કાફી હૈ <br>તેરા આનુગ્રહ કાફી હૈ <br>તેરા અનુગ્રહ કાફી હૈ…. મેરે લિયે….<br><br>તેરા આનુગ્રહ કાફી હૈ<br> સ્વર્ગ અબ મેરે સાથ હૈ <br>તેરા અનુગ્રહ કાફી હૈ મેરે લિયે <br>તેરા અનુગ્રહ કાફી હૈ <br>ડુબુ તેરે પ્યાર મેં<br> તેરા અનુગ્રહ કાફી હૈ મેરે લિયે   </p>   ", lyrics_hi: " <p>    महा विश्वास योग्य प्रभु <br>बदलता पापी दिल को तु<br> सुखदाय झरनो मे चलाता हमको करुणा मे <br>कोई जुदा ना कर शके हमे<br><br> सुधी कर तेरे लोगो की<br> सुधी कर तेरे बच्चो की <br>सुधीकर तेरे वांचे की प्रभु <br><br>तेरा अनुग्रह काफी है <br>तेरा आनुग्रह काफी है <br>तेरा अनुग्रह काफी है…. मेरे लिये….<br><br>महा है प्रेम और न्याय तेरा <br>निर्बल को बलवा का अगवाह बनाता <br>तु हमको तारक गीतो में चलाता <br>और गाये जन तेरे प्रभु….<br><br> सुधी कर तेरे लोगो की<br> सुधी कर तेरे बच्चो की <br>सुधीकर तेरे वांचे की प्रभु <br><br>तेरा अनुग्रह काफी है <br>तेरा आनुग्रह काफी है <br>तेरा अनुग्रह काफी है…. मेरे लिये….<br><br>तेरा आनुग्रह काफी है<br> स्वर्ग अब मेरे साथ है <br>तेरा अनुग्रह काफी है मेरे लिये <br>तेरा अनुग्रह काफी है <br>डुबु तेरे प्यार में<br> तेरा अनुग्रह काफी है मेरे लिये   </p>   "  },
        { title: "1186,જિસ નામ સે હૈ જુડા મેરા વજુદ जिस नाम से है जुडा मेरा वजुद jis nam se hai juda mera vajud", lyrics_gu: " <p>  જિસ નામ સે હૈ જુડા મેરા વજુદ <br>જિસ નામ સે હૈ મેરે યે ચહેરે પે નુર <br>જિસ નામ સે મેરે સારે રોગ હોતે હૈ દૂર<br> જિસ નામ સે હૈ મેરે દિલ મેં અબ્દી સુકૂન <br><br>વો નામ હૈ યેશુ નામ <br>હર સવાલો કા હૈ વો જવાબ<br> બુલંદ સારે હૈ ઉસકે કામ <br><br>સરફરાઝ ખુદાવંદ મેરા <br>ખૂબ સૂરત હૈ મેરા યેશુઆ<br><br> જિસ નામ સે હર પહાડ ભી કુછ ન દિખે <br>જિસ નામ સે દુશ્મન મેરા દોસ્ત બને<br> જિસ નામ સે હર બીમારી ભી ઘુટને ટેકે<br> જિસ નામ સે અંધકાર મેં જયોતી જલે <br><br>વો નામ હૈ યેશુ નામ <br>હર સવાલો કા હૈ વો જવાબ<br> બુલંદ સારે હૈ ઉસકે કામ   </p>   " , lyrics_hi: " <p>  जिस नाम से है जुडा मेरा वजुद <br>जिस नाम से है मेरे ये चहेरे पे नुर <br>जिस नाम से मेरे सारे रोग होते है दूर<br> जिस नाम से है मेरे दिल में अब्दी सुकून <br><br>वो नाम है येशु नाम <br>हर सवालो का है वो जवाब<br> बुलंद सारे है उसके काम <br><br>सरफराझ खुदावंद मेरा <br>खूब सूरत है मेरा येशुआ<br><br> जिस नाम से हर पहाड भी कुछ न दिखे <br>जिस नाम से दुश्मन मेरा दोस्त बने<br> जिस नाम से हर बीमारी भी घुटने टेके<br> जिस नाम से अंधकार में जयोती जले <br><br>वो नाम है येशु नाम <br>हर सवालो का है वो जवाब<br> बुलंद सारे है उसके काम   </p>   " },
        { title: "1187,યીશુ નામ સામર્થી નામ ઉસમે સબ કુછ સંભવ હૈ यीशु नाम सामर्थी नाम उसमे सब कुछ संभव है yishu nam samarthi nam usme", lyrics_gu: " <p>   યીશુ નામ સામર્થી નામ <br>ઉસમે સબ કુછ સંભવ હૈ <br>તું બડી યુક્તિ કરનેવાલા ચમત્કાર તેરે શબ્દો મેં….(2)<br> કુછ ભી કઠિન નહિ તેરે લિયે….(3)<br>  યીશુ નામ સામર્થી નામ….(2)… ઉસમે… <br><br>સામર્થી યીશુ ઐસા કામ કરતા તું <br>મેરી માંગ ઔર સમજ સે પરે <br>સામર્થી આત્મા છું મેરે દિલ કો <br>તાકી દેખું તેરે પ્રબંધ કરો….(2)<br><br> તું બડી યુક્તિ કરનેવાલા ચમત્કાર તેરે શબ્દો મે….(2) <br>કુછ ભી કઠીન નહીં તેરે લિયે….(3) <br>યીશુ નામ સામર્થી નામ….<br><br> લહુ બહાયા છુડાયા તુને<br> હમ ગાતે પ્રભુ ધન્ય તું <br>મહિમા તેરી કલિસિયા મેં    </p>   " , lyrics_hi: " <p>   यीशु नाम सामर्थी नाम <br>उसमे सब कुछ संभव है <br>तुं बडी युक्ति करनेवाला चमत्कार तेरे शब्दो में….(2)<br> कुछ भी कठिन नहि तेरे लिये….(3)<br>  यीशु नाम सामर्थी नाम….(2)… उसमे… <br><br>सामर्थी यीशु ऐसा काम करता तुं <br>मेरी मांग और समज से परे <br>सामर्थी आत्मा छुं मेरे दिल को <br>ताकी देखुं तेरे प्रबंध करो….(2)<br><br> तुं बडी युक्ति करनेवाला चमत्कार तेरे शब्दो मे….(2) <br>कुछ भी कठीन नहीं तेरे लिये….(3) <br>यीशु नाम सामर्थी नाम….<br><br> लहु बहाया छुडाया तुने<br> हम गाते प्रभु धन्य तुं <br>महिमा तेरी कलिसिया में    </p>   " },
        { title: "1188,દેખો જરા હારા હુઆ હૈ દુશ્મન મેરા देखो जरा हारा हुआ है दुश्मन मेरा dekho jara hara huva he", lyrics_gu: " <p>    દેખો જરા…. હારા હુઆ…. હૈ દુશ્મન મેરા<br> જાગો જરા…. જયવંત હુઆ…. હે મેરા યેશુઆ <br><br>માર્ગ સત્ય ઔર જીવન તુ હી હૈ<br> જગ કી જ્યોતિ તું જગ સે બઢકર હૈ….(2) <br><br>દિલ મેરા કહે….(2) <br>સ્તુતિ હો તેરી, મહિમા હો તેરી<br> યેશુ તું હી હૈ, મેરી જિંદગી….(2) <br><br> ઇસ જમી પે આશમા મે ભી <br>દૂસરા કોઈ નામ હૈ નહીં….(2)….દિલ મેરા કહે…. <br><br> યેશુ તું મેરી જિંદગી, તુ મેરી પહેચાન હૈ<br> અરમાન મેરા મેરા સબકુછ<br> તુઝ પે હી કુરબાન હૈ ….દિલ મેરા કહે….  </p>   " , lyrics_hi: " <p>    देखो जरा…. हारा हुआ…. है दुश्मन मेरा<br> जागो जरा…. जयवंत हुआ…. हे मेरा येशुआ <br><br>मार्ग सत्य और जीवन तु ही है<br> जग की ज्योति तुं जग से बढकर है….(2) <br><br>दिल मेरा कहे….(2) <br>स्तुति हो तेरी, महिमा हो तेरी<br> येशु तुं ही है, मेरी जिंदगी….(2) <br><br> इस जमी पे आशमा मे भी <br>दूसरा कोई नाम है नहीं….(2)….दिल मेरा कहे…. <br><br> येशु तुं मेरी जिंदगी, तु मेरी पहेचान है<br> अरमान मेरा मेरा सबकुछ<br> तुझ पे ही कुरबान है ….दिल मेरा कहे….  </p>   " },
        { title: "1189,તુ હી રબ હૈ તુ હી સબ હૈ તુહી કલથા તુહી અબ હૈ तु ही रब है तु ही सब है तुही कलथा तुही अब है tu hi rab he tu hi sab he", lyrics_gu: " <p>   તુ હી રબ હૈ ...તુ હી સબ હૈ... <br>તુહી કલથા... તુહી અબ હૈ...<br>તુહી સબસે અલગ હૈ <br><br>કરતે હૈ તુઝકો હમ સલામ<br> સબસે ઊંચા હૈ જો નામ<br> ઉસકો કરતે હમ પ્રણામ <br>સબસે ઊંચા હે જો નામ<br> યેશુ નામ….(6) <br><br>દેખે હૈ હમને લાખો ઐસે પર તેરે જૈસા કોઇ નહી <br>ઐસે વૈસે તો હૈ કિતને પર દિવાને હમ તો હૈ તેરે <br><br>તુ હી હૈ આશા તુ હી હૈ ભરોસા<br> તું હી હૈ મેરા બસ હી એક ખુદા <br><br>આયે હૈ હમ ઇસ શહેર મેં યેશુ કા નામ ઉચા ઉઠાને <br>હમ કરેંગે બલ્લે બલ્લે ઔર બોલેંગે આવાજ ઉઠાકે   </p>   " , lyrics_hi: " <p>   तु ही रब है ...तु ही सब है... <br>तुही कलथा... तुही अब है...<br>तुही सबसे अलग है <br><br>करते है तुझको हम सलाम<br> सबसे ऊंचा है जो नाम<br> उसको करते हम प्रणाम <br>सबसे ऊंचा हे जो नाम<br> येशु नाम….(6) <br><br>देखे है हमने लाखो ऐसे पर तेरे जैसा कोइ नही <br>ऐसे वैसे तो है कितने पर दिवाने हम तो है तेरे <br><br>तु ही है आशा तु ही है भरोसा<br> तुं ही है मेरा बस ही एक खुदा <br><br>आये है हम इस शहेर में येशु का नाम उचा उठाने <br>हम करेंगे बल्ले बल्ले और बोलेंगे आवाज उठाके   </p>   " },
        { title: "1190,તુઝસે માંગને નહીં લેને નહીં હમ યહાં પર આયે હૈ तुझसे मांगने नहीं लेने नहीं हम यहां पर आये है tuzse magne nahi lene nahi ham", lyrics_gu: " <p>  તુઝસે માંગને નહીં લેને નહીં<br> હમ યહાં પર આયે હૈ <br>તેરે હાથો કો નહીં ચહેરે કો હી <br>હમ નિહારને આયે હૈ<br><br> ધન્યવાદ કી ભેટે ચઢાને <br>ઉપકારો  કો યાદ હમ કરને….(2) <br>સ્તુતિ કે ગીતો કો ગાને <br>ચરનો મે તેરે હમ આયે….(4)... તુઝસે માંગને નહીં….. <br><br>તેરી કુવ્વત  ઔર જલાલ સે ભર દે હમે <br>યહી દુઆ હમ લાયે હૈ<br> જરૂરત અબ હમે હજુરી કી તેરી <br>ઔર નહિ કુછ હમ ચાહતે હૈ….(2) <br><br>ધન્યવાદ કી ભેટે ચઢાને<br> ઉપકારો કો યાદ હમ કરને ….(2)<br>સ્તુતિ કે ગીતો કો ગાને <br>ચરનો મૈ તેરે હમ આયે….(4) ….તુઝસે માંગને નહીં….    </p>   " , lyrics_hi: " <p>  तुझसे मांगने नहीं लेने नहीं<br> हम यहां पर आये है <br>तेरे हाथो को नहीं चहेरे को ही <br>हम निहारने आये है<br><br> धन्यवाद की भेटे चढाने <br>उपकारो  को याद हम करने….(2) <br>स्तुति के गीतो को गाने <br>चरनो मे तेरे हम आये….(4)... तुझसे मांगने नहीं….. <br><br>तेरी कुव्वत  और जलाल से भर दे हमे <br>यही दुआ हम लाये है<br> जरूरत अब हमे हजुरी की तेरी <br>और नहि कुछ हम चाहते है….(2) <br><br>धन्यवाद की भेटे चढाने<br> उपकारो को याद हम करने ….(2)<br>स्तुति के गीतो को गाने <br>चरनो मै तेरे हम आये….(4) ….तुझसे मांगने नहीं….    </p>   " },
        { title: "1191,પરિવર્તિત કર દે મુઝે ન હૈ મુઝમેં કોઈ ખુશી परिवर्तित कर दे मुझे न है मुझमें कोई खुशी parivartit kar de muze n he muz me", lyrics_gu: " <p>    પરિવર્તિત કર દે મુઝે….(2)<br> ન હૈ મુઝમેં કોઈ ખુશી….(2) <br>પ્યાર સે તું ભર દે….(2) ….પરિવર્તિત….<br><br>કોશિશ કરકે હાર ગયે<br> હર ગલી હર એક દ્વાર ગયે<br> અપને આપસે કુછ ન હુઆ<br> આજ મેં માંગુ તુઝસે દુઆ<br> નેકી પર તરી ચલા દે <br>જિંદગી મેરી સવાર દે…. પરિવર્તિત…. <br><br>તોડ કે બંધન મુઝકો છુડા <br>મૈ તો ગુનાહો મૈ હું પડા <br>ગુનાહો સે મેં પછતાયા હું <br>પાસ તેરે યેશુ મેં આયા હું <br>ધોકે લહુ સે શુદ્ધ કર દે <br>પ્યાર સે તું ભર દે….. પરિવર્તિત….  </p>   " , lyrics_hi: " <p>    परिवर्तित कर दे मुझे….(2)<br> न है मुझमें कोई खुशी….(2) <br>प्यार से तुं भर दे….(2) ….परिवर्तित….<br><br>कोशिश करके हार गये<br> हर गली हर एक द्वार गये<br> अपने आपसे कुछ न हुआ<br> आज में मांगु तुझसे दुआ<br> नेकी पर तरी चला दे <br>जिंदगी मेरी सवार दे…. परिवर्तित…. <br><br>तोड के बंधन मुझको छुडा <br>मै तो गुनाहो मै हुं पडा <br>गुनाहो से में पछताया हुं <br>पास तेरे येशु में आया हुं <br>धोके लहु से शुद्ध कर दे <br>प्यार से तुं भर दे….. परिवर्तित….  </p>   " },
        { title: "1192,દિલ ખો ગયા મેરે યેશુ કે પ્યાર મેં ક્યાં મેં કહું ઉસકે જૈસા કોઇ दिल खो गया मेरे येशु के प्यार में क्यां में कहुं उसके जैसा कोइ dil kho gaya mere yishu ke pyar me", lyrics_gu: " <p> દિલ ખો ગયા મેરે યેશુ કે પ્યાર મેં <br>ક્યાં મેં કહું ઉસકે જૈસા કોઇ નહી <br><br>તૂટે દિલ કી એક હી આશા હૈ વો<br> મહોબ્બત કા એક સાગર હૈ વો <br><br>કૈસા પ્યાર હે ખુદા યે તેરા મુજકો કેહે દીયા <br>કી તું મેરા હૈ ….કી તું  મેરા હૈ... હો... હૈ ...હે <br><br> ઐસા અનોખા પ્યાર મુઝે દેને કે લિયે મુજકો<br> ચુને લિયા હૈ ….<br>ચુન લિયા હૈ....હો ....હૈ ...હે <br><br> તો કરું ધન્યવાદ તેરા ખુદા તું હૈ  મહાન મેરા પિતા <br>તેરે સિવા કોઈ નહીં મેરે લિયે….(2) <br><br>તેરે ભંડાર મેં કોઈ કમી નહી  જો માગુ મેં વો દેતા હૈ તું <br>તેરે પાસ રહું તેરે સાથ ચલુ  ખ્વાઈસે મેરી તુજસે ખુદા <br>તેરે બિના મેરા ખુદા જરા સા મૈ સોચ ન શકા <br>યે દિલ હૈ તેરા….<br> યે દિલ હૈ તેરા….<br> ખુદ કો મેરા ખુદા હે તુ અપના હી જાન જા કિયા <br>મેરે ખાતિર….<br> મેરે ખાતિર <br>તો કરું ધન્યવાદ તેરા….<br><br> તેરા હું મેં ખુદા જીઉંગા મે સદા તેરે લિયે… તેરે લિયે <br>દ્રઢ હું મેં મેરે સાથ આતા હૈ મેરે પાસ <br>કહેતા મુઝે…. ડરના નહીં <br>કૈસા પ્યાર હૈ ખુદા….    </p>   " , lyrics_hi: " <p> दिल खो गया मेरे येशु के प्यार में <br>क्यां में कहुं उसके जैसा कोइ नही <br><br>तूटे दिल की एक ही आशा है वो<br> महोब्बत का एक सागर है वो <br><br>कैसा प्यार हे खुदा ये तेरा मुजको केहे दीया <br>की तुं मेरा है ….की तुं  मेरा है... हो... है ...हे <br><br> ऐसा अनोखा प्यार मुझे देने के लिये मुजको<br> चुने लिया है ….<br>चुन लिया है....हो ....है ...हे <br><br> तो करुं धन्यवाद तेरा खुदा तुं है  महान मेरा पिता <br>तेरे सिवा कोई नहीं मेरे लिये….(2) <br><br>तेरे भंडार में कोई कमी नही  जो मागु में वो देता है तुं <br>तेरे पास रहुं तेरे साथ चलु  ख्वाईसे मेरी तुजसे खुदा <br>तेरे बिना मेरा खुदा जरा सा मै सोच न शका <br>ये दिल है तेरा….<br> ये दिल है तेरा….<br> खुद को मेरा खुदा हे तु अपना ही जान जा किया <br>मेरे खातिर….<br> मेरे खातिर <br>तो करुं धन्यवाद तेरा….<br><br> तेरा हुं में खुदा जीउंगा मे सदा तेरे लिये… तेरे लिये <br>द्रढ हुं में मेरे साथ आता है मेरे पास <br>कहेता मुझे…. डरना नहीं <br>कैसा प्यार है खुदा….    </p>   " },
        { title: "1193,રુહે ખુદા કા પ્યાર મિલા હૈ યીશુ કા લહુ મુઝે છુ ગયા હૈ रुहे खुदा का प्यार मिला है यीशु का लहु मुझे छु गया है ruhe khuda ka pyar mila he", lyrics_gu: " <p>   રુહે ખુદા કા પ્યાર મિલા હૈ<br> યીશુ કા લહુ મુઝે છુ ગયા હૈ <br>છુ ગયા હૈ….(2) યીશુ કા લહુ ….ગયા મુઝે છું ….(2)<br><br>લહુ યીશુ કા રહેમતો વાલા <br>લહુ યીશુ કા કુવતો  વાલા ….(2)<br> ગિરતે હુઓ કો લહુને સંભાલા <br>તારીકીયો મેં કિયા હૈ ઉજાલા<br> ઐસા હૈ લહુ યીશુ કા લહુ<br> સારી બરકતે દેતા હૈ લહુ….(2)<br> ….રુહે ખુદા કા પ્યાર….<br><br> હમકો મદદગાર યીશુને દિયા હૈ <br>મસા હમે પાક રુહે સે કિયા હૈ <br>અબ ના ઉદાસી હૈ ના દર્દ કોઈ <br>પ્યાલા શિફા કા હમને પિયા હૈ <br>અબ્દી જિંદગી... અબ્દી ખુશી...<br> રોશની હમે રુહ સે મિલી….(2) <br>….રુહે ખુદા કા પ્યાર …..    </p>   " , lyrics_hi: " <p>   रुहे खुदा का प्यार मिला है<br> यीशु का लहु मुझे छु गया है <br>छु गया है….(2) यीशु का लहु ….गया मुझे छुं ….(2)<br><br>लहु यीशु का रहेमतो वाला <br>लहु यीशु का कुवतो  वाला ….(2)<br> गिरते हुओ को लहुने संभाला <br>तारीकीयो में किया है उजाला<br> ऐसा है लहु यीशु का लहु<br> सारी बरकते देता है लहु….(2)<br> ….रुहे खुदा का प्यार….<br><br> हमको मददगार यीशुने दिया है <br>मसा हमे पाक रुहे से किया है <br>अब ना उदासी है ना दर्द कोई <br>प्याला शिफा का हमने पिया है <br>अब्दी जिंदगी... अब्दी खुशी...<br> रोशनी हमे रुह से मिली….(2) <br>….रुहे खुदा का प्यार …..    </p>   "},
        { title: "1194,તેરે પાપ ધુલ શકેંગે આજ હી મસિહ કે દ્વારા શિર્ફ ઇક નજર तेरे पाप धुल शकेंगे आज ही मसिह के द्वारा शिर्फ इक नजर tere pap dhul shakenge aaj hi", lyrics_gu: " <p>   તેરે પાપ ધુલ શકેંગે આજ હી મસિહ કે દ્વારા….(2)<br> શિર્ફ ઇક નજર ઉઠા કે દેખલે લહુ કી ધારા….(2)<br><br> તેરી કોશિશો કે બદલે ક્યા પતા તુઝે  મિલા હૈ <br> જિંદગી ખુશી સે ભર દે, કોઈ ઐસા  શીલશીલા હૈ <br>તુઝે કુછ ના દે શકેગા તેરે ભાગ્ય કા સિતારા….(2)<br> શિર્ફ ઇક નજર….<br><br> કોઈ હૈ આવાજ જીસકી તેરા પીછા કર રહી હૈ<br> હૈ  તેરા હિતેશી  જિસસે તેરી આત્મા ડર રહી હૈ <br>તેરા નામ લેકે ઉસને તુઝે  આજ હૈ પુકારા ….(2)<br>શિર્ફ એક નજર….<br><br> પ્રભુ કી સલીબ હૈ જો, તેરી પ્યાસ બુઝા  શકેગી<br> તેરે દિલ કી હર મુશિબત, વોહી તુઝસે છીન લેગા<br> વો ખુશી સાથ દેગી, નયે જીવન કા કિનારા….(2)<br> સિર્ફ એક નજર….    </p>   ", lyrics_hi: " <p>   तेरे पाप धुल शकेंगे आज ही मसिह के द्वारा….(2)<br> शिर्फ इक नजर उठा के देखले लहु की धारा….(2)<br><br> तेरी कोशिशो के बदले क्या पता तुझे  मिला है <br> जिंदगी खुशी से भर दे, कोई ऐसा  शीलशीला है <br>तुझे कुछ ना दे शकेगा तेरे भाग्य का सितारा….(2)<br> शिर्फ इक नजर….<br><br> कोई है आवाज जीसकी तेरा पीछा कर रही है<br> है  तेरा हितेशी  जिससे तेरी आत्मा डर रही है <br>तेरा नाम लेके उसने तुझे  आज है पुकारा ….(2)<br>शिर्फ एक नजर….<br><br> प्रभु की सलीब है जो, तेरी प्यास बुझा  शकेगी<br> तेरे दिल की हर मुशिबत, वोही तुझसे छीन लेगा<br> वो खुशी साथ देगी, नये जीवन का किनारा….(2)<br> सिर्फ एक नजर….    </p>   "  },
        { title: "1195,હાલેલુયાહ સ્તુતિ મહિમા હંમેશાં યેશુ મસિહ કો દેગે हालेलुयाह स्तुति महिमा हंमेशां येशु मसिह को देगे haleluya stuti mahima hamesha yeshu", lyrics_gu: " <p>  હાલેલુયાહ સ્તુતિ મહિમા હંમેશાં <br>યેશુ મસિહ કો દેગે<br> હા… હાલેલુયાહ ….(3) હલેલુયાહ….(3)<br><br>ક્રૂસ પર   બલી  દ્વારા અપના લહુ બહાયા<br> પાપ કો હટાકર સાફ  હૈ  કિયા<br> હમકો બચા લિયા….(2)…. હાલેલુયાહ….<br><br> ઇસ જીવન ભર મેં સદા તુઝકો  યાદ કરુંગા<br> તેરી આત્મા પાકે તેરી ઇચ્છા જાન કે <br>આગે હી બઢતા રહુંગા….(2) …. હાલેલુયાહ….<br><br> યીશુ કે પાસ આઓ  ઔર મુક્તિ કો અપનાઓ <br>આશિષ વહ દેગા સાથ અપને લેગા <br>કભી નહિ છોડેગા….(2)…. હાલેલુયાહ….     </p>   ", lyrics_hi: " <p>  हालेलुयाह स्तुति महिमा हंमेशां <br>येशु मसिह को देगे<br> हा… हालेलुयाह ….(3) हलेलुयाह….(3)<br><br>क्रूस पर   बली  द्वारा अपना लहु बहाया<br> पाप को हटाकर साफ  है  किया<br> हमको बचा लिया….(2)…. हालेलुयाह….<br><br> इस जीवन भर में सदा तुझको  याद करुंगा<br> तेरी आत्मा पाके तेरी इच्छा जान के <br>आगे ही बढता रहुंगा….(2) …. हालेलुयाह….<br><br> यीशु के पास आओ  और मुक्ति को अपनाओ <br>आशिष वह देगा साथ अपने लेगा <br>कभी नहि छोडेगा….(2)…. हालेलुयाह….     </p>   "  },
        { title: "1196,સબસે મહાન સર્વશ્રેષ્ઠ, સબ નામો સે ઉંચા નામ सबसे महान सर्वश्रेष्ठ सब नामो से उंचा नाम sabse mahan sarv srest sab namo", lyrics_gu: " <p>   સબસે મહાન સર્વશ્રેષ્ઠ, સબ નામો સે ઉંચા નામ ….(2) <br><br>પ્રભુ તું ધન્ય હે, ધન્ય હે તેરા નામ….(2) <br>સબસે ઊંચા રહે તેરા નામ <br><br>તું જયવંત હૈ  તુ જીવિત હૈ <br> સબસે ઊંચા રહે તેરા નામ ….(2)….પ્રભુ તું ધન્ય <br><br>તું  પવિત્ર હૈ તું સત્ય હૈ <br>સબસે ઊંચા રહે તેરા નામ ….(2)….પ્રભુ તું ધન્ય<br><br> તું  પરાક્રમી  હૈ તું સામર્થી  હૈ<br> સબસે ઊંચા રહે તેરા નામ….(2)….. પ્રભુ તું ધન્ય….   </p>   " , lyrics_hi: " <p>   सबसे महान सर्वश्रेष्ठ, सब नामो से उंचा नाम ….(2) <br><br>प्रभु तुं धन्य हे, धन्य हे तेरा नाम….(2) <br>सबसे ऊंचा रहे तेरा नाम <br><br>तुं जयवंत है  तु जीवित है <br> सबसे ऊंचा रहे तेरा नाम ….(2)….प्रभु तुं धन्य <br><br>तुं  पवित्र है तुं सत्य है <br>सबसे ऊंचा रहे तेरा नाम ….(2)….प्रभु तुं धन्य<br><br> तुं  पराक्रमी  है तुं सामर्थी  है<br> सबसे ऊंचा रहे तेरा नाम….(2)….. प्रभु तुं धन्य….   </p>   "},
        { title: "1197,પ્યારો હિંમત બાંધો આગે બઢો ક્રુસકા લો નિશાન प्यारो हिंमत बांधो आगे बढो,क्रुसका लो निशान pyaro himmat bandho aage badho", lyrics_gu: " <p>  પ્યારો હિંમત બાંધો આગે બઢો,ક્રુસકા લો નિશાન <br>જીતેંગે હમ યારો હારેગા શૈતાન <br><br>લડો લડો સ્ફૂર્તિ કરો યીશુ હૈ કપ્તાન<br> હિંમત બાંધો આશા રાખો ભાગેગા શૈતાન ….પ્યારો હિંમત….<br><br> ઘર ઘર જાકર કરો પ્યારો યીશુ કા બયાન <br>વો હૈ રાજા મુક્તિદાતા સબ પર મહેરબાન…. પ્યારો હિંમત <br><br>જલ્દી કરો સુનાંવો સબકો યીશુ કા ફરમાન <br>પાપી બચતે જાતે લાતે જો ઉસ પાર ઈમાન…. પ્યારો હિમત ….<br><br>પાપ ઔર દુઃખ મેં ચારો તરફ મરતે હૈ ઇન્સાન <br>દયા કરો દેશ પર વો હુઆ પરેશાન….પયારો હિંમત….<br><br> દાસ કહે બૈરી  શરમાતે સુન યીશુ કા જ્ઞાન<br> લોગ મસિહ કો માનતે જાતે હારતા હૈ શૈતાન…. પ્યારો હિંમત….    </p>   " , lyrics_hi: " <p>  प्यारो हिंमत बांधो आगे बढो,क्रुसका लो निशान <br>जीतेंगे हम यारो हारेगा शैतान <br><br>लडो लडो स्फूर्ति करो यीशु है कप्तान<br> हिंमत बांधो आशा राखो भागेगा शैतान ….प्यारो हिंमत….<br><br> घर घर जाकर करो प्यारो यीशु का बयान <br>वो है राजा मुक्तिदाता सब पर महेरबान…. प्यारो हिंमत <br><br>जल्दी करो सुनांवो सबको यीशु का फरमान <br>पापी बचते जाते लाते जो उस पार ईमान…. प्यारो हिमत ….<br><br>पाप और दुःख में चारो तरफ मरते है इन्सान <br>दया करो देश पर वो हुआ परेशान….पयारो हिंमत….<br><br> दास कहे बैरी  शरमाते सुन यीशु का ज्ञान<br> लोग मसिह को मानते जाते हारता है शैतान…. प्यारो हिंमत….    </p>   " },
        { title: "1198,અંધકાર કે બલોકો યીશુ મહિમા સે ગીરાયેંગે अंधकार के बलोको यीशु महिमा से गीरायेंगे andhkar ke balo ko yishu mahima", lyrics_gu: " <p>   અંધકાર કે બલોકો <br>યીશુ મહિમા સે ગીરાયેંગે….(2)<br> યીશુ કા લહુ હમારા હથિયાર હૈ <br>ભય નહિ જય હૈ હમે હા... હા...(2)<br><br> સાપો કો કુચલેગા <br>બિચ્છુઓકો કુચલેગા <br>અધિકાર હમે હૈ, સામર્થ ભી હમે હૈ <br> ભય  નહી જય હૈ  હમે ….(2)….અંધકાર કે….<br><br> સૈનાઓકા પ્રભુ સાથ હૈ <br> શૈતાન કે ગઢ કો તોડેંગે <br>શૈતાન કી  સારી શક્તિયો  પર <br>વિજય હમ પાયેંગે હા... હા...(2) …. અંધકાર કે….<br><br> યીશુ કા લહુ હમે જય દેતા <br>યેશુ કા લહુ  હમે બલ દેતા <br>યેશુ કે લહુ સે સારે પાપ ધુલ ગયે <br>ધર્મી હમ બન ગયે હા... હા...(2)…. અંધકાર કે ….   </p>   " , lyrics_hi: " <p>   अंधकार के बलोको <br>यीशु महिमा से गीरायेंगे….(2)<br> यीशु का लहु हमारा हथियार है <br>भय नहि जय है हमे हा... हा...(2)<br><br> सापो को कुचलेगा <br>बिच्छुओको कुचलेगा <br>अधिकार हमे है, सामर्थ भी हमे है <br> भय  नही जय है  हमे ….(2)….अंधकार के….<br><br> सैनाओका प्रभु साथ है <br> शैतान के गढ को तोडेंगे <br>शैतान की  सारी शक्तियो  पर <br>विजय हम पायेंगे हा... हा...(2) …. अंधकार के….<br><br> यीशु का लहु हमे जय देता <br>येशु का लहु  हमे बल देता <br>येशु के लहु से सारे पाप धुल गये <br>धर्मी हम बन गये हा... हा...(2)…. अंधकार के ….   </p>   " },
        { title: "1199,સનાતન કે યહોવા તેરે ચરણો મે આતે હૈ सनातन के यहोवा तेरे चरणो मे आते है sanantan ke yahova tere charno me", lyrics_gu: " <p>    સનાતન કે યહોવા, તેરે ચરણો મે આતે હૈ <br>સારા તન મન ધન અર્પણ, તુઝકો ચઢાતે હૈ….(2) <br><br>ઔર ઉઠાતે હૈ પાવન હાથ <br>તું બડા સમર્થી  હાથ ….(2)<br><br>ના આંખોને દેખા,  ના કાનોને સુના <br>ના કભી કિસીને સોચા<br> કિતને મહાન સમજ સે પરે  હૈ તેરે કામ <br>પવિત્ર હૈ  યીશુ તેરા નામ, સાદા તેરી જય જય હો ….(2) …. સનાતન કે….<br><br> જીવન કા સોતા <br>તું સબકા પ્રભુ<br> આલ્ફા  ઓમેગા તુ હૈ <br> કિતને મહાન સમજસે પરે હૈ  તેરે નામ <br>સમર્થી  હૈ યીશુ તેરા નામ સદા તેરી સ્તુતિ  હો….(2)…. સનાતન કે ….  </p>   " , lyrics_hi: " <p>    सनातन के यहोवा, तेरे चरणो मे आते है <br>सारा तन मन धन अर्पण, तुझको चढाते है….(2) <br><br>और उठाते है पावन हाथ <br>तुं बडा समर्थी  हाथ ….(2)<br><br>ना आंखोने देखा,  ना कानोने सुना <br>ना कभी किसीने सोचा<br> कितने महान समज से परे  है तेरे काम <br>पवित्र है  यीशु तेरा नाम, सादा तेरी जय जय हो ….(2) …. सनातन के….<br><br> जीवन का सोता <br>तुं सबका प्रभु<br> आल्फा  ओमेगा तु है <br> कितने महान समजसे परे है  तेरे नाम <br>समर्थी  है यीशु तेरा नाम सदा तेरी स्तुति  हो….(2)…. सनातन के ….  </p>   " },
        { title: "1200,મિલકર હમ ગયે ઉસ ખુદા કી મહિમા સ્વર્ગ મેં જૈસે હોતી હૈ मिलकर हम गये उस खुदा की महिमा स्वर्ग में जैसे होती है milkar ham gaye us khuda ki", lyrics_gu: " <p>   મિલકર હમ ગયે ઉસ ખુદા કી મહિમા <br>સ્વર્ગ મેં જૈસે હોતી હૈ ઉસકી આરાધના <br><br>વો પ્રભુ ઓ કા હે પ્રભુ<br> વો રાજાઓ કા હે રાજા <br><br>તો ગાઓ હલેલુયાહ  ….હલેલુયાહ ….હલેલુયાહ ….હલેલુયાહ ….(2) <br><br>પાપો  કી રાહોં મેં મૈ ચલતા જા રહા થા<br> તુને હૈ છુડાયા ઔર મુઝકો હૈ  ચુના<br><br> પાપો કી રાહોં મેં મૈ ચલતા જા રહા થા <br>તુને હૈ બચાયા ઔર મુઝકો હૈ ચુના<br> ક્યુ ન ફિર ગાઉ મૈ તેરી મહિમા <br>ક્યુ ન ફિર કરું મૈ તેરા સજદા<br> તો ગાઓ હાલેલુયાહ….<br><br>  તુ હી જીવન દાતા તુ મેરા હૈ ખુદા <br>તેરે આને સે રોશન હે યે જહા<br> તુ હી જીવન દાતા તુ  મેરા હૈ ખુદા <br>તેરે આને સે હૈ રોશન યે જહા <br>કયું ન ફિર ગાઉ મેં તેરી મહિમા <br>ક્યુ ન ફિર કરું મેં તેરા સજદા<br> તો ગાઓ  હલેલુયાહ …..   </p>   " , lyrics_hi: " <p>   मिलकर हम गये उस खुदा की महिमा <br>स्वर्ग में जैसे होती है उसकी आराधना <br><br>वो प्रभु ओ का हे प्रभु<br> वो राजाओ का हे राजा <br><br>तो गाओ हलेलुयाह  ….हलेलुयाह ….हलेलुयाह ….हलेलुयाह ….(2) <br><br>पापो  की राहों में मै चलता जा रहा था<br> तुने है छुडाया और मुझको है  चुना<br><br> पापो की राहों में मै चलता जा रहा था <br>तुने है बचाया और मुझको है चुना<br> क्यु न फिर गाउ मै तेरी महिमा <br>क्यु न फिर करुं मै तेरा सजदा<br> तो गाओ हालेलुयाह….<br><br>  तु ही जीवन दाता तु मेरा है खुदा <br>तेरे आने से रोशन हे ये जहा<br> तु ही जीवन दाता तु  मेरा है खुदा <br>तेरे आने से है रोशन ये जहा <br>कयुं न फिर गाउ में तेरी महिमा <br>क्यु न फिर करुं में तेरा सजदा<br> तो गाओ  हलेलुयाह …..   </p>   " },
        { title: "1251,ઉચી ઉડાન ભરોગે  ઉચાઈયો  પર રહોગે ઇંતજાર કે દિનો કે उची उडान भरोगे  उचाईयो  पर रहोगे  इंतजार के दिनो के uchi udan bharoge uchaiyo", lyrics_gu: " <p> ઉચી ઉડાન ભરોગે  ઉચાઈયો  પર રહોગે <br> ઇંતજાર કે દિનો કે પ્રતિફલ તુમ પાઓગે <br><br> પરમેશ્વર તુઝે આનંદ  સે ઘેરે રખે<br>  પૃથ્વી કે ઉચે સ્થાન તેરા સ્વાગત કરે<br> સ્વર્ગીય સંપતયો કો વો ખોલ દેતા હૈ<br> આશ્માંની દ્વારો કો વો ખોલ દેતા હૈ ….ઊચી ઉડાન ….<br><br>તુઝે જકડે સારે બંધન આજ ખુલ જાયેંગે<br> સફલતા કો રોકને વાલી ટૂટેગી જંજીરે <br> તેરે દર્શન સારે સચ હો જાયેંગે <br>લાપતા એક દરવાજે તેરે લિયે ખુલ જાયેંગે ….ઊચીઉડાન ….<br><br>સૂર્ય ધાર્મિકતા કા તુઝ પર ઉદય હોગા <br>પંખો તલે ઈશુ ચંગાઈ દેગા<br> દુશ્મન પેરો કે નીચે રાખ બન જાયેગે <br>દૃષ્ટ જીતને સારે હૈ બિજલી સમ ગીર જાયેંગે ….ઊચીઉડાન ….<br><br>જ્ઞાનીયો કે બીચ તેરી બુલાહટ <br>મુઝે મૂર્ખતા કો જીવન દિયા….(2)<br> મૈ યોગ્ય નહિ હું પ્રભુજી  <br>અપના બેટા મુઝકો બનાયા ….(2)      </p>   " , lyrics_hi: " <p> उची उडान भरोगे  उचाईयो  पर रहोगे <br> इंतजार के दिनो के प्रतिफल तुम पाओगे <br><br> परमेश्वर तुझे आनंद  से घेरे रखे<br>  पृथ्वी के उचे स्थान तेरा स्वागत करे<br> स्वर्गीय संपतयो को वो खोल देता है<br> आश्मांनी द्वारो को वो खोल देता है ….ऊची उडान ….<br><br>तुझे जकडे सारे बंधन आज खुल जायेंगे<br> सफलता को रोकने वाली टूटेगी जंजीरे <br> तेरे दर्शन सारे सच हो जायेंगे <br>लापता एक दरवाजे तेरे लिये खुल जायेंगे ….ऊचीउडान ….<br><br>सूर्य धार्मिकता का तुझ पर उदय होगा <br>पंखो तले ईशु चंगाई देगा<br> दुश्मन पेरो के नीचे राख बन जायेगे <br>दृष्ट जीतने सारे है बिजली सम गीर जायेंगे ….ऊचीउडान ….<br><br>ज्ञानीयो के बीच तेरी बुलाहट <br>मुझे मूर्खता को जीवन दिया….(2)<br> मै योग्य नहि हुं प्रभुजी  <br>अपना बेटा मुझको बनाया ….(2)      </p>   " },
        { title: "1252,હે મસિંહા તેરા આસરા મિલ ગયા મેરી કશ્તી કો ઈક हे मसिंहा तेरा आसरा मिल गया मेरी कश्ती को ईक he masiha tera aasra mil gaya", lyrics_gu: " <p>  હે મસિંહા તેરા આસરા મિલ ગયા<br> મેરી કશ્તી કો ઈક ના ખુદા મિલ ગયા<br><br> મેને દુનિયા કી હર શહેરમેં ઢુંઢા તુઝે <br>પર તું દિલ મેં મેરે હી બસા મિલ ગયા<br><br> મેરી રાહો કો તુને ઉજાલા દિયા <br>ખોઈ મંજીલ કા મુજકો પતા મિલ ગયા <br><br>ખોફ અબ મુઝકો તો મોત કા ભી નહીં <br>તો મુઝે  હમસફર રહેનુમા મિલ ગયા    </p>   " , lyrics_hi: " <p>  हे मसिंहा तेरा आसरा मिल गया<br> मेरी कश्ती को ईक ना खुदा मिल गया<br><br> मेने दुनिया की हर शहेरमें ढुंढा तुझे <br>पर तुं दिल में मेरे ही बसा मिल गया<br><br> मेरी राहो को तुने उजाला दिया <br>खोई मंजील का मुजको पता मिल गया <br><br>खोफ अब मुझको तो मोत का भी नहीं <br>तो मुझे  हमसफर रहेनुमा मिल गया    </p>   " },
        { title: "1253,મેરી રુહો ખુદા કી પ્યાસી હૈ મેરી રુહ જેસે હીરની मेरी रुहो खुदा की प्यासी है मेरी रुह जेसे हीरनी meri ruh khuda ki pyasi hai", lyrics_gu: " <p>    મેરી રુહો ખુદા કી પ્યાસી હૈ મેરી રુહ <br>જેસે હીરની પાની કે ના લોકો તરસતી હૈ <br><br>રાત ઓર દિન આંસુ બહેતી હૈ <br>દુનિયા વાલે સબ કહેતે હૈ <br>કોન કહા હૈ તેરા ખુદા <br>ક્યુ હે ઇતના બેચેન હે દિલ<br> ક્યુ જાન ગીરતી  જાતી હૈ <br>હોગા કિસી દિન દેદાર તેરા <br>કબ હોગા મિલના રૂબરૂ....(2) રૂબરૂ <br><br>દુશ્મની કી માલામત તીર સી હૈ <br> ક્યુ ઉસકે જુલમ કા શોખ કરું <br>ચટ્ટાન હૈ  મેરે, મેરે ખુદા <br>વો મુજસે હરદમ કહેતે હૈ <br>કોન કહા હે તેરા ખુદા <br>હોગા કિસી દિન દેદાર તેરા <br>મેરે તૂટે દિલ કી આશ હે તુ   </p>   " , lyrics_hi: " <p>    मेरी रुहो खुदा की प्यासी है मेरी रुह <br>जेसे हीरनी पानी के ना लोको तरसती है <br><br>रात ओर दिन आंसु बहेती है <br>दुनिया वाले सब कहेते है <br>कोन कहा है तेरा खुदा <br>क्यु हे इतना बेचेन हे दिल<br> क्यु जान गीरती  जाती है <br>होगा किसी दिन देदार तेरा <br>कब होगा मिलना रूबरू....(2) रूबरू <br><br>दुश्मनी की मालामत तीर सी है <br> क्यु उसके जुलम का शोख करुं <br>चट्टान है  मेरे, मेरे खुदा <br>वो मुजसे हरदम कहेते है <br>कोन कहा हे तेरा खुदा <br>होगा किसी दिन देदार तेरा <br>मेरे तूटे दिल की आश हे तु   </p>   " },
        { title: "1254,મેં મેરા ઘર ઔર મેરા ઘરાના નિત યહોવાકી સ્તુતિ કરું में मेरा घर और मेरा घराना नित यहोवाकी स्तुति करुं mai mera ghar our mera gharana", lyrics_gu: " <p>   મેં મેરા ઘર ઔર મેરા ઘરાના <br>નિત યહોવાકી સ્તુતિ કરું<br> માં કે સમાન તુને પ્યાર કિયા<br> હર દર્દ કો તુને સહેલાયા    ...(2)  <br><br>એબેન એઝર એબેન એઝર, તુને મુઝે સંભાલા <br>એબેન એઝર એબેન એઝર તુને મુઝે બચાયા<br> ધન્યવાદ ધન્યવાદ ધન્યવાદ <br>અબ્બા પિતા તેરા ધન્યવાદ <br>ગલે સે લગાયા ધન્યવાદ <br><br>ટૂટે હુએ મન કો તુને સવારા <br> ખુશિયોસે હૈ ભરા....(2) <br>મેરે હર દુખોકો તુને ઉઠાયા<br> મૈ ધન્યવાદ કરતા રહુંગા ....એબેન એઝર ....<br><br>સબ નામો સે ઉચા તેરા હી નામ <br>માગને સે જ્યાદા મિલા ....(2) <br>અપને હાથોસે મુઝકો બનાયા<br> તેરી રાહો પર ચલના શિખાયા ....(2) ....એબેન એઝર .....<br><br> જ્ઞાનીયોકે બીચ તેરી બુલાહટ<br> મુઝે મૂર્ખતા કો જીવન દિયા ....(2) <br>મેં યોગ્ય નહી હું પ્રભુજી <br>અપના બેટા મુઝકો બનાયા ....(2).... એબેન એઝર    </p>   " , lyrics_hi: " <p>   में मेरा घर और मेरा घराना <br>नित यहोवाकी स्तुति करुं<br> मां के समान तुने प्यार किया<br> हर दर्द को तुने सहेलाया    ...(2)  <br><br>एबेन एझर एबेन एझर, तुने मुझे संभाला <br>एबेन एझर एबेन एझर तुने मुझे बचाया<br> धन्यवाद धन्यवाद धन्यवाद <br>अब्बा पिता तेरा धन्यवाद <br>गले से लगाया धन्यवाद <br><br>टूटे हुए मन को तुने सवारा <br> खुशियोसे है भरा....(2) <br>मेरे हर दुखोको तुने उठाया<br> मै धन्यवाद करता रहुंगा ....एबेन एझर ....<br><br>सब नामो से उचा तेरा ही नाम <br>मागने से ज्यादा मिला ....(2) <br>अपने हाथोसे मुझको बनाया<br> तेरी राहो पर चलना शिखाया ....(2) ....एबेन एझर .....<br><br> ज्ञानीयोके बीच तेरी बुलाहट<br> मुझे मूर्खता को जीवन दिया ....(2) <br>में योग्य नही हुं प्रभुजी <br>अपना बेटा मुझको बनाया ....(2).... एबेन एझर    </p>   " },
        { title: "1293,યીશુ તુજે સંભાલેગા ચટ્ટાન પર ખડા કરેગા  यीशु तुजे संभालेगा चट्टान पर खडा करेगा yishu tuje smbhalega chattan par", lyrics_gu: " <p>  યીશુ તુજે સંભાલેગા <br>ચટ્ટાન પર ખડા કરેગા .....(2)<br>તું મત ડર....(2) <br>ભરોસા રખ તું યીશુ પર ....(2)....યીશુ તુઝે ....<br><br>ઉકાબ કી નાઈ પંખો પર ઉઠાયેગા <br>મુર્ગી કી નાઈ પંખો તલે છુપાયેગા ....(2)<br>ઇધર ઉધર  તું મત તાક <br>વહ તુઝે સહાયતા કરેગા <br>તું મત ડર....(2) <br>ભરોસા રખ તું યીશુ પર ....(2)....યીશુ તુઝે ....<br><br> તેરે હર બોજ કો વહ ઉઠા લેગા <br>પૈરો  કો તેરે વહ સ્થિર કરેગા ....(2)<br>ઇધર ઉધર તુ મત તાક <br>વહ તુઝે દ્રઢ કરેગા  <br>તું મત ડર....(2) <br>ભરોસા રખ તું યીશુ પર ....(2)....યીશુ તુઝે ....<br><br>સંકટ કે સમય તેરી પ્રાર્થના સુનેગા <br>તેરે હર માર્ગ કો વહ સીધા કરેગા ....(2)<br>ઇધર ઉધર તું મત તાક <br>વહ તેરે સાથ રહેગા <br>તું મત ડર....(2) <br>ભરોસા રખ તું યીશુ પર ....(2)....યીશુ તુઝે ....<br><br>મૃત્યુ કી છાયા કો વહ દુર કરેગા <br>બંધન કી બેડીયો કો વહ તોડ ડાલેગા ....(2)<br>ઇધર ઉધર તું મત તાક <br>વહ તુઝે જીવન દેગા <br>તું મત ડર....(2) <br>ભરોસા રખ તું યીશુ પર ....(2)....યીશુ તુઝે ....    </p>   " , lyrics_hi: " <p>  यीशु तुजे संभालेगा <br>चट्टान पर खडा करेगा .....(2)<br>तुं मत डर....(2) <br>भरोसा रख तुं यीशु पर ....(2)....यीशु तुझे ....<br><br>उकाब की नाई पंखो पर उठायेगा <br>मुर्गी की नाई पंखो तले छुपायेगा ....(2)<br>इधर उधर  तुं मत ताक <br>वह तुझे सहायता करेगा <br>तुं मत डर....(2) <br>भरोसा रख तुं यीशु पर ....(2)....यीशु तुझे ....<br><br> तेरे हर बोज को वह उठा लेगा <br>पैरो  को तेरे वह स्थिर करेगा ....(2)<br>इधर उधर तु मत ताक <br>वह तुझे द्रढ करेगा  <br>तुं मत डर....(2) <br>भरोसा रख तुं यीशु पर ....(2)....यीशु तुझे ....<br><br>संकट के समय तेरी प्रार्थना सुनेगा <br>तेरे हर मार्ग को वह सीधा करेगा ....(2)<br>इधर उधर तुं मत ताक <br>वह तेरे साथ रहेगा <br>तुं मत डर....(2) <br>भरोसा रख तुं यीशु पर ....(2)....यीशु तुझे ....<br><br>मृत्यु की छाया को वह दुर करेगा <br>बंधन की बेडीयो को वह तोड डालेगा ....(2)<br>इधर उधर तुं मत ताक <br>वह तुझे जीवन देगा <br>तुं मत डर....(2) <br>भरोसा रख तुं यीशु पर ....(2)....यी         { title: "1294,અંતિમ દિનો કા અભિષેક સારે લોગો કે ઉપર તું ભેજ अंतिम दिनो का अभिषेक सारे लोगो के उपर तुं भेज antim dino ka abhishek", lyrics_gu: " <p>  અંતિમ દિનો કા અભિષેક <br> સારે લોગો કે ઉપર તું ભેજ <br>કટની કા હૈ યે સમય <br>પવિત્ર આત્મા સે ભર દે હમે <br><br>અગ્નિ સમાન ઉતર આ <br> અગ્નિ જીભ કે સમાન ઠહર જા <br>ઝોકા તુફાન કા લેકે આ <br> નદી આત્મા કી હમ પર બહા <br><br> સુખી હડ્ડીયો કી તરાઈ મેં <br> બડી સેના કો ચલતે દેખુ <br> અધિકાર કી વાણી તું દે <br> પવિત્ર આત્મા મેં નાબુવત કરું ….અગ્નિ સમાન ….<br><br> કાર્મેલ પર્વત કી પ્રાર્થના મેં <br>છોટે બાદલ કો ઉઠતે દેખું <br> આહાબ જૈસે કોપા <br> વહી અગ્નિ કો ફિર સે તું ભેજ ….અગ્નિ સમાન ….<br><br> સીયોન પર્વત કી ચોટી પર મેં <br> અગ્નિ જ્વાલા કો જલતે દેખું <br> ઇસ્રાયેલ કે હે ખુદા <br>બડી અગ્નિ કો હમ પર તું ભેજ ….અગ્નિ સમાન ….     </p>   " , lyrics_hi: " <p>  अंतिम दिनो का अभिषेक <br> सारे लोगो के उपर तुं भेज <br>कटनी का है ये समय <br>पवित्र आत्मा से भर दे हमे <br><br>अग्नि समान उतर आ <br> अग्नि जीभ के समान ठहर जा <br>झोका तुफान का लेके आ <br> नदी आत्मा की हम पर बहा <br><br> सुखी हड्डीयो की तराई में <br> बडी सेना को चलते देखु <br> अधिकार की वाणी तुं दे <br> पवित्र आत्मा में नाबुवत करुं ….अग्नि समान ….<br><br> कार्मेल पर्वत की प्रार्थना में <br>छोटे बादल को उठते देखुं <br> आहाब जैसे कोपा <br> वही अग्नि को फिर से तुं भेज ….अग्नि समान ….<br><br> सीयोन पर्वत की चोटी पर में <br> अग्नि ज्वाला को जलते देखुं <br> इस्रायेल के हे खुदा <br>बडी अग्नि को हम पर तुं भेज ….अग्नि समान ….     </p>   " },
        { title: "1295,જીંદગી કે  સફર મેં યીશું હૈ તેરે સંગ તું ભૂલના નહી પ્યારે છોડના નહી जींदगी के  सफर में यीशुं है तेरे संग तुं भूलना नही प्यारे छोडना नही jindagi ke safar me yishu he tere", lyrics_gu: " <p>  જીંદગી કે  સફર મેં યીશું હૈ તેરે સંગ ….(2)<br>તું ભૂલના નહી પ્યારે છોડના નહી <br> યીશુ કા દામન ….(2)\….જીંદગી કે સફર ….<br><br>યીશુ કા ફજલ તેરે સાથ રહેગા <br>નિરાશા મેં નયી આશા વહ દેગા <br>સંકટ કે સમય તુઝે  સહારા દેગા <br> હાથો કો થામ કર સાથ ચલેગા ….(2)<br>તું ભૂલના નહી પ્યારે છોડના નહી <br> યીશુ કા દામન ….(2)….જીંદગી કે સફર ….<br><br> દર્શન કે સાથ તુઝે સેવા વહ દેગા <br>પ્રભુ કી મહિમા તેરે જીવન સે હોગી <br>ભલાઈ સે બુરાઈ કો જીત તું લેગા <br> વિશ્વાસ કી દોડ કો તું પૂરી કરેગા ….(2)<br>તું ભૂલના નહી પ્યારે છોડના નહી <br> યીશુ કા દામન ….(2)….જીંદગી કે સફર ….     </p>   " , lyrics_hi: " <p>  जींदगी के  सफर में यीशुं है तेरे संग ….(2)<br>तुं भूलना नही प्यारे छोडना नही <br> यीशु का दामन ….(2)\….जींदगी के सफर ….<br><br>यीशु का फजल तेरे साथ रहेगा <br>निराशा में नयी आशा वह देगा <br>संकट के समय तुझे  सहारा देगा <br> हाथो को थाम कर साथ चलेगा ….(2)<br>तुं भूलना नही प्यारे छोडना नही <br> यीशु का दामन ….(2)….जींदगी के सफर ….<br><br> दर्शन के साथ तुझे सेवा वह देगा <br>प्रभु की महिमा तेरे जीवन से होगी <br>भलाई से बुराई को जीत तुं लेगा <br> विश्वास की दोड को तुं पूरी करेगा ….(2)<br>तुं भूलना नही प्यारे छोडना नही <br> यीशु का दामन ….(2)….जींदगी के सफर ….     </p>   " },
        { title: "1296,તેરે ઉપકારો કો મૈ ગાતા રહુંગા રાત દિન तेरे उपकारो को मै गाता रहुंगा रात दिन tere upkaro ko me gata rahunga", lyrics_gu: " <p>   તેરે ઉપકારો કો મૈ ગાતા રહુંગા રાત દિન ….(2)<br>મેરે હિરદય કે ધૂન ….(4)<br><br>ગાવું મૈ તેરી મહિમા <br>હૈ સમર્થી પરમેશ્વર ….(2)<br>હર પલ રહે તેરી કૃપા <br>હૈ દયાલુ પરમેશ્વર ….(2)<br> મેરે હિરદય કે ધૂન ….(4)<br>તેરે ઉપકારો ….<br><br>જગ મૈ સુનાવું તેરી બાતે <br>હૈ કરુણા મય  પરમેશ્વર ….(2)<br>અંધેરે મેં જ્યોતિ જલાઉ<br>પરાક્રમી તેરે નામ સે ….(2)<br>પરાક્રમી તેરે નામ સે ….(2)<br>મેરે હિરદય કે ધૂન ….(4)<br> તેરે ઉપકારો ….   </p>   " , lyrics_hi: " <p>   तेरे उपकारो को मै गाता रहुंगा रात दिन ….(2)<br>मेरे हिरदय के धून ….(4)<br><br>गावुं मै तेरी महिमा <br>है समर्थी परमेश्वर ….(2)<br>हर पल रहे तेरी कृपा <br>है दयालु परमेश्वर ….(2)<br> मेरे हिरदय के धून ….(4)<br>तेरे उपकारो ….<br><br>जग मै सुनावुं तेरी बाते <br>है करुणा मय  परमेश्वर ….(2)<br>अंधेरे में ज्योति जलाउ<br>पराक्रमी तेरे नाम से ….(2)<br>पराक्रमी तेरे नाम से ….(2)<br>मेरे हिरदय के धून ….(4)<br> तेरे उपकारो ….   </p>   "},
        { title: "1297,મેરા જીવન મેરા તન મન તું હૈ ખુદા मेरा जीवन मेरा तन मन तुं है खुदा mera jivan mera tan man tu", lyrics_gu: " <p>   મેરા જીવન મેરા તન મન <br>તું હૈ ખુદા ….(2)<br><br>મેરે લિયે જાન દી <br> ખુદા  કા મેમના <br> મેરે લિયે આનેવાલા વો મસિહા….મેરા જીવન ….<br><br>ખોયા હુઆ થા તુને લીયા<br>મુઝકો બચાને તુને જાન તક દીયા….(2)<br>ક્યા દે સકતા હું બદલે મેં તેરે પ્યાર કે <br> ટુટા હુઆ એ દિલ તુઝે સમર્પણ કરું ….મેરા જીવન ….<br><br> મૃત્યુ કો હરકાર તું મૃત્યુંજય હુઆ <br>રૂહ સે ભરકર  મુઝકો પરિપૂર્ણ કિયા ….(2)<br>બહુંમુલ્ય  પ્રેમ કા ગવાહ બનકર મેં <br> પૂરે સંસાર મેં યે પ્રગટ કરું ….મેરા જીવન ….<br><br> તું  હી તું  હી  તું  હી   ખુદા<br> તું  હી તું  હી તું  હી   ખુદા     </p>   " , lyrics_hi: " <p>   मेरा जीवन मेरा तन मन <br>तुं है खुदा ….(2)<br><br>मेरे लिये जान दी <br> खुदा  का मेमना <br> मेरे लिये आनेवाला वो मसिहा….मेरा जीवन ….<br><br>खोया हुआ था तुने लीया<br>मुझको बचाने तुने जान तक दीया….(2)<br>क्या दे सकता हुं बदले में तेरे प्यार के <br> टुटा हुआ ए दिल तुझे समर्पण करुं ….मेरा जीवन ….<br><br> मृत्यु को हरकार तुं मृत्युंजय हुआ <br>रूह से भरकर  मुझको परिपूर्ण किया ….(2)<br>बहुंमुल्य  प्रेम का गवाह बनकर में <br> पूरे संसार में ये प्रगट करुं ….मेरा जीवन ….<br><br> तुं  ही तुं  ही  तुं  ही   खुदा<br> तुं  ही तुं  ही तुं  ही   खुदा     </p>   " },
        { title: "1298,યહોવા રાજા હૈ સામર્થ સે ભરા અનાદી પરમેશ્વર વો નાં ટલેગા यहोवा राजा है सामर्थ से भरा अनादी परमेश्वर वो नां टलेगा yahova raja he samarth se bhara", lyrics_gu: " <p>  યહોવા રાજા હૈ સામર્થ સે ભરા<br> અનાદી પરમેશ્વર વો નાં ટલેગા ….(2)<br><br> યુગો સે યુગો તક <br>એક હી હૈ રાજા <br>મહિમા કે સિહાસન <br> પર બૈઠે બાદશાહ <br>વો હૈ મહાન સર્વશક્તિ<br> માન ઉસકી હુકુમત ઔર <br>ઉસકા હી પ્રતાપ <br> સદા રાજા <br><br>સમુંદર કી લહેરો સે <br> યહોવા હૈ મહાન <br> પર્વત કી ઉચાઇ સે <br>ઉચા યેશુ નામ….(2)<br>….યુગો સે યુગો ….<br><br> આઓ મિલકર હમ સબ ગાયે <br> ઉસકા પરચમ હમ લહેરાયે <br> ઉસકે સામને સર ઝુકાયે <br> ઉસકે નામ કી જય જય ગાયે ….(2)<br> ….યુગો સે યુગો ….   </p>   " , lyrics_hi: " <p>  यहोवा राजा है सामर्थ से भरा<br> अनादी परमेश्वर वो नां टलेगा ….(2)<br><br> युगो से युगो तक <br>एक ही है राजा <br>महिमा के सिहासन <br> पर बैठे बादशाह <br>वो है महान सर्वशक्ति<br> मान उसकी हुकुमत और <br>उसका ही प्रताप <br> सदा राजा <br><br>समुंदर की लहेरो से <br> यहोवा है महान <br> पर्वत की उचाइ से <br>उचा येशु नाम….(2)<br>….युगो से युगो ….<br><br> आओ मिलकर हम सब गाये <br> उसका परचम हम लहेराये <br> उसके सामने सर झुकाये <br> उसके नाम की जय जय गाये ….(2)<br> ….युगो से युगो ….   </p>   " },
        { title: "1299,હમ હિયાવ બાંધેગે દ્રઢ હોતે જાયેંગે  હમ ભય ન ખાયેંગે યેશુ સંગ હમારે હૈ हम हियाव बांधेगे द्रढ होते जायेंगे  हम भय न खायेंगे येशु संग हमारे है ham hiyav bandhege dradh hote jayenge", lyrics_gu: " <p>    હમ હિયાવ બાંધેગે દ્રઢ હોતે જાયેંગે <br> હમ ભય ન ખાયેંગે યેશુ સંગ હમારે હૈ ….(2) <br><br> કભી મન કચ્ચા નાં હોગા <br> સંગ તેરે બઢતે જાયેંગે <br> જહા જહાં હમ જાયેંગે <br>યેશુ સંગ હમારે રહેગા <br> પ્રભુ સંગ હમારે રહેગા <br><br> વિશ્વાસ યોગ્ય ખુદા <br> વાયદો કો નાં ભુલતા<br> કભી નાં તું બદલતા <br> વચન કો પુરા કરતા ….(2)<br> તું હી હૈ સચ્ચા ખુદા ...હમ હિયાવ ….<br><br>જો કુછ તું હમસે કહેગા <br> ઉસે હમ પુરા કરેંગે <br> જહાં તું હંમે ભેજેગા ….(2)<br> દાયે નાં બાંયે મુડેંગે….હમ હિયાવ ….  </p>   " , lyrics_hi: " <p>    हम हियाव बांधेगे द्रढ होते जायेंगे <br> हम भय न खायेंगे येशु संग हमारे है ….(2) <br><br> कभी मन कच्चा नां होगा <br> संग तेरे बढते जायेंगे <br> जहा जहां हम जायेंगे <br>येशु संग हमारे रहेगा <br> प्रभु संग हमारे रहेगा <br><br> विश्वास योग्य खुदा <br> वायदो को नां भुलता<br> कभी नां तुं बदलता <br> वचन को पुरा करता ….(2)<br> तुं ही है सच्चा खुदा ...हम हियाव ….<br><br>जो कुछ तुं हमसे कहेगा <br> उसे हम पुरा करेंगे <br> जहां तुं हंमे भेजेगा ….(2)<br> दाये नां बांये मुडेंगे….हम हियाव ….  </p>   " },
        { title: "1300,ટુટા હુઆ મન મૈ લાતા હું  ખુદ કો મૈ નમ્ર કરતા હું टुटा हुआ मन मै लाता हुं  खुद को मै नम्र करता हुं tuta huaa man me laata hu", lyrics_gu: " <p>  ટુટા હુઆ મન લાતા હું, મૈ લાતા હું <br> ખુદ કો મૈ નમ્ર કરતા હું ….(2)<br><br>તેરી કરી બી કા સ્વાદ જો મૈને  ચખા ….(2)<br> અબ ઔર કુછ  નહિ ,મૈ હું ચાહતા ….(4)<br><br>કોઈ નહિ તેરે શિવા યીશુ<br><br>એક વર મૈને  યેશુ સે માંગા હૈ <br> ઉસી કી યાતના મૈ લગા હુઆ હું....(2)  <br><br> જીવનભર તેરે ભવન મેં <br>તેરી સુંદરતા નિહારું ….(2)<br><br>તેરે હી જૈસા, મૈ બનતા જાઉં <br> તેરે હી જૈસા, મૈ બન જાઉં ....(2)<br><br> ચરનો મૈ તેરે, મૈઆતા હું <br> વચનો કો તેરે, મૈ સુનતા હું ....(2)<br><br> ઉત્તમ ભાગ મુઝે મિલા હૈ <br>જીસે કોઈ છિન નાં શકે ….(2)<br><br> યેશુ કે પ્યાર મે, મૈ ખો જાઉં <br> યેશુ કે પ્યાર મે, મૈ ખો જાઉં ....(2)<br>તેરે કરીબ ….    </p>   " , lyrics_hi: " <p>  टुटा हुआ मन लाता हुं, मै लाता हुं <br> खुद को मै नम्र करता हुं ….(2)<br><br>तेरी करी बी का स्वाद जो मैने  चखा ….(2)<br> अब और कुछ  नहि ,मै हुं चाहता ….(4)<br><br>कोई नहि तेरे शिवा यीशु<br><br>एक वर मैने  येशु से मांगा है <br> उसी की यातना मै लगा हुआ हुं....(2)  <br><br> जीवनभर तेरे भवन में <br>तेरी सुंदरता निहारुं ….(2)<br><br>तेरे ही जैसा, मै बनता जाउं <br> तेरे ही जैसा, मै बन जाउं ....(2)<br><br> चरनो मै तेरे, मैआता हुं <br> वचनो को तेरे, मै सुनता हुं ....(2)<br><br> उत्तम भाग मुझे मिला है <br>जीसे कोई छिन नां शके ….(2)<br><br> येशु के प्यार मे, मै खो जाउं <br> येशु के प्यार मे, मै खो जाउं ....(2)<br>तेरे करीब ….    </p>   " },
        { title: "1301,એ લશ્કરો  કે રબ અહદ કે સંદુક તું હજારો હજારો મેં ए लश्करो  के रब अहद के संदुक तुं हजारो हजारो में ae lashkaro ke rab  ahed ke sanduk", lyrics_gu: " <p>એ લશ્કરો  કે રબ અહદ કે સંદુક ....(2)<br> તું હજારો હજારો મેં લૌટ કે આ લૌટ કે આ ….(2)<br><br> તુઝસે બીના રખને વાલે શર્મિંદા હો <br> તેરે સારે બેરી અબ તો પરગન્દા હો ….(2)<br><br> તેરી મદદ સે હમ બહાદુરી કરેંગે<br> વહી હમારે મુખલીફો કો પામલ કરેગા ….(2)<br><br> સારે સાપો બીછુઓ કો હમ કુચલેંગે….(2)<br> દુશ્મન કી સારી કુદરત પર ગાલીબ આયેગા ….(2)<br><br> શૈતાન કે સારે કેદી આઝાદ હો <br> ઉસકી સારી છીપી ચાલે બરબાદ હો ….(2)    </p>   " , lyrics_hi: " <p>ए लश्करो  के रब अहद के संदुक ....(2)<br> तुं हजारो हजारो में लौट के आ लौट के आ ….(2)<br><br> तुझसे बीना रखने वाले शर्मिंदा हो <br> तेरे सारे बेरी अब तो परगन्दा हो ….(2)<br><br> तेरी मदद से हम बहादुरी करेंगे<br> वही हमारे मुखलीफो को पामल करेगा ….(2)<br><br> सारे सापो बीछुओ को हम कुचलेंगे….(2)<br> दुश्मन की सारी कुदरत पर गालीब आयेगा ….(2)<br><br> शैतान के सारे केदी आझाद हो <br> उसकी सारी छीपी चाले बरबाद हो ….(2)    </p>   " },
        { title: "1302,કલીસિયા તુઝે જાગૃત રેહના હૈ દાગ બીના કા બનના હૈ कलीसिया तुझे जागृत रेहना है दाग बीना का बनना है kalisiya tuze jagrut rehna he", lyrics_gu: " <p>   કલીસિયા તુઝે જાગૃત રેહના હૈ ....(2)<br> દાગ બીના કા બનના હૈ ….(2)<br>કલીસિયા તુઝે યેશુ સે મિલને <br> તૈયાર રહેના હૈ ….(2)<br> કલીસિયા તુઝે  જાગૃત રહેના હૈ ….(2)<br><br> સત્ય સે કમર કસના હૈ <br> ધાર્મિકતા કી ઝીલમ પહેનના હૈ….(2)<br> સુસમાચાર ફેલાના હૈ ….(2)<br>કલીસિયા તુઝે  યેશુ સે મિલને <br>તૈયાર રહેના હૈ ….(2)<br> કલીસિયા તુઝે  જાગૃત રહેના હૈ ….(2)<br><br>વિશ્વાસ કી ઢાલ લેકર રહેના હૈ <br> દૃષ્ટ કે જલતે તીર બુઝાના હૈ ….(2)<br> વચન કી તલવાર લેના હૈ ….(2)<br>કલીસિયા તુઝે  યેશુ સે મિલને <br>તૈયાર રહેના હૈ ….(2)<br> કલીસિયા તુઝે  જાગૃત રહેના હૈ ….(2)<br><br> ઉદ્ધાર કા ટોપ પહનના હૈ <br> હર સમય પ્રાર્થના કરના હૈ ….(2)<br> પવિત્ર નિર્દોષ બનના હૈ ….(2)<br>કલીસિયા તુઝે  યેશુ સે મિલને <br>તૈયાર રહેના હૈ ….(2)<br> કલીસિયા તુઝે  જાગૃત રહેના હૈ ….(2)    </p>   " , lyrics_hi: " <p>   कलीसिया तुझे जागृत रेहना है ....(2)<br> दाग बीना का बनना है ….(2)<br>कलीसिया तुझे येशु से मिलने <br> तैयार रहेना है ….(2)<br> कलीसिया तुझे  जागृत रहेना है ….(2)<br><br> सत्य से कमर कसना है <br> धार्मिकता की झीलम पहेनना है….(2)<br> सुसमाचार फेलाना है ….(2)<br>कलीसिया तुझे  येशु से मिलने <br>तैयार रहेना है ….(2)<br> कलीसिया तुझे  जागृत रहेना है ….(2)<br><br>विश्वास की ढाल लेकर रहेना है <br> दृष्ट के जलते तीर बुझाना है ….(2)<br> वचन की तलवार लेना है ….(2)<br>कलीसिया तुझे  येशु से मिलने <br>तैयार रहेना है ….(2)<br> कलीसिया तुझे  जागृत रहेना है ….(2)<br><br> उद्धार का टोप पहनना है <br> हर समय प्रार्थना करना है ….(2)<br> पवित्र निर्दोष बनना है ….(2)<br>कलीसिया तुझे  येशु से मिलने <br>तैयार रहेना है ….(2)<br> कलीसिया तुझे  जागृत रहेना है ….(2)    </p>   " },
        { title: "1303,તુઝસે મિલી હૈ જીંદગી કૈસે મેરા કહું तुझसे मिली है जींदगी कैसे मेरा कहुं tuzse mili he jindagi keaise mera", lyrics_gu: " <p>    તુઝસે મિલી હૈ જીંદગી <br> કૈસે મેરા કહું <br> પ્રભુ સે જુડી હૈ  જીંદગી<br> કૈસે  તોડ દુ ….(2)<br><br> જબ જબ મૈને, તુઝકો પુકારા <br> તુને મેરી સુન લી હૈ <br> હાથ પકડકર સંગ ચલકર <br> પ્રભુ ને રાહ દિખાઈ હૈ …..(2)….તુઝસે મિલી હૈ ….<br><br> તેરા બુલાવા સુનકર મૈને <br> પ્રભુ કી સ્વીકાર કિયા <br> ચરણો મેં આકાર મુઝકો મિલી હૈ <br> ખુશીયા  પ્રેમ અપાર ….(2)….તુઝસે મિલી હૈ ….<br><br> દુનિયા કી રાહો મેં ખો ચલે થે <br> પ્રભુને બચા લિયા <br> પાસ આકર  ગલે લગાકર <br> મુઝે જીવન દિયા ….(2) ….તુઝસે મિલી હૈ ….   </p>   " , lyrics_hi: " <p>    तुझसे मिली है जींदगी <br> कैसे मेरा कहुं <br> प्रभु से जुडी है  जींदगी<br> कैसे  तोड दु ….(2)<br><br> जब जब मैने, तुझको पुकारा <br> तुने मेरी सुन ली है <br> हाथ पकडकर संग चलकर <br> प्रभु ने राह दिखाई है …..(2)….तुझसे मिली है ….<br><br> तेरा बुलावा सुनकर मैने <br> प्रभु की स्वीकार किया <br> चरणो में आकार मुझको मिली है <br> खुशीया  प्रेम अपार ….(2)….तुझसे मिली है ….<br><br> दुनिया की राहो में खो चले थे <br> प्रभुने बचा लिया <br> पास आकर  गले लगाकर <br> मुझे जीवन दिया ….(2) ….तुझसे मिली है ….   </p>   " },
        { title: "1304,આકે દેખો સારે લોગ મેરા યેશુ જીન્દા હૈ आके देखो सारे लोग मेरा येशु जीन्दा है aake dekho sare log mera yeshu", lyrics_gu: " <p>    આકે દેખો સારે લોગ <br>મેરા યેશુ જીન્દા હૈ <br> વો જગત કા ઉદ્ધાર કર્તા હૈ <br> પાપી કો બચાતા હૈ ….(2)<br><br> સ્વર્ગ છોડકર જગત મૈ આયા <br> માનવ સે કિતના પ્યાર કિયા <br>માનવ કે બદલે ક્રુસ ઉઠાકર <br> ખુદ ઉસ પર બલિદાન હુઆ ….(2)….આકે ….<br><br>અંધોઓ કો આંખે દેતા <br>લંગડો કો વો ચલાતા હૈ <br> બીમારો કો વો ચંગા કરતા <br> મુર્દો કો જીલાતા હૈ ….(2)….આકે ….<br><br> કરકે વાયદા વો ગયા હૈ <br> જગ મેં ફિર વો આયેગા <br> ધર્મીયો કો લે જાયેગા <br> પાપિયો કો છોડ દેગા ….(2)   </p>   " , lyrics_hi: " <p>    आके देखो सारे लोग <br>मेरा येशु जीन्दा है <br> वो जगत का उद्धार कर्ता है <br> पापी को बचाता है ….(2)<br><br> स्वर्ग छोडकर जगत मै आया <br> मानव से कितना प्यार किया <br>मानव के बदले क्रुस उठाकर <br> खुद उस पर बलिदान हुआ ….(2)….आके ….<br><br>अंधोओ को आंखे देता <br>लंगडो को वो चलाता है <br> बीमारो को वो चंगा करता <br> मुर्दो को जीलाता है ….(2)….आके ….<br><br> करके वायदा वो गया है <br> जग में फिर वो आयेगा <br> धर्मीयो को ले जायेगा <br> पापियो को छोड देगा ….(2)   </p>   " },
        { title: "1305,દિલ અપના ખોલો વો દિલ મેં આયેગા આસમાન કા રાજા તુમ્હે અપના બનાયેગા दिल अपना खोलो वो दिल में आयेगा आसमान का राजा तुम्हे अपना बनायेगा dil apna kholo vo dil me aayega", lyrics_gu: " <p>   દિલ અપના ખોલો વો દિલ મેં આયેગા <br>આસમાન કા રાજા તુમ્હે અપના બનાયેગા <br> વો ઇસ ધરતી પર આયા હૈ <br> આસમાની આશિષે લાયા હૈ <br> રહેમત કી વો બારીશ <br> કરેંગા રહેમત કા વો ખુદા <br> મુબારક  હો મુબારક હો <br> બડા દિન સબકા મુબારક હો ….(4)<br><br>પાપો કે અંધેરો મેં ખોયે રહતે હો કયું <br> જાગો સોનેવાલો સોયે રેહતેહો કયું <br>સારી નિરાશા વો દુર કરેગા <br> ખુશીયો સે ભરપુર કરેગા <br> ક્ષમાહમારે કસુર કરેગા <br>પાપી કો વો હી દુર કરેગા <br>જીંદગી કી રાહો પર વો તુમકો  ચલાયેગા <br> પાપો કે બંધનો સે વો તુમકો છુડાયેગા <br> વો ઇસ ધરતી પર….<br><br>રાહો કી રોશની હૈ વો હમારી હૈ પનાહ <br>આઓ મિલકર ગાયે  યશુ કી હમ સન્ના <br>ઉસીને જહાન સે  પ્યાર કિયા હૈ <br>જીંદગી કા ઉપહાર દિયા હૈ <br> ભટકે હુઓ કો રાહ દિખાને <br> ગુનાહાગારો  કો આયા બચાને <br> મહિમા કે પિતા સે વો હમકો મીલાયેગા <br> મૃત્યુંકે બંધનો સે વો હમકો છુડાયેગા….વો ઇસ ધરતી પર ….   </p>   " , lyrics_hi: " <p>   दिल अपना खोलो वो दिल में आयेगा <br>आसमान का राजा तुम्हे अपना बनायेगा <br> वो इस धरती पर आया है <br> आसमानी आशिषे लाया है <br> रहेमत की वो बारीश <br> करेंगा रहेमत का वो खुदा <br> मुबारक  हो मुबारक हो <br> बडा दिन सबका मुबारक हो ….(4)<br><br>पापो के अंधेरो में खोये रहते हो कयुं <br> जागो सोनेवालो सोये रेहतेहो कयुं <br>सारी निराशा वो दुर करेगा <br> खुशीयो से भरपुर करेगा <br> क्षमाहमारे कसुर करेगा <br>पापी को वो ही दुर करेगा <br>जींदगी की राहो पर वो तुमको  चलायेगा <br> पापो के बंधनो से वो तुमको छुडायेगा <br> वो इस धरती पर….<br><br>राहो की रोशनी है वो हमारी है पनाह <br>आओ मिलकर गाये  यशु की हम सन्ना <br>उसीने जहान से  प्यार किया है <br>जींदगी का उपहार दिया है <br> भटके हुओ को राह दिखाने <br> गुनाहागारो  को आया बचाने <br> महिमा के पिता से वो हमको मीलायेगा <br> मृत्युंके बंधनो से वो हमको छुडायेगा….वो इस धरती पर ….   </p>   " },
        { title: "1306,મેરી જીંદગી મેં આ કે મેરી જીંદગી બચા લી मेरी जींदगी में आ के मेरी जींदगी बचा ली meri jindagi me aa ke meri jindagi", lyrics_gu: " <p>  મેરી જીંદગી મેં આ કે મેરી જીંદગી બચા લી <br>મેરી જીંદગી મેં આ કે મેરી જીંદગી બચા લી<br> મેરે મસિહા તુને ….(2)<br> મેરી જીંદગી મેં કોઈ ખલિશ હૈ <br>નાં કોઈ તમન્ના દિલ મે<br> હો ...હો ...હો ...<br>અબ ના કોઈ ખલિશ હૈ <br>ના કોઈ તમન્ના દિલ મે<br> મેરે જીસ્મો જાન મે તું હૈ <br> તું હી બસ હૈ દિલ મે<br> મુઝે સબ દિયા હૈ તુને <br> મેરી જીંદગી થી ખાલી <br> મેરી જીંદગી મેં આ કે મેરી જીંદગી બચા લી  <br><br> દુનિયા કી ઇન્તેહા તક <br> તેરા નામ હૈ  મુબારક <br> હો...હો...હો...<br> દુનિયા કી ઇન્તેહા તક <br> તેરા નામ હૈ  મુબારક<br> હૈ બજુર્ગ સજદા કરતે <br> તેરા ત્તખ્ત હૈ મુબારક <br>તેરી સન્ના યહોવા <br> મૈને જીંદગી સજા લી <br> મેરી જીંદગી મૈ આ કે મેરી જીંદગી બચાલી <br><br> તેરી નજર કરમ કી <br> તુફા ભી થમ હૈ જાતે હમ્મ…..<br> તેરી નજર કરમ કી <br> તુફા ભી થમ હૈ જાતે <br> આસમાં ફરિશ્તેગાહ ભી <br> હમ્દો સના હૈ ગાતે <br> રહે હાથ મેરે સર પર <br> તેરા હાથ હૈ જલાલી <br> મેરી જીંદગી મેં આકે <br> મેરી જીંદગી બચાલી <br> મેરે મસીહા તુને ….(2) <br> મેરી જીંદગી મેં આકે<br> મેરી જીંદગી બચા  લી  </p>   " , lyrics_hi: " <p>  मेरी जींदगी में आ के मेरी जींदगी बचा ली <br>मेरी जींदगी में आ के मेरी जींदगी बचा ली<br> मेरे मसिहा तुने ….(2)<br> मेरी जींदगी में कोई खलिश है <br>नां कोई तमन्ना दिल मे<br> हो ...हो ...हो ...<br>अब ना कोई खलिश है <br>ना कोई तमन्ना दिल मे<br> मेरे जीस्मो जान मे तुं है <br> तुं ही बस है दिल मे<br> मुझे सब दिया है तुने <br> मेरी जींदगी थी खाली <br> मेरी जींदगी में आ के मेरी जींदगी बचा ली  <br><br> दुनिया की इन्तेहा तक <br> तेरा नाम है  मुबारक <br> हो...हो...हो...<br> दुनिया की इन्तेहा तक <br> तेरा नाम है  मुबारक<br> है बजुर्ग सजदा करते <br> तेरा त्तख्त है मुबारक <br>तेरी सन्ना यहोवा <br> मैने जींदगी सजा ली <br> मेरी जींदगी मै आ के मेरी जींदगी बचाली <br><br> तेरी नजर करम की <br> तुफा भी थम है जाते हम्म…..<br> तेरी नजर करम की <br> तुफा भी थम है जाते <br> आसमां फरिश्तेगाह भी <br> हम्दो सना है गाते <br> रहे हाथ मेरे सर पर <br> तेरा हाथ         { title: "1307,યેશુ તુ કિતના માહાન કોઈ નહિ તેરે સમાન येशु तु कितना माहान कोई नहि तेरे समान yeshu tu kitana mahan koi nahi", lyrics_gu: " <p>  યેશુ તુ કિતના માહાન<br> કોઈ નહિ તેરે સમાન <br> સ્વર્ગ મેં વિરાજમાન <br> દૂત ગાયે તેરા ગુણગાન ….(2) <br><br> કિસ સે તેરી તુલના હૈ <br> કોન કરે સામના ….(2)<br><br> પવિત્ર પવિત્ર પવિત્ર તુ ….(4)<br><br> તેરી હજુરી ચાહું મેં <br> તેરા સામર્થ અબ જાનુંમે <br> ઉચા ઉઠાઉં તેરા નામ <br> કરતા રહું આરાધના ….<br><br>  કિસ સે તેરી તુલના હૈ <br> કોન કરે સામના ….(2)<br><br> પવિત્ર પવિત્ર પવિત્ર તુ ….(4)<br><br>હાલેલુયા હલેલુયા હલેલુયા હલેલુ….(4)<br> પવિત્ર પવિત્ર પવિત્ર તુ ….(7)    </p>   ", lyrics_hi: " <p>  येशु तु कितना माहान<br> कोई नहि तेरे समान <br> स्वर्ग में विराजमान <br> दूत गाये तेरा गुणगान ….(2) <br><br> किस से तेरी तुलना है <br> कोन करे सामना ….(2)<br><br> पवित्र पवित्र पवित्र तु ….(4)<br><br> तेरी हजुरी चाहुं में <br> तेरा सामर्थ अब जानुंमे <br> उचा उठाउं तेरा नाम <br> करता रहुं आराधना ….<br><br>  किस से तेरी तुलना है <br> कोन करे सामना ….(2)<br><br> पवित्र पवित्र पवित्र तु ….(4)<br><br>हालेलुया हलेलुया हलेलुया हलेलु….(4)<br> पवित्र पवित्र पवित्र तु ….(7)    </p>   "  },
        { title: "1368,જીવન મિલેયા મિલેયા આશિષ ઠહુરુ ડહુરી जीवन मिलेया मिलेया आशिष ठहुरु डहुरी jivan mileya lileya ashish thahure", lyrics_gu: " <p>  જીવન મિલેયા મિલેયા આશિષ ઠહુરુ ડહુરી <br>બરકત આયી આયી એ ખુદા….(2)<br><br> બંધન ટૂટે ટૂટે ગમ ભી છૂટે છૂટે <br>આંસુ સુખે સુખે એ ખુદા….(2) <br>જીવન મીલેયા….(2)<br><br> મેરી ઢાલ વો  બન જાતા<br> ખ્યાલ રખતા હર પલ કા….(2)<br> મેરે સુખ દુઃખ કા સાથી <br>મેરે સાથ સાથ ચલતા ….(2) <br>ના મે રુકના રુકના ના મે થકના થકના<br> કરુંગા મહિમા મહિમા એ ખુદા….(2)<br> બંધન….(2)  જીવન….(2) <br><br> ઈમાન જો મૈને કીયા<br> હાથ તેરા થામ લિયા….(2) <br> તુને મુઝ પે તરસ કિયા <br>મુઝે ચંગા કર દિયા….(2) <br> આનંદ પાયા પાયા તુ જબસે આયા આયા <br>દુશ્મન હારે હારે એ ખુદા….(2) <br>બંધન ….(2) જીવન …..(2) <br><br>યેશુ જીવન કા સાગર <br>ભરપુરી  દેતા હૈ ….(2) <br>મુઝે બેટા બનાકર વો <br>આશિષ ભી દેતા હૈ ….(2)<br> ના કોઈ તુઝસા મિલેગા ના કોઈ તુઝસા હોગા<br> તુ સબસે સુંદર સુંદર એ ખુદા….(2)<br> બંધન….(2) જીવન ….(2)     </p>   " , lyrics_hi: " <p>  जीवन मिलेया मिलेया आशिष ठहुरु डहुरी <br>बरकत आयी आयी ए खुदा….(2)<br><br> बंधन टूटे टूटे गम भी छूटे छूटे <br>आंसु सुखे सुखे ए खुदा….(2) <br>जीवन मीलेया….(2)<br><br> मेरी ढाल वो  बन जाता<br> ख्याल रखता हर पल का….(2)<br> मेरे सुख दुःख का साथी <br>मेरे साथ साथ चलता ….(2) <br>ना मे रुकना रुकना ना मे थकना थकना<br> करुंगा महिमा महिमा ए खुदा….(2)<br> बंधन….(2)  जीवन….(2) <br><br> ईमान जो मैने कीया<br> हाथ तेरा थाम लिया….(2) <br> तुने मुझ पे तरस किया <br>मुझे चंगा कर दिया….(2) <br> आनंद पाया पाया तु जबसे आया आया <br>दुश्मन हारे हारे ए खुदा….(2) <br>बंधन ….(2) जीवन …..(2) <br><br>येशु जीवन का सागर <br>भरपुरी  देता है ….(2) <br>मुझे बेटा बनाकर वो <br>आशिष भी देता है ….(2)<br> ना कोई तुझसा मिलेगा ना कोई तुझसा होगा<br> तु सबसे सुंदर सुंदर ए खुदा….(2)<br> बंधन….(2) जीवन ….(2)     </p>   " },
        { title: "1369,એલ એલોહિમ તું કિતના મહાન બનાયા યે સારા જહાન एल एलोहिम तुं कितना महान बनाया ये सारा जहान ael aelohim tu kitna mahan", lyrics_gu: " <p>  એલ એલોહિમ તું કિતના મહાન <br>બનાયા યે સારા જહાન <br>તું જિંદા ખુદા હૈ હમારા ખુદા <br>સારી સૃષ્ટિ કા તુ હી આધાર….(2)<br><br> તુ અતિ શ્રેષ્ઠ હૈ <br>રાજ કરતા સર્વદા <br>આશમાનો સે ઉંચા<br> નહીં કોઈ તેરે સમાન….(2)<br><br> મીટ્ટી સે તુને બનાયા હમે<br> અપના રૂપ દિયા<br> પાવન બનાકર તુને હમે <br>સાથ મેં અપને બિઠાયા ….(2) <br>….તું અતિ….(2)<br><br> પાપો મે ડુબે હુએ થે સભી <br>ભટકા થા સારા સંસાર <br>મૃત્યુ પર જયવંત હોકર તુને<br> જીવન હમારા બચાયા….(2)<br>…. તુ અતિ….(2)<br><br> તુ હૈ મહાન સર્વશક્તિમાન <br>નહીં કોઈ તેરે સમાન….(4) <br>યેશુ આ તુ અતી….(2)<br> નહીં કોઈ….(2) ….યેશુ આ…    </p>   " , lyrics_hi: " <p>  एल एलोहिम तुं कितना महान <br>बनाया ये सारा जहान <br>तुं जिंदा खुदा है हमारा खुदा <br>सारी सृष्टि का तु ही आधार….(2)<br><br> तु अति श्रेष्ठ है <br>राज करता सर्वदा <br>आशमानो से उंचा<br> नहीं कोई तेरे समान….(2)<br><br> मीट्टी से तुने बनाया हमे<br> अपना रूप दिया<br> पावन बनाकर तुने हमे <br>साथ में अपने बिठाया ….(2) <br>….तुं अति….(2)<br><br> पापो मे डुबे हुए थे सभी <br>भटका था सारा संसार <br>मृत्यु पर जयवंत होकर तुने<br> जीवन हमारा बचाया….(2)<br>…. तु अति….(2)<br><br> तु है महान सर्वशक्तिमान <br>नहीं कोई तेरे समान….(4) <br>येशु आ तु अती….(2)<br> नहीं कोई….(2) ….येशु आ…    </p>   " },
        { title: "  1371,યુગા નાં યુગ કે મહાન રાજા દયાળુ પરમેશ્વર હમારે युगा नां युग के महान राजा दयाळु परमेश्वर हमारे yuga na yug ke mahan raja dayalu", lyrics_gu: " <p>   યુગા નાં યુગ કે મહાન રાજા <br>દયાળુ પરમેશ્વર હમારે ….(2)<br>તેરી પ્રભુતા સદા રહેગી ….(2)<br>પરાક્રમી ઈશ્વર હમારે <br><br>ગીરે હુવો કો તુહી સંભાલે <br>અંધેરે મન કો તું દે ઉજાલે….(2)<br>નિરાશ કો શાંતિ દેનેવાલા <br> તું દેતા આંચલ કો ભર હમારે ….યુગાના યુગ….<br><br> જો તુંઝે  વિશ્વાસ છે જે પુકારે <br>ઉસે તુજીસે મિલે સહારે….(2)<br> વો પાતા જીવન મેં હે કિનારે <br> તું કરતા જીવન અમર હમારે…. યુગાના યુગા….<br><br> તું ધર્મી ઈશ્વર દયાલુ  પ્રભુ<br> જો બનકે આતે શ્રદ્ધાળુ પ્રભુ <br>તું ઉનપે  હોતા કૃપાલુ  પ્રભુ <br>હે  પ્રેમી પર્વત શિખર અમારે ….યુગાના યુગ ….     </p>   " , lyrics_hi: " <p>   युगा नां युग के महान राजा <br>दयाळु परमेश्वर हमारे ….(2)<br>तेरी प्रभुता सदा रहेगी ….(2)<br>पराक्रमी ईश्वर हमारे <br><br>गीरे हुवो को तुही संभाले <br>अंधेरे मन को तुं दे उजाले….(2)<br>निराश को शांति देनेवाला <br> तुं देता आंचल को भर हमारे ….युगाना युग….<br><br> जो तुंझे  विश्वास छे जे पुकारे <br>उसे तुजीसे मिले सहारे….(2)<br> वो पाता जीवन में हे किनारे <br> तुं करता जीवन अमर हमारे…. युगाना युगा….<br><br> तुं धर्मी ईश्वर दयालु  प्रभु<br> जो बनके आते श्रद्धाळु प्रभु <br>तुं उनपे  होता कृपालु  प्रभु <br>हे  प्रेमी पर्वत शिखर अमारे ….युगाना युग ….     </p>   " },
        { title: "1372,મેરી જીંદગી  હૈ તુ મેરી બંદગી હૈ  તુ દેખના ચાહું તુઝકો મૈ રૂબરૂ मेरी जींदगी  है तु मेरी बंदगी है  तु देखना चाहुं तुझको मै रूबरू meri jindagi he tu meri bandagi he tu", lyrics_gu: " <p>    મેરી જીંદગી  હૈ  તુ મેરી બંદગી હૈ  તુ….(2)<br> દેખના ચાહું તુઝકો મૈ રૂબરૂ <br>મેરી જીંદગી  હૈ….<br><br> કૈસા  હૈ  પ્યાર દીખાયા છોડ અરસ ફરસ પે આયા<br> ચરની મે જનમ  લિયા થા <br>સુલી  પર ખૂન બહાયા ….(2)<br> તેરે પ્યાર કા ચર્ચા હૈ ચારસુ <br> મેરી જીંદગી ….<br><br> કાંધો પે  સલીબ ઉઠાયી  કોડો કી માર ભી ખાયી ….(2)<br> મુહ પર અપને થુંકવાયા<br> તુ સેહ ગયા સબ રુસવાઈ….(2)  ધોયે પાપ હમારે તેરા લહુ <br> મેરી જીંદગી….<br><br>  તુને હૈ હાથ બઢાયા સબ અંધિયારો કો મિટાયા….(2)<br> કીયે બાદલ દૂર ગુનાહ કે<br> રેહમત કા મેહ બરસાયા….(2)<br> બક્ષા  તુને મુઝકો એ પાક રહું <br>મેરી જીંદગી ….   </p>   " , lyrics_hi: " <p>    मेरी जींदगी  है  तु मेरी बंदगी है  तु….(2)<br> देखना चाहुं तुझको मै रूबरू <br>मेरी जींदगी  है….<br><br> कैसा  है  प्यार दीखाया छोड अरस फरस पे आया<br> चरनी मे जनम  लिया था <br>सुली  पर खून बहाया ….(2)<br> तेरे प्यार का चर्चा है चारसु <br> मेरी जींदगी ….<br><br> कांधो पे  सलीब उठायी  कोडो की मार भी खायी ….(2)<br> मुह पर अपने थुंकवाया<br> तु सेह गया सब रुसवाई….(2)  धोये पाप हमारे तेरा लहु <br> मेरी जींदगी….<br><br>  तुने है हाथ बढाया सब अंधियारो को मिटाया….(2)<br> कीये बादल दूर गुनाह के<br> रेहमत का मेह बरसाया….(2)<br> बक्षा  तुने मुझको ए पाक रहुं <br>मेरी जींदगी ….   </p>   " },
        { title: "1373,જીંદગી  કા બાદશાહ આનેવાલા હૈ જાગો સોનેવાલો યેશુ આનેવાલા હૈ जींदगी  का बादशाह आनेवाला है जागो सोनेवालो येशु आनेवाला है jindagi ka badshah aane vala he", lyrics_gu: " <p>    જીંદગી  કા બાદશાહ આનેવાલા હૈ….(2)<br> જાગો સોનેવાલો યેશુ આનેવાલા હૈ….(2)<br> ...જીંદગી કા….<br><br> મેરે દામન ખૂન સે જબ ધુલ જાયેગે <br>ઉસકા ઇસ્તકબાલ તબ પાયેંગે<br> બાદલો પે યેશુ રાજા….(2)<br> આનેવાલા હૈ<br> બાદલો પે યેશુ રાજા આનેવાલા હૈ<br> ...જાગો સોને ….<br><br>પ્યારા યેશુ  જીંદગી  સે ઐસા  હૈ  ભરપૂર <br>દૂર જો અંધેરા કરે વો હૈ સચ્ચા નુર <br> ચેહરા સારે જગ કા….(2)<br> દિખાનેવાલા હૈ<br> ચહેરા સારે જગ કા દિખાનેવાલા હૈ<br> જાગો સોને ….   </p>   " , lyrics_hi: " <p>    जींदगी  का बादशाह आनेवाला है….(2)<br> जागो सोनेवालो येशु आनेवाला है….(2)<br> ...जींदगी का….<br><br> मेरे दामन खून से जब धुल जायेगे <br>उसका इस्तकबाल तब पायेंगे<br> बादलो पे येशु राजा….(2)<br> आनेवाला है<br> बादलो पे येशु राजा आनेवाला है<br> ...जागो सोने ….<br><br>प्यारा येशु  जींदगी  से ऐसा  है  भरपूर <br>दूर जो अंधेरा करे वो है सच्चा नुर <br> चेहरा सारे जग का….(2)<br> दिखानेवाला है<br> चहेरा सारे जग का दिखानेवाला है<br> जागो सोने ….   </p>   " },
        { title: "1375,અપનોં કો તો સભી કરતે હૈં પ્યાર યહી દુનિયા કી રિવાજ अपनों को तो सभी करते हैं प्यार यही दुनिया की रिवाज apno ko to sabhi kare he pyar yahi duniya ki rivaj", lyrics_gu: " <p> અપનોં કો તો સભી કરતે હૈં પ્યાર, યહી દુનિયા કી રિવાજ,<br> લેકિન યેશુ કહતા હૈ, કરલો પ્યાર, જિતના દુશ્મની ગહરા<br><br>આજમાલોં ઉનકી સંદેશા, જો હૈ સબસે નિરાલા<br> ચલના શીખો ઉનકી રાહોં પર, જિંદગી પ્યાર સે ભર જાયેગા <br>અપનોં કો તો સભી….<br><br>કિસી કે ચોટ કે બદલે મેં, તુમ ભી ચોટ ન દેના<br> હર જખ્મી દિલોં મેં, મરહમ લગાતે જાના….(2)<br><br>એક ગાલ પે મારે જો, દૂસરા ગાલ ભી દે દેના <br>બિછાએ જો કાંટે રાહોં પર, તુમ ફુલોં સે ભર દેના <br>અપનોં કો તો સભી…. <br><br>સારે સંસાર મેં ફેલાદો, યેશુ કી શુભ સન્દેશા <br>રહેના કોઇ ભી જુદા હો કે, ઉનકી પ્યાર સે સદા ….(2)<br><br>યે જો પ્યાર કે બંધન મેં, ઉસને હી હમેં બંધા હૈ<br> ઇસ પ્યાર કે ખુશબુ સે, મહકાયેંગે ધરતી કો<br> અપનોં કો તો સભી….     </p>   ", lyrics_hi: " <p> अपनों को तो सभी करते हैं प्यार, यही दुनिया की रिवाज,<br> लेकिन येशु कहता है, करलो प्यार, जितना दुश्मनी गहरा<br><br>आजमालों उनकी संदेशा, जो है सबसे निराला<br> चलना शीखो उनकी राहों पर, जिंदगी प्यार से भर जायेगा <br>अपनों को तो सभी….<br><br>किसी के चोट के बदले में, तुम भी चोट न देना<br> हर जख्मी दिलों में, मरहम लगाते जाना….(2)<br><br>एक गाल पे मारे जो, दूसरा गाल भी दे देना <br>बिछाए जो कांटे राहों पर, तुम फुलों से भर देना <br>अपनों को तो सभी…. <br><br>सारे संसार में फेलादो, येशु की शुभ सन्देशा <br>रहेना कोइ भी जुदा हो के, उनकी प्यार से सदा ….(2)<br><br>ये जो प्यार के बंधन में, उसने ही हमें बंधा है<br> इस प्यार के खुशबु से, महकायेंगे धरती को<br> अपनों को तो सभी….     </p>   "  },
        { title: "1394,મેરી આવાજ મેં તુમ હો  મેરી આરાધના મેં હો मेरी आवाज में तुम हो  मेरी आराधना में हो meri avaj me tum ho meri aradhna me ho", lyrics_gu: " <p>    મેરી આવાજ મેં તુમ હો<br> મેરી આરાધના મેં હો <br> જબ જબ મેં પુકારું તુમ્હે <br> મેરી સાસો મેં યેશું તુમ હો ….(2)<br> હો ...આ ….આ ...યેશું ...આ ….(2)<br><br> તુમ બિન જીવન યહા <br>સુના હૈ હરપલ યહા….(2)<br>તુઝકો નિગાહે મેરી <br> તુઝકો નિગાહે મેરી <br> ઢુંઢે યહાં વહા ...મેરી આવાજ મેં <br><br>તુમને દિયા હૈ હમેં <br> પુનર જીવન અપના ….(2)<br> પાપ મીટાદી મેરે  <br>પાપ મીટાદી મેરે <br> ક્યાં ક્યાં નાં તુને સહા ...મેરી આવાજ મેં ….   </p>   ", lyrics_hi: " <p>    मेरी आवाज में तुम हो<br> मेरी आराधना में हो <br> जब जब में पुकारुं तुम्हे <br> मेरी सासो में येशुं तुम हो ….(2)<br> हो ...आ ….आ ...येशुं ...आ ….(2)<br><br> तुम बिन जीवन यहा <br>सुना है हरपल यहा….(2)<br>तुझको निगाहे मेरी <br> तुझको निगाहे मेरी <br> ढुंढे यहां वहा ...मेरी आवाज में <br><br>तुमने दिया है हमें <br> पुनर जीवन अपना ….(2)<br> पाप मीटादी मेरे  <br>पाप मीटादी मेरे <br> क्यां क्यां नां तुने सहा ...मेरी आवाज में ….   </p>   " },
        { title: "1405,કોન હું મેં પૂછો કોન હું મેં कोन हुं में पूछो कोन हुं में kon hu me puchho kon hu me", lyrics_gu: " <p> કોન હું મેં પૂછો કોન હું મેં <br>કોન હું મેં પૂછો કોન હું મેં....(4) <br><br> મેરી પહેચાન, મેરી પહેચાન <br>મેરી પહેચાન હૈ ઈસુ નાઝરી....(4)<br><br>દાસ નહી મેં તો બેટા હું <br> ગુલામ નહિ મેં તો દોસ્ત હું ....(2)<br> દુનિયા વાલે ચાહે જો ભી કહે <br> દુનિયા વાલે ચાહે જો ભી સોચે ....(2)<br> યેશું મસિહ મેં, યેશું મસિહ મેં <br> યેશું મસિહ મેં, યેશું મસિહ મેં,<br> યેશું મસિહ મેં જયવંત સે બઢકર હું ....(4)<br><br> કમજોર નહિ મેં તો બળવાન હું <br> પાપી નહિ મેં તો ધર્મી હું ....(2)<br> દુનિયા વાલે ચાહે જો ભી કહે <br> દુનિયા વાલે ચાહે જો ભી સોચે ....(2)<br> યેશું મસિહ મેં, યેશું મસિહ મેં <br> યેશું મસિહ મેં, યેશું મસિહ મેં,<br> યેશું મસિહ મેં જયવંત સે બઢકર હું ....(4)   </p>   " , lyrics_hi: " <p> कोन हुं में पूछो कोन हुं में <br>कोन हुं में पूछो कोन हुं में....(4) <br><br> मेरी पहेचान, मेरी पहेचान <br>मेरी पहेचान है ईसु नाझरी....(4)<br><br>दास नही में तो बेटा हुं <br> गुलाम नहि में तो दोस्त हुं ....(2)<br> दुनिया वाले चाहे जो भी कहे <br> दुनिया वाले चाहे जो भी सोचे ....(2)<br> येशुं मसिह में, येशुं मसिह में <br> येशुं मसिह में, येशुं मसिह में,<br> येशुं मसिह में जयवंत से बढकर हुं ....(4)<br><br> कमजोर नहि में तो बळवान हुं <br> पापी नहि में तो धर्मी हुं ....(2)<br> दुनिया वाले चाहे जो भी कहे <br> दुनिया वाले चाहे जो भी सोचे ....(2)<br> येशुं मसिह में, येशुं मसिह में <br> येशुं मसिह में, येशुं मसिह में,<br> येशुं मसिह में जयवंत से बढकर हुं ....(4)   </p>   " },
        { title: "1408,હે જવાનો ભૂલ ન જાના યેશું કો કભી हे जवानो भूल न जाना येशुं को कभी he javano bhul n jana yeshu ko kabhi", lyrics_gu: " <p>  હે જવાનો ભૂલ ન જાના યેશું કો કભી ....(2)<br>મંજિલ સે તુમ ભટક ન જાના <br> ઈસુ મસિહમેં તુમ બને રહેનાં ....(2)<br> હે જવાનો ભૂલ ન <br><br> ચોડા માર્ગ બહુત સરલ હૈ <br> સંકેત માર્ગ બહુત કઠીન હૈ ....(2)યેશું મસિહ મેં તુમ બને રહેના ....(2)<br>ઉસમેં સદા તુમ  ચલતે રહેના ....<br> હે જવાનો ભૂલ ન<br><br> ચોડે માર્ગ કી મંજિલ વિનાશ હૈ <br> સંકેત માર્ગ મેં અનંત જીવન હૈ ....(2)<br> યેશું મસિહ મેં તુમ બને રહેના ....(2)<br>ઉસમેં સદા તુમ  ચલતે રહેના ....<br> હે જવાનો ભૂલ ન<br><br>ચોડા માર્ગ  ગુમનામ હોગા<br> સંકેત માર્ગ યેશું પાસ લાયેગા ....(2)<br> યેશું મસિહ મેં તુમ બને રહેના ....(2)<br>ઉસમેં સદા તુમ  ચલતે રહેના ....<br> હે જવાનો ભૂલ ન   </p>   " , lyrics_hi: " <p>  हे जवानो भूल न जाना येशुं को कभी ....(2)<br>मंजिल से तुम भटक न जाना <br> ईसु मसिहमें तुम बने रहेनां ....(2)<br> हे जवानो भूल न <br><br> चोडा मार्ग बहुत सरल है <br> संकेत मार्ग बहुत कठीन है ....(2)येशुं मसिह में तुम बने रहेना ....(2)<br>उसमें सदा तुम  चलते रहेना ....<br> हे जवानो भूल न<br><br> चोडे मार्ग की मंजिल विनाश है <br> संकेत मार्ग में अनंत जीवन है ....(2)<br> येशुं मसिह में तुम बने रहेना ....(2)<br>उसमें सदा तुम  चलते रहेना ....<br> हे जवानो भूल न<br><br>चोडा मार्ग  गुमनाम होगा<br> संकेत मार्ग येशुं पास लायेगा ....(2)<br> येशुं मसिह में तुम बने रहेना ....(2)<br>उसमें सदा तुम  चलते रहेना ....<br> हे जवानो भूल न   </p>   " },
        { title: "1376,મેરી આવાજ મેં તુમ હો  મેરી આરાધના મેં હો मेरी आवाज में तुम हो  मेरी आराधना में हो meri aawaj me tum ho meri aaradhna", lyrics_gu: " <p>   મેરી આવાજ મેં તુમ હો <br> મેરી આરાધના મેં હો <br> જબ જબ મેં પુકારું તુમ્હે <br> મેરી સાસો મેં યેશું  તુમ હો ....(2)<br>હો ...આ ....આ ...યેશું આ ....(2)<br><br> તુમ બિન જીવન યહાં <br> સુના હૈ હરપલ યહાં ....(2)<br> તુઝકો નિગાહે મેરી <br> તુઝકો નિગાહે મેરી <br> ઢુંઢે યહાં વહાં....મેરી આવાજ મેં ....<br><br> તુમને દિયા હૈ હંમે <br> પુનર જીવન અપના ....(2)<br>પાપ મીટાદી મેરે <br>પાપ મીટાદી મેરે <br> ક્યાં ક્યાં નાં તુને  સહા....મેરી આવાજ મેં...  </p>   " , lyrics_hi: " <p>   मेरी आवाज में तुम हो <br> मेरी आराधना में हो <br> जब जब में पुकारुं तुम्हे <br> मेरी सासो में येशुं  तुम हो ....(2)<br>हो ...आ ....आ ...येशुं आ ....(2)<br><br> तुम बिन जीवन यहां <br> सुना है हरपल यहां ....(2)<br> तुझको निगाहे मेरी <br> तुझको निगाहे मेरी <br> ढुंढे यहां वहां....मेरी आवाज में ....<br><br> तुमने दिया है हंमे <br> पुनर जीवन अपना ....(2)<br>पाप मीटादी मेरे <br>पाप मीटादी मेरे <br> क्यां क्यां नां तुने  सहा....मेरी आवाज में...  </p>   "}

"ગુજરાતી": [{ title: "295,યહોવાહ ને સ્તુત્યમાન મારા આત્મા यहोवाह ने स्तुत्यमान  मारा आत्मा yahova ne stutya man mara aatama", lyrics_gu: " <p>  યહોવાહ ને સ્તુત્યમાન…. (3) હે મારા આત્મા <br>મારા ખરા અંતઃકરણ તેના નામને સ્તુત્યમાન<br><br>યહોવાહને સ્તુત્ય માન  મારા આત્મા<br> તેનાં સર્વ ઉપકારો તૂ ભૂલી ન જા....<br><br>તે તારા સઘળા પાપ માફ કરે છે.... <br>અને તારા સર્વ રોગો મટાડે છે....<br><br> તે તારો જીવ નાશથી બચાવે છે....<br> તને કૃપા તથા રહેમનો મુગટ પહેરાવે છે....<br><br>ઉત્તમ વાનાથી મુખને તૃપ્ત કરે છે....<br>ગરુડની પેઠે તારી જુવાની તાજી કરે  છે....   </p>   " , lyrics_hi: " <p>  यहोवाह ने स्तुत्यमान…. (3) हे मारा आत्मा <br>मारा खरा अंतःकरण तेना नामने स्तुत्यमान<br><br>यहोवाहने स्तुत्य मान  मारा आत्मा<br> तेनां सर्व उपकारो तू भूली न जा....<br><br>ते तारा सघळा पाप माफ करे छे.... <br>अने तारा सर्व रोगो मटाडे छे....<br><br> ते तारो जीव नाशथी बचावे छे....<br> तने कृपा तथा रहेमनो मुगट पहेरावे छे....<br><br>उत्तम वानाथी मुखने तृप्त करे छे....<br>गरुडनी पेठे तारी जुवानी ताजी करे  छे....   </p>   " },
        { title: "296,પ્રભુ ઈસુની સ્તુતિ કરો તેની કૃપા પુષ્કળ છે प्रभु ईसुनी स्तुति करो नी कृपा पुष्कळ छे prabhu eshu ni stuti karo teni krupa puskal", lyrics_gu: " <p>     પ્રભુ ઈસુની સ્તુતિ કરો, તેની કૃપા પુષ્કળ છે. <br>કોપ કરવામાં, ધીમો દયા કરવામાં છે મોટો.<br><br>આપણા પાપનાં પ્રમાણમાં આપણી સાથે તે વર્ત્યા નથી<br> પણ પૂર્વથી પશ્ચિમ દૂર છે, તેટલા પાપ તેણે દૂર કર્યા છે.<br> પ્રભુ ઈસુની…..<br><br>સદા ધમકી તે આપશે નહીં, સર્વકાળ કોપ રાખશે નહીં <br>જેમ પૃથ્વીથી નભ ઉંચું છે તેમ સંતો પર કૃપાળુ છે… <br>પ્રભુ ઈસુની…..<br><br>બાપ છોકરા પર દયાળુ છે, દેવ સંતો પર દયાળુ છે <br>કેમકે તે આપણને જાણે છે, આપણે સહુ ધૂળના છે. <br>પ્રભુ ઈસુની…..<br><br>માણસનાં દિવસ ઘાસ જેવાં છે, ખેતરનાં ફૂલની જેમ ખીલે છે<br> પણ પ્રભુ ઈસુની દયા, તેનાં સંતો પર સર્વકાળ છે … <br>પ્રભુ ઈસુની…..<br><br>આપણા બાપનું વિશ્વાસુ પણું, આપણી ઉપર કાયમ છે <br>માટે મારા હૈ આત્મા, હાલેલુયાહ આમેન ગા... <br>પ્રભુ ઈસુની…..     </p>   " , lyrics_hi: " <p>     प्रभु ईसुनी स्तुति करो, तेनी कृपा पुष्कळ छे. <br>कोप करवामां, धीमो दया करवामां छे मोटो.<br><br>आपणा पापनां प्रमाणमां आपणी साथे ते वर्त्या नथी<br> पण पूर्वथी पश्चिम दूर छे, तेटला पाप तेणे दूर कर्या छे.<br> प्रभु ईसुनी…..<br><br>सदा धमकी ते आपशे नहीं, सर्वकाळ कोप राखशे नहीं <br>जेम पृथ्वीथी नभ उंचुं छे तेम संतो पर कृपाळु छे… <br>प्रभु ईसुनी…..<br><br>बाप छोकरा पर दयाळु छे, देव संतो पर दयाळु छे <br>केमके ते आपणने जाणे छे, आपणे सहु धूळना छे. <br>प्रभु ईसुनी…..<br><br>माणसनां दिवस घास जेवां छे, खेतरनां फूलनी जेम खीले छे<br> पण प्रभु ईसुनी दया, तेनां संतो पर सर्वकाळ छे … <br>प्रभु ईसुनी…..<br><br>आपणा बापनुं विश्वासु पणुं, आपणी उपर कायम छे <br>माटे मारा है आत्मा, हालेलुयाह आमेन गा... <br>प्रभु ईसुनी…..     </p>   " },
        { title: "297,હાં હાં હાલેલુયાહ આત્મા મારા સ્તુતિ કર યહોવાહની हां हां हालेलुयाह आत्मा मारा  स्तुति कर यहोवाहनी ha ha haleluya aatma mara stuti kar yahovani", lyrics_gu: " <p>     હાં હાં હાલેલુયાહ આત્મા મારા, સ્તુતિ કર યહોવાહની<br><br>મારી જીંદગી પર્યત હું, યહોવાહની સ્તુતિ કરીશ,<br> મારી હયાતીનાં અંત સુધી, હું મારા દેવના સ્તોત્ર ગાઈશ<br>હાં હાં હાલેલુયાહ.....<br><br>રાજાઓ ઉપર તું, ન રાખ ભરોસો કદી,<br> મનુષ્ય ઉપર પણ નહીં, તેની પાસે તારણ નથી<br>હાં હાં હાલેલુયાહ…..<br><br>યાકુબનો દેવ જેની સહાય, કેવો ધન્ય મનાય તે નર<br> સુખી ખરો આશા જેની, તેનાં દેવ યહોવા પર<br>હાં હાં હાલેલુયાહ…..<br><br>આંધળાઓ દેખતા થાય, નીચ પંકિતવાળા ઉચકાય, <br>ને ન્યાયીઓ ઉપર સદા, યહોવાહની પ્રિતી જણાય<br>હાં હાં હાલેલુયાહ.....<br><br>યહોવાહ રાજ કરશે હે સિયોન તારો દેવ <br>પેઢી દર પેઢી રાજ કરશે, યહોવાહની સ્તુતિ કરો<br>હાં હાં હાલેલુયાહ..…   </p>   ", lyrics_hi: " <p>     हां हां हालेलुयाह आत्मा मारा, स्तुति कर यहोवाहनी<br><br>मारी जींदगी पर्यत हुं, यहोवाहनी स्तुति करीश,<br> मारी हयातीनां अंत सुधी, हुं मारा देवना स्तोत्र गाईश<br>हां हां हालेलुयाह.....<br><br>राजाओ उपर तुं, न राख भरोसो कदी,<br> मनुष्य उपर पण नहीं, तेनी पासे तारण नथी<br>हां हां हालेलुयाह…..<br><br>याकुबनो देव जेनी सहाय, केवो धन्य मनाय ते नर<br> सुखी खरो आशा जेनी, तेनां देव यहोवा पर<br>हां हां हालेलुयाह…..<br><br>आंधळाओ देखता थाय, नीच पंकितवाळा उचकाय, <br>ने न्यायीओ उपर सदा, यहोवाहनी प्रिती जणाय<br>हां हां हालेलुयाह.....<br><br>यहोवाह राज करशे हे सियोन तारो देव <br>पेढी दर पेढी राज करशे, यहोवाहनी स्तुति करो<br>हां हां हालेलुयाह..…   </p>   "  },
        { title: "298,ઈસુ સારો છે તે પરાક્રમી તેમનો મહિમા સદા સર્વદા ईसु सारो छे ते पराक्रमी तेमनो महिमा सदा सर्वदा yishu saro chhe te parakrami temno mahima sada", lyrics_gu: " <p>     ઈસુ સારો છે તે પરાક્રમી, તેમનો મહિમા સદા સર્વદા<br> ઘણા પાણી પ્રવાહના ગર્જના સમાન<br> સ્તુતિ કરીશું પ્રભુના નામે<br><br> હાલેલુયાહ....હાલેલુયાહ.... (2) <br>મહત્ત્વ અને માન અને સ્તુતિ અને બહુમાન<br> શકિતના બળ મારા ઈસુ માટે<br><br>મેં યહોવાહની ધીરજથી વાટ જોઈ, તેણે ધરી કાન માન્ય વિનંતી<br> નાશ કારકનાં કુવામાંથી, ખેંચી કાઢયો ચીકણ કાદવથી<br>….. હાલેલુયાહ<br><br> મારા પગલાને ખડકે મૂક્યાં, મારા પગલાંને સ્થિર કર્યા <br>મારા મોંમા નવું ગીત મૂક્યું, તેથી દેવની સ્તુતિ કરીશ<br>…..હાલેલુયાહ<br><br>મારો યહોવાહ મારો તારણહાર, તારા વિના મારૂં કાંઈ જ નથી<br> જેઓ પૃથ્વીમાં સીધા રહ છે, તેઓ તો મારા માટે ઉત્તમ છે <br>…..હાલેલુયાહ   </p>   " , lyrics_hi: " <p>     ईसु सारो छे ते पराक्रमी, तेमनो महिमा सदा सर्वदा<br> घणा पाणी प्रवाहना गर्जना समान<br> स्तुति करीशुं प्रभुना नामे<br><br> हालेलुयाह....हालेलुयाह.... (2) <br>महत्त्व अने मान अने स्तुति अने बहुमान<br> शकितना बळ मारा ईसु माटे<br><br>में यहोवाहनी धीरजथी वाट जोई, तेणे धरी कान मान्य विनंती<br> नाश कारकनां कुवामांथी, खेंची काढयो चीकण कादवथी<br>….. हालेलुयाह<br><br> मारा पगलाने खडके मूक्यां, मारा पगलांने स्थिर कर्या <br>मारा मोंमा नवुं गीत मूक्युं, तेथी देवनी स्तुति करीश<br>…..हालेलुयाह<br><br>मारो यहोवाह मारो तारणहार, तारा विना मारूं कांई ज नथी<br> जेओ पृथ्वीमां सीधा रह छे, तेओ तो मारा माटे उत्तम छे <br>…..हालेलुयाह   </p>   " },
        { title: "299,હે દેવ તારે સારું મારો આત્મા તલપે છે हे देव तारे सारुं मारो आत्मा तलपे छे he dev tare saru maro aatma talpe chhe", lyrics_gu: " <p>    હે દેવ તારે સારું મારો આત્મા તલપે છે <br>જેમ પાણીના નાળાને સારું હરણ તલપે છે<br><br>હું લોકોનાં ટોળા સાથે આનંદોત્સવમાં<br> સ્તુતિનાં નાદ સાથે દેવનાં મંદિરમાં <br>દોરી જતો એ વાતો યાદ કરું છું ત્યારે <br>ત્યારે મારો આત્મા છેક પીગળી જાય છે<br>હે દેવ તારે સારું…..<br><br>હે મારા આત્મા તું કેમ ઉદાસ છે. <br>અને મારામાં તું કેમ ગભરાયો છે. <br>દેવની આશા રાખ કેમકે તેની કૃપા દ્રષ્ટિની <br>સહાયને માટે હું હજી તેની સ્તુતિ કરીશ.<br>હે દેવ તારે સારું…..       </p>   " , lyrics_hi: " <p>    हे देव तारे सारुं मारो आत्मा तलपे छे <br>जेम पाणीना नाळाने सारुं हरण तलपे छे<br><br>हुं लोकोनां टोळा साथे आनंदोत्सवमां<br> स्तुतिनां नाद साथे देवनां मंदिरमां <br>दोरी जतो ए वातो याद करुं छुं त्यारे <br>त्यारे मारो आत्मा छेक पीगळी जाय छे<br>हे देव तारे सारुं…..<br><br>हे मारा आत्मा तुं केम उदास छे. <br>अने मारामां तुं केम गभरायो छे. <br>देवनी आशा राख केमके तेनी कृपा द्रष्टिनी <br>सहायने माटे हुं हजी तेनी स्तुति करीश.<br>हे देव तारे सारुं…..       </p>   " },
        { title: "343,લોહીથી લોહીથી ઈસુના લોહીથી लोहीथी लोहीथी ईसुना लोहीथी lohi thi lohi thi ishu na lohi thi", lyrics_gu: " <p>  લોહીથી લોહીથી ઈસુના લોહીથી<br><br> મારા પાપોની ક્ષમા કરજે ....લોહીથી....<br><br>મારા પાપનાં ડાઘ ભૂંસી નાખ ....લોહીથી....<br><br>દિલે પુરી તુ શાંતિ ભરજે ....લોહીથી....<br><br>શૈતાનની સામે જય તુ દે જે ....લોહીથી....<br><br>પ્રાર્થના કરવા તું હિંમત દે જે ....લોહીથી....<br><br>સ્વર્ગીય નગરમાં પ્રવેશ કરાવજે  ....લોહીથી....    </p>   " , lyrics_hi: " <p>  लोहीथी लोहीथी ईसुना लोहीथी<br><br> मारा पापोनी क्षमा करजे ....लोहीथी....<br><br>मारा पापनां डाघ भूंसी नाख ....लोहीथी....<br><br>दिले पुरी तु शांति भरजे ....लोहीथी....<br><br>शैताननी सामे जय तु दे जे ....लोहीथी....<br><br>प्रार्थना करवा तुं हिंमत दे जे ....लोहीथी....<br><br>स्वर्गीय नगरमां प्रवेश करावजे  ....लोहीथी....    </p>   " },
        { title: "344,હું તો પર્વતો સામે નિહાળું મને કયાંથી સહાયતા મળે हुं तो पर्वतो सामे निहाळुं मने कयांथी सहायता मळे hu to parvato same nihalu mane kyathi", lyrics_gu: " <p>    હું તો પર્વતો સામે નિહાળું મને કયાંથી સહાયતા મળે<br><br>જેણે આકાશને પૃથ્વી બનાવ્યા, <br>તેવા પ્રભુથી સહાયતા મળશે<br><br>તારા પગને ડગવા નહીં દેશે <br>તારો રક્ષક ઉધી નહીં જશે<br><br>જુઓ ઈસ્રાએલનો જે રક્ષક છે <br>નથી ઉંધતો કે નિદ્રાવશ થતો<br><br>યહોવાહ તે તારો રક્ષક છે<br> જમણે હાથે તે છાયા કરશે<br><br>રવિ દિન અગર રાશી રાતે <br>નહીં ઉપદ્રવ થશે  કોઈ વાતે<br><br>સર્વ દુઃખોથી યહોવાહ બચાવશે <br>તારા આત્માની સંભાળ તે રાખશે<br><br> તારા આવવા જવામાં સદાયે <br>યહોવાહ તારું રક્ષણ કરશે  </p>   " , lyrics_hi: " <p>    हुं तो पर्वतो सामे निहाळुं मने कयांथी सहायता मळे<br><br>जेणे आकाशने पृथ्वी बनाव्या, <br>तेवा प्रभुथी सहायता मळशे<br><br>तारा पगने डगवा नहीं देशे <br>तारो रक्षक उधी नहीं जशे<br><br>जुओ ईस्राएलनो जे रक्षक छे <br>नथी उंधतो के निद्रावश थतो<br><br>यहोवाह ते तारो रक्षक छे<br> जमणे हाथे ते छाया करशे<br><br>रवि दिन अगर राशी राते <br>नहीं उपद्रव थशे  कोई वाते<br><br>सर्व दुःखोथी यहोवाह बचावशे <br>तारा आत्मानी संभाळ ते राखशे<br><br> तारा आववा जवामां सदाये <br>यहोवाह तारुं रक्षण करशे  </p>   " },
        { title: "345,છે કોઈ યુવાન એવો જે પ્રભુને કામ આવે छे कोई युवान एवो जे प्रभुने काम आवे chhe koy yuvan evo je prabhu ne kam", lyrics_gu: " <p>    છે કોઈ યુવાન એવો જે પ્રભુને કામ આવે <br>કદી ડરે નહીં પાછો ફરે નહીં <br>શું એ યુવાન અહીં છે..... (2)<br><br>જુઓ ફસલ થઈ છે પાકી લણવાની વેળા છે આવી<br> ઘણા થોડા મજૂર જુવાનોની જરૂર<br>શું એ જુવાન અહીં છે…. (2)<br><br>હવે મોકલું રે હું કોને, મુજ કામ રે કોણ આવે<br> છે કોઈ જવા તૈયાર ઝીલી આજ પડકાર<br>શું એ જુવાન અહીં છે ….(2)<br><br>દીધો પ્રભુ ઈસુએ આદેશ, જઈ સુણાવવા સુવાર્તા સંદેશ<br> જવા ગામ પરગામ વળી દેશ પરદેશ<br>શું એ જુવાન અહીં છે…. (2)       </p>   " , lyrics_hi: " <p>    छे कोई युवान एवो जे प्रभुने काम आवे <br>कदी डरे नहीं पाछो फरे नहीं <br>शुं ए युवान अहीं छे..... (2)<br><br>जुओ फसल थई छे पाकी लणवानी वेळा छे आवी<br> घणा थोडा मजूर जुवानोनी जरूर<br>शुं ए जुवान अहीं छे…. (2)<br><br>हवे मोकलुं रे हुं कोने, मुज काम रे कोण आवे<br> छे कोई जवा तैयार झीली आज पडकार<br>शुं ए जुवान अहीं छे ….(2)<br><br>दीधो प्रभु ईसुए आदेश, जई सुणाववा सुवार्ता संदेश<br> जवा गाम परगाम वळी देश परदेश<br>शुं ए जुवान अहीं छे…. (2)       </p>   " },
        { title: "346,મન પ્રિયતું મારા પ્રાણ પ્રિય ઈસુ કયારે આવશે मन प्रियतुं मारा प्राण प्रिय ईसु कयारे आवशे man priya tu mara pran priya ishu", lyrics_gu: " <p>  મન પ્રિયતું, મારા પ્રાણ પ્રિય ઈસુ કયારે આવશે <br>મારા આંસુ લૂછવાને, મને દિલાસો દેવાને<br> હે મુજ પ્રભુ વાદળની કરી સવારી કયારે આવશે<br><br>મધ્ય આકાશે સ્વર્ગીય દૂતો સંગાથ પ્રભુ આવશે <br>મારે કાજે વિંધાનાર પ્રભુના મુખને હું જોઈશ <br>પાણી માટે તરસ્યા પક્ષીની પેઠે હું ઝંખુ છું….. મન પ્રિય તું<br><br>શ્વેત વસ્ત્રો પહેરીને ફરનાર સંતોનાં સમુદાયમાં <br>પ્રભુની સન્મુખ આવીને હાલેલુયાહ ગાઈશું <br>બુધ્ધિશાળી નિર્મળ કન્યા સમાન હું તૈયાર છું….. મન પ્રિય તું<br><br> સર્વ તંત્ર તારા ગણને પેલે પાર સ્વર્ગીય ઘરે <br>બેસીસ હું નદી કિનારે જીવન વૃક્ષને છાંયડે<br> હું ઝંખુ છું હે મારા પ્રિય ઈસુ ઘરે આવવા…... મન પ્રિય તું     </p>   " , lyrics_hi: " <p>  मन प्रियतुं, मारा प्राण प्रिय ईसु कयारे आवशे <br>मारा आंसु लूछवाने, मने दिलासो देवाने<br> हे मुज प्रभु वादळनी करी सवारी कयारे आवशे<br><br>मध्य आकाशे स्वर्गीय दूतो संगाथ प्रभु आवशे <br>मारे काजे विंधानार प्रभुना मुखने हुं जोईश <br>पाणी माटे तरस्या पक्षीनी पेठे हुं झंखु छुं….. मन प्रिय तुं<br><br>श्वेत वस्त्रो पहेरीने फरनार संतोनां समुदायमां <br>प्रभुनी सन्मुख आवीने हालेलुयाह गाईशुं <br>बुध्धिशाळी निर्मळ कन्या समान हुं तैयार छुं….. मन प्रिय तुं<br><br> सर्व तंत्र तारा गणने पेले पार स्वर्गीय घरे <br>बेसीस हुं नदी किनारे जीवन वृक्षने छांयडे<br> हुं झंखु छुं हे मारा प्रिय ईसु घरे आववा…... मन प्रिय तुं     </p>   " },
