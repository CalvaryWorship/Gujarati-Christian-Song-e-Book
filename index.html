        { title: "  789,   કુછ પલ જો તેરે, સાથ બૈઠા હું, લગતા હૈ મુઝે, મૈં ઝિંદા હું  कुछ पल जो तेरे, साथ बैठा हुं, लगता है मुझे, मैं झिंदा हुं  kuchh pal jo tere sath betha hu lagata he muze    ", lyrics_gu: " <p> કુછ પલ જો તેરે, સાથ બૈઠા હું, લગતા હૈ મુઝે, મૈં ઝિંદા હું.... (2)<br> અબ ભી મુઝમે, સાંસ બાકી હૈ, તેરે સાથે મેં મૈં, ખુશ રહતા હું<br> લગતા હૈ મુઝે મૈં જીંદા હું<br><br>કુછ અલગ સી યહ બાત હૈ, ચાહે જો ભી હાલાત હૈ,<br> ઈસ દિલ કો સુકુન હૈ, યેશુ તૂ જો મેરે સાથ હૈ, <br>કયા પતા થા મુઝે તૂ મોહબ્બત હૈ, ઇસ દિલ કો તો બસ તેરી હસરત હૈ<br> લગતા હૈ મુઝે મૈં જિંદા હું<br><br>અબ ભી મુઝમે, સાંસ બાકી હૈ, તેરે સાયે મેં મૈં, ખુશ રહતા હું <br>લગતા હૈ મુઝે મૈં જિંદા હું<br><br>તેરે કંધે પે સર હો મેરા, ઔર રો લું યહીં ચંદ પલ<br> મેરી નજરે તુઝી પર ટિકી, વક્ત થમ જાયે દિન જાયે ઢલ <br>કોઈ તુઝસા નહીં ખૂબસૂરત હૈ…. (2)<br> ઇસ દિલ કો તો બસ તેરી હસરત હૈ, લગતા હૈ મુઝે મૈં જિંદા      </p>   " , lyrics_hi: " <p> कुछ पल जो तेरे, साथ बैठा हुं, लगता है मुझे, मैं झिंदा हुं.... (2)<br> अब भी मुझमे, सांस बाकी है, तेरे साथे में मैं, खुश रहता हुं<br> लगता है मुझे मैं जींदा हुं<br><br>कुछ अलग सी यह बात है, चाहे जो भी हालात है,<br> ईस दिल को सुकुन है, येशु तू जो मेरे साथ है, <br>कया पता था मुझे तू मोहब्बत है, इस दिल को तो बस तेरी हसरत है<br> लगता है मुझे मैं जिंदा हुं<br><br>अब भी मुझमे, सांस बाकी है, तेरे साये में मैं, खुश रहता हुं <br>लगता है मुझे मैं जिंदा हुं<br><br>तेरे कंधे पे सर हो मेरा, और रो लुं यहीं चंद पल<br> मेरी नजरे तुझी पर टिकी, वक्त थम जाये दिन जाये ढल <br>कोई तुझसा नहीं खूबसूरत है…. (2)<br> इस दिल को तो बस तेरी हसरत है, लगता है मुझे मैं जिंदा      </p>   " },
        { title: "  790,   તુઝસા ઇસ જહાં મેં ઔર કોઈ હૈ નહીં  तुझसा इस जहां में और कोई है नहीं  tuzsa is jaha me our koyi he nahi  ", lyrics_gu: " <p>   તુઝસા ઇસ જહાં મેં ઔર કોઈ હૈ નહીં <br>તુઝ બિન આસરા મેરા હૈ ના કહીં<br> રહું તેરી બાહોં મેં પ્રિયતમ મેરે <br>તૂ હી મેરા સર્વસ્વ યીશુ મેરે….<br><br>આરાધના તેરી આરાધના <br>યીશુ મેરે, તેરી આરાધના…. (2)<br><br>અર્પણ કરતા હું ખુદ કો હાથોં મેં તેરે <br>ધો દે મુઝકો તૂ પ્રભુ વચનોં સે તેરે<br> તેરી ઈચ્છા પર હી તુ મુઝકો ચલા<br> ભર દે પવિત્ર આત્મા સે મુઝકો ખુદા<br>આરાધના….<br><br> ચલતા મૈં રહું તેરી રાહોં પર સદા <br>બનકે રાહબર મેરા તૂ ચલના સંગ ખુદા <br>તુઝ પર હી બના રહે મેરા ભરોસા<br> તૂ મેરી ચટ્ટાન, રહું તુઝ મેં સ્થિર સદા<br>આરાધના….   </p>   ", lyrics_hi: " <p>   तुझसा इस जहां में और कोई है नहीं <br>तुझ बिन आसरा मेरा है ना कहीं<br> रहुं तेरी बाहों में प्रियतम मेरे <br>तू ही मेरा सर्वस्व यीशु मेरे….<br><br>आराधना तेरी आराधना <br>यीशु मेरे, तेरी आराधना…. (2)<br><br>अर्पण करता हुं खुद को हाथों में तेरे <br>धो दे मुझको तू प्रभु वचनों से तेरे<br> तेरी ईच्छा पर ही तु मुझको चला<br> भर दे पवित्र आत्मा से मुझको खुदा<br>आराधना….<br><br> चलता मैं रहुं तेरी राहों पर सदा <br>बनके राहबर मेरा तू चलना संग खुदा <br>तुझ पर ही बना रहे मेरा भरोसा<br> तू मेरी चट्टान, रहुं तुझ में स्थिर सदा<br>आराधना….   </p>   "  },
        { title: "  791,   તેરે નામ કે લિએ, જીએ હમ तेरे नाम के लिए, जीए हम   tere nam ke liye jiye ham   ", lyrics_gu: " <p>  તેરે નામ કે લિએ, જીએ હમ …. (4) <br>તૂ બઢે, મેં ઘટું, મેરે જીવન સે મહિમા તુઝે મિલે …. (2)<br><br>સ્તુતિયોં કે બીચ મેં, વિરાજમાન પ્રભુ, <br>તૂ બઢે ઔર મૈં ઘટૂં ….(2)... તૂ બડે, મૈં ઘટૂં<br><br>યેશુ નામ મેં હૈ ચંગાઈ <br>યેશુ નામ મેં હૈ રિહાઈ <br>યેશુ નામ મેં હી ભલાઈ<br> યેશુ નામ મેં હૈ સચ્ચાઈ ….(2)<br><br>તૂ બઢે, મૈં ઘટૂં <br>મેરે જીવન સે મહિમા તુઝે મિલે …. (2)<br><br>તૂ મેરા હૈ, મે તેરા હૂં…. (2)<br>હૈ ખુદા, મેરે ખુદા, મેરા જીવન, તેરા ખુદા…. (2)<br>યેશુ તૂ બઢે, મૈં ઘટૂં.   </p>   " , lyrics_hi: " <p>  तेरे नाम के लिए, जीए हम …. (4) <br>तू बढे, में घटुं, मेरे जीवन से महिमा तुझे मिले …. (2)<br><br>स्तुतियों के बीच में, विराजमान प्रभु, <br>तू बढे और मैं घटूं ….(2)... तू बडे, मैं घटूं<br><br>येशु नाम में है चंगाई <br>येशु नाम में है रिहाई <br>येशु नाम में ही भलाई<br> येशु नाम में है सच्चाई ….(2)<br><br>तू बढे, मैं घटूं <br>मेरे जीवन से महिमा तुझे मिले …. (2)<br><br>तू मेरा है, मे तेरा हूं…. (2)<br>है खुदा, मेरे खुदा, मेरा जीवन, तेरा खुदा…. (2)<br>येशु तू बढे, मैं घटूं.   </p>   " },
        { title: "  792,   અબ્રાહમ કા પ્રભુ, ઈસહાક કા પ્રભુ, યાકુબ કા પ્રભુ अब्राहम का प्रभु, ईसहाक का प्रभु, याकुब का प्रभु   abraham ka prabhu isahak ke prabhu yakub ka  ", lyrics_gu: " <p> અબ્રાહમ કા પ્રભુ, ઈસહાક કા પ્રભુ, યાકુબ કા પ્રભુ તૂ મેરા હૈ.... (2) <br>તૂ કભી ના છોડેગા, તૂ કભી ના ઠુકરાયેગા, તૂ મેરા હૈ, તૂ મેરા હૈ.... (2)<br><br>જીસકે હાથ મેં મેરા કલ, જીસકે હાથ મેં મેરા આજ,<br> ઔર આને વાલા કલ, વો મેરા હૈ.... (2)<br> તૂ કભી ના છોડેગા, તૂ કભી ના ઠુકરાયેગા, તૂ મેરા હૈ તૂ મેરા હૈ.... (2)<br><br>નદિયા મુઝે ડૂબા ન સકે, અગ્નિ મુઝે જલા ન સકે, <br>મેરા હાથ જો તૂને થામા હૈ….(3)<br><br>જો આદિ મેં થા, જો શબ્દ ખુદા સંગ થા,<br> વો શબ્દ ખુદા હી થા, વો મેરા હૈ, વો મેરા હૈ.      </p>   " , lyrics_hi: " <p> अब्राहम का प्रभु, ईसहाक का प्रभु, याकुब का प्रभु तू मेरा है.... (2) <br>तू कभी ना छोडेगा, तू कभी ना ठुकरायेगा, तू मेरा है, तू मेरा है.... (2)<br><br>जीसके हाथ में मेरा कल, जीसके हाथ में मेरा आज,<br> और आने वाला कल, वो मेरा है.... (2)<br> तू कभी ना छोडेगा, तू कभी ना ठुकरायेगा, तू मेरा है तू मेरा है.... (2)<br><br>नदिया मुझे डूबा न सके, अग्नि मुझे जला न सके, <br>मेरा हाथ जो तूने थामा है….(3)<br><br>जो आदि में था, जो शब्द खुदा संग था,<br> वो शब्द खुदा ही था, वो मेरा है, वो मेरा है.      </p>   " },
        { title: "    793,  प्रभु मैं खुद को, तेरे करीब लाउं, और तेरे नाम को धन्य कहुं   પ્રભુ મૈં ખુદ કો, તેરે કરીબ લાઉં, ઔર તેરે નામ કો ધન્ય કહું  prabhu me khud ko tere karib lau our tere nam  ", lyrics_gu: " <p>   પ્રભુ મૈં ખુદ કો, તેરે કરીબ લાઉં, ઔર તેરે નામ કો ધન્ય કહું.... (2)<br>તુ હી યોગ્ય હૈ, આદર કે યોગ્ય હૈ, <br>મહિમા મિલે તુઝે, ઔર આરાધના ભી.... (2)<br><br>તૂને હી તો પ્રભુ, મુઝે મેરે પાપોં સે <br>ક્રૂસ કી મૌત કે દ્વારા, બચા લિયા.... (2) <br>તૂને મેરે જીવન મેં, એક નયી આશા દેકર, <br>અપને સ્વર્ગ રાજ્ય કા, વારિસ બના લિયા <br>તૂ હી યોગ્ય….<br><br>મેરે ધન્યવાદ કી ભેંટ, તેરે સન્મુખ પ્રભુ, <br>પૂરે તન મન સે મૈં, તુઝકો ચઢાતા હું.... (2) <br>મેરા સબ કુછ પ્રભુ, મૈં તુઝે દેતા હું <br>અપને ઈસ જીવન કો ભી, તુઝકો મૈં સૌંપતા હું <br>તૂ હી યોગ્ય….   </p>   ", lyrics_hi: " <p>   प्रभु मैं खुद को, तेरे करीब लाउं, और तेरे नाम को धन्य कहुं.... (2)<br>तु ही योग्य है, आदर के योग्य है, <br>महिमा मिले तुझे, और आराधना भी.... (2)<br><br>तूने ही तो प्रभु, मुझे मेरे पापों से <br>क्रूस की मौत के द्वारा, बचा लिया.... (2) <br>तूने मेरे जीवन में, एक नयी आशा देकर, <br>अपने स्वर्ग राज्य का, वारिस बना लिया <br>तू ही योग्य….<br><br>मेरे धन्यवाद की भेंट, तेरे सन्मुख प्रभु, <br>पूरे तन मन से मैं, तुझको चढाता हुं.... (2) <br>मेरा सब कुछ प्रभु, मैं तुझे देता हुं <br>अपने ईस जीवन को भी, तुझको मैं सौंपता हुं <br>तू ही योग्य….   </p>   "  },
        { title: "  796, ઈસુને હું બધું અર્પુ સર્વ કરું છું અર્પણ ईसुने हुं बधुं अर्पु सर्व करुं छुं अर्पण  ishu ne hu badhu arpu sarv karu   ", lyrics_gu: " <p>    ઈસુને હું બધું અર્પુ સર્વ કરું છું અર્પણ <br>રોજ જીવીશ હું ઈસુમાં એના પર રાખું આધાર <br>સર્વ અર્પુ હું…. સર્વ અર્પુ હું છુ તને આભારી પ્રભુ સર્વ અર્પું  હું <br><br>ઈસુ તને સર્વ અર્પણ નમુ તારા ચરણોમાં <br>ત્યજુ સર્વ ક્ષણિક વાના મને પૂરો તારો કર ….સર્વ અર્પું….<br><br>ઈસુ તને સર્વ અર્પણ મુજને લઈ તું તારો કર <br>કર મને તારણ નો સાક્ષી સંપૂર્ણ હું તારો છું…. સર્વ અર્પ <br><br>ઈસુ તને સર્વ અર્પણ પવિત્ર તારી હાજરી માં<br> મુજમાં તુંજ પ્રેમ શક્તિ ભર તારી આશિષ મુજમાં ભર…. સર્વ અર્પું  </p>   " , lyrics_hi: " <p>    ईसुने हुं बधुं अर्पु सर्व करुं छुं अर्पण <br>रोज जीवीश हुं ईसुमां एना पर राखुं आधार <br>सर्व अर्पु हुं…. सर्व अर्पु हुं छु तने आभारी प्रभु सर्व अर्पुं  हुं <br><br>ईसु तने सर्व अर्पण नमु तारा चरणोमां <br>त्यजु सर्व क्षणिक वाना मने पूरो तारो कर ….सर्व अर्पुं….<br><br>ईसु तने सर्व अर्पण मुजने लई तुं तारो कर <br>कर मने तारण नो साक्षी संपूर्ण हुं तारो छुं…. सर्व अर्प <br><br>ईसु तने सर्व अर्पण पवित्र तारी हाजरी मां<br> मुजमां तुंज प्रेम शक्ति भर तारी आशिष मुजमां भर…. सर्व अर्पुं  </p>   " },
        { title: "    860,  પ્રાર્થના મે તુજસે કરતા પ્રભુ પ્રાર્થના તું કરના શિખા મુઝે  प्रार्थना मे तुजसे करता प्रभु प्रार्थना तुं करना शिखा मुझे prathna me tujase karta prabhu prathna tu karna   ", lyrics_gu: " <p>  પ્રાર્થના મે તુજસે કરતા પ્રભુ. <br>પ્રાર્થના તું કરના શિખા મુઝે<br><br> પ્રાર્થના મે બલ મૈં પ્રાપ્ત કરું.<br> વિશ્વાસ કી કુસ્તી લડના શિખું <br>કૈસે મે સબસે પ્રેમ રખુ <br>પ્રેમ રખના મુઝકો શિખા પ્રભુ….પ્રાર્થના મે <br><br>તેરે વચનો પર મેં ચલતા રહું<br> તેરા જ્ઞાન સમજ મેં પાતા ચલું <br>કૈસે મે સમજ કો પ્રાપ્ત કરું <br>પ્રાપ્ત કરના મુજકો શિખા પ્રભુ….પ્રાર્થના મે   </p>   " , lyrics_hi: " <p>  प्रार्थना मे तुजसे करता प्रभु. <br>प्रार्थना तुं करना शिखा मुझे<br><br> प्रार्थना मे बल मैं प्राप्त करुं.<br> विश्वास की कुस्ती लडना शिखुं <br>कैसे मे सबसे प्रेम रखु <br>प्रेम रखना मुझको शिखा प्रभु….प्रार्थना मे <br><br>तेरे वचनो पर में चलता रहुं<br> तेरा ज्ञान समज में पाता चलुं <br>कैसे मे समज को प्राप्त करुं <br>प्राप्त करना मुजको शिखा प्रभु….प्रार्थना मे   </p>   " },
        { title: "  861,  આરાધના હમ કરતે હૈં  પૂરે દિલ ઔર મનસે.  आराधना हम करते हैं  पूरे दिल और मनसे aaradhna ham karte he pure dil our man se   ", lyrics_gu: " <p>  આરાધના હમ કરતે હૈં <br>પૂરે દિલ ઔર મનસે. તેરી મહિમા ગાતે હૈ. <br>ઔર હમ કહતે હૈ દિલ સે કહેતે હૈ હમ કહેતે હૈ <br><br>આ પ્રભુ યીશુ આ મુજમે હો તેરી મહિમા....(2) <br><br>તેરે ભવન મે હમ આતે હૈ. <br>સારા આદર હમ તુઝકો દેતે હૈ <br>ઔર હમ કહેતે હૈ દિલ સે કહેતે હૈ હમ કહેતે હૈ….<br><br>યીસુ આ્.... યીસુ આ ....યીશુ આ....   </p>   " , lyrics_hi: " <p>  आराधना हम करते हैं <br>पूरे दिल और मनसे. तेरी महिमा गाते है. <br>और हम कहते है दिल से कहेते है हम कहेते है <br><br>आ प्रभु यीशु आ मुजमे हो तेरी महिमा....(2) <br><br>तेरे भवन मे हम आते है. <br>सारा आदर हम तुझको देते है <br>और हम कहेते है दिल से कहेते है हम कहेते है….<br><br>यीसु आ्.... यीसु आ ....यीशु आ....   </p>   " },
        { title: "  862,  યીશુ મસિહ તેરે જેસા હૈ કોઈ નહી. તેરે ચરનો મે ઝૂકે આશમાન यीशु मसिह तेरे जेसा है कोई नही. तेरे चरनो मे झूके आशमान  yishu masih tere jaisa he koyi nahi tere charno me   ", lyrics_gu: " <p>  યીશુ મસિહ તેરે જેસા હૈ કોઈ નહી.<br> તેરે ચરનો મે ઝૂકે આશમાન <br>ઔર મહિમા ગાયે જમી.<br><br> હમ ગાયે હોસાન્ના<br> તું રાજાઓ કા હૈ રાજા <br>તેરી મહિમા હોવે સદા <br>તુ હૈ પ્રભુ હમારા ખુદા….(2) <br><br>પ્યારે પિતા તુને હમસે કિતના પ્યાર કિયા<br> હજો પાપોસે છુડાને કો, અપને બેટેકો કુર્બાન કિયા….(2)<br>…. હમ ગાયે હોસાન્ના….   </p>   " , lyrics_hi: " <p>  यीशु मसिह तेरे जेसा है कोई नही.<br> तेरे चरनो मे झूके आशमान <br>और महिमा गाये जमी.<br><br> हम गाये होसान्ना<br> तुं राजाओ का है राजा <br>तेरी महिमा होवे सदा <br>तु है प्रभु हमारा खुदा….(2) <br><br>प्यारे पिता तुने हमसे कितना प्यार किया<br> हजो पापोसे छुडाने को, अपने बेटेको कुर्बान किया….(2)<br>…. हम गाये होसान्ना….   </p>   "},
        { title: "   863,  તેરે સમય મેં તેરે સમય મેં  ખૂબ સૂરત બનાતા સબ તું तेरे समय में तेरे समय में  खूब सूरत बनाता सब तुं  tere samay me tere samay me khub surat bananta   ", lyrics_gu: " <p>   તેરે સમય મેં તેરે સમય મેં <br>ખૂબ સૂરત બનાતા સબ તું આપને સમય મેં; <br>પ્રભુ જો શિખાતા તું મુઝે દેખે મેરી યે નજરે<br> કિ જો તુ કહેતા પૂરા કરતા અપને સમય મે….<br><br> તેરે સમય મેં તેરે સમય મેં <br>ખૂબ સુરત બનાતા સબ, તુ અપને સમય મે <br>પ્રભુ મેરા યે જીવન, ઔર મેરે સારે ભજન <br>તેરે લિયે બને સુંદર, તેરે સમય મેં….   </p>   " , lyrics_hi: " <p>   तेरे समय में तेरे समय में <br>खूब सूरत बनाता सब तुं आपने समय में; <br>प्रभु जो शिखाता तुं मुझे देखे मेरी ये नजरे<br> कि जो तु कहेता पूरा करता अपने समय मे….<br><br> तेरे समय में तेरे समय में <br>खूब सुरत बनाता सब, तु अपने समय मे <br>प्रभु मेरा ये जीवन, और मेरे सारे भजन <br>तेरे लिये बने सुंदर, तेरे समय में….   </p>   " },
        { title: "  864,  યહોવા તેરી જય હો યીશુ તેરી જય હો, પવિત્ર આત્મા  यहोवा तेरी जय हो यीशु तेरी जय हो, पवित्र आत्मा yahova teri jay ho yishu teri jay ho pavitra    ", lyrics_gu: " <p>  યહોવા તેરી જય હો યીશુ તેરી જય હો <br>પવિત્ર આત્મા તેરી જય હો….(2) <br><br>જયજયકાર હો હાલેલુયા ,જય જયકાર હો <br>જયજયકાર હો હાલેલુયા જય જયકાર હો….<br><br> આનંદ સે, તેરી આરાધના કરુંગા<br> જયજયકાર કે સાથ સંમુખ તેરે આઉગા <br><br> તેરે ભલાઈ કો મેં યાદ કરુંગા <br>ધન્યવાદ કે સાથ પાસ તેરે મેં આઉગા….   </p>   " , lyrics_hi: " <p>  यहोवा तेरी जय हो यीशु तेरी जय हो <br>पवित्र आत्मा तेरी जय हो….(2) <br><br>जयजयकार हो हालेलुया ,जय जयकार हो <br>जयजयकार हो हालेलुया जय जयकार हो….<br><br> आनंद से, तेरी आराधना करुंगा<br> जयजयकार के साथ संमुख तेरे आउगा <br><br> तेरे भलाई को में याद करुंगा <br>धन्यवाद के साथ पास तेरे में आउगा….   </p>   " },
        { title: "    865,  ધન્ય હોવે નામ પ્રભુ કા, વો આરાધના પ્રશંસા યોગ્ય હૈ धन्य होवे नाम प्रभु का, वो आराधना प्रशंसा योग्य है  dhanya  hove nam prabhu ka vo aaradhna prashansa", lyrics_gu: " <p>  ધન્ય હોવે નામ પ્રભુ કા <br><br>વો આરાધના પ્રશંસા યોગ્ય હૈ<br><br> મિલકર હમ એક સાથ ઉઠાતે પાવન હાથ<br> <br>ઔર ગાતે ધન્ય હોવે નામ <br>ધન્ય હવે નામ <br>ધન્ય હોવે નામ પ્રભુકા    </p>   " , lyrics_hi: " <p>  धन्य होवे नाम प्रभु का <br><br>वो आराधना प्रशंसा योग्य है<br><br> मिलकर हम एक साथ उठाते पावन हाथ<br> <br>और गाते धन्य होवे नाम <br>धन्य हवे नाम <br>धन्य होवे नाम प्रभुका    </p>   " },
        { title: "   866, યહોવા યીરે મેરા તું દાતા  તું મુઝકો કાફી હૈ   यहोवा यीरे मेरा तुं दाता  तुं मुझको काफी है yahova yire mera tu data tu muzko kafi he  ", lyrics_gu: " <p>   યહોવા યીરે મેરા તું દાતા <br>તું મુઝકો કાફી હૈ <br>યહોવા રાફા ચંગા કરનેવાલા<br> તેરે માર ખાને સે હૈ ચંગાઈ<br> યહોવા શમ્મા તું મેરે સાથ હૈ <br>મેરી ઘટી પુરી કરેગા <br>તું ભર કાફી હૈ...(૩) મુઝકો...... <br><br>યહોવા એલોહિમ સૃષ્ટિ કલનેવાલા <br>અપને વચન સે સબકુછ બનાયા<br> યહોવા ઈલિયોન પરમ પ્રધાન તું <br>તેરે સમાન ઔર કોઈ નહીં<br> યહોવા શાલોમ તું મેરી શાંતિ <br>દેગા વો શાંતિ તુમ્હે <br>તું ભર કાફી હૈ....(3) મુઝકો....   </p>   " , lyrics_hi: " <p>   यहोवा यीरे मेरा तुं दाता <br>तुं मुझको काफी है <br>यहोवा राफा चंगा करनेवाला<br> तेरे मार खाने से है चंगाई<br> यहोवा शम्मा तुं मेरे साथ है <br>मेरी घटी पुरी करेगा <br>तुं भर काफी है...(३) मुझको...... <br><br>यहोवा एलोहिम सृष्टि कलनेवाला <br>अपने वचन से सबकुछ बनाया<br> यहोवा ईलियोन परम प्रधान तुं <br>तेरे समान और कोई नहीं<br> यहोवा शालोम तुं मेरी शांति <br>देगा वो शांति तुम्हे <br>तुं भर काफी है....(3) मुझको....   </p>   " },
        { title: "   867,  ચાહે તુમકો દિલ સે  ગાયે યે ગીત મિલ કે चाहे तुमको दिल से  गाये ये गीत मिल के  chahe tumko dil se gaye ye git mil ke  ", lyrics_gu: " <p>    ચાહે તુમકો દિલ સે<br> ગાયે યે ગીત મિલ કે<br> તેરે નામ યેશુ નામ કી જય<br><br> જિસ નામ મેં, હે જિંદગી વો નામ હૈ યીશુ મસિહ <br>જિસ નામ મેં, હે બંદગી વો નામ હે યીશુ મસિહ <br><br>યીશુ નામ…. યીશુ નામ…. <br>યીશુ નામ…. યીશુ નામ…. <br>યીશુ નામ…. યીશુ નામ….  કી જય….(2) <br><br>યીશુ નામ  મેં મિલતી હૈ સિફા <br>યીશુ નામ મેં મિલતી હૈ ક્ષમા <br>યીશુ નામ મે મિલતી હૈ કૃપા<br> યીશુ નામ મેં કરુણા દુઆ <br>યીશુ નામ…. યીશુ નામ…. <br>યીશુ નામ…. યીશુ નામ….  </p>   " , lyrics_hi: " <p>    चाहे तुमको दिल से<br> गाये ये गीत मिल के<br> तेरे नाम येशु नाम की जय<br><br> जिस नाम में, हे जिंदगी वो नाम है यीशु मसिह <br>जिस नाम में, हे बंदगी वो नाम हे यीशु मसिह <br><br>यीशु नाम…. यीशु नाम…. <br>यीशु नाम…. यीशु नाम…. <br>यीशु नाम…. यीशु नाम….  की जय….(2) <br><br>यीशु नाम  में मिलती है सिफा <br>यीशु नाम में मिलती है क्षमा <br>यीशु नाम मे मिलती है कृपा<br> यीशु नाम में करुणा दुआ <br>यीशु नाम…. यीशु नाम…. <br>यीशु नाम…. यीशु नाम….  </p>   " },
        { title: "   868,  હોવેગી બરકત કી બારીશ વાદા પુર પ્યાર હૈ સહી होवेगी बरकत की बारीश वादा पुर प्यार है सही   hovegi barkat ki barish vada pur pyar he  ", lyrics_gu: " <p>   હોવેગી બરકત કી બારીશ<br> વાદા પુર પ્યાર હૈ સહી <br>આવેગી તાજગી આશમાન સે <br>ભેજેગા જીસકો મસિહ<br><br> બરકત કી બારીશ <br>બરકત કી બારીશ ભરપૂર<br> રહેમ કી બુદે ટપકતી<br> પર બારીશ હમકો જરૂર <br><br>હોવેગી બરકત કી બારીશ <br>હોગી નઈ કુવવ્ત જરૂર<br> વાદી પહાડો ઔર મેદાન પર<br> બારીશ હોગી ભરપૂર.... <br><br>હોવેગી બરકત કી બારીશ<br> કાશ અભી પાવે હમ સબ <br>યીશુ તુ તાજગી અબ બક્ષ દે<br> વાદે કો પૂરા કર અબ<br><br> હોવેગી બરકત કી બારીશ <br>ભેજ ઉસે અભી હા અબ <br>માનતે ગુનાહ જબ હમ અપને <br>દે બારીશ યેશુ ઐ રબ….    </p>   " , lyrics_hi: " <p>   होवेगी बरकत की बारीश<br> वादा पुर प्यार है सही <br>आवेगी ताजगी आशमान से <br>भेजेगा जीसको मसिह<br><br> बरकत की बारीश <br>बरकत की बारीश भरपूर<br> रहेम की बुदे टपकती<br> पर बारीश हमको जरूर <br><br>होवेगी बरकत की बारीश <br>होगी नई कुवव्त जरूर<br> वादी पहाडो और मेदान पर<br> बारीश होगी भरपूर.... <br><br>होवेगी बरकत की बारीश<br> काश अभी पावे हम सब <br>यीशु तु ताजगी अब बक्ष दे<br> वादे को पूरा कर अब<br><br> होवेगी बरकत की बारीश <br>भेज उसे अभी हा अब <br>मानते गुनाह जब हम अपने <br>दे बारीश येशु ऐ रब….    </p>   " },
        { title: "  869,  તેરે જૈસા કોઈ નહી, તુ હૈ અદભુત પરમેશ્વર  तेरे जैसा कोई नही, तु है अदभुत परमेश्वर tere jaisa kyi nahi tu he aadbhut parmesvar  ", lyrics_gu: " <p>   તેરે જૈસા કોઈ નહી….(2)<br> તુ હૈ અદભુત પરમેશ્વર તેરે જેસા કોઈ નહિ <br>તેરે પ્યાર સા કુછ ભી નહી….(2) <br>મેરે લિયે તેરી જાન તેરે પ્યાર સા કુછ ભી નહી <br><br>પાપમે ડુબા હુઆ થા તેરે હાથને મુઝે નિકાલા <br>અંધકાર મેં ભટક રહા થા તુને નામ સે મુઝે પુકારા <br>મેરા હાથ પકડકર અબતક મુઝે ચલાયા હૈ….(2) <br>તેરે જૈસા કોઈ નહી …‌.(2)<br><br>તેરે બીન ના હોતા સવેરા અંધેરે મેં તું કહી સહારા <br>જબ દિખેના કોઈ કિનારા લેકિન જબભી મૈને યેશુ પુકારા<br> હર તુફાન આંધી કો તુને ઠહેરાયા હૈ <br>તેરે જૈસા કોઈ નહી….    </p>   " , lyrics_hi: " <p>   तेरे जैसा कोई नही….(2)<br> तु है अदभुत परमेश्वर तेरे जेसा कोई नहि <br>तेरे प्यार सा कुछ भी नही….(2) <br>मेरे लिये तेरी जान तेरे प्यार सा कुछ भी नही <br><br>पापमे डुबा हुआ था तेरे हाथने मुझे निकाला <br>अंधकार में भटक रहा था तुने नाम से मुझे पुकारा <br>मेरा हाथ पकडकर अबतक मुझे चलाया है….(2) <br>तेरे जैसा कोई नही …‌.(2)<br><br>तेरे बीन ना होता सवेरा अंधेरे में तुं कही सहारा <br>जब दिखेना कोई किनारा लेकिन जबभी मैने येशु पुकारा<br> हर तुफान आंधी को तुने ठहेराया है <br>तेरे जैसा कोई नही….    </p>   " },
        { title: "  870,  આત્માં પવિત્ર આત્મા  મુઝકો તુ યે શીખા आत्मां पवित्र आत्मा  मुझको तु ये शीखा  aatma pavitra aatma muzko tu ye shikha   ", lyrics_gu: " <p>    આત્માં પવિત્ર આત્મા <br>મુઝકો તુ યે શીખા <br>આત્મા પવિત્ર આત્મા<br> મુઝકો યે બાતે બતા <br>મેરા દિલ તુ બદલ <br>મુઝે એક નયી સૃષ્ટિ બના….(2)<br><br> મુઝકો તુ શીખા કૈસે ઘુટનો પે આઉં <br>મુઝકો તું શીખા કૈસે આંસુ બહાઉ <br>મુઝકો તું શીખા કૈસે હાથ ઉઠાઉ <br>મુઝકો તું શીખા કૈસે સ્તુતિ મેં ગાઉ <br><br>આત્મા પવિત્ર આત્મા<br> મુઝકો યે બાતે શીખા<br> આત્મા પવિત્ર આત્મા <br>મુઝકો યે બાતે બતા<br> મેરા દિલ તુ બદલ <br>મુઝે એક નયી સૃષ્ટિ બના   </p>   " , lyrics_hi: " <p>    आत्मां पवित्र आत्मा <br>मुझको तु ये शीखा <br>आत्मा पवित्र आत्मा<br> मुझको ये बाते बता <br>मेरा दिल तु बदल <br>मुझे एक नयी सृष्टि बना….(2)<br><br> मुझको तु शीखा कैसे घुटनो पे आउं <br>मुझको तुं शीखा कैसे आंसु बहाउ <br>मुझको तुं शीखा कैसे हाथ उठाउ <br>मुझको तुं शीखा कैसे स्तुति में गाउ <br><br>आत्मा पवित्र आत्मा<br> मुझको ये बाते शीखा<br> आत्मा पवित्र आत्मा <br>मुझको ये बाते बता<br> मेरा दिल तु बदल <br>मुझे एक नयी सृष्टि बना   </p>   " },
        { title: "  871,  તુઝસે પ્યાર હૈ મેરે  યીશુ આ ઔર કોઈ નહિ  तुझसे प्यार है मेरे  यीशु आ और कोई नहि tuzse pyar he mere yishu aa our koyi   ", lyrics_gu: " <p>   તુઝસે પ્યાર હૈ<br> તુઝસે પ્યાર હૈ <br>તુઝસે પ્યાર હૈ….(2) <br><br>મેરે  યીશુ આ<br> ઔર કોઈ નહિ <br>સિર્ફ તુ યીશુ આ<br><br> તુઝસે પ્યાર હૈ….(2) <br>મેરે યીશુ આ<br> ઔર કોઈ નહિ….(2) <br>સિર્ફ તુ યીશુ આ….   </p>   " , lyrics_hi: " <p>   तुझसे प्यार है<br> तुझसे प्यार है <br>तुझसे प्यार है….(2) <br><br>मेरे  यीशु आ<br> और कोई नहि <br>सिर्फ तु यीशु आ<br><br> तुझसे प्यार है….(2) <br>मेरे यीशु आ<br> और कोई नहि….(2) <br>सिर्फ तु यीशु आ….   </p>   " },
        { title: "   872,  મુઝકો છુ મુઝકો છુ કી મેં બન જાઉં તેરે સમાન मुझको छु मुझको छु की में बन जाउं तेरे समान  muzko chhu muzko chhu ki me ban jau tere saman  ", lyrics_gu: " <p> મુઝકો છુ મુઝકો છુ ….(4) <br><br>કી મેં બન જાઉં તેરે સમાન<br> મુઝકો છુ મુઝકો છુ….(2)<br> કી મેં બન જાઉં તેરે સમાન <br><br>મેં કુછ ભી નહી તેરે બિના<br> તુ હૈ દાખલતા ઔર મેં હું ડાલી<br> મેં કુછ ભી નહી તેરે બિના <br>તુ હે સામર્થ મેરી<br> તુ મેરી પહેચાન <br><br>મુઝકો છુ લે મેરે પ્રભુ <br>કી મેં બન જાઉં તેરે સામન <br>મુઝકો છુ લે મેરે પ્રભુ<br> કી મે ગાઉ બસ તેરે ગુણગાન <br>મેં બનના ચાહું તેરે સમાન<br> મેં બનના ચાહું બસ તેરે તેરે સમાન<br><br>ઐસા સાથ કહા મિલેગા તેરે સિવા <br>તું જો હરપલ સંગ મેરે રહેતા હૈ સદા<br> ઐસા પ્યાર કહા મિલેગા તેરે સિવા<br> મેરે ખાતીર જો તુને દે દી હૈ અપની જાન <br><br>મુઝકો છુ લે મેરે પ્રભુ<br> કી મેં બન જાઉં…       </p>   " , lyrics_hi: " <p> मुझको छु मुझको छु ….(4) <br><br>की में बन जाउं तेरे समान<br> मुझको छु मुझको छु….(2)<br> की में बन जाउं तेरे समान <br><br>में कुछ भी नही तेरे बिना<br> तु है दाखलता और में हुं डाली<br> में कुछ भी नही तेरे बिना <br>तु हे सामर्थ मेरी<br> तु मेरी पहेचान <br><br>मुझको छु ले मेरे प्रभु <br>की में बन जाउं तेरे सामन <br>मुझको छु ले मेरे प्रभु<br> की मे गाउ बस तेरे गुणगान <br>में बनना चाहुं तेरे समान<br> में बनना चाहुं बस तेरे तेरे समान<br><br>ऐसा साथ कहा मिलेगा तेरे सिवा <br>तुं जो हरपल संग मेरे रहेता है सदा<br> ऐसा प्यार कहा मिलेगा तेरे सिवा<br> मेरे खातीर जो तुने दे दी है अपनी जान <br><br>मुझको छु ले मेरे प्रभु<br> की में बन जाउं…       </p>   " },
        { title: "   873,  યોગ્ય તૂ હૈ યોગ્ય મેરી સમઝ સે પરેહ અંદાજા નહી योग्य तू है योग्य मेरी समझ से परेह अंदाजा नही yogya tu he yogya meri samz se pareh andaja nahi    ", lyrics_gu: " <p>   યોગ્ય તૂ હૈ યોગ્ય મેરી સમઝ સે પરેહ<br> અંદાજા નહી મુઝે તેરી મહિમા કૈસી હૈ<br> મૈ ન બતલા પાઉં કિતના ગહેરા તેરા પ્રેમ<br> કાનો ને સુના થા પ્રભુ અબ દેખા આખો ને<br><br> તૂં યોગ્ય તૂં યોગ્ય….(2)<br> તૂં યોગ્ય….(2) <br>તૂં હૈં યોગ્ય સ્તુતિ કે <br>હંમેશા કે લિયે <br><br>મહિમા દૂ મેં ઉસે જિસને બચાયા મુજકો <br>તૂને ખોજા ઔર છુડાયા મેરી શર્મ સે મુઝકો<br> બેબયાન હૈ કરૂણા અપાર હૈ તેરા પ્રેમ <br>કાનો ને સુના થા પ્રભુ અબ દેખા આખો ને<br><br> તૂં યોગ્ય…. <br><br>કરે પ્રશંસા ગાએ સ્તુતિ ગીત<br> કરે પ્રશંસા તેરે નામ કી….(3)  </p>   " , lyrics_hi: " <p>   योग्य तू है योग्य मेरी समझ से परेह<br> अंदाजा नही मुझे तेरी महिमा कैसी है<br> मै न बतला पाउं कितना गहेरा तेरा प्रेम<br> कानो ने सुना था प्रभु अब देखा आखो ने<br><br> तूं योग्य तूं योग्य….(2)<br> तूं योग्य….(2) <br>तूं हैं योग्य स्तुति के <br>हंमेशा के लिये <br><br>महिमा दू में उसे जिसने बचाया मुजको <br>तूने खोजा और छुडाया मेरी शर्म से मुझको<br> बेबयान है करूणा अपार है तेरा प्रेम <br>कानो ने सुना था प्रभु अब देखा आखो ने<br><br> तूं योग्य…. <br><br>करे प्रशंसा गाए स्तुति गीत<br> करे प्रशंसा तेरे नाम की….(3)  </p>   " },
        { title: " 874,  સજદા કરું   सजदा करुं   sajda karu   ", lyrics_gu: " <p>   તુ હી માર્ગ હે તુ હી સત્ય હૈ<br> તુ હી જીવન હૈ મેરે પ્રભુ ….(4)<br><br>….સજદા કરું …(3)<br><br>તુ હી જયોતિ હૈ જીવન કી રોટી હૈ<br> મેરા હમ રાહી મેરા પ્રભુ….(4) ….સજદા કરું ….<br><br>મેરી ચાહત તું મેરી આરજૂ <br>મેરા હોસલા મેરા પ્રભુ….(2) ….સજદા કરું…    </p>   " , lyrics_hi: " <p>   तु ही मार्ग हे तु ही सत्य है<br> तु ही जीवन है मेरे प्रभु ….(4)<br><br>….सजदा करुं …(3)<br><br>तु ही जयोति है जीवन की रोटी है<br> मेरा हम राही मेरा प्रभु….(4) ….सजदा करुं ….<br><br>मेरी चाहत तुं मेरी आरजू <br>मेरा होसला मेरा प्रभु….(2) ….सजदा करुं…    </p>   "},
        { title: " 1009,  યીશુ આ યીશુ આ  તેરે જૈસા કોઈ નહિ  તું હૈ મેરા ગુરુ यीशु आ यीशु आ  तेरे जैसा कोई नहि  तुं है मेरा गुरु   yishu aa yishu aa tere jaiysa koyi nahi   ", lyrics_gu: " <p>   યીશુ આ યીશુ આ <br>તેરે જૈસા કોઈ નહિ <br><br>તું હૈ મેરા ગુરુ <br>તુ હૈ મેરા પ્રભુ <br>યીશુ આ.… <br><br>તું હૈ માર્ગ જીવન <br>તુ હૈ સત્ય પ્રભુ <br>યીશુ આ...   </p>   " , lyrics_hi: " <p>   यीशु आ यीशु आ <br>तेरे जैसा कोई नहि <br><br>तुं है मेरा गुरु <br>तु है मेरा प्रभु <br>यीशु आ.… <br><br>तुं है मार्ग जीवन <br>तु है सत्य प्रभु <br>यीशु आ...   </p>   "},
        { title: "  1010, લે ચલ હમે તુ પવિત્ર આત્મા, ઈસુ કે ચરણો મે હમકો મિલા દો ले चल हमे तु पवित्र आत्मा, ईसु के चरणो मे हमको मिला दो le chal hame tu pavitra atma  ishu ke   ", lyrics_gu: " <p>  લે ચલ હમે તુ પવિત્ર આત્મા, ઈસુ કે ચરણો મે <br>હમકો મિલા દો યીશુ સે, હમકો હૈ કુછ કહના...લે ચલ… <br><br> કૌન સુનેગા પ્રાર્થના હમારી, ચીશુ મસીહ કે સિવા <br>યેશુ સુનેગા પ્રાર્થના હમારી, વહી સંભાલેગા.… <br><br>જૈસે મરિયમ બૈઠી થી, યીશુ કે ચરણો મે<br> હમકો ભી આજ બૈઠના હૈ, ચીશુ કે ચરણો મે <br><br> આંખો મે આંસુ દિલમે તડપ હૈ, યીશુ સે મિલને કો <br>હમકો મિલાદો પ્રભુ સે, હમારે રાજા સે...   </p>   " , lyrics_hi: " <p>  ले चल हमे तु पवित्र आत्मा, ईसु के चरणो मे <br>हमको मिला दो यीशु से, हमको है कुछ कहना...ले चल… <br><br> कौन सुनेगा प्रार्थना हमारी, चीशु मसीह के सिवा <br>येशु सुनेगा प्रार्थना हमारी, वही संभालेगा.… <br><br>जैसे मरियम बैठी थी, यीशु के चरणो मे<br> हमको भी आज बैठना है, चीशु के चरणो मे <br><br> आंखो मे आंसु दिलमे तडप है, यीशु से मिलने को <br>हमको मिलादो प्रभु से, हमारे राजा से...   </p>   " },
        { title: "   1011, પ્રાર્થના મે જો કુછ માંગા, પૂરા કરો અરમાન સારી ખતાઓ प्रार्थना मे जो कुछ मांगा, पूरा करो अरमान सारी खताओ  prathna me jo kuchh maga pura karo   ", lyrics_gu: " <p>   પ્રાર્થના મે જો કુછ માંગા, પૂરા કરો અરમાન<br> સારી ખતાઓ માના કરું મેં, તેરા કરું અબ ધ્યાન<br><br> દિલમેં ધીમી આવાજ આયી, અપને ગુનાહોકો માન<br> જાન લિ  મેંને અવાજ ઉસકી, જીસકા કિયા અપમાન <br><br>ઈમાન લાયે તુજ પે  મસીહા, આયે તુમ્હારે પાસ<br> માફ કરો અબ પાપ હમારે, આઓ હમારે પાસ <br><br>જાના સભી કો આખિર વહી હૈ, હોતા જહાં ઈન્સાફ <br>માફ કરો અબ પાપ  હમારે, કર દે લહુ સે સાફ...   </p>   ", lyrics_hi: " <p>   प्रार्थना मे जो कुछ मांगा, पूरा करो अरमान<br> सारी खताओ माना करुं में, तेरा करुं अब ध्यान<br><br> दिलमें धीमी आवाज आयी, अपने गुनाहोको मान<br> जान लि  मेंने अवाज उसकी, जीसका किया अपमान <br><br>ईमान लाये तुज पे  मसीहा, आये तुम्हारे पास<br> माफ करो अब पाप हमारे, आओ हमारे पास <br><br>जाना सभी को आखिर वही है, होता जहां ईन्साफ <br>माफ करो अब पाप  हमारे, कर दे लहु से साफ...   </p>   "  },
        { title: "  1012, પ્યાર મિલતા હૈ ઉધ્ધાર મિલતા  બેચેન દિલકો કરાર મિલતા હૈ प्यार मिलता है उध्धार मिलता  बेचेन दिलको करार मिलता है   pyar milta he uddhar  milta he  ", lyrics_gu: " <p> પ્યાર મિલતા હૈ ઉધ્ધાર મિલતા<br> બેચેન દિલકો કરાર મિલતા હૈ.... (2) <br>યીશુ કે નામ સે... (4) <br><br>અંધો કો દષ્ટિ મિલતી હૈ, લાચાર શાંતિ પાતે હૈ <br>બંધન મે જો જકડે હૈ વો મુકિત પાતે હૈ <br>યીશુ કે નામ સે ...... (4)<br><br> હર ગમકી દવા યીશુ, યીશુ મસિહા હૈ <br>આવો તુમ ચલે આવો જીવન યહાં હૈ<br> યીશુ કે નામ સે...... (4)    </p>   " , lyrics_hi: " <p> प्यार मिलता है उध्धार मिलता<br> बेचेन दिलको करार मिलता है.... (2) <br>यीशु के नाम से... (4) <br><br>अंधो को दष्टि मिलती है, लाचार शांति पाते है <br>बंधन मे जो जकडे है वो मुकित पाते है <br>यीशु के नाम से ...... (4)<br><br> हर गमकी दवा यीशु, यीशु मसिहा है <br>आवो तुम चले आवो जीवन यहां है<br> यीशु के नाम से...... (4)    </p>   " },
        { title: "   1111,  તેરી આરાધના કરું પાપ ક્ષમા કર જીવન દે દે तेरी आराधना करुं पाप क्षमा कर जीवन दे दे teri aaradhna karu papa xama kar  ", lyrics_gu: " <p> તેરી આરાધના કરું ….(2) પાપ ક્ષમા કર જીવન દે દે <br>દયા કી યાચના કરું<br>તેરી આરાધના કરું….<br><br>તૂ હી મહાન સર્વશક્તિમાન, તૂ હી હૈ મેરે જીવનકા સંગીત <br>હૃદય કે તાર છેડે ઝંકાર, તેરી આરાધના હૈ મધુર ગીત <br>જીવન સે મેરે તૂ મહિમા પાયે, એક હી કામના કરું.<br><br>સૃષ્ટિ કે હર એક કણ કણમેં, છાયા હૈ તેરી હી મહિમા કા રાજ <br>પક્ષી ભી કરતે હૈ તેરી પ્રશંસા, હર પલ સુનાતે હૈ આનંદ કા રાગ<br> મેરી ભી ભક્તિ તુજે ગ્રહણ હો, હૃદય સે પ્રાર્થના કરું.<br><br> પતિત જીવન મેં જ્યોતિ જલા દે, તુઝ સે લગી હૈ આશા મેરી <br>પાપમય તન કો દૂર હટા દે, પૂર્ણ હો અભિલાષા મેરી <br>જીવન કે કઠીન દુઃખી ક્ષણો કા, દ્રઢતા સે સામના કરું.    </p>   " , lyrics_hi: " <p> तेरी आराधना करुं ….(2) पाप क्षमा कर जीवन दे दे <br>दया की याचना करुं<br>तेरी आराधना करुं….<br><br>तू ही महान सर्वशक्तिमान, तू ही है मेरे जीवनका संगीत <br>हृदय के तार छेडे झंकार, तेरी आराधना है मधुर गीत <br>जीवन से मेरे तू महिमा पाये, एक ही कामना करुं.<br><br>सृष्टि के हर एक कण कणमें, छाया है तेरी ही महिमा का राज <br>पक्षी भी करते है तेरी प्रशंसा, हर पल सुनाते है आनंद का राग<br> मेरी भी भक्ति तुजे ग्रहण हो, हृदय से प्रार्थना करुं.<br><br> पतित जीवन में ज्योति जला दे, तुझ से लगी है आशा मेरी <br>पापमय तन को दूर हटा दे, पूर्ण हो अभिलाषा मेरी <br>जीवन के कठीन दुःखी क्षणो का, द्रढता से सामना करुं.    </p>   " },
        { title: " 1112,  મેરે ગીતોકા વિષય તુ મેરી આરાધના તેરી મહિમા મુઝસે હોવે मेरे गीतोका विषय तु मेरी आराधना तेरी महिमा मुझसे होवे  mere gito ka visay tu meri aaradhna   ", lyrics_gu: " <p>    મેરે ગીતોકા વિષય તુ મેરી આરાધના <br>તેરી મહિમા મુઝસે હોવે યે મેરી હૈ ભાવના<br><br>તુઝકો મૈંને મેરે પ્રભુજી જબસે પાયા હૈ, <br>તેરે અનોખે પ્રેમકે આગે શીશ ઝૂકાયા હૈ <br>તેરી મહિમા ગાનેકો જો સાજ ઉઠાયા હૈ <br>ગીત નયા જીવનમેં મેરે તબસે આયા હૈ <br>જીવન કો હર પલ અબ મેરા તુ હી મુજકો થામના <br>તેરી મહિમા મુઝસે હોવે યે મેરી હૈ ભાવના.<br><br>તેરા વચન જો રાહોમેં મેરે દિપ સા જલતા હૈ <br>મેરે જીવનકા હર પહલુ ઉસમેં ઢલતા હૈ<br> તેરે વચનકે દ્વારા મુજકો સાહસ મિલતા હૈ <br>વહ તો કભી ન ભટકેગા જો ઉન પર ચલતા હૈ <br>તેરે વચન કો થામે રહું હો મેરી યહ સાધના... <br><br>વક્ત ચુનૌતી દેકર પૂછે તુમસે બારંબાર<br> યેશુ મસીહકો બનાયા તુમને જીવનકા આધાર<br> સોચના હોગા હર પ્રાણીકો ક્યા વો હે તૈયાર<br> દેખો શાયદ કલ ન આયે કરના ન ઈન્કાર <br>એક દિન કરના હોગા સબકો ઉસકા સામના <br>તેરી મહિમા મુઝસે હોવે યે મેરી હૈ ભાવના.  </p>   " , lyrics_hi: " <p>    मेरे गीतोका विषय तु मेरी आराधना <br>तेरी महिमा मुझसे होवे ये मेरी है भावना<br><br>तुझको मैंने मेरे प्रभुजी जबसे पाया है, <br>तेरे अनोखे प्रेमके आगे शीश झूकाया है <br>तेरी महिमा गानेको जो साज उठाया है <br>गीत नया जीवनमें मेरे तबसे आया है <br>जीवन को हर पल अब मेरा तु ही मुजको थामना <br>तेरी महिमा मुझसे होवे ये मेरी है भावना.<br><br>तेरा वचन जो राहोमें मेरे दिप सा जलता है <br>मेरे जीवनका हर पहलु उसमें ढलता है<br> तेरे वचनके द्वारा मुजको साहस मिलता है <br>वह तो कभी न भटकेगा जो उन पर चलता है <br>तेरे वचन को थामे रहुं हो मेरी यह साधना... <br><br>वक्त चुनौती देकर पूछे तुमसे बारंबार<br> येशु मसीहको बनाया तुमने जीवनका आधार<br> सोचना होगा हर प्राणीको क्या वो हे तैयार<br> देखो शायद कल न आये करना न ईन्कार <br>एक दिन करना होगा सबको उसका सामना <br>तेरी महिमा मुझसे होवे ये मेरी है भावना.  </p>   " },
        { title: "  1217,  યેશુ તેરી હજુરી મેં ચાહું યેશુ તેરા ફઝલ હી મે ચાહું  येशु तेरी हजुरी में चाहुं येशु तेरा फझल ही मे चाहुं  yeshu teri hajuri me chahu   ", lyrics_gu: " <p>   યેશુ તેરી હજુરી મેં ચાહું <br>યેશુ તેરા ફઝલ હી મે ચાહું<br> તું બદલતા મુઝે તુ સંભાલતા મુઝે <br>અપની રુહ કે સામર્થ સે ચલાતા મુઝે <br><br>તેરી દુલ્હન રહું ઔર મેં તુઝમેં બઢુ <br>મેં નિગાહો સે નહીં પર વિશ્વાસ સે ચલુ <br><br>તેરે ઘર મેં રહું તુઝે સજદા કરુ<br> આત્મા પ્રાણ ઔર બદન સે મેં મહિમા કરું <br><br>યેશુ યેશુ તેરી ઉપસ્થિતિ કૈસી અનોખી હૈ<br> યેશુ યેશુ તેરી ઉપસ્થિતિ કૈસી અનોખી હૈ    </p>   " , lyrics_hi: " <p>   येशु तेरी हजुरी में चाहुं <br>येशु तेरा फझल ही मे चाहुं<br> तुं बदलता मुझे तु संभालता मुझे <br>अपनी रुह के सामर्थ से चलाता मुझे <br><br>तेरी दुल्हन रहुं और में तुझमें बढु <br>में निगाहो से नहीं पर विश्वास से चलु <br><br>तेरे घर में रहुं तुझे सजदा करु<br> आत्मा प्राण और बदन से में महिमा करुं <br><br>येशु येशु तेरी उपस्थिति कैसी अनोखी है<br> येशु येशु तेरी उपस्थिति कैसी अनोखी है    </p>   " },
        { title: "    1218,  યોગ્ય તું હૈ યોગ્ય મેરી સમજ સે પરેહ અંદાજા નહી મુઝે योग्य तुं है योग्य मेरी समज से परेह अंदाजा नही मुझे  yogya tu he yogya meri samj se ", lyrics_gu: " <p>   યોગ્ય તું હૈ યોગ્ય મેરી સમજ સે પરેહ<br>  અંદાજા નહી મુઝે તેરી મહિમા કૈસી હૈ<br> મૈ ન બતલા  પાઉ કિતના ગહેરા તેરા પ્રેમ <br>કાનોને સુના થા પ્રભુ અબ દેખા આંખોને <br><br>તું યોગ્ય તું યોગ્ય તું યોગ્ય <br>તું હે યોગ્ય સ્તુતિ કે હંમેશા કે લિયે….(2)<br><br> મહિમા દૂ મે ઉસે જિસને બચાયા મુઝકો<br> તુને ખોજા ઔર છુડાયા મેરી શર્મ સે મુઝકો <br>બે બયાન હૈ કરુણા અપાર હૈ તેરા પ્રેમ <br>કાનો ને સુના થા પ્રભુ અબ દેખા આંખોને <br><br>તું યોગ્ય તું યોગ્ય તું યોગ્ય <br>તું હૈ યોગ્ય સ્તુતિ કે હંમેશા કે લિયે……3+2 <br><br>કરે પ્રશંસા ગાયે સ્તુતિ ગીત<br> કરે પ્રશંસા તેરે નામ કી….(4)   </p>   " , lyrics_hi: " <p>   योग्य तुं है योग्य मेरी समज से परेह<br>  अंदाजा नही मुझे तेरी महिमा कैसी है<br> मै न बतला  पाउ कितना गहेरा तेरा प्रेम <br>कानोने सुना था प्रभु अब देखा आंखोने <br><br>तुं योग्य तुं योग्य तुं योग्य <br>तुं हे योग्य स्तुति के हंमेशा के लिये….(2)<br><br> महिमा दू मे उसे जिसने बचाया मुझको<br> तुने खोजा और छुडाया मेरी शर्म से मुझको <br>बे बयान है करुणा अपार है तेरा प्रेम <br>कानो ने सुना था प्रभु अब देखा आंखोने <br><br>तुं योग्य तुं योग्य तुं योग्य <br>तुं है योग्य स्तुति के हंमेशा के लिये……3+2 <br><br>करे प्रशंसा गाये स्तुति गीत<br> करे प्रशंसा तेरे नाम की….(4)   </p>   " },
        { title: "   1219,  જબ તેરા ના હો કોઈ સહારા હૈ ઇક નામ જો તેરા સહારા जब तेरा ना हो कोई सहारा है इक नाम जो तेरा सहारा  jab tera na ho koyi sahara  ", lyrics_gu: " <p>   જબ તેરા ના હો કોઈ સહારા હૈ <br>ઇક નામ જો તેરા સહારા<br> <br>જબ તેરા ના હો કોઈ કિનારા હૈ<br> ઇક નામ જો તેરા કિનારા <br><br>જબ તું સોચે નિર્બલ હૈ તુ <br>હૈ એક નામ જો હોગા તેરા બલ<br><br> યેશુ નામ…. યેશુ નામ…. <br>પુકારો તુમ યેશુ નામ….(2) <br>યેશુ નામ….(4) <br><br>જબ અપનોને છોડા તુંઝે<br> હૈ ઈક નામ જો સિને સે રખતા તુંઝે<br><br> જબ તેરે શત્રુ ઘેરે તુંઝે<br> હૈ ઈક નામ બચાયેગા જો તુંઝે <br><br>સબને કહા હોગા તેરા અન્ત <br>હૈ  ઇક નામ જો કહેતા  શુરુ  હૈ અબ<br><br> યેશુ નામ…. યેશુ નામ…. <br>પુકારો તુમ યેશુ નામ….(2) <br>યેશુ નામ….(4)    </p>   ", lyrics_hi: " <p>   जब तेरा ना हो कोई सहारा है <br>इक नाम जो तेरा सहारा<br> <br>जब तेरा ना हो कोई किनारा है<br> इक नाम जो तेरा किनारा <br><br>जब तुं सोचे निर्बल है तु <br>है एक नाम जो होगा तेरा बल<br><br> येशु नाम…. येशु नाम…. <br>पुकारो तुम येशु नाम….(2) <br>येशु नाम….(4) <br><br>जब अपनोने छोडा तुंझे<br> है ईक नाम जो सिने से रखता तुंझे<br><br> जब तेरे शत्रु घेरे तुंझे<br> है ईक नाम बचायेगा जो तुंझे <br><br>सबने कहा होगा तेरा अन्त <br>है  इक नाम जो कहेता  शुरु  है अब<br><br> येशु नाम…. येशु नाम…. <br>पुकारो तुम येशु नाम….(2) <br>येशु नाम….(4)    </p>   "  },
        { title: "  1220,   ધન્ય ધન્ય યેશુ નામ સ્તુતિ કે યોગ્ય યીશુ નામ धन्य धन्य येशु नाम स्तुति के योग्य यीशु नाम  dhany dhany yeshu nam stuti ke yogya   ", lyrics_gu: " <p>    ધન્ય ધન્ય યેશુ નામ <br>સ્તુતિ કે યોગ્ય યીશુ નામ <br>હરેક જુબા યે ગાયેગી યેશુ પવિત્ર હૈ <br><br>યેશુ પવિત્ર હૈ...યેશુ પવિત્ર હૈ...<br> યેશુ પવિત્ર હૈ... મેરા યેશુ પવિત્ર હૈ<br><br> હાલેલુયા આમેન…હાલેલુયા આમેન…હાલેલુયા આમેન…હાલેલુયા આમેન<br><br>મેરે પાપો કો ધો દિયા પરમેશ્વર કા નિર્દોષ મેમના <br>હરેક જુબા યે ગાયેગી યેશુ પવિત્ર હૈ ….યેશુ પવિત્ર હૈ…. <br><br>સ્વર્ગ દૂતો ઔર સારી સૃષ્ટિ, પુકારતે એક હી નામ કો <br>હરેક જુબા યે ગાયેગી યેશુ પવિત્ર હૈ…. યેશુ પવિત્ર હૈ….    </p>   " , lyrics_hi: " <p>    धन्य धन्य येशु नाम <br>स्तुति के योग्य यीशु नाम <br>हरेक जुबा ये गायेगी येशु पवित्र है <br><br>येशु पवित्र है...येशु पवित्र है...<br> येशु पवित्र है... मेरा येशु पवित्र है<br><br> हालेलुया आमेन…हालेलुया आमेन…हालेलुया आमेन…हालेलुया आमेन<br><br>मेरे पापो को धो दिया परमेश्वर का निर्दोष मेमना <br>हरेक जुबा ये गायेगी येशु पवित्र है ….येशु पवित्र है…. <br><br>स्वर्ग दूतो और सारी सृष्टि, पुकारते एक ही नाम को <br>हरेक जुबा ये गायेगी येशु पवित्र है…. येशु पवित्र है….    </p>   " },
        { title: "  1221,  કોઈ નહીં હૈ આદર કે યોગ્ય  બસ એક તું ખુદા कोई नहीं है आदर के योग्य  बस एक तुं खुदा kyi nahi he aadar ke yogya bas   ", lyrics_gu: " <p> કોઈ નહીં હૈ આદર કે યોગ્ય <br>બસ એક તું ખુદા<br> કોઈ નહીં હૈ સિંહાસન કે યોગ્ય<br> બસ એક તું રાજા <br><br>સારા આદર, સારી મહિમા, તુઝકો મિલે યેશુ<br><br> કોઈ નહિ હૈ મહિમા કે યોગ્ય <br>બસ એક તું યહોવા <br>કોઈ નહીં હૈ બેદાગ પવિત્ર <br>બસ એક તું મસિહા <br><br>સારા આદર,  સારી મહિમા,  તુઝકો મિલે યેશુ<br><br> નામ યેશુ  કા ઉંચા<br>  નામ યેશુ કા ઉંચા<br> નામ યેશુ કા ઉંચા…. નામ યેશુ ….<br><br>તેરે નામ મેં હૈ ચંગાઈ<br> તેરે નામ મેં હૈ રિહાઈ<br> તેરે નામ મેં હૈ ભલાઈ ….યેશુ આ….    </p>   " , lyrics_hi: " <p> कोई नहीं है आदर के योग्य <br>बस एक तुं खुदा<br> कोई नहीं है सिंहासन के योग्य<br> बस एक तुं राजा <br><br>सारा आदर, सारी महिमा, तुझको मिले येशु<br><br> कोई नहि है महिमा के योग्य <br>बस एक तुं यहोवा <br>कोई नहीं है बेदाग पवित्र <br>बस एक तुं मसिहा <br><br>सारा आदर,  सारी महिमा,  तुझको मिले येशु<br><br> नाम येशु  का उंचा<br>  नाम येशु का उंचा<br> नाम येशु का उंचा…. नाम येशु ….<br><br>तेरे नाम में है चंगाई<br> तेरे नाम में है रिहाई<br> तेरे नाम में है भलाई ….येशु आ….    </p>   " },
        { title: "  1222, તેરી જય હોવે સદા, સનાતન તક તું રાજ કરે तेरी जय होवे सदा, सनातन तक तुं राज करे teri jay hove sada sanatan tak   ", lyrics_gu: " <p>    તેરી જય હોવે સદા, સનાતન તક તું રાજ કરે <br>હૈ તુઝસા  કોઈ નહીં<br><br> સિંહાસન પે બિરાજમાન ,ધરતી ગાયે તેરી ગુણગાન <br>હૈ  તુઝસા કોઈ નહીં <br><br>ઘુટનો પે આતે હૈ, જય તેરી ગાતે હૈ….(2) <br> તું મહાન…. મહાન…. મહાન હૈ….(2)  હૈ તુઝસા  કોઈ નહીં <br><br>પરમેશ્વર હૈ તુ, જગ ઉદ્ધારહૈ તું સૃષ્ટી કા રચેતા ખુદા મેરા તું …..(2) <br><br>આલ્ફા હૈ તુ, ઓમેગા ભી તુ <br>સારે મંડળ કા બાદશાહ હૈ તું <br>તું  મહાન ….મહાન…. મહાન હૈ ….(2)<br>હૈ તુઝસા કોઈ નહીં ….<br><br>જિસને દેખા યેશુ  તેરી ઔર<br> પાયેગા શિફા તુઝસે વો<br> યોહવા રાફા, એલોહીમ હૈ તુ<br> સંગ રહેનેવાલા ખુદા હૈ તુ….(2) <br><br>તું  મહાન…. મહાન…. મહાન હૈ….(2)<br> હૈ  તુઝસા કોઈ નહીં….  </p>   ", lyrics_hi: " <p>    तेरी जय होवे सदा, सनातन तक तुं राज करे <br>है तुझसा  कोई नहीं<br><br> सिंहासन पे बिराजमान ,धरती गाये तेरी गुणगान <br>है  तुझसा कोई नहीं <br><br>घुटनो पे आते है, जय तेरी गाते है….(2) <br> तुं महान…. महान…. महान है….(2)  है तुझसा  कोई नहीं <br><br>परमेश्वर है तु, जग उद्धारहै तुं सृष्टी का रचेता खुदा मेरा तुं …..(2) <br><br>आल्फा है तु, ओमेगा भी तु <br>सारे मंडळ का बादशाह है तुं <br>तुं  महान ….महान…. महान है ….(2)<br>है तुझसा कोई नहीं ….<br><br>जिसने देखा येशु  तेरी और<br> पायेगा शिफा तुझसे वो<br> योहवा राफा, एलोहीम है तु<br> संग रहेनेवाला खुदा है तु….(2) <br><br>तुं  महान…. महान…. महान है….(2)<br> है  तुझसा कोई नहीं….  </p>   " },
        { title: "  1223,  ચાક પર અપની રખ મુઝે  રૂપ અપના યેશુ દે મુઝે  चाक पर अपनी रख मुझे  रूप अपना येशु दे मुझे  chak par apni rakh muze rup apna  ", lyrics_gu: " <p>  ચાક પર અપની રખ મુઝે <br> રૂપ અપના યેશુ દે મુઝે <br> જલાલ કા અપને બર્તન બના<br> આકાર દે અપને હાથો સે <br>તેરી મરજી હો પુરી મુઝસે<br> એક ઐસી મસક મુઝકો બના….(2)<br><br> ફરિયાદ યે તુઝસે ખુદા<br> મુઝકો ઉઠા મુઝકો બના….(2)<br><br> ભર દે રૂહ સે અપની સામર્થ સે <br> પંખો મેં આપને છુપા<br> મિટ્ટી બેજાન હું મુઝકો ઉઠા લે<br> હાથો સે અપને બના….(2)<br><br> બીગડ ના જાઉં મેં બીખર ના જાઉં મેં <br>તેરે હાથો મેં હી રહેના ચાહું મેં<br> દુનિયા કી ભીડ મેં કહી ખો  ના જાઉં મેં <br>ઇસ ભીડ મેં કુચલ ના જાઉં મેં ….(2)<br><br>અપને છાયે મે મુજકો છુપા<br> અપને હાથો સે મુઝકો સજા….(2)  ભર દે…. <br><br>મહેફૂઝ હું મેં તેરે છાયે મેં ખુદા <br>તેરા હાથ મેં કભી ના છોડુંગા….(2)<br><br> અપને છાયે મે મુઝકો છુપા<br> અપને હાથો સે મુઝકો સજા ….(2)  ભર દે ….    </p>   " , lyrics_hi: " <p>  चाक पर अपनी रख मुझे <br> रूप अपना येशु दे मुझे <br> जलाल का अपने बर्तन बना<br> आकार दे अपने हाथो से <br>तेरी मरजी हो पुरी मुझसे<br> एक ऐसी मसक मुझको बना….(2)<br><br> फरियाद ये तुझसे खुदा<br> मुझको उठा मुझको बना….(2)<br><br> भर दे रूह से अपनी सामर्थ से <br> पंखो में आपने छुपा<br> मिट्टी बेजान हुं मुझको उठा ले<br> हाथो से अपने बना….(2)<br><br> बीगड ना जाउं में बीखर ना जाउं में <br>तेरे हाथो में ही रहेना चाहुं में<br> दुनिया की भीड में कही खो  ना जाउं में <br>इस भीड में कुचल ना जाउं में ….(2)<br><br>अपने छाये मे मुजको छुपा<br> अपने हाथो से मुझको सजा….(2)  भर दे…. <br><br>महेफूझ हुं में तेरे छाये में खुदा <br>तेरा हाथ में कभी ना छोडुंगा….(2)<br><br> अपने छाये मे मुझको छुपा<br> अपने हाथो से मुझको सजा ….(2)  भर दे ….    </p>   " },
        { title: "  1224,  તેરા લહું બડા કીમતી હૈ પ્રભુ तेरा लहुं बडा कीमती है प्रभु  tera lahu bada kimti he prabhu  ", lyrics_gu: " <p> તેરા લહું બડા કીમતી હૈ પ્રભુ <br>તેરા લહું બડા કીમતી હૈ….(2)<br><br> ક્યુકી ઉસ લહું મે જો તાકત હૈ <br>જિસસે હમ પાતે હૈ છુટકારા ….(2)…. તેરા લહું બડા….<br><br> તુને વો લહુ બહાયા હૈ,<br> સારી દુનિયા કો બચાયા હૈ….(2)<br><br> કભી તુને કીસી સે ન કુછ માગા<br> કભી તુને કિસી સે ન કુછ ચાહા….(2)…. તેરા લહું બડા….     </p>   " , lyrics_hi: " <p> तेरा लहुं बडा कीमती है प्रभु <br>तेरा लहुं बडा कीमती है….(2)<br><br> क्युकी उस लहुं मे जो ताकत है <br>जिससे हम पाते है छुटकारा ….(2)…. तेरा लहुं बडा….<br><br> तुने वो लहु बहाया है,<br> सारी दुनिया को बचाया है….(2)<br><br> कभी तुने कीसी से न कुछ मागा<br> कभी तुने किसी से न कुछ चाहा….(2)…. तेरा लहुं बडा….     </p>   " },
        { title: "  1291,  યહોવા મેરા પરમેશ્વર તેરી હો આરાધના यहोवा मेरा परमेश्वर तेरी हो आराधना  yahova mera parmesvar teri  ", lyrics_gu: " <p>   યહોવા મેરા પરમેશ્વર તેરી હો આરાધના <br>પવિત્ર ઔર મહિમાવાન તું તેરી હો આરાધના <br>સર્વ સૃષ્ટી કા કર્તા હે તું સબકુછ કો નીખરતાં તું આરાધના <br>તેરી હો આરાધના ....(2)<br><br>ના ઊંઘને વાલે તેરી આરાધના<br> ના સોને વાલે તેરી આરાધના <br>શાંતિદાયક પ્રભુ આરાધના આરાધના<br> તેરી હો આરાધના<br><br> અચ્છા ચરવાહા યહોવા તુ<br> તેરે સમાન ના ઓર કોઈ <br>સંભાલને વાલે પ્રભુ આરાધના આરાધના <br> તેરી હો આરાધના<br><br> એલસદાઈ તેરી આરાધના <br>યહોવા નિસ્સી તેરી આરાધના <br>ઈશ્રાયેલ કે રાજા તેરી  આરાધના આરાધના <br>તેરી હો આરાધના     </p>   " , lyrics_hi: " <p>   यहोवा मेरा परमेश्वर तेरी हो आराधना <br>पवित्र और महिमावान तुं तेरी हो आराधना <br>सर्व सृष्टी का कर्ता हे तुं सबकुछ को नीखरतां तुं आराधना <br>तेरी हो आराधना ....(2)<br><br>ना ऊंघने वाले तेरी आराधना<br> ना सोने वाले तेरी आराधना <br>शांतिदायक प्रभु आराधना आराधना<br> तेरी हो आराधना<br><br> अच्छा चरवाहा यहोवा तु<br> तेरे समान ना ओर कोई <br>संभालने वाले प्रभु आराधना आराधना <br> तेरी हो आराधना<br><br> एलसदाई तेरी आराधना <br>यहोवा निस्सी तेरी आराधना <br>ईश्रायेल के राजा तेरी  आराधना आराधना <br>तेरी हो आराधना     </p>   "},
        { title: "  1292,   ખુદાવન અજીમ બાદશાહ ખુદાવન કે હજુર આવો  खुदावन अजीम बादशाह खुदावन के हजुर आवो khudavandajim badshaha khudavand  ", lyrics_gu: " <p>   ખુદાવન અજીમ બાદશાહ <br>ખુદાવન કે હજુર આવો <br>આવો સારી દુનિયા કે લોગો<br> આજ નયા ગીત ગાઓ <br>ખુદાવંત કા નામ મુબારક કહો <br>ઉસકી નજાત  કે ખુશ ખબરી દો <br><br>દુનિયા મેં ઉસકી જલાલ કા<br> લોગો મેં ઉસકે હર કામકા<br> કરો બયાં ઉસકે ગીત ગાઓ <br>સબસે અઝીમ ઓર સબસે બડા <br>જિસને આસમાં બનાયા ઉસકી હજુરી આઓ ...આવો <br><br>સજદા કરે પાક દિલ સે યહાં <br>જિંદા કુરબાની લાયે યહાં<br> ખુશી આસમા જમી ગીત ગાયે <br>જંગલો પેડ ભી ગુનગુના રહે <br> ક્યોકી આજ આ રહા હૈ વો <br>આજ તુમ જરૂર આવો ....આવો સારી     </p>   " , lyrics_hi: " <p>   खुदावन अजीम बादशाह <br>खुदावन के हजुर आवो <br>आवो सारी दुनिया के लोगो<br> आज नया गीत गाओ <br>खुदावंत का नाम मुबारक कहो <br>उसकी नजात  के खुश खबरी दो <br><br>दुनिया में उसकी जलाल का<br> लोगो में उसके हर कामका<br> करो बयां उसके गीत गाओ <br>सबसे अझीम ओर सबसे बडा <br>जिसने आसमां बनाया उसकी हजुरी आओ ...आवो <br><br>सजदा करे पाक दिल से यहां <br>जिंदा कुरबानी लाये यहां<br> खुशी आसमा जमी गीत गाये <br>जंगलो पेड भी गुनगुना रहे <br> क्योकी आज आ रहा है वो <br>आज तुम जरूर आवो ....आवो सारी     </p>   " },
        { title: "  1366,   ખુદ કો મૈ દેતા હું  પૂરે દિલ સે અર્પણ કરતા હું खुद को मै देता हुं  पूरे दिल से अर्पण करता हुं  khud ko me deta hu pure dil se  ", lyrics_gu: " <p> ખુદ કો મૈ દેતા હું <br> પૂરે દિલ સે અર્પણ કરતા હું <br> કુંભાર કે હાથો મેં બર્તન સમાન <br> મુઝકો બના દે તું મેરે પ્રભુ ….(2)<br><br> મૈ થક ન જાઉં પ્રભુ <br> ઇસ જીંદગી મેં કભી <br> જબ તક યે જાન હૈ પ્રભુ <br> સંગ તેરે રેહના હૈ ….(2)<br><br> અનુગ્રહ દે તેરી આત્મા સે <br> તાકી બના રહું મૈ સર્વદા….(2)<br><br> અપની જાન દી હૈ તુને <br> યીશુ મૈ તેરા હું <br> પીછે ન હટ જાઉં મૈ<br> ઐસા દે સામર્થ પ્રભુ ….(2)<br><br> ઉદ્ધાર કી ઘોષના કરને <br> સામર્થ સે મુઝકો તું ભર દે પ્રભુ ...(2)<br> વચનો પર સ્થિર રહું મૈ<br>યીશુ તેરે આને તક <br> તુઝસે લિપટા રહું મૈ<br> યીશુ તુ કાફી મુઝે ….(2)   </p>   " , lyrics_hi: " <p> खुद को मै देता हुं <br> पूरे दिल से अर्पण करता हुं <br> कुंभार के हाथो में बर्तन समान <br> मुझको बना दे तुं मेरे प्रभु ….(2)<br><br> मै थक न जाउं प्रभु <br> इस जींदगी में कभी <br> जब तक ये जान है प्रभु <br> संग तेरे रेहना है ….(2)<br><br> अनुग्रह दे तेरी आत्मा से <br> ताकी बना रहुं मै सर्वदा….(2)<br><br> अपनी जान दी है तुने <br> यीशु मै तेरा हुं <br> पीछे न हट जाउं मै<br> ऐसा दे सामर्थ प्रभु ….(2)<br><br> उद्धार की घोषना करने <br> सामर्थ से मुझको तुं भर दे प्रभु ...(2)<br> वचनो पर स्थिर रहुं मै<br>यीशु तेरे आने तक <br> तुझसे लिपटा रहुं मै<br> यीशु तु काफी मुझे ….(2)   </p>   " },
        { title: "  1370,    સૃષ્ટિ કરતાં યેશુ મેરે યુગો કે પ્રભુ યેશુ મેરે सृष्टि करतां येशु मेरे युगो के प्रभु येशु मेरे srushti karta yeshu mere yugo ke prabhu yeshu   ", lyrics_gu: " <p>   સૃષ્ટિ કરતાં યેશુ મેરે <br>યુગો કે પ્રભુ યેશુ મેરે….(2) <br><br>ઉંચા હૈ તેરા નામ સ્તુતિ પે બિરાજમાન <br>ચંગા કરનેવાલા રાજાઓ કા રાજા <br>આતા હું તેરે ચરણો મેં <br>પવિત્ર પરમેશ્વર તેરી આરાધના કરું <br>સામર્થી પરમેશ્વર તેરી વંદના કરુ….(2) <br><br>મેરા તુ દ્રઢ ગઢ સરણસ્થાન <br>મેરા તું આશરા મેરી ચટ્ટાન….(2) <br> આદર કે યોગ્ય હૈ તું સ્તુતિ કે યોગ્ય હૈ તું <br>તેરી હી મહિમા મેં કરું….(2)<br> પવિત્ર પરમેશ્વર….(2)  <br><br>તેરે હી રાહોં પર મુઝે ચલા<br> તેરે હી માર્ગો કો મુઝે દિખા….(2)<br>  ઘોર અંધેરા હો ઔર તરાઈ ભી હો <br>તું મેરે સંગ હૈ સદા….(2)<br> પવિત્ર પરમેશ્વર….(2)  </p>   " , lyrics_hi: " <p>   सृष्टि करतां येशु मेरे <br>युगो के प्रभु येशु मेरे….(2) <br><br>उंचा है तेरा नाम स्तुति पे बिराजमान <br>चंगा करनेवाला राजाओ का राजा <br>आता हुं तेरे चरणो में <br>पवित्र परमेश्वर तेरी आराधना करुं <br>सामर्थी परमेश्वर तेरी वंदना करु….(2) <br><br>मेरा तु द्रढ गढ सरणस्थान <br>मेरा तुं आशरा मेरी चट्टान….(2) <br> आदर के योग्य है तुं स्तुति के योग्य है तुं <br>तेरी ही महिमा में करुं….(2)<br> पवित्र परमेश्वर….(2)  <br><br>तेरे ही राहों पर मुझे चला<br> तेरे ही मार्गो को मुझे दिखा….(2)<br>  घोर अंधेरा हो और तराई भी हो <br>तुं मेरे संग है सदा….(2)<br> पवित्र परमेश्वर….(2)  </p>   " },
        { title: "  1401,    આત્મા કી હવા યહાં હૈ આત્મ કી  આવાજ યહાં હૈ आत्मा की हवा यहां है आत्म की  आवाज यहां है  atma ki hava yaha he atma ki avaj yaha he  ", lyrics_gu: " <p>   આત્મા કી હવા યહાં હૈ....(2)<br>આત્મ કી  આવાજ યહાં હૈ ....(2)<br><br> કુછ હોને પર હૈ , નયા હોને પર હૈ <br> આદભૂત  યહાં હોને પર હૈ ....(2)<br> આત્મા કી ....<br><br> કુછ નહિ થા જબ , સુમસામ  થી ધરતી <br> બેદુમ  અંધેરો મેં ડૂબી ....(2)<br> વહાં આ ઠહરા પ્રભુકા આત્મા <br> સુંદર સૃષ્ટી બન ગઈ ....(2)<br> આત્મા કી ....<br><br> ટુટા હુઆ જો વો, ફિરસે બનાયેગા <br> વિલાપ કો તેરે વો, હર્ષ મેં બદલેગા....(2)<br>ઉદાસી કો તેરે આનદ સે ભરેગા<br> આત્મા કી....<br><br>આત્મા કી હવા યહાં હૈ....(2)<br>આત્મ કી  આવાજ યહાં હૈ ....(2)<br><br> કુછ હો રહા  હૈ , નયા હો રહા  હૈ <br> આદભૂત  યહાં હો રહા  હૈ ....(2)   </p>   " , lyrics_hi: " <p>   आत्मा की हवा यहां है....(2)<br>आत्म की  आवाज यहां है ....(2)<br><br> कुछ होने पर है , नया होने पर है <br> आदभूत  यहां होने पर है ....(2)<br> आत्मा की ....<br><br> कुछ नहि था जब , सुमसाम  थी धरती <br> बेदुम  अंधेरो में डूबी ....(2)<br> वहां आ ठहरा प्रभुका आत्मा <br> सुंदर सृष्टी बन गई ....(2)<br> आत्मा की ....<br><br> टुटा हुआ जो वो, फिरसे बनायेगा <br> विलाप को तेरे वो, हर्ष में बदलेगा....(2)<br>उदासी को तेरे आनद से भरेगा<br> आत्मा की....<br><br>आत्मा की हवा यहां है....(2)<br>आत्म की  आवाज यहां है ....(2)<br><br> कुछ हो रहा  है , नया हो रहा  है <br> आदभूत  यहां हो रहा  है ....(2)   </p>   " },
        { title: "  1402, યાહવે, રાફા એલોહીમ, એલસદાઈ યીરે, અદોનાઈ, હાજીર હોગા વો याहवे, राफा एलोहीम, एलसदाई यीरे, अदोनाई, हाजीर होगा वो yahave rafa elohim elsadai hajir hoga vo   ", lyrics_gu: " <p>   યાહવે, રાફા , એલોહીમ, એલસદાઈ <br> યીરે, અદોનાઈ, હાજીર હોગા વો <br><br> તેરી મહિમા ઉપસ્થિત હૈ યહાં <br> ખુદા તું કર રહા મહાન <br> જગાયે તું અનોખા ઈમાન ....(2).... યાહવે ....<br><br> સરાઓ ઉસકો ખુદ હાજીર હોગાવો <br> ઢુઢો ઉસકો ખુદ હાજીર હોગાવો <br> પુકારો ઉસકો ખુદ હાજીર હોગાવો ....(2)<br><br> યાહવે ખુદ હાજીર હોગા વો <br> યીરે ખુદ હાજીર હોગા વો <br> રાફા ખુદ હાજીર હોગા વો <br> ખુદ હાજીર હોગા વો ....(2)" , lyrics_hi: " <p>   याहवे, राफा , एलोहीम, एलसदाई <br> यीरे, अदोनाई, हाजीर होगा वो <br><br> तेरी महिमा उपस्थित है यहां <br> खुदा तुं कर रहा महान <br> जगाये तुं अनोखा ईमान ....(2).... याहवे ....<br><br> सराओ उसको खुद हाजीर होगावो <br> ढुढो उसको खुद हाजीर होगावो <br> पुकारो उसको खुद हाजीर होगावो ....(2)<br><br> याहवे खुद हाजीर होगा वो <br> यीरे खुद हाजीर होगा वो <br> राफा खुद हाजीर होगा वो <br> खुद हाजीर होगा वो ....(2)" },
        { title: " 1403,રોગો સે ચંગાઈ તેરે હી પાસ હૈ ખુદા હર દર્દ કો ભરતા તુહી ખુદા   रोगो से चंगाई तेरे ही पास है खुदा हर दर्द को भरता तुही खुदा  rogo se changai tere hi pas he khuda  ", genre: "આરાધના", lyrics_gu: "  રોગો સે ચંગાઈ તેરે હી પાસ હૈ ખુદા <br>  હર દર્દ કો ભરતા તુહી ખુદા <br> ટૂટે દીલોકો ફિરસે બનાતા ખુદા <br> હર દર્દ કી  દવા તું બનતા ખુદા <br><br> યેશું તુને મુઝે છું કર ચંગા કિયા <br> અપને વચન કો ભેજ કર ચંગા કિયા <br> તેરે કોડે ખાને સે મેં ચંગા હુઆ <br> બહતે લહું સે આજ મેં ચંગા હુઆ <br><br> હાન્નાકી  ગોદકો તુને હી હૈ ભરા <br> સુનેનીકે બેટેકો ફિરસે જીવિત કિયા <br> નામાનકે કોડકો  તુને શુદ્ધ કિયા <br> હિઝીક્યાકો તુને જીવન બઢાકર દિયા <br> યેશું તુને મુઝે ...<br><br> યાઈરકી બેટીકો તુને ખડા કિયા <br> બહતા થા લહું જીસકા ઉસકો છુઆ <br> અંધેકી આંખકો તુને દિખતા કિયા <br> કુબડીકો તુને તુરંત સીધા કિયા <br> યેશું તુને મુઝે ....  </p>   " , lyrics_hi: "  रोगो से चंगाई तेरे ही पास है खुदा <br>  हर दर्द को भरता तुही खुदा <br> टूटे दीलोको फिरसे बनाता खुदा <br> हर दर्द की  दवा तुं बनता खुदा <br><br> येशुं तुने मुझे छुं कर चंगा किया <br> अपने वचन को भेज कर चंगा किया <br> तेरे कोडे खाने से में चंगा हुआ <br> बहते लहुं से आज में चंगा हुआ <br><br> हान्नाकी  गोदको तुने ही है भरा <br> सुनेनीके बेटेको फिरसे जीवित किया <br> नामानके कोडको  तुने शुद्ध किया <br> हिझीक्याको तुने जीवन बढाकर दिया <br> येशुं तुने मुझे ...<br><br> याईरकी बेटीको तुने खडा किया <br> बहता था लहुं जीसका उसको छुआ <br> अंधेकी आंखको तुने दिखता किया <br> कुबडीको तुने तुरंत सीधा किया <br> येशुं तुने मुझे ....  </p>   " }

        { title: "  60, ગાઓ ગાઓ ઝૂમ ઝુમ ગાઓ ગીત गाओ गाओ झूम झुम गाओ गीत  Gao Gao Zum Zum Gao Geet    ", lyrics_gu: " <p>  ગાઓ ગાઓ......હો...હો<br>ઝૂમ ઝુમ ગાઓ ગીત...(2) <br><br>મુક્તિ દાતા જીવન દાતા...(2)<br> દિલ મેં આયા, ખુશિયા લાયા...(2)<br>... ગાઓ... <br><br>ચાંદ સિતારે ‌યે નજારે <br>નદિયા પર્વત હે મન ભાવે...(2)<br> પંછી કરતે હૈ ઉસકી વંદના...(2)<br> ક્યોં ના હમ ભી સ્તુતિ કરે...(2)<br> ... ગાઓ...<br><br>દુનિયા કો બનાને વાલે <br>સ્વર્ગ છોડકર આયા યીશુ <br>સ્વર્ગ છોડકર આયા યીશુ...(2)<br>જીવન દેને મુક્તિ દેને...(2)<br> આનંદ દેને યીશુ આયા...(2)<br>... ગાઓ...       </p>   " , lyrics_hi: " <p>  गाओ गाओ......हो...हो<br>झूम झुम गाओ गीत...(2) <br><br>मुक्ति दाता जीवन दाता...(2)<br> दिल में आया, खुशिया लाया...(2)<br>... गाओ... <br><br>चांद सितारे ‌ये नजारे <br>नदिया पर्वत हे मन भावे...(2)<br> पंछी करते है उसकी वंदना...(2)<br> क्यों ना हम भी स्तुति करे...(2)<br> ... गाओ...<br><br>दुनिया को बनाने वाले <br>स्वर्ग छोडकर आया यीशु <br>स्वर्ग छोडकर आया यीशु...(2)<br>जीवन देने मुक्ति देने...(2)<br> आनंद देने यीशु आया...(2)<br>... गाओ...       </p>   " },
        { title: "   61, ક્રિસમસ હેપ્પી ક્રિસમસ क्रिसमस हेप्पी क्रिसमस   christmas Happy Christmas    ", lyrics_gu: " <p>   ક્રિસમસ હેપ્પી ક્રિસમસ....(2) <br> આઓ હમ મિલકે, મનાયે હેપ્પી ક્રિસમસ...(2) <br><br>સુહાના સમા, છાયા યહાં <br>શુભ દિન યે મનાયે, આજ સારા જહાં ....(2)<br>...ક્રિસમસ ...<br><br>મુબારક હો, યે દિન આજ કા<br>ખુશિયા સે ગુજરે, હરપલ આપકા....(2)<br>... ક્રિસમસ...   </p>   " , lyrics_hi: " <p>   क्रिसमस हेप्पी क्रिसमस....(2) <br> आओ हम मिलके, मनाये हेप्पी क्रिसमस...(2) <br><br>सुहाना समा, छाया यहां <br>शुभ दिन ये मनाये, आज सारा जहां ....(2)<br>...क्रिसमस ...<br><br>मुबारक हो, ये दिन आज का<br>खुशिया से गुजरे, हरपल आपका....(2)<br>... क्रिसमस...   </p>   " },
        { title: "  83, જાગો સોને વાલો કોઈ જગાને આયા હૈ जागो सोने वालो कोई जगाने आया है   jago sone valo koyi jagane aaya he     ", lyrics_gu: " <p>  જાગો સોને વાલો કોઈ જગાને આયા હૈ...(2)<br> અપના સારા પ્યાર  લૂટાદો<br> યેશુ પ્યારા આયા હૈ. <br>...જાગો સેને વાલો...<br><br>ચારો દિશાઓ મે ફૈલા હૈ<br>ઈસ જયોતિકા ઉજીયારા <br>ઈશ્વર કા બેટા આયા હૈ,<br>ઈસુ હમ સબકા પ્યારા...(2) <br>સ્વર્ગ કે દૂતો ને ભી ઉસકા<br>મહિમા ગાન સુનાયા, હૈ... (2)<br>...જાગો સેને વાલો... <br><br>બેથલેહેમ મે ચમકતા હૈ, <br>તીમ તીમ કરતા એક તારા, <br>ગૌશાલે મે સ્વર્ગ સે ઉતરા, <br>ઈસ જગકા પાલન હારા...(2) <br> મા મરિયમને ગોદમે અપની, <br>ઈશ્વર પુત્ર લિટાયા, હૈ...(2)<br>...જાગો સેને વાલો... <br><br>ઉસ કે દર્શન પાકર લોગો, <br>અપના ભાગ્ય જગાલેના <br>અપના અપના તોફા દેકર,<br> જીવન જયોત જલાલેના...(2) <br>સબ કે મન કે અંધિયા રે કો<br>દૂર હટા ને આયા, હૈ...(2)<br>...જાગો સેને વાલો...   </p>   " , lyrics_hi: " <p>  जागो सोने वालो कोई जगाने आया है...(2)<br> अपना सारा प्यार  लूटादो<br> येशु प्यारा आया है. <br>...जागो सेने वालो...<br><br>चारो दिशाओ मे फैला है<br>ईस जयोतिका उजीयारा <br>ईश्वर का बेटा आया है,<br>ईसु हम सबका प्यारा...(2) <br>स्वर्ग के दूतो ने भी उसका<br>महिमा गान सुनाया, है... (2)<br>...जागो सेने वालो... <br><br>बेथलेहेम मे चमकता है, <br>तीम तीम करता एक तारा, <br>गौशाले मे स्वर्ग से उतरा, <br>ईस जगका पालन हारा...(2) <br> मा मरियमने गोदमे अपनी, <br>ईश्वर पुत्र लिटाया, है...(2)<br>...जागो सेने वालो... <br><br>उस के दर्शन पाकर लोगो, <br>अपना भाग्य जगालेना <br>अपना अपना तोफा देकर,<br> जीवन जयोत जलालेना...(2) <br>सब के मन के अंधिया रे को<br>दूर हटा ने आया, है...(2)<br>...जागो सेने वालो...   </p>   " },
        { title: "  253,  પૂરબ દિશામે આસમાન પર ચમકા એક સિતારા पूरब दिशामे आसमान पर चमका एक सितारा  purab dishame aasman par chamka ek  ", lyrics_gu: " <p>   પૂરબ દિશામે આસમાન પર,<br> ચમકા એક સિતારા,<br><br>બેથલેહમ કે ગૌશાલેમે જન્મા યેશુ હમારા <br><br> રાજાઓ કા રાજા હૈ સ્વર્ગદૂત બતલાતે હૈ <br>સબકે પાપ મિટાએગા, જયોતિકે લિયે થમ જાતે હૈ<br> મરિયમકે બેટા સોયા હૈ, ચરની જો પ્યારા<br> બેથલેહમ કે...<br><br> ઈક સિતારા ચલે ચલો, દર્શન કરને યેશુકા <br>વોહી મુકિત દાતા હૈ, મેરે ગુન્હા, ઉઠાયેગા <br>મુકિત માર્ગ બસ યેશુ પ્રભુ હૈ, જગકા તારણ હારા<br> બેથલેહમ કે...      </p>   " , lyrics_hi: " <p>   पूरब दिशामे आसमान पर,<br> चमका एक सितारा,<br><br>बेथलेहम के गौशालेमे जन्मा येशु हमारा <br><br> राजाओ का राजा है स्वर्गदूत बतलाते है <br>सबके पाप मिटाएगा, जयोतिके लिये थम जाते है<br> मरियमके बेटा सोया है, चरनी जो प्यारा<br> बेथलेहम के...<br><br> ईक सितारा चले चलो, दर्शन करने येशुका <br>वोही मुकित दाता है, मेरे गुन्हा, उठायेगा <br>मुकित मार्ग बस येशु प्रभु है, जगका तारण हारा<br> बेथलेहम के...      </p>   " },
        { title: "   254,  ચમકા હૈ ચરની મે તારા જન્મા હૈ યેસુ હમારા चमका है चरनी मे तारा जन्मा है येसु हमारा   chamka he charni me tara janma he ", lyrics_gu: " <p>   ચમકા હૈ ચરની મે તારા <br>જન્મા હૈ યેસુ હમારા<br> જગમે ખિલા હો નયા, <br>ઐસે કોઈ ફૂલ પ્યારા, ....(2)...ચમકા...<br><br> પૂરબ દિશાસે આયે મધુર ગીત થે કહતે હુએ <br>હોગા વો રાજા ઈસ દુનિયાકા ચરની મે રહેતે હુએ <br>ઈક નઈ આશ નયા વિશ્વાસ લાયા હૈ જીવન ધારા.... (2).. ચમકા... હૈ<br><br>ઉસકી પ્રસંસા મે ગાતે હમ નીત નીત નયા નયા ગીત <br>ઉસકી હી મહિમાસે મિલતી હૈ વાણી ઔર જીવન સંગીત <br>સુની હૈ મેરી રાહે અંધેરી ….(2) તુ ફિરસે કર દે ઉજિયારા....(2) ..ચમકા... હૈ      </p>   " , lyrics_hi: " <p>   चमका है चरनी मे तारा <br>जन्मा है येसु हमारा<br> जगमे खिला हो नया, <br>ऐसे कोई फूल प्यारा, ....(2)...चमका...<br><br> पूरब दिशासे आये मधुर गीत थे कहते हुए <br>होगा वो राजा ईस दुनियाका चरनी मे रहेते हुए <br>ईक नई आश नया विश्वास लाया है जीवन धारा.... (2).. चमका... है<br><br>उसकी प्रसंसा मे गाते हम नीत नीत नया नया गीत <br>उसकी ही महिमासे मिलती है वाणी और जीवन संगीत <br>सुनी है मेरी राहे अंधेरी ….(2) तु फिरसे कर दे उजियारा....(2) ..चमका... है      </p>   " },
        { title: "  255, હમ સબકા તુ હી સિતારા પરમપિતાને હૈ તુઝકો ભેજા हम सबका तु ही सितारा परमपिताने है तुझको भेजा    hum sabka he tuhi sitara parmpita ne  ", lyrics_gu: " <p>  હમ સબકા તુ હી સિતારા <br>પરમપિતાને હૈ તુઝકો ભેજા.....(2)<br><br> એક સિતારા, હા ચમકા, પૂરબ કી જાલીબ સે,<br> વો મસીહા, બનકે આયા, હમ સબકે લિયે સ્વર્ગ સે,<br> જમી પે તુ થા આયા, બેથલેહમ કે હસ્તબલ મેં, <br>સલીલ ઠોકે, તુને ઉબારા, માનવતા કો ઉસ દર્દ સે, <br>હો યીશુ પ્યારે તૂ સાગર હે દયાકા <br>તૂને સબકા જીવન સંવારા.... (2)<br><br>સભી કો તુને પાયા, અધર્મ કે દલદલ મેં, <br>પાપીઓને, તુઝે સતાયા, અપને ઉસ છલબલ સે<br> મુશ્કુરા કે, તુને કહા થા, હે પિતા ઈન્હે માફ કરના, <br>ના સમજ હે, યે લોગ સાર, યે ન જાને કયા કર રહે <br>હો યેશુ પ્યારે તુ હી હૈ હમારા<br> તુજકો સબને મિલકે પુકારા….(2)        </p>   " , lyrics_hi: " <p>  हम सबका तु ही सितारा <br>परमपिताने है तुझको भेजा.....(2)<br><br> एक सितारा, हा चमका, पूरब की जालीब से,<br> वो मसीहा, बनके आया, हम सबके लिये स्वर्ग से,<br> जमी पे तु था आया, बेथलेहम के हस्तबल में, <br>सलील ठोके, तुने उबारा, मानवता को उस दर्द से, <br>हो यीशु प्यारे तू सागर हे दयाका <br>तूने सबका जीवन संवारा.... (2)<br><br>सभी को तुने पाया, अधर्म के दलदल में, <br>पापीओने, तुझे सताया, अपने उस छलबल से<br> मुश्कुरा के, तुने कहा था, हे पिता ईन्हे माफ करना, <br>ना समज हे, ये लोग सार, ये न जाने कया कर रहे <br>हो येशु प्यारे तु ही है हमारा<br> तुजको सबने मिलके पुकारा….(2)        </p>   " },
        { title: "  293,   ગુનેગારોંકો દેને સહારા, આયા ચરનીમેં તારણહારા गुनेगारोंको देने सहारा, आया चरनीमें तारणहारा gunegaro ko dene sahara aaya charani me taranhara  ", lyrics_gu: " <p>   ગુનેગારોંકો દેને સહારા, આયા ચરનીમેં તારણહારા<br><br> મૈદાનો મેં દૂતોને ગાયા, પૈગામ ખુશીકા સુનાયા,<br> મરીયમ કી આંખોકા તારા, આયા ચરની મેં રાજ દુલારા...<br>ગુનેગારોંકો….<br><br>મૈદાનો મેં સચ રખવાલી, ચમકી રોશની ખૂબ નિરાલી, <br>આયા દુનિયા મેં યીશુ જલાલી, યે શુભ સંદેશા આ...યા.... <br>ગુનેગારોંકો….<br><br>હમેં આકર નજરાનેં ચઢાયે, દિલકે દાગ મસીહકો દિખાયે, <br>ભૂખે પ્યાસો કા વોહી સહારા, આયા ચરની મેં તારણહારા... <br>ગુનેગારોંકો….       </p>   " , lyrics_hi: " <p>   गुनेगारोंको देने सहारा, आया चरनीमें तारणहारा<br><br> मैदानो में दूतोने गाया, पैगाम खुशीका सुनाया,<br> मरीयम की आंखोका तारा, आया चरनी में राज दुलारा...<br>गुनेगारोंको….<br><br>मैदानो में सच रखवाली, चमकी रोशनी खूब निराली, <br>आया दुनिया में यीशु जलाली, ये शुभ संदेशा आ...या.... <br>गुनेगारोंको….<br><br>हमें आकर नजरानें चढाये, दिलके दाग मसीहको दिखाये, <br>भूखे प्यासो का वोही सहारा, आया चरनी में तारणहारा... <br>गुनेगारोंको….       </p>   " },
        { title: "     294,  પૈદા હુઆ હૈ મસીહ યે જર્હા ખુશીયા મનાયે હમ આજ યહાં पैदा हुआ है मसीह ये जर्हा खुशीया मनाये हम आज यहां paida huva he masiha ye jaha khushiya  ", lyrics_gu: " <p>    પૈદા હુઆ હૈ મસીહ યે જર્હા, ખુશીયા મનાયે હમ આજ યહાં<br><br> દૂતો ગાતે મંગલગીત,<br>હમારે સુનાતે હૈ સંગીત<br>ગુંજ ઉઠા હૈ સારા જર્હાન.... ખુશીયાં<br><br> ગૌશાલામેં જન્મ લિયા <br>દૂતોને સંદેશ દિયા,<br>ચમક ઉઠા પૂરબ તારા.... ખુશીયાં<br><br> ઉસકા હી ઉધ્ધાર હુઆ,<br> જિસને ઉસસે પ્યાર હૈ કિયા,<br>બચ રહા હૈ પાપી યે જરું.... ખુશીયાં      </p>   " , lyrics_hi: " <p>    पैदा हुआ है मसीह ये जर्हा, खुशीया मनाये हम आज यहां<br><br> दूतो गाते मंगलगीत,<br>हमारे सुनाते है संगीत<br>गुंज उठा है सारा जर्हान.... खुशीयां<br><br> गौशालामें जन्म लिया <br>दूतोने संदेश दिया,<br>चमक उठा पूरब तारा.... खुशीयां<br><br> उसका ही उध्धार हुआ,<br> जिसने उससे प्यार है किया,<br>बच रहा है पापी ये जरुं.... खुशीयां      </p>   "},
        { title: "   334,  નયા દિન નયા સાલ સબકો મુબારક હો नया दिन नया साल सबको मुबारक हो naya din naya sal sabko mubarak  ho ", lyrics_gu: " <p>    નયા દિન નયા સાલ સબકો મુબારક હો......<br><br>સારે જહાં કો બચાને વો માનવરૂપ મેં આયા વો <br>સબકે ગુનાહો સે મુકિત દિલાને જીવન સંદેશ લાયા <br>વોહિ સબકા મુકિતદાતા ઉસકે નામકો ગાઓ<br><br>જીવન કે હર પલ મેં હમ ઉસકો યાદ કરેંગે <br>જય જયકાર કે નારો સે હમ ઉસકા નામ ભજેગે <br>વોહિ સબકો જીવનદાતા ઉસકે નામકો ગાઓ     </p>   " , lyrics_hi: " <p>    नया दिन नया साल सबको मुबारक हो......<br><br>सारे जहां को बचाने वो मानवरूप में आया वो <br>सबके गुनाहो से मुकित दिलाने जीवन संदेश लाया <br>वोहि सबका मुकितदाता उसके नामको गाओ<br><br>जीवन के हर पल में हम उसको याद करेंगे <br>जय जयकार के नारो से हम उसका नाम भजेगे <br>वोहि सबको जीवनदाता उसके नामको गाओ     </p>   " },
        { title: "  399,  ધરતી પે છાયી હૈ ખુશી, ખિલ ઉઠા હૈ ચમન धरती पे छायी है खुशी, खिल उठा है चमन  dharti pe chhayi he khushi  ", lyrics_gu: " <p>    ધરતી પે છાયી હૈ ખુશી, ખિલ ઉઠા હૈ ચમન<br> પૈદા હુઆ હૈ ચીશુ, હૈ સારા જર્હા મગન<br><br> રોશની બનકર યીશું અંધરે જગમેં આયા<br> અંધરે જગમેં આકર જીવન ઔર જ્યોતિ લાયા…. (2)<br><br>પાપી બચાને યીશુ મનુષ્યરૂપ ધારણ કિયા<br> મનુષ્યરૂપ ધારણ કરકે ચરની મેં જનમ લિયા…. (2)<br><br>આયેગા ફિરસે યીશુ, મુઝકો લે જાયેગા સાથ <br>મેરા અગર પાપી જીવન, ક્ષમા ઔર જ્યોતિ કે સાથ ….(2)    </p>   " , lyrics_hi: " <p>    धरती पे छायी है खुशी, खिल उठा है चमन<br> पैदा हुआ है चीशु, है सारा जर्हा मगन<br><br> रोशनी बनकर यीशुं अंधरे जगमें आया<br> अंधरे जगमें आकर जीवन और ज्योति लाया…. (2)<br><br>पापी बचाने यीशु मनुष्यरूप धारण किया<br> मनुष्यरूप धारण करके चरनी में जनम लिया…. (2)<br><br>आयेगा फिरसे यीशु, मुझको ले जायेगा साथ <br>मेरा अगर पापी जीवन, क्षमा और ज्योति के साथ ….(2)    </p>   "},
        { title: "  400,  પૂરબ દિશાસે આયે મંજુસી, દંડવત્ કરને રાજા કો  पूरब दिशासे आये मंजुसी, दंडवत् करने राजा को purab dishase aaye manjusi  ", lyrics_gu: " <p>     પૂરબ દિશાસે આયે મંજુસી, દંડવત્ કરને રાજા કો<br> હૂઆ હૈ પેદા પ્યારા મસીહા, દંડવત્ કર ઉસ રાજાકો<br><br>જીવન આયા પૃથ્વી પર, બનકર રાજકુમાર<br> નામ હૈ જિસકા યીશુ મસીહા, <br>કરલે ઉસકી જય જયકાર.... પૂરબ દિશા<br><br> પ્રેમ જગત કો આયા બતાને, નયા જીવન હમકો દિલાને<br> કૈસા હૈ પ્યારા ઐસા હૈ ન્યારા<br> દંડવત્ કર ઊસ રાજાકો.... પૂરબ દિશા<br><br>દેતા હૈ સંદેશ જહાંકે, પુરબ દિશા કા એકતારા<br> ચલે ગડરિયે દર્શન કરને <br>અપને મુકિત દાતાકો.... પૂરબ દિશા     </p>   " , lyrics_hi: " <p>     पूरब दिशासे आये मंजुसी, दंडवत् करने राजा को<br> हूआ है पेदा प्यारा मसीहा, दंडवत् कर उस राजाको<br><br>जीवन आया पृथ्वी पर, बनकर राजकुमार<br> नाम है जिसका यीशु मसीहा, <br>करले उसकी जय जयकार.... पूरब दिशा<br><br> प्रेम जगत को आया बताने, नया जीवन हमको दिलाने<br> कैसा है प्यारा ऐसा है न्यारा<br> दंडवत् कर ऊस राजाको.... पूरब दिशा<br><br>देता है संदेश जहांके, पुरब दिशा का एकतारा<br> चले गडरिये दर्शन करने <br>अपने मुकित दाताको.... पूरब दिशा     </p>   " },
        { title: "   401,     ખુશીયોં કી બહાર લીયે, પાપીકા ઉધ્ધાર કિયે खुशीयों की बहार लीये, पापीका उध्धार किये khushiyo ki bahar liye  ", lyrics_gu: " <p>    ખુશીયોં કી બહાર લીયે, પાપીકા ઉધ્ધાર કિયે.... (2)<br> આયા હૈ, આયા હૈ, મેરા મસીહ.... (2)<br><br>ઐસા પ્રેમ કિયા ઉસને.હા.... આ... હા..આ <br>સ્વર્ગીય સુખ છોડા ઉસને હા....આ....હા... આ<br> હરેક પાપીકો બચાને.....(2) <br>આયા... (4) આયા હૈ મેરા મસીહા.... (2)<br><br>આવો હમ સબ મિલકર ગાએ હા આ...હા... આ<br> તબલા ડફ ઔર ઝાંઝ બજાએ હા….આ...હા...આ <br>સભીકો ગીત સુનાયે.....(2) <br>આયા... (4) આયા હૈ મેરા મસીહા.... (2)      </p>   " , lyrics_hi: " <p>    खुशीयों की बहार लीये, पापीका उध्धार किये.... (2)<br> आया है, आया है, मेरा मसीह.... (2)<br><br>ऐसा प्रेम किया उसने.हा.... आ... हा..आ <br>स्वर्गीय सुख छोडा उसने हा....आ....हा... आ<br> हरेक पापीको बचाने.....(2) <br>आया... (4) आया है मेरा मसीहा.... (2)<br><br>आवो हम सब मिलकर गाए हा आ...हा... आ<br> तबला डफ और झांझ बजाए हा….आ...हा...आ <br>सभीको गीत सुनाये.....(2) <br>आया... (4) आया है मेरा मसीहा.... (2)      </p>   "},
        { title: "  402,   ખુશી ખુશી છે આજ, ખુશી ખુશી છે આજ खुशी खुशी छे आज, खुशी खुशी छे आज khushi khushi chhe aaj    ", lyrics_gu: " <p>    ખુશી ખુશી છે આજ, ખુશી ખુશી છે આજ, <br>ઈસુ ખ્રિસ્તે પાપી સારું જન્મ લીધો તે કાજ<br><br>જગતનું તારણ કરવા લીધો છે આજ <br>પાપી દુનિયાને જીવન આપવા જન્મયો છે, તે આજ<br><br>અંધકારમાં બેઠેલાઓને પ્રકાશ આપવાને <br>મરિયમ કુંવારીને પેટે જન્મ લીધો તે કાજ<br><br> મુકિત, શાંતિ, જીવન આપવાને આવ્યો છે, તે આજ <br>પામો, પામો, પામો, આજ જન્મયો છે, તારનાર<br><br>હે વિશ્વાસુ આજે હર્ષ કરો ઘણો <br>સુખ, અનંત જીવન આપવાને આવ્યો છે, તે આજ    </p>   " , lyrics_hi: " <p>    खुशी खुशी छे आज, खुशी खुशी छे आज, <br>ईसु ख्रिस्ते पापी सारुं जन्म लीधो ते काज<br><br>जगतनुं तारण करवा लीधो छे आज <br>पापी दुनियाने जीवन आपवा जन्मयो छे, ते आज<br><br>अंधकारमां बेठेलाओने प्रकाश आपवाने <br>मरियम कुंवारीने पेटे जन्म लीधो ते काज<br><br> मुकित, शांति, जीवन आपवाने आव्यो छे, ते आज <br>पामो, पामो, पामो, आज जन्मयो छे, तारनार<br><br>हे विश्वासु आजे हर्ष करो घणो <br>सुख, अनंत जीवन आपवाने आव्यो छे, ते आज    </p>   "},
        { title: "  466,  ચીશુ ને જનમ લિયા चीशु ने जनम लिया  yishu ne janam liya   ", lyrics_gu: " <p>    ચીશુ ને જનમ લિયા <br>ચરની મે જનમ લિયા<br> હેપ્પી ક્રિસમસ વેરી હેપ્પી હેપ્પી ક્રિસમસ<br><br> યીશુ આયા ઈસ જગ મે <br>પાપીઓકો વો બચાને વો, બચાને.<br><br>હમે મુકિત દેને આયા<br> હમે શાંતિ દેને આયા ઈસુ આયા...<br><br> અપને મન સે ખુશી સે મનાવો <br>દિલ મે ઈસુ કો બસાલો તુમ બસાલો....    </p>   " , lyrics_hi: " <p>    चीशु ने जनम लिया <br>चरनी मे जनम लिया<br> हेप्पी क्रिसमस वेरी हेप्पी हेप्पी क्रिसमस<br><br> यीशु आया ईस जग मे <br>पापीओको वो बचाने वो, बचाने.<br><br>हमे मुकित देने आया<br> हमे शांति देने आया ईसु आया...<br><br> अपने मन से खुशी से मनावो <br>दिल मे ईसु को बसालो तुम बसालो....    </p>   " },
        { title: " 508,   કાળી અંધારી રાતે ચાંદલો જગમગ કરતો જાય काळी अंधारी राते चांदलो जगमग करतो जाय  kali andhari rate chandlo    ", lyrics_gu: " <p>   કાળી અંધારી રાતે ચાંદલો જગમગ કરતો જાય <br>દુનિયાલ બનાવનારો આજે જન્મયો ગભાણ માંય<br> દુત ચેનો ખબર લઈને ભરવાડા હા માંય<br> તારનારો જન્મ્યો હો આજ બેથેલેહામ માંય<br><br> હુવી રોયહો મરિયમ ખોળે ડબાહા કોઠા માય <br>દુનિયાલ બનાવનારો આજે જન્મયો બેથલેહામ માંય<br> દેવ દુતારા ઘેરે સાચવી રોયે <br>લોક નવાઈ પામીને વોનાય રોયા.... દૂત યેનો...... <br>તારનારો જન્મયો હો આજે બેથલેહામ માંય....<br><br> દેવ દૂતાહા ગીતે ગાજી રોયેં<br> લોકો નવાઈ પામીને વોનાય રોયેં<br> દુત યેનો ખબર લઈને ભરવાડા હા માંય <br>તારનારો જન્મયો હો આજે બેથલેહામ માંય....      </p>   " , lyrics_hi: " <p>   काळी अंधारी राते चांदलो जगमग करतो जाय <br>दुनियाल बनावनारो आजे जन्मयो गभाण मांय<br> दुत चेनो खबर लईने भरवाडा हा मांय<br> तारनारो जन्म्यो हो आज बेथेलेहाम मांय<br><br> हुवी रोयहो मरियम खोळे डबाहा कोठा माय <br>दुनियाल बनावनारो आजे जन्मयो बेथलेहाम मांय<br> देव दुतारा घेरे साचवी रोये <br>लोक नवाई पामीने वोनाय रोया.... दूत येनो...... <br>तारनारो जन्मयो हो आजे बेथलेहाम मांय....<br><br> देव दूताहा गीते गाजी रोयें<br> लोको नवाई पामीने वोनाय रोयें<br> दुत येनो खबर लईने भरवाडा हा मांय <br>तारनारो जन्मयो हो आजे बेथलेहाम मांय....      </p>   " },
        { title: "  517,   રાત અંધેરી ઠંડી મોસમ મે નિર્ધન ખુદ બનકે  रात अंधेरी ठंडी मोसम मे निर्धन खुद बनके rat andheri thandi mosam me  ", lyrics_gu: " <p>  રાત અંધેરી ઠંડી મોસમ મે નિર્ધન ખુદ બનકે <br>રાજા મેરી ધરતી પર આયા <br>કયા કહું તેરી દયા<br><br> આકાશસે ગધ્ધી પર થે દૂતો કો ગીત સુનકે<br> માનવ બન ગયા વહ સબ છોડ <br>કયા કહું તેરી દયા<br><br>સ્વર્ગમેં ઈશ્વરકી મહિમા પૃથ્વી પર લોગ અપને <br>અદ્ભૂત શાંતિ તુજસે પાયા <br>કયા કહું તેરી દયા      </p>   " , lyrics_hi: " <p>  रात अंधेरी ठंडी मोसम मे निर्धन खुद बनके <br>राजा मेरी धरती पर आया <br>कया कहुं तेरी दया<br><br> आकाशसे गध्धी पर थे दूतो को गीत सुनके<br> मानव बन गया वह सब छोड <br>कया कहुं तेरी दया<br><br>स्वर्गमें ईश्वरकी महिमा पृथ्वी पर लोग अपने <br>अद्भूत शांति तुजसे पाया <br>कया कहुं तेरी दया      </p>   "},
        { title: " 518,    નાચો ગાઓ ધુમ મચાઓ  नाचो गाओ धुम मचाओ  nacho gao dhum machao  ", lyrics_gu: " <p>  નાચો ગાઓ ધુમ મચાઓ, ક્રિસમસ આ ગયા ન્યુ યર આ ગયા <br>બડા દિન આ ગયા, નયા વર્ષ આ ગયા... <br><br>સ્વર્ગદુતને મરિયમ સે ઐસે કહા, આનંદ ઔર જય તેરી હૈ.<br> પ્રભુકા અનુગ્રહ તુજ પર હુઆ હૈ, ભયભીત ન હોં પ્રભુ તેરે સાથ હૈ. <br>ઝુમો નાચો ગાઓ ક્રિસમસ આ ગયા, ઝુમો નાચો ગાઓ....ન્યુ..<br><br>મરિયમને સ્વર્ગદુત સે ઐસે કહા, યહ ક્યોંકર હોગા ? <br>પવિત્ર આત્મા તુઝ પર ઉતરેગી, પ્રભુકી સામર્થ છાયા કરેગી.<br> યીશુ પરમપ્રધાન કા પુત્ર કહેલાયેગા......ઝુમો નાચો.....<br><br>મરિયમ ને યીશુ કો જન્મ દિયા, યીશુ ને હમ સબકો જીવન દિયા<br> ઉસકી કરૂણા બડી દયા હૈ, યીશુ કે હમસે પ્રેમ કિયા હૈ<br> ઝુમો નાચો ગાઓ ક્રિસમસ આ ગયા, ઝુમો નાચો ગાઓ....ન્યુ..      </p>   ", lyrics_hi: " <p>  नाचो गाओ धुम मचाओ, क्रिसमस आ गया न्यु यर आ गया <br>बडा दिन आ गया, नया वर्ष आ गया... <br><br>स्वर्गदुतने मरियम से ऐसे कहा, आनंद और जय तेरी है.<br> प्रभुका अनुग्रह तुज पर हुआ है, भयभीत न हों प्रभु तेरे साथ है. <br>झुमो नाचो गाओ क्रिसमस आ गया, झुमो नाचो गाओ....न्यु..<br><br>मरियमने स्वर्गदुत से ऐसे कहा, यह क्योंकर होगा ? <br>पवित्र आत्मा तुझ पर उतरेगी, प्रभुकी सामर्थ छाया करेगी.<br> यीशु परमप्रधान का पुत्र कहेलायेगा......झुमो नाचो.....<br><br>मरियम ने यीशु को जन्म दिया, यीशु ने हम सबको जीवन दिया<br> उसकी करूणा बडी दया है, यीशु के हमसे प्रेम किया है<br> झुमो नाचो गाओ क्रिसमस आ गया, झुमो नाचो गाओ....न्यु..      </p>   " },
        { title: "  519,  આનંદ છે આજ મહા આનંદ અપાર आनंद छे आज महा आनंद अपार  aanand chhe aaj maha  ", lyrics_gu: " <p>   આનંદ છે આજ મહા આનંદ અપાર<br> આવ્યા સંસાર માં ઈસુ તારનાર<br> અજબ છે પ્યારા  ને અજબ ઉદ્ધાર<br> આવ્યા સંસાર માં .....<br><br>ઈસુની પ્રિતીનો કરજો વિચાર <br>દેવ છતાં લીધો માનવ અવતાર <br>મુખડા મલકાવો ને માનો આભાર <br>આવ્યા સંસાર માં.......<br><br> સારી આ દુનિયા ના પાલનહાર <br>દિન અનાથ ના એક આધાર <br>શત્રુ શૈતાન નો કરવા સંહાર <br>આવ્યા સંસાર માં......<br><br>આવો થાકેલાને દુ:ખી નરનાર <br>વાટ જુએ  વ્હાલો  તારણહાર<br> પામીલો જીવનમાં પૂરો આરામ<br> આવ્યા સંસાર માં...  </p>   " , lyrics_hi: " <p>   आनंद छे आज महा आनंद अपार<br> आव्या संसार मां ईसु तारनार<br> अजब छे प्यारा  ने अजब उद्धार<br> आव्या संसार मां .....<br><br>ईसुनी प्रितीनो करजो विचार <br>देव छतां लीधो मानव अवतार <br>मुखडा मलकावो ने मानो आभार <br>आव्या संसार मां.......<br><br> सारी आ दुनिया ना पालनहार <br>दिन अनाथ ना एक आधार <br>शत्रु शैतान नो करवा संहार <br>आव्या संसार मां......<br><br>आवो थाकेलाने दु:खी नरनार <br>वाट जुए  व्हालो  तारणहार<br> पामीलो जीवनमां पूरो आराम<br> आव्या संसार मां...  </p>   " },
        { title: "  520,   ઝુમો નાચો ખુશી સે આજ झुमो नाचो खुशी से आज zumo nacho khusi se aaj  ", lyrics_gu: " <p>    ઝુમો નાચો ખુશી સે આજ<br> ઈસુ પૈદા હુઆ.... (3) ઈસુ પૈદા હુઆ.... (3)<br> હો ... હો.... ઝુમો નાચો...<br><br> બેથલેહેમ કી છોટી નગરીયા, ચમકા સિતારા રે <br>ચરની મે આયા ઈસુ મસીહા, દુતોને ગાયા રે.... (3) <br>પ્રભુ સબકા આયા હો... હો.... (3)... ઝુમો નાચો ખુશી સે...<br><br>રાજા સબ ગભરા ગયે, યીશુ કે આને સે <br>બાર બાર ઢુંઢવાયા ઈસુકો, પાયા પતાના રે.... (3) <br>ઈસુ રાજા હુઆ હો... હો.... (3) ... ઝુમો નાચો ખુશી સે...<br><br> આનંદ ખુશિર્યાં આયી જગત મેં, ઈસુ કે આને સે <br>જ્યોતિ મુકિત આયી જગતમેં, ઈસુ કે આને સે.... (3) <br>મુકિત દાતા આયા હો... હો... (3)... ઝુમો નાચો ખુશી સે....    </p>   " , lyrics_hi: " <p>    झुमो नाचो खुशी से आज<br> ईसु पैदा हुआ.... (3) ईसु पैदा हुआ.... (3)<br> हो ... हो.... झुमो नाचो...<br><br> बेथलेहेम की छोटी नगरीया, चमका सितारा रे <br>चरनी मे आया ईसु मसीहा, दुतोने गाया रे.... (3) <br>प्रभु सबका आया हो... हो.... (3)... झुमो नाचो खुशी से...<br><br>राजा सब गभरा गये, यीशु के आने से <br>बार बार ढुंढवाया ईसुको, पाया पताना रे.... (3) <br>ईसु राजा हुआ हो... हो.... (3) ... झुमो नाचो खुशी से...<br><br> आनंद खुशिर्यां आयी जगत में, ईसु के आने से <br>ज्योति मुकित आयी जगतमें, ईसु के आने से.... (3) <br>मुकित दाता आया हो... हो... (3)... झुमो नाचो खुशी से....    </p>   " },
        { title: "  521, ડિસેમ્બર આવ્યો રે, કે ફુલડા ખીલી ગયા डिसेम्बर आव्यो रे, के फुलडा खीली गया   disembar aavyo re ke fulda    ", lyrics_gu: " <p>   ડિસેમ્બર આવ્યો રે, કે ફુલડા ખીલી ગયા<br><br>મારા પ્રભુ માટે અર્પણ રે<br> માગીઓ લઈને આવ્યા<br> દુતો જઈને વેલો.... (2) <br>આવજો રે કે ફૂલડા ખીલી ગયા....<br><br>મારા પ્રભુ માટે તારલા રે<br> પૂર્વ માં ચમકી રહયા <br>દુતો જઈને વેલો.... (2) <br>આવજો રે કે ફૂલડા ખીલી ગયા<br><br> મારા પ્રભુ માટે લોબાન રે <br>માગીઓ લઈને આવ્યા<br> દુતો જઈને વેલો.... (2) <br>આવજો રે કે ફૂલડા ખીલી ગયા....    </p>   ", lyrics_hi: " <p>   डिसेम्बर आव्यो रे, के फुलडा खीली गया<br><br>मारा प्रभु माटे अर्पण रे<br> मागीओ लईने आव्या<br> दुतो जईने वेलो.... (2) <br>आवजो रे के फूलडा खीली गया....<br><br>मारा प्रभु माटे तारला रे<br> पूर्व मां चमकी रहया <br>दुतो जईने वेलो.... (2) <br>आवजो रे के फूलडा खीली गया<br><br> मारा प्रभु माटे लोबान रे <br>मागीओ लईने आव्या<br> दुतो जईने वेलो.... (2) <br>आवजो रे के फूलडा खीली गया....    </p>   " },
        { title: " 565, શુભ કામના સબકો શુભ કામના   शुभ कामना सबको शुभ कामना  shubh kamana sabko    ", lyrics_gu: " <p>  શુભ કામના,  શુભ કામના<br> સબકો શુભ કામના<br> આજ કી શુભ ઘડી હૈપ્પી ક્રિસમસ  (હેપ્પી ન્યુ યર) ….(3)<br><br> જીવન કી ખુશિયા પ્યાર કી ઘડીયા<br> બની રહે એ સદા આ <br> મધુર તરાને ગીતો કે  ગુંજન,  ગુંજતી રહે  એ સદા<br> કામના હૈ સદા કામના હૈ સદા....<br><br>ઈશ્વર કી આશિષ ,દયાકી બારિશ<br> બરસતી રહે  એ સદા આ  <br>પ્રેમ કા ઝરના હર એક દિલ મે <br>બહેતા  રહે એ  સદા..... કામના હૈ સદા કામના હૈ સદા   </p>   " , lyrics_hi: " <p>  शुभ कामना,  शुभ कामना<br> सबको शुभ कामना<br> आज की शुभ घडी हैप्पी क्रिसमस  (हेप्पी न्यु यर) ….(3)<br><br> जीवन की खुशिया प्यार की घडीया<br> बनी रहे ए सदा आ <br> मधुर तराने गीतो के  गुंजन,  गुंजती रहे  ए सदा<br> कामना है सदा कामना है सदा....<br><br>ईश्वर की आशिष ,दयाकी बारिश<br> बरसती रहे  ए सदा आ  <br>प्रेम का झरना हर एक दिल मे <br>बहेता  रहे ए  सदा..... कामना है सदा कामना है सदा   </p>   " },
        { title: "   567,  હર્ષે ભર્યા છે અમારા દિલડા રે हर्षे भर्या छे अमारा दिलडा रे harshe bhariya chhe amara dilda ", lyrics_gu: " <p>   હર્ષે ભર્યા છે અમારા દિલડા રે <br>નાતાલ દિન આજ રળિયામણો <br><br>આનંદ આનંદ આજ સ્વરમાં રે<br> નાતાલ દિન આજ રળિયામણા<br><br>દુતો ગાય છે મધુર ગાન રે <br>નાતાલ દિન આજ રળિયામણો<br><br> ઘેટા ચરાવતા ગોવાળિયા રે <br>નાતાલ દિન આજ રળિયામણો….<br><br>દર્શન થયા ગભાણ માય  રે<br> નાતાલ દિન આજ રળિયામણો….<br><br>મહા જે જ્ઞાની માગીઓ રે <br>નાતાલ દિન આજ રળિયામણો….<br><br> અર્પણ અરપ્યા પડીને પાય  રે <br>નાતાલ દિન આજ રળિયામણો….<br><br> વ્હાલા બંધુને વ્હાલી બેનીઓ રે<br> નાતાલ દિન આજ રળિયામણો….<br><br> વ્હાલા પધારો ઈસુ રાય રે<br> નાતાલ દિન આજ રળિયામણો….    </p>   " , lyrics_hi: " <p>   हर्षे भर्या छे अमारा दिलडा रे <br>नाताल दिन आज रळियामणो <br><br>आनंद आनंद आज स्वरमां रे<br> नाताल दिन आज रळियामणा<br><br>दुतो गाय छे मधुर गान रे <br>नाताल दिन आज रळियामणो<br><br> घेटा चरावता गोवाळिया रे <br>नाताल दिन आज रळियामणो….<br><br>दर्शन थया गभाण माय  रे<br> नाताल दिन आज रळियामणो….<br><br>महा जे ज्ञानी मागीओ रे <br>नाताल दिन आज रळियामणो….<br><br> अर्पण अरप्या पडीने पाय  रे <br>नाताल दिन आज रळियामणो….<br><br> व्हाला बंधुने व्हाली बेनीओ रे<br> नाताल दिन आज रळियामणो….<br><br> व्हाला पधारो ईसु राय रे<br> नाताल दिन आज रळियामणो….    </p>   "},
        { title: " 725,  મસિહ આયા હૈ, જગ મેં ખુશીયાં લાયા હૈ मसिह आया है, जग में खुशीयां लाया है   masiha aaya he jag me khushiya laya  ", lyrics_gu: " <p>  મસિહ આયા હૈ, જગ મેં ખુશીયાં લાયા હૈ <br>સારે જહાં મેં આજ, પૈગામ લાયા હૈ....<br>મસિહા આયા હૈ....<br><br>ઠોકર મારો સૂટ-બૂટ કો પહલે દિલ કો સાફ કરો <br>જો ભી હોગા દુશ્મન અપના, પેહલે ઉસે માફ કરો….<br> મસીહ કા રાજ આયા હૈ, તારે ને બતલાયા હૈ….. ક્યા ?<br>મસિહા આયા હૈ....<br><br>બેબી મરીયમ ઉસે સુલાને મીઠી લોરી ગાતી હૈ <br>બડે પ્યાર સે ઉસે સુલાને કાંધો પર સેહલાતી હૈ <br>મસીહ કા રાજ આયા હૈ, તારે ને બતલાયા હૈ.... ક્યા ?<br>મસિહા આયા હૈ....  </p>   " , lyrics_hi: " <p>  मसिह आया है, जग में खुशीयां लाया है <br>सारे जहां में आज, पैगाम लाया है....<br>मसिहा आया है....<br><br>ठोकर मारो सूट-बूट को पहले दिल को साफ करो <br>जो भी होगा दुश्मन अपना, पेहले उसे माफ करो….<br> मसीह का राज आया है, तारे ने बतलाया है….. क्या ?<br>मसिहा आया है....<br><br>बेबी मरीयम उसे सुलाने मीठी लोरी गाती है <br>बडे प्यार से उसे सुलाने कांधो पर सेहलाती है <br>मसीह का राज आया है, तारे ने बतलाया है.... क्या ?<br>मसिहा आया है....  </p>   "},
        { title: "   755, ઈસુ આવ્યા છે જગ તારવા રે વાલા કરવા જગતનો ઉદ્ધાર ईसु आव्या छे जग तारवा रे वाला करवा जगतनो उद्धार  ishu aavyo chhe tarva re vala  ", lyrics_gu: " <p> ઈસુ આવ્યા છે જગ તારવા રે વાલા, <br>હે ….કરવા જગતનો ઉદ્ધાર મારા વાલા….<br><br>સ્વર્ગ ભુવનનો એ રાજવી રે વાલા,<br> હે ….લીધો માનવ અવતાર મારા વાલા.... ઈસુ ….(2)<br><br>કુવારી મરિયમ બાઈ મારા વાલા, <br>હે ….તેની કુખે જન્મ્યો રાય મારા વાલા....ઈસુ ….(2)<br><br>સુવા પારણીયુ નહીં મારા વાલા,<br> હે ….પોડયો ગભાણની માંય મારા વાલા....ઈસુ ….(2)<br><br>પુર્વમાં તારો દેખાય મારા વાલા,<br> હે ….માંગીને દર્શન થાય મારા વાલા....ઈસુ ….(2)<br><br> કંચન બોળને લોબાન મારા વાલા, <br>હે ….આપ્યા ઈસુને ભેટ મારા વાલા....ઈસુ ….(2)<br><br>ગભાણે જઈને તમામ મારા વાલા, <br>હે ….કરીએ કોટી પ્રણામ મારા વાલા .... ઈસુ ….(2)    </p>   " , lyrics_hi: " <p> ईसु आव्या छे जग तारवा रे वाला, <br>हे ….करवा जगतनो उद्धार मारा वाला….<br><br>स्वर्ग भुवननो ए राजवी रे वाला,<br> हे ….लीधो मानव अवतार मारा वाला.... ईसु ….(2)<br><br>कुवारी मरियम बाई मारा वाला, <br>हे ….तेनी कुखे जन्म्यो राय मारा वाला....ईसु ….(2)<br><br>सुवा पारणीयु नहीं मारा वाला,<br> हे ….पोडयो गभाणनी मांय मारा वाला....ईसु ….(2)<br><br>पुर्वमां तारो देखाय मारा वाला,<br> हे ….मांगीने दर्शन थाय मारा वाला....ईसु ….(2)<br><br> कंचन बोळने लोबान मारा वाला, <br>हे ….आप्या ईसुने भेट मारा वाला....ईसु ….(2)<br><br>गभाणे जईने तमाम मारा वाला, <br>हे ….करीए कोटी प्रणाम मारा वाला .... ईसु ….(2)    </p>   " },
        { title: " 797,  ડિસેમ્બર માસ માં ગગન ગાજે   डिसेम्बर मास मां गगन गाजे  disembar mas ma gagan gaje   ", lyrics_gu: " <p>  ડિસેમ્બર માસ માં ગગન ગાજે<br> ગગન ગાજે ને દુતો આનંદ કરે <br><br>કાયદો નીકળ્યો નામો નોંધાવવા<br> નામો નોંધાવવા ને ગણતરી કરાવવા <br><br>યુસુફને મરિયમ દેથલેહેમ ગ્યાતા <br>બેથલેહેમ ગ્યાતા નામો નોંધાવવા<br><br> ડિસેમ્બર માસની તારીખ પચ્ચીસ મી <br>જન્મ્યો છે બાળ ઈસુ આજે ગભાણમાં <br><br>ખેતરમાં મેસપાળો ઘેટાં સાચવતા <br>ઘેટા સાચવતા ને ભયભીત થતા <br><br>પૂર્વ દિશામાં તારો દેખાયો <br>તારા ને જોઈને માગીઓ આવ્યા<br><br> સોનું લોબાન બોળ અર્પણ કીધા <br>અર્પણ કરીને મહા આનંદ પામ્યા <br><br>ડિસેમ્બર આવ્યો નાતાલ ઉજવવા <br>નાતાલ ઉજવવા ને આનંદ કરાવવા    </p>   " , lyrics_hi: " <p>  डिसेम्बर मास मां गगन गाजे<br> गगन गाजे ने दुतो आनंद करे <br><br>कायदो नीकळ्यो नामो नोंधाववा<br> नामो नोंधाववा ने गणतरी कराववा <br><br>युसुफने मरियम देथलेहेम ग्याता <br>बेथलेहेम ग्याता नामो नोंधाववा<br><br> डिसेम्बर मासनी तारीख पच्चीस मी <br>जन्म्यो छे बाळ ईसु आजे गभाणमां <br><br>खेतरमां मेसपाळो घेटां साचवता <br>घेटा साचवता ने भयभीत थता <br><br>पूर्व दिशामां तारो देखायो <br>तारा ने जोईने मागीओ आव्या<br><br> सोनुं लोबान बोळ अर्पण कीधा <br>अर्पण करीने महा आनंद पाम्या <br><br>डिसेम्बर आव्यो नाताल उजववा <br>नाताल उजववा ने आनंद कराववा    </p>   " },
        { title: "  798,  નાતાલ આવી નાતાલ આવી આજ આનંદ સૌ દિલમાં नाताल आवी नाताल आवी आज आनंद सौ दिलमां natal aavi natal aavi aaj aanand   ", lyrics_gu: " <p>  નાતાલ આવી નાતાલ આવી <br>આજ આનંદ સૌ દિલમાં <br>આજ આનંદ આજ આનંદ <br>આજ આનંદ સૌ દિલમાં <br><br>સ્વર્ગ ભુવનનું સુખ તજીને <br>જન્મ લીધો અવનીમાં<br> જન્મ લીધો જન્મ લીધો <br>જન્મ લીધો અવનીમાં<br><br> હર્ષ કરો રે ભુવાસીઓ <br>જોઈને તારણ દાતા<br> જોઈને આ જોઈને આ <br>જોઈને આ તારણ દાતા<br><br> સંકટ સહેવા શાંતિ દેવા <br>ખ્રિસ્ત આવ્યો અવનીમાં<br> ખ્રિસ્ત આવ્યો ખ્રિસ્ત આવ્યો <br>ખ્રિસ્ત આવ્યો અવનીમાં <br><br>પાપ તણું બંધન તોડીને <br>મુક્ત કીધા અવની માં<br> મુક્ત કીધા મુક્ત કીધા<br> મુક્ત કીધા અવનીમાં    </p>   " , lyrics_hi: " <p>  नाताल आवी नाताल आवी <br>आज आनंद सौ दिलमां <br>आज आनंद आज आनंद <br>आज आनंद सौ दिलमां <br><br>स्वर्ग भुवननुं सुख तजीने <br>जन्म लीधो अवनीमां<br> जन्म लीधो जन्म लीधो <br>जन्म लीधो अवनीमां<br><br> हर्ष करो रे भुवासीओ <br>जोईने तारण दाता<br> जोईने आ जोईने आ <br>जोईने आ तारण दाता<br><br> संकट सहेवा शांति देवा <br>ख्रिस्त आव्यो अवनीमां<br> ख्रिस्त आव्यो ख्रिस्त आव्यो <br>ख्रिस्त आव्यो अवनीमां <br><br>पाप तणुं बंधन तोडीने <br>मुक्त कीधा अवनी मां<br> मुक्त कीधा मुक्त कीधा<br> मुक्त कीधा अवनीमां    </p>   "},
        { title: "  799,   નાતાલ દિન ઉજવાય રે તારણના દાતા  नाताल दिन उजवाय रे तारणना दाता natal din ujavay re taran na data  ", lyrics_gu: " <p> નાતાલ દિન ઉજવાય રે તારણના દાતા <br>પ્રભુ પધારો મારે આંગણે તારણ ના દાતા <br><br>ડિસેમ્બર માસની તારીખ પચ્ચીસમી <br>જન્મ્યો છે પ્રભુ ઈસુ રાય રે તારણના દાતા <br><br>બેથલેહેમ ની સીમ માં રહેતા ભરવાડો<br> રહેતા ભરવાડોને ઘેટાં સાચવતા<br> તેઓએ નિરખ્યા  દૂત રે તારણના દાતા<br><br> આગળ તારોને પાછળ માગીઓ<br> તારા ની આશાએ જાય રે તારણ ના દાતા <br><br>કંચન બળને વિધ વિધ પુષ્પો<br> અર્પીને લાગ્યા પાય રે તારણના દાતા     </p>   ", lyrics_hi: " <p> नाताल दिन उजवाय रे तारणना दाता <br>प्रभु पधारो मारे आंगणे तारण ना दाता <br><br>डिसेम्बर मासनी तारीख पच्चीसमी <br>जन्म्यो छे प्रभु ईसु राय रे तारणना दाता <br><br>बेथलेहेम नी सीम मां रहेता भरवाडो<br> रहेता भरवाडोने घेटां साचवता<br> तेओए निरख्या  दूत रे तारणना दाता<br><br> आगळ तारोने पाछळ मागीओ<br> तारा नी आशाए जाय रे तारण ना दाता <br><br>कंचन बळने विध विध पुष्पो<br> अर्पीने लाग्या पाय रे तारणना दाता     </p>   "  },
        { title: "  800,   નવીન વરસમાં નવીન સુદાનો હે પ્રભુ સહુને દેજે રે नवीन वरसमां नवीन सुदानो हे प्रभु सहुने देजे रे  navin varas ma navin sudano he   ", lyrics_gu: " <p> નવીન વરસમાં નવીન સુદાનો <br>હે પ્રભુ સહુને દેજે રે…. <br>સહુ ઘર સહુ જન ને સહુ મન માં <br>વાસ કરી તું રહેજે રે….<br><br> જીવન વીણના સહુ જીવોને….(2)<br> તું જીવાડી લેજે રે ….<br>આત્મિક અંધા સંધા મનનું….(2)<br> તિમિર ટળે તુજ તેજે રે….<br><br> ગત વરસો માં ખોટ પડી જે….(2)<br> તે તું  પૂરી કરજે રે ….<br>નીજ ભક્તો ને નિત્ય અમર જળ ….(2)<br>પ્રેમ પાતો રહેજે રે….<br><br> તું જ કૃપા ના શુભ સંદેશા….(2)<br> નિત નિત નવતમ  દેજે રે<br>  સહુ સંતોના સુખ દુઃખ કાળે ….(2)<br>પળ પળ પાસે રહેજે રે ….<br><br>સેવક શોધક ,બોધક, લેખક….(2)<br> વધતા વધતા દેજે રે….<br> આશિષ રૂપ સરિતા પેરે….(2)<br> સહુ અંતર માં રહેજે રે….<br><br> આત્મિક વૃષ્ટિ બહુ બહુ જન પર….(2)<br> તું વરસાવી દેજે રે….<br> દુષ્ટ હઠીલા નિર્દય મનને….(2)<br> શ્રેષ્ઠ કરી દે સહેજે રે ….<br><br>ગત વરસોના કડવા દુઃખો ….(2)<br>જેના મન માં જે જે રે ….<br>હે દુઃખ ભંજક તું કરુણાથી….(2)<br> દે વિસરાવી તે તે રે….<br><br> ને સરવે જે શુભતા તુજમાં ….(2)<br>તે તું સહુમાં ભરજે રે ….<br>તવ આશીષે આ અવનિને ….(2)<br>સુંદર સુખકર કરજે રે….<br><br> સહુને તુ જે અદભુત પરાક્રમ….(2)<br> તું દેખાડી દેજે રે ….<br>નિજ દાસો ની નમ્ર વિનંતી….(2)<br> હેત થી લક્ષ્યે લેજે રે….    </p>   ", lyrics_hi: " <p> नवीन वरसमां नवीन सुदानो <br>हे प्रभु सहुने देजे रे…. <br>सहु घर सहु जन ने सहु मन मां <br>वास करी तुं रहेजे रे….<br><br> जीवन वीणना सहु जीवोने….(2)<br> तुं जीवाडी लेजे रे ….<br>आत्मिक अंधा संधा मननुं….(2)<br> तिमिर टळे तुज तेजे रे….<br><br> गत वरसो मां खोट पडी जे….(2)<br> ते तुं  पूरी करजे रे ….<br>नीज भक्तो ने नित्य अमर जळ ….(2)<br>प्रेम पातो रहेजे रे….<br><br> तुं ज कृपा ना शुभ संदेशा….(2)<br> नित नित नवतम  देजे रे<br>  सहु संतोना सुख दुःख काळे ….(2)<br>पळ पळ पासे रहेजे रे ….<br><br>सेवक शोधक ,बोधक, लेखक….(2)<br> वधता वधता देजे रे….<br> आशिष रूप सरिता पेरे….(2)<br> सहु अंतर मां रहेजे रे….<br><br> आत्मिक वृष्टि बहु बहु जन पर….(2)<br> तुं वरसावी देजे रे….<br> दुष्ट हठीला निर्दय मनने….(2)<br> श्रेष्ठ करी दे सहेजे रे ….<br><br>गत वरसोना कडवा दुःखो ….(2)<br>जेना मन मां जे जे रे ….<br>हे दुःख भंजक तुं करुणाथी….(2)<br> दे विसरावी ते ते रे….<br><br> ने सरवे जे शुभता तुजमां ….(2)<br>ते तुं सहुमां भरजे रे ….<br>तव आशीषे आ अवनिने ….(2)<br>सुंदर सुखकर करजे रे….<br><br> सहुने तु जे अदभुत पराक्रम….(2)<br> तुं देखाडी देजे रे ….<br>निज दासो नी नम्र विनंती….(2)<br> हेत थी लक्ष्ये लेजे रे….    </p>   " },
