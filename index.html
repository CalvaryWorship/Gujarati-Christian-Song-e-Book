        { title: "  1131,  હોરગ્યા સુખ છોડી યેનો  નેરા દિલદાર ઈસુ  होरग्या सुख छोडी येनो  नेरा दिलदार ईसु  horgya sukh chhodi yeno nera ", lyrics_gu: " <p>    હોરગ્યા સુખ છોડી યેનો, નેરા દિલદાર ઈસુ ….(2)<br><br>મરીયમ કુંવારી પેટે જન્મ્યો, નેરા દિલદાર ઈસુ ….(2)<br><br>ડોબાહા કોઠો તુલ ગોમ્યો, નેરા દિલદાર ઈસુ….(2)<br><br>માણેહૈ રૂપ લઈ યેનો નેરા દિલદાર ઈસુ….(2)<br><br>લંગડે માઅહે ચાલતે કોઅયે, નેરા દિલદાર ઈસુ ….(2) <br><br>આંધળે માઅહે દેખતે કોઅયે નેરા દિલદાર ઈસુ ….(2)<br><br>મોઅલે માઅહે જીતવે કોઅયે, નેરા દિલદાર ઈસુ ….(2)<br><br> પ્રભુ ઈસુ કૃપા હારી, નેરા દિલદાર ઈસુ ….(2)<br><br>વધસ્તંભે જોડી દેનો, નેરા દિલદાર ઈસુ ….(2)<br><br> ત્રીજે દિહી જીવતો જોયો, નેરા દિલદાર ઈસુ ….(2)  </p>   " , lyrics_hi: " <p>    होरग्या सुख छोडी येनो, नेरा दिलदार ईसु ….(2)<br><br>मरीयम कुंवारी पेटे जन्म्यो, नेरा दिलदार ईसु ….(2)<br><br>डोबाहा कोठो तुल गोम्यो, नेरा दिलदार ईसु….(2)<br><br>माणेहै रूप लई येनो नेरा दिलदार ईसु….(2)<br><br>लंगडे माअहे चालते कोअये, नेरा दिलदार ईसु ….(2) <br><br>आंधळे माअहे देखते कोअये नेरा दिलदार ईसु ….(2)<br><br>मोअले माअहे जीतवे कोअये, नेरा दिलदार ईसु ….(2)<br><br> प्रभु ईसु कृपा हारी, नेरा दिलदार ईसु ….(2)<br><br>वधस्तंभे जोडी देनो, नेरा दिलदार ईसु ….(2)<br><br> त्रीजे दिही जीवतो जोयो, नेरा दिलदार ईसु ….(2)  </p>   " },
        { title: "  1132,  વાદળા સવારી કોઈને એક દિહી ઈસુરા वादळा सवारी कोईने एक दिही ईसुरा  vadla savari koyi ne aek dihi   ", lyrics_gu: " <p> વાદળા સવારી કોઈને એક દિહી ઈસુરા, <br>એક દિહી ઈસુરા જરૂર આવીશ.<br><br> ઈસુ આવી તાંહા દુનિયા લોકહાને, <br>આવીને બદાહાને જવાબ પૂછીરા, <br>જવાબ પૂછીરા હારે કામ કેરારા...એક દીહી <br><br>ઈસુ આવી તાંહા દુનિયા માયા છોડારા, <br>દેવા વચન આપુ મનમેં થોવીને, <br>વચન મનમેં થોવીને યીસુ સેવા કેરારા..એક દીહી <br><br>ઈસુ આવલી તાંહા આપાહાને હરગે લેઈ જાય, <br>તાં કાયમ શાંતિ, આનંદ આપાહાને મીલીરા,<br> કાયમ ભૂકે નાય હૈય,કાયમ પીહી નાય હૈ. એક દીહી     </p>   " , lyrics_hi: " <p> वादळा सवारी कोईने एक दिही ईसुरा, <br>एक दिही ईसुरा जरूर आवीश.<br><br> ईसु आवी तांहा दुनिया लोकहाने, <br>आवीने बदाहाने जवाब पूछीरा, <br>जवाब पूछीरा हारे काम केरारा...एक दीही <br><br>ईसु आवी तांहा दुनिया माया छोडारा, <br>देवा वचन आपु मनमें थोवीने, <br>वचन मनमें थोवीने यीसु सेवा केरारा..एक दीही <br><br>ईसु आवली तांहा आपाहाने हरगे लेई जाय, <br>तां कायम शांति, आनंद आपाहाने मीलीरा,<br> कायम भूके नाय हैय,कायम पीही नाय है. एक दीही     </p>   " },
        { title: "   1225,  છેલ્લા સમય મેં ઇસુ દેવા તું માં જીવન મેં આરી રોજેરા छेल्ला समय में इसु देवा तुं मां जीवन में आरी रोजेरा  chhella samay me ishu deva tu ma jivan   ", lyrics_gu: " <p>   છેલ્લા સમય મેં ઇસુ દેવા તું <br>માં જીવન મેં આરી રોજેરા<br> આરી રોજે માં દેવા સંભાળી લેજે <br>માં જીવન મેં આરી રોજેરા... છેલ્લા સમય <br><br>પ્રાર્થના કોઅહીં તોવે હિંમત તું દેજે <br>વિતંતી કોઅહીં દેવા ઉત્તર તું દેજે <br>માં જીવન મેં આરી રોજેરા... છેલ્લા સમય <br><br>વચન પાળા દેવા મન તું દેજે<br> પવિત્ર આત્માથી બળ તું દેજે<br> માં જીવન મેં આરી રોજેરા... છેલ્લા સમય <br><br>મોતા ખાઇ માંઆને ચાલીહી તોવે<br> પવિત્ર લોયા સામર્થ માન તું દેજે<br> માં જીવન મેં આરી રોજેરા... છેલ્લા સમય  </p>   ", lyrics_hi: " <p>   छेल्ला समय में इसु देवा तुं <br>मां जीवन में आरी रोजेरा<br> आरी रोजे मां देवा संभाळी लेजे <br>मां जीवन में आरी रोजेरा... छेल्ला समय <br><br>प्रार्थना कोअहीं तोवे हिंमत तुं देजे <br>वितंती कोअहीं देवा उत्तर तुं देजे <br>मां जीवन में आरी रोजेरा... छेल्ला समय <br><br>वचन पाळा देवा मन तुं देजे<br> पवित्र आत्माथी बळ तुं देजे<br> मां जीवन में आरी रोजेरा... छेल्ला समय <br><br>मोता खाइ मांआने चालीही तोवे<br> पवित्र लोया सामर्थ मान तुं देजे<br> मां जीवन में आरी रोजेरा... छेल्ला समय  </p>   "  },
        { title: "  1226,   મનુષ્યનો યોકુજ હેય અવતાર ઓ માનવા પાછો નાય मनुष्यनो योकुज हेय अवतार ओ मानवा पाछो नाय manushya no yokuj hey avtar   ", lyrics_gu: " <p>  મનુષ્યનો યોકુજ હેય અવતાર <br>ઓ માનવા પાછો નાય મીળી અવતાર ….(2) <br><br>આપે શરીર જીવતા દેવા મંદિર હેયે <br>ખોટે કામે કોઅયી તુમા, શરીરા નાશમાં  કોઅહા….(2)<br>પાપી જીવના દેવ નક્કી નાશ કોઅરી….ઓ માનવા <br><br>તો જીભ ચાડી ચુગલી કોઈ દીહી કોઅહે‌ માં <br>હાગાત્યાં વિરુદ્ધ કદી ખોટો કોઅહે મા….(2)<br> નિર્દોષ માઅહા‌ ઉપે દોષ થોવહે મા…. ઓ માનવા <br><br>ખોટા પૈસા કોઈ તો ગુઉ બોઅહે માં<br> મિલકત વધે તોવે અભિમાન કોઅહે મા….(2)<br> ગરીબ માઅહા પૈસા કદી માં ખાહાય….ઓ માનવા<br><br> ભુંડી યોજના કદી મનમાંય કોઅહે‌ માં <br>દેવા વિરુદ્ધ કામે કોઈ દીહી કોઅહે‌ માં….(2) <br>હોના રોકો મન તોઓ ચોખ્ખો રાખજે ….ઓ માનવા   </p>   " , lyrics_hi: " <p>  मनुष्यनो योकुज हेय अवतार <br>ओ मानवा पाछो नाय मीळी अवतार ….(2) <br><br>आपे शरीर जीवता देवा मंदिर हेये <br>खोटे कामे कोअयी तुमा, शरीरा नाशमां  कोअहा….(2)<br>पापी जीवना देव नक्की नाश कोअरी….ओ मानवा <br><br>तो जीभ चाडी चुगली कोई दीही कोअहे‌ मां <br>हागात्यां विरुद्ध कदी खोटो कोअहे मा….(2)<br> निर्दोष माअहा‌ उपे दोष थोवहे मा…. ओ मानवा <br><br>खोटा पैसा कोई तो गुउ बोअहे मां<br> मिलकत वधे तोवे अभिमान कोअहे मा….(2)<br> गरीब माअहा पैसा कदी मां खाहाय….ओ मानवा<br><br> भुंडी योजना कदी मनमांय कोअहे‌ मां <br>देवा विरुद्ध कामे कोई दीही कोअहे‌ मां….(2) <br>होना रोको मन तोओ चोख्खो राखजे ….ओ मानवा   </p>   " },
        { title: "  1227,  રાજા યીશુ  તારનારો દેવ પાપી લોકહાલ માફી દેનારો પ્રભુ राजा यीशु  तारनारो देव पापी लोकहाल माफी देनारो प्रभु  raja yishu tarnaro dev papi lokhal mafi  ", lyrics_gu: " <p>  રાજા યીશુ  તારનારો દેવ <br>પાપી લોકહાલ માફી દેનારો પ્રભુ<br><br> દુનિયામાય યેનો પાપી લોકહા હાટી <br>લોયી વોવાડીયા અમે પાપહા  હાટી <br>માફી દેની  કોલો મહાન પ્રભુ….(2) <br><br> આમે  રોગહા હાટી ફટકા તુયે ખાદા <br>રોગ દુઃખ આમે મટાડી દેના <br>યોહવા રાફા તું બની ગીયો. ….(2)<br><br>અમે પપીયાહા હાટી જીવ તુયે દેનો<br> અનંત જીવન આમહાલ મીળ્યા <br> જીવનદાતા તું બની ગીયો….(2)   </p>   ", lyrics_hi: " <p>  राजा यीशु  तारनारो देव <br>पापी लोकहाल माफी देनारो प्रभु<br><br> दुनियामाय येनो पापी लोकहा हाटी <br>लोयी वोवाडीया अमे पापहा  हाटी <br>माफी देनी  कोलो महान प्रभु….(2) <br><br> आमे  रोगहा हाटी फटका तुये खादा <br>रोग दुःख आमे मटाडी देना <br>योहवा राफा तुं बनी गीयो. ….(2)<br><br>अमे पपीयाहा हाटी जीव तुये देनो<br> अनंत जीवन आमहाल मीळ्या <br> जीवनदाता तुं बनी गीयो….(2)   </p>   "  },
        { title: "  1228,   મનમેં આમે આવજે રા  ઈસુગુરુ દેવે પવિત્ર ગુરુરા  मनमें आमे आवजे रा  ईसुगुरु देवे पवित्र गुरुरा manme aame aavje ra isuguru deve   ", lyrics_gu: " <p>    મનમેં આમે આવજે રા  ઈસુગુરુ દેવે  <br>પવિત્ર ગુરુરા જીવતો દેવે<br><br> જીવતો જાગતો દેવે રા તું જ ખોરો દેવે<br> નવા જીવન દેજેરા ઈસુગુરુ દેવે ….<br>રોજ રોજ ઈસુ તું આમે આરે રોજે  <br>કાયમ આરે રોજેરા ઈસુગુરુ દેવે <br><br>આય તે પાપી હત્યારો પાપહામાફી દેજે <br>પાપહા માફી દેજેરા ઈસુગુરુ દેવે<br><br> ખરી શાંતિ દેજેરા તું જ ખોરો દેવે <br> સુખ શાંતિ દેજેરા ઇસુગુરું દેવે    </p>   " , lyrics_hi: " <p>    मनमें आमे आवजे रा  ईसुगुरु देवे  <br>पवित्र गुरुरा जीवतो देवे<br><br> जीवतो जागतो देवे रा तुं ज खोरो देवे<br> नवा जीवन देजेरा ईसुगुरु देवे ….<br>रोज रोज ईसु तुं आमे आरे रोजे  <br>कायम आरे रोजेरा ईसुगुरु देवे <br><br>आय ते पापी हत्यारो पापहामाफी देजे <br>पापहा माफी देजेरा ईसुगुरु देवे<br><br> खरी शांति देजेरा तुं ज खोरो देवे <br> सुख शांति देजेरा इसुगुरुं देवे    </p>   " },
        { title: "  1313,  હોરગા મેં જાહાટી તિયારી કોતેરા ખોરી વાટીવોય ચાલા હાટી તીયારી કોતેરા  होरगा में जाहाटी तियारी कोतेरा खोरी वाटीवोय चाला हाटी तीयारी कोतेरा  horga me ja hati tiyari kotera   ", lyrics_gu: " <p>   હોરગા મેં જાહાટી તિયારી કોતેરા <br> ખોરી વાટીવોય ચાલા હાટી તીયારી કોતેરા....(2)<br>હોરગા મેં  જાહાટી<br><br> મોઠા રાજાસન, પવિત્ર નગરી મેં <br>નીલા આકાશા મેં  હોના મેહુલા મેં ....(2) <br> નોવા શેહુરા મેં જા હાટી તીયારી કોતેરા <br>ખોરી વાટીવોય ચાલા હાટી તીયારી કોતેરા....(2)<br>હોરગા મેં  જાહાટી<br><br> જીવના પુસ્તક દેવા આથામે <br> આપે કામહાં ઈસાબ ત્યાવે .....(2) <br>જીવના પુસ્તકા માય નાવા હાટી તીયારી કોતેરા <br> ખોરી વાટીવોય ચાલા હાટી તીયારી કોતેરા....(2)<br>હોરગા મેં  જાહાટી<br><br> હારા કામહાં માઠા કામહાં<br>ન્યાય કોરી ઇસુ આપે બાદહાં <br>હારે કામે કોય લેતેરા તીયારી રોતે રા <br> ખોરી વાટીવોય ચાલા હાટી તીયારી કોતેરા....(2)<br>હોરગા મેં  જાહાટી  </p>   " , lyrics_hi: " <p>   होरगा में जाहाटी तियारी कोतेरा <br> खोरी वाटीवोय चाला हाटी तीयारी कोतेरा....(2)<br>होरगा में  जाहाटी<br><br> मोठा राजासन, पवित्र नगरी में <br>नीला आकाशा में  होना मेहुला में ....(2) <br> नोवा शेहुरा में जा हाटी तीयारी कोतेरा <br>खोरी वाटीवोय चाला हाटी तीयारी कोतेरा....(2)<br>होरगा में  जाहाटी<br><br> जीवना पुस्तक देवा आथामे <br> आपे कामहां ईसाब त्यावे .....(2) <br>जीवना पुस्तका माय नावा हाटी तीयारी कोतेरा <br> खोरी वाटीवोय चाला हाटी तीयारी कोतेरा....(2)<br>होरगा में  जाहाटी<br><br> हारा कामहां माठा कामहां<br>न्याय कोरी इसु आपे बादहां <br>हारे कामे कोय लेतेरा तीयारी रोते रा <br> खोरी वाटीवोय चाला हाटी तीयारी कोतेरा....(2)<br>होरगा में  जाहाटी  </p>   " },
        { title: "  1314,   ઇસુ તુજે માં આધાર હેતો તું નાય રોતો તે કુ સહારો દેતો इसु तुजे मां आधार हेतो तुं नाय रोतो ते कु सहारो देतो   isu tuj maa aadhar heto tu naay  ", lyrics_gu: " <p>  ઇસુ તુજે માં આધાર હેતો ....(2) <br>તું નાય રોતો તે કુ સહારો દેતો ....(2)....ઇસુ તુજે <br><br>જોવે જોવે દુઃખે સંકટ હેયે<br>હાતે કોઅતે  ઇસુ આરી હેયે....(2)<br> તુજે સહારો માં તુજે આસરો હો ....<br>તુજે સહારો માં તુજે આસરો....ઇસુ તુજે  માં <br><br> તો આરી ચાલા હાટી મન દેજે <br>તો વચન કોઈ ધીર દેજે ....(2)<br>તુજે સહારો માં તુજે આસરો....ઇસુ તુજે  માં <br><br> હોરગા આશા ઇસુ તુજે હેતો <br> હોરગા દરવાજા તુજે હેતો ....(2)<br>તુજે સહારો માં તુજે આસરો....ઇસુ તુજે  માં   </p>   " , lyrics_hi: " <p>  इसु तुजे मां आधार हेतो ....(2) <br>तुं नाय रोतो ते कु सहारो देतो ....(2)....इसु तुजे <br><br>जोवे जोवे दुःखे संकट हेये<br>हाते कोअते  इसु आरी हेये....(2)<br> तुजे सहारो मां तुजे आसरो हो ....<br>तुजे सहारो मां तुजे आसरो....इसु तुजे  मां <br><br> तो आरी चाला हाटी मन देजे <br>तो वचन कोई धीर देजे ....(2)<br>तुजे सहारो मां तुजे आसरो....इसु तुजे  मां <br><br> होरगा आशा इसु तुजे हेतो <br> होरगा दरवाजा तुजे हेतो ....(2)<br>तुजे सहारो मां तुजे आसरो....इसु तुजे  मां   </p>   " },
        { title: "   1315,   તો ઉપકાર દેવા યાદ કોહું તો ઉપકાર દેવા યાદ કોહું યાદ तो उपकार देवा याद कोहुं तो उपकार देवा याद कोहुं याद  to upkar deva yaad kohu to   ", lyrics_gu: " <p>   તો ઉપકાર દેવા યાદ કોહું <br>તો ઉપકાર દેવા યાદ કોહું યાદ <br>કોઈને સ્તુતિ કોહું<br> યાદ કોઈને સ્તુતિ કોહું ....(2)<br><br>માં પાપાહા,માફી તુયે દેની <br>માં રોગાહાલ ,તુયે મટાડ્યા....(2) <br>ખરા મોને દેવા સ્તુતિ કોહું ....(2) <br> પવિત્ર નાવા સ્તુતિ કોહું ....(2)....તો ઉપકાર દેવા ...<br><br> માં જીવાલ નાશથી બચાવ્યો <br> દયા માયા માં ઉપે રાખી ....(2)<br>ગીતે આખી દેવા સ્તુતિ કોહું ....(2)<br>તો નાવાલ મોઠો માનુહું....(2)<br>....તો ઉપકાર દેવા ....<br><br>માં હાટી ભારે કામે કોઅયે<br>તો આનંદા કોઈ , માને બોઅયો....(2) <br>તો મોઠે કામે દેવા યાદ કોહું ....(2)<br>યાદ કોઈને સ્તુતિ કોહું ....(2)....તો ઉપકાર દેવા ....   </p>   " , lyrics_hi: " <p>   तो उपकार देवा याद कोहुं <br>तो उपकार देवा याद कोहुं याद <br>कोईने स्तुति कोहुं<br> याद कोईने स्तुति कोहुं ....(2)<br><br>मां पापाहा,माफी तुये देनी <br>मां रोगाहाल ,तुये मटाड्या....(2) <br>खरा मोने देवा स्तुति कोहुं ....(2) <br> पवित्र नावा स्तुति कोहुं ....(2)....तो उपकार देवा ...<br><br> मां जीवाल नाशथी बचाव्यो <br> दया माया मां उपे राखी ....(2)<br>गीते आखी देवा स्तुति कोहुं ....(2)<br>तो नावाल मोठो मानुहुं....(2)<br>....तो उपकार देवा ....<br><br>मां हाटी भारे कामे कोअये<br>तो आनंदा कोई , माने बोअयो....(2) <br>तो मोठे कामे देवा याद कोहुं ....(2)<br>याद कोईने स्तुति कोहुं ....(2)....तो उपकार देवा ....   </p>   " },
        { title: "  1316,  યેશુ રાજા તુ દુનિયા મેં યેનો આમાહલ નવા જીવન દેનો येशु राजा तु दुनिया में येनो आमाहल नवा जीवन देनो  yeshu raja tu duniya me yeno  ", lyrics_gu: " <p> યેશુ રાજા તુ દુનિયા મેં યેનો <br>આમાહલ નવા જીવન દેનો….(2)<br><br>યેશુ વગર આમાં  યોખલે આતે <br>દુનીયામાય આમાં ભટકતે આતે ….(2)<br>મોહ માયા આમાં પડલે આતે ….(2)<br>યેશુ યેય ને આમાહાલ  વાટ દેખાડી ….(2)….યેશુ રાજા તું ….<br><br> પાપહાગુલામી માય પડલે આતે <br>જીવના ખાતર આમા ભૂખે  આતે ….(2)<br>આમે ગુનાહ  યેશુય  માફી કોઈ ….(2)<br>જીવન માય યેયને યેશુ સુટકો દેનો….(2) ….યેશુ રાજા તુ….<br><br>દુઃખ પીડા માય આમાં પડલે આતે <br> નિરાશા માય કાયમ રોડતે આતે ….(2) <br> આમે દુઃખ રા યેશુ દુર કોયે ….(2)<br> જીવનમાંય આમહાલ ખુશી દેની ….(2)….યેશુ રાજા તું ….    </p>   ", lyrics_hi: " <p> येशु राजा तु दुनिया में येनो <br>आमाहल नवा जीवन देनो….(2)<br><br>येशु वगर आमां  योखले आते <br>दुनीयामाय आमां भटकते आते ….(2)<br>मोह माया आमां पडले आते ….(2)<br>येशु येय ने आमाहाल  वाट देखाडी ….(2)….येशु राजा तुं ….<br><br> पापहागुलामी माय पडले आते <br>जीवना खातर आमा भूखे  आते ….(2)<br>आमे गुनाह  येशुय  माफी कोई ….(2)<br>जीवन माय येयने येशु सुटको देनो….(2) ….येशु राजा तु….<br><br>दुःख पीडा माय आमां पडले आते <br> निराशा माय कायम रोडते आते ….(2) <br> आमे दुःख रा येशु दुर कोये ….(2)<br> जीवनमांय आमहाल खुशी देनी ….(2)….येशु राजा तुं ….    </p>   "  },
        { title: "  1317,   છેલ્લો સમય ઓ યેનો, સમય ઓ યેનો ઓ માનવા તું કોઈ લે વિચાર  छेल्लो समय ओ येनो, समय ओ येनो ओ मानवा तुं कोई ले विचार  chhello samay o yeno samay o yeno    ", lyrics_gu: " <p>    છેલ્લો સમય ઓ યેનો , સમય ઓ યેનો <br> ઓ માનવા તું કોઈ લે વિચાર <br>પાયા  પોયલા બાંદી લેજે પાળ, બાંદી લેજે પાળ<br>ઓ માનવા તું કોઈ લે વિચાર <br><br> દુનિયામાય  આંદાદુન્દી ચાલેહે ચાલેહે<br>લોડાયેવોય  લોડાયો  ચાલેહે ચાલેહે ….(2)<br> લોક્હામાય પ્રેમ હેળો પોડ્યો  પ્રેમ હેળો પોડ્યો <br> ઓ માનવા તું કોઈ લે વિચાર <br>પાયા પોયલા ….<br> છેલ્લો સમય ….<br><br> જાગે જાગે  દુકાળ પોડેહે પોડેહે<br> જાગે જાગે મરકી ચાલેહે ચાલેહે ….(2)<br> લોક બાદા ગાબરાય ગિયા ગાબરાય ગિયા <br>  ઓ માનવા તું કોઈ લે વિચાર <br>પાયા પોયલા ….<br> છેલ્લો સમય ….<br><br> જુગામાય આંદાદુન્દી ચાલેહે ચાલેહે <br> દોરતી બી થુર થુર કાપેહે કાપેહે ….(2)<br> દોરિયો બી ડાખારી ઉઠ્યો ડાખારી ઉઠ્યો <br> ઓ માનવા તું કોઈ લે વિચાર.  <br>પાયા પોયલા ….<br> છેલ્લો સમય ….<br><br> ઇસુ આખે જુગા છેડો પાહી હેય પાહી હેય <br> બાહાબોહી  નીદે માને જાનીજા જાનીજા ….(2)<br> નિયા દિહી પાહી યેનહો પાહી યેનહો<br>ઓ માનવા તુ કોઈ લે વિચાર <br>પાયા પોયલા ….<br> છેલ્લો સમય ….   </p>   " , lyrics_hi: " <p>    छेल्लो समय ओ येनो , समय ओ येनो <br> ओ मानवा तुं कोई ले विचार <br>पाया  पोयला बांदी लेजे पाळ, बांदी लेजे पाळ<br>ओ मानवा तुं कोई ले विचार <br><br> दुनियामाय  आंदादुन्दी चालेहे चालेहे<br>लोडायेवोय  लोडायो  चालेहे चालेहे ….(2)<br> लोक्हामाय प्रेम हेळो पोड्यो  प्रेम हेळो पोड्यो <br> ओ मानवा तुं कोई ले विचार <br>पाया पोयला ….<br> छेल्लो समय ….<br><br> जागे जागे  दुकाळ पोडेहे पोडेहे<br> जागे जागे मरकी चालेहे चालेहे ….(2)<br> लोक बादा गाबराय गिया गाबराय गिया <br>  ओ मानवा तुं कोई ले विचार <br>पाया पोयला ….<br> छेल्लो समय ….<br><br> जुगामाय आंदादुन्दी चालेहे चालेहे <br> दोरती बी थुर थुर कापेहे कापेहे ….(2)<br> दोरियो बी डाखारी उठ्यो डाखारी उठ्यो <br> ओ मानवा तुं कोई ले विचार.  <br>पाया पोयला ….<br> छेल्लो समय ….<br><br> इसु आखे जुगा छेडो पाही हेय पाही हेय <br> बाहाबोही  नीदे माने जानीजा जानीजा ….(2)<br> निया दिही पाही येनहो पाही येनहो<br>ओ मानवा तु कोई ले विचार <         { title: "  1318,  ઇસુ દેવા ગો જાહું યોક દિહીરા બાહા બોહી તુમા ત્યાલે  માની લા इसु देवा गो जाहुं योक दिहीरा बाहा बोही तुमा त्याले  मानी ला  isu deva go jahu yok dihira   ", lyrics_gu: " <p>    ઇસુ દેવા ગો જાહું યોક દિહીરા<br> બાહા બોહી તુમા ત્યાલે  માની લા <br> ઇસુ ખોરો જીવતો દેવે હેયેરા <br> બાહા બોહી  તુમા ત્યાલે માની લા <br><br>દુનિયા મેં સુખે આપાહાલે નાય મિલેરા<br> પાપાહાવાચી  કાયે નાયે ઇહી મીળેરા ….(2)<br>પાપાહા માફી ઇસુમે નોક્કી  હેયેરા ….બાહા  બોહી તુમા ….<br><br> સુખા દુઃખા મેં જાતા  ઇસુ આપે આરીરા <br> કોમી ઘટી આપાહાલે  નાયે ઓરીરા ….(2) <br> આપે પાલન કોઅનારો  ઇસુ દેવેરા ….બાહા  બોહી  તુમા ….<br><br> ઇસુ ખોરો આપે તારણ હેયેરા <br>ખોરા મોનાકોય આપા કબુલ કોઅતે રા ….(2)<br> હોના મેહેલા ભાગીદારે ઓતે રા ….બાહા બોહી તુમા ….   </p>   " , lyrics_hi: " <p>    इसु देवा गो जाहुं योक दिहीरा<br> बाहा बोही तुमा त्याले  मानी ला <br> इसु खोरो जीवतो देवे हेयेरा <br> बाहा बोही  तुमा त्याले मानी ला <br><br>दुनिया में सुखे आपाहाले नाय मिलेरा<br> पापाहावाची  काये नाये इही मीळेरा ….(2)<br>पापाहा माफी इसुमे नोक्की  हेयेरा ….बाहा  बोही तुमा ….<br><br> सुखा दुःखा में जाता  इसु आपे आरीरा <br> कोमी घटी आपाहाले  नाये ओरीरा ….(2) <br> आपे पालन कोअनारो  इसु देवेरा ….बाहा  बोही  तुमा ….<br><br> इसु खोरो आपे तारण हेयेरा <br>खोरा मोनाकोय आपा कबुल कोअते रा ….(2)<br> होना मेहेला भागीदारे ओते रा ….बाहा बोही तुमा ….   </p>   " },
        { title: "  1319,  ઉચા ઉચા ડોગાવોય નોજાર માં માન આસરો કેસને મિળી રા उचा उचा डोगावोय नोजार मां मान आसरो केसने मिळी रा  ucha ucha dogavoy najar maa    ", lyrics_gu: " <p>     ઉચા ઉચા ડોગાવોય નોજાર માં ....(2)<br> માન આસરો કેસને મિળી રા ….(2)...ઉચા ઉચા ….<br><br> જયે દેવાયે જુગ દોરતી બોનાવિહી….(2) <br> ત્યાં દેવા કોય માન મદદ મીળીરા ….(2) ઉચા ઉચા ….<br><br> માં પાગહાલ તો મજબુત કોહોય રા ….(2) <br>માં બચાવનારો કદી નાય હુવેરા ….(2)….ઉચા ઉચા ….<br><br> યહોવા દેવ માં રક્ષક હયેરા ….(2)<br> ત્યાં આથાકોય માન છોવાડો  દેહેરા ….(2)….ઉચા ઉચા ….<br><br>દિહી એને ચાંદ માં ખોટો નાય કોરી રા ….(2)<br> બાદા દુઃખાકોય  દેવ રક્ષા કોરી રા ….(2)….ઉચા ઉચા ….<br><br> માં આત્મા તો સંભાળ લેહે રા ….(2)<br> સદાકાળ માં દેવ માં આરે રોહે રા ….(2)<br>સદાકાળ માં દેવ માં આરે  રોહે ….ઉચા ઉચા   </p>   " , lyrics_hi: " <p>     उचा उचा डोगावोय नोजार मां ....(2)<br> मान आसरो केसने मिळी रा ….(2)...उचा उचा ….<br><br> जये देवाये जुग दोरती बोनाविही….(2) <br> त्यां देवा कोय मान मदद मीळीरा ….(2) उचा उचा ….<br><br> मां पागहाल तो मजबुत कोहोय रा ….(2) <br>मां बचावनारो कदी नाय हुवेरा ….(2)….उचा उचा ….<br><br> यहोवा देव मां रक्षक हयेरा ….(2)<br> त्यां आथाकोय मान छोवाडो  देहेरा ….(2)….उचा उचा ….<br><br>दिही एने चांद मां खोटो नाय कोरी रा ….(2)<br> बादा दुःखाकोय  देव रक्षा कोरी रा ….(2)….उचा उचा ….<br><br> मां आत्मा तो संभाळ लेहे रा ….(2)<br> सदाकाळ मां देव मां आरे रोहे रा ….(2)<br>सदाकाळ मां देव मां आरे  रोहे ….उचा उचा   </p>   " },
        { title: "   1320, ઇસુ દેવા વોય બોરહો થોવી લે માનવા તો કદી તુમ્હાલ નાય છોડી इसु देवा वोय बोरहो थोवी ले मानवा तो कदी तुम्हाल नाय छोडी isu  deva voy barho thovi le ", lyrics_gu: " <p>   ઇસુ દેવા વોય બોરહો થોવી લે માનવા <br> તો કદી તુમ્હાલ નાય છોડી ….(2)<br><br> આંદાર્યે વાટયેમાય  ઉજ્વાડો હેયે<br> અટકી જાહું તોવે વાટતો હેયે….(2)<br> ખોર્યે વાટયે વોય બોરહો થોવી લે માનવા<br> તો કદી તુમ્હાલ નાય છોડી….ઇસુ દેવા ….<br><br> પાપી જીવના માફી તો હેયે <br> ટાકાલા જીવના આશરો તો હેયે….(2) <br>પાપાહ  માફી માગી લે માનવા <br> તો કદી તુમ્હાલ નાય છોડી….ઇસુ દેવા ….<br><br> નિરાશ જીવના માય ,આશા તો હેયે<br> અશાંત જીવના માય , શાંતિ તો હેયે….(2) <br> ખોર્યે શાંત્યે વોય બોરહો થોવી લે માનવા <br> તો કદી તુમ્હાલ નાય છોડી ….ઇસુ દેવા ….<br><br> પીહી મિટાવા હાટી જીવના તો પાય હેય <br> બુખ મીટાવા હાટી જીવના બાખે હેય ….(2)<br> જીવન દેનારા  વોય બોરહો થોવી લે માનવા <br> તો કદી તુમ્હાલ નાય છોડી….ઇસુ દેવા ….  </p>   " , lyrics_hi: " <p>   इसु देवा वोय बोरहो थोवी ले मानवा <br> तो कदी तुम्हाल नाय छोडी ….(2)<br><br> आंदार्ये वाटयेमाय  उज्वाडो हेये<br> अटकी जाहुं तोवे वाटतो हेये….(2)<br> खोर्ये वाटये वोय बोरहो थोवी ले मानवा<br> तो कदी तुम्हाल नाय छोडी….इसु देवा ….<br><br> पापी जीवना माफी तो हेये <br> टाकाला जीवना आशरो तो हेये….(2) <br>पापाह  माफी मागी ले मानवा <br> तो कदी तुम्हाल नाय छोडी….इसु देवा ….<br><br> निराश जीवना माय ,आशा तो हेये<br> अशांत जीवना माय , शांति तो हेये….(2) <br> खोर्ये शांत्ये वोय बोरहो थोवी ले मानवा <br> तो कदी तुम्हाल नाय छोडी ….इसु देवा ….<br><br> पीही मिटावा हाटी जीवना तो पाय हेय <br> बुख मीटावा हाटी जीवना बाखे हेय ….(2)<br> जीवन देनारा  वोय बोरहो थोवी ले मानवा <br> तो कदी तुम्हाल नाय छोडी….इसु देवा ….  </p>   " },
        { title: "   1321, જુગા છેડો પાહી યેનોહો જાગીજા  માહાર जुगा छेडो पाही येनोहो जागीजा  माहार  juga chhedo pahi yenoho jagija   ", lyrics_gu: " <p>  જુગા છેડો પાહી યેનોહો જાગીજા  માહાર ....(2)<br> જાગીજા માહાર માનવા જાગીજા માહાર <br> જાગીજા માહાર માનવા <br> દોરત્યે વોય દિહી થોડા રોયા ….જુગા છેડો ….<br><br> નુહાં કાળા લોક આતા , મોજ મોજા માય  જીવન જીવે <br> ખાય પીયે વોરાડ કોઓય  નાચે કુદે મોજા કોઓય….(2)<br> રેલ યેની તાણી ગીયી, આખ્યે દોરત્યે નાશ જાયો ….(2) <br> તેબી નાય લોક તીયાર જાયા ….જુગા છેડો ….<br><br> સદોમ ગમોરાલોક આતા , વ્યભિચાર માય જીવન જીવે <br> હોરગા માને દૂત યેના લોતા કુટુંબાલ  કાડા હાટી….(2)<br>તેબી નાય લોક માના લાગ્યા , દેવા આગાડી પાપી જાયા….(2)<br> આગ્યે કોય બાળી ટાક્યા….જુગા છેડો ….<br><br>નીનવેહ શહેરા લોકાહા પાપ ,દેવા આગાડી પ્રગટ જાયો <br> યુના લોકહાલ આખા લાગ્યો , દેવ શહેરા  નાશ  કોરી ….(2)<br> દેવા આગાડી નમી ગીયા, લોક બાદા બચી ગીયા….(2)<br> તેહકે તુમા બચી જાયા ….જુગા છેડો ….    </p>   " , lyrics_hi: " <p>  जुगा छेडो पाही येनोहो जागीजा  माहार ....(2)<br> जागीजा माहार मानवा जागीजा माहार <br> जागीजा माहार मानवा <br> दोरत्ये वोय दिही थोडा रोया ….जुगा छेडो ….<br><br> नुहां काळा लोक आता , मोज मोजा माय  जीवन जीवे <br> खाय पीये वोराड कोओय  नाचे कुदे मोजा कोओय….(2)<br> रेल येनी ताणी गीयी, आख्ये दोरत्ये नाश जायो ….(2) <br> तेबी नाय लोक तीयार जाया ….जुगा छेडो ….<br><br> सदोम गमोरालोक आता , व्यभिचार माय जीवन जीवे <br> होरगा माने दूत येना लोता कुटुंबाल  काडा हाटी….(2)<br>तेबी नाय लोक माना लाग्या , देवा आगाडी पापी जाया….(2)<br> आग्ये कोय बाळी टाक्या….जुगा छेडो ….<br><br>नीनवेह शहेरा लोकाहा पाप ,देवा आगाडी प्रगट जायो <br> युना लोकहाल आखा लाग्यो , देव शहेरा  नाश  कोरी ….(2)<br> देवा आगाडी नमी गीया, लोक बादा बची गीया….(2)<br> तेहके तुमा बची जाया ….जुगा छेडो ….    </p>   " },
        { title: "  1322,  ઓ જુવાન્યા યે જુવાન્યે માય તો બનાવનારા લે તું યાદ કોઈ લે ओ जुवान्या ये जुवान्ये माय तो बनावनारा ले तुं याद कोई ले o jivanya ye juvanye may to  ", lyrics_gu: " <p>   ઓ જુવાન્યા યે જુવાન્યે માય ....(2)<br> તો બનાવનારા લે તું યાદ કોઈ લે ….(2)….ઓ જુવાન્યા <br><br> તો જુવાન્યેમાંય તુ આનંદ કોઈ લે <br> મન ફાવે તેહકે તુ જીવન જીવી લે ….(2)<br> નક્કી તું જાઅજે દેવ ન્યાય કોઅરી તો <br> દેવ ન્યાય કોઅરી તો ….(2)...ઓ જુવાન્યા ...<br><br> સુરજ ચાંદ તારા આદારામાય  જાતા રોય <br>ગાઆ કારબારી  બાદા  કાપી ઉઠી ….(2)<br>માઠા દિહી યેતા પોયલા યાદ કોઈલે<br> તું યાદ કોઈ લે ….(2)….ઓ જુવાન્યા ….<br><br>બળવાન માંઅહું  વાંકો વોળી જાય <br>દળનારી બાયહે ખુબ કોમી પોડી જાય ….(2)<br> ડોળહા  નોજર ખુબ કોમી પડી જાય ….(2)….ઓ જુવાન્યા ….<br><br> દુનિયામાય જીવન પૂરો ઓઈય જાય <br>દેવા દેનલો જીવ પાછો લેવાય જાય ….(2)<br> કીમતી જીવન તો વ્યર્થનાય જાય <br> તુ યાદ કોઈ લે ….(2)….ઓ જુવાન્યા     </p>   " , lyrics_hi: " <p>   ओ जुवान्या ये जुवान्ये माय ....(2)<br> तो बनावनारा ले तुं याद कोई ले ….(2)….ओ जुवान्या <br><br> तो जुवान्येमांय तु आनंद कोई ले <br> मन फावे तेहके तु जीवन जीवी ले ….(2)<br> नक्की तुं जाअजे देव न्याय कोअरी तो <br> देव न्याय कोअरी तो ….(2)...ओ जुवान्या ...<br><br> सुरज चांद तारा आदारामाय  जाता रोय <br>गाआ कारबारी  बादा  कापी उठी ….(2)<br>माठा दिही येता पोयला याद कोईले<br> तुं याद कोई ले ….(2)….ओ जुवान्या ….<br><br>बळवान मांअहुं  वांको वोळी जाय <br>दळनारी बायहे खुब कोमी पोडी जाय ….(2)<br> डोळहा  नोजर खुब कोमी पडी जाय ….(2)….ओ जुवान्या ….<br><br> दुनियामाय जीवन पूरो ओईय जाय <br>देवा देनलो जीव पाछो लेवाय जाय ….(2)<br> कीमती जीवन तो व्यर्थनाय जाय <br> तु याद कोई ले ….(2)….ओ जुवान्या     </p>   " },
        { title: "  1323,  ઇસુ આખહે જીવના પાઈ હેય આય જો તો પાય યેય  इसु आखहे जीवना पाई हेय आय जो तो पाय येय isu aakhahe jivana pai hey aay   ", lyrics_gu: " <p>  ઇસુ આખહે જીવના પાઈ હેય આય ....(2)<br> જો તો પાય યેય….(2)<br> ત્યાલ પીહી નાય લાગે ….ઇસુ ….<br><br> દુનિયા ઉજવાડો ઇસુ તું હેય ….(2)<br> જો તો પાય યેય….(2)<br> તો ઉજવાળે ચાલી ….ઇસુ ….<br><br> જીવના  બાખે ઇસુ તું હેયે….(2)<br> જો તો પાય યેય….(2)<br> ત્યાલ ભૂખ નાય લાગે ….ઇસુ ….<br><br> દારખાવેલો  ઇસુ તું હેયે….(2)<br> જો તો માય રોય ….(2)<br> ત્યાલ જીવન મીળી  ….ઇસુ ….<br><br> મેંઢહા પાળક ઇસુ તું હેયે….(2)<br> જો તો પાય રોય ….(2)<br> તો ભટકીનાય જાય ….ઇસુ ….<br><br> હાચી વાટ ઇસુ તું હેયે….(2)<br>જો તો વાટે ચાલે….(2)<br>ત્યાલ હોરગા સુખ મીલી….ઇસુ ….    </p>   ", lyrics_hi: " <p>  इसु आखहे जीवना पाई हेय आय ....(2)<br> जो तो पाय येय….(2)<br> त्याल पीही नाय लागे ….इसु ….<br><br> दुनिया उजवाडो इसु तुं हेय ….(2)<br> जो तो पाय येय….(2)<br> तो उजवाळे चाली ….इसु ….<br><br> जीवना  बाखे इसु तुं हेये….(2)<br> जो तो पाय येय….(2)<br> त्याल भूख नाय लागे ….इसु ….<br><br> दारखावेलो  इसु तुं हेये….(2)<br> जो तो माय रोय ….(2)<br> त्याल जीवन मीळी  ….इसु ….<br><br> मेंढहा पाळक इसु तुं हेये….(2)<br> जो तो पाय रोय ….(2)<br> तो भटकीनाय जाय ….इसु ….<br><br> हाची वाट इसु तुं हेये….(2)<br>जो तो वाटे चाले….(2)<br>त्याल होरगा सुख मीली….इसु ….    </p>   " },
        { title: "  1324,   યે જીંદગ્યે ભરોસો નાય હેય કાલે કાય ઓઅરી તુલ નાય ખોબાર  ये जींदग्ये भरोसो नाय हेय काले काय ओअरी तुल नाय खोबार ye jindagye bharoso nay hey kale kay  ", lyrics_gu: " <p>   યે જીંદગ્યે ભરોસો નાય હેય ....(2)<br>કાલે કાય ઓઅરી તુલ નાય ખોબાર ….(2)<br> માનવા તું કોઈ લે વિચાર ….(2)….યે જિંદગ્યે….<br><br> માં થોવહે બરોહો તો પૈસા વોય <br> માં થોવહે બરોહો હોના ચાંદી વોય ….(2)<br> થોવ તો બરોહો દેવા વોય ….(2)<br> ત્યાં બરોહો તુલ કાયમ રોય ….(2)….યે જીંદગ્યે….<br><br> અભિમાન માં કોહે ધન સંપતિ વોય <br> કામ નાય લાગી ખોરા સમય વોય ….(2)<br>થોવ તો બરોહો દેવા વોય ….(2)<br> ત્યાં મદત તુલ કાયમ રોય ….(2)….યે જીંદગ્યે….<br><br> કામ નાય લાગી દુનિયા માન પાન <br> ઈ બાદો હેય દુનિયા માયાજાળ ….(2)<br> થોવે તો બરોહોદેવા વોય ….(2)<br>હોરગા માન કાયમ રોય ….(2)….યે જીન્દગ્યે….<br><br> યોકુજ બરોહો તો ઇસુ હેયે<br> મોતા પાસે બી તો બરોહો હેયે….(2)<br> દેય દે  જીવન તો ઇસુ દેવાલ ….(2)<br> તો દેહે તુલ અનંત જીવન ….(2)….યે જીંદગ્યે….   </p>   " , lyrics_hi: " <p>   ये जींदग्ये भरोसो नाय हेय ....(2)<br>काले काय ओअरी तुल नाय खोबार ….(2)<br> मानवा तुं कोई ले विचार ….(2)….ये जिंदग्ये….<br><br> मां थोवहे बरोहो तो पैसा वोय <br> मां थोवहे बरोहो होना चांदी वोय ….(2)<br> थोव तो बरोहो देवा वोय ….(2)<br> त्यां बरोहो तुल कायम रोय ….(2)….ये जींदग्ये….<br><br> अभिमान मां कोहे धन संपति वोय <br> काम नाय लागी खोरा समय वोय ….(2)<br>थोव तो बरोहो देवा वोय ….(2)<br> त्यां मदत तुल कायम रोय ….(2)….ये जींदग्ये….<br><br> काम नाय लागी दुनिया मान पान <br> ई बादो हेय दुनिया मायाजाळ ….(2)<br> थोवे तो बरोहोदेवा वोय ….(2)<br>होरगा मान कायम रोय ….(2)….ये जीन्दग्ये….<br><br> योकुज बरोहो तो इसु हेये<br> मोता पासे बी तो बरोहो हेये….(2)<br> देय दे  जीवन तो इसु देवाल ….(2)<br> तो देहे तुल अनंत जीवन ….(2)….ये जींदग्ये….   </p>   " },
        { title: "  1325,   નીળા નીળા ચારામાય ચારા લી જાહાય ઇસુ માં ગોવાળ  नीळा नीळा चारामाय चारा ली जाहाय इसु मां गोवाळ  nila nila chara may chara li jay  ", lyrics_gu: " <p>  નીળા નીળા ચારામાય ચારા લી જાહાય <br>ઇસુ માં ગોવાળ <br>શાંત પાઅયા પાય પીયા લી જાહાય <br>ઇસુ માં ગોવાળ ….(2)<br>માં ગોવાળ માં ગોવાળ માં ગોવાળ <br>ઇસુ માં ગોવાળ ….(2)….નીળા નીળા….<br><br> કોહડાજ કોમી માન નાય પોડે <br>માં આત્માલ તો તાજો કોહોય….(2)<br>ખરી વાટે તો માને ચાલાડે<br>ઇસુ માં ગોવાળ ….(2)…. માં ગોવાળ ….<br><br> મોતા ખાયે માંય આંય જોવે ચાલુ <br>ખોટયે ગોઠયે કોઈ આંય નાય બીયું….(2)<br> ત્યાં લાકડી માન દિલાસો દેહે <br>ઇસુ માં ગોવાળ ….(2)…. માં ગોવાળ ….<br><br>શત્રુ આગાડી માન ઉચો કોહોય<br> પવિત્ર તેલા કોય અભિષેક કોહોય ....(2)<br> જીવન બરકત કોય ઉબરાહાય<br> ઇસુ માં ગોવાળ ….(2)….માં ગોવાળ ….<br><br> આખી જીંદગી ત્યાં ભલાઈ ને દયા <br> નક્કી જ માં આરે રોનારી હેય ….(2)<br>કાયમ દેવા ગોઓ આનદ કોહોય <br> ઇસુ માં ગોવાળ ….(2)....માં ગોવાળ ….   </p>   " , lyrics_hi: " <p>  नीळा नीळा चारामाय चारा ली जाहाय <br>इसु मां गोवाळ <br>शांत पाअया पाय पीया ली जाहाय <br>इसु मां गोवाळ ….(2)<br>मां गोवाळ मां गोवाळ मां गोवाळ <br>इसु मां गोवाळ ….(2)….नीळा नीळा….<br><br> कोहडाज कोमी मान नाय पोडे <br>मां आत्माल तो ताजो कोहोय….(2)<br>खरी वाटे तो माने चालाडे<br>इसु मां गोवाळ ….(2)…. मां गोवाळ ….<br><br> मोता खाये मांय आंय जोवे चालु <br>खोटये गोठये कोई आंय नाय बीयुं….(2)<br> त्यां लाकडी मान दिलासो देहे <br>इसु मां गोवाळ ….(2)…. मां गोवाळ ….<br><br>शत्रु आगाडी मान उचो कोहोय<br> पवित्र तेला कोय अभिषेक कोहोय ....(2)<br> जीवन बरकत कोय उबराहाय<br> इसु मां गोवाळ ….(2)….मां गोवाळ ….<br><br> आखी जींदगी त्यां भलाई ने दया <br> नक्की ज मां आरे रोनारी हेय ….(2)<br>कायम देवा गोओ आनद कोहोय <br> इसु मां गोवाळ ….(2)....मां गोवाळ ….   </p>   " },
        { title: "  1326,  કોલા હારા હેય દેવ આબા ગોઓ તા આનંદ આનંદ આનંદ कोला हारा हेय देव आबा गोओ ता आनंद आनंद आनंद  kola hara hey dev aaba goao ta   ", lyrics_gu: " <p>   કોલા હારા હેય દેવ આબા ગોઓ ....(2)<br> તા આનંદ આનંદ આનંદ ….(2)<br><br> ઇસુ વાટહેય દેવ આબા ગોઓ ….(2)<br> તો આનંદ આનંદ આનંદ ….(2)…. કોલાહારા …..<br><br> ઇસુ ઉજ્વાલો હેય દેવ આબા ગોઓ ….(2)<br> તો આનંદ આનંદ આનંદ ….(2)…. કોલાહારા …..<br><br>ઇસુ બાઅણો હેય દેવ આબા ગોઓ ….(2)<br> તો આનંદ આનંદ આનંદ ….(2)…. કોલાહારા …..<br><br>ચાલાજાતે આપા દેવ આબા ગોઓ ….(2)<br> તો આનંદ આનંદ આનંદ ….(2)…. કોલાહારા …..    </p>   " , lyrics_hi: " <p>   कोला हारा हेय देव आबा गोओ ....(2)<br> ता आनंद आनंद आनंद ….(2)<br><br> इसु वाटहेय देव आबा गोओ ….(2)<br> तो आनंद आनंद आनंद ….(2)…. कोलाहारा …..<br><br> इसु उज्वालो हेय देव आबा गोओ ….(2)<br> तो आनंद आनंद आनंद ….(2)…. कोलाहारा …..<br><br>इसु बाअणो हेय देव आबा गोओ ….(2)<br> तो आनंद आनंद आनंद ….(2)…. कोलाहारा …..<br><br>चालाजाते आपा देव आबा गोओ ….(2)<br> तो आनंद आनंद आनंद ….(2)…. कोलाहारा …..    </p>   "},
        { title: "  1327,   ઓહડો જીવન આપા જીવતે ઇસુ દેવાલ પ્રગટ કોઅતે  ओहडो जीवन आपा जीवते इसु देवाल प्रगट कोअते  ohado jivan aapa jivate isu deval   ", lyrics_gu: " <p>  ઓહડો જીવન આપા જીવતે <br> ઇસુ દેવાલ પ્રગટ કોઅતે ….(2)<br><br> ઇસુ રોકી બોલ બોલતે <br> ઇસુ રોકી ચાલ ચાલતે….(2)….ઓહડો જીવન ….<br><br>ઇસુ રોકો મન રાખતે <br> એકબીજા સહન કોઅતે ….(2)….ઓહડો જીવન ….<br><br>એકબીજાવોય માયા કોઅતે <br>એકબીજાલ મદદ કોઅતે….(2)….ઓહડો જીવન ….<br><br>વિશ્વાસ ઇસુવોય કોઅતે <br> ત્યાં હાટી મોઠે કામ કોઅતે ….(2)….ઓહડો જીવન ….<br><br>રાત દિહી પ્રાર્થના કોઅતે <br> દેવા મોઠી ગોતી પામતે ….(2)….ઓહડો જીવન ….     </p>   " , lyrics_hi: " <p>  ओहडो जीवन आपा जीवते <br> इसु देवाल प्रगट कोअते ….(2)<br><br> इसु रोकी बोल बोलते <br> इसु रोकी चाल चालते….(2)….ओहडो जीवन ….<br><br>इसु रोको मन राखते <br> एकबीजा सहन कोअते ….(2)….ओहडो जीवन ….<br><br>एकबीजावोय माया कोअते <br>एकबीजाल मदद कोअते….(2)….ओहडो जीवन ….<br><br>विश्वास इसुवोय कोअते <br> त्यां हाटी मोठे काम कोअते ….(2)….ओहडो जीवन ….<br><br>रात दिही प्रार्थना कोअते <br> देवा मोठी गोती पामते ….(2)….ओहडो जीवन ….     </p>   " },
        { title: " 1328,  હમજી લેજે ઓ માનવા રા ઇસુ વોગાર નાય ઉદ્ધાર હેય हमजी लेजे ओ मानवा रा इसु वोगार नाय उद्धार हेय hamji leje o manava ra isu vogar    ", lyrics_gu: " <p>   હમજી લેજે ઓ માનવા રા <br>ઇસુ વોગાર નાય ઉદ્ધાર હેય ….(2)<br><br>દુનિયા માય બેન દિહા હેય ….(2) <br>ઇસુ માય કાયમ હેયરા<br>હમજી લેજા ઓ માનવા ….હમજી લેજા ….<br><br>દુનિયા મોજશોખ બેન દિહાંહેય ….(2) <br> ખોરો હોરગ્યા સુખ ઇસુ દેહેરા <br>હમજી લેજા ઓ માનવા ….હમજી લેજા ….<br><br>દુનિયા આશા બેન દિહા હેય ….(2)<br> ઇસુ આશા કાયમ રોઈરા <br>હમજી લેજા ઓ માનવા ….હમજી લેજા ….<br><br>દુનિયા જીવન બેન દિહાંહેય ….(2)<br>હોરગ્યો જીવન ઇસુ દેહેરા <br>હમજી લેજા ઓ માનવા ….હમજી લેજા ….  </p>   " , lyrics_hi: " <p>   हमजी लेजे ओ मानवा रा <br>इसु वोगार नाय उद्धार हेय ….(2)<br><br>दुनिया माय बेन दिहा हेय ….(2) <br>इसु माय कायम हेयरा<br>हमजी लेजा ओ मानवा ….हमजी लेजा ….<br><br>दुनिया मोजशोख बेन दिहांहेय ….(2) <br> खोरो होरग्या सुख इसु देहेरा <br>हमजी लेजा ओ मानवा ….हमजी लेजा ….<br><br>दुनिया आशा बेन दिहा हेय ….(2)<br> इसु आशा कायम रोईरा <br>हमजी लेजा ओ मानवा ….हमजी लेजा ….<br><br>दुनिया जीवन बेन दिहांहेय ….(2)<br>होरग्यो जीवन इसु देहेरा <br>हमजी लेजा ओ मानवा ….हमजी लेजा ….  </p>   " },
        { title: "  1329,  જીવન દેનારો ઇસુ તુજ હેયે તો આરે રોહી તોવે જીવન મિળી રા  जीवन देनारो इसु तुज हेये तो आरे रोही तोवे जीवन मिळी रा jivan denaro isu tuj hey to aare    ", lyrics_gu: " <p>   જીવન દેનારો ઇસુ તુજ હેયે....(2)<br>તો આરે રોહી તોવે જીવન મિળી રા <br> તો વોગાર માન નાય જીવાય ….(2)….જીવન દેનારો ….<br><br>દારાખા વેલો ઇસુ તુજ હેયે<br>તો માય રોહી તોવે ફળ દિહી ….(2)<br>તો વાચી ઇસુ જીવન નાય  હેય <br> જીવન નાય હેય, જીવન નાય હેય ….જીવન દેનારો ….<br><br> જીવના પાય ઇસુ તુજ હેયે <br> તી પાય પીને ફિરી પીહી નાય લાગે ….(2)<br>તો વાચી ઇસુ જીવન નાય હેયે<br> જીવન નાય હેય, જીવન નાય હેય ….જીવન દેનારો ….<br><br>જીવના બાખે ઇસુ તુજ હેયે<br>તી બાખે ખાય ફિરી ભૂખ નાય લાગે ….(2)<br>તો વાચી ઇસુ જીવન નાય હેયે<br> જીવન નાય હેય, જીવન નાય હેય ….જીવન દેનારો ….<br><br>જીવના વાટ ઇસુ તુજ હેય <br> ત્યાં વાટે ઇસુ તુજ હેયે<br>ત્યાં વાટે ચાલુ તોવે હોરગો મિળી….(2)<br> તો વાચી હોરગો નાય મિળી ….(2)<br> નાય મીળે નાય મીળે….જીવન દેનારો ….   </p>   " , lyrics_hi: " <p>   जीवन देनारो इसु तुज हेये....(2)<br>तो आरे रोही तोवे जीवन मिळी रा <br> तो वोगार मान नाय जीवाय ….(2)….जीवन देनारो ….<br><br>दाराखा वेलो इसु तुज हेये<br>तो माय रोही तोवे फळ दिही ….(2)<br>तो वाची इसु जीवन नाय  हेय <br> जीवन नाय हेय, जीवन नाय हेय ….जीवन देनारो ….<br><br> जीवना पाय इसु तुज हेये <br> ती पाय पीने फिरी पीही नाय लागे ….(2)<br>तो वाची इसु जीवन नाय हेये<br> जीवन नाय हेय, जीवन नाय हेय ….जीवन देनारो ….<br><br>जीवना बाखे इसु तुज हेये<br>ती बाखे खाय फिरी भूख नाय लागे ….(2)<br>तो वाची इसु जीवन नाय हेये<br> जीवन नाय हेय, जीवन नाय हेय ….जीवन देनारो ….<br><br>जीवना वाट इसु तुज हेय <br> त्यां वाटे इसु तुज हेये<br>त्यां वाटे चालु तोवे होरगो मिळी….(2)<br> तो वाची होरगो नाय मिळी ….(2)<br> नाय मीळे नाय मीळे….जीवन देनारो ….   </p>   " },
        { title: "   1330,   તીયારી રોજા તુમા દેવા લોકાહાય ઇસુ લા યેનારો હેય  तीयारी रोजा तुमा देवा लोकाहाय इसु ला येनारो हेय tiyari roja tuma deva lokahay  ", lyrics_gu: " <p>   તીયારી રોજા તુમા દેવા લોકાહાય ....(2)<br>ઇસુ લા યેનારો હેય ….(2) વિશ્વાસી લોકહાલ<br>ઇસુ લા યેનારો હેય ….(2)<br><br> આત્મિક જીવનામાય , હુવી  ગીઅલે લોકાહાય <br> જાગી જાયા આમી ઇસુ લા યેનારો હેય ….(2)<br> તુમા રોય નાય જાત….(2) તીયારી રોજા <br>તુમા રોય નાય જાત …..(2)<br><br>જોવે ઇસુ યી તોવે ધરતી કાપી ઉઠી <br> તુરીહી આવાજ વોનાય હુવલે  જાગી ઉઠી….(2)<br> વિશ્વાસીયાહ રૂપાંતર  ઓવી જાય ….(4)….તીયારી રોજા ….   </p>   " , lyrics_hi: " <p>   तीयारी रोजा तुमा देवा लोकाहाय ....(2)<br>इसु ला येनारो हेय ….(2) विश्वासी लोकहाल<br>इसु ला येनारो हेय ….(2)<br><br> आत्मिक जीवनामाय , हुवी  गीअले लोकाहाय <br> जागी जाया आमी इसु ला येनारो हेय ….(2)<br> तुमा रोय नाय जात….(2) तीयारी रोजा <br>तुमा रोय नाय जात …..(2)<br><br>जोवे इसु यी तोवे धरती कापी उठी <br> तुरीही आवाज वोनाय हुवले  जागी उठी….(2)<br> विश्वासीयाह रूपांतर  ओवी जाय ….(4)….तीयारी रोजा ….   </p>   " },
        { title: "  1332,  ઇસુ વાયદા જીવતા હેયે રા તો હાટી મા હાટી રા इसु वायदा जीवता हेये रा तो हाटी मा हाटी रा  isu vayda  jivata heye ra   ", lyrics_gu: " <p>   ઇસુ વાયદા જીવતા હેયે રા <br> તો હાટી મા હાટી રા ….(2)<br> તો હાટી માં હાટી રા ...હો ..હો ...હો <br> તો હાટી માં હાટી રા ….આ ….(2)<br><br> ઇસુ યે આંખ્યો આય અનાથ નાય છોડું <br>આરી રોહી આય યોખલે નાય પાડુ ….(2)...ઇસુ વાયદો ….<br><br> ઇસુ યે આંખ્યો આય આરામ દિહી રા <br> આરી રોહી આય સંભાળ કોહી ….(2)….ઇસુ વાયદા ….<br><br> ઇસુ યે આંખ્યો આય શાંતિ દિહી રા <br>આરી રોહી આય દિલાસો દિહી ….(2)….ઇસુ વાયદા ….   </p>   " , lyrics_hi: " <p>   इसु वायदा जीवता हेये रा <br> तो हाटी मा हाटी रा ….(2)<br> तो हाटी मां हाटी रा ...हो ..हो ...हो <br> तो हाटी मां हाटी रा ….आ ….(2)<br><br> इसु ये आंख्यो आय अनाथ नाय छोडुं <br>आरी रोही आय योखले नाय पाडु ….(2)...इसु वायदो ….<br><br> इसु ये आंख्यो आय आराम दिही रा <br> आरी रोही आय संभाळ कोही ….(2)….इसु वायदा ….<br><br> इसु ये आंख्यो आय शांति दिही रा <br>आरी रोही आय दिलासो दिही ….(2)….इसु वायदा ….   </p>   " },
        { title: "  1333,  તો ભક્તિ કોઅનાં ગોમેરા ઇસુ  માન तो भक्ति कोअनां गोमेरा इसु  मान  to bhakti koana gomera isu man  ", lyrics_gu: " <p>    તો ભક્તિ કોઅનાં ગોમેરા ઇસુ  માન <br> તો ભક્તિ કોઅના ગોમેરા ને ….(2)<br><br> દેવા વચન દિને વાચતે….(2) <br> વચન પાળા માન ગોમેરા ઇસુ માન <br> તો ભક્તિ કોઅનાં ગોમેરા ને ….તો ભક્તિ ….<br><br> દિને રોજ પ્રાર્થના કોઅતે ….(2)<br> પ્રાર્થના કોઅના ગોમેરા ઇસુ માન  <br> તો ભક્તિ કોઅનાં ગોમેરા ને ….તો ભક્તિ ….<br><br>સંગતી કોઅના કાયમ રાખતે ….(2)<br> સંગતી કોઅના ગોમેરા ઇસુ માન <br> તો ભક્તિ કોઅનાં ગોમેરા ને ….તો ભક્તિ ….<br><br>દિને રોજ ઇસુ આરે ચાલતે….(2)<br> ઇસુ આરે ચાલા ગોમેરા ઇસુ માન  <br> તો ભક્તિ કોઅનાં ગોમેરા ને ….તો ભક્તિ ….   </p>   " , lyrics_hi: " <p>    तो भक्ति कोअनां गोमेरा इसु  मान <br> तो भक्ति कोअना गोमेरा ने ….(2)<br><br> देवा वचन दिने वाचते….(2) <br> वचन पाळा मान गोमेरा इसु मान <br> तो भक्ति कोअनां गोमेरा ने ….तो भक्ति ….<br><br> दिने रोज प्रार्थना कोअते ….(2)<br> प्रार्थना कोअना गोमेरा इसु मान  <br> तो भक्ति कोअनां गोमेरा ने ….तो भक्ति ….<br><br>संगती कोअना कायम राखते ….(2)<br> संगती कोअना गोमेरा इसु मान <br> तो भक्ति कोअनां गोमेरा ने ….तो भक्ति ….<br><br>दिने रोज इसु आरे चालते….(2)<br> इसु आरे चाला गोमेरा इसु मान  <br> तो भक्ति कोअनां गोमेरा ने ….तो भक्ति ….   </p>   " },
        { title: "   1334,   યા કાળા છેલ્લા દીહામાય ઇસુ દેવ યીઈ આમે ઇસુ દેવ યીઈ या काळा छेल्ला दीहामाय इसु देव यीई आमे इसु देव यीई ya kala chhella dihamay isu dev   ", lyrics_gu: " <p>   યા કાળા છેલ્લા દીહામાય ઇસુ દેવ યીઈ<br>  આમે ઇસુ દેવ યીઈ<br>  વાદળા સવારી કોઈને આમે ઇસુ દેવ યીઈ<br><br> ત્યાઆ  લોકાહાન લાઅ યેશુ જુગા માને યીઈ<br>  ઇસુ જુગામાને યીઈ<br>  ચોખ્ખા લોકાહાને ઇસુ દેવ ઉપે લેઈ જાય <br><br>  ત્યાં પાસે ખુબ દુઃખ યા દુનીયામાય યીઈ<br>  ખુબ દુઃખ યીઈ<br>  હજારો પાપી લોકહા જીવ જાય <br><br>  ત્યા પાસે ઇસુ દેવ ધરતીયેવો યીઈ<br>  ઇસુ ધરતીયેવો  યીઈ<br>  આખી ખોડી ધરતી લોકહાલ એકઠે કરી <br><br> તોવે બાદા પાપી લોકે જેહે તેહે નાહરી<br> પાપી જેહે તેહે નાહરી<br> ડોગાહાલ હાત કોરી ડુબાડી મારી <br> <br> ડોગાહાલ દરિયાલ વાચા ફૂટી <br>  ઇસુ આગલા જા તુમાં ….(2)<br>  ખોરો ન્યાય દેનારો ઇસુ આગલા તુમા જા ….  </p>   ", lyrics_hi: " <p>   या काळा छेल्ला दीहामाय इसु देव यीई<br>  आमे इसु देव यीई<br>  वादळा सवारी कोईने आमे इसु देव यीई<br><br> त्याआ  लोकाहान लाअ येशु जुगा माने यीई<br>  इसु जुगामाने यीई<br>  चोख्खा लोकाहाने इसु देव उपे लेई जाय <br><br>  त्यां पासे खुब दुःख या दुनीयामाय यीई<br>  खुब दुःख यीई<br>  हजारो पापी लोकहा जीव जाय <br><br>  त्या पासे इसु देव धरतीयेवो यीई<br>  इसु धरतीयेवो  यीई<br>  आखी खोडी धरती लोकहाल एकठे करी <br><br> तोवे बादा पापी लोके जेहे तेहे नाहरी<br> पापी जेहे तेहे नाहरी<br> डोगाहाल हात कोरी डुबाडी मारी <br> <br> डोगाहाल दरियाल वाचा फूटी <br>  इसु आगला जा तुमां ….(2)<br>  खोरो न्याय देनारो इसु आगला तुमा जा ….  </p>   "  },
        { title: "  1335, આપેહે દુર દુર દુર આપેહે દુર જાયના હૈ  ઇસુ આરી વાદળા મેં બોહીને દુર જાયના હૈ आपेहे दुर दुर दुर आपेहे दुर जायना है  इसु आरी वादळा में बोहीने दुर जायना है aaphe dur dur dur aaphe dur    ", lyrics_gu: " <p>  આપેહે દુર દુર દુર આપેહે દુર જાયના હૈ <br>  ઇસુ આરી વાદળા મેં બોહીને દુર જાયના હૈ ….(2)<br> <br>  તીયારી રોજા બાહા બોહી <br>  જયના હૈ દેવા ગોઓ <br> હાર્યો ગોઠયો મનામે થોવીને <br>  વચાન પ્રમાણે ચાલજા….ઇસુ આરી ….<br> <br> તારણ ટોપ મુનકાવે થોવીને <br>  આત્મા તલવાર વચાન લાઆ<br>  તીયારી સત્ય હાર્યો ગોઠયો<br>  ચાપલેપાગામે પોવીને ….ઇસુ આરી ….<br> <br>  વાદળા મેં બોહીને ઇસુ દેવ <br> દુતાહા આરે લાઆ યી <br>  આપાહાલ તાઆલી જાય <br>  સુખ શાંતિ મિળી ….ઇસુ આરી …..  </p>   " , lyrics_hi: " <p>  आपेहे दुर दुर दुर आपेहे दुर जायना है <br>  इसु आरी वादळा में बोहीने दुर जायना है ….(2)<br> <br>  तीयारी रोजा बाहा बोही <br>  जयना है देवा गोओ <br> हार्यो गोठयो मनामे थोवीने <br>  वचान प्रमाणे चालजा….इसु आरी ….<br> <br> तारण टोप मुनकावे थोवीने <br>  आत्मा तलवार वचान लाआ<br>  तीयारी सत्य हार्यो गोठयो<br>  चापलेपागामे पोवीने ….इसु आरी ….<br> <br>  वादळा में बोहीने इसु देव <br> दुताहा आरे लाआ यी <br>  आपाहाल ताआली जाय <br>  सुख शांति मिळी ….इसु आरी …..  </p>   "},
        { title: "  1336,  લોભ લાલચ હાયેરા દુનિયા મેં  ઇસુ દેવાલે ભૂલી ગીયારા लोभ लालच हायेरा दुनिया में  इसु देवाले भूली गीयारा   lobh lalach hayera duniya me  ", lyrics_gu: " <p>  લોભ લાલચ હાયેરા દુનિયા મેં <br>  ઇસુ દેવાલે ભૂલી ગીયારા<br> <br>  હોરગા સીડીને દુનિયા મેં આલોરા <br>  પાપી લોકહાલ તારા આલોરા <br> <br>  આતો  આખ્યોરા તેબી નાઈ માન્યો <br>  જીવ દેદોરા ફાંસી ખાભાવે <br> <br>  બિહયો જીવંત તીસરે દીહીરા <br>  દર્શન દેદોરા ચેલા લોકહુલે <br>  ચોડી ગીયોરા હોરગા રાજુમે    </p>   " , lyrics_hi: " <p>  लोभ लालच हायेरा दुनिया में <br>  इसु देवाले भूली गीयारा<br> <br>  होरगा सीडीने दुनिया में आलोरा <br>  पापी लोकहाल तारा आलोरा <br> <br>  आतो  आख्योरा तेबी नाई मान्यो <br>  जीव देदोरा फांसी खाभावे <br> <br>  बिहयो जीवंत तीसरे दीहीरा <br>  दर्शन देदोरा चेला लोकहुले <br>  चोडी गीयोरा होरगा राजुमे    </p>   " },
        { title: "  1337,  નાય છોડુ ઇસુ તું આખેરા માં ઇસુ  નાય છોડુ ઇસુ તુ આખેરા नाय छोडु इसु तुं आखेरा मां इसु  नाय छोडु इसु तु आखेरा nay chhodu isu tu aakhera   ", lyrics_gu: " <p>  નાય છોડુ ઇસુ તું આખેરા માં ઇસુ <br> નાય છોડુ ઇસુ તુ આખેરા ….(4) <br><br>સુખા દુઃખા માય ઇસુ તું આરેરા ….(2) <br> હોરગ્યા જીવના સુખ દેનોરા માં ઇસુ <br> નાય છોડુ ઇસુ તુ આખેરા ….(2)….નાય છોડુ….<br><br> આંદારિયે વાટયેમાય ઇસુ તું આરેરા ….(2)<br> ધાક બિલકુલ નાય લાગેરા માં ઇસુ <br> નાય છોડુ ઇસુ તુ આખેરા ….(2) ….નાય છોડુ….<br><br> ખાડા ટેકરા માય ઇસુ તું આરેરા ...(2)<br> પોડતા માન ઉઠાડી લેતહોરા માં ઇસુ <br> નાય છોડુ ઇસુ તુ આખેરા ….(2) ….નાય છોડુ….<br><br>જીવના ઉજવાળો ઇસુ તુ હેયેરા….(2)<br>માર્ગ સત્ય જીવન ઇસુ રા માં ઇસુ <br> નાય છોડુ ઇસુ તુ આખેરા ….(2) ….નાય છોડુ….   </p>   " , lyrics_hi: " <p>  नाय छोडु इसु तुं आखेरा मां इसु <br> नाय छोडु इसु तु आखेरा ….(4) <br><br>सुखा दुःखा माय इसु तुं आरेरा ….(2) <br> होरग्या जीवना सुख देनोरा मां इसु <br> नाय छोडु इसु तु आखेरा ….(2)….नाय छोडु….<br><br> आंदारिये वाटयेमाय इसु तुं आरेरा ….(2)<br> धाक बिलकुल नाय लागेरा मां इसु <br> नाय छोडु इसु तु आखेरा ….(2) ….नाय छोडु….<br><br> खाडा टेकरा माय इसु तुं आरेरा ...(2)<br> पोडता मान उठाडी लेतहोरा मां इसु <br> नाय छोडु इसु तु आखेरा ….(2) ….नाय छोडु….<br><br>जीवना उजवाळो इसु तु हेयेरा….(2)<br>मार्ग सत्य जीवन इसु रा मां इसु <br> नाय छोडु इसु तु आखेरा ….(2) ….नाय छोडु….   </p>   " },
        { title: "   1338, જીવના ઉડી ડોલી ડોલી જાય ઇસુ વોગાર નાય જીવના આધાર जीवना उडी डोली डोली जाय इसु वोगार नाय जीवना आधार  jivana udi  doli doli jay isu vogar  ", lyrics_gu: " <p>  જીવના ઉડી ડોલી ડોલી જાય <br> ઇસુ વોગાર નાય જીવના આધાર ….(4)<br><br> દુનિયા હેય દરિયો જીવાન માય યોખલો <br>પાપહા લાફામાય ડૂબી નાય જાઉં ….(2)<br> જીવના ઉડી તો આથે ચાલાડ<br> ભર દરિયે જીવન બૂડી નાય જાય ….(2)….જીવના ઉડી ….<br><br> તોફાની દરિયો દુઃખા કોઈ બોઅલો <br> જીવના હિંમ્મતમાં તૂટી નાય જાય ….(2) <br> જીવન જીવતા તુઝ હીકાડ<br> જીવના વાટે તુઝ ચાલાડ….(2)….જીવન ઉડી ….<br><br>ઇસુમાં નાવિક જીવના માલિક <br> દરિયા કિનારે માન તુઝે લી જાય ….(2)<br> આત્મિક જીવન માન તુઝ જીવાડ <br> તો વોગાર નાય માં જીવના આધાર ….(2) જીવના ઉડી ….    </p>   " , lyrics_hi: " <p>  जीवना उडी डोली डोली जाय <br> इसु वोगार नाय जीवना आधार ….(4)<br><br> दुनिया हेय दरियो जीवान माय योखलो <br>पापहा लाफामाय डूबी नाय जाउं ….(2)<br> जीवना उडी तो आथे चालाड<br> भर दरिये जीवन बूडी नाय जाय ….(2)….जीवना उडी ….<br><br> तोफानी दरियो दुःखा कोई बोअलो <br> जीवना हिंम्मतमां तूटी नाय जाय ….(2) <br> जीवन जीवता तुझ हीकाड<br> जीवना वाटे तुझ चालाड….(2)….जीवन उडी ….<br><br>इसुमां नाविक जीवना मालिक <br> दरिया किनारे मान तुझे ली जाय ….(2)<br> आत्मिक जीवन मान तुझ जीवाड <br> तो वोगार नाय मां जीवना आधार ….(2) जीवना उडी ….    </p>   " },
        { title: "   1339,  ઓ માં ઇસુ ઓ માં દેવારા તો વાચી  મન નાય લાગે ओ मां इसु ओ मां देवारा तो वाची  मन नाय लागे o ma isu o ma devara to vachi   ", lyrics_gu: " <p>  ઓ માં ઇસુ ઓ માં દેવારા <br> તો વાચી  મન નાય લાગે ….(2)<br> માં દેવારા તો વાચી મન નાય લાગે ….ઓ માં ઇસુ ….<br><br> આમે આરે રોનારો આમે પાલન કોઅનારો ….(2) <br>મોતાખાયે માને તું બચાવી લેનારો ….(2) ….ઓ માં ઇસુ ….<br><br>સુખા દુઃખા ગોડયેમાય માં આરે રોનારો ….(2) <br>આદાર્યે વાટયેમાય  ઉજવાળો તું દેનારો ….(2)….ઓ માં ઇસુ ….<br><br> બુખ પીહી લાગે તોવે,માન તૃપ્ત કોઅનારો….(2)<br> એકલતાના સમયમાય હિમ્મત બાદી દેનારો ….(2)….ઓ માં ઇસુ ….<br><br> ઉઠતા બોહતા માં આરે રોનારો ….(2) <br>જીંદગી દિહા હુદી માન સાથ દેનારો ….(2)….ઓ માં ઇસુ ….    </p>   " , lyrics_hi: " <p>  ओ मां इसु ओ मां देवारा <br> तो वाची  मन नाय लागे ….(2)<br> मां देवारा तो वाची मन नाय लागे ….ओ मां इसु ….<br><br> आमे आरे रोनारो आमे पालन कोअनारो ….(2) <br>मोताखाये माने तुं बचावी लेनारो ….(2) ….ओ मां इसु ….<br><br>सुखा दुःखा गोडयेमाय मां आरे रोनारो ….(2) <br>आदार्ये वाटयेमाय  उजवाळो तुं देनारो ….(2)….ओ मां इसु ….<br><br> बुख पीही लागे तोवे,मान तृप्त कोअनारो….(2)<br> एकलताना समयमाय हिम्मत बादी देनारो ….(2)….ओ मां इसु ….<br><br> उठता बोहता मां आरे रोनारो ….(2) <br>जींदगी दिहा हुदी मान साथ देनारो ….(2)….ओ मां इसु ….    </p>   " },
        { title: "  1340,  અંત સમય પાહી યેન્હો ઓ માનવા તીયારી કોઈ લેજે अंत समय पाही येन्हो ओ मानवा तीयारी कोई लेजे  ant samay pahi yenho o manva tiyari ", lyrics_gu: " <p>   અંત સમય પાહી યેન્હો ઓ માનવા <br>તીયારી કોઈ લેજે <br> પસ્તાવો કોઅના સમય યેય ગીયહો માનવા <br> પસ્તાવો કોઈ લેજે ….(2)<br> તીયારી કોઈ લેજે ….(2)<br> ઓ માનવા પસ્તાવો કોઈ લેજે <br> અંત સમય પાહી યેન્હો ઓ માનવા <br> તીયારી કોઈ લેજે <br><br> સદોમ ગમોરાહ લોક ખુબ પાપી આતા <br> દેવા વચન કદી નાય માના આતા ….(2) <br> દેવા આગાડી ત્યાં નાય નમ્યા માનવા <br> દેવે ત્યાહા નાશ કોઅયો<br>ઓ માનવા આગી કોઈ બાળી ટાક્યા...અંત સમય ….<br><br> નિનવેહ શહેરા લોક ખુબ પાપી આતા <br> દેવા વચન વોનાય પસ્તાવો કોઈ લેદો….(2)<br> તીયારી કોઈ લેદી<br> ઓ માનવા તેહકેતું તીયારી કોઅજે ….અંત સમય ….<br><br> ઇસુ આખહે પસ્તાવો કોઈ લેયા<br> અંત સમય ખુબ પાહી યેય ગીયો ….(2)<br>નરકા શિક્ષા ખુબ , ભારી હેય માનવા <br> તીયારી કોઈ લેજે <br> ઓ માનવા ઇસુલ માની લેજે ….અંત સમય …<br><br> તીયારી કોઈ લેજે ….(2)<br>ઓ માનવા પસ્તાવો કોઈ લેજે ….(5)  </p>   " , lyrics_hi: " <p>   अंत समय पाही येन्हो ओ मानवा <br>तीयारी कोई लेजे <br> पस्तावो कोअना समय येय गीयहो मानवा <br> पस्तावो कोई लेजे ….(2)<br> तीयारी कोई लेजे ….(2)<br> ओ मानवा पस्तावो कोई लेजे <br> अंत समय पाही येन्हो ओ मानवा <br> तीयारी कोई लेजे <br><br> सदोम गमोराह लोक खुब पापी आता <br> देवा वचन कदी नाय माना आता ….(2) <br> देवा आगाडी त्यां नाय नम्या मानवा <br> देवे त्याहा नाश कोअयो<br>ओ मानवा आगी कोई बाळी टाक्या...अंत समय ….<br><br> निनवेह शहेरा लोक खुब पापी आता <br> देवा वचन वोनाय पस्तावो कोई लेदो….(2)<br> तीयारी कोई लेदी<br> ओ मानवा तेहकेतुं तीयारी कोअजे ….अंत समय ….<br><br> इसु आखहे पस्तावो कोई लेया<br> अंत समय खुब पाही येय गीयो ….(2)<br>नरका शिक्षा खुब , भारी हेय मानवा <br> तीयारी कोई लेजे <br> ओ मानवा इसुल मानी लेजे ….अंत समय …<br><br> तीयारी कोई लेजे ….(2)<br>ओ मानवा पस्तावो कोई लेजे ….(5)  </p>   " },
        { title: "  1341,   ઇસુ માં દેવા તું ચાલજે માં આરે  તું ચાલજે માં આરે  इसु मां देवा तुं चालजे मां आरे  तुं चालजे मां आरे  isu ma deva tu chalje ma aare   ", lyrics_gu: " <p>   ઇસુ માં દેવા તું ચાલજે માં આરે <br> તું ચાલજે માં આરે ….(2) આય યોખલો નાય પોડુ ….(2)….ઇસુ <br><br> વાટ કોઠાણ હેય ને હેયેકાંટાળી….(2)<br>માન કાટે ઠોકર નાય લાગેરા ….ઇસુ માં દેવા <br><br> વાટ અજાણી હેય વાટ આંદારી….(2)<br> આય વાટેમાંય બુલવાય  નાય જાઉં….ઇસુ માં દેવા <br><br> વાટહેય લોભ એને લાલચ વાળી ….(2) <br> માન લોભ લાલચ નાય લાગેરા ….ઇસુ માં દેવા <br><br>  વાટહેય પાપ એને પરિક્ષણ વાળી ….(2)<br> માન તો આથે ઉગારી લેજેરા ….ઇસુ માં દેવા <br><br>  વાટ હેય હાકડી હોરગે જાયના ….(2)<br> માન આથ દોઈને તું ચાલાડજે ….ઇસુ માં દેવા    </p>   " , lyrics_hi: " <p>   इसु मां देवा तुं चालजे मां आरे <br> तुं चालजे मां आरे ….(2) आय योखलो नाय पोडु ….(2)….इसु <br><br> वाट कोठाण हेय ने हेयेकांटाळी….(2)<br>मान काटे ठोकर नाय लागेरा ….इसु मां देवा <br><br> वाट अजाणी हेय वाट आंदारी….(2)<br> आय वाटेमांय बुलवाय  नाय जाउं….इसु मां देवा <br><br> वाटहेय लोभ एने लालच वाळी ….(2) <br> मान लोभ लालच नाय लागेरा ….इसु मां देवा <br><br>  वाटहेय पाप एने परिक्षण वाळी ….(2)<br> मान तो आथे उगारी लेजेरा ….इसु मां देवा <br><br>  वाट हेय हाकडी होरगे जायना ….(2)<br> मान आथ दोईने तुं चालाडजे ….इसु मां देवा    </p>   " },
        { title: "  1342,  હેતે કા તુમે મોને ઉદાસ દેહેરા દિલાસો તુમ્હાલ ઇસુ   हेते का तुमे मोने उदास देहेरा दिलासो तुम्हाल इसु   hete ka tume mone udas dehera  ", lyrics_gu: " <p>   હેતે કા તુમે મોને ઉદાસ ….(2)<br>દેહેરા દિલાસો તુમ્હાલ ઇસુ ….(2) ...તુમ્હાલ ઇસુ <br> હેતે કા તુમે મોને ઉદાસ <br><br> દુઃખા થી બોઅલી જીંદગી લાગે <br> વાટલાગે કાંટાળી કોઠાણ….(2)<br> હાટ દેજ તુમા ઇસુલ આજે ….(2)<br> તુમે સહારો તો ઇસુ હેયે….(2)….ઇસુ હેયે<br> હેતે કા તુમે મોને ઉદાસ <br><br>દોરતીયે વોઅરે દુઃખ મિટાય જાય <br> જલામ જુગ્યો હોરગા સુખ મિળી ….(2)<br> છોડુ નાય કોઈ દિહી ઇસુ દેવાલ ….(2) <br> હોરગો દેનારો તો ઇસુ હેયે….(2)….ઇસુ હેયે<br>  હેતે કા તુમે મોને ઉદાસ   </p>   ", lyrics_hi: " <p>   हेते का तुमे मोने उदास ….(2)<br>देहेरा दिलासो तुम्हाल इसु ….(2) ...तुम्हाल इसु <br> हेते का तुमे मोने उदास <br><br> दुःखा थी बोअली जींदगी लागे <br> वाटलागे कांटाळी कोठाण….(2)<br> हाट देज तुमा इसुल आजे ….(2)<br> तुमे सहारो तो इसु हेये….(2)….इसु हेये<br> हेते का तुमे मोने उदास <br><br>दोरतीये वोअरे दुःख मिटाय जाय <br> जलाम जुग्यो होरगा सुख मिळी ….(2)<br> छोडु नाय कोई दिही इसु देवाल ….(2) <br> होरगो देनारो तो इसु हेये….(2)….इसु हेये<br>  हेते का तुमे मोने उदास   </p>   "  },
        { title: "  1343,  આમાં તો સ્તુતિ કરા યેનેરા યેને ઇસુ આમાં તો સ્તુતિ કરા યેનેરા आमां तो स्तुति करा येनेरा येने इसु आमां तो स्तुति करा येनेरा  aama to stuti kra yenera yene  ", lyrics_gu: " <p>   આમાં તો સ્તુતિ કરા યેનેરા યેને ઇસુ <br>આમાં તો સ્તુતિ કરા યેનેરા ….(2)<br><br> પિતા તો હાજરી આમે આરે હેયે….(2)<br> તોઓ  હાજરીમાંય આનંદ લાગેરા લાગે ઇસુ <br>તોઓ  હાજરીમાંય આનંદ લાગેરા ….(2)….આમાં તો સ્તુતિ ….<br><br>ઇસુ તો હાજરી આમે આરે હેયે….(2)<br> તોઓ  હાજરીમાંય આનંદ લાગેરા લાગે ઇસુ <br>તોઓ  હાજરીમાંય આનંદ લાગેરા ….(2)….આમાં તો સ્તુતિ ….<br><br>પવિત્ર આત્મા આમે આરે રોહે ….(2)<br> આત્મા કોઈ બોઅને સ્તુતિ કોહીરા કોહી ઇસુ <br> આત્મા કોઈ બોઅને સ્તુતિ કોહીરા….(2)….આમાં તો સ્તુતિ ….  </p>   " , lyrics_hi: " <p>   आमां तो स्तुति करा येनेरा येने इसु <br>आमां तो स्तुति करा येनेरा ….(2)<br><br> पिता तो हाजरी आमे आरे हेये….(2)<br> तोओ  हाजरीमांय आनंद लागेरा लागे इसु <br>तोओ  हाजरीमांय आनंद लागेरा ….(2)….आमां तो स्तुति ….<br><br>इसु तो हाजरी आमे आरे हेये….(2)<br> तोओ  हाजरीमांय आनंद लागेरा लागे इसु <br>तोओ  हाजरीमांय आनंद लागेरा ….(2)….आमां तो स्तुति ….<br><br>पवित्र आत्मा आमे आरे रोहे ….(2)<br> आत्मा कोई बोअने स्तुति कोहीरा कोही इसु <br> आत्मा कोई बोअने स्तुति कोहीरा….(2)….आमां तो स्तुति ….  </p>   " },
        { title: "   1374,  મીઠો લાગે ઈસુ નાવ  ઈસુ નાવ  પ્યારો લાગે ઈસુ નાવ ઈસુ નાવ मीठो लागे ईसु नाव  ईसु नाव  प्यारो लागे ईसु नाव ईसु नाव  mitho lage isu nav isu nav  ", lyrics_gu: " <p>   મીઠો લાગે ઈસુ નાવ  ઈસુ નાવ<br> પ્યારો લાગે ઈસુ નાવ ઈસુ નાવ <br>સહારો દેહે ઈસુ નાવ<br> આસરો દેહે ઈસુ નાવ <br>ત્યાં રોકો નાવ નાય મીળે….(2)<br><br> જીવન બદલેહે ઈસુ નાવ <br> જીંદગી બનાવેહે  ઈસુ નાવ….(2) આસરો દેહે ઈસુ નાવ <br>ત્યાં રોકો નાવ નાય મીળે….(2)….મીઠો લાગે ….<br><br> સુખા દુઃખા મેં આરી ઈસુ નાવ <br>હિંમત દિલાસો દેહે યેશુ નાવ ….(2)આસરો દેહે ઈસુ નાવ <br>ત્યાં રોકો નાવ નાય મીળે….(2)….મીઠો લાગે ….    </p>   " , lyrics_hi: " <p>   मीठो लागे ईसु नाव  ईसु नाव<br> प्यारो लागे ईसु नाव ईसु नाव <br>सहारो देहे ईसु नाव<br> आसरो देहे ईसु नाव <br>त्यां रोको नाव नाय मीळे….(2)<br><br> जीवन बदलेहे ईसु नाव <br> जींदगी बनावेहे  ईसु नाव….(2) आसरो देहे ईसु नाव <br>त्यां रोको नाव नाय मीळे….(2)….मीठो लागे ….<br><br> सुखा दुःखा में आरी ईसु नाव <br>हिंमत दिलासो देहे येशु नाव ….(2)आसरो देहे ईसु नाव <br>त्यां रोको नाव नाय मीळे….(2)….मीठो लागे ….    </p>   " },
        { title: "  1392,  સ્તુતિ આપા કોઅતે ઈસુ દેવા આભાર આપા માનતે स्तुति आपा कोअते ईसु देवा आभार आपा मानते   stuti aapa  koate isu deva aabhar  ", lyrics_gu: " <p>  સ્તુતિ આપા કોઅતે ઈસુ દેવા <br> આભાર આપા માનતે ....(4)<br><br> માઆહા સ્વરૂપ માય ધરતી વે યેનો <br> હાચા પ્રેમનો નમુનો દેનો....(2)<br> હાચા પ્રેમનો નમુનો દેનો....સ્તુતિ આપા ....<br><br> હોરગા ગોઠયો ઈસુ લેઈને યેનો <br> શાંતિ આનંદ દા  ઈસુ યેનો ....(2)<br> શાંતિ આનંદ દા  ઈસુ યેનો....સ્તુતિ આપા ...<br><br> જિવતો દેવ ઈસુ ,આપે હાટી યેનો <br> માર્ગ સત્ય જીવન બની ઈસુ યેનો ....(2)<br> માર્ગ સત્ય જીવન બની ઈસુ યેનો...સ્તુતિ આપા ....   </p>   " , lyrics_hi: " <p>  स्तुति आपा कोअते ईसु देवा <br> आभार आपा मानते ....(4)<br><br> माआहा स्वरूप माय धरती वे येनो <br> हाचा प्रेमनो नमुनो देनो....(2)<br> हाचा प्रेमनो नमुनो देनो....स्तुति आपा ....<br><br> होरगा गोठयो ईसु लेईने येनो <br> शांति आनंद दा  ईसु येनो ....(2)<br> शांति आनंद दा  ईसु येनो....स्तुति आपा ...<br><br> जिवतो देव ईसु ,आपे हाटी येनो <br> मार्ग सत्य जीवन बनी ईसु येनो ....(2)<br> मार्ग सत्य जीवन बनी ईसु येनो...स्तुति आपा ....   </p>   " },
        { title: "  1393,  મા જીવના આધાર  તું મા જીવના સહારો તું  मा जीवना आधार  तुं मा जीवना सहारो तुं   ma jivana aadhar tu ma jaivan saharo tu    ", lyrics_gu: " <p>  મા જીવના આધાર  તું મા જીવના સહારો તું ….(2) <br>  ઓ ઈસુ દેવા તુ મા રખવાલો હેય ….(2)<br><br> તો વચન દીવા સરખા હયે રા <br> તો વચન માને  ઉજ્વાળો  દેહે રા <br><br> મા જીવના દીવો હેય તું <br> મા જીવના વાટ હેય તુ <br>ઓ ઈસુદેવા તુ મા ઉજવાળો  હેય ….(2)...મા જીવના …<br><br> તો વચન માને આશા દેહે રા <br> તો વચન માને દિલાસો દેહે રા ….(2)<br> મા જીવના દુઃખા માય તું, મા જીવના સુખા માય તું <br> ઓ ઈસુ દેવા તું મા દીલામાય હેય ….(2)...મા જીવના <br><br> તો વચન માને પ્રેમે દેહે રા <br> તો વચન માને આનંદ દેહે રા ….(2)<br> મા જીવના શાંતિ હેય તું, માં જીવના મુક્તિ હેય તું <br> ઓ ઈસુ દેવા તું માં તારનારો હેય ….(2)….મા જીવના   </p>   " , lyrics_hi: " <p>  मा जीवना आधार  तुं मा जीवना सहारो तुं ….(2) <br>  ओ ईसु देवा तु मा रखवालो हेय ….(2)<br><br> तो वचन दीवा सरखा हये रा <br> तो वचन माने  उज्वाळो  देहे रा <br><br> मा जीवना दीवो हेय तुं <br> मा जीवना वाट हेय तु <br>ओ ईसुदेवा तु मा उजवाळो  हेय ….(2)...मा जीवना …<br><br> तो वचन माने आशा देहे रा <br> तो वचन माने दिलासो देहे रा ….(2)<br> मा जीवना दुःखा माय तुं, मा जीवना सुखा माय तुं <br> ओ ईसु देवा तुं मा दीलामाय हेय ….(2)...मा जीवना <br><br> तो वचन माने प्रेमे देहे रा <br> तो वचन माने आनंद देहे रा ….(2)<br> मा जीवना शांति हेय तुं, मां जीवना मुक्ति हेय तुं <br> ओ ईसु देवा तुं मां तारनारो हेय ….(2)….मा जीवना   </p>   "},
        { title: " 1395, ખોરા જીવતા દેવા તો ભક્તિ કોઅજે હે તો કોઅલા કામા હાટી સ્તુતિ કોઅજે હે  खोरा जीवता देवा तो भक्ति कोअजे हे तो कोअला कामा हाटी स्तुति कोअजे हे khora jivata deva to bhakti koaje he to koala kama    ", lyrics_gu: " <p>   ખોરા જીવતા દેવા તો ભક્તિ કોઅજે હે   <br> તો કોઅલા કામા હાટી સ્તુતિ કોઅજે હે ….(2)<br> આભાર આમાં તો હેજે દેવા રા <br> સ્તુતિ આમાં તો કોઅજેહે દેવા રા….(2) ખોરા દેવા ….<br><br> આમાહાલ નવો જીવન દેનોહો <br> હોરગે જાઆની વાટ આમાહાલ દેનીહી ….(2)...આભાર આમાં...<br><br> તો મોઠા ઉપકાર આમાહાવે  જાયા<br> તો બોરકાત કોઅય  આમાહાલ બોઅયે….(2)... આભાર આમાં….<br><br> આનંદથી દેવા તો સેવા કોઅજે હે <br> તો નાવાલ આમાં મોઠો માનજેહે….(2)...આભાર આમાં... </p>   " , lyrics_hi: " <p>   खोरा जीवता देवा तो भक्ति कोअजे हे   <br> तो कोअला कामा हाटी स्तुति कोअजे हे ….(2)<br> आभार आमां तो हेजे देवा रा <br> स्तुति आमां तो कोअजेहे देवा रा….(2) खोरा देवा ….<br><br> आमाहाल नवो जीवन देनोहो <br> होरगे जाआनी वाट आमाहाल देनीही ….(2)...आभार आमां...<br><br> तो मोठा उपकार आमाहावे  जाया<br> तो बोरकात कोअय  आमाहाल बोअये….(2)... आभार आमां….<br><br> आनंदथी देवा तो सेवा कोअजे हे <br> तो नावाल आमां मोठो मानजेहे….(2)...आभार आमां... </p>   " },
        { title: "  1396,  રાજા હા રાજા પ્રભુ હા પ્રભુ માં દીલું માય યેનો રા  राजा हा राजा प्रभु हा प्रभु मां दीलुं माय येनो रा raja ha raja prabhu ha prabhu ma dilu may   ", lyrics_gu: " <p>  રાજા હા રાજા , પ્રભુ હા પ્રભુ માં દીલું માય યેનો રા <br> માન આનંદ દેનો રા, માન આનંદ દિનોરા….(2) <br> રાજા હા રાજા જય <br> પ્રભુ હા પ્રભુ જય ….(2)...રાજા હા ...<br><br> મુક્તિ દેનારો તો, શાંતિ દેનારો તો <br> જીવન દેનારો તો , માન જીવન દેનારો તો<br> માન જીવન દેનારો તો...(2) રાજા હા રાજા જય ...<br><br> બળ દેનારો તો, બુદ્ધિ દેનારો તો <br> માં આરે રોનારો તો માં આરે રોનારો તો<br> માં આરે રોનારો તો  ...(2)...રાજા હા રાજા જય ...<br><br> પ્રેમ કોઅનારો તો સહારો દેનેરો તો <br> સંભાળી લેનારો તો, સંભાળી લેનારો તો <br> સંભાળી લેનારો તો...(2)  ...રાજા હા રાજા જય ...    </p>   " , lyrics_hi: " <p>  राजा हा राजा , प्रभु हा प्रभु मां दीलुं माय येनो रा <br> मान आनंद देनो रा, मान आनंद दिनोरा….(2) <br> राजा हा राजा जय <br> प्रभु हा प्रभु जय ….(2)...राजा हा ...<br><br> मुक्ति देनारो तो, शांति देनारो तो <br> जीवन देनारो तो , मान जीवन देनारो तो<br> मान जीवन देनारो तो...(2) राजा हा राजा जय ...<br><br> बळ देनारो तो, बुद्धि देनारो तो <br> मां आरे रोनारो तो मां आरे रोनारो तो<br> मां आरे रोनारो तो  ...(2)...राजा हा राजा जय ...<br><br> प्रेम कोअनारो तो सहारो देनेरो तो <br> संभाळी लेनारो तो, संभाळी लेनारो तो <br> संभाळी लेनारो तो...(2)  ...राजा हा राजा जय ...    </p>   " },
        { title: "  1397,     માં આશરો તુજ હેયે રા ઈસુ દેવા આય વાટ જોવહું તો યેએના मां आशरो तुज हेये रा ईसु देवा आय वाट जोवहुं तो येएना ma ashro tuj heye ra isu deva aay vat jovahu  ", lyrics_gu: " <p>   માં આશરો તુજ હેયે રા ઈસુ દેવા<br> આય વાટ જોવહું તો યેએના <br>  માં સહારો તુજ હેયે રા ઈસુ દેવા <br>  માં જીવન હેયે તો આશરે ….(2)<br><br> માં આસ હેયે, ઈસુ દેવા વોય <br> નજર કોઅહું ઉચા આકાશા વોય...(2)<br> માં ભરોસો તુંજ હેયે રા  ઈસુ દેવા <br> આય વાટ જોવહું તો યેએના<br> માં સહારો તુજ હેયેરા ઈસુ દેવા <br>  માં જીવન હેયે તો આશરે …. <br><br> હો વચન દેવા પાલન કોઅહી <br> આશ હેયે માને તો મુખ એઅના...(2)<br> માં તારનારો તુજ હેયે રા ઈસુ દેવા<br> આય વાટ જોવહું તો યેએના <br>  માં સહારો તુજ હેયેરા ઈસુ દેવા <br>  માં જીવન હેયે તો આશરે ….(2)<br><br> માં જીવના માય યે તું વોહતી કોરા <br> તો વાચી નાય માં કાદો હેયે આશરો …(2)<br> માં જીવન તુજ હેયે રા ઈસુ દેવા<br> આય વાટ જોવહું તો યેએના <br>  માં સહારો તુજ હેયેરા ઈસુ દેવા <br>  માં જીવન હેયે તો આશરે ….(2)    </p>   " , lyrics_hi: " <p>   मां आशरो तुज हेये रा ईसु देवा<br> आय वाट जोवहुं तो येएना <br>  मां सहारो तुज हेये रा ईसु देवा <br>  मां जीवन हेये तो आशरे ….(2)<br><br> मां आस हेये, ईसु देवा वोय <br> नजर कोअहुं उचा आकाशा वोय...(2)<br> मां भरोसो तुंज हेये रा  ईसु देवा <br> आय वाट जोवहुं तो येएना<br> मां सहारो तुज हेयेरा ईसु देवा <br>  मां जीवन हेये तो आशरे …. <br><br> हो वचन देवा पालन कोअही <br> आश हेये माने तो मुख एअना...(2)<br> मां तारनारो तुज हेये रा ईसु देवा<br> आय वाट जोवहुं तो येएना <br>  मां सहारो तुज हेयेरा ईसु देवा <br>  मां जीवन हेये तो आशरे ….(2)<br><br> मां जीवना माय ये तुं वोहती कोरा <br> तो वाची नाय मां कादो हेये आशरो …(2)<br> मां जीवन तुज हेये रा ईसु देवा<br> आय वाट जोवहुं तो येएना <br>  मां सहारो तुज हेयेरा ईसु देवा <br>  मां जीवन हेये तो आशरे ….(2)    </p>   " },
        { title: "  1398,    સંકટા દિહ્યાહા માય ઓ માનવા કઓઈ લે તીયારી રા संकटा दिह्याहा माय ओ मानवा कओई ले तीयारी रा  sankat diyha ha maay o maanva koai le tiyari  ", lyrics_gu: " <p>  સંકટા દિહ્યાહા માય ઓ માનવા <br>કઓઈ લે તીયારી રા   <br> જીવન બદલી લા ઓ માનવા <br> ઈસુલે માની લેજે રા...(2)  <br><br> ખોટે કામે સોડીને ઈસુ પાગે લાગા રા <br> યોક બીજા વોય પ્રેમ તુમા કોઅજા રા ….(2)<br> ઈસુ દેવા રોકે  ઓ માનવા <br>હારે કામે કોઅજા રા...સંકટા….<br><br> જાગે જાગે ભૂકંપ  લડાઈ ચાલે રા <br> જાગે જાગે દુકાળ મહામારી ચાલે રા ….(2)<br> ઈસુ દેવા વચન ઓ માનવા <br> પુરો  ઓઅઈ રીયોહો રા ....સંકટા ....<br><br> હારે કામે કોઅહા તોવે હોરગા સુખ  મીળીરા <br> ખોટે કામે કોઅહા તોવે નરકા આગ મીળીરા ….(2)<br> ઈસુ દેવા વાચી ઓ માનવા <br> હોરગા સુખ નાય મીળેરા….સંકટા ….  </p>   " , lyrics_hi: " <p>  संकटा दिह्याहा माय ओ मानवा <br>कओई ले तीयारी रा   <br> जीवन बदली ला ओ मानवा <br> ईसुले मानी लेजे रा...(2)  <br><br> खोटे कामे सोडीने ईसु पागे लागा रा <br> योक बीजा वोय प्रेम तुमा कोअजा रा ….(2)<br> ईसु देवा रोके  ओ मानवा <br>हारे कामे कोअजा रा...संकटा….<br><br> जागे जागे भूकंप  लडाई चाले रा <br> जागे जागे दुकाळ महामारी चाले रा ….(2)<br> ईसु देवा वचन ओ मानवा <br> पुरो  ओअई रीयोहो रा ....संकटा ....<br><br> हारे कामे कोअहा तोवे होरगा सुख  मीळीरा <br> खोटे कामे कोअहा तोवे नरका आग मीळीरा ….(2)<br> ईसु देवा वाची ओ मानवा <br> होरगा सुख नाय मीळेरा….संकटा ….  </p>   " },
        { title: "   1399,    યેશું દુનિયા મેં  માહારી યેનારો તૈયારી  કોઈલા જીવના  येशुं दुनिया में  माहारी येनारो तैयारी  कोईला जीवना  yeshu duniya me hahari yenaro taiyari koila la  ", lyrics_gu: " <p>   યેશું દુનિયા મેં  માહારી યેનારો તૈયારી  કોઈલા જીવના ....(2)<br> હાત કોઈલા  ઈસુ દેવાલે<br> તો તુમે વોનાઈ લી રા ….(2)<br><br> જીવનાલ  સાફ કોઈલા <br> યેશું દેવા હારા લોયા કોઈ ….(2)<br> સમય ખુબે કમી હેઈ  <br> પાછી પાછી નાઈ  મીળી રા ....(2)<br><br> હાથે કોઈલા ઈસુ દેવાલે<br> તો તુમે વોનાઈ લી રા ….(2)...યેશું દુનિયા...<br> દુનિયા મેં નાય મીળે રા <br> યેશું રોકો બીહરો દેવે રા….(2) <br> આમી માની લેજા રા <br> દેવા વચના લે ….(2) હાત  કોઈ  </p>   " , lyrics_hi: " <p>   येशुं दुनिया में  माहारी येनारो तैयारी  कोईला जीवना ....(2)<br> हात कोईला  ईसु देवाले<br> तो तुमे वोनाई ली रा ….(2)<br><br> जीवनाल  साफ कोईला <br> येशुं देवा हारा लोया कोई ….(2)<br> समय खुबे कमी हेई  <br> पाछी पाछी नाई  मीळी रा ....(2)<br><br> हाथे कोईला ईसु देवाले<br> तो तुमे वोनाई ली रा ….(2)...येशुं दुनिया...<br> दुनिया में नाय मीळे रा <br> येशुं रोको बीहरो देवे रा….(2) <br> आमी मानी लेजा रा <br> देवा वचना ले ….(2) हात  कोई  </p>   " },
        { title: "  1400,  ઈસુ દયાળુ ખુબ દયાળુ ખુબ તે ભી લોકાહાય દેનો દુઃખ  ईसु दयाळु खुब दयाळु खुब ते भी लोकाहाय देनो दुःख  isu dayalu khub dayalu khub    ", lyrics_gu: " <p>    ઈસુ દયાળુ ખુબ દયાળુ ખુબ<br> તે ભી લોકાહાય દેનો દુઃખ<br> તે ભી લોકાહાય દેનો દુઃખ...(2)   <br><br>ચાબકા કોઈ ઠોકયો <br> ક્રુસા વોય જોડયો<br> તે ભી તુયે કોઅયો પ્રેમ...(2)... ઈસુ દયાળુ<br><br> દયા કોઅઈ ને દુનિયા માય યેનો <br> લોકાહાલે સુખ દેનો<br> બુતા આરે લોડીને જીતી લેદે<br> તાબા માહને કાડી લેદે...(2)<br><br> ઈસુ જીવન રા જીવન રા <br>આને  દેનો આમાહાલે જીવન રા  <br>આને  દેનો આમાહાલે જીવન રા ... ...ઈસુ દયાળુ <br><br> પગે ફીરીને  ગોઠયા  આખ્યા <br> ભુખ્યાહાલે  દેના ભાખ્યા <br> હજારો દુઃખે હારે કોઅયે<br> દુખ્યાહાલે સુખી કોઅયે…(2)<br><br> યેના તો હી રા તો હી રા <br> આને ગોયા દુનિયા  પહલા  રા <br> આને ગોયા દુનિયા પહલા રા...ઈસુ દયાળુ    </p>   " , lyrics_hi: " <p>    ईसु दयाळु खुब दयाळु खुब<br> ते भी लोकाहाय देनो दुःख<br> ते भी लोकाहाय देनो दुःख...(2)   <br><br>चाबका कोई ठोकयो <br> क्रुसा वोय जोडयो<br> ते भी तुये कोअयो प्रेम...(2)... ईसु दयाळु<br><br> दया कोअई ने दुनिया माय येनो <br> लोकाहाले सुख देनो<br> बुता आरे लोडीने जीती लेदे<br> ताबा माहने काडी लेदे...(2)<br><br> ईसु जीवन रा जीवन रा <br>आने  देनो आमाहाले जीवन रा  <br>आने  देनो आमाहाले जीवन रा ... ...ईसु दयाळु <br><br> पगे फीरीने  गोठया  आख्या <br> भुख्याहाले  देना भाख्या <br> हजारो दुःखे हारे कोअये<br> दुख्याहाले सुखी कोअये…(2)<br><br> येना तो ही रा तो ही रा <br> आने गोया दुनिया  पहला  रा <br> आने गोया दुनिया पहला रा...ईसु दयाळु    </p>   " },
        { title: "  1404,  ઈસુ તો વચન, ઈસુ તો વચન આમે જીવના હાટી ઉજ્વાળો હેય ईसु तो वचन, ईसु तो वचन आमे जीवना हाटी उज्वाळो हेय ishu to vachan to vachan ame jivana hati ujvalo hey   ", lyrics_gu: " <p>   ઈસુ તો વચન, ઈસુ તો વચન  <br>આમે જીવના હાટી ઉજ્વાળો હેય ....(2)<br><br> આંધારા  માય ઈસુ તો વચન આમે દીવો હેયે<br>સંકટા માય ઈસુ તો વચન આમે આરી હેયે....(2)<br> ઈસુ વચનામાય  આપા બોની રોતે<br> ઈસુ આરી આરી આપા ચાલતે રોતે....(2)<br>ઈસુ તો વચન ....<br><br>   સુખાહા  માય ઈસુ તો વચન ખોરો આનંદ  દેહે <br>દુઃખાહા  માય ઈસુ તો વચન ખોરી શાંતિ દેહે ....(2)<br> ઈસુ વચનામાય  આપા બોની રોતે<br> ઈસુ આરી આરી આપા ચાલતે રોતે....(2)<br>ઈસુ તો વચન ....<br><br> નિરાશા  માય ઈસુ તો વચન મોઠી આશા દેહે <br>કમજોરી  માય ઈસુ તો વચન મોઠી હિમ્મત દેહે ....(2)<br> ઈસુ વચનામાય  આપા બોની રોતે<br> ઈસુ આરી આરી આપા ચાલતે રોતે....(2)<br>ઈસુ તો વચન ....  </p>   " , lyrics_hi: " <p>   ईसु तो वचन, ईसु तो वचन  <br>आमे जीवना हाटी उज्वाळो हेय ....(2)<br><br> आंधारा  माय ईसु तो वचन आमे दीवो हेये<br>संकटा माय ईसु तो वचन आमे आरी हेये....(2)<br> ईसु वचनामाय  आपा बोनी रोते<br> ईसु आरी आरी आपा चालते रोते....(2)<br>ईसु तो वचन ....<br><br>   सुखाहा  माय ईसु तो वचन खोरो आनंद  देहे <br>दुःखाहा  माय ईसु तो वचन खोरी शांति देहे ....(2)<br> ईसु वचनामाय  आपा बोनी रोते<br> ईसु आरी आरी आपा चालते रोते....(2)<br>ईसु तो वचन ....<br><br> निराशा  माय ईसु तो वचन मोठी आशा देहे <br>कमजोरी  माय ईसु तो वचन मोठी हिम्मत देहे ....(2)<br> ईसु वचनामाय  आपा बोनी रोते<br> ईसु आरी आरी आपा चालते रोते....(2)<br>ईसु तो वचन ....  </p>   " },
        { title: "  1406,  તું યા દુનિયા માય, નાય યેતોરા ઈસુ દેવા રા  तुं या दुनिया माय, नाय येतोरा ईसु देवा रा tu ya duniya may nay yeto ra ishu deva ra   ", lyrics_gu: " <p>   તું યા દુનિયા માય, નાય યેતોરા ઈસુ દેવા રા <br> આમે કાય હાલ આજે રોતો રા ....(2)<br><br>  દુનિયા મુહા માય ગોયલે આતે રા <br> પાપાહા પીડા માય પોડ્લે આતે રા....(2) <br>તું યા દુનિયા માય... <br><br>શૈતાના જાળામાય ફોસાલે આતે રા <br> યોક બીજા વોય દયા નાય આતી રા ....(2)<br>તું યા દુનિયા માય...<br><br> આમે જીવના માય ઈસુ યેનો રા <br> જીવના ઉધ્ધાર ઈસુ બોનીને યેનો રા ....(2)<br> તું યા દુનિયા માય...  </p>   " , lyrics_hi: " <p>   तुं या दुनिया माय, नाय येतोरा ईसु देवा रा <br> आमे काय हाल आजे रोतो रा ....(2)<br><br>  दुनिया मुहा माय गोयले आते रा <br> पापाहा पीडा माय पोड्ले आते रा....(2) <br>तुं या दुनिया माय... <br><br>शैताना जाळामाय फोसाले आते रा <br> योक बीजा वोय दया नाय आती रा ....(2)<br>तुं या दुनिया माय...<br><br> आमे जीवना माय ईसु येनो रा <br> जीवना उध्धार ईसु बोनीने येनो रा ....(2)<br> तुं या दुनिया माय...  </p>   " },
        { title: "   1407,  તો ડીગી માયા માવે તું રાખતોહો  દેવા तो डीगी माया मावे तुं राखतोहो  देवा to digi maya nave tu rakh toho  deva   ", lyrics_gu: " <p>   તો ડીગી માયા માવે તું રાખતોહો  દેવા ....(2) <br><br> રાતી આધારા માય, ઉજ્વાળો  દેતોહો <br> દીહાં તીડકા માય છાવલી તું દેતોહો....(2)<br> તો ડીગી માયા....<br><br> પોડી જાહુ  તોવે, ઉઠાડી તું લેતોહો <br>થાકી જાહુ તોવે, બળ માને દેતોહો ....(2)<br>તો ડીગી માયા ....<br><br> દિને રોજે ઈસુ નવી કૃપા કોઅતોહો <br> શાંતિ આનંદ જીવના માય દેનોહો....(2)<br> તો ડીગી માયા....     </p>   " , lyrics_hi: " <p>   तो डीगी माया मावे तुं राखतोहो  देवा ....(2) <br><br> राती आधारा माय, उज्वाळो  देतोहो <br> दीहां तीडका माय छावली तुं देतोहो....(2)<br> तो डीगी माया....<br><br> पोडी जाहु  तोवे, उठाडी तुं लेतोहो <br>थाकी जाहु तोवे, बळ माने देतोहो ....(2)<br>तो डीगी माया ....<br><br> दिने रोजे ईसु नवी कृपा कोअतोहो <br> शांति आनंद जीवना माय देनोहो....(2)<br> तो डीगी माया....     </p>   " }
