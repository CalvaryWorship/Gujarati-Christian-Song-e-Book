        { title: "838,જિંદા હૈ પ્રભુ હમારા જીવન દેતા હૈ શાંતિ દેતા હૈ जिंदा है प्रभु हमारा जीवन देता है शांति देता है jinda he prabhu hamara jivan deta he shanti", lyrics_gu: " <p> જિંદા હૈ પ્રભુ હમારા ….(4)<br>જીવન દેતા હૈ શાંતિ દેતા હૈ….(2)<br> વો હી હમારા રાજા હૈ….(2)<br> હમ સબ ઉસકે સેવક હૈ….(2) <br><br>ભજો હરદમ  યીશુ નામ,  શેતાન કો કર દો નાકામ….(2)<br> ઉસ પર ડાલો બોજ તમામ,  જીવન હોગા તબ આસાન….(2)<br> ચિંતા હમારી વો કરતા હૈ,  સારે દુઃખો કો હરતા હૈ ….(2)<br><br> હરપલ રહેતા હૈ યીશુ સાથ ક્યા હૈ ફિર ચિંતા કી બાત….(2)<br> કિતની ભી હો કાલી રાત યીશુ દિખલાયેગા રાહ ….(2)<br> વો સચ્ચા ચરવાહા હૈ તૃપ્ત હમે વો કરતા હૈ….(2) <br><br> યીશુ હૈ ઇતના બલવાન,   કોઈ નહીં હૈ ઉસકે સમાન….(2) <br> શેતાન કે સબ ચાલો કા, કિયા હૈ ઉસને કામ તમામ….(2) <br> યીશુ મુક્તિદાતા હૈ, પાપ ક્ષમા સબ કરતા હૈ….(2)     </p>   " , lyrics_hi: " <p> जिंदा है प्रभु हमारा ….(4)<br>जीवन देता है शांति देता है….(2)<br> वो ही हमारा राजा है….(2)<br> हम सब उसके सेवक है….(2) <br><br>भजो हरदम  यीशु नाम,  शेतान को कर दो नाकाम….(2)<br> उस पर डालो बोज तमाम,  जीवन होगा तब आसान….(2)<br> चिंता हमारी वो करता है,  सारे दुःखो को हरता है ….(2)<br><br> हरपल रहेता है यीशु साथ क्या है फिर चिंता की बात….(2)<br> कितनी भी हो काली रात यीशु दिखलायेगा राह ….(2)<br> वो सच्चा चरवाहा है तृप्त हमे वो करता है….(2) <br><br> यीशु है इतना बलवान,   कोई नहीं है उसके समान….(2) <br> शेतान के सब चालो का, किया है उसने काम तमाम….(2) <br> यीशु मुक्तिदाता है, पाप क्षमा सब करता है….(2)     </p>   " },
        { title: "839,યે કાંટો ભરી ડગર હૈ જીસ પર હૈ હમકો ચલના ये कांटो भरी डगर है जीस पर है हमको चलना ye kato bhari dagar he jis par he hamko chalna", lyrics_gu: " <p>  યે કાંટો ભરી ડગર હૈ જીસ પર હૈ હમકો ચલના <br>કભી ગીરના ફિર સંભલના….(2)<br>  કભી હોસલા ના ખોના….<br><br> કઠિનાઈઓ મેં તેરી જબ જબ હસે જમાના<br> તું બેટા હે ખુદા કા કભી આંસુના બહાના <br>યે આશાભરી ડગર હૈ જીસ પર હૈ હમકો ચલના<br><br> તું બુરાઈઓ કા બદલા ના બુરાઈઓ સે લેના<br> તું ગવાહ હે મસિહકા એક મિશાલ બનકે રહના<br> યે પરીક્ષા ભરી ડગર હૈ જિસ પર હૈ હમકો ચલના   </p>   " , lyrics_hi: " <p>  ये कांटो भरी डगर है जीस पर है हमको चलना <br>कभी गीरना फिर संभलना….(2)<br>  कभी होसला ना खोना….<br><br> कठिनाईओ में तेरी जब जब हसे जमाना<br> तुं बेटा हे खुदा का कभी आंसुना बहाना <br>ये आशाभरी डगर है जीस पर है हमको चलना<br><br> तुं बुराईओ का बदला ना बुराईओ से लेना<br> तुं गवाह हे मसिहका एक मिशाल बनके रहना<br> ये परीक्षा भरी डगर है जिस पर है हमको चलना   </p>   " },
        { title: "840,સ્તુતિ પ્રશંસા હવે સદા  બોલો જય જય જય ઈસુકી જય स्तुति प्रशंसा हवे सदा  बोलो जय जय जय ईसुकी जय stuti prashansa hove sada bolo jay jay jay ishuki", lyrics_gu: " <p>   સ્તુતિ પ્રશંસા હવે સદા<br> બોલો જય જય જય ઈસુકી જય <br>આઓ હમ મિલકર કરે વંદના <br>બોલો જય જય જય ઈસુકી જય <br>હો ગાઓ  હલેલુયા…. હાલેલુયા…. (2) <br><br>યહોવા ચરવાહા મેરા, હમે લે ચલતા હૈ <br>હરી ચરાઈયો મે હમે ચલાતા હૈ ….(2) <br><br>હમે ના કીસી ચીજ કી ઘટી હોગી <br>હમે ના કીસી ચીજ કી કમી હોગી <br>આઓ  હમ મિલકર કરે ઈસુકી પ્રશંસા <br>આઓ હમ મિલકર કરે ઈસુ કી મહિમા<br> હો ગાઓ હાલેલુયા…. હાલેલુયા…. (2) <br><br>દેખો વો આ રહા હૈ ન્યાય કરને કો <br>આયેગા ઈસુ જરૂર બદલો પર….(2)<br><br> ક્યાં તુમ ઉસકે લિયે તૈયાર હો<br> ક્યાં તુમ ઈસુ કે લિયે તૈયાર હો <br>આઓ હમ મિલકર કરે ઈસુ કી પ્રશંસા <br>આઓ હમ મિલકર કરે ઈસુ કી મહિમા<br> હો ગાઓ હાલેલુયા…. હોલેલુયા….(2)    </p>   " , lyrics_hi: " <p>   स्तुति प्रशंसा हवे सदा<br> बोलो जय जय जय ईसुकी जय <br>आओ हम मिलकर करे वंदना <br>बोलो जय जय जय ईसुकी जय <br>हो गाओ  हलेलुया…. हालेलुया…. (2) <br><br>यहोवा चरवाहा मेरा, हमे ले चलता है <br>हरी चराईयो मे हमे चलाता है ….(2) <br><br>हमे ना कीसी चीज की घटी होगी <br>हमे ना कीसी चीज की कमी होगी <br>आओ  हम मिलकर करे ईसुकी प्रशंसा <br>आओ हम मिलकर करे ईसु की महिमा<br> हो गाओ हालेलुया…. हालेलुया…. (2) <br><br>देखो वो आ रहा है न्याय करने को <br>आयेगा ईसु जरूर बदलो पर….(2)<br><br> क्यां तुम उसके लिये तैयार हो<br> क्यां तुम ईसु के लिये तैयार हो <br>आओ हम मिलकर करे ईसु की प्रशंसा <br>आओ हम मिलकर करे ईसु की महिमा<br> हो गाओ हालेलुया…. होलेलुया….(2)    </p>   "},
        { title: "841,હા લે લુ યાહ તુ હૈ જગત કા મહાન સર્વ શક્તિમાન પ્રભુ हा ले लु याह तु है जगत का महान सर्व शक्तिमान प्रभु ha le lu ya tu he jagat ka mahan", lyrics_gu: " <p>   હા…. લે…. લુ ….યાહ....(2)<br> તુ હૈ જગત કા મહાન સર્વ શક્તિમાન પ્રભુ <br><br>હા…. લે…. લુ ….યાહ‌....(2)<br> તેરે વચન સે સારી સૃષ્ટિ કા નિર્માણ હુઆ<br><br> હા…. લે…. લુ….યાહ ....(2)<br><br>તુને શૈતાન કો નાશ કરકે <br>હમે બચાયા પાપો સે<br> તુને શિખાયા હમ સબકો કૈસે હૈ જીના<br> મિલકર ગાયે હા…. લેલુયિહ….(3)   </p>   " , lyrics_hi: " <p>   हा…. ले…. लु ….याह....(2)<br> तु है जगत का महान सर्व शक्तिमान प्रभु <br><br>हा…. ले…. लु ….याह‌....(2)<br> तेरे वचन से सारी सृष्टि का निर्माण हुआ<br><br> हा…. ले…. लु….याह ....(2)<br><br>तुने शैतान को नाश करके <br>हमे बचाया पापो से<br> तुने शिखाया हम सबको कैसे है जीना<br> मिलकर गाये हा…. लेलुयिह….(3)   </p>   " },
        { title: "842,તેરે નામ મેં ચંગાઈ  તેરે નામ મે રિહાઈ तेरे नाम में चंगाई  तेरे नाम मे रिहाई tere nam me changayi tere nam me rihayi", lyrics_gu: " <p>  તેરે નામ મેં ચંગાઈ<br> તેરે નામ મે રિહાઈ <br>તેરે નામ મેં ભલાઈ<br> તેરે નામ કી દુહાઈ <br><br>તેરા નામ હૈ સબ નામો મેં પાક <br>તેરે નામ મેં હમ પાતે હૈ નજાત….(2)<br>  યીશુ આ….(4) <br><br>તેરે નામ મેં અમીરી<br> તેરે નામ મેં  હૈં ખુશી <br>તેરે નામ મેં હૈ સલામતી. <br> તેરે નામ કી હો સ્તુતિ <br><br>તેરા નામ હૈ સબ નામો મેં પાક <br>તેરે નામ‌ મેં હમ પાતે હૈ નજાત. <br>યીશુ આ….(4)   </p>   " , lyrics_hi: " <p>  तेरे नाम में चंगाई<br> तेरे नाम मे रिहाई <br>तेरे नाम में भलाई<br> तेरे नाम की दुहाई <br><br>तेरा नाम है सब नामो में पाक <br>तेरे नाम में हम पाते है नजात….(2)<br>  यीशु आ….(4) <br><br>तेरे नाम में अमीरी<br> तेरे नाम में  हैं खुशी <br>तेरे नाम में है सलामती. <br> तेरे नाम की हो स्तुति <br><br>तेरा नाम है सब नामो में पाक <br>तेरे नाम‌ में हम पाते है नजात. <br>यीशु आ….(4)   </p>   " },
        { title: "843,હમ યે ગાયેંગે સાથ મિલકે ઊંચા ઉઠાયેંગે હાથ મિલકે हम ये गायेंगे साथ मिलके ऊंचा उठायेंगे हाथ मिलके ham ye gayenge sath milke ucha uthayenge", lyrics_gu: " <p>  હમ યે ગાયેંગે સાથ મિલકે, હો હો હો હો હો <br>ઊંચા ઉઠાયેંગે હાથ મિલકે….(2)  યે ગીત નયા<br> તેરે લિયે મેં ગાઉંગા….(2) યે ગીત નયા<br> તેરે લિયે મેં નાચુંગા હા….હા…(2) યીશુ બસ તેરે લિયે…. <br><br>હા… લા… લા… લા… લા… <br>હા… લા…લા… લા… લે <br>હા… લા… લા… લા…લે લુયાહ….(4)<br><br> તુ હી ખુદા હૈ તુ મેરા ખુદા હૈ <br>તુ સબકા ભી એક ખુદા હૈ<br><br> ઔર ઓ… ઓ… ઓ… ઓ….(4)<br><br>એક નયી ધૂન  ગાયેગે ‌સુનાયેંગે નયા ગીત ઓ…. ઓ….(3) <br>યે જમાને કો દિખાયેંગે યીશુ મેં હૈ હમારી જીત  <br>ઓ… ઓ… ઓ... તેરે લિયે મેં ગાઉંગા    </p>   " , lyrics_hi: " <p>  हम ये गायेंगे साथ मिलके, हो हो हो हो हो <br>ऊंचा उठायेंगे हाथ मिलके….(2)  ये गीत नया<br> तेरे लिये में गाउंगा….(2) ये गीत नया<br> तेरे लिये में नाचुंगा हा….हा…(2) यीशु बस तेरे लिये…. <br><br>हा… ला… ला… ला… ला… <br>हा… ला…ला… ला… ले <br>हा… ला… ला… ला…ले लुयाह….(4)<br><br> तु ही खुदा है तु मेरा खुदा है <br>तु सबका भी एक खुदा है<br><br> और ओ… ओ… ओ… ओ….(4)<br><br>एक नयी धून  गायेगे ‌सुनायेंगे नया गीत ओ…. ओ….(3) <br>ये जमाने को दिखायेंगे यीशु में है हमारी जीत  <br>ओ… ओ… ओ... तेरे लिये में गाउंगा    </p>   " },
        { title: "844,મેરી રુહ માંગે પનાહ તુઝસે હૈ ઈતની દુઆ मेरी रुह मांगे पनाह तुझसे है ईतनी दुआ meri ruh mage panah tuzse he itani duva", lyrics_gu: " <p> મેરી રુહ માંગે પનાહ <br>તુઝસે હૈ ઈતની દુઆ<br> થોડી સી દે દે જગહ <br>તેરે બિન મૈં જાઉં કહા <br><br>આયા હું દર પે બડી ઉમ્મીદે લેકે <br>આંખો મે જો બસી ઉન હસરતો કો લેકે <br><br>કરલે કુબુલ યે મેરી દુઆ <br>કાબીલ નહીં હું ફિર ભી હું તેરા <br>તુ હી તો હે મેરા પિતા<br> કેવલ તું હૈ મેરી શીફા ….મેરી રુહ ….<br><br>મુઝકો તો હૈ યકી બસ તુઝસે ઓ યીશુ <br>તેરે ચરનો મેં સજદા મેં કરું <br><br>મેં હું નિર્બલ તેરે બિના<br> શુન્ય હૈ જીવન તેરે બિના<br> કરતા હું અર્પણ તુજકો પ્રભુ <br>તેરે ભવન મેં હરદમ રહું ….મેરી રુહુ….     </p>   " , lyrics_hi: " <p> मेरी रुह मांगे पनाह <br>तुझसे है ईतनी दुआ<br> थोडी सी दे दे जगह <br>तेरे बिन मैं जाउं कहा <br><br>आया हुं दर पे बडी उम्मीदे लेके <br>आंखो मे जो बसी उन हसरतो को लेके <br><br>करले कुबुल ये मेरी दुआ <br>काबील नहीं हुं फिर भी हुं तेरा <br>तु ही तो हे मेरा पिता<br> केवल तुं है मेरी शीफा ….मेरी रुह ….<br><br>मुझको तो है यकी बस तुझसे ओ यीशु <br>तेरे चरनो में सजदा में करुं <br><br>में हुं निर्बल तेरे बिना<br> शुन्य है जीवन तेरे बिना<br> करता हुं अर्पण तुजको प्रभु <br>तेरे भवन में हरदम रहुं ….मेरी रुहु….     </p>   " },
        { title: "845,આ ભી જા આ તું આ ભી જા યીશુ પુકારતા आ भी जा आ तुं आ भी जा यीशु पुकारता aabhi ja aa tu aabi ja yishu pukarta", lyrics_gu: " <p> આ ભી જા આ તું આ ભી જા યીશુ પુકારતા<br> જિંદગી કા વો રાસ્તા યેશુ પુકારતા ….(2)<br><br>મન મેં હૈ તેરે અશાંતિ જાન લે <br>ઉસમે મિલેગી પૂર્ણ શાંતિ માન લે…. <br>ના તું જા આ તું આ ભી જા યેશુ પુકારતા…. આ ભી જા…. <br><br>સાથી તેરે હી તુઝે લૂંટકર બરબાદ કરને લગે <br>જાને તો કબ હોશ મેં આયેગા <br>તેરા હી તુજ સે વો તો છીનકર અબ નાશ કરને લગે <br>જાને તું કબ ઉનકો સમજ પાયેગા…. <br>ઉસને દિયા હૈ સમય નિકલ જાયેગા <br>વક્ત ગયા જો તેરે હાથ સે પછતાયેગા…. <br>હરદમ વો નિહારતા યેશુ પુકારતા ….આ ભી‌ જા….<br><br> તુને ચુના હૈ જો રાસ્તા વો તો આગે દેખતા નહીં <br>છોડકર ઉસકો લૌટ આ <br>આ જા દિખા દુ નયા રાસ્તા જો જાતા બિલકુલ સહી<br> દેર ન કર મેરે યાર માન જા <br>દે રહા વો આવાજ ધ્યાન કર <br>આંખ ઉઠાકે જરા દેખ વો હૈ ક્રુસ પર <br>બાહે વો પ્રસારતા યેશુ પુકારતા ….આ ભી જા….   </p>   " , lyrics_hi: " <p> आ भी जा आ तुं आ भी जा यीशु पुकारता<br> जिंदगी का वो रास्ता येशु पुकारता ….(2)<br><br>मन में है तेरे अशांति जान ले <br>उसमे मिलेगी पूर्ण शांति मान ले…. <br>ना तुं जा आ तुं आ भी जा येशु पुकारता…. आ भी जा…. <br><br>साथी तेरे ही तुझे लूंटकर बरबाद करने लगे <br>जाने तो कब होश में आयेगा <br>तेरा ही तुज से वो तो छीनकर अब नाश करने लगे <br>जाने तुं कब उनको समज पायेगा…. <br>उसने दिया है समय निकल जायेगा <br>वक्त गया जो तेरे हाथ से पछतायेगा…. <br>हरदम वो निहारता येशु पुकारता ….आ भी‌ जा….<br><br> तुने चुना है जो रास्ता वो तो आगे देखता नहीं <br>छोडकर उसको लौट आ <br>आ जा दिखा दु नया रास्ता जो जाता बिलकुल सही<br> देर न कर मेरे यार मान जा <br>दे रहा वो आवाज ध्यान कर <br>आंख उठाके जरा देख वो है क्रुस पर <br>बाहे वो प्रसारता येशु पुकारता ….आ भी जा….   </p>   " },
        { title: "846,કોઈ નહીં કર શકેગા તેરે પ્યાર સે મુઝકો અલગ कोई नहीं कर शकेगा तेरे प्यार से मुझको अलग koyi nahi kar shakega tere pyar de muzko", lyrics_gu: " <p>  કોઈ નહીં કર શકેગા <br>તેરે પ્યાર સે મુઝકો અલગ <br>કોઈ નહીં દે શકેગા <br>ઐસા પ્યાર તેરે બિના <br><br>કોઈ નહિ કોઈ નહિ તેરે બિના….(4) <br><br>ચાહે છોડે મુઝકો જમાના <br>ચાહે છોડે મુઝકો મેરે અપને <br>ફિર ભી તું નહિ છોડે મેરા સાથ <br>મે જાઉં સાગર સે ગહેરા<br> ઉડ જાઉં અંબર સે ઉંચા <br>ફિર ભી તુઝે મેં પાઉં મેરે સાથ….(2) <br><br>ના જીવન ના મૃત્યુ <br>ના સ્વર્ગદૂત ના શૈતાન….(2)<br> ના વર્તમાન ના ભવિષ્ય <br>ના ઊંચાઈ ના ગહેરાઈ….(2)      </p>   " , lyrics_hi: " <p>  कोई नहीं कर शकेगा <br>तेरे प्यार से मुझको अलग <br>कोई नहीं दे शकेगा <br>ऐसा प्यार तेरे बिना <br><br>कोई नहि कोई नहि तेरे बिना….(4) <br><br>चाहे छोडे मुझको जमाना <br>चाहे छोडे मुझको मेरे अपने <br>फिर भी तुं नहि छोडे मेरा साथ <br>मे जाउं सागर से गहेरा<br> उड जाउं अंबर से उंचा <br>फिर भी तुझे में पाउं मेरे साथ….(2) <br><br>ना जीवन ना मृत्यु <br>ना स्वर्गदूत ना शैतान….(2)<br> ना वर्तमान ना भविष्य <br>ना ऊंचाई ना गहेराई….(2)      </p>   " },
        { title: "847,દર પે તેરે આયે હે હમ ઝુકાયે યે સરકો તેરે સામને दर पे तेरे आये हे हम झुकाये ये सरको तेरे सामने dar pe tere aaye he ham zukaye ye sarko tere samne", lyrics_gu: " <p> દર પે તેરે આયે હે હમ ઝુકાયે યે સરકો તેરે સામને <br>સબકુછ ભૂલા કે હમ હાથો કો જોડે હુએ આયે પાસ તેરે….(2) <br><br>આજા રે …આજા રે… ઓ યીશુ મેરે <br>આજા… રે આજા… રે…ઇંતજાર હે તેરા….(2) <br><br>હમ પૂરે દિલ સે તુઝે હી પુકારે<br> જહા ભી હૈ તું આજા રે <br>હાથો મેં તેરે હમે તું સંભાલે <br>અબ તુ કહી આજા રે…. આજા રે….<br><br> હર નામ સે ઉચા હૈ તેરા નામ જો મીઠા હૈ<br> તેરા નામ જો સચ્ચા હૈ તેરા નામ જો પ્યારા હૈ <br>તેરા નામ જો અચ્છા હૈ તેરા નામ જો યહા હૈ <br>તેરા નામ તેરા નામ યીશુ નામ    </p>   ", lyrics_hi: " <p> दर पे तेरे आये हे हम झुकाये ये सरको तेरे सामने <br>सबकुछ भूला के हम हाथो को जोडे हुए आये पास तेरे….(2) <br><br>आजा रे …आजा रे… ओ यीशु मेरे <br>आजा… रे आजा… रे…इंतजार हे तेरा….(2) <br><br>हम पूरे दिल से तुझे ही पुकारे<br> जहा भी है तुं आजा रे <br>हाथो में तेरे हमे तुं संभाले <br>अब तु कही आजा रे…. आजा रे….<br><br> हर नाम से उचा है तेरा नाम जो मीठा है<br> तेरा नाम जो सच्चा है तेरा नाम जो प्यारा है <br>तेरा नाम जो अच्छा है तेरा नाम जो यहा है <br>तेरा नाम तेरा नाम यीशु नाम    </p>   "  },
        { title: "848,બાદલો મેં હમારા યીશુ આયેગા બાદલો મેં હમારા મસિહ આયેગા बादलो में हमारा यीशु आयेगा बादलो में हमारा मसिह आयेगा badlo me hamara yishu aayega badlo me hamara", lyrics_gu: " <p>  બાદલો મેં હમારા યીશુ આયેગા <br>બાદલો મેં હમારા મસિહ આયેગા યીશુ આયેગા<br><br> દૂતો કે સંગ આયેગા<br> સંતો કે સંગ આયેગા<br>….બાદલો મેં ….<br><br>બાઈબલ ગવાહી હૈ દૂતો કી વાણી હૈ<br> જસ તરહ ઈસુ ઉપર ગયા હૈ ઉસી તરહ આયેગા<br>…. બાદલો મેં ….<br><br>યીશુ કી આજ્ઞા હૈ પ્રભુ કી વાણી હૈ <br>હમ ભી પ્રતિજ્ઞા કરે સદા મેં પ્રભુ કા ઈન્તજાર કરે<br>….બાદલો મેં ….    </p>   " , lyrics_hi: " <p>  बादलो में हमारा यीशु आयेगा <br>बादलो में हमारा मसिह आयेगा यीशु आयेगा<br><br> दूतो के संग आयेगा<br> संतो के संग आयेगा<br>….बादलो में ….<br><br>बाईबल गवाही है दूतो की वाणी है<br> जस तरह ईसु उपर गया है उसी तरह आयेगा<br>…. बादलो में ….<br><br>यीशु की आज्ञा है प्रभु की वाणी है <br>हम भी प्रतिज्ञा करे सदा में प्रभु का ईन्तजार करे<br>….बादलो में ….    </p>   " },
        { title: "849,પ્રભુ તેરે પાસ મેં આઉં તુજસે પ્રેમ કરું प्रभु तेरे पास में आउं तुजसे प्रेम करुं prabhu tere pas me aau tuzse prem karu", lyrics_gu: " <p>  પ્રભુ તેરે પાસ મેં આઉં તુજસે પ્રેમ કરું <br>પ્રભુ તેરે પાસ મેં આઉં ઔર કરીબ મેં આઉં<br> પૂરે મન ઔર સારે પ્રાણ સે સારી બુદ્ધિ ઔર સારી શક્તિ સે….(2) <br>આત્મા સે ઔર સચ્ચાઈ સે, તેરી આરાધના કરું ….(2)<br><br> મુજકો બચાને ધરતી પર તુ આયા <br>શેતા કી ચાલોસે મુઝકો છુડાયા….(2)<br><br> મેરે ખાતિર તું ક્રુસ પર ચઢા, મેરે પાપોકો ધોને તુને લહુ બહાયા <br>સિરજન હારા તું પાલનહારા ભી તુ જીવનકા દાતા તું મેરા ચરવાહા તું ….પ્રભુ તેરે….<br><br> હર મુશ્કિલો મેં ના છોડેગા હાથ દુનિયા કે અંતતક તુ હૈ મેરે સાથ ….(2)<br>તેરે આત્મા કે બલસે મેં જીતા રહુ સારે જગતસે મે યે કહેતા રહું <br><br>શાંતિ કા રાજા તું મુક્તિ કા દાતા તું <br>મેરી તાકાત હે તુ અનંત જીવન હૈ તુ ….પ્રભુ તેરે….   </p>   " , lyrics_hi: " <p>  प्रभु तेरे पास में आउं तुजसे प्रेम करुं <br>प्रभु तेरे पास में आउं और करीब में आउं<br> पूरे मन और सारे प्राण से सारी बुद्धि और सारी शक्ति से….(2) <br>आत्मा से और सच्चाई से, तेरी आराधना करुं ….(2)<br><br> मुजको बचाने धरती पर तु आया <br>शेता की चालोसे मुझको छुडाया….(2)<br><br> मेरे खातिर तुं क्रुस पर चढा, मेरे पापोको धोने तुने लहु बहाया <br>सिरजन हारा तुं पालनहारा भी तु जीवनका दाता तुं मेरा चरवाहा तुं ….प्रभु तेरे….<br><br> हर मुश्किलो में ना छोडेगा हाथ दुनिया के अंततक तु है मेरे साथ ….(2)<br>तेरे आत्मा के बलसे में जीता रहु सारे जगतसे मे ये कहेता रहुं <br><br>शांति का राजा तुं मुक्ति का दाता तुं <br>मेरी ताकात हे तु अनंत जीवन है तु ….प्रभु तेरे….   </p>   " },
        { title: "850,જિંદગી યે સફર અંજાને યે ડગર जिंदगी ये सफर अंजाने ये डगर jindagi ye safar anjane ye dagar", lyrics_gu: " <p>  જિંદગી યે સફર અંજાને યે ડગર<br> તેરે બિના મેરા જીના <br>સંભવ નહીં <br><br> જો કહે મૈ વો સુનુ <br>વો હી સહી <br>યીશુ આ….તુ હી હૈ મેરી તાકાત <br> યીશુ આ …. તુ હી હૈ મેરી રાહત <br><br>મુશ્કિલે હૈ મગર અબ કોઈ ના ફિકર<br> મેરા જીના ઔર મરના <br>મસિહ હૈ<br> તુ જો કહે મૈ વો કરુ <br>સૌભાગ્ય હૈ <br><br>યીશુ આ તુ હી હૈ મેરી પનાહ <br>યીશુ આ….તુ હી હૈ મેરી સલાહ    </p>   " , lyrics_hi: " <p>  जिंदगी ये सफर अंजाने ये डगर<br> तेरे बिना मेरा जीना <br>संभव नहीं <br><br> जो कहे मै वो सुनु <br>वो ही सही <br>यीशु आ….तु ही है मेरी ताकात <br> यीशु आ …. तु ही है मेरी राहत <br><br>मुश्किले है मगर अब कोई ना फिकर<br> मेरा जीना और मरना <br>मसिह है<br> तु जो कहे मै वो करु <br>सौभाग्य है <br><br>यीशु आ तु ही है मेरी पनाह <br>यीशु आ….तु ही है मेरी सलाह    </p>   " },
        { title: "851,દેખ તેરે સામને ખુલે દ્વાર હૈ જો પવિત્ર ઔર સત્ય देख तेरे सामने खुले द्वार है जो पवित्र और सत्य dekh tere samne khule dvar he jo pavitra our", lyrics_gu: " <p>    દેખ તેરે સામને ખુલે દ્વાર હૈ <br>જો પવિત્ર ઔર સત્ય હૈ ઉસકા ફરમાન હૈ<br><br> ખુલે દ્વાર હૈ હમારે સામને <br>ખુદા ને ખોલા હૈ વહી સંગ હૈ <br>ખુલે દ્વાર હૈ હમારે સામને<br> હમે જાના હૈ વક્ત યહી હૈ <br><br>ઉસને ખોલા હૈ કરેગા ના કોઈ બંધ <br>ઉસકા વચન કભી ટલતા નહીં હૈ <br><br>દ્વાર ખુલે હૈ હમે જાના હૈ શુભ સંદેશ સુનાના હૈ <br>સુન પુકાર હજારો કી કૌન હમે બચાયેગા  </p>   " , lyrics_hi: " <p>    देख तेरे सामने खुले द्वार है <br>जो पवित्र और सत्य है उसका फरमान है<br><br> खुले द्वार है हमारे सामने <br>खुदा ने खोला है वही संग है <br>खुले द्वार है हमारे सामने<br> हमे जाना है वक्त यही है <br><br>उसने खोला है करेगा ना कोई बंध <br>उसका वचन कभी टलता नहीं है <br><br>द्वार खुले है हमे जाना है शुभ संदेश सुनाना है <br>सुन पुकार हजारो की कौन हमे बचायेगा  </p>   " },
        { title: "852,તેરે બિન મેં કુછ ભી નહી  तेरे बिन में कुछ भी नही tere bin me kuchh bhi nahi", lyrics_gu: " <p>  તેરે બિન મેં કુછ ભી નહી….(4) <br><br>ઊંચાઈઓ પર તેરે સાથ ઉડના<br> મેં ચાહું ચાહું <br>સબ છોડકર મે તેરે પાસ આના<br> મેં ચાહું ચાહું <br>….તેરે બીન <br><br>લે ચલ મુઝે લે ચલ મુઝે <br>ઊંચાઈઓ પર તેરે પ્યાર કી<br> લે ચલ મુઝે લે ચલ મુઝે<br> ગહેરાઈઓ તક તેરે પ્યાર કી    </p>   " , lyrics_hi: " <p>  तेरे बिन में कुछ भी नही….(4) <br><br>ऊंचाईओ पर तेरे साथ उडना<br> में चाहुं चाहुं <br>सब छोडकर मे तेरे पास आना<br> में चाहुं चाहुं <br>….तेरे बीन <br><br>ले चल मुझे ले चल मुझे <br>ऊंचाईओ पर तेरे प्यार की<br> ले चल मुझे ले चल मुझे<br> गहेराईओ तक तेरे प्यार की    </p>   "},
        { title: "853,ચાહે જહાં ભી મે જાઉં  તેરે બાહો મે લોટ આઉં चाहे जहां भी मे जाउं  तेरे बाहो मे लोट आउं chahe jaha bhi me jau tere baho me", lyrics_gu: " <p>   ચાહે જહાં ભી મે જાઉં <br>તેરે બાહો મે લોટ આઉં <br>અંધેરે મેં તુ પુકારે<br><br> જબ કોઈ નહિ મેરા<br> તું તબ ભી ના છોડેગા <br>ઐસા દોસ્ત કહા મિલેગા <br><br>કિતના સચ્ચા <br>કિતના અચ્છા <br>કિતના પ્યારા…. યીશુ….(4)<br><br> યીશુ…. યીશુ….(4)    </p>   " , lyrics_hi: " <p>   चाहे जहां भी मे जाउं <br>तेरे बाहो मे लोट आउं <br>अंधेरे में तु पुकारे<br><br> जब कोई नहि मेरा<br> तुं तब भी ना छोडेगा <br>ऐसा दोस्त कहा मिलेगा <br><br>कितना सच्चा <br>कितना अच्छा <br>कितना प्यारा…. यीशु….(4)<br><br> यीशु…. यीशु….(4)    </p>   " },
        { title: "854,સ્વર્ગ ઔર ધરતી પર ભી  ઔર કોઈ નામ નહીં स्वर्ग और धरती पर भी  और कोई नाम नहीं svarg our dharti par bhi our koyi nam nahi", lyrics_gu: " <p>  સ્વર્ગ ઔર ધરતી પર ભી<br> ઔર કોઈ નામ નહીં <br>સિર્ફ યીશુ મસીહ <br>પ્યાસા દિલ ઢુંઢે કહી <br>મુજકો મિલે શાંતિ<br> સિર્ફ યીશુ મસિહ<br><br> સારા આધાર સારા સામર્થ <br>સારી મહિમા બસ એક નામ મેં હૈ <br>ઘૂટને ટિકતે હૈ, સર ભી ઝુકતે હૈ <br>બસ એક નામ કે આગે <br><br>યીશુ આ યીશુ આ<br> ઔર કોઈ કોઈ નહીં <br>યીશુ આ યીશુ આ<br> ઔર કોઈ ઔર કોઈ નહીં <br><br>ઐસા સામર્થ હે કહા <br>જો બદલ દે જીદગી<br> સિર્ફ યીશુ મસિહ<br> ઢૂંઢે હરએક પાપી <br>બન જાયે નયી સૃષ્ટિ <br> સિર્ફ યીશુ મસિહ   </p>   " , lyrics_hi: " <p>  स्वर्ग और धरती पर भी<br> और कोई नाम नहीं <br>सिर्फ यीशु मसीह <br>प्यासा दिल ढुंढे कही <br>मुजको मिले शांति<br> सिर्फ यीशु मसिह<br><br> सारा आधार सारा सामर्थ <br>सारी महिमा बस एक नाम में है <br>घूटने टिकते है, सर भी झुकते है <br>बस एक नाम के आगे <br><br>यीशु आ यीशु आ<br> और कोई कोई नहीं <br>यीशु आ यीशु आ<br> और कोई और कोई नहीं <br><br>ऐसा सामर्थ हे कहा <br>जो बदल दे जीदगी<br> सिर्फ यीशु मसिह<br> ढूंढे हरएक पापी <br>बन जाये नयी सृष्टि <br> सिर्फ यीशु मसिह   </p>   " },
        { title: "855,શુક્રિયા શુક્રિયા તેરા તુને જો કિયા शुक्रिया शुक्रिया तेरा तुने जो किया shukriya shukriya tera tune jo kiya", lyrics_gu: " <p>   શુક્રિયા શુક્રિયા તેરા તુને જો કિયા<br> મેરી મુર્દા જીદંગી કો તુને જીવન હૈ દિયા <br>શુક્રિયા શુક્રિયા તેરા તુને જો કિયા <br>ઉસ અંધેરી જીદગી કો તુને રોશન હૈ કિયા <br><br>અંધેરી રાહોં પર ચલ રહા થા<br> જીવન મે કોઈના ખુશી થી<br> મુર્દા સા જીવન મેં જી રહા થા <br>જીવન મે બસ તેરી કમી થી<br> રોશની તેરી મુઝ પર જો મહેર હુઈ <br>એક નયી આશ મુઝકો મિલી <br>તુઝમેં હાંસિલ હુઈ હૈ નયી જીદગી<br> અબ તુ હી હૈ ઈબાદત મેરી <br><br>અપને લહુસે તુને ખરીદા<br> જીવન યે મુઝકો તુને દિયા હૈ <br>જીદા હુઆ અબ તો તેરે લિયે મે<br> તુજ મે હી મેરી હર દુઆ હૈ <br>જીદગી મેરી રહેમત હે તેરી ખુદા <br>તેરી સ્તુતિ મે ગાઉં સદા <br>તુજ મેં પાપી હૈ મેને મુકામ શિફા <br>અબ તુ હી હૈ સહારા મેરા    </p>   " , lyrics_hi: " <p>   शुक्रिया शुक्रिया तेरा तुने जो किया<br> मेरी मुर्दा जीदंगी को तुने जीवन है दिया <br>शुक्रिया शुक्रिया तेरा तुने जो किया <br>उस अंधेरी जीदगी को तुने रोशन है किया <br><br>अंधेरी राहों पर चल रहा था<br> जीवन मे कोईना खुशी थी<br> मुर्दा सा जीवन में जी रहा था <br>जीवन मे बस तेरी कमी थी<br> रोशनी तेरी मुझ पर जो महेर हुई <br>एक नयी आश मुझको मिली <br>तुझमें हांसिल हुई है नयी जीदगी<br> अब तु ही है ईबादत मेरी <br><br>अपने लहुसे तुने खरीदा<br> जीवन ये मुझको तुने दिया है <br>जीदा हुआ अब तो तेरे लिये मे<br> तुज मे ही मेरी हर दुआ है <br>जीदगी मेरी रहेमत हे तेरी खुदा <br>तेरी स्तुति मे गाउं सदा <br>तुज में पापी है मेने मुकाम शिफा <br>अब तु ही है सहारा मेरा    </p>   " },
        { title: "856,યીશુ મસિહ મેરા ગીત હૈ યીશુ મસિહ મેરા સંગીત હૈ यीशु मसिह मेरा गीत है यीशु मसिह मेरा संगीत है yishu masiha mera git he yishu masiha mera", lyrics_gu: " <p> યીશુ મસિહ મેરા ગીત હૈ<br> યીશુ મસિહ મેરા સંગીત હૈ <br>ગાતા રહુંગા મે હર દમ ઉસે<br> સબસે  પ્યારા વહી ગીત હૈ<br><br> જીવન કે તારો કો છેડા જો મૈને <br>પાયા કી ઉસમે જીવન હૈ<br> અપને વિધાતા કી મહિમા કરું<br> જીદા હું લેકિન યહ જીવન  નહીં <br>યીશુ કો પાકર કે મૈને જો ગાયા <br>સબસે અનોખા વહી ગીત હૈ <br><br>યીશુ મસિહી હૈ મેરા સહારા <br>ઉસકે સહારે મૈં ચલતા રહૂંગા<br> જીતના મૈં ઉસકે સંગ સંગ ચાલુંગા <br>ઉનકે અનુરૂપ ઢલતા રહુંગા<br> મેરા ભરોસા હૈ કિ બલ ઉસી પર <br> વહ મેરા રક્ષક વહી ગીત હૈ <br><br>રાહી મસીહ બઢતે હતી રહના<br> અબ તેરી મંજિલ આને લગી હૈ <br>દુનિયા મે ફસકર હાર ન જાના<br>  આવાજ   </p>   ", lyrics_hi: " <p> यीशु मसिह मेरा गीत है<br> यीशु मसिह मेरा संगीत है <br>गाता रहुंगा मे हर दम उसे<br> सबसे  प्यारा वही गीत है<br><br> जीवन के तारो को छेडा जो मैने <br>पाया की उसमे जीवन है<br> अपने विधाता की महिमा करुं<br> जीदा हुं लेकिन यह जीवन  नहीं <br>यीशु को पाकर के मैने जो गाया <br>सबसे अनोखा वही गीत है <br><br>यीशु मसिही है मेरा सहारा <br>उसके सहारे मैं चलता रहूंगा<br> जीतना मैं उसके संग संग चालुंगा <br>उनके अनुरूप ढलता रहुंगा<br> मेरा भरोसा है कि बल उसी पर <br> वह मेरा रक्षक वही गीत है <br><br>राही मसीह बढते हती रहना<br> अब तेरी मंजिल आने लगी है <br>दुनिया मे फसकर हार न जाना<br>  आवाज   </p>   "  },
        { title: "857,હર સરહદે પાર કર જાયેંગે દિવારે તોડ આગે બઢ જાયેંગે हर सरहदे पार कर जायेंगे दिवारे तोड आगे बढ जायेंगे har sarhade par kar jayenge divare tod aage", lyrics_gu: " <p> હર સરહદે પાર કર જાયેંગે <br>દિવારે તોડ આગે બઢ જાયેંગે ….(2)<br> હર સિમાયે હમ મીટા જાયેંગે<br> મુશ્કિલો સે ભી હમ લડ જાયેંગે <br><br>યીશુ મસિહ જો હમારે હો સંગ ….(2)<br> શૈતાન કો ભી હમ હરા જાયેંગે.<br><br> ના લોટે ..‌.ગે<br> ના લોટે ..‌.ગે <br>ના લોટે ..‌.ગે ..‌‌..(2)<br><br> ઝૂક જાયેગા આશમા <br>ટલ જાયેગા હર તૂફા<br> મિલ જાયે ખોયા રાસ્તા<br> મીટ જાયે હર ફાસલા….(2)… યીશુ મસીહ…. <br><br>ના સરહદે <br>ના દિવારે<br> ના સિમાયે હમે રોક પારેખે….(2) <br><br>યીશુ મસિહ જો હમારે હો સંગ<br> ના મુમકિન ભી ગઢ યઢ પાર કર જાયેંગે    </p>   ", lyrics_hi: " <p> हर सरहदे पार कर जायेंगे <br>दिवारे तोड आगे बढ जायेंगे ….(2)<br> हर सिमाये हम मीटा जायेंगे<br> मुश्किलो से भी हम लड जायेंगे <br><br>यीशु मसिह जो हमारे हो संग ….(2)<br> शैतान को भी हम हरा जायेंगे.<br><br> ना लोटे ..‌.गे<br> ना लोटे ..‌.गे <br>ना लोटे ..‌.गे ..‌‌..(2)<br><br> झूक जायेगा आशमा <br>टल जायेगा हर तूफा<br> मिल जाये खोया रास्ता<br> मीट जाये हर फासला….(2)… यीशु मसीह…. <br><br>ना सरहदे <br>ना दिवारे<br> ना सिमाये हमे रोक पारेखे….(2) <br><br>यीशु मसिह जो हमारे हो संग<br> ना मुमकिन भी गढ यढ पार कर जायेंगे    </p>   "  },
        { title: "858,પ્રભુ ભલા હૈ સદા ભલા હૈ તુઝસા ના કોઈ નહી प्रभु भला है सदा भला है तुझसा ना कोई नही prabhu bhala he sada bhala he tuzsa na koyi", lyrics_gu: " <p>    પ્રભુ ભલા હૈ સદા ભલા હૈ <br>તુઝસા ના કોઈ નહી<br> જૈસે ભી હો ડગર ગાઉગા મેં મગર<br> તું સદા હૈ ભલા….(2)<br><br> ભલા તુ હૈ સદા…. સદા તુ લૈ ભલા….(2) <br><br>ચાહે તુ દે... યા લેલે <br>પુરી હો તેરી મરજી <br>દુઃખ મેં યા સુખ મેં રહુ <br>રહેગી યે ગીત સદા ….(2)<br><br> યે જીવન તું ...લે ચલ પ્રભુ <br>રાહો પર અપની ચલા <br>રાહે વહ જૈસે ભી હો <br>રહેગી યે ગીત સદા….(2)   </p>   " , lyrics_hi: " <p>    प्रभु भला है सदा भला है <br>तुझसा ना कोई नही<br> जैसे भी हो डगर गाउगा में मगर<br> तुं सदा है भला….(2)<br><br> भला तु है सदा…. सदा तु लै भला….(2) <br><br>चाहे तु दे... या लेले <br>पुरी हो तेरी मरजी <br>दुःख में या सुख में रहु <br>रहेगी ये गीत सदा ….(2)<br><br> ये जीवन तुं ...ले चल प्रभु <br>राहो पर अपनी चला <br>राहे वह जैसे भी हो <br>रहेगी ये गीत सदा….(2)   </p>   "},
        { title: "859,રાહી તું ચલતે બઢતે ચલા જા મંજીલ દુર નહીં राही तुं चलते बढते चला जा मंजील दुर नहीं rahi tu chalte chala ja manjil dur nahi", lyrics_gu: " <p>   રાહી તું ચલતે બઢતે ચલા જા<br> મંજીલ દુર નહીં <br>અપની નિગાહે રખ તારે પર<br> મંજીલ દૂર નહીં <br><br>દૂર મૈદાનો મેં ચરવાહોને <br>દૂતો સે પાયે સંદેશ….(2) <br>સબકે લિયે એક મુક્તિદાતા <br>જન્માં હૈ ચરનીમે <br><br> તારે કે સહારે આયે મંજુસી <br>દંડવત કરને કો ….(2)<br>લાયે હૈ સોના લોબાન ગંધરસ <br>દેને કો યેશુકો <br><br>મિલને ચાલે હમ મુંજી કે પાસ <br>દેખો બચાને કો આયા <br>દેંગે હમ ઉસકો અપને હિરદય કો<br> વોહી કરેગા આઝાદ   </p>   " , lyrics_hi: " <p>   राही तुं चलते बढते चला जा<br> मंजील दुर नहीं <br>अपनी निगाहे रख तारे पर<br> मंजील दूर नहीं <br><br>दूर मैदानो में चरवाहोने <br>दूतो से पाये संदेश….(2) <br>सबके लिये एक मुक्तिदाता <br>जन्मां है चरनीमे <br><br> तारे के सहारे आये मंजुसी <br>दंडवत करने को ….(2)<br>लाये है सोना लोबान गंधरस <br>देने को येशुको <br><br>मिलने चाले हम मुंजी के पास <br>देखो बचाने को आया <br>देंगे हम उसको अपने हिरदय को<br> वोही करेगा आझाद   </p>   " },
        { title: "884,પ્રભુ તેરી સ્તુતિ કરુ તેરી મહિમા ગાઉ प्रभु तेरी स्तुति करु तेरी महिमा गाउ prabhu teri stuti karu teri mahima gau", lyrics_gu: " <p>   પ્રભુ તેરી સ્તુતિ કરુ તેરી મહિમા ગાઉ….(2)<br><br> તેરે આશનો મેં પ્રભુ હૃદય ભેટ ચઢાઉ ….પ્રભુ તેરી સ્તુતિ….<br><br>ઈસુ કી સુંદરતા સે મેં બડકર ગુન દિખાઉ ….પ્રભુ તેરી સ્તુતિ…. <br><br>તેરે હી વચન કે દ્વારા નયા જીવન પાઉ ….પ્રભુ તેરી સ્તુતિ….<br><br>પ્રભુ શક્તિ દે મુજે તુ તાકી વચન સુનાઉ ….પ્રભુ તેરી સ્તુતિ…. <br><br>પવિત્ર આત્મા કી અગવાઈ સે તેરી ઈચ્છા જાનુ ….પ્રભુ તેરી સ્તુતિ….<br><br>પૂરે મન સે વિનતી મેરી તેરા દર્શન પાઉ  ….પ્રભુ તેરી સ્તુતિ….   </p>   " , lyrics_hi: " <p>   प्रभु तेरी स्तुति करु तेरी महिमा गाउ….(2)<br><br> तेरे आशनो में प्रभु हृदय भेट चढाउ ….प्रभु तेरी स्तुति….<br><br>ईसु की सुंदरता से में बडकर गुन दिखाउ ….प्रभु तेरी स्तुति…. <br><br>तेरे ही वचन के द्वारा नया जीवन पाउ ….प्रभु तेरी स्तुति….<br><br>प्रभु शक्ति दे मुजे तु ताकी वचन सुनाउ ….प्रभु तेरी स्तुति…. <br><br>पवित्र आत्मा की अगवाई से तेरी ईच्छा जानु ….प्रभु तेरी स्तुति….<br><br>पूरे मन से विनती मेरी तेरा दर्शन पाउ  ….प्रभु तेरी स्तुति….   </p>   " },
        { title: "885,સચ્ચા હૈ તુ સચ્ચા તેરા પરિવાર  ઈસુ તેરા પરિવાર सच्चा है तु सच्चा तेरा परिवार  ईसु तेरा परिवार sachchaa he tu sachchaa tera parivar", lyrics_gu: " <p>    સચ્ચા હૈ તુ સચ્ચા તેરા પરિવાર<br> ઈસુ તેરા પરિવાર.... (2)  <br><br>જીવનમે મેરે આના, પાપો સે મુઝકો બચાના.... (2)<br><br> જીવનમે મેરે આના, સ્વર્ગ કા સુખ દુઃખ દિખાના... (2) <br><br> ફુલોસે ભી તેરા પ્યાર હૈ, કાંટોસેભી તેરા પ્યાર હૈ... (2) <br><br>તુ હી હમારા અવતાર હૈ, તુ હી પરમેશ્વર કા રૂપ હૈ... (2)   </p>   " , lyrics_hi: " <p>    सच्चा है तु सच्चा तेरा परिवार<br> ईसु तेरा परिवार.... (2)  <br><br>जीवनमे मेरे आना, पापो से मुझको बचाना.... (2)<br><br> जीवनमे मेरे आना, स्वर्ग का सुख दुःख दिखाना... (2) <br><br> फुलोसे भी तेरा प्यार है, कांटोसेभी तेरा प्यार है... (2) <br><br>तु ही हमारा अवतार है, तु ही परमेश्वर का रूप है... (2)   </p>   " },
        { title: "888,તેરી જવાની કે દિન મે યહોવા કો યાદ કરલે तेरी जवानी के दिन मे यहोवा को याद करले teri javani ke din me yahova ko yad", lyrics_gu: " <p> તેરી જવાની કે દિન મે, યહોવા કો યાદ કરલે<br> સોચ લે...... (2), આજ ભી મોકા હૈ... (2) <br><br>સૂર્ય ચંદ્ર ઔર સિતારે, ધરતી હી ના રહેગી <br>સોચ લે...... (2), આજ ભી મૌકા હૈ... (2)<br><br> યે જીંદગી મુસાફીર હૈ, જાને કહાં મોડ જાયે <br>દો દિનો કી યે જવાની મસિહા કો યાદ કર કર લે... <br>સોચ લે.. (2) આજ ભી મૌકા હૈ <br><br>જાગો જવાનો ઉઠો ચલો, યીશુ બુલાતા તુમ્હે <br>ઐસા સમય કભીના મિલેગા, યીશુ આયેગા જરૂર<br> સોચ લે..... (2), આજ ભી મૌકા હૈ.....     </p>   ", lyrics_hi: " <p> तेरी जवानी के दिन मे, यहोवा को याद करले<br> सोच ले...... (2), आज भी मोका है... (2) <br><br>सूर्य चंद्र और सितारे, धरती ही ना रहेगी <br>सोच ले...... (2), आज भी मौका है... (2)<br><br> ये जींदगी मुसाफीर है, जाने कहां मोड जाये <br>दो दिनो की ये जवानी मसिहा को याद कर कर ले... <br>सोच ले.. (2) आज भी मौका है <br><br>जागो जवानो उठो चलो, यीशु बुलाता तुम्हे <br>ऐसा समय कभीना मिलेगा, यीशु आयेगा जरूर<br> सोच ले..... (2), आज भी मौका है.....     </p>   "  },
        { title: "889,હમ પ્યારે ઈસુ મસિહા કી સેવા મે જીવન બિતા દેગે हम प्यारे ईसु मसिहा की सेवा मे जीवन बिता देगे  ham pyare yishu masihi ki seva me", lyrics_gu: " <p>  હમ પ્યારે ઈસુ મસિહા કી, સેવા મે જીવન બિતા દેગે <br>ચાહે કઠીન દિન કર્યો ના આયે, હમ વાદા અપના નિભાયેગે... (2) <br><br>જિસ લિયે હમે ચુનલિયા હૈ, પાપો કે જાલ સે નિકાલા હૈ<br> લહુ સે અપને સાફ કિયા, હમ સારે જગકો બતા દેગે <br>હમ શુભ સંદેશા સુનાયેગે..... (2).... હમ પ્યારે..…<br><br> શૈતાન કા જગ પર રાજ હૈ, ઉસ કે હી પીછે સબ જાતે હૈ <br>ઉસીકી બાતે અપનાતે, હમ શૈતાન કી બાતે હટા દંગે<br> સબકો સચ્ચાઈ શિખા દેગે..... હમ પ્યારે..… <br><br>ચીશુ કે લિયે હમારા જીવન, સબકા કરાના ખુદા સે મિલન... (2)<br> આત્મા યે સ્વર્ગ મેં લાને કો, હમ અપના સબકુછ બહાદેંગે <br>હમ યીશુ કે લિયે હી જીયેગે..... હમ યીશુ......    </p>   " , lyrics_hi: " <p>  हम प्यारे ईसु मसिहा की, सेवा मे जीवन बिता देगे <br>चाहे कठीन दिन कर्यो ना आये, हम वादा अपना निभायेगे... (2) <br><br>जिस लिये हमे चुनलिया है, पापो के जाल से निकाला है<br> लहु से अपने साफ किया, हम सारे जगको बता देगे <br>हम शुभ संदेशा सुनायेगे..... (2).... हम प्यारे..…<br><br> शैतान का जग पर राज है, उस के ही पीछे सब जाते है <br>उसीकी बाते अपनाते, हम शैतान की बाते हटा दंगे<br> सबको सच्चाई शिखा देगे..... हम प्यारे..… <br><br>चीशु के लिये हमारा जीवन, सबका कराना खुदा से मिलन... (2)<br> आत्मा ये स्वर्ग में लाने को, हम अपना सबकुछ बहादेंगे <br>हम यीशु के लिये ही जीयेगे..... हम यीशु......    </p>   " },
        { title: "890,હે જવાન તુ અપની જવાની મેં આનંદ કર ઔર મગ્ન રહે हे जवान तु अपनी जवानी में आनंद कर और मग्न रहे he javan tu apni javani me anand kar our", lyrics_gu: " <p>    હે જવાન તુ અપની જવાની મેં, આનંદ કર ઔર મગ્ન રહે <br>મન માની કર લે ઔર અપની આંખકે, દ્રષ્ટિ કે અનુસાર ચલ..... (2)<br><br> લેકિન યે ચાદ રખનાં, ઈન સબ બાતો કે લિયે, ખુદા તેરા<br> ખુદા તેરા કરેગા ન્યાાય, તબ તું કયા દેગા જવાબ.... તબ તુ <br><br>દુનિયા કો ધુમલે, દુનિયા કો દેખલે, લે લે વો જો તુઝકો દે <br>ખાના ઔર પિના ઔર મૌજ કરના<br> દુનિયા યહી શિખ દે..... (2) ....લેકિન…<br><br>નસા તું કરલે ઔર ઝૂમલે, લે લે તું ઉસકા મઝા <br>અપની જિસ્મ કી પ્યાસ બુજાલે <br>કલકી ના તું ફિકર કર... (2)....લેકિન… <br><br>યાદ તું કરલે સૃષ્ટિ કર્તા કો, અપની જવાની કે દિન <br>ઈસ સે પહલે કિ બુરે દિન આયે ઔર <br>ના કોઈ મૌકા મિલે..... (2)...લેકિન....   </p>   ", lyrics_hi: " <p>    हे जवान तु अपनी जवानी में, आनंद कर और मग्न रहे <br>मन मानी कर ले और अपनी आंखके, द्रष्टि के अनुसार चल..... (2)<br><br> लेकिन ये चाद रखनां, ईन सब बातो के लिये, खुदा तेरा<br> खुदा तेरा करेगा न्यााय, तब तुं कया देगा जवाब.... तब तु <br><br>दुनिया को धुमले, दुनिया को देखले, ले ले वो जो तुझको दे <br>खाना और पिना और मौज करना<br> दुनिया यही शिख दे..... (2) ....लेकिन…<br><br>नसा तुं करले और झूमले, ले ले तुं उसका मझा <br>अपनी जिस्म की प्यास बुजाले <br>कलकी ना तुं फिकर कर... (2)....लेकिन… <br><br>याद तुं करले सृष्टि कर्ता को, अपनी जवानी के दिन <br>ईस से पहले कि बुरे दिन आये और <br>ना कोई मौका मिले..... (2)...लेकिन....   </p>   "  },
        { title: "891,ગીર જાતે હૈ છોટી બાતો મે હાર જાતે હૈ મુશ્કિલ મે गीर जाते है छोटी बातो मे हार जाते है मुश्किल मे gir jate he chhoti bato me har jate he", lyrics_gu: " <p>  ગીર જાતે હૈ છોટી બાતો મે, હાર જાતે હૈ મુશ્કિલ મે <br>અબ ઉઠના હિ હોગા, કુછ કરના હિ હોગા<br> ચીશુ કહેતા હૈ જવા તુજસે, ઉઠજા તેરા પ્રકાશ આયા હૈ <br>તુ પ્રકાશિત હોજા <br><br>માંગતે હૈ હસી આંસુ મીલતા હૈ<br> ખુશી ચાહકર ભી રોના પડતા હૈ <br>એસા કયા તેરા અંત હોગા <br>સીલસીલાયે કબ રૂકેગા... (2) યીશુ કહેતા હૈ…<br><br> જવાની મે ખો જાતે હૈ ફિકરો કો ભુલકર <br>જાન કર ભી ખો દેતે હૈ, સબ કુછ હારકર<br> ઐસે રાસ્તો મે જિસકી મંજીલ નહી... (2)<br> અબ રૂકના હી હોગા કુછ કરના હી હોગા.. યીશુ... <br><br>ઉસકે વચનો કો અપને, દિલ પર તુ લિખ દે <br>તુ ના હારેગા વો હૈ તેરા પ્રભુ, અબ જીત યે તેરા હૈ <br>શત્રુ તો હારા હુઆ હૈ... યીશુ...કહેતા હૈ...   </p>   " , lyrics_hi: " <p>  गीर जाते है छोटी बातो मे, हार जाते है मुश्किल मे <br>अब उठना हि होगा, कुछ करना हि होगा<br> चीशु कहेता है जवा तुजसे, उठजा तेरा प्रकाश आया है <br>तु प्रकाशित होजा <br><br>मांगते है हसी आंसु मीलता है<br> खुशी चाहकर भी रोना पडता है <br>एसा कया तेरा अंत होगा <br>सीलसीलाये कब रूकेगा... (2) यीशु कहेता है…<br><br> जवानी मे खो जाते है फिकरो को भुलकर <br>जान कर भी खो देते है, सब कुछ हारकर<br> ऐसे रास्तो मे जिसकी मंजील नही... (2)<br> अब रूकना ही होगा कुछ करना ही होगा.. यीशु... <br><br>उसके वचनो को अपने, दिल पर तु लिख दे <br>तु ना हारेगा वो है तेरा प्रभु, अब जीत ये तेरा है <br>शत्रु तो हारा हुआ है... यीशु...कहेता है...   </p>   " },
        { title: "892,જવાની કે દિનો મે  ફિર યાદ કર લે जवानी के दिनो मे  फिर याद कर ले javani ke dino me fir yad kar le", lyrics_gu: " <p> જવાની કે દિનો મે... (2) ફિર યાદ કર લે <br>અપને જીવન કે માલિક કો....યાદ કરલે<br> જવાની કે દિનો મે....<br><br>એક દિન તેરે જીવન મેં, ઐસા સમય આયેગા <br>અરે ઉડ જાયેગી યે જવાની, બુઢા પે કા સમય આયેગા <br>એક દિન તેરે જીવન મેં, ઐસા સમય આયેગા<br> ટલ જાયેગી યે જવાની, બુઢાપે કા સમય આયેગા<br> સોતે કે પાસ મે, ઘટા ડૂબેગા..... (2) <br>યે જવાની જવાની મે યાદ કરલે.....જવાની <br><br>હો..કે મગરૂર તુમ, ગલે સે લગાયે હો જીસે... (2) <br>સૌને શિખાયા, મટકી બનેગી...... (2) <br>યે કથન હૈ, વચન કા તું યાદ કરલે <br>જવાની કે દિનો મે...     </p>   " , lyrics_hi: " <p> जवानी के दिनो मे... (2) फिर याद कर ले <br>अपने जीवन के मालिक को....याद करले<br> जवानी के दिनो मे....<br><br>एक दिन तेरे जीवन में, ऐसा समय आयेगा <br>अरे उड जायेगी ये जवानी, बुढा पे का समय आयेगा <br>एक दिन तेरे जीवन में, ऐसा समय आयेगा<br> टल जायेगी ये जवानी, बुढापे का समय आयेगा<br> सोते के पास मे, घटा डूबेगा..... (2) <br>ये जवानी जवानी मे याद करले.....जवानी <br><br>हो..के मगरूर तुम, गले से लगाये हो जीसे... (2) <br>सौने शिखाया, मटकी बनेगी...... (2) <br>ये कथन है, वचन का तुं याद करले <br>जवानी के दिनो मे...     </p>   " },
        { title: "893,અપની જવાની કે દિન સભી, પ્રભુ ઈસુ કે હાથ દે अपनी जवानी के दिन सभी प्रभु ईसु के हाथ दे apni javani ke din sabhi prabhu ke", lyrics_gu: " <p>  અપની જવાની કે દિન સભી, પ્રભુ ઈસુ કે હાથ દે<br> વો તેરે સાથ ચલતા રહે, તુ ભી ઉસકા સાથ દે... (2)<br><br> ઐસી હો નિર્મલ તેરી જવાની, કોઈ ભી ઉસે ઠોકર ના ખાયે <br>તેરે ચલન પર તેરે કરમ પર, કોઈ કભીના અંગુલી ઉઠાયે<br> અપને રુદય કે બુરે વિચાર, અભિલાષા કો ત્યાગ દે..વો તેરે<br><br> પ્રભુ કે ભય મે તુ જો ચલેગા, જ્ઞાન બુદ્ધિ કે સોતે બઢેગે.. (2) <br>સ્વયંકો જો ઉસકે હાથો મેં દેગા, જીવન મે ખુશિયો કે ફુલો ખીલેગા <br>પ્રાર્થના કરને મે બીતે હરપલ, કોઈ તો ઐસા દિન રાત દે..વો... <br><br> પ્રભુકો પાને કે કુંજી યહી હૈ, ઉસકે વચન સે હોના ના દુર.. (2)<br> ભકિત કરના તુ નિયમ સે, ઔર ગવાહી દેના જરૂર <br>કલકી કલસીયા તુઝ પર બનેગી, જીવન સે ઐસા તુ કામ લે..વો..  </p>   ", lyrics_hi: " <p>  अपनी जवानी के दिन सभी, प्रभु ईसु के हाथ दे<br> वो तेरे साथ चलता रहे, तु भी उसका साथ दे... (2)<br><br> ऐसी हो निर्मल तेरी जवानी, कोई भी उसे ठोकर ना खाये <br>तेरे चलन पर तेरे करम पर, कोई कभीना अंगुली उठाये<br> अपने रुदय के बुरे विचार, अभिलाषा को त्याग दे..वो तेरे<br><br> प्रभु के भय मे तु जो चलेगा, ज्ञान बुद्धि के सोते बढेगे.. (2) <br>स्वयंको जो उसके हाथो में देगा, जीवन मे खुशियो के फुलो खीलेगा <br>प्रार्थना करने मे बीते हरपल, कोई तो ऐसा दिन रात दे..वो... <br><br> प्रभुको पाने के कुंजी यही है, उसके वचन से होना ना दुर.. (2)<br> भकित करना तु नियम से, और गवाही देना जरूर <br>कलकी कलसीया तुझ पर बनेगी, जीवन से ऐसा तु काम ले..वो..  </p>   "  },
        { title: "894,હમ યેશુ કે નૌવજવાન આગે હી બઢતે જાયેગે हम येशु के नौवजवान आगे ही बढते जायेगे ham yeshu ke navjavano aage hi", lyrics_gu: " <p>  હમ યેશુ કે નૌવજવાન....(2) <br>આગે હી બઢતે જાયેગે <br><br>નહિ ડરેગે મોત સે અબ હમ, અનંત જીવન જો મિલા હૈ <br>જીયેગે અબ હમ નયા જીવન, આત્મા સે પુર્ણ હોકર<br> મિલકર આગે બઢતે બોલો હાલેલુયા..... (4)<br> યાદ રહેગા વ્યર્થ ન હોગા, કિયા હુઆ બલિદાન...(2) <br><br>કરેગે અબ હમ ઉસી કી સેવા, જો આયેગા એક દિન <br>હિમ્મત સે હમ કામ કરેગે, ખુદકો લિન બનાકે <br>મિલકર આગે બઢતે બોલો હાલેલુયા.... (2) <br>યાદ રહેગા વ્યર્થ ન હોગા, કિયા હુઆ બલિદાન...(2)   </p>   " , lyrics_hi: " <p>  हम येशु के नौवजवान....(2) <br>आगे ही बढते जायेगे <br><br>नहि डरेगे मोत से अब हम, अनंत जीवन जो मिला है <br>जीयेगे अब हम नया जीवन, आत्मा से पुर्ण होकर<br> मिलकर आगे बढते बोलो हालेलुया..... (4)<br> याद रहेगा व्यर्थ न होगा, किया हुआ बलिदान...(2) <br><br>करेगे अब हम उसी की सेवा, जो आयेगा एक दिन <br>हिम्मत से हम काम करेगे, खुदको लिन बनाके <br>मिलकर आगे बढते बोलो हालेलुया.... (2) <br>याद रहेगा व्यर्थ न होगा, किया हुआ बलिदान...(2)   </p>   " },
        { title: "895,ચીશુ તુ હૈ રખવાલા મુઝકો તો તુને હી સંભાલા यीशु तु है रखवाला मुझको तो तुने ही संभाला yishu tu he rakhvala muzko to", lyrics_gu: " <p>   યીશુ તુ હૈ રખવાલા, મુઝકો તો તુને હી સંભાલા.... (2)<br> મુઝે સબ કુછ તુઝી સે, હી મિલા યીશુ.... મુઝકો.... (2)<br><br> મૈ તો ચલા થા અપની રાહો મેં <br>મંજીલ ન થા દુનિયા મે..હા... (2)<br> દુનિયા ને ધોખા દે ડાલ હૈ <br>પર આંસુ તુને પોછ ડાલા... (2) ઈસુ તુ.... (2) <br><br>મૈ તો ફસા થા પાપ કી દરિયા મે <br>તેરી ઈચ્છા કે વિરુધ્ધ મે...હા... (2)<br> માફ કર કે તુને મુઝે પાલા હા.... <br>ઈસુ તુ હૈ બડા દિલવાલા... (2) <br>ઈસુ તુ હૈ.... (2) <br>મુઝે સબ ....(2)<br> ઈસુ તુ હૈ.... (2)    </p>   " , lyrics_hi: " <p>   यीशु तु है रखवाला, मुझको तो तुने ही संभाला.... (2)<br> मुझे सब कुछ तुझी से, ही मिला यीशु.... मुझको.... (2)<br><br> मै तो चला था अपनी राहो में <br>मंजील न था दुनिया मे..हा... (2)<br> दुनिया ने धोखा दे डाल है <br>पर आंसु तुने पोछ डाला... (2) ईसु तु.... (2) <br><br>मै तो फसा था पाप की दरिया मे <br>तेरी ईच्छा के विरुध्ध मे...हा... (2)<br> माफ कर के तुने मुझे पाला हा.... <br>ईसु तु है बडा दिलवाला... (2) <br>ईसु तु है.... (2) <br>मुझे सब ....(2)<br> ईसु तु है.... (2)    </p>   " },
        { title: "896,કરતા હું મે તેરી ચિંતા તુ કયું ચિંતા કરતા હૈ  करता हुं मे तेरी चिंता तु कयुं चिंता करता है karta hu me teri chunta tu kyu chinta", lyrics_gu: " <p>  કરતા હું મે તેરી ચિંતા, તુ કયું ચિંતા કરતા હૈ<br> આંસુઓકે ઘાટિયોં મેં, હાથ ના છોડુગા તેરા.... (2)<br><br> મેરી મહિમા તુ દેખેગા, ખુદકો મેરે હાથોં મેં દે દે <br> મેરી શકિતમેં તુઝકો દેતા હું, ચલાઉંગા હર દિન મેરી ક્રિયા મેં<br>….કરતા હું મેં તેરી....<br><br>સબી તુઝકો ભૂલેંગે તો હીં, કયામેં તુઝકો ભૂલુંગા કભી<br> અપને હાર્યો મેં તુઝે ઉઠાકર, ચલાઉંગા હર દિન ઉસી જહાં સે<br> ....કરતા હું મેં તેરી.… <br><br>અબ્રાહમ કા મે પરમેશ્વર હું, અદ્ભુત કાર્ય કયુંના કરૂંગા <br>લાલ સાગર મેં રસ્તા દિયા, આજ ભી મેં કરને કે યોગ્ય હું<br>......કરતા હું મેં તેરી....   </p>   " , lyrics_hi: " <p>  करता हुं मे तेरी चिंता, तु कयुं चिंता करता है<br> आंसुओके घाटियों में, हाथ ना छोडुगा तेरा.... (2)<br><br> मेरी महिमा तु देखेगा, खुदको मेरे हाथों में दे दे <br> मेरी शकितमें तुझको देता हुं, चलाउंगा हर दिन मेरी क्रिया में<br>….करता हुं में तेरी....<br><br>सबी तुझको भूलेंगे तो हीं, कयामें तुझको भूलुंगा कभी<br> अपने हार्यो में तुझे उठाकर, चलाउंगा हर दिन उसी जहां से<br> ....करता हुं में तेरी.… <br><br>अब्राहम का मे परमेश्वर हुं, अद्भुत कार्य कयुंना करूंगा <br>लाल सागर में रस्ता दिया, आज भी में करने के योग्य हुं<br>......करता हुं में तेरी....   </p>   " },
        { title: "897,મે તેરે આગે સાથે ચલુગા ઔર તુઝકો વિશ્રામ દુગા मे तेरे आगे साथे चलुगा और तुझको विश्राम दुगा me tere aage sath chalunga our tuzko", lyrics_gu: " <p>   મે તેરે આગે સાથે ચલુગા, ઔર તુઝકો વિશ્રામ દુગા<br> ચિંતા ના કરો ભય ના ખાઓ, હાથ પકડકર મે તુઝે લે જાઉંગા <br><br>લાલ સમુંદર તેરે લિયે માર્ગ ખોલેગા<br> દુશ્મન કિ સારી સેના નાશ મેં જાયેગી<br> ચિંતા ના કરો, ભય ના, ખાઓ<br> હાથ પકડકર મે તુઝે લે જાઉગા <br><br>યર્દન નદી ભી હટ જાયેગી<br> વિજય કા ફાટક તેરા સ્વાગત કરેગા <br>ચિંતા ના કરો, ભય ના ખાઓ <br>હાથ પકડકર મે તુઝે લે જાઉંગા   </p>   " , lyrics_hi: " <p>   मे तेरे आगे साथे चलुगा, और तुझको विश्राम दुगा<br> चिंता ना करो भय ना खाओ, हाथ पकडकर मे तुझे ले जाउंगा <br><br>लाल समुंदर तेरे लिये मार्ग खोलेगा<br> दुश्मन कि सारी सेना नाश में जायेगी<br> चिंता ना करो, भय ना, खाओ<br> हाथ पकडकर मे तुझे ले जाउगा <br><br>यर्दन नदी भी हट जायेगी<br> विजय का फाटक तेरा स्वागत करेगा <br>चिंता ना करो, भय ना खाओ <br>हाथ पकडकर मे तुझे ले जाउंगा   </p>   "},
        { title: "898,જીવન કે સફર મે મેરે સાથ આયેંગે યીશુ जीवन के सफर मे मेरे साथ आयेंगे यीशु jivan ke safar me mere sath aayenge", lyrics_gu: " <p>  જીવન કે સફર મે <br>મેરે સાથ આયેંગે યીશુ <br>યીશુ યીશુ મેરે સાથ આયેંગે યીશુ<br><br> મર્જકી દવા બનકર <br>મેરે સાથ આયેંગે યીશુ... (2) <br><br>દુઃખો કા સહારા બનકર<br> મેરે સાથ આયેંગે યીશુ... (2) <br><br> દિલકી ખુશી બનકર<br> મેરે સાથ આયેંગે યીશુ... (2)    </p>   " , lyrics_hi: " <p>  जीवन के सफर मे <br>मेरे साथ आयेंगे यीशु <br>यीशु यीशु मेरे साथ आयेंगे यीशु<br><br> मर्जकी दवा बनकर <br>मेरे साथ आयेंगे यीशु... (2) <br><br>दुःखो का सहारा बनकर<br> मेरे साथ आयेंगे यीशु... (2) <br><br> दिलकी खुशी बनकर<br> मेरे साथ आयेंगे  यीशु... (2)    </p>   "},
        { title: "899,હોગી આશિષો કી બારિશ પ્રેમ કિ પ્રતિજ્ઞા કો માન होगी आशिषो की बारिश प्रेम कि प्रतिज्ञा को मान hogi aashiso ki barish  prem ki", lyrics_gu: " <p>   હોગી આશિષો કી બારિશ, પ્રેમ કિ પ્રતિજ્ઞા કો માન <br>હોગા સમય જીવનદાયક, ખ્રિસ્ત મુકિતદાતા દાન <br><br>બારિશ આશિષ કી, બારિશ આશિષો કી ભેજ<br> દયા કી બુંદે ટપકતી, બારિશ આશિષો કી ભેજ<br><br> હોગી આશિષો કી બારિશ, તબ નયા જીવન પ્રબલ<br> સભો મે ઉત્પન્ના કરેગા, પવિત્ર આત્માકા ફલ..બારિશ….<br><br> હોગી આશિષો કી બારિશ, હમ પર હે પ્રભુ તુ ભેજ <br>આકર કે હમકો જિલા દે, દે અપને વચન કા તેજ... બારિશ....  <br><br>હોગી આશિષો કી બારિશ, આજ સે આરંભ ઉનકા હો <br>આજ અપને પાપો કો માનો, યીશુ કી બિન્તી કરો..    </p>   " , lyrics_hi: " <p>   होगी आशिषो की बारिश, प्रेम कि प्रतिज्ञा को मान <br>होगा समय जीवनदायक, ख्रिस्त मुकितदाता दान <br><br>बारिश आशिष की, बारिश आशिषो की भेज<br> दया की बुंदे टपकती, बारिश आशिषो की भेज<br><br> होगी आशिषो की बारिश, तब नया जीवन प्रबल<br> सभो मे उत्पन्ना करेगा, पवित्र आत्माका फल..बारिश….<br><br> होगी आशिषो की बारिश, हम पर हे प्रभु तु भेज <br>आकर के हमको जिला दे, दे अपने वचन का तेज... बारिश....  <br><br>होगी आशिषो की बारिश, आज से आरंभ उनका हो <br>आज अपने पापो को मानो, यीशु की बिन्ती करो..    </p>   " },
        { title: "900,યીશુ કા નામ સુખ દાયી ભજન કરો ભાઈ કી જીવન દો દિનકા यीशु का नाम सुख दायी भजन करो भाई की जीवन दो दिनका yishu ka nam sukh dayi bhajan karo", lyrics_gu: " <p>  યીશુ કા નામ સુખ દાયી <br>ભજન કરો ભાઈ કી જીવન દો દિનકા <br><br> યે જીવન હૈ માટી કા પુતલા <br>પાની લગે તો દુલ જાયે..... કિ… <br><br> યે જીવન હૈ ચંદન કી લકડી<br> આગ લગે તો જલ જાયે. કિ… <br><br> યે જીવન હૈ કાચકા બંગલા <br>પથ્થર લગે તો તૂટ જાયે... કિ… <br><br>યે જીવન હૈ કાગજ કા ટુકડા <br>હવા ચલે તો ઉડ જાયે.... કિ… <br><br>યે જીવન હૈ ફુલો કે જૈસા<br> ધૂપ લગે તો સૂક જાયે.... કિ....   </p>   ", lyrics_hi: " <p> यीशु का नाम सुख दायी <br>भजन करो भाई की जीवन दो दिनका <br><br> ये जीवन है माटी का पुतला <br>पानी लगे तो दुल जाये..... कि… <br><br> ये जीवन है चंदन की लकडी<br> आग लगे तो जल जाये. कि… <br><br> ये जीवन है काचका बंगला <br>पथ्थर लगे तो तूट जाये... कि… <br><br>ये जीवन है कागज का टुकडा <br>हवा चले तो उड जाये.... कि… <br><br>ये जीवन है फुलो के जैसा<br> धूप लगे तो सूक जाये.... कि....   </p>   "  },
        { title: "901,યીશુ લીયો તેરો નામ જીસને લીચો તેરો નામ પ્રભુ પાયો यीशु लीयो तेरो नाम जीसने लीचो तेरो नाम प्रभु पायो yishu liyo tero nam jisne liyo tero", lyrics_gu: " <p> યીશુ લીયો તેરો નામ... (2) <br>જીસને લીચો તેરો નામ પ્રભુ, પાયો ઉસીને મુકામ<br><br> સુખ ચેન મિલતે હૈ ગમ દુર હોતે હૈ, મિટતી હૈ સારી પરેશાનીયા <br>હર સાંસ પર નામ લિખતે હૈ તેરા, તું કરતા હૈ ઉન પર મહેરબાનીયા <br>ઉજજડે મુકદર સવર જાતે હૈ, કદમો મેં મોતી ભી ગીરજાતે હૈ<br> શ્રધ્ધા જો તેરે દર આતે હૈ, બીગડે બને સારે કામ.... (2) …..યીશુ.... <br><br> લેતે હૈ દિલ સે જો નામ હૈ તેરા, વો તેરી કૃપા સે ભર જાતે હૈ <br>હોતી હૈ પુરી તમન્ના યે ઉનકી, જો હર વકત તેરે હી ગુન ગાતે હૈ <br>ધડકન મેરી મુઝસે કહને લગી, અર્પિત કરૂં અપની યે જિંદગી <br>કરતા રહું આપકી બંદગી, દિલકો મિલે વિશ્રામ.... (2)…..યેશુ…..   </p>   " , lyrics_hi: " <p> यीशु लीयो तेरो नाम... (2) <br>जीसने लीचो तेरो नाम प्रभु, पायो उसीने मुकाम<br><br> सुख चेन मिलते है गम दुर होते है, मिटती है सारी परेशानीया <br>हर सांस पर नाम लिखते है तेरा, तुं करता है उन पर महेरबानीया <br>उजजडे मुकदर सवर जाते है, कदमो में मोती भी गीरजाते है<br> श्रध्धा जो तेरे दर आते है, बीगडे बने सारे काम.... (2) …..यीशु.... <br><br> लेते है दिल से जो नाम है तेरा, वो तेरी कृपा से भर जाते है <br>होती है पुरी तमन्ना ये उनकी, जो हर वकत तेरे ही गुन गाते है <br>धडकन मेरी मुझसे कहने लगी, अर्पित करूं अपनी ये जिंदगी <br>करता रहुं आपकी बंदगी, दिलको मिले विश्राम.... (2)…..येशु…..   </p>   " },
        { title: "902,યહોવા ઉન્નતિ તુઝે દેગા ના નિરાશા લાના તેરે દિલ મેં હોં यहोवा उन्नति तुझे देगा ना निराशा लाना तेरे दिल में हों yahova unnati tuze denge na nirasha", lyrics_gu: " <p>  યહોવા ઉન્નતિ તુઝે દેગા<br> ના નિરાશા લાના તેરે દિલ મેં..હોં.... (2)<br><br> તેરે હર કામ મેં હોગા વો સદા<br> તેરા ભંડાર ભરેંગે વો સદા<br> કલ્યાણ તેરા કરેંગે વો સદા <br><br>તેરે દુશ્મન જો કરેંગે પરેશાન <br>ચેશુ તેરે પાસ સે લડેંગે સદા<br> વિજય પે વિજય દિલાયેંગે સદા <br><br>યેશુ ને ચુના હૈ તુઝે અપને લિયે <br>નામ તુઝે અપના દિયા હૈ સુનલે<br> સન્માન લોગો સે દિલાને કે લિયે <br><br>આશિષ બર સાચેંગે તેરે નગર મેં <br>સ્વર્ગ કા ખજાના હોગા તેરે ઘરમેં<br> લોગો કો દોગે તુમ ઉદ્ધાર મેં...    </p>   " , lyrics_hi: " <p>  यहोवा उन्नति तुझे देगा<br> ना निराशा लाना तेरे दिल में..हों.... (2)<br><br> तेरे हर काम में होगा वो सदा<br> तेरा भंडार भरेंगे वो सदा<br> कल्याण तेरा करेंगे वो सदा <br><br>तेरे दुश्मन जो करेंगे परेशान <br>चेशु तेरे पास से लडेंगे सदा<br> विजय पे विजय दिलायेंगे सदा <br><br>येशु ने चुना है तुझे अपने लिये <br>नाम तुझे अपना दिया है सुनले<br> सन्मान लोगो से दिलाने के लिये <br><br>आशिष बर साचेंगे तेरे नगर में <br>स्वर्ग का खजाना होगा तेरे घरमें<br> लोगो को दोगे तुम उद्धार में...    </p>   " },
        { title: "903,યીશુ કે પાસ મે જો આયા આશા કા કિરન ઉદય હુઆ यीशु के पास मे जो आया आशा का किरन उदय हुआ yishu ke pas me jo aaya aasha ka", lyrics_gu: " <p>    યીશુ કે પાસ મે જો આયા, આશા કા કિરન ઉદય હુઆ <br>આશા કા કિરન ઉદય હુઆ....(2)<br><br> ભટક રહા થા મેં,. દુનિયા કે રાહોં મે... (2) <br>રાહ દિખાયા ઉસને મુઝે, આશિષો સે ભર દિયા<br><br> બે સહારા થા મેં, મોંત કે પથ પર ચલા થા.... (2) <br>બન કે હમ રાહ ઉસને મુઝે, જિંદગી વાપસ દે દી... (2)<br><br>  દુનિયા કે ગમસે ભરા દિલ, કોઈ નહિ થા અપના યહાં.. (2)<br> બન ગયા યેશુ સાથી મેરા, જીવન ખુશિયોં સે ભર દિયા   </p>   " , lyrics_hi: " <p>    यीशु के पास मे जो आया, आशा का किरन उदय हुआ <br>आशा का किरन उदय हुआ....(2)<br><br> भटक रहा था में,. दुनिया के राहों मे... (2) <br>राह दिखाया उसने मुझे, आशिषो से भर दिया<br><br> बे सहारा था में, मोंत के पथ पर चला था.... (2) <br>बन के हम राह उसने मुझे, जिंदगी वापस दे दी... (2)<br><br>  दुनिया के गमसे भरा दिल, कोई नहि था अपना यहां.. (2)<br> बन गया येशु साथी मेरा, जीवन खुशियों से भर दिया   </p>   " },
        { title: "904,યીશુ  કે સંગ જાયેંગે હમ રહેગે હમ યીશુ કે સંગ यीशु के संग जायेंगे हम रहेगे हम येशु के संग yishu ke sang jayenge ham rahenge ham", lyrics_gu: " <p>    યીશુ કે સંગ જાયેંગે હમ, રહેગે હમ યેશુ કે સંગ.... (2)<br> હાલેલુયા......હાલેલુયા...... આ હાલેલુયા<br><br> રહના નહી હૈ હમકો યહાં<br> જાના હૈ એક દિન હમકો વહાં<br><br> યેશુ એક દિન આયેગા <br>હમકો લેકર જાયેગા <br><br>ધન દૌલત કો છોડના હૈ<br> સાથ ન કુછ લે જાના હૈ <br><br>સ્વર્ગીય દેશ મેં જાયેગે<br> સાથ યેશુ કે હમ રહેંગે  </p>   " , lyrics_hi: " <p>    यीशु के संग जायेंगे हम, रहेगे हम येशु के संग.... (2)<br> हालेलुया......हालेलुया...... आ हालेलुया<br><br> रहना नही है हमको यहां<br> जाना है एक दिन हमको वहां<br><br> येशु एक दिन आयेगा <br>हमको लेकर जायेगा <br><br>धन दौलत को छोडना है<br> साथ न कुछ ले जाना है <br><br>स्वर्गीय देश में जायेगे<br> साथ येशु के हम रहेंगे  </p>   " },
        { title: "905,યીશુ કા નામ સબસે પ્યારા સબસે અલગ ઔર સબસે હૈ મીઠા यीशु का नाम सबसे प्यारा सबसे अलग और सबसे है मीठा yishu ka nam sabse pyara sabse alag our", lyrics_gu: " <p> યીશુ કા નામ સબસે પ્યારા, સબસે અલગ ઔર સબસે હૈ મીઠા <br>ઉસકા વચન સબસે ન્યારા, સબસે અલગ ઔર સબસે હે મીઠા<br> ગાઓ રે....ગાઓ... આત્મા મેં, ઝુમો નાચો આત્માં મૈં <br>ક્યોંકી જન્નત મેં એક હી નામ હૈ.... યીશુ..…<br><br> સ્વર્ગ દુત ભી હરપલ હરદિન, યહી નામ ભજતે હે<br> દુનિયાવાલે ભી હરપલ હરદિન, યહી નામ ઢુંઢતે હૈ <br>પાતે હૈ જો ઈસ નામ કો, પાતે હૈ વો એક નયી શાંતિ કો <br>ગાઓ રે .....ઝૂમો નાચો ..... ક્યોંકી.... યીશુ કા નામ ...<br><br>   યીશુ નામ સે  રોગીયોં કો, ચંગાઈ મિલતી હૈ <br>ઈસ નામ સે ચાહનેવાલોકો, જિંદગી મિલતી હૈ... (૨) <br>ગાતે હૈ લોગ ઈસ નામ કો, પાતે હૈ વો એક નયી શાંતિ કો <br>ગાઓ રે .....ઝૂમો નાચો ..... ક્યોંકી.... યીશુ કા નામ ...    </p>   ", lyrics_hi: " <p> यीशु का नाम सबसे प्यारा, सबसे अलग और सबसे है मीठा <br>उसका वचन सबसे न्यारा, सबसे अलग और सबसे हे मीठा<br> गाओ रे....गाओ... आत्मा में, झुमो नाचो आत्मां मैं <br>क्योंकी जन्नत में एक ही नाम है.... यीशु..…<br><br> स्वर्ग दुत भी हरपल हरदिन, यही नाम भजते हे<br> दुनियावाले भी हरपल हरदिन, यही नाम ढुंढते है <br>पाते है जो ईस नाम को, पाते है वो एक नयी शांति को <br>गाओ रे .....झूमो नाचो ..... क्योंकी.... यीशु का नाम ...<br><br>   यीशु नाम से  रोगीयों को, चंगाई मिलती है <br>ईस नाम से चाहनेवालोको, जिंदगी मिलती है... (२) <br>गाते है लोग ईस नाम को, पाते है वो एक नयी शांति को <br>गाओ रे .....झूमो नाचो ..... क्योंकी.... यीशु का नाम ...    </p>   " },
        { title: "906,યીશુ કે હમ સંતાન  આનંદિત હૈ હરદમ यीशु के हम संतान  आनंदित है हरदम yishu ke ham santan aanandit he", lyrics_gu: " <p>   યીશુ કે હમ સંતાન, આનંદિત હૈ હરદમ <br>યીશુ કે હો સંતાન, ખુશિયાં મનાતે રહો <br><br>હર પલ મેં હર ક્ષણ મેં, યીશુ મે હો તુમ મગન.... (2)<br> હમ યીશુ મેં હોગે મગન.... (2),<br><br> ચિંતા ન કરે કિસી બાતો મેં તુમ ધન્યવાદ કરતે રહે.... (2)<br> હમ ધન્યવાદ કરતે રહે... (2) <br><br> આજ કે ચે મિસ્ત્રિયોં કો અબ સે ન દેખેગે તુમ.... (2)<br> યહ લડાઈ પ્રભુ કી હૈ..... (2) <br><br> કોઈ જાદુ ન હમ પર ચલે ના કોઈ દોષ લગે... (2) <br>શૈતાન હમારે પાંવ તલે... (2)    </p>   " , lyrics_hi: " <p>   यीशु के हम संतान, आनंदित है हरदम <br>यीशु के हो संतान, खुशियां मनाते रहो <br><br>हर पल में हर क्षण में, यीशु मे हो तुम मगन.... (2)<br> हम यीशु में होगे मगन.... (2),<br><br> चिंता न करे किसी बातो में तुम धन्यवाद करते रहे.... (2)<br> हम धन्यवाद करते रहे... (2) <br><br> आज के चे मिस्त्रियों को अब से न देखेगे तुम.... (2)<br> यह लडाई प्रभु की है..... (2) <br><br> कोई जादु न हम पर चले ना कोई दोष लगे... (2) <br>शैतान हमारे पांव तले... (2)    </p>   " },
        { title: "907,યે દિલ મેરા દિવાના તેરા યે દિલ મેરા દિવાના હૈ તેરા ये दिल मेरा दिवाना तेरा ये दिल मेरा दिवाना है तेरा ye dil mera divana tera ye dil", lyrics_gu: " <p>   યે દિલ મેરા દિવાના તેરા <br>યે દિલ મેરા દિવાના હૈ તેરા... (2) <br>મેં કયુના ગાવું તરાન તેરા.... (2)..યે દિલ મેરા...<br> હે ઈસુ મેરે દિવાના હું તેરા<br><br> કલિયા બાગ મે સારે ચાંદ, ઔર સીતારે... (2)<br> સાગર પર્વત રચના તુમ્હારે, ગીત યે પ્યાર કા ગાયે <br>તેરે હી દમ સે હૈ, જમી યે આસમાં... (2) <br>મહિમા યે કૈસી તેરી....યે.... (2)..હે..  <br><br>તુ પ્યાર કા મહિમા જન્નત કા હૈ ખુદા<br> મેં સ્વરૂપ હું તેરે હી હાથો કા<br> સદીયો કા હૈ યે રિસ્તા.... (2) <br>આફતાબ તુ મહતાબ તુ..(2) <br>કહેતા હે દિલ યે મેરા રો દિલ....મેં... હૈ… <br><br>નામ લેકે મસિહા મેંને, જબ ભી પુકારા <br>તુને દુઆ મેરી સુની, સાહિલ બના હમારા<br> દિલ મેરા કહે આજ પ્યાર સે... (2) <br>તુ સમ્મા મેં પરવાના... (2) <br>યે દિલ ... મેં ... હે .....   </p>   " , lyrics_hi: " <p>   ये दिल मेरा दिवाना तेरा <br>ये दिल मेरा दिवाना है तेरा... (2) <br>में कयुना गावुं तरान तेरा.... (2)..ये दिल मेरा...<br> हे ईसु मेरे दिवाना हुं तेरा<br><br> कलिया बाग मे सारे चांद, और सीतारे... (2)<br> सागर पर्वत रचना तुम्हारे, गीत ये प्यार का गाये <br>तेरे ही दम से है, जमी ये आसमां... (2) <br>महिमा ये कैसी तेरी....ये.... (2)..हे..  <br><br>तु प्यार का महिमा जन्नत का है खुदा<br> में स्वरूप हुं तेरे ही हाथो का<br> सदीयो का है ये रिस्ता.... (2) <br>आफताब तु महताब तु..(2) <br>कहेता हे दिल ये मेरा रो दिल....में... है… <br><br>नाम लेके मसिहा मेंने, जब भी पुकारा <br>तुने दुआ मेरी सुनी, साहिल बना हमारा<br> दिल मेरा कहे आज प्यार से... (2) <br>तु सम्मा में परवाना... (2) <br>ये दिल ... में ... हे .....   </p>   " },
        { title: "908,યે સફર સફર તેય કરના હમેં હમે જીદંગી કે હરપલ ये सफर सफर तेय करना हमें हमे जीदंगी के हरपल ye safar safar tey karna hame hame jindagi", lyrics_gu: " <p>  યે સફર સફર તેય કરના હમેં હમે <br>જીદંગી કે હરપલ..... (2) <br>સાથ કોઈ હોને પર ભી સાથે ન હોને પર ભી<br> કરના હૈ યે સફર...યે સફર<br><br> જીંદગી કે હર મોડ પર ઉતાર, આયે ચઢાઈ આયે<br> પાંવ હમારે ડગ મગાયે હમના ગભરાયે...હો... (2)<br> યહોવા નિસ્સી યેશુ મસિહ હમારા મંજીલ <br>યે સફર, સફર, સફર, તેય<br><br> મસિબતો કા પહાડ આયે, દિલ મે ગમ કે તુફાન ઉઠે<br> આગ જૈસે સતાબ આયે હમના ગભરાયે હો... (2)<br> દેતા ખુશી ઈસુ મસિહ હમારા મંજીલ<br> યે સફર, સફર, સફર તેરા <br>સાથ કોઈ હોને.... કરના હૈ યે સફર   </p>   ", lyrics_hi: " <p>  ये सफर सफर तेय करना हमें हमे <br>जीदंगी के हरपल..... (2) <br>साथ कोई होने पर भी साथे न होने पर भी<br> करना है ये सफर...ये सफर<br><br> जींदगी के हर मोड पर उतार, आये चढाई आये<br> पांव हमारे डग मगाये हमना गभराये...हो... (2)<br> यहोवा निस्सी येशु मसिह हमारा मंजील <br>ये सफर, सफर, सफर, तेय<br><br> मसिबतो का पहाड आये, दिल मे गम के तुफान उठे<br> आग जैसे सताब आये हमना गभराये हो... (2)<br> देता खुशी ईसु मसिह हमारा मंजील<br> ये सफर, सफर, सफर तेरा <br>साथ कोई होने.... करना है ये सफर   </p>   "  },
        { title: "909,ઉડ ઉડકે અપને લોગોકો બચાનેવાલા દર્દ દિલોમે અપની શાંતિ દેનેવાલા उड उडके अपने लोगोको बचानेवाला दर्द दिलोमे अपनी शांति देनेवाला ud udke apne logoko bachane vala", lyrics_gu: " <p>  ઉડ ઉડકે અપને લોગોકો બચાનેવાલા<br> દર્દ દિલોમે અપની શાંતિ દેનેવાલા... (2) <br>રાજા બન કે આયેગા જલ્મકો મિટેયેગા <br>અપને લોગો કો અપને સાથ લેકે જાયેગા <br><br> બાટ જોતે હૈ સૂર્ય ચાંદ તારે સબ <br>સારી સૃષ્ટિ બતલાતી હૈ સમય હુઆ અબ..(2)<br><br> નાચોરે ગાઓરે આજ <br>ખુશી મનાઓ આજ.... (2) <br>મહા દિન આયેગા....રાજા બનકે <br><br>તીન જવાનો કી રાજાને આગ કે ગાડામે ડાલા <br>સ્વર્ગ સે યહોવા કા, મેં હું રખવાલા.... (2) <br>માર્થા મેરી આંસુઓકો કૈસે પોછ ડાલા <br> ગડડે  મેસે ડાલા લાજરકો  ઉઠકે આજા બોલા.... (2)  </p>   " , lyrics_hi: " <p>  उड उडके अपने लोगोको बचानेवाला<br> दर्द दिलोमे अपनी शांति देनेवाला... (2) <br>राजा बन के आयेगा जल्मको मिटेयेगा <br>अपने लोगो को अपने साथ लेके जायेगा <br><br> बाट जोते है सूर्य चांद तारे सब <br>सारी सृष्टि बतलाती है समय हुआ अब..(2)<br><br> नाचोरे गाओरे आज <br>खुशी मनाओ आज.... (2) <br>महा दिन आयेगा....राजा बनके <br><br>तीन जवानो की राजाने आग के गाडामे डाला <br>स्वर्ग से यहोवा का, में हुं रखवाला.... (2) <br>मार्था मेरी आंसुओको कैसे पोछ डाला <br> गडडे  मेसे डाला लाजरको  उठके आजा बोला.... (2)  </p>   " },
        { title: "910,વંદે પ્રભુ વંદે મસિહ સાથ સાથ વંદના વંદે મસીહ वंदे प्रभु वंदे मसिह साथ साथ वंदना वंदे मसीह vand prabhu vande masih sath sath", lyrics_gu: " <p>    વંદે પ્રભુ વંદે મસિહ, સાથ સાથ વંદના, વંદે મસીહ<br><br> ઈસ શુભ દિન હમ અપને કો, ચરણોં મેં તેરે લાતે હૈ<br> ઈસ શુભ ઘડી દોહરાતે હૈ, તેરે હી મધુર વચન કો (2)….વંદે.... <br><br>અર્પણ કરતે હૈ, ઈસ જીવન કો, વચનામૃત દે શરણાગત કો<br> અપને મેં કર લે પૂર્ણ પ્રભુ, ધન્ય મસીહ, ધન્ય પ્રભુ.. વંદે...   </p>   " , lyrics_hi: " <p>    वंदे प्रभु वंदे मसिह, साथ साथ वंदना, वंदे मसीह<br><br> ईस शुभ दिन हम अपने को, चरणों में तेरे लाते है<br> ईस शुभ घडी दोहराते है, तेरे ही मधुर वचन को (2)….वंदे.... <br><br>अर्पण करते है, ईस जीवन को, वचनामृत दे शरणागत को<br> अपने में कर ले पूर्ण प्रभु, धन्य मसीह, धन्य प्रभु.. वंदे...   </p>   " },
        { title: "911,તો દિલ ના દેના દુનિયાદ કો જો તુમ્હે બરબાદ કરે तो दिल ना देना दुनियाद को जो तुम्हे बरबाद करे to dil na dena duniya ko jo tumhe barbad", lyrics_gu: " <p>  તો દિલ ના દેના દુનિયાદ કો, જો તુમ્હે બરબાદ કરે <br>તો દિલ દેના મસીહ કો, જો તુમ્હે હરદિન યાદ કરે  <br><br>મસીહ કે ખ્યાલો મેં હરદમ, દિલ હૈ દિવાના મેરા<br> કિસીકો ખબર ભી નહી હૈ, તુ હી સહારા મેરા... (2) <br><br>તુઝસે હમારી મોહબત, તુઝસે હમારા હૈ નાતા<br> પાપી કો તુને સવારા, તુ હૈ દયાલુ યેશુ... (2) <br><br> અંધોકો તુને દિખાયા, આંધીકો તુને થમાયા<br>  દરિયામેં કસ્તી બડી હૈ, તુ હી સહારા મેરા<br><br>મસીહ મેરા હો ગયા હૈ, જહાં મેં મુઝે કયા કમી હૈ <br>મુઝે જીંદગી દેનેવાલે, તુઝ સે હે નાતા મેરા...   </p>   " , lyrics_hi: " <p>  तो दिल ना देना दुनियाद को, जो तुम्हे बरबाद करे <br>तो दिल देना मसीह को, जो तुम्हे हरदिन याद करे  <br><br>मसीह के ख्यालो में हरदम, दिल है दिवाना मेरा<br> किसीको खबर भी नही है, तु ही सहारा मेरा... (2) <br><br>तुझसे हमारी मोहबत, तुझसे हमारा है नाता<br> पापी को तुने सवारा, तु है दयालु येशु... (2) <br><br> अंधोको तुने दिखाया, आंधीको तुने थमाया<br>  दरियामें कस्ती बडी है, तु ही सहारा मेरा<br><br>मसीह मेरा हो गया है, जहां में मुझे कया कमी है <br>मुझे जींदगी देनेवाले, तुझ से हे नाता मेरा...   </p>   " },
        { title: "912,તેરે ચરણોં મેં બનાઉં મેં મુકામ  મેરે દિલકે બીચ મેં બનાલે तेरे चरणों में बनाउं में मुकाम  मेरे दिलके बीच में बनाले tere charno me banau me mukam mere", lyrics_gu: " <p> તેરે ચરણોં મેં બનાઉં મેં મુકામ <br>મેરે દિલકે બીચ મેં બનાલે તુ મુકામ… <br>તુ હી જીંદગી ઔર તુ હી મેરા પૂજા <br>મેરા યેશુ રાજા ઔર કોઈ નહિ દુજા <br> આજા રે ….આજા …. પાસ આ …. <br><br>ગર યે દુનિયા મેરી નફરત કરે <br>તુ હોને સે દિલ મેં આનંદ આ જાયે <br>અપને પરાયે સબ ઠુકરા ભી દેંગે <br>તુ હોને સે સારે દુઃખ સુખ બન જાયે..તુ હી જીંદગી…<br><br> નૈયા મેરી દરિયા મેં જબ ધુમેગી<br> તુ હોને સે દરિયા ભી બાતો કો માનેગા <br>મેરા મંઝીલ પુરા હોગા આજા રે... મસીહ <br>તુ હી મેરા મંઝીલ ઔર કોઈ નહિ દુજા... તુ હી જીંદગી..    </p>   " , lyrics_hi: " <p> तेरे चरणों में बनाउं में मुकाम <br>मेरे दिलके बीच में बनाले तु मुकाम… <br>तु ही जींदगी और तु ही मेरा पूजा <br>मेरा येशु राजा और कोई नहि दुजा <br> आजा रे ….आजा …. पास आ …. <br><br>गर ये दुनिया मेरी नफरत करे <br>तु होने से दिल में आनंद आ जाये <br>अपने पराये सब ठुकरा भी देंगे <br>तु होने से सारे दुःख सुख बन जाये..तु ही जींदगी…<br><br> नैया मेरी दरिया में जब धुमेगी<br> तु होने से दरिया भी बातो को मानेगा <br>मेरा मंझील पुरा होगा आजा रे... मसीह <br>तु ही मेरा मंझील और कोई नहि दुजा... तु ही जींदगी..    </p>   " },
        { title: "913,તેરે ઘરમેં કોન રહેગા તેરે પાકે મકાન મેં तेरे घरमें कोन रहेगा तेरे पाके मकान में tere ghar me kon rahega tere pak tere ghar me kon rahega tere pak", lyrics_gu: " <p>   તેરે ઘરમેં કોન રહેગા ... (2), તેરે પાકે મકાન મેં <br>કિસી કો ચેન મિલેગા..... (2) <br><br> વો જો રાસ્તે મે ચલેગા, ઔર ભલે કામ કરેગા<br> જો સદા સોચ હી કહેગા, ઔર બુરાઈ સે ડરેગા<br> વો તેરે ઘરમેં  રહેગા .....<br><br>ના દોસ્તો કે બંદી મેં, ના પડોશી કી બુરાઈ <br>વો જો ડરતે હૈ ખુદાસે, ઉનકી કરતા વો બડાઈ <br>વો તેરે ઘર મેં રહેગા....<br><br>જો કસમ ખાકે ન બદલે, ચાહે નુકશાન ઉઠાયે<br> જો ચલે રાહ ખુદાકી, કભી ઠોકર વો ના ખાયે <br>વો તેરે ઘરમેં  રહેગા.....    </p>   " , lyrics_hi: " <p>   तेरे घरमें कोन रहेगा ... (2), तेरे पाके मकान में <br>किसी को चेन मिलेगा..... (2) <br><br> वो जो रास्ते मे चलेगा, और भले काम करेगा<br> जो सदा सोच ही कहेगा, और बुराई से डरेगा<br> वो तेरे घरमें  रहेगा .....<br><br>ना दोस्तो के बंदी में, ना पडोशी की बुराई <br>वो जो डरते है खुदासे, उनकी करता वो बडाई <br>वो तेरे घर में रहेगा....<br><br>जो कसम खाके न बदले, चाहे नुकशान उठाये<br> जो चले राह खुदाकी, कभी ठोकर वो ना खाये <br>वो तेरे घरमें  रहेगा.....    </p>   " },
        { title: "914,તેરા નામ હૈ સબસે બડા યીશુ તેરા નામ હૈ तेरा नाम है सबसे बडा यीशु तेरा नाम है tera nam he sabse bada yishu tera", lyrics_gu: " <p>   તેરા નામ હૈ, સબસે બડા <br>યીશુ તેરા નામ હૈ, <br><br>સારી સૃષ્ટિ પર તુ કરતા હૈ પ્યાર<br> સબ કરતે હૈ, તેરી જયજયકાર, તેરી જયજયકાર..(2) <br><br>તેરી હૈ યે જમી તેરા હૈ આસમાં<br> તુને હી બનાયા યે સારા જહાં, યે સારા જહાં... (2) <br><br>મેરે જીવન પર તેરા હૈ ઉપકાર <br>પાપો સે મુઝે જો મિલા હૈ, ઉદ્ધાર, જો મિલા હૈ ઉદ્ધાર... (2)  </p>   ", lyrics_hi: " <p>   तेरा नाम है, सबसे बडा <br>यीशु तेरा नाम है, <br><br>सारी सृष्टि पर तु करता है प्यार<br> सब करते है, तेरी जयजयकार, तेरी जयजयकार..(2) <br><br>तेरी है ये जमी तेरा है आसमां<br> तुने ही बनाया ये सारा जहां, ये सारा जहां... (2) <br><br>मेरे जीवन पर तेरा है उपकार <br>पापो से मुझे जो मिला है, उद्धार, जो मिला है उद्धार... (2)  </p>   "  },
        { title: "915,સહારા મુઝકો ચાહિયે સહારા દે મેરે ખુદા सहारा मुझको चाहिये सहारा दे मेरे खुदा sahara muzko chahiye sahara de mere khuda", lyrics_gu: " <p>    સહારા મુઝકો ચાહિયે, સહારા દે મેરે ખુદા... (2)<br> મુઝે સંભાલ મે ગિરા, મુઝે સંભાલ મેરે ખુદા... (2) <br><br>કઠિન હૈ રાસ્તે બહુત, હરેક મોડ પે હે ખતરા <br>અંધેરે છાયો કો હટા, દિખા દે મુઝકો અબ શહેર <br><br>જહાં કે રસ્તો પે મે અકેલે ચલના પાઉંગા <br>જો ચલના ચાહું ભી અગર, ફિસલ કે ગિરના મેં જાઉંગા.. <br><br>મેં યે બોજ જો ગુનાહાકા, મેં ઉઠાયે ચલ રહા <br>ઉઠાયેગા અગર કોઈ, વો તુ હી હૈ મેરે ખુદા....   </p>   " , lyrics_hi: " <p>    सहारा मुझको चाहिये, सहारा दे मेरे खुदा... (2)<br> मुझे संभाल मे गिरा, मुझे संभाल मेरे खुदा... (2) <br><br>कठिन है रास्ते बहुत, हरेक मोड पे हे खतरा <br>अंधेरे छायो को हटा, दिखा दे मुझको अब शहेर <br><br>जहां के रस्तो पे मे अकेले चलना पाउंगा <br>जो चलना चाहुं भी अगर, फिसल के गिरना में जाउंगा.. <br><br>में ये बोज जो गुनाहाका, में उठाये चल रहा <br>उठायेगा अगर कोई, वो तु ही है मेरे खुदा....   </p>   " },
        { title: "916,સેવા તેરી કરેંગે જીવનભર હમ પ્રભુ  તેરે લિયે હી જીયેંગે सेवा तेरी करेंगे जीवनभर हम प्रभु  तेरे लिये ही जीयेंगे seva teri karenge jivanbhar ham prabhu tere", lyrics_gu: " <p>  સેવા તેરી કરેંગે, જીવનભર હમ પ્રભુ<br> તેરે લિયે હી જીયેંગે, તેરે લિયે હી મરે <br><br> દુનિયા મેં સબસે ઉંચી હૈ, સેવા હમારી પ્યારો <br>જીવન ભી દે દેંગે, ઐસી સેવા મેં પ્યારો... (2).. સેવા તેરી…  <br><br>આને દો દુશ્મન કો, શેતાન સે ડરતે નહિ હમ <br>મરના હૈ સબકો એક દિન, શહીદ હોકે કર્યોના મરે હમ (2).. સેવા..   </p>   ", lyrics_hi: " <p>  सेवा तेरी करेंगे, जीवनभर हम प्रभु<br> तेरे लिये ही जीयेंगे, तेरे लिये ही मरे <br><br> दुनिया में सबसे उंची है, सेवा हमारी प्यारो <br>जीवन भी दे देंगे, ऐसी सेवा में प्यारो... (2).. सेवा तेरी…  <br><br>आने दो दुश्मन को, शेतान से डरते नहि हम <br>मरना है सबको एक दिन, शहीद होके कर्योना मरे हम (2).. सेवा..   </p>   "  },
        { title: "917,સાથ યીશુ કા મિલ જાયે તો હોગા જીવન તુમ્હારા સફલ साथ यीशु का मिल जाये तो होगा जीवन तुम्हारा सफल sath yishu ka mil jaye to hoga jivan", lyrics_gu: " <p> સાથ યીશુ કા મિલ જાયે તો... (2)<br> હોગા જીવન તુમ્હારા સફલ... (2)  <br><br>જીવન મે યીશુ કો અપને લે લો <br>સારા જીવન ઉસે અર્પણ કરદો... (2) <br><br> હે મેરે દિલ તુ કયું હે ઉદાસ<br> રખલે અભી તુ યીશુ પે આસ... (2)   </p>   " , lyrics_hi: " <p> साथ यीशु का मिल जाये तो... (2)<br> होगा जीवन तुम्हारा सफल... (2)  <br><br>जीवन मे यीशु को अपने ले लो <br>सारा जीवन उसे अर्पण करदो... (2) <br><br> हे मेरे दिल तु कयुं हे उदास<br> रखले अभी तु यीशुपे आस... (2)   </p>   " , lyrics_hi: " <p>   संग हम तुम्हारे चलते रहेंगे, ये मेरे प्यारे मसीहा.... (2) <br>तुना होता मुझ पापीको, देता कोन सहारा <br><br>आकाश पक्षी चे पर्वत सागर <br>सब मिलकर जय-जय गाते है <br>तेरे सिवा दुजाना कोई<br> मन में मेरे समाया<br><br> मृत्यु के डरसे तु हमको बचाया<br> अनंतजीवन दैनको आया<br> देर ना कर अब जल्दी से आजा <br>हम सब तुझको बुलाते है   </p>   " },
        { title: "918,સંગ હમ તુમ્હારે ચલતે રહેંગે યે મેરે પ્યારે મસીહા संग हम तुम्हारे चलते रहेंगे ये मेरे प्यारे मसीहा sang ham tumhare chalte rahenge ye mere", lyrics_gu: " <p>   સંગ હમ તુમ્હારે ચલતે રહેંગે, યે મેરે પ્યારે મસીહા.... (2) <br>તુના હોતા મુઝ પાપીકો, દેતા કોન સહારા <br><br>આકાશ પક્ષી ચે પર્વત સાગર <br>સબ મિલકર જય-જય ગાતે હૈ <br>તેરે સિવા દુજાના કોઈ<br> મન મેં મેરે સમાયા<br><br> મૃત્યુ કે ડરસે તુ હમકો બચાયા<br> અનંતજીવન દૈનકો આયા<br> દેર ના કર અબ જલ્દી સે આજા <br>હમ સબ તુઝકો બુલાતે હૈ   </p>   " , lyrics_hi: " <p>   संग हम तुम्हारे चलते रहेंगे, ये मेरे प्यारे मसीहा.... (2) <br>तुना होता मुझ पापीको, देता कोन सहारा <br><br>आकाश पक्षी चे पर्वत सागर <br>सब मिलकर जय-जय गाते है <br>तेरे सिवा दुजाना कोई<br> मन में मेरे समाया<br><br> मृत्यु के डरसे तु हमको बचाया<br> अनंतजीवन दैनको आया<br> देर ना कर अब जल्दी से आजा <br>हम सब तुझको बुलाते है   </p>   " },
        { title: "919,રાજા યેશુ આયે હૈ સબ મિલકર ગાયેંગે તાલી બજાયેંગે राजा येशु आये है सब मिलकर गायेंगे ताली बजायेंगे raja yishu aaye he sab milkar gayenge", lyrics_gu: " <p>    રાજા યેશુ આયે હૈ, સબ મિલકર ગાયેંગે તાલી બજાયેંગે.. (2) <br><br>ખુશિયા મનાવો.... (2)<br> ચિંતા છોડો સ્તુતિ કરો... (2)<br><br> તુમ માંગો વો સુનેગા, કમી ઘટી કો પુરી કરેગા.... (2)<br> મનસે બુલાનેવાલે કો, દિલ મે આયેગા.... (2)<br><br> કરૂણા મે અવ્વલ હૈ, માફી મે કાબિલ હૈ... (2) <br>પાસ તેરે રહેતા હૈ વો, તુભી પાસ આ.... (2)<br><br> આંશુઓકો વો પોછેગા, હાથોકો વો થામેગા... (2) <br>દિલ કી સારી હસરત કો પુરી કરેગા... (2) <br><br>નિર્બલ કો બલ દેગા, રોગી કો છુલેગા... (2) <br>શૈતાન ભી કાપેગા, યેશુ કે સામને... (2)   </p>   " , lyrics_hi: " <p>    राजा येशु आये है, सब मिलकर गायेंगे ताली बजायेंगे.. (2) <br><br>खुशिया मनावो.... (2)<br> चिंता छोडो स्तुति करो... (2)<br><br> तुम मांगो वो सुनेगा, कमी घटी को पुरी करेगा.... (2)<br> मनसे बुलानेवाले को, दिल मे आयेगा.... (2)<br><br> करूणा मे अव्वल है, माफी मे काबिल है... (2) <br>पास तेरे रहेता है वो, तुभी पास आ.... (2)<br><br> आंशुओको वो पोछेगा, हाथोको वो थामेगा... (2) <br>दिल की सारी हसरत को पुरी करेगा... (2) <br><br>निर्बल को बल देगा, रोगी को छुलेगा... (2) <br>शैतान भी कापेगा, येशु के सामने... (2)   </p>   " },
        { title: "920,પ્રભુકો છોડકર મેં જાવું કાહાં જાવું કાહાં प्रभुको छोडकर में जावुं काहां जावुं काहां prabhu ko chhod kar me javu kaha", lyrics_gu: " <p>   પ્રભુકો છોડકર મેં જાવું કાહાં... જાવું કાહાં <br>ઈશુકો છોડકર મે જાવુ કાહાં... જાવું કાહાં <br>તેરી આત્માકો છોડકર મૈં.... (2)...જાવું કાહાં... (4) <br><br>આશ્માનમે તું ધરતીમે તુ <br>સમુન્દર મે તું અધોલોકમે તુ... (2) <br>તેરી આત્માકો છોડકર મે.... (2) <br>જાવુ કાહાં (4)...પ્રભુકો…<br><br> તુ હી હૈ વર્તમાન તુહી ભવિષ્ય <br>તું સર્વવ્યાપી તુ સર્વશકિતમાન... (2)<br> તુ મેરા જીવન, તુ હી હૈ ધન <br>તુ મેરી જયોતિ, તું અનંત જીવન.... (2)   </p>   " , lyrics_hi: " <p>   प्रभुको छोडकर में जावुं काहां... जावुं काहां <br>ईशुको छोडकर मे जावु काहां... जावुं काहां <br>तेरी आत्माको छोडकर मैं.... (2)...जावुं काहां... (4) <br><br>आश्मानमे तुं धरतीमे तु <br>समुन्दर मे तुं अधोलोकमे तु... (2) <br>तेरी आत्माको छोडकर मे.... (2) <br>जावु काहां (4)...प्रभुको…<br><br> तु ही है वर्तमान तुही भविष्य <br>तुं सर्वव्यापी तु सर्वशकितमान... (2)<br> तु मेरा जीवन, तु ही है धन <br>तु मेरी जयोति, तुं अनंत जीवन.... (2)   </p>   " },
        { title: "921,રાહોમે કાંટે અગર હો રૂકના નહિ ચલતે જાના राहोमे कांटे अगर हो रूकना नहि चलते जाना rahome kate agar ho rukna nahi chalte", lyrics_gu: " <p>  રાહોમે કાંટે અગર હો, રૂકના નહિ ચલતે જાના <br>યેશુ તેરે સાથ હૈ યે તું વિશ્વાસ કરના <br>સંસાર કે અંત તક, વો તેરે સાથે હૈ... (2) <br><br>આંઘી આને દો, આને દો તુફાન <br>વો નૈયા કયા ડુબેગી, જીસમે હૈ યીશુ મહાન...રાહો.... <br><br>દુઃખસે ભરી જીંદગી, મુસીબત ભરે રાસ્તે હૈ <br>દુઃખ દુર હો જાયેંગે તેરે, ગર તુ યીશુ કે સાથ હૈ...રાહો... <br><br>ગર મોત કા ડર સતાો તુઝે, સલીલ પર પુકાર કર<br> યેશુને મોતકો જીત લિયા હૈ, ઉસ પર તુ વિશ્વાસ કર...રાહો.   </p>   " , lyrics_hi: " <p>  राहोमे कांटे अगर हो, रूकना नहि चलते जाना <br>येशु तेरे साथ है ये तुं विश्वास करना <br>संसार के अंत तक, वो तेरे साथे है... (2) <br><br>आंघी आने दो, आने दो तुफान <br>वो नैया कया डुबेगी, जीसमे है यीशु महान...राहो.... <br><br>दुःखसे भरी जींदगी, मुसीबत भरे रास्ते है <br>दुःख दुर हो जायेंगे तेरे, गर तु यीशु के साथ है...राहो... <br><br>गर मोत का डर सताो तुझे, सलील पर पुकार कर<br> येशुने मोतको जीत लिया है, उस पर तु विश्वास कर...राहो.   </p>   " },
        { title: "922,નયા જીવન શુરૂ કરેગે પ્રભુ કે આશિષો કે સાથે नया जीवन शुरू करेगे प्रभु के आशिषो के साथे naya jivan suru karenge prabhu ke aashiso ke", lyrics_gu: " <p>  નયા જીવન શુરૂ કરેગે, પ્રભુ કે આશિષો કે સાથે <br>અપના ઘર બનાયેગે, જહાં પ્રભુ રહેતા હો...<br> હમ તો સ્વર્ગ બનાયેગે......... (2)<br><br> પ્યાર સે બાતે કરેંગે હમ, પ્યાર સે  સબ દે દેંગે હમ <br>પ્યાર ન અગર ઈસ જીવન મેં, જીવન હો બેકાર ..... (2) <br>નયા ...... અપના .......(2)<br><br> એક હી સાથે જાયેગે, ખાયેગે ઔર સોયેગે <br>એક હી મન હોકર રખે હમ, રહેંગે હરદમ સાથે કે<br> નયા ...... અપના.......(2)  </p>   " , lyrics_hi: " <p>  नया जीवन शुरू करेगे, प्रभु के आशिषो के साथे <br>अपना घर बनायेगे, जहां प्रभु रहेता हो...<br> हम तो स्वर्ग बनायेगे......... (2)<br><br> प्यार से बाते करेंगे हम, प्यार से  सब दे देंगे हम <br>प्यार न अगर ईस जीवन में, जीवन हो बेकार ..... (2) <br>नया ...... अपना .......(2)<br><br> एक ही साथे जायेगे, खायेगे और सोयेगे <br>एक ही मन होकर रखे हम, रहेंगे हरदम साथे के<br> नया ...... अपना.......(2)  </p>   " },
        { title: "923,પલ દો પલ કા જીવન હે સબકા કયા હોગા કલ તેરા पल दो पल का जीवन हे सबका कया होगा कल तेरा pal do pal ka jivan he sabka kya hoga", lyrics_gu: " <p> પલ દો પલ કા જીવન હે સબકા <br>કયા હોગા કલ તેરા...... (2)<br><br>  અપને ભેંડો કો તુ નામ સે બુલાતા હૈ <br>ભેંડો કો લીયે તુ અપની જાન ભી ગવાતા હૈ <br>જીવન કે જલ કે પાસ, મુઝે લે ચલ..…  <br><br>વો સચ્યા ચરવાહ હૈ, હરી ચરાઈઓ મેં <br>મુઝે વો ચરાતા હૈ <br>સુખદાથી જલ કે પાસ મુઝે લે ચલ…   </p>   " , lyrics_hi: " <p> पल दो पल का जीवन हे सबका <br>कया होगा कल तेरा...... (2)<br><br>  अपने भेंडो को तु नाम से बुलाता है <br>भेंडो को लीये तु अपनी जान भी गवाता है <br>जीवन के जल के पास, मुझे ले चल..…  <br><br>वो सच्या चरवाह है, हरी चराईओ में <br>मुझे वो चराता है <br>सुखदाथी जल के पास मुझे ले चल…   </p>   " },
        { title: "924,પૃથ્વી ભર જાયેગી મહિમા સે  પિતા કે મહિમા કે જ્ઞાન સે pruthvi bhar jayengi mahima se pita ke", lyrics_gu: " <p>  પૃથ્વી ભર જાયેગી મહિમા સે<br> પિતા કે મહિમા કે જ્ઞાન સે... (2) <br>નયા બના હે નયા સબ બનેગા <br>રાજ પુરા આયેગા ઉજાલા છા જાયેગા... પૃથ્વી <br><br>આશા મિલી હૈ, વિશ્વાસ હમારા હૈ, <br>હોંગે સફલ હમ તેરા સહારા હે... (2)<br> આગે બઢેગે ના થમનેવાલે હૈ <br>તેરે વયનોં મે જો કદમ હમારે હૈ... પૃથ્વી <br><br>શાદી મેં ભી સામીલ હોંગે <br>બારાતિયોં કે સાથ હોંગે.... (2) <br>બનેગે એક હમ યીશુ મે સંગ-સંગ <br>પ્રભુકા રાજ હોગા ધરતી આકાશ પર... પૃથ્વી    </p>   ", lyrics_hi: " <p>  पृथ्वी भर जायेगी महिमा से<br> पिता के महिमा के ज्ञान से... (2) <br>नया बना हे नया सब बनेगा <br>राज पुरा आयेगा उजाला छा जायेगा... पृथ्वी <br><br>आशा मिली है, विश्वास हमारा है, <br>होंगे सफल हम तेरा सहारा हे... (2)<br> आगे बढेगे ना थमनेवाले है <br>तेरे वयनों मे जो कदम हमारे है... पृथ्वी <br><br>शादी में भी सामील होंगे <br>बारातियों के साथ होंगे.... (2) <br>बनेगे एक हम यीशु मे संग-संग <br>प्रभुका राज होगा धरती आकाश पर... पृथ्वी    </p>   "  },
        { title: "925,મેરા દુલ્હા ઈસુ આયેગા મેં ઉસકે સંગમે જાઉંગા मेरा दुल्हा ईसु आयेगा में उसके संगमे जाउंगा mera dulha ishu aayenga me uske", lyrics_gu: " <p>  મેરા દુલ્હા ઈસુ આયેગા, મેં ઉસકે સંગમે જાઉંગા....... (2) <br>વહાં આનંદ મનાઉગા ઈસુ કે સાથે મેં રહુંગા<br><br> વો બાદલો પર આયેગા સ્વર્ગ દૂતોકે સંગ આયેગા... (2) <br>દૂત બારાતી બનેર્ગે વો, બાસુરી બિના બજાયેંગે... (2) <br><br>મેં ઉસકે લહુમેં નહાઉગા, આત્મા કો ભી પાઉંગા.... (2) <br> મેં ઉસકે વચનોં પે ચલુગા, ઔ સામર્થ કો ભી પાઉંગા... (2)<br><br> જબ મુઝકો યેશુ પુકારેગા, પલ મેં ઉડ મેં જાઉંગા... (2)<br> મહિમા મય વસ્ત્ર મેં પહનુગા, તારણ કા તાજભી પાઉંગા... (2)   </p>   ", lyrics_hi: " <p>  मेरा दुल्हा ईसु आयेगा, में उसके संगमे जाउंगा....... (2) <br>वहां आनंद मनाउगा ईसु के साथे में रहुंगा<br><br> वो बादलो पर आयेगा स्वर्ग दूतोके संग आयेगा... (2) <br>दूत बाराती बनेर्गे वो, बासुरी बिना बजायेंगे... (2) <br><br>में उसके लहुमें नहाउगा, आत्मा को भी पाउंगा.... (2) <br> में उसके वचनों पे चलुगा, औ सामर्थ को भी पाउंगा... (2)<br><br> जब मुझको येशु पुकारेगा, पल में उड में जाउंगा... (2)<br> महिमा मय वस्त्र में पहनुगा, तारण का ताजभी पाउंगा... (2)   </p>   "  },
        { title: "926,મધુર સમય વો હોતા હૈ જબ બેઠતા હું પ્રાર્થના મેં मधुर समय वो होता है जब बेठता हुं प्रार्थना में madhur samay vo hota he jab bethta hu", lyrics_gu: " <p>   મધુર સમય વો હોતા હૈ, જબ બેઠતા હું પ્રાર્થના મેં <br>મધુર સમય હો જાતા હૈ, જબ આતા હૈ યીશુ આરાઘના મેં<br> મધુર મધુર મધુર મધુર મધુર સમય હાલેલુયાહ....<br><br> સ્તુતિ આરાધના કરતે હુએ, <br>આગે હી આગે બઢના હૈ<br> ઉઠો ઉઠો હૈ નૌ જવાનો,<br> શૈતાન કે ગઢ કો ગિરાના હૈ <br>મધુર સમય હો…. <br><br>પ્રભુ કી સેવા કરતે હુએ,<br> જીવન બીતા દેગે હમ <br>જીવન કી હર મુસિબતો મેં, <br>ઈસુ હમારે જો સાથ હૈ <br>હોતા હૈ જીવન તબ સફલ,<br> જબ આતા હૈ ઈસુ આરાધના મેં   </p>   " , lyrics_hi: " <p>   मधुर समय वो होता है, जब बेठता हुं प्रार्थना में <br>मधुर समय हो जाता है, जब आता है यीशु आराघना में<br> मधुर मधुर मधुर मधुर मधुर समय हालेलुयाह....<br><br> स्तुति आराधना करते हुए, <br>आगे ही आगे बढना है<br> उठो उठो है नौ जवानो,<br> शैतान के गढ को गिराना है <br>मधुर समय हो…. <br><br>प्रभु की सेवा करते हुए,<br> जीवन बीता देगे हम <br>जीवन की हर मुसिबतो में, <br>ईसु हमारे जो साथ है <br>होता है जीवन तब सफल,<br> जब आता है ईसु आराधना में   </p>   " },
        { title: "927,આભારી આભારી આભારીઆમી આ ભારી રે आभारी आभारी आभारीआमी आ भारी रे aabhari aabhari aabhari ami aabhari", lyrics_gu: " <p>  આભારી આભારી આભારી..... (2) <br>આમી આભારી રે આભારી માનતો યેશુલા....આભારી <br><br> ખાયાલા પિયાલા યેશુને દીલે.... (2) <br>આમી આભારી રે આભારી..… <br><br> રહયલા જાગા યેશુને દીલે.... (2) આમી આભારી.… <br><br>પાપાચી ક્ષમા યેશુ ને દીલે …. (2) આમી આભારી….<br><br> નવા જીવન યેશુને દીલે.... (2) આમી આભારી….    </p>   " , lyrics_hi: " <p>  आभारी आभारी आभारी..... (2) <br>आमी आभारी रे आभारी मानतो येशुला....आभारी <br><br> खायाला पियाला येशुने दीले.... (2) <br>आमी आभारी रे आभारी..… <br><br> रहयला जागा येशुने दीले.... (2) आमी आभारी.… <br><br>पापाची क्षमा येशु ने दीले …. (2) आमी आभारी….<br><br> नवा जीवन येशुने दीले.... (2) आमी आभारी….    </p>   " },
        { title: "928,મેરા પ્રભુ મેરા સહારા ઈસુ તેરે સિવા કૌન હૈ મેરા मेरा प्रभु मेरा सहारा  ईसु तेरे सिवा कौन है मेरा mera prabhu mera sahara ishu tere siva kon", lyrics_gu: " <p>   મેરા પ્રભુ મેરા સહારા <br>ઈસુ તેરે સિવા કૌન હૈ મેરા... (2) <br>મેરે પ્રભુ મેરા સહારા... (2)<br> ઈસુ તેરે સિવા કૌન હૈ મેરા<br><br> કલ તક થા અંજાન, પથ્થર કો માના ભગવાન<br> મેરે પાપો કી ક્ષમા, મુઝે મિલી ઈસુ કે દ્વારા.... <br>ઈસુ કે બિના પાપો કી ક્ષમા નહી મિલ શકતી... (2)<br> ક્ષમા નહી મિલ શકતી... હો.... મેરે....<br><br>જબસે હૈ યેશુમેરે સાથ, જીદંગી મે આથી મુસ્કુરાટ ... હો.... <br>દુર હુવા સારા અંધકાર, જબસે આયા યીશુ મેરે દ્ધાર<br> બોલો ઐસી જયોતિ કો કૌન છોડ પાયેગા <br>કૌન છોડ પાયેગા..... હો..... મેરા પ્રભુ....   </p>   ", lyrics_hi: " <p>   मेरा प्रभु मेरा सहारा <br>ईसु तेरे सिवा कौन है मेरा... (2) <br>मेरे प्रभु मेरा सहारा... (2)<br> ईसु तेरे सिवा कौन है मेरा<br><br> कल तक था अंजान, पथ्थर को माना भगवान<br> मेरे पापो की क्षमा, मुझे मिली ईसु के द्वारा.... <br>ईसु के बिना पापो की क्षमा नही मिल शकती... (2)<br> क्षमा नही मिल शकती... हो.... मेरे....<br><br>जबसे है येशु मेरे साथ, जीदंगी मे आथी मुस्कुराट ... हो.... <br>दुर हुवा सारा अंधकार, जबसे आया यीशु मेरे द्धार<br> बोलो ऐसी जयोति को कौन छोड पायेगा <br>कौन छोड पायेगा..... हो..... मेरा प्रभु....   </p>   "  },
        { title: "929,મુઝે મિલ ગયા નયા જીવન પ્રભુ ઈસુ કો પાને સે मुझे मिल गया नया जीवन प्रभु ईसु को पाने से muze mil gaya naya jivan prabhu ishu ko pane", lyrics_gu: " <p> મુઝે મિલ ગયા નયા જીવન... (2) <br>પ્રભુ ઈસુ કો પાને સે<br> મિલ ગયા નયા જીવન... (2)<br><br> મેરે દિલ મેં યીશુ આયા હૈ, મેરે જીવન કો સંવારા હૈ<br> યીશુ કા પ્રેમ હૈ કિતના મહાન, દિયા ઉસને નયા જીવન <br><br>યેશુ ને મુજકો સવારા હૈ, મેરે જીવન કો બચાયા હૈ<br> નય રાહ પે મુઝે ચલને કો, દિયા ઉસને નયા જીવન   </p>   " , lyrics_hi: " <p> मुझे मिल गया नया जीवन... (2) <br>प्रभु ईसु को पाने से<br> मिल गया नया जीवन... (2)<br><br> मेरे दिल में यीशु आया है, मेरे जीवन को संवारा है<br> यीशु का प्रेम है कितना महान, दिया उसने नया जीवन <br><br>येशु ने मुजको सवारा है, मेरे जीवन को बचाया है<br> नय राह पे मुझे चलने को, दिया उसने नया जीवन   </p>   "},
        { title: "930,મૈને અપના મન યેશુ કો દિયા  યેશુ મુઝે પ્રેમ દિયા मैने अपना मन येशु को दिया  येशु मुझे प्रेम दिया mene apna man yishu ko diya yeshu muze", lyrics_gu: " <p>     મૈને અપના મન યેશુ કો દિયા<br> યેશુ મુઝે પ્રેમ દિયા....(2)<br><br>  માર્ગ સત્ય જીવન યીશુ હી હૈ <br>જીવન કી જયોતિ યીશુ હી હૈ…. યીશુ હી હૈ <br><br>યેશુ પ્રભુ તુ હૈ સબસે પ્યારા <br>મેરે લિયે તુ હૈ સબસે ન્યારા.. સબસે ન્યારા.. </p>   ", lyrics_hi: " <p>     मैने अपना मन येशु को दिया<br> येशु मुझे प्रेम दिया....(2)<br><br>  मार्ग सत्य जीवन यीशु ही है <br>जीवन की जयोति यीशु ही है…. यीशु ही है <br><br>येशु प्रभु तु है सबसे प्यारा <br>मेरे लिये तु है सबसे न्यारा.. सबसे न्यारा.. </p>   "  },
        { title: "931,મસીહ બિના જીના બેકાર વહી મેરે જીવન કા આધાર હૈ मसीह बिना जीना बेकार वही मेरे जीवन का आधार है masih bina jina bekara vahi mere jivan ka", lyrics_gu: " <p> મસીહ બિના જીના બેકાર, વહી મેરે જીવન કા આધાર હૈ <br>જીના મસીહા મરના નફા હૈ, યે જીવન તૈયાર હૈ <br><br>મેં મસીહ કે સાથે, કુસ પર ચઢ ગયા <br>મેં મસીહ મેં હુ, મસીહ મુઝમે હૈ <br>આત્મા બીના જીના બેકાર હૈ <br>વહી મેરે જીવન કા આધાર હૈ <br><br>ક્રુસ ઉઠાકે મે ચલને લગા <br>મેરા દુલ્હા ચીશુ મસીહ હૈ <br>ક્રુસ ઉઠાકે ચલના મેરા કામ હૈ <br>અંત મે સ્વર્ગ મે વિશ્રામ હૈ   </p>   " , lyrics_hi: " <p> मसीह बिना जीना बेकार, वही मेरे जीवन का आधार है <br>जीना मसीहा मरना नफा है, ये जीवन तैयार है <br><br>में मसीह के साथे, कुस पर चढ गया <br>में मसीह में हु, मसीह मुझमे है <br>आत्मा बीना जीना बेकार है <br>वही मेरे जीवन का आधार है <br><br>क्रुस उठाके मे चलने लगा <br>मेरा दुल्हा यीशु मसीह है <br>क्रुस उठाके चलना मेरा काम है <br>अंत मे स्वर्ग मे विश्राम है   </p>   " },
        { title: "932,મેરે ગુનાહો કો પ્રભુ અપને લહુ સે ઘો દિયા मेरे गुनाहो को प्रभु अपने लहु से घो दिया mere gunaho ko prabhu apne lahu se dho diya", lyrics_gu: " <p>  મેરે ગુનાહો કો પ્રભુ, અપને લહુ સે ઘો દિયા <br>આઓ ખુશી સે ગાયે હમ, પાપો રો મુઝે બચા લિયા. મેરે… <br><br>પાપો કી અંધેરી રાહો પર, કરતા રહા મે સફર <br>ઠોકર મિલે દરબદર, અનજાને ઉન રાહો પર <br>લેકિન પ્રભુ બન ગયા, મેરી જિંદગી કા હમ સફર... મેરે…<br><br> કૈસી અજીબ રોશની મેરે દિલમે છા ગઈ <br>આશા કે દિપ જલ ગયે, અંધકાર દૂર હટ ગયે <br> જયોતિ બનકર પ્રભુ જીવન મુઝે નયા દિયા...મેરે....    </p>   ", lyrics_hi: " <p>  मेरे गुनाहो को प्रभु, अपने लहु से घो दिया <br>आओ खुशी से गाये हम, पापो रो मुझे बचा लिया. मेरे… <br><br>पापो की अंधेरी राहो पर, करता रहा मे सफर <br>ठोकर मिले दरबदर, अनजाने उन राहो पर <br>लेकिन प्रभु बन गया, मेरी जिंदगी का हम सफर... मेरे…<br><br> कैसी अजीब रोशनी मेरे दिलमे छा गई <br>आशा के दिप जल गये, अंधकार दूर हट गये <br> जयोति बनकर प्रभु जीवन मुझे नया दिया...मेरे....    </p>   "  },
        { title: "933,કલ કે ભરોસે પર ના રહના કલ કા ભરોસા કભીના કરના कल के भरोसे पर ना रहना कल का भरोसा कभीना करना kal ke bharose par na rhena kal ka bharosa kabhi na", lyrics_gu: " <p> કલ કે ભરોસે પર ના રહના, કલ કા ભરોસા કભીના કરના<br> કલ કયાં હોગા કિસીને ના જાના, કિસીને ન જાના... (2) કલ…  <br><br>જહાં સે આયા વહી જાના હૈ, જિસને દિયા હૈ ઉસીને લિયા હૈ... (2)<br> તેરા યે જીવન ઉસીકી અમાનત, ઈસપે નાઝ ના કરના.... કલ... . <br><br>યે તન તેરા મિટ જાયેગા, ચે ધન તેરે સંગ ના આયેગા....(2)<br> મન મે જે યહિ બદલે કે કાંટે છુલેના તુઝે યે જમાના.....કલ... . <br><br>ઈસ દિલ મે મસીહ કો બસાલે, કર દે યે જીવન ઉસીકે હવાલે<br> હોગી બાહારે જીવન મેં તેરે હોગા સફર યે સુહાના...કલ..    </p>   ", lyrics_hi: " <p> कल के भरोसे पर ना रहना, कल का भरोसा कभीना करना<br> कल कयां होगा किसीने ना जाना, किसीने न जाना... (2) कल…  <br><br>जहां से आया वही जाना है, जिसने दिया है उसीने लिया है... (2)<br> तेरा ये जीवन उसीकी अमानत, ईसपे नाझ ना करना.... कल... . <br><br>ये तन तेरा मिट जायेगा, चे धन तेरे संग ना आयेगा....(2)<br> मन मे जे यहि बदले के कांटे छुलेना तुझे ये जमाना.....कल... . <br><br>ईस दिल मे मसीह को बसाले, कर दे ये जीवन उसीके हवाले<br> होगी बाहारे जीवन में तेरे होगा सफर ये सुहाना...कल..    </p>   "  },
        { title: "934,કબ સે ખડા યીશુ બાહે ફેલાયે  પ્રેમી ખુદા હમેશા બુલાયે कब से खडा  यीशु बाहे फेलाये  प्रेमी खुदा हमेशा बुलाये  kab se khada yishu bahe felaye premi khuda", lyrics_gu: " <p>    કબ સે ખડા યીશુ બાહે ફેલાયે<br> પ્રેમી ખુદા હમેશા બુલાયે.... (૨) <br>સુનતા નહીં કર્યો સુનતા નહી તું... (2) <br>યીશુ કે પાસ આ આશિષો સે ભર દેગા હાય.... <br>કબ સે ખડા ઈસુ... હંમેશા બુલાયે…<br><br> ચલતે ચલતે મે જો ભટકતા પ્રેમી ખુદા મુઝકો ઢુંઢલેતા.. (2)<br> નાશ હોને ન દેતા સંભાલે રહેતા <br>પ્યાર રો વો, ગલે સે લગતા..હાય... . <br><br>બાહે ફેલાયે તુઝકો બુલાતા નાદાન હૈ તુ ઉસકી ન સુનતા... (2) <br>દૃઢ ગઢ હૈ, તેરા હૈ વો તેરા બસેરા.... (2)<br> પ્રેમી કો કયો નહી પહેચાનતા...હાય.... <br>કબ સે ખડા યીશુ... પ્રમી ..... <br>સુનતા નહિ ......આશીષો..... </p>   " , lyrics_hi: " <p>    कब से खडा यीशु बाहे फेलाये<br> प्रेमी खुदा हमेशा बुलाये.... (२) <br>सुनता नहीं कर्यो सुनता नही तुं... (2) <br>यीशु के पास आ आशिषो से भर देगा हाय.... <br>कब से खडा ईसु... हंमेशा बुलाये…<br><br> चलते चलते मे जो भटकता प्रेमी खुदा मुझको ढुंढलेता.. (2)<br> नाश होने न देता संभाले रहेता <br>प्यार रो वो, गले से लगता..हाय... . <br><br>बाहे फेलाये तुझको बुलाता नादान है तु उसकी न सुनता... (2) <br>दृढ गढ है, तेरा है वो तेरा बसेरा.... (2)<br> प्रेमी को कयो नही पहेचानता...हाय.... <br>कब से खडा यीशु... प्रमी ..... <br>सुनता नहि ......आशीषो..... </p>   " },
        { title: "935,કોઈ આવાજ દેતા હૈ મુનાદી કર જમાને સે સંભાલુગા તુઝે મે कोई आवाज देता है मुनादी कर जमाने से संभालुगा तुझे मे koyi aavaj deta he munadi kar jamane se sambhaluga", lyrics_gu: " <p>  કોઈ આવાજ દેતા હૈ મુનાદી કર જમાને સે<br> સંભાલુગા તુઝે મે રોજ તેરે આને જાને મેં... કોઈ આવાજ. <br><br>કહાં મૈને ખુદા મેરે કિ મેં ઇન્સાન બડા કમજોર <br>તુ મેરી બેબસી કો દેખલે ચલતા નહી કુછ જોર<br> હવા કે ઝોકે સે જોલુ કિ જૈસે હો પતંગ ડીડોર<br> ભલા મેં કયા તેરા પેગામ લે જાઉ જમાને મેં... કોઈ આવાજ... <br><br>હે ફુલો કી તરહા ઈન્સાન જો દમ ભર કે લિયે આતા<br> જબ ઉનપે સાંસ તેરી ચલતી હૈ વહ બચ નહી પાતા <br>નહી ઓકાત ઈન્સાનકી નજર વો ફિર નહી આતા <br>મગર તેરા કલામ અબ્દી બના રહેતા જમાને મેં... કોઈ   </p>   ", lyrics_hi: " <p>  कोई आवाज देता है मुनादी कर जमाने से<br> संभालुगा तुझे मे रोज तेरे आने जाने में... कोई आवाज. <br><br>कहां मैने खुदा मेरे कि में इन्सान बडा कमजोर <br>तु मेरी बेबसी को देखले चलता नही कुछ जोर<br> हवा के झोके से जोलु कि जैसे हो पतंग डीडोर<br> भला में कया तेरा पेगाम ले जाउ जमाने में... कोई आवाज... <br><br>हे फुलो की तरहा ईन्सान जो दम भर के लिये आता<br> जब उनपे सांस तेरी चलती है वह बच नही पाता <br>नही ओकात ईन्सानकी नजर वो फिर नही आता <br>मगर तेरा कलाम अब्दी बना रहेता जमाने में... कोई   </p>   "  },
