        { title: "487,એલશદાઈ  તુઝસા ન કોઈ एलशदाई  तुझसा न कोई el sadai el sadai tuzsa na koyi", lyrics_gu: " <p>    એલશદાઈ....(6) તુઝસા ન કોઈ<br><br> અનુગ્રહી તું સામર્થી હૈ તું <br>વિશ્વાસ યોગ્ય સદા પ્રભુ તું ....(2) <br><br>તુ ન બદલતા સદા નિરંતર, મહિમા કે યોગ્ય તુ હી હૈ....એલશદાઈ ....<br><br>અસંભવ કો તું કરતા હૈ સંભવ<br> અગ્નિ ઔર બાદલ બનકર ચલાતા....(2) <br><br>ચટ્ટાન બનકર મુઝે બચાતા, ગાઉં તેરી મહિમા સદા.... એલશદાઈ....    </p>   " , lyrics_hi: " <p>    एलशदाई....(6) तुझसा न कोई<br><br> अनुग्रही तुं सामर्थी है तुं <br>विश्वास योग्य सदा प्रभु तुं ....(2) <br><br>तु न बदलता सदा निरंतर, महिमा के योग्य तु ही है....एलशदाई ....<br><br>असंभव को तुं करता है संभव<br> अग्नि और बादल बनकर चलाता....(2) <br><br>चट्टान बनकर मुझे बचाता, गाउं तेरी महिमा सदा.... एलशदाई....    </p>   "},
        { title: "488,ઈસુ બુલાતા હૈ જીવન દેતા હૈ યાદ રખના ईसु बुलाता है जीवन देता है याद रखना ishu bulata he jivan deta he", lyrics_gu: " <p>  ઈસુ બુલાતા હૈ જીવન દેતા હૈ યાદ રખના<br>યાદ રખના ભુલ ન જાના...... <br><br>ઈસુ મેરા રાજાઓકા રાજા, ઈસુ મેરા પ્રભુઓકા પ્રભુ..... <br>ઈસુ બુલાતા.......<br><br>ઈસુ મેરા શાંતિ કા દાતા, ઈસુ મેરા મુકિત કા દાતા.... <br>ઈસુ બુલાતા......<br><br>ઈસુ મેરા આનંદ કા દાતા, ઈસુ મેરા જીવન કા દાતા.... <br>ઈસુ બુલાતા.....<br><br>ઈસુ મેરા આત્મા કા દાતા, ઈસુ મેરા સામર્થ કા દાતા.... <br>ઈસુ બુલાતા......      </p>   ", lyrics_hi: " <p>  ईसु बुलाता है जीवन देता है याद रखना<br>याद रखना भुल न जाना...... <br><br>ईसु मेरा राजाओका राजा, ईसु मेरा प्रभुओका प्रभु..... <br>ईसु बुलाता.......<br><br>ईसु मेरा शांति का दाता, ईसु मेरा मुकित का दाता.... <br>ईसु बुलाता......<br><br>ईसु मेरा आनंद का दाता, ईसु मेरा जीवन का दाता.... <br>ईसु बुलाता.....<br><br>ईसु मेरा आत्मा का दाता, ईसु मेरा सामर्थ का दाता.... <br>ईसु बुलाता......      </p>   "  },
        { title: "489,પવિત્ર આત્મા તુ મુઝે અપની રાહા દીખા पवित्र आत्मा तु मुझे अपनी राहा दीखा pavitra aatma tu muze apni", lyrics_gu: " <p>   પવિત્ર આત્મા તુ મુઝે, અપની રાહા દીખા <br>તુ હી દીખા, તુ હી ચલા, તુ હી મુઝે જીના શીખા<br><br> કૈસે કરૂં મેં યે પ્રાર્થના, કૈસે કરૂ મેં આરાધના<br> કૈસે વચનકો મેં જાનુંગા, કૈસે મહિમા મેં ગાઉંગા…. (2) <br>કુછ ભી નહી હૈ મુઝકો પતા..... <br>પવિત્ર આત્મા તું શિખા....(2)<br> તુ હી દીખા તુ હી ચલા, તુ હી મુઝે જીના શિખા....<br><br>કૈસે પ્રભુકો ઢુંટુંગા મેં, કૈસે પ્રભુકો પાઉંગા મેં <br>કૈસે પ્રભુમેં ચલુગા મેં, કૈસે પ્રભુમેં જીઉંગા મેં…. (2) <br>કુછ ભી નહી હૈ મુઝકો પતા..... <br>પવિત્ર આત્મા તું શિખા....(2) <br>તુ હી દીખા તુ હી ચલા, તુ હી મુઝે જીના શિખા.....   </p>   " , lyrics_hi: " <p>   पवित्र आत्मा तु मुझे, अपनी राहा दीखा <br>तु ही दीखा, तु ही चला, तु ही मुझे जीना शीखा<br><br> कैसे करूं में ये प्रार्थना, कैसे करू में आराधना<br> कैसे वचनको में जानुंगा, कैसे महिमा में गाउंगा…. (2) <br>कुछ भी नही है मुझको पता..... <br>पवित्र आत्मा तुं शिखा....(2)<br> तु ही दीखा तु ही चला, तु ही मुझे जीना शिखा....<br><br>कैसे प्रभुको ढुंटुंगा में, कैसे प्रभुको पाउंगा में <br>कैसे प्रभुमें चलुगा में, कैसे प्रभुमें जीउंगा में…. (2) <br>कुछ भी नही है मुझको पता..... <br>पवित्र आत्मा तुं शिखा....(2) <br>तु ही दीखा तु ही चला, तु ही मुझे जीना शिखा.....   </p>   "},
        { title: "490,આવો મસીહ કે લોગો હાથો સે હાથ મિલાવો आवो मसीह के लोगो हाथो से हाथ मिलावो aavo mashiha ke logo hatho se hatho", lyrics_gu: " <p>   આવો મસીહ કે લોગો, હાથો સે હાથ મિલાવો<br> ચીશુ કા નારા લગાવો, સારે જહાઁ કો જગાવો....(2) <br>હોસન્ના બોલો હોસન્ના..(3) હાલેલુયા બોલો હાલેલુયા (3)<br><br>બાદલ કે રથ પર ઈસુ જલ્દી હી આનેવાલા હૈ<br> સારે મહિમા કો લેકર રાજા ઈસુ આ રહા હૈ <br>તૈયારી મેં લગ જાઓ, મંજિલ કરીબ આ રહા હૈ.....<br><br> ગમ સે ડૂબે હુએ લોગો આનંદ કા દિન આ રહા હૈ <br>ઠોકર ખાકે જીનેવાલો ખુશિયા કા પલ આ રહા હૈ<br> તૈયારી મેં લગ જાઓ, મંજિલ કરીબ આ રહા હૈ......       </p>   ", lyrics_hi: " <p>   आवो मसीह के लोगो, हाथो से हाथ मिलावो<br> चीशु का नारा लगावो, सारे जहाँ को जगावो....(2) <br>होसन्ना बोलो होसन्ना..(3) हालेलुया बोलो हालेलुया (3)<br><br>बादल के रथ पर ईसु जल्दी ही आनेवाला है<br> सारे महिमा को लेकर राजा ईसु आ रहा है <br>तैयारी में लग जाओ, मंजिल करीब आ रहा है.....<br><br> गम से डूबे हुए लोगो आनंद का दिन आ रहा है <br>ठोकर खाके जीनेवालो खुशिया का पल आ रहा है<br> तैयारी में लग जाओ, मंजिल करीब आ रहा है......       </p>   " },
        { title: "491,હર દિન મે યીશુ કા ધન્યવાદ કરૂગા हर दिन मे यीशु का धन्यवाद करूगा har din me yishu ka dhanyavad", lyrics_gu: " <p>     હર દિન મે યીશુ કા ધન્યવાદ કરૂગા<br> હર દિન મે યીશુ કી સ્તુતિ કરૂગા <br>ધન્યવાદ...ધન્યવાદ...ધન્યવાદ યીશુ કો ધન્યવાદ<br><br>પરમેશ્વર કી ઈચ્છા હૈ, હમ ધન્યવાદ કરતે રહે<br> હર કામો મે બાતો મે, હમ ધન્યવાદ દેતે રહે <br>ધન્યવાદ...ધન્યવાદ...ધન્યવાદ યીશુ કો ધન્યવાદ<br><br>હર પરિસ્થિતીયોં મે, ભી ધન્યવાદ કરતા રહુગા<br> ના કુડકુડાતે હુએ મેં, ધન્યવાદ કરતા રહુંગા <br>ધન્યવાદ...ધન્યવાદ...ધન્યવાદ યીશુ કો ધન્યવાદ<br><br>પરમેશ્વર કિતના ભલા હૈ, ઉસે અનુભવ કરકે તો દેખો <br>ઉસકી કરૂણા દયા કો, અપને જીવનમેં પ્રાપ્ત કરકે દેખો <br>ધન્યવાદ...ધન્યવાદ...ધન્યવાદ યીશુ કો ધન્યવાદ    </p>   " , lyrics_hi: " <p>     हर दिन मे यीशु का धन्यवाद करूगा<br> हर दिन मे यीशु की स्तुति करूगा <br>धन्यवाद...धन्यवाद...धन्यवाद यीशु को धन्यवाद<br><br>परमेश्वर की ईच्छा है, हम धन्यवाद करते रहे<br> हर कामो मे बातो मे, हम धन्यवाद देते रहे <br>धन्यवाद...धन्यवाद...धन्यवाद यीशु को धन्यवाद<br><br>हर परिस्थितीयों मे, भी धन्यवाद करता रहुगा<br> ना कुडकुडाते हुए में, धन्यवाद करता रहुंगा <br>धन्यवाद...धन्यवाद...धन्यवाद यीशु को धन्यवाद<br><br>परमेश्वर कितना भला है, उसे अनुभव करके तो देखो <br>उसकी करूणा दया को, अपने जीवनमें प्राप्त करके देखो <br>धन्यवाद...धन्यवाद...धन्यवाद यीशु को धन्यवाद    </p>   " },
        { title: "492,ચલો જવાનો તુમ આગે ચલો चलो जवानो तुम आगे चलो chalo javano tum aage", lyrics_gu: " <p>   ચલો જવાનો તુમ આગે ચલો<br> પ્રભુ કી સેવા મેં, ઈસુકી સેવા મેં<br><br>અંધે કો રાસ્તા દિખાના હૈ <br>ડૂબે હૂએ કો બચાના હૈ<br>ચલો જવાનો....<br><br>ભૂખ્યોં કો રોટી ખીલાના હૈ<br> પ્યાસે કો પાની પીલાના હૈ <br>ચલો જવાનો....<br><br> યે જીંદગી પ્રભુ તેરી હૈ<br> યે જવાની પ્રભુ તેરી હૈ<br> ચલો જવાનો....<br><br>શેતાન કા હાથ હમેં છોડના હૈ<br> ઈસુ કે સાથ હમે ચલના હૈ <br>ચલો જવાનો....   </p>   " , lyrics_hi: " <p>   चलो जवानो तुम आगे चलो<br> प्रभु की सेवा में, ईसुकी सेवा में<br><br>अंधे को रास्ता दिखाना है <br>डूबे हूए को बचाना है<br>चलो जवानो....<br><br>भूख्यों को रोटी खीलाना है<br> प्यासे को पानी पीलाना है <br>चलो जवानो....<br><br> ये जींदगी प्रभु तेरी है<br> ये जवानी प्रभु तेरी है<br> चलो जवानो....<br><br>शेतान का हाथ हमें छोडना है<br> ईसु के साथ हमे चलना है <br>चलो जवानो....   </p>   " },
        { title: "493,જબ સારે દરવાજે તુઝે બંધ દિખે जब सारे दरवाजे तुझे बंध दिखे jab sare darvaje tuze", lyrics_gu: " <p>  જબ સારે દરવાજે તુઝે બંધ દિખે<br> સમજો નયા દ્વાર ખોલા હૈ પ્રભુ ને<br><br>આંધી તુંફાન ઉઠાયે લહેરે, જીવન કી નૈયા લગે ડુબને<br> વિશ્વાસ યીશુ પર તેરા બઢતા જાયે, <br>વો સાથ હૈ તેરે તુઝે પાર લગાને, <br>જબ સારે દરવાજે....<br><br>લાલ સમુંદર સામને તેરે, શત્રુ કી સેના તુઝકો ઘેરે<br> ઘબરાના નહીં પ્રભુ સાથ હૈ તેરે,<br> નઈ રાહ નયા દ્વાર સોચા હૈ પ્રભુ ને, <br>જબ સારે દરવાજે....<br><br>રખા ભરોસા જબ યુસુફને, પુરી હૂઈ દર્શન કી બાતે <br>બુરાઈયો ને ઘુટને ટેકે, <br>ભલાઈયો ને ગઢ હૈ જીતે.... <br>જબ સારે દરવાજે...<br><br>હાજિરા થી જબ સંકટ મેં, ટુટ ગઈ સારી ઉમ્મીદે<br> દેખા ઉપાય જબ ખુલ ગઈ આંખે,<br> નયી રાહ જીવન કી પાઈ ઉસને, <br>જબ સારે દરવાજે....       </p>   " , lyrics_hi: " <p>  जब सारे दरवाजे तुझे बंध दिखे<br> समजो नया द्वार खोला है प्रभु ने<br><br>आंधी तुंफान उठाये लहेरे, जीवन की नैया लगे डुबने<br> विश्वास यीशु पर तेरा बढता जाये, <br>वो साथ है तेरे तुझे पार लगाने, <br>जब सारे दरवाजे....<br><br>लाल समुंदर सामने तेरे, शत्रु की सेना तुझको घेरे<br> घबराना नहीं प्रभु साथ है तेरे,<br> नई राह नया द्वार सोचा है प्रभु ने, <br>जब सारे दरवाजे....<br><br>रखा भरोसा जब युसुफने, पुरी हूई दर्शन की बाते <br>बुराईयो ने घुटने टेके, <br>भलाईयो ने गढ है जीते.... <br>जब सारे दरवाजे...<br><br>हाजिरा थी जब संकट में, टुट गई सारी उम्मीदे<br> देखा उपाय जब खुल गई आंखे,<br> नयी राह जीवन की पाई उसने, <br>जब सारे दरवाजे....       </p>   " },
        { title: "494,ગુનાહોં કો ક્ષમા માગલે વરના તુ પસ્તાયેગા गुनाहों को क्षमा मागले वरना तु पस्तायेगा gunaho ko xama magle varna", lyrics_gu: " <p>  ગુનાહોં કો ક્ષમા માગલે વરના તુ પસ્તાયેગા <br>વકત મિલે યા ના મિલે તુમે મોકા નિકલ જાયેગા<br><br> આજ દેખો તો કયા હૈ યહીં, કલ કયા હોગા કિસીને જાના<br> આકે મસીહા કો દિલસે લગાલે, આકે તુ સહારા માગલે..!<br><br>લાખ પાપો સે દબે હુએ, અબ મસીહા કે પાસ આ જાઓ<br> જીસને કોઈ સુના ન હોગા, વૈસા તુમકો સુનાના હૈ.....<br><br> જાકે દુનિયા મે તુ ટુઢલે, મસીહા કા જૈસા કોન હૈ<br> જીસને હમકો બનાયા ગયા, ઉસકી મહિમા સુનાના હૈ....   </p>   ", lyrics_hi: " <p>  गुनाहों को क्षमा मागले वरना तु पस्तायेगा <br>वकत मिले या ना मिले तुमे मोका निकल जायेगा<br><br> आज देखो तो कया है यहीं, कल कया होगा किसीने जाना<br> आके मसीहा को दिलसे लगाले, आके तु सहारा मागले..!<br><br>लाख पापो से दबे हुए, अब मसीहा के पास आ जाओ<br> जीसने कोई सुना न होगा, वैसा तुमको सुनाना है.....<br><br> जाके दुनिया मे तु टुढले, मसीहा का जैसा कोन है<br> जीसने हमको बनाया गया, उसकी महिमा सुनाना है....   </p>   "  },
        { title: "495,ચલો યીશુ બુલાતા હૈ ચલે આવો ઉન્હીંકે પાસ चलो यीशु बुलाता है चले आवो उन्हींके पास chalo yishu bulata he chale", lyrics_gu: " <p>  ચલો યીશુ બુલાતા હૈ ચલે આવો ઉન્હીંકે પાસ <br>શાંતિ હે વો દેતા, દેતા આનંદ ભી વો<br><br> હરેક પાપો કી વો દેતા ક્ષમા ભી વો<br> ઉસકે હી ગીત ગાતા હું મે ઉસકી હી, સ્તુતિ કરતા હું મૈં <br>ચલો યીશુ.....<br><br>સભી કો પ્યાર કરતા દેતા જીવન ભી વો<br> માંગો તો હૈ દેતા કિતના પ્યારા હૈ વો ઉસકી હી ચરણો મૈં રહેતા હું મૈં, વો ચાહે ઐસા કરતા હું<br>ચલો યીશુ........<br><br>મુકિત હે વો દેતા, દેતા જીવન ભી વો <br>વિજય હે વો દેતા, દેતા સામર્થ ભી વો ઉસકી હી મહિમા કરતા હું મૈં ઉસકી પ્રશંસા કરતા હું મૈં<br> ચલો યીશુ.......     </p>   " , lyrics_hi: " <p>  चलो यीशु बुलाता है चले आवो उन्हींके पास <br>शांति हे वो देता, देता आनंद भी वो<br><br> हरेक पापो की वो देता क्षमा भी वो<br> उसके ही गीत गाता हुं मे उसकी ही, स्तुति करता हुं मैं <br>चलो यीशु.....<br><br>सभी को प्यार करता देता जीवन भी वो<br> मांगो तो है देता कितना प्यारा है वो उसकी ही चरणो मैं रहेता हुं मैं, वो चाहे ऐसा करता हुं<br>चलो यीशु........<br><br>मुकित हे वो देता, देता जीवन भी वो <br>विजय हे वो देता, देता सामर्थ भी वो उसकी ही महिमा करता हुं मैं उसकी प्रशंसा करता हुं मैं<br> चलो यीशु.......     </p>   " },
        { title: "496,ખુદા હૈ મહોબ્બત खुदा है महोब्बत khuda he mahobbat", lyrics_gu: " <p>   ખુદા હૈ મહોબ્બત, ખુદા હૈ મહોબ્બત<br> ખુદા હી મહોબ્બત.... (2) સબસે જુદા હૈ <br>ખુદા હૈ મહોબ્બત......<br><br> મેરે દોસ્તોતે મુઝકો એક દિન બુલાયા....(2) <br>ઈસા મસીહા કા મુઝકો કિસ્સા સુનાયા.... (2) <br>મેરે દોસ્તોને મુઝકો મુઝકો હા મુઝકો.....(4) <br>મેરે સુન કે વહ બાતે મેઢા સર ઝૂક ગયા હૈ <br>ખુદા હૈ મહોબ્બત….<br><br>નયી જીંદગી સે મુડકર વાપસ ન જાના....(2) <br>શૈતાન કી બાતે મેં ફિરસે ન આના..... (2)<br> નયી જીંદગી સે મુડકર મુડકર હા મુડકર.....(4) <br>જન્નત કા હમસે ખુદાને.... (2) વાદા કિયા<br> ખુદા હૈ મહોબ્બત…  </p>   " , lyrics_hi: " <p>   खुदा है महोब्बत, खुदा है महोब्बत<br> खुदा ही महोब्बत.... (2) सबसे जुदा है <br>खुदा है महोब्बत......<br><br> मेरे दोस्तोते मुझको एक दिन बुलाया....(2) <br>ईसा मसीहा का मुझको किस्सा सुनाया.... (2) <br>मेरे दोस्तोने मुझको मुझको हा मुझको.....(4) <br>मेरे सुन के वह बाते मेढा सर झूक गया है <br>खुदा है महोब्बत….<br><br>नयी जींदगी से मुडकर वापस न जाना....(2) <br>शैतान की बाते में फिरसे न आना..... (2)<br> नयी जींदगी से मुडकर मुडकर हा मुडकर.....(4) <br>जन्नत का हमसे खुदाने.... (2) वादा किया<br> खुदा है महोब्बत…  </p>   " },
        { title: "497,યીશુ તેરી દયા સે મેં જીવન જીતા હું यीशु तेरी दया से में जीवन जीता हुं yishu teri daya se me jivan", lyrics_gu: " <p>  યીશુ તેરી દયા સે મેં જીવન જીતા હું,<br> યીશુ તેરી કૃપા સે મેં આગે બઢતા હું... (2)<br> ધન્યવાદ...ધન્યવાદ... યેશુ તેરા ધન્યવાદ...(2)<br><br> ફૂલો મે રંગ તુને ડાલા, પંછી કો ગાના તુને શિખાયા,<br> સાગર સે ગહેરા પ્યાર તેરા, આસમાનો સે તુહૈ ઉંચા…. (2)...ધન્યવાદ...<br><br>ભોજન સે તૃપ્ત કરતા, તન કો મેરે કપડો સે ઢકતા, <br>મેરે સારે દુઃખ દર્દકો, નૃત્ય મેં બદલ દેતા…. (2)...ધન્યવાદ...<br><br> તુ હે યહોવા સાલોમ, શાંતિ દેનેવાલા, <br>તુ હૈ યહોવા નીસ્સી, જય હરદમ દેનેવાલા... (2)...ધન્યવાદ...<br><br>યીશુ તેરી દયા સે, મેં જીવન જીતા હું,<br> યીશુ તેરી કૃપાસે, અબ તક મરા નહિં જીંદા હુ મેં,<br> <br>ધન્યવાદ...(2) રાજા તેરા ધન્યવાદ... (2)<br> ધન્યવાદ...(2) યીશુ તેરા ધન્યવાદ ….(2) <br>ધન્યવાદ...(2) પિતા તેરા ધન્યવાદ,<br> ધન્યવાદ...(2) યીશુ તેરા ધન્યવાદ,     </p>   " , lyrics_hi: " <p>  यीशु तेरी दया से में जीवन जीता हुं,<br> यीशु तेरी कृपा से में आगे बढता हुं... (2)<br> धन्यवाद...धन्यवाद... येशु तेरा धन्यवाद...(2)<br><br> फूलो मे रंग तुने डाला, पंछी को गाना तुने शिखाया,<br> सागर से गहेरा प्यार तेरा, आसमानो से तुहै उंचा…. (2)...धन्यवाद...<br><br>भोजन से तृप्त करता, तन को मेरे कपडो से ढकता, <br>मेरे सारे दुःख दर्दको, नृत्य में बदल देता…. (2)...धन्यवाद...<br><br> तु हे यहोवा सालोम, शांति देनेवाला, <br>तु है यहोवा नीस्सी, जय हरदम देनेवाला... (2)...धन्यवाद...<br><br>यीशु तेरी दया से, में जीवन जीता हुं,<br> यीशु तेरी कृपासे, अब तक मरा नहिं जींदा हु में,<br> <br>धन्यवाद...(2) राजा तेरा धन्यवाद... (2)<br> धन्यवाद...(2) यीशु तेरा धन्यवाद ….(2) <br>धन्यवाद...(2) पिता तेरा धन्यवाद,<br> धन्यवाद...(2) यीशु तेरा धन्यवाद,     </p>   " },
        { title: "498,કુછ મિલે યા ન મિલે પ્રભુ કી સ્તુતિ હો कुछ मिले या न मिले प्रभु की स्तुति हो kuchh mile ya na mile prabhu ki", lyrics_gu: " <p>   કુછ મિલે યા ના  મિલે પ્રભુ કી સ્તુતિ હો <br>વો બઢે ઔર મૈ ઘટુ પ્રભુ કી સ્તુતિ હો....(2)<br><br>જીવનકી રાહો મે ચલતા રહુંગા મે<br> પ્રભુ કી સ્તુતિ કરતે હુએ<br>દુ:ખ મે રહુ યા સુખ મે રહુ મૈં... પ્રભુ કી સ્તુતિ કરૂં....કુછ મિલે યા ....<br><br>દેને કે દ્વારા પ્રભુ કી સ્તુતિ કરતા રહુંગા સદા<br> પ્રભુ કી ભંડાર મે અપનાં  દશાંશ લેકે આઉંગા સદા<br>....કુછ મિલે યા ....<br><br>આનેવાલા હૈ યીશુ મસીહા બાદલો પર હોકે સવાર <br>લે જાયેગા અપને સાથ મુઝે ઔર કરેગા પ્યાર<br>....કુછ મિલે યા ....    </p>   " , lyrics_hi: " <p>   कुछ मिले या ना  मिले प्रभु की स्तुति हो <br>वो बढे और मै घटु प्रभु की स्तुति हो....(2)<br><br>जीवनकी राहो मे चलता रहुंगा मे<br> प्रभु की स्तुति करते हुए<br>दु:ख मे रहु या सुख मे रहु मैं... प्रभु की स्तुति करूं....कुछ मिले या ....<br><br>देने के द्वारा प्रभु की स्तुति करता रहुंगा सदा<br> प्रभु की भंडार मे अपनां  दशांश लेके आउंगा सदा<br>....कुछ मिले या ....<br><br>आनेवाला है यीशु मसीहा बादलो पर होके सवार <br>ले जायेगा अपने साथ मुझे और करेगा प्यार<br>....कुछ मिले या ....    </p>   "},
        { title: "499,જી ભરકે ધન્યવાદ કરું जी भरके धन्यवाद करुं ji bharke dhanyavad karu", lyrics_gu: " <p>    જી ભરકે ધન્યવાદ કરું <br>મન ભરકે સ્તુતિ મૈં કરું<br> ધન્યવાદ.... (2) <br>યીશુ તેરા હી મેં કરતા રહું<br><br> યીશુને મુઝકો આનંદ દિયા હૈ, <br>સ્વર્ગીય શાંતિ સે ભરપુર કિયા હૈ <br>ઈસ લિયે ધન્યવાદ સ્તુતિ કરુંગા, <br>આત્મા સે ભરકે નામ ગાતા રહુંગા....<br><br>જીવન કે પુસ્તક મે નામ લિખા હૈ,<br> અનંત કાલિક મુગુટ મુઝે દિયા હૈ, <br>તન મન ધન લગા કે સ્તુતિ કરુંગા,<br> આત્મા ભરકે નામ ગાતા રહુંગા.…    </p>   " , lyrics_hi: " <p>    जी भरके धन्यवाद करुं <br>मन भरके स्तुति मैं करुं<br> धन्यवाद.... (2) <br>यीशु तेरा ही में करता रहुं<br><br> यीशुने मुझको आनंद दिया है, <br>स्वर्गीय शांति से भरपुर किया है <br>ईस लिये धन्यवाद स्तुति करुंगा, <br>आत्मा से भरके नाम गाता रहुंगा....<br><br>जीवन के पुस्तक मे नाम लिखा है,<br> अनंत कालिक मुगुट मुझे दिया है, <br>तन मन धन लगा के स्तुति करुंगा,<br> आत्मा भरके नाम गाता रहुंगा.…    </p>   " },
        { title: "500,જબ કિસી ને યે મુજ સે કહા जब किसी ने ये मुज से कहा jab kisine ye mujse kaha", lyrics_gu: " <p>    જબ કિસી ને યે મુજ સે કહા<br> ચલો પ્રભુ કે ઘર કો ચલે<br> મેરા મન આનંદિત હૂઆ <br>મેરા મન ઝુમને લગા.... (4) <br>મૈં તો પ્રભુ કે ધર કો ચલા…. (4) <br>મેરા મન આનંદિત......<br><br>ઝુમ ઝુમ કર, મૈ નાચતે હુએ<br> નાચતે હૂએ, મૈ આનંદ સે ... (2) <br>મેરે યીશુ સે મીલને ચલા.... (4) <br>મૈં તો પ્રભુ.....<br><br>હૈ ભોર કે તારોં અબ જાગ ઉઠો <br>ઔર વીણા કે તાર અબ બોલને લગો ... (2) <br>મેરે યીશુ કી પ્રશંસા કરો.... (4) <br>મૈં તો પ્રભુ.....<br><br>કબ જાકર મૈં દેખું ઉસે <br>કબ જાકર મેં પુંછું ઉસે ... (2) <br>મેરા મન પુછને લગા<br> મેરા મન સોચને લગા <br>મૈં તો પ્રભુ......     </p>   " , lyrics_hi: " <p>    जब किसी ने ये मुज से कहा<br> चलो प्रभु के घर को चले<br> मेरा मन आनंदित हूआ <br>मेरा मन झुमने लगा.... (4) <br>मैं तो प्रभु के धर को चला…. (4) <br>मेरा मन आनंदित......<br><br>झुम झुम कर, मै नाचते हुए<br> नाचते हूए, मै आनंद से ... (2) <br>मेरे यीशु से मीलने चला.... (4) <br>मैं तो प्रभु.....<br><br>है भोर के तारों अब जाग उठो <br>और वीणा के तार अब बोलने लगो ... (2) <br>मेरे यीशु की प्रशंसा करो.... (4) <br>मैं तो प्रभु.....<br><br>कब जाकर मैं देखुं उसे <br>कब जाकर में पुंछुं उसे ... (2) <br>मेरा मन पुछने लगा<br> मेरा मन सोचने लगा <br>मैं तो प्रभु......     </p>   "},
        { title: "501,જય કા ઝંડા યીશુ મેરા તું जय का झंडा यीशु मेरा तुं jay ka zanda yishu mera", lyrics_gu: " <p>     જય કા ઝંડા યીશુ મેરા તું <br>વિજય કા ઝંડા યીશુ મેરા તું<br><br>જબ મે પડા થા બિમારી મે, હાથ પકડ કેં ઉઠા લિયા<br> અપને પેરો પે તુને ખડા કિયા, અપની શાંતિ સે તુને ભર દિયા<br> જય કા ઝંડા.....<br><br>લાલ સમુન્દર મેરે સામને થા, ફિરોન કી સેના મેરે પીછે થી<br> માર્ગ નિકાલા તુને સામર્થ સે, મેરા યહોવા યીરેહ બન ગયા<br>જય કા ઝંડા.....<br><br> જબ મે ચલા થા રૂફદી મે, ચટ્ટાન સે પાની કો બહા દિયા,<br>આત્મિક પાની સે તુને તૃપ્ત કિયા, મેરા યહોવા યીરેહ બન ગયા <br>જય કા ઝંડા.....<br><br>જબ મે પડા થા પાપો મે, લહુ બહા કે તુને ચુન લિયા<br> અપને રૂપ મે તુને બના લિયા, મેરા યહોવા યીરેહ બન ગયા<br>જય કા ઝંડા.....   </p>   " , lyrics_hi: " <p>     जय का झंडा यीशु मेरा तुं <br>विजय का झंडा यीशु मेरा तुं<br><br>जब मे पडा था बिमारी मे, हाथ पकड कें उठा लिया<br> अपने पेरो पे तुने खडा किया, अपनी शांति से तुने भर दिया<br> जय का झंडा.....<br><br>लाल समुन्दर मेरे सामने था, फिरोन की सेना मेरे पीछे थी<br> मार्ग निकाला तुने सामर्थ से, मेरा यहोवा यीरेह बन गया<br>जय का झंडा.....<br><br> जब मे चला था रूफदी मे, चट्टान से पानी को बहा दिया,<br>आत्मिक पानी से तुने तृप्त किया, मेरा यहोवा यीरेह बन गया <br>जय का झंडा.....<br><br>जब मे पडा था पापो मे, लहु बहा के तुने चुन लिया<br> अपने रूप मे तुने बना लिया, मेरा यहोवा यीरेह बन गया<br>जय का झंडा.....   </p>   "},
        { title: "502,જૈસે માતા સંભાલતી હૈ  जैसे माता संभालती है jaise mata sambhalti he", lyrics_gu: " <p> જૈસે માતા સંભાલતી હૈ<br> વૈસે યીશુ સંભાલેગા<br><br>સીને સે લગાયેગા,<br> ચિંતા સબ હટાયેગા....<br><br> હાથ ધરકે લે જાયેગા, <br>ચટ્ટાન પર ચઢાયેગ.....<br><br> મેરે કારણ વો ઘાયલ હુઆ, <br>મેરે પાપો કો ઉઠા લિયા......<br><br>કભી ભી ન છોડેગા, <br>કભી ભી ન ત્યાગે ગા     </p>       " , lyrics_hi: "  </p>  जैसे माता संभालती है<br> वैसे यीशु संभालेगा<br><br>सीने से लगायेगा,<br> चिंता सब हटायेगा....<br><br> हाथ धरके ले जायेगा, <br>चट्टान पर चढायेग.....<br><br> मेरे कारण वो घायल हुआ, <br>मेरे पापो को उठा लिया......<br><br>कभी भी न छोडेगा, <br>कभी भी न त्यागे गा     </p>   " },
        { title: "545,   આવો કરે આરાધના, યીશુ મસિહી કી આરાધના आवो करे आराधना, यीशु मसिही की आराधना  aavo kare aaradhana", lyrics_gu: " <p>  આવો કરે આરાધના, યીશુ મસિહી કી આરાધના <br>જો હૈ મેરા ખુદા, વો હૈ સબકા ખુદા... (2)<br>હાલેલુયા.....હાલેલુયા... હાલેલુયા ….હાલેલુયા..... (2)<br><br>સૃષ્ટિ કો રચનેવાલા વોહી, હમ સબકા રખવાલા વોહી... (2) <br>ઉસકી હમ મહિમા કરે... (4) <br>હાલેલુયા.....હાલેલુયા... હાલેલુયા ….હાલેલુયા..... (2)<br><br>ચાહે જમી હો યા આસમાન, કોઈ નહીં હૈ ઉસકે સમાન... (2) <br>વો હૈ જીન્દા ખુદા... (4)<br> હાલેલુયા....હાલેલુયા....હાલેલુયા....હાલેલુયા....... (2)<br><br> ઉસકે લહુ સે મિલતી સિફા, પાપો સે સબકો મિલતી ક્ષમા... (2)<br>મિલતા હૈ, જીવન નયા... (4) <br>હાલેલુયા.....હાલેલુયા... હાલેલુયા ….હાલેલુયા..... (2)    </p>   ", lyrics_hi: " <p>  आवो करे आराधना, यीशु मसिही की आराधना <br>जो है मेरा खुदा, वो है सबका खुदा... (2)<br>हालेलुया.....हालेलुया... हालेलुया ….हालेलुया..... (2)<br><br>सृष्टि को रचनेवाला वोही, हम सबका रखवाला वोही... (2) <br>उसकी हम महिमा करे... (4) <br>हालेलुया.....हालेलुया... हालेलुया ….हालेलुया..... (2)<br><br>चाहे जमी हो या आसमान, कोई नहीं है उसके समान... (2) <br>वो है जीन्दा खुदा... (4)<br> हालेलुया....हालेलुया....हालेलुया....हालेलुया....... (2)<br><br> उसके लहु से मिलती सिफा, पापो से सबको मिलती क्षमा... (2)<br>मिलता है, जीवन नया... (4) <br>हालेलुया.....हालेलुया... हालेलुया ….हालेलुया..... (2)    </p>   " },
        { title: "546,સબ સે ઉંચા સબ સે પ્યારા યીશુ કા વહ નામ રે सब से उंचा सब से प्यारा यीशु का वह नाम रे sab se ucha sab se pyara", lyrics_gu: " <p>  સબ સે ઉંચા સબ સે પ્યારા યીશુ કા વહ નામ રે <br>સ્વર્ગ લોક સંસાર મે અધોલોક પાતાલ મે....<br><br> ભૂત પ્રેત સબ થર થર કાંપે સુન યીશુ કા વહ નામ રે <br>સબ ઘબરાયે દર દર ભાગે યીશુ કે નામ સે....<br><br> રાજય રાજા ઔર સબ નર નારી મહિમા ઉસકી જાન કે <br>ચરણ કમલ પર સબ રખ જાયે હર વૈભવ ઓર શાન રે ....<br><br>યીશુ નામ જય ખ્રિસ્ત નામ રાજાધિરાજા વહ નામ રે<br> પાપ હરણ સબ જીવન ધન યીશુ કે બલિદાન સે...    </p>   ", lyrics_hi: " <p>  सब से उंचा सब से प्यारा यीशु का वह नाम रे <br>स्वर्ग लोक संसार मे अधोलोक पाताल मे....<br><br> भूत प्रेत सब थर थर कांपे सुन यीशु का वह नाम रे <br>सब घबराये दर दर भागे यीशु के नाम से....<br><br> राजय राजा और सब नर नारी महिमा उसकी जान के <br>चरण कमल पर सब रख जाये हर वैभव ओर शान रे ....<br><br>यीशु नाम जय ख्रिस्त नाम राजाधिराजा वह नाम रे<br> पाप हरण सब जीवन धन यीशु के बलिदान से...    </p>   "  },
        { title: "547,સ્તુતિ પ્રશંસા હમારે યીશુ કી स्तुति प्रशंसा हमारे यीशु की stuti prashansa  hamae yishu", lyrics_gu: " <p>  સ્તુતિ પ્રશંસા હમારે યીશુ કી <br>આદર ઔર મહિમા હમારે યીશુ કી <br>આઓ મિલકર ગાયે આમેન હાલેલુયાહ....<br><br>રાજાઓકા રાજા યીશુ રાજા હૈ <br>પ્રભુઓકા પ્રભુ યીશુ પ્રભુ હૈ <br>સારે જગત મે વહ કામ કરતા હૈ <br>હરેક ઘુટના ઉસકો આગે ઝુકતા હૈ <br>આઓ મિલકર ગાયે.....<br><br>બિમાર ઉસકો છૂકર ચંગે હોતે હૈ<br> પાપી ઉસકે નામ સે ઉદ્રાર પાતે હૈ <br>સારે જગત સે વહ પ્યાર કરતા હૈ<br> અનંત જીવન વહ સબ કો દેતા હૈ<br> આઓ મિલકર ગાયે.<br><br>બાદલો પર એક દિન વહ આનેવાલા હૈ <br>વિશ્વાસીઓકો લે જાનેવાલા હૈ <br>ઉસકે સાથ રહેના વહાં કિતના આનંદ હૈ <br>ઉસકી સ્તુતિ કરના કૈસા સૌભાગ્ય હૈ <br>આઓ મિલકર ગાયે.....   </p>   " , lyrics_hi: " <p>  स्तुति प्रशंसा हमारे यीशु की <br>आदर और महिमा हमारे यीशु की <br>आओ मिलकर गाये आमेन हालेलुयाह....<br><br>राजाओका राजा यीशु राजा है <br>प्रभुओका प्रभु यीशु प्रभु है <br>सारे जगत मे वह काम करता है <br>हरेक घुटना उसको आगे झुकता है <br>आओ मिलकर गाये.....<br><br>बिमार उसको छूकर चंगे होते है<br> पापी उसके नाम से उद्रार पाते है <br>सारे जगत से वह प्यार करता है<br> अनंत जीवन वह सब को देता है<br> आओ मिलकर गाये.<br><br>बादलो पर एक दिन वह आनेवाला है <br>विश्वासीओको ले जानेवाला है <br>उसके साथ रहेना वहां कितना आनंद है <br>उसकी स्तुति करना कैसा सौभाग्य है <br>आओ मिलकर गाये.....   </p>   " },
        { title: "548,સેનાઓકા યહોવા હમારે સંગ સંગ હૈ सेनाओका यहोवा हमारे संग संग है senaoka yahova hamare sang", lyrics_gu: " <p>   સેનાઓકા યહોવા, હમારે સંગ સંગ હૈ <br>યાકુબ કા પરમેશ્વર, હમારા ઉંચા ગઢ હૈ<br><br>જીસને આકાશ બનાયા, જીસને પૃથ્વી બનાઈ... (૨)<br>વો સર્વશકિતમાન પ્રભુ હૈ<br>વો યહોવા હમારે સંગ સંગ હૈ..... (2)<br><br>લાજર કો જીસને જીલાયા, જકૈય કો જીસને બચાય... (2)<br>જો વાદો કો કરતા હૈ પુરા<br>વો યહોવા હમારે સંગ સંગ હૈ..... (2)<br><br>સમુદ્ર કો જીસને દુભાગા, જંગલ મે સે માર્ગ કો નિકાલા... (2) <br>જીસ કે લીયે સબ કુછ સંભવ<br>વો યહોવા હમારે સંગ સંગ હૈ..... (2)<br><br> જીસને ચંગાઈ હૈ કિયા જીસને છુટકારા દિયા... (2)<br>વો હમારા જીવીત પ્રભુ હૈ વો <br>યહોવા હમારે સંગ સંગ હૈ..... (2)<br><br> જીસને આંધીકો થામા, જીસને તૂફાન કો રોકા... (2)<br>વો ચમત્કારિક મહાન પ્રભુ હૈ<br>વો યહોવા હમારે સંગ સંગ હૈ..... (2)    </p>   ", lyrics_hi: " <p>   सेनाओका यहोवा, हमारे संग संग है <br>याकुब का परमेश्वर, हमारा उंचा गढ है<br><br>जीसने आकाश बनाया, जीसने पृथ्वी बनाई... (२)<br>वो सर्वशकितमान प्रभु है<br>वो यहोवा हमारे संग संग है..... (2)<br><br>लाजर को जीसने जीलाया, जकैय को जीसने बचाय... (2)<br>जो वादो को करता है पुरा<br>वो यहोवा हमारे संग संग है..... (2)<br><br>समुद्र को जीसने दुभागा, जंगल मे से मार्ग को निकाला... (2) <br>जीस के लीये सब कुछ संभव<br>वो यहोवा हमारे संग संग है..... (2)<br><br> जीसने चंगाई है किया जीसने छुटकारा दिया... (2)<br>वो हमारा जीवीत प्रभु है वो <br>यहोवा हमारे संग संग है..... (2)<br><br> जीसने आंधीको थामा, जीसने तूफान को रोका... (2)<br>वो चमत्कारिक महान प्रभु है<br>वो यहोवा हमारे संग संग है..... (2)    </p>   "  },
        { title: "549,આકાશ ઔર પૃથ્વી મેં જો ભી હૈ તેરા હૈ आकाश और पृथ्वी में जो भी है तेरा है aakash our pruthvi me", lyrics_gu: " <p>   આકાશ ઔર પૃથ્વી મેં જો ભી હૈ તેરા હૈ, <br>આદિ સે અંત તક તુ હી પ્રભુ હૈ,<br> મહિમા, પરાક્રમ, સામર્થ તેરે હૈ…. (2)<br><br>તેરી વાણી સે, યે બની દુનિયા, <br>તેરી સામર્થ કા, વર્ણન હૈ કિયા... (2)<br>ના હૈ તેરે સમાન, ના હોગા કોઈ મહાન... (2) મહિમા...<br><br>તેરે વચનો મૈ, હૈ બડી સામર્થ,<br>યે સનાતન સે, હૈ અટલ વર્ણન... (2)<br>યે હૈ તેરે વાદૈ, ના હોંગે કભી વિફલ... (2) મહિમા...     </p>   " , lyrics_hi: " <p>   आकाश और पृथ्वी में जो भी है तेरा है, <br>आदि से अंत तक तु ही प्रभु है,<br> महिमा, पराक्रम, सामर्थ तेरे है…. (2)<br><br>तेरी वाणी से, ये बनी दुनिया, <br>तेरी सामर्थ का, वर्णन है किया... (2)<br>ना है तेरे समान, ना होगा कोई महान... (2) महिमा...<br><br>तेरे वचनो मै, है बडी सामर्थ,<br>ये सनातन से, है अटल वर्णन... (2)<br>ये है तेरे वादै, ना होंगे कभी विफल... (2) महिमा...     </p>   "},
        { title: "550,હર મુશીબત મે હમકો સંભાલા हर मुशीबत मे हमको संभाला har mushibat me hamko", lyrics_gu: " <p>  હર મુશીબત મે હમકો સંભાલા<br> હર મુશીબત મે સબ કો સંભાલા <br>રખવાલા યીશુ હૈ રખવાલા....<br><br> હર મુશીબત મે વો કામ આયા મુજે.... (2)<br> મરતે મરતે મસીહાને બચાયા મુજે..... (3)<br>રખવાલા…….<br><br>મેરી કસ્તી કો ફિર સે કિનારા મિલા.... (2)<br> ઉસકી નજરે કરમ કા સહારા મિલા..... (3)<br>રખવાલા…..<br><br> વો ધરતી કા રાજા વો સરકાર હૈ.... (2)<br> વો નિરાલા મસીહા કા દરબાર હૈ..... (3)<br>રખવાલા…  </p>   " , lyrics_hi: " <p>  हर मुशीबत मे हमको संभाला<br> हर मुशीबत मे सब को संभाला <br>रखवाला यीशु है रखवाला....<br><br> हर मुशीबत मे वो काम आया मुजे.... (2)<br> मरते मरते मसीहाने बचाया मुजे..... (3)<br>रखवाला…….<br><br>मेरी कस्ती को फिर से किनारा मिला.... (2)<br> उसकी नजरे करम का सहारा मिला..... (3)<br>रखवाला…..<br><br> वो धरती का राजा वो सरकार है.... (2)<br> वो निराला मसीहा का दरबार है..... (3)<br>रखवाला…  </p>   " },
        { title: "551,શાંતિ દેતા હૈ યીશુ નામ મુકિત દેતા હૈ યીશુ નામ शांति देता है यीशु नाम मुकित देता है यीशु नाम shanti deta he yishu nam", lyrics_gu: " <p> શાંતિ દેતા હૈ યીશુ નામ, મુકિત દેતા હૈ યીશુ નામ<br> જીવન દેતા નામ.... મૈં ગાઉ સરગમ હરદમ યીશુ નામ<br><br> કરુણા ભલાઈ જીવન હૈ ઉસકે હાથ <br>વહ પ્રેમી સામર્થી સનાતન પ્રભુ હૈ <br>પ્રેમ કરતા હૈ યીશુ નામ, આશિષ દેતા હૈ યીશુ નામ <br>જીવન દેતા નામ..... મૈં ગાઉ સરગમ.....<br><br>મહિમા અધિકાર આદર હૈ ઉસકે પાસ<br> પવિત્ર વહ સત્ય અનાદિ પ્રભુ હૈ <br>તરસ ખાતા હૈ યીશુ નામ, ચંગાઈ દેતા હૈ યીશુ નામ <br>આનંદ દેતા નામ.... મૈં ગાઉ સરગમ..      </p>   " , lyrics_hi: " <p> शांति देता है यीशु नाम, मुकित देता है यीशु नाम<br> जीवन देता नाम.... मैं गाउ सरगम हरदम यीशु नाम<br><br> करुणा भलाई जीवन है उसके हाथ <br>वह प्रेमी सामर्थी सनातन प्रभु है <br>प्रेम करता है यीशु नाम, आशिष देता है यीशु नाम <br>जीवन देता नाम..... मैं गाउ सरगम.....<br><br>महिमा अधिकार आदर है उसके पास<br> पवित्र वह सत्य अनादि प्रभु है <br>तरस खाता है यीशु नाम, चंगाई देता है यीशु नाम <br>आनंद देता नाम.... मैं गाउ सरगम..      </p>   " },
        { title: "552,બચાલે મેરે લોગો કો બચાલે મેરે શહેર કો बचाले मेरे लोगो को बचाले मेरे शहेर को bachale mere logo ko", lyrics_gu: " <p>  બચાલે મેરે લોગો કો બચાલે મેરે શહેર કો, <br>યીશુ તેરી દયાસે ….(2)<br><br>બુરી આદત સે, બુરે વિચારો સે<br>શ્રાપ સે ઔર પાપ સે .... (2) ... બચાલે મેરે…<br><br> તુ ભેજ યહાઁ બેધારી ખુદા  મેરે લોગો મે.... (2) આ..આ...<br>તુ ભેજ યહાઁ બેધારી ખુદા,  મેરે શહેર મે.... (2)<br> ...બચાલે મેરે...<br><br>તુજ ભેજ યર્હા તેરા આત્મા ખુદા  મેરે લોગો મે.... (2) આ..આ...<br>તુજ ભેજ યર્હા તેરા આત્મા ખુદા,  મેરે શહેર મે.... (2)<br>...બચાલે મેરે...<br><br> તુ ભેજ યહાઁ તેરા વચન ખુદા  મેરે લોગો મે.... (2) આ..આ...<br>તુ ભેજ યહાઁ તેરા વચન ખુદા  મેરે શહેર  મે.... (2)<br>...બચાલે મેરે...    </p>   " , lyrics_hi: " <p>  बचाले मेरे लोगो को बचाले मेरे शहेर को, <br>यीशु तेरी दयासे ….(2)<br><br>बुरी आदत से, बुरे विचारो से<br>श्राप से और पाप से .... (2) ... बचाले मेरे…<br><br> तु भेज यहाँ बेधारी खुदा  मेरे लोगो मे.... (2) आ..आ...<br>तु भेज यहाँ बेधारी खुदा,  मेरे शहेर मे.... (2)<br> ...बचाले मेरे...<br><br>तुज भेज यर्हा तेरा आत्मा खुदा  मेरे लोगो मे.... (2) आ..आ...<br>तुज भेज यर्हा तेरा आत्मा खुदा,  मेरे शहेर मे.... (2)<br>...बचाले मेरे...<br><br> तु भेज यहाँ तेरा वचन खुदा  मेरे लोगो मे.... (2) आ..आ...<br>तु भेज यहाँ तेरा वचन खुदा  मेरे शहेर  मे.... (2)<br>...बचाले मेरे...    </p>   " },
        { title: "553,હૈ સિયોન ઉંચે સ્વર સે ગા હૈ ઈશ્રાએલ જય-જયકાર કર है सियोन उंचे स्वर से गा है ईश्राएल जय-जयकार कर he siyon uche svar me", lyrics_gu: " <p>  હૈ સિયોન ઉંચે સ્વર સે ગા, <br>હૈ ઈશ્રાએલ જય-જયકાર કર<br>હૈ યેરૂશાલેમ આનંદ કર ઔર મગન હો<br><br> તેરા પરમેશ્વર તેરે બીચ મે હૈ,<br> વહ ઉધ્ધાર કરને મે પરાક્રમી હૈ <br>આનંદ કર, યહોવા તેરે બીચ મે હૈ….<br><br>યહોવા ને તેરા દંડ દુર કિયા હૈ <br>તેરા વિલાપ નૃત્ય મે બદલ દિયા હૈ <br>આનંદ કર, યહોવા તેરે બીચ મે હૈ….<br><br>તુઝે ફિર સે વિપત્તી કભી ન હોગી<br> યહોવા ને બડે બડે કામ કિયે હૈ<br> આનંદ કર, યહોવા તેરે બીચ મે હૈ….<br><br>તેરે કારણ આનંદ સે વહ મગન હોગા <br>ઉંચે સ્વર સે ગા કે આનંદ કરેગા<br> આનંદ કર, યહોવા તેરે બીચ મે હૈ….     </p>   ", lyrics_hi: " <p>  है सियोन उंचे स्वर से गा, <br>है ईश्राएल जय-जयकार कर<br>है येरूशालेम आनंद कर और मगन हो<br><br> तेरा परमेश्वर तेरे बीच मे है,<br> वह उध्धार करने मे पराक्रमी है <br>आनंद कर, यहोवा तेरे बीच मे है….<br><br>यहोवा ने तेरा दंड दुर किया है <br>तेरा विलाप नृत्य मे बदल दिया है <br>आनंद कर, यहोवा तेरे बीच मे है….<br><br>तुझे फिर से विपत्ती कभी न होगी<br> यहोवा ने बडे बडे काम किये है<br> आनंद कर, यहोवा तेरे बीच मे है….<br><br>तेरे कारण आनंद से वह मगन होगा <br>उंचे स्वर से गा के आनंद करेगा<br> आनंद कर, यहोवा तेरे बीच मे है….     </p>   "  },
        { title: "554,મુઝ પર હૈ તેરી મહેરબાનિયાં मुझ पर है तेरी महेरबानियां  muz par he teri maherbaniya", lyrics_gu: " <p>  મુઝ પર હૈ તેરી મહેરબાનિયાં…. (2)<br> દિલસે મેં કહું શુક્રિયા…. (2)<br> <br>અબ તક હૈ મુઝે પાલા,<br> યીશુ તુ મેરા રખવાલા…. (2) <br>દિલ સે મેં કહું શુક્રિયા...(2)...મુઝ....<br><br> હર દિનોં મેં સાથ રહેતા, બનકે મેરા ગડરિયા,<br> ઠોકર લગેના કહી ભી મુઝકો, દિખાતા સચ્ચા ગડરીયા…. (2) <br>હાથ થામે હુએ હૈ ચલતા, યેશુ તુ હૈ પ્યારા પ્રભુ <br>ગીરે હુએ કો તુને ઉઠાયા, યેશુ તુને સહારા દિયા…. (2) <br>માફ કરકે મેરી, સબ નાદાનિયા…. (2)<br> દિલ સેં મેં કહું શુક્રિયા…. (2)... અબ તક.....<br><br>કમી ઘટીકો, પુરા હૈ કરતા, બનકે યહોવા યીરે, <br>સારે રોગોકો, ચંગા હૈ કરતા તું યહોવા રોહી હૈ....(2)<br> દુઃખ દર્દકો તુ હૈ મિટાતા, યેશુ તુ હૈ પ્યારા પ્રભુ <br>સારે ગમસે તુને બચાયા, આનંદ હી આનંદ દિયા…. (2) <br>દુર કરકે મેરી, સબ બિમારીયા…. (2)<br> દિલ સેં મેં કહું શુક્રિયા…. (2)...અબ તક.....   </p>   ", lyrics_hi: " <p>  मुझ पर है तेरी महेरबानियां…. (2)<br> दिलसे में कहुं शुक्रिया…. (2)<br> <br>अब तक है मुझे पाला,<br> यीशु तु मेरा रखवाला…. (2) <br>दिल से में कहुं शुक्रिया...(2)...मुझ....<br><br> हर दिनों में साथ रहेता, बनके मेरा गडरिया,<br> ठोकर लगेना कही भी मुझको, दिखाता सच्चा गडरीया…. (2) <br>हाथ थामे हुए है चलता, येशु तु है प्यारा प्रभु <br>गीरे हुए को तुने उठाया, येशु तुने सहारा दिया…. (2) <br>माफ करके मेरी, सब नादानिया…. (2)<br> दिल सें में कहुं शुक्रिया…. (2)... अब तक.....<br><br>कमी घटीको, पुरा है करता, बनके यहोवा यीरे, <br>सारे रोगोको, चंगा है करता तुं यहोवा रोही है....(2)<br> दुःख दर्दको तु है मिटाता, येशु तु है प्यारा प्रभु <br>सारे गमसे तुने बचाया, आनंद ही आनंद दिया…. (2) <br>दुर करके मेरी, सब बिमारीया…. (2)<br> दिल सें में कहुं शुक्रिया…. (2)...अब तक.....   </p>   "  },
        { title: "555,હો કે બાદલ પે સવાર हो के बादल पे सवार ho ke badalo pe savar", lyrics_gu: " <p>  હો કે બાદલ પે સવાર <br>સારે જગ કા તારણહાર<br> સુનો ઈસુ પ્રભુ એક દિન આયેગા<br> અપને સંગ હમકો વહ તો લે જયેગા..... <br><br> હોંગે દુઃખ સારે દુર હોંગી ચિંતા ચંકના ચુર<br> પુરી શાંતિ ઔર આનંદ સદા પાયેંગા....<br>અપને....<br><br>કલકા હોગા બુરા હાલ <br>અપના જલતી મસાલ<br> જો હોગા ના તૈયાર વહ રહ જાયેગા.....<br>અપને....<br><br> યીશુ સદા રહેગા સાથ<br> છોડેગા કભી ના હાથ<br>તાજ તારણ કા તુઝે વહ પહનાયેગા....<br>અપને....   </p>   " , lyrics_hi: " <p>  हो के बादल पे सवार <br>सारे जग का तारणहार<br> सुनो ईसु प्रभु एक दिन आयेगा<br> अपने संग हमको वह तो ले जयेगा..... <br><br> होंगे दुःख सारे दुर होंगी चिंता चंकना चुर<br> पुरी शांति और आनंद सदा पायेंगा....<br>अपने....<br><br>कलका होगा बुरा हाल <br>अपना जलती मसाल<br> जो होगा ना तैयार वह रह जायेगा.....<br>अपने....<br><br> यीशु सदा रहेगा साथ<br> छोडेगा कभी ना हाथ<br>ताज तारण का तुझे वह पहनायेगा....<br>अपने....   </p>   " },
        { title: "556,યીશુ મેરા રાજા રાજાઓકા રાજા યીશુ તું હૈ यीशु मेरा राजा राजाओका राजा यीशु तुं है yishu mera raja rajaoka", lyrics_gu: " <p> યીશુ મેરા રાજા રાજાઓકા રાજા, યીશુ તું હૈ.... <br>ઈસ જગ મેં સબસે ઉંચા યીશુ તેરા નામ હૈ....<br><br>નર્ક મેં જાકર શેતાન કે સિરકો રોંદનેવાલા, યીશુ તું હૈ<br>ચીશુ મેરા રાજા....<br><br>સ્વર્ગ લોકમેં બાપ કે દાહિને બેઠા હુઆ, યીશુ તું હૈ<br>યીશુ મેરા રાજા....     </p>   " , lyrics_hi: " <p> यीशु मेरा राजा राजाओका राजा, यीशु तुं है.... <br>ईस जग में सबसे उंचा यीशु तेरा नाम है....<br><br>नर्क में जाकर शेतान के सिरको रोंदनेवाला, यीशु तुं है<br>चीशु मेरा राजा....<br><br>स्वर्ग लोकमें बाप के दाहिने बेठा हुआ, यीशु तुं है<br>यीशु मेरा राजा....     </p>   " },
        { title: "557,હમ રાજદૂત હૈ ખુદા કે બેટે હૈ हम राजदूत है खुदा के बेटे है ham rajdut he khuda ke", lyrics_gu: " <p>   હમ રાજદૂત હૈ ખુદા કે બેટે હૈ <br>હમ શાંતિ સંદેશ સુનાતે હૈ <br>હમ પ્રેમ સંદેશ સુનાતે  હૈ....<br><br> લિયે હાથ મે ચંગાઈ, ઔર મન મેં સદા ભલાઈ<br> શૈતાન કે બંધ કો તોડ, દિલવાતે હૈ રિહાઈ <br>અધિકાર પાકે યીશુ સે, યે કામ કરતે હૈ<br><br>મુહ મે હૈ, વચન કી શકિત, દિલ મે હૈ, યીશુ કી ભકિત <br>કાંધો પર હૈ જિમ્મેદારી આત્માઓ કો બચાને કી <br>સબકો મસીહ કે પ્યાર સે, હમ પ્યાર કરતે હૈ....<br><br>બઢતે હુએ કદમ કો, રૂકને કભી ન દેગે<br> શૈતાન કે ગઢો કો, હમ ઢાતે હી રહેંગે <br>હથેલી પર લેકે જાન કો, યે એલાન કરતે હૈ....  </p>   " , lyrics_hi: " <p>   हम राजदूत है खुदा के बेटे है <br>हम शांति संदेश सुनाते है <br>हम प्रेम संदेश सुनाते  है....<br><br> लिये हाथ मे चंगाई, और मन में सदा भलाई<br> शैतान के बंध को तोड, दिलवाते है रिहाई <br>अधिकार पाके यीशु से, ये काम करते है<br><br>मुह मे है, वचन की शकित, दिल मे है, यीशु की भकित <br>कांधो पर है जिम्मेदारी आत्माओ को बचाने की <br>सबको मसीह के प्यार से, हम प्यार करते है....<br><br>बढते हुए कदम को, रूकने कभी न देगे<br> शैतान के गढो को, हम ढाते ही रहेंगे <br>हथेली पर लेके जान को, ये एलान करते है....  </p>   " },
        { title: "558,હોસાન્ના ગાયે હમ होसान्ना गाये हम hosanna gaye ham", lyrics_gu: " <p>  હોસાન્ના ગાયે હમ, હોસાન્ના ગાયે હમ<br> હોસાન્ના ગાયે હમ, હોસાન્ના.... હોસાન્ના....<br><br> યહોવા યીરેહ કો હોસાન્ના<br> યહોવા નિસ્સી કો હોસાન્ના.... (2) <br>હોસાન્ના ગાયે....<br><br> યહોવા રાફા કો હોસાન્ના<br> યહોવા શાલોમ કો હોસાન્ના.... (2) <br>હોસાન્ના ગાયે....<br><br>યહોવા રોહી કો હોસાન્ના <br>યહોવા સબાઓથ કો હોસાન્ના.... (2)<br>હોસાન્ના ગાયે....<br><br>યહોવા મકદિશ કો હોસાન્ના <br>યહોવા કે એલસદાઈ કો હોસાન્ના.... (2) <br>હોસાન્ના ગાયે....     </p>   " , lyrics_hi: " <p>  होसान्ना गाये हम, होसान्ना गाये हम<br> होसान्ना गाये हम, होसान्ना.... होसान्ना....<br><br> यहोवा यीरेह को होसान्ना<br> यहोवा निस्सी को होसान्ना.... (2) <br>होसान्ना गाये....<br><br> यहोवा राफा को होसान्ना<br> यहोवा शालोम को होसान्ना.... (2) <br>होसान्ना गाये....<br><br>यहोवा रोही को होसान्ना <br>यहोवा सबाओथ को होसान्ना.... (2)<br>होसान्ना गाये....<br><br>यहोवा मकदिश को होसान्ना <br>यहोवा के एलसदाई को होसान्ना.... (2) <br>होसान्ना गाये....     </p>   " },
        { title: "559,હાલેલુયાહ હાલેલુયાહ જય યીશુ કી हालेलुयाह हालेलुयाह जय यीशु की haleluyah haleluyah jay yishu ki", lyrics_gu: " <p>   હાલેલુયાહ હાલેલુયાહ જય યીશુ કી.... (2)<br><br>રાજાઓકા રાજા પ્રભુઓકા પ્રભુ <br>સામર્થ મેં સબસે મહાન <br>મહિમા મહિમા હો યીશુ કી... (4)<br> હાલેલુયાહ.......<br><br> અસંભવ કો સંભવ કરનેવાલા<br> પ્રભુ અનાદિ અનંત.....<br> મહિમા મહિમા હો યીશુ કી... (4)<br><br> પ્રેમી અનોખા શાંતિ કા રાજા <br>કરુણા કા સાગર.....<br>મહિમા મહિમા હો યીશુ કી... (4)<br><br>આલ્ફા, ઓમેગા આશિષો કા સોતા <br>સૃષ્ટિ કા આધાર.....<br>મહિમા મહિમા હો યીશુ કી... (4)   </p>   " , lyrics_hi: " <p>   हालेलुयाह हालेलुयाह जय यीशु की.... (2)<br><br>राजाओका राजा प्रभुओका प्रभु <br>सामर्थ में सबसे महान <br>महिमा महिमा हो यीशु की... (4)<br> हालेलुयाह.......<br><br> असंभव को संभव करनेवाला<br> प्रभु अनादि अनंत.....<br> महिमा महिमा हो यीशु की... (4)<br><br> प्रेमी अनोखा शांति का राजा <br>करुणा का सागर.....<br>महिमा महिमा हो यीशु की... (4)<br><br>आल्फा, ओमेगा आशिषो का सोता <br>सृष्टि का आधार.....<br>महिमा महिमा हो यीशु की... (4)   </p>   " },
        { title: "560,હમ જયવંત સે હૈ બઢકર મસીહ યીશુ મેં હૈ हम जयवंत से है बढकर मसीह यीशु में है ham jayvant se he badhkar", lyrics_gu: " <p>   હમ જયવંત સે હૈ બઢકર મસીહ યીશુ મેં હૈ<br> સર્વ અધિકાર ઉસકે નામ મે વિજય હમારા હૈ<br><br> હમ જયવંત સે હૈ બઢકર....(2)<br>.... વિજય હમારા હૈ....<br><br> મસીહ કે પવિત્ર ખૂન સે, ધર્મી ઠહરે હુએ હમ<br> પવિત્ર આત્મા કે દ્વારા હમ, સંતાન ઉસકે કહલાયે.... <br>હમ જયવંત....<br><br> દંડ કી આજ્ઞા નહી હમ પર, હમ મસીહ યીશુ મે હૈ<br> પાપ ઔર મૃત્યુ કે બંધન સે, હમે આઝાદી મિલ ગયી હૈ.... <br>હમ જયવંત....     </p>   " , lyrics_hi: " <p>   हम जयवंत से है बढकर मसीह यीशु में है<br> सर्व अधिकार उसके नाम मे विजय हमारा है<br><br> हम जयवंत से है बढकर....(2)<br>.... विजय हमारा है....<br><br> मसीह के पवित्र खून से, धर्मी ठहरे हुए हम<br> पवित्र आत्मा के द्वारा हम, संतान उसके कहलाये.... <br>हम जयवंत....<br><br> दंड की आज्ञा नही हम पर, हम मसीह यीशु मे है<br> पाप और मृत्यु के बंधन से, हमे आझादी मिल गयी है.... <br>हम जयवंत....     </p>   " },
        { title: "561,આજ કલ યુગાન યુગ મેરા યીશુ એકસા હૈ आज कल युगान युग मेरा यीशु एकसा है aaj kal yugan yug", lyrics_gu: " <p>   આજ કલ યુગાન યુગ મેરા યીશુ એકસા હૈ, <br>મેરા યીશુ એકસા હૈ….<br>મેરા યીશુ કભી નહીં, કભી નહીં, કભી નહીં, કભી નહીં<br> કભીના બદલ ને વાલા, વો કભીના બદલને વાલા....<br>આજ કલ યુગાન યુગ<br><br>જો અબ્રાહમ કો બુલાનેવાલા વો, ઈશાક કો આશિષ દેનેવાલા <br>જો યાકુબ કો દર્શન દેનેવાલા, વો હી દાનિયેલ કો છુડાનેવાલા<br> મેરા યીશુ કભી નહીં કભી નહીં…. આજ કલ યુગાન યુગ….<br><br>જો અંધો કો દિખાનેવાલા, વો હી લંગડો કો ચલાનેવાલા, <br>જો ગુગો કો બોલી દેનેવાલા, વો મુર્દોકો જિન્દા કરનેવાલા<br> મેરા યીશુ કભી નહીં કભી નહીં…. આજ કલ યુગાન યુગ....    </p>   ", lyrics_hi: " <p>   आज कल युगान युग मेरा यीशु एकसा है, <br>मेरा यीशु एकसा है….<br>मेरा यीशु कभी नहीं, कभी नहीं, कभी नहीं, कभी नहीं<br> कभीना बदल ने वाला, वो कभीना बदलने वाला....<br>आज कल युगान युग<br><br>जो अब्राहम को बुलानेवाला वो, ईशाक को आशिष देनेवाला <br>जो याकुब को दर्शन देनेवाला, वो ही दानियेल को छुडानेवाला<br> मेरा यीशु कभी नहीं कभी नहीं…. आज कल युगान युग….<br><br>जो अंधो को दिखानेवाला, वो ही लंगडो को चलानेवाला, <br>जो गुगो को बोली देनेवाला, वो मुर्दोको जिन्दा करनेवाला<br> मेरा यीशु कभी नहीं कभी नहीं…. आज कल युगान युग....    </p>   "  },
        { title: "562,યીશુ નામ ગાતે રહેંગે સાથ સાથ ચલતે રહેંગે यीशु नाम गाते रहेंगे साथ साथ चलते रहेंगे yishu nam gate rahege", lyrics_gu: " <p>    યીશુ નામ ગાતે રહેંગે, સાથ સાથ ચલતે રહેંગે <br>ઈસ જીવન કે અંત તક હમ, ઉસકે સાથ હી રહેંગે<br><br> હાલેલુયા, હાલેલુયા.... (4)<br><br> વો નામ મેં શાંતિ, વો નામ મેં મુકિત, <br>વહી નામ કો હમ કરતે હૈ ભકિત.... (2) <br>પવિત્ર હૈ યીશુ કા નામ, મહાન હૈ યીશુ કા નામ.... (2)<br><br>વહી હૈ દાતા, વહી હૈ ત્રાતા, <br>વહી હમારા સ્વર્ગીય પિતા.... (2) <br>પવિત્ર હૈ યીશુ કા નામ, મહાન હૈ યીશુ કા નામ.... (2)    </p>   " , lyrics_hi: " <p>    यीशु नाम गाते रहेंगे, साथ साथ चलते रहेंगे <br>ईस जीवन के अंत तक हम, उसके साथ ही रहेंगे<br><br> हालेलुया, हालेलुया.... (4)<br><br> वो नाम में शांति, वो नाम में मुकित, <br>वही नाम को हम करते है भकित.... (2) <br>पवित्र है यीशु का नाम, महान है यीशु का नाम.... (2)<br><br>वही है दाता, वही है त्राता, <br>वही हमारा स्वर्गीय पिता.... (2) <br>पवित्र है यीशु का नाम, महान है यीशु का नाम.... (2)    </p>   " },
        { title: "563,અદ્ભુત કાર્ય કરનેવાલા યીશુ अद्भुत कार्य करनेवाला यीशु adbhut kary karne vala", lyrics_gu: " <p>   અદ્ભુત કાર્ય કરનેવાલા યીશુ, <br>સબકા સહારા મેરા યીશુ.... (2) <br>હમ તેરી જય જયકાર કરે.... (4)<br><br>પાપી કો ક્ષમા કિયા તુને, રોગી કો ચંગા કિયા તુને....હમ....<br><br>પાની પર ચલનેવાલા તું હે, આંધી કો મિટાનેવાલા તું હૈ....હમ....<br><br> અંઘો કો આંખે દી હૈ તુને, લંગડો કો ચલાયા હૈ તુને....હમ....<br><br>શૈતાન કે કાર્યો કો નષ્ટ કિયે હૈ તુને, શૈતાન કો હરાયા હૈ તુને....હમ….  </p>   ", lyrics_hi: " <p>   अद्भुत कार्य करनेवाला यीशु, <br>सबका सहारा मेरा यीशु.... (2) <br>हम तेरी जय जयकार करे.... (4)<br><br>पापी को क्षमा किया तुने, रोगी को चंगा किया तुने....हम....<br><br>पानी पर चलनेवाला तुं हे, आंधी को मिटानेवाला तुं है....हम....<br><br> अंघो को आंखे दी है तुने, लंगडो को चलाया है तुने....हम....<br><br>शैतान के कार्यो को नष्ट किये है तुने, शैतान को हराया है तुने....हम….  </p>   "  },
        { title: "564,તેરી ઈચ્છા પૂરી હો જાયે હાથો મેં તેરે જીવન હૈ યે तेरी ईच्छा पूरी हो जाये हाथो में तेरे जीवन है ये teri ichchha puri ho jaye", lyrics_gu: " <p>   તેરી ઈચ્છા પૂરી હો જાયે હાથો મેં તેરે જીવન હૈ યે<br><br> મેરા કુંભાર તુ મેં મિટ્ટિ હું મુઝકો ઉઠા, મુઝકો બના <br><br>અપની મરજી સે ચલતા રહા તુઝકો કભી અપના ન કહા<br><br> લેકિન પ્રભુ આજસે મૈં તેરે ક્રુસ કો લે લેતા હું <br><br>લેકિન પ્રભુ આજસે મેં તેરે વચન કો ભી લે લેતા હું     </p>   " , lyrics_hi: " <p>   तेरी ईच्छा पूरी हो जाये हाथो में तेरे जीवन है ये<br><br> मेरा कुंभार तु में मिट्टि हुं मुझको उठा, मुझको बना <br><br>अपनी मरजी से चलता रहा तुझको कभी अपना न कहा<br><br> लेकिन प्रभु आजसे मैं तेरे क्रुस को ले लेता हुं <br><br>लेकिन प्रभु आजसे में तेरे वचन को भी ले लेता हुं     </p>   " },
        { title: "577,મેરા યહોવા મેરે સંગ હૈ મુઝકો કોઈ ઘટી નહી मेरा यहोवा मेरे संग है मुझको कोई घटी नही mera yahova mere sang he", lyrics_gu: " <p>  મેરા યહોવા મેરે સંગ હૈ, મુઝકો કોઈ ઘટી નહી .... (2) <br>હર હાલત મે, મુઝકો વો સંભાલતા હૈ ....<br>મેરા યહોવા .....<br><br>હર પરેશાનીકો, મૈં ડાટતા હું, જડ ઉખડ કે ચલીજા.... (2)<br>જડ ઉખડ કે ચલીજા.... હો ….હો ….હો ….<br>..... મેરા યહોવા<br><br>જહાં આશિષ નહિ મૈં બુલાતા હું, સારી આશિષ તું આ જા.... (2) <br>આશિષ તું આ જા....હો ….હો ….હો …. <br>..... મેરા યહોવા<br><br>હર કમી ઘટી મે દિન દેતા રહુંગા, હર કમી ઘટી તુ ભાગા જા.... (2) <br>હર કમી ઘટી તુ ભાગા જા....હો ….હો ….હો …. <br>મેરા યહોવા ......<br><br>જાહાં સુખી હડ્ડીયા હૈ મૈ સંદેશ દુંગા, યહાં પર સેના ખડી હો જા.... (2) <br>યહાં પર સેના ખડી હો જા.... હો ….હો ….હો …. <br>મેરા યહોવા .....   </p>   ", lyrics_hi: " <p>  मेरा यहोवा मेरे संग है, मुझको कोई घटी नही .... (2) <br>हर हालत मे, मुझको वो संभालता है ....<br>मेरा यहोवा .....<br><br>हर परेशानीको, मैं डाटता हुं, जड उखड के चलीजा.... (2)<br>जड उखड के चलीजा.... हो ….हो ….हो ….<br>..... मेरा यहोवा<br><br>जहां आशिष नहि मैं बुलाता हुं, सारी आशिष तुं आ जा.... (2) <br>आशिष तुं आ जा....हो ….हो ….हो …. <br>..... मेरा यहोवा<br><br>हर कमी घटी मे दिन देता रहुंगा, हर कमी घटी तु भागा जा.... (2) <br>हर कमी घटी तु भागा जा....हो ….हो ….हो …. <br>मेरा यहोवा ......<br><br>जाहां सुखी हड्डीया है मै संदेश दुंगा, यहां पर सेना खडी हो जा.... (2) <br>यहां पर सेना खडी हो जा.... हो ….हो ….हो …. <br>मेरा यहोवा .....   </p>   "  },
        { title: "578,મહિમા મહિમા મહિમા મહિમા હો તેરી महिमा महिमा महिमा महिमा हो तेरी mahima mahima mahima", lyrics_gu: " <p>   મહિમા .... (3) મહિમા હો તેરી  <br>સ્તુતિ ….(2) સ્તુતિ ગાતે હૈ તેરી  <br>હાલેલુયાહ .... (4) હાલેલુયાહ .... (4) <br> <br>રાજાઓકા રાજા યેશુ રાજા હૈ  <br>પ્રભુઓકા પ્રભુ યેશુ પ્રભુ હૈ .... (2) <br> <br> અંધે દેખતે લંગડે ચલતે યેશુ નામસે <br>મુકિત મિલતી શાંતિ મિલતી, યેશુ નામ સે…. (2) <br> <br> જય જયકાર જય જયકાર, યેશુ હો તેરી <br> સંગ દુતોકી, હમ ભી સન્ના ગાતે હૈ તેરી…. (2)    </p>   " , lyrics_hi: " <p>   महिमा .... (3) महिमा हो तेरी  <br>स्तुति ….(2) स्तुति गाते है तेरी  <br>हालेलुयाह .... (4) हालेलुयाह .... (4) <br> <br>राजाओका राजा येशु राजा है  <br>प्रभुओका प्रभु येशु प्रभु है .... (2) <br> <br> अंधे देखते लंगडे चलते येशु नामसे <br>मुकित मिलती शांति मिलती, येशु नाम से…. (2) <br> <br> जय जयकार जय जयकार, येशु हो तेरी <br> संग दुतोकी, हम भी सन्ना गाते है तेरी…. (2)    </p>   " },
        { title: "579,પરાક્રમી ખુદા હમ તેરે આરાધક હૈ पराक्रमी खुदा हम तेरे आराधक है parakrami khuda ham", lyrics_gu: " <p>પરાક્રમી ખુદા હમ તેરે આરાધક હૈ <br>સિંહાસન કે સમ્મુખ હોસાન્ના ગાતે હૈ....<br>હોસાન્ના ....(8)<br><br>જય જયકાર કી લલકાર યીશુ મસિહ કી હો <br>ચાહે દો હો – યા – તીન ઉનકી બીચ હજુરી ઉસકી....(2)<br> સર્વ શક્તિમાન હૈ, પરાક્રમ મેં મહાન હૈ....(2)<br> મેં ગાંઉ હમ ગાએ હોસાન્ના….(2)<br><br>જય જયકાર કી લલકાર દિલ કી ભવન સે હો <br>સ્તુતિ ધન્યવાદ હરપલ ઈસ જીવનસે હો....(2)<br>વોહી સચ્યા રોહી સચ્ચી રાહકી જયોતિ....(2)<br> મેં ગાંઉ હમ ગાએ હોસાન્ના…. (2)    </p>   ", lyrics_hi: " <p>पराक्रमी खुदा हम तेरे आराधक है <br>सिंहासन के सम्मुख होसान्ना गाते है....<br>होसान्ना ....(8)<br><br>जय जयकार की ललकार यीशु मसिह की हो <br>चाहे दो हो – या – तीन उनकी बीच हजुरी उसकी....(2)<br> सर्व शक्तिमान है, पराक्रम में महान है....(2)<br> में गांउ हम गाए होसान्ना….(2)<br><br>जय जयकार की ललकार दिल की भवन से हो <br>स्तुति धन्यवाद हरपल ईस जीवनसे हो....(2)<br>वोही सच्या रोही सच्ची राहकी जयोति....(2)<br> में गांउ हम गाए होसान्ना…. (2)    </p>   "  },
        { title: "580,ઈસુ કી આયેગી બારાત ईसु की आयेगी बारात ishu ki aayegi barat", lyrics_gu: " <p>   ઈસુ કી આયેગી બારાત<br> મે ઝૂમ ...ઝૂમ  નાચુંગા….(2)<br><br>ઈસુ લેને હમકો, એક દિન આયેગા .... (2) <br>ઈસુ કે સાથ હમ જાયેંગે …. ઈસુ કી<br><br>આત્મીક દિયા જલા કે, હમકો તૈયાર હૈ રહેના .... (2)<br> જાના હૈ દુલ્હે કે સાથ ….ઈસુ કી<br><br>દૂલ્હા બનેગા વો દુલ્હન બનેગે હમ .... (2) <br>ઈસુ કે સાથ મૈં રહુંગા .... ઈસુ કી    </p>   " , lyrics_hi: " <p>   ईसु की आयेगी बारात<br> मे झूम ...झूम  नाचुंगा….(2)<br><br>ईसु लेने हमको, एक दिन आयेगा .... (2) <br>ईसु के साथ हम जायेंगे …. ईसु की<br><br>आत्मीक दिया जला के, हमको तैयार है रहेना .... (2)<br> जाना है दुल्हे के साथ ….ईसु की<br><br>दूल्हा बनेगा वो दुल्हन बनेगे हम .... (2) <br>ईसु के साथ मैं रहुंगा .... ईसु की    </p>   " },
        { title: "581,જય દેનેવાલે પ્રભુ યીશુ કો કોટી કોટી ધન્યવાદ जय देनेवाले प्रभु यीशु को कोटी कोटी धन्यवाद jay dene vale prabhu", lyrics_gu: " <p> જય દેનેવાલે પ્રભુ યીશુ કો, કોટી કોટી ધન્યવાદ <br>જીવન દેનેવાલે પ્રભુ યીશુ કો<br> જીવનભર ધન્યવાદ<br><br> હાલેલુયા હાલેલુયા ગાયેંગે <br>આત્મા સે, ભરકર ગાયેંગે ....(2)<br><br> યીશુ જીન્દા હૈ, વહ આનેવાલા હૈ…. (2)<br><br>ચંગા કરનેવાલે, પ્રભુ યીશુ કો, કોટી કોટી ધન્યવાદ<br> છુટકારા દેનેવાલે, પ્રભુ યીશુ કો<br> જીવનભર ધન્યવાદ .... (2)<br><br> શાંતિ દેનેવાલે, પ્રભુ યીશુકો, કોટી કોટી ધન્યવાદ<br> મુકિત દેનેવાલે, પ્રભુ યીશુ કો<br> જીવનભર ધન્યવાદ…. (2)<br><br>બિનતી સુનનેવાલે  પ્રભુ યીશું કો, કોટી કોટી ધન્યવાદ <br>ઉત્તર દેનેવાલે પ્રભુ યીશું કો <br> જીવનભર  ધન્યવાદ ....(2)     </p>   " , lyrics_hi: " <p> जय देनेवाले प्रभु यीशु को, कोटी कोटी धन्यवाद <br>जीवन देनेवाले प्रभु यीशु को<br> जीवनभर धन्यवाद<br><br> हालेलुया हालेलुया गायेंगे <br>आत्मा से, भरकर गायेंगे ....(2)<br><br> यीशु जीन्दा है, वह आनेवाला है…. (2)<br><br>चंगा करनेवाले, प्रभु यीशु को, कोटी कोटी धन्यवाद<br> छुटकारा देनेवाले, प्रभु यीशु को<br> जीवनभर धन्यवाद .... (2)<br><br> शांति देनेवाले, प्रभु यीशुको, कोटी कोटी धन्यवाद<br> मुकित देनेवाले, प्रभु यीशु को<br> जीवनभर धन्यवाद…. (2)<br><br>बिनती सुननेवाले  प्रभु यीशुं को, कोटी कोटी धन्यवाद <br>उत्तर देनेवाले प्रभु यीशुं को <br> जीवनभर  धन्यवाद ....(2)     </p>   " },
        { title: "582,કયા હી ધન્ય હૈ વો પ્રભુ કે માર્ગો પર ચલતે હૈ कया ही धन्य है वो प्रभु के मार्गो पर चलते है kya hi dhany he vo", lyrics_gu: " <p> કયા હી ધન્ય હૈ, વો પ્રભુ કે માર્ગો પર ચલતે હૈ <br>ઉસકે વચનોકો માનતે હુવે, પુરે મનસે ખોજતે હૈ ….(2)<br><br>અભિષેક પાયેંગે.. આશિષ પાયેંગે…. (2)<br><br>ભય ખુદાકા જોમાને, ફલ જીવન કા વો પાયે <br>ગમ હી કયુ ન હો દિલમેં, આશા કે દિપકો જલાયે….<br> નિશ્ચય ભલાઈ ઔર કરૂણા, જીવનભર સાથ સાથ…. (2)<br>અભિષેક પાયેંગે......<br><br>ભય ખુદાકા જોમાને, સરણ કે છાંયેમે રખેગા….<br> સંકટ ભી કયુ ના હો ભારી, પંખો કે આડ મે લેલેગા….<br> ઉસકી સચ્ચાઈ હરપલ, ઢાલ ઔર જિલમ હોગી .... (2)<br>અભિષેક પાયેંગે......<br><br> ભય ખુદાકા જો માને, પાંવો કો ટલને ના દેગા <br>કહી ભી કયુ ના હો જગમેં, રક્ષા હંમેશા કરેગા..... <br>ઉસકા અનુગ્રહ હરપલ, આશિષિત રખેંગા .... (2)<br>અભિષેક પાયેંગે.....    </p>   ", lyrics_hi: " <p> कया ही धन्य है, वो प्रभु के मार्गो पर चलते है <br>उसके वचनोको मानते हुवे, पुरे मनसे खोजते है ….(2)<br><br>अभिषेक पायेंगे.. आशिष पायेंगे…. (2)<br><br>भय खुदाका जोमाने, फल जीवन का वो पाये <br>गम ही कयु न हो दिलमें, आशा के दिपको जलाये….<br> निश्चय भलाई और करूणा, जीवनभर साथ साथ…. (2)<br>अभिषेक पायेंगे......<br><br>भय खुदाका जोमाने, सरण के छांयेमे रखेगा….<br> संकट भी कयु ना हो भारी, पंखो के आड मे लेलेगा….<br> उसकी सच्चाई हरपल, ढाल और जिलम होगी .... (2)<br>अभिषेक पायेंगे......<br><br> भय खुदाका जो माने, पांवो को टलने ना देगा <br>कही भी कयु ना हो जगमें, रक्षा हंमेशा करेगा..... <br>उसका अनुग्रह हरपल, आशिषित रखेंगा .... (2)<br>अभिषेक पायेंगे.....    </p>   "  },
        { title: "583,કિતીની ખુશી ઔર કિતના આનંદ कितीनी खुशी और कितना आनंद kitni khusi our kitna", lyrics_gu: " <p>  કિતીની ખુશી ઔર કિતના આનંદ<br> મેરા પ્રભુ સાથ મે હૈ તો, મેરે દુઃખ સબ મિટ જાયેંગે<br> મેરે કષ્ટ સબ ખતમ હોગે<br><br>નયા યેરૂસાલેમ શહેર, હમારે લીયે હોગા તૈયાર <br>શુદ્ધ જલ કી જીવન કી નદી, પહુંચુંગા મે ઉસ પાર …. (2)<br>કિતીની ખુશી ......(2)<br><br> રાત વહાં ના હોગી, હોગા વહાં મેમના જયોતિ <br>ચમકેગા પ્રભુ મુઝમેં, રાજાહોકે રાજ કરેગા…. (2)<br>કિતીની ખુશી ......(2)<br><br> શ્રાપ વહાં ના હોગા, ખુદા સિંહાસન પર<br> યીશુ કા મુંહ દેખકર, કરેંગે આરાધના ઉસકે લોગ …. (2)<br>કિતીની ખુશી.......(2)   </p>   " , lyrics_hi: " <p>  कितीनी खुशी और कितना आनंद<br> मेरा प्रभु साथ मे है तो, मेरे दुःख सब मिट जायेंगे<br> मेरे कष्ट सब खतम होगे<br><br>नया येरूसालेम शहेर, हमारे लीये होगा तैयार <br>शुद्ध जल की जीवन की नदी, पहुंचुंगा मे उस पार …. (2)<br>कितीनी खुशी ......(2)<br><br> रात वहां ना होगी, होगा वहां मेमना जयोति <br>चमकेगा प्रभु मुझमें, राजाहोके राज करेगा…. (2)<br>कितीनी खुशी ......(2)<br><br> श्राप वहां ना होगा, खुदा सिंहासन पर<br> यीशु का मुंह देखकर, करेंगे आराधना उसके लोग …. (2)<br>कितीनी खुशी.......(2)   </p>   " },
        { title: "584,સુબહ હો યા શામ લેના પ્રભુ કા નામ सुबह हो या शाम लेना प्रभु का नाम subha ho ya sham lena", lyrics_gu: " <p> સુબહ હો યા શામ લેના પ્રભુ કા નામ <br>કહતે જાના તુમ યેશુ યેશુ નામ ….(3)<br>યેશુ નામ…. (4) <br><br> બિગડી બનાનેવાલા યેશુ, <br>રાહા દિખાનેવાલા યેશુ .... (2)<br> સારે દુ:ખો કો દુર કરેગા,<br> હૃદય મે શાંતિ આનંદ દેગા….<br>સુબહ હો….<br><br>માર્ગ સત્ય ઔર જીવન યેશુ મસિહ હૈ <br>જીવન કી રોટીભી, યેશુ મસિહ હૈ .... (2) <br>બઢતે હી જાના, સાથ મસિહ કે,<br>પથ ના બદલના દેખો પ્રભુ કે.... <br>સુબહ હો…<br><br> જીવન કે જલકી, નદિયાં વોહી હૈ<br> જીવન કી રોટી ભી, યેશુ મસિહ હૈ .... (2) <br>દેર કરોના, જલ્દી આઓ, આકર જીવન, જલ્દી પાઓ….<br>સુબહ હો.…     </p>   " , lyrics_hi: " <p> सुबह हो या शाम लेना प्रभु का नाम <br>कहते जाना तुम येशु येशु नाम ….(3)<br>येशु नाम…. (4) <br><br> बिगडी बनानेवाला येशु, <br>राहा दिखानेवाला येशु .... (2)<br> सारे दु:खो को दुर करेगा,<br> हृदय मे शांति आनंद देगा….<br>सुबह हो….<br><br>मार्ग सत्य और जीवन येशु मसिह है <br>जीवन की रोटीभी, येशु मसिह है .... (2) <br>बढते ही जाना, साथ मसिह के,<br>पथ ना बदलना देखो प्रभु के.... <br>सुबह हो…<br><br> जीवन के जलकी, नदियां वोही है<br> जीवन की रोटी भी, येशु मसिह है .... (2) <br>देर करोना, जल्दी आओ, आकर जीवन, जल्दी पाओ….<br>सुबह हो.…     </p>   " },
        { title: "585,સ્વર્ગ તેરા સિંહાસન તેરી મહિમા સે પૃથ્વી ભરપુર स्वर्ग तेरा सिंहासन तेरी महिमा से पृथ्वी भरपुर svarg tera sihasan teri mahima", lyrics_gu: " <p>   સ્વર્ગ તેરા સિંહાસન,<br> તેરી મહિમા સે પૃથ્વી ભરપુર <br>આકાશ મે તેરા તેજ હૈ, અનંત કાલ સે, તુ પ્રભુ હૈ .... (2) <br><br>જો થા ઔર હે, ઔર રહેગા .... (4) <br>યેશુ હી પ્રભુ હૈ ....(4)<br><br>હર દેશ કી સારે જાતિયોંમે <br>યેશુ હી, હૈ મહાન <br>સ્વર્ગ, પૃથ્વી અધોલોકમેં <br>યેશુ હી હૈ પ્રભુ .... (2)<br><br> અતિ મહાન ઔર સર્વ શ્રેષ્ઠ હૈ <br>પ્રભુ યેશુ કા નામ <br>હર ઘુટને ટીકેગા, હર જુબા કહેગી<br> યેશુ હી હૈ પ્રભુ ….. (2)   </p>   " , lyrics_hi: " <p>   स्वर्ग तेरा सिंहासन,<br> तेरी महिमा से पृथ्वी भरपुर <br>आकाश मे तेरा तेज है, अनंत काल से, तु प्रभु है .... (2) <br><br>जो था और हे, और रहेगा .... (4) <br>येशु ही प्रभु है ....(4)<br><br>हर देश की सारे जातियोंमे <br>येशु ही, है महान <br>स्वर्ग, पृथ्वी अधोलोकमें <br>येशु ही है प्रभु .... (2)<br><br> अति महान और सर्व श्रेष्ठ है <br>प्रभु येशु का नाम <br>हर घुटने टीकेगा, हर जुबा कहेगी<br> येशु ही है प्रभु ….. (2)   </p>   " },
        { title: "586,ઈસુ બુલા રાહા તેરા નામ લે ईसु बुला राहा तेरा नाम ले ishu bula raha", lyrics_gu: " <p>   ઈસુ બુલા રાહા .... (2) <br>તેરા નામ લે .... લેકર, તુઝે ઈસુ બુલા રાહા.... (2)<br>ઈસુ બુલા રાહ….<br><br>કયા પાયેગા તું, જીતકર ઇસ દુનિયાકો<br> કયા લાભ હોગા, ખોકર આત્માકો…. (2)<br>તુ આજા ઈસુ કે પાસ<br> તુઝે ઈસુ બુલા રાહા ..... (2)<br><br> ચોર આયા ચોરી કરને ઘાત હત્યા કરને<br> ઈસુ આયા જીવન દેને, બહુ તાયતકા જીવન દેને .... (2)<br>તુ આજા યેસુ કે પાસ<br>તુઝે ઈસુ બુલા રાહા .... (2)    </p>   " , lyrics_hi: " <p>   ईसु बुला राहा .... (2) <br>तेरा नाम ले .... लेकर, तुझे ईसु बुला राहा.... (2)<br>ईसु बुला राह….<br><br>कया पायेगा तुं, जीतकर इस दुनियाको<br> कया लाभ होगा, खोकर आत्माको…. (2)<br>तु आजा ईसु के पास<br> तुझे ईसु बुला राहा ..... (2)<br><br> चोर आया चोरी करने घात हत्या करने<br> ईसु आया जीवन देने, बहु तायतका जीवन देने .... (2)<br>तु आजा येसु के पास<br>तुझे ईसु बुला राहा .... (2)    </p>   " },
        { title: "587,તુ મેરી હૈ શરણ ગઢ મેરા સનાતન तु मेरी है शरण गढ मेरा सनातन tu meri he sharn gadh", lyrics_gu: " <p> તુ મેરી હૈ શરણ, ગઢ મેરા સનાતન<br> તુ મેરા પ્રિયતમ, તુ મેરા નાથ .... (2)<br><br>આરાધના કરૂંગા મૈ પુરે મનસે <br> જીવનભર મુંહ તેરા નિહારૂંગા<br><br> સર્વસ્વ હૈ અર્પણ તેરી સેવામેં, મેં હું તેરા દાસ, <br>પ્રભુ મૈં હું તેરા.... દાસ .... (2) તુ મેરા નાથ....<br><br> દાતા હૈ તું મેરા ચંગા કરનેવાલા<br> તુ મેરા આસરા, તુ મેરા નાથ…. (2)<br><br> તુ મેરા પાલનહાર, શાંતિ કા રાજકુમાર <br>તુ મેરા અભય સ્થાન, તુ મેરા નાથ .... (2)    </p>   " , lyrics_hi: " <p> तु मेरी है शरण, गढ मेरा सनातन<br> तु मेरा प्रियतम, तु मेरा नाथ .... (2)<br><br>आराधना करूंगा मै पुरे मनसे <br> जीवनभर मुंह तेरा निहारूंगा<br><br> सर्वस्व है अर्पण तेरी सेवामें, में हुं तेरा दास, <br>प्रभु मैं हुं तेरा.... दास .... (2) तु मेरा नाथ....<br><br> दाता है तुं मेरा चंगा करनेवाला<br> तु मेरा आसरा, तु मेरा नाथ…. (2)<br><br> तु मेरा पालनहार, शांति का राजकुमार <br>तु मेरा अभय स्थान, तु मेरा नाथ .... (2)    </p>   " },
        { title: "588,ઈસુ તું હૈ મહાન આદિ ભી તું અંત ભી તું ईसु तुं है महान आदि भी तुं अंत भी तुं ishu tu he mahan aadi", lyrics_gu: " <p>  ઈસુ તું હૈ મહાન ….(4)<br><br> આદિ ભી તું, અંત ભી તું <br>તુ હી હમારા પાલનહારા .... (2) <br>તુ હી હૈ સિરજનહાર.... (2) .... યેશુ તું હૈ ....<br><br>સબ નામો સે ઉંચા તેરા નામ<br> આશ્માસે ભી ઉંચે વિચાર…. (2) <br>સારે સૃષ્ટિ મેં ઉંચા તેર નામ.... (2) .... યેશુ તું હૈ….<br><br> માર્ગ ભી તું, સત્ય ભી તું<br> જીવન ભી તું હૈ, મેરે પ્રભુ .... (2) <br>તુઝ મૈં અનંત જીવન .... (2) .... યેશુ તું હૈ....     </p>   " , lyrics_hi: " <p>  ईसु तुं है महान ….(4)<br><br> आदि भी तुं, अंत भी तुं <br>तु ही हमारा पालनहारा .... (2) <br>तु ही है सिरजनहार.... (2) .... येशु तुं है ....<br><br>सब नामो से उंचा तेरा नाम<br> आश्मासे भी उंचे विचार…. (2) <br>सारे सृष्टि में उंचा तेर नाम.... (2) .... येशु तुं है….<br><br> मार्ग भी तुं, सत्य भी तुं<br> जीवन भी तुं है, मेरे प्रभु .... (2) <br>तुझ मैं अनंत जीवन .... (2) .... येशु तुं है....     </p>   "},
        { title: "589,સ્તુતિ આરાધના કરતે હુએ જીવન બિતાયેંગે स्तुति आराधना करते हुए जीवन बितायेंगे stuti aarathna karte huve", lyrics_gu: " <p> સ્તુતિ આરાધના કરતે હુએ જીવન બિતાયેંગે….(2)<br> એક હી તો જીંદગી હૈ આઓ ગાયેંગે <br>એક હી તો જીંદગી હૈ આઓ નાચેંગે <br>સ્તુતિ આરાધના .... (2) એક હી .... (2) <br><br> મન અગર લગાઓગે દુનિયા મે<br>ગીરતે જાઓગે તુમ જીવન મે…. (2)<br>ખુશિયા કહાં હૈ, ઢુંઢો જરા, દિલકી આંખોકો, ખોલ કે .... (2)<br><br>સુષ્ટિ કરતા યહોવા કો સદા<br> ધન્યવાદો સે સ્તુતિ કરો…. (2)<br>ખુશિયા કા સોતા વોહી તો હૈ, જીવન મેં શાંતિ પાતે રહો .... (2)<br><br> દુનિયા કે ભય ઔર ડરકો છોડો <br>આઓ યહોવા કી સ્તુતિ કરો .... (2)<br>આશિષ દેનેવાલા વોહી તો હૈ, હર દિન આશિષ પાતે રહો …. (2)    </p>   " , lyrics_hi: " <p> स्तुति आराधना करते हुए जीवन बितायेंगे….(2)<br> एक ही तो जींदगी है आओ गायेंगे <br>एक ही तो जींदगी है आओ नाचेंगे <br>स्तुति आराधना .... (2) एक ही .... (2) <br><br> मन अगर लगाओगे दुनिया मे<br>गीरते जाओगे तुम जीवन मे…. (2)<br>खुशिया कहां है, ढुंढो जरा, दिलकी आंखोको, खोल के .... (2)<br><br>सुष्टि करता यहोवा को सदा<br> धन्यवादो से स्तुति करो…. (2)<br>खुशिया का सोता वोही तो है, जीवन में शांति पाते रहो .... (2)<br><br> दुनिया के भय और डरको छोडो <br>आओ यहोवा की स्तुति करो .... (2)<br>आशिष देनेवाला वोही तो है, हर दिन आशिष पाते रहो …. (2)    </p>   " },
        { title: "590,તેરી સ્તુતિ હો તેરી આરાધના હે મેરે પ્યારે પ્રભુ  तेरी स्तुति हो तेरी आराधना हे मेरे प्यारे प्रभु teri stuti ho teri aaradhana", lyrics_gu: " <p>  તેરી સ્તુતિ હો, તેરી આરાધના, હે મેરે પ્યારે પ્રભુ <br><br>આરાધના...(2) આત્મા ઔર સચ્ચાઈ સે આરાધના....<br>આરાધના.... (2) તન મન ધન સે આરાધના.... <br><br>તેરી સ્તુતિ હો તેરી આરાધના...<br><br> પાપ ક્ષમા કરનેવાલે તેરી અરાધના, <br>ઉદ્ધાર દેનેવાલે તેરી આરાધના.... (2)<br>આરાધના.... (2)<br><br>અનંત જીવન દેનેવાલે તેરી અરાધના,<br> મૃત્યુ કો જીતનેવાલે તેરી આરાધના.... (2)<br>આરાધના.... (2)     </p>   " , lyrics_hi: " <p>  तेरी स्तुति हो, तेरी आराधना, हे मेरे प्यारे प्रभु <br><br>आराधना...(2) आत्मा और सच्चाई से आराधना....<br>आराधना.... (2) तन मन धन से आराधना.... <br><br>तेरी स्तुति हो तेरी आराधना...<br><br> पाप क्षमा करनेवाले तेरी अराधना, <br>उद्धार देनेवाले तेरी आराधना.... (2)<br>आराधना.... (2)<br><br>अनंत जीवन देनेवाले तेरी अराधना,<br> मृत्यु को जीतनेवाले तेरी आराधना.... (2)<br>आराधना.... (2)     </p>   " },
        { title: "591,યીશુ કા લહુ સારે પાપોસે શુદ્ધ કરતા હમે यीशु का लहु सारे पापोसे शुद्ध करता हमे yishu ka lahu sare papose", lyrics_gu: " <p>    યીશુ કા લહુ, સારે પાપોસે શુદ્ધ કરતા હમે <br>વો ઉધ્ધાર દેતા શાંતિ દેતા, અનંત જીવન ભી દેતા.... (2)<br><br>ઐસા કભી ના સોચે મનમે, બેકાર કા હૈ યે જીવન ….(2)<br>ખરીદા હૈ હમે ઉસને અપને, લહુકા મોલ દેકર….<br>યીશુ કા લહુ….<br><br> નાહિ હમ ખુદ કે ના દુનિયા કે, હમ તો હૈ યીશુ મસીહ કે ....(2)<br> હમ વિશ્વાસી ઇસ જહાંમે, ગવાહ હે ઉસકે લહુ કે….<br>યીશુ કા લહુ….<br><br>પવિત્ર સ્થાનમેં જાયેંગે, ઉસકે લહુ કે દ્વારા ....(2) <br>દ્વાર હમારા યીશુ હૈ પ્યારા વો હૈ ભોર કા તારા….<br>યીશુ કા લહુ….  </p>   " , lyrics_hi: " <p>    यीशु का लहु, सारे पापोसे शुद्ध करता हमे <br>वो उध्धार देता शांति देता, अनंत जीवन भी देता.... (2)<br><br>ऐसा कभी ना सोचे मनमे, बेकार का है ये जीवन ….(2)<br>खरीदा है हमे उसने अपने, लहुका मोल देकर….<br>यीशु का लहु….<br><br> नाहि हम खुद के ना दुनिया के, हम तो है यीशु मसीह के ....(2)<br> हम विश्वासी इस जहांमे, गवाह हे उसके लहु के….<br>यीशु का लहु….<br><br>पवित्र स्थानमें जायेंगे, उसके लहु के द्वारा ....(2) <br>द्वार हमारा यीशु है प्यारा वो है भोर का तारा….<br>यीशु का लहु….  </p>   " },
        { title: "592,મૈ પાપો મે ડુબા ઐસા ડૂબા ઐસા ડૂબા मै पापो मे डुबा ऐसा डूबा ऐसा डूबा me papo me duba aisa duba", lyrics_gu: " <p>   મૈ પાપો મે ડુબા, ઐસા ડૂબા ઐસા ડૂબા <br>આંખોમેં થે આંસુ, સબને છોડા, સબને છોડા<br> પર તુ આયા મેરે જીવનમેં, લેકર ખુશિયા લેકર પ્યાર.. <br><br>યીશુ તુ હૈ મહાન .... તેરી જય…. (3) <br>તુ જો આયા, મેરે જીવન, લેકર ખુશિયા લેકર પ્યાર<br><br> મૈ દુનિયા કે બીચમેં, તુઝે ઢુંઢતા થા <br>નફરત ઔર મતલબ કી, દુનિયામેં ઢુંઢતા થા <br>પર તું આયા, મેરે જીવનમે લેકર મુકિત, લેકર પ્યાર   </p>   " , lyrics_hi: " <p>   मै पापो मे डुबा, ऐसा डूबा ऐसा डूबा <br>आंखोमें थे आंसु, सबने छोडा, सबने छोडा<br> पर तु आया मेरे जीवनमें, लेकर खुशिया लेकर प्यार.. <br><br>यीशु तु है महान .... तेरी जय…. (3) <br>तु जो आया, मेरे जीवन, लेकर खुशिया लेकर प्यार<br><br> मै दुनिया के बीचमें, तुझे ढुंढता था <br>नफरत और मतलब की, दुनियामें ढुंढता था <br>पर तुं आया, मेरे जीवनमे लेकर मुकित, लेकर प्यार   </p>   " },
        { title: "593,કરતા હું મેં તેરી ચિન્તા તુ કયું ચિન્તા કરતા હૈ करता हुं में तेरी चिन्ता तु कयुं चिन्ता करता है karta hu me teri stuti", lyrics_gu: " <p>  કરતા હું મેં તેરી ચિન્તા, તુ કયું ચિન્તા કરતા હૈ…. (2)<br>આંસુઓ કી ઘાટીઓમેં, હાથના છડુંગા તેરા.... (2)<br><br>મેરી મહિમા તુ દેખેગા, ખુદકો મેરે હાથોમેં દે દે <br>મેરી શકિત મૈં તુઝકો દેતા હું, ચલાઉંગા હરદિન મેરી ક્રિપા મેં....(2)<br>કરતા હું મેં….<br><br>સભિ તુઝકો ભુલેગે તો ભી,  કયા મેં તુઝકો ભુલુંગા કો ભી....(2)<br>અપને હાથો મેં તુઝે ઉઠાકર, ચલાઉંગા હરદિન ઈસ જર્હા મેં....(2)<br>કરતા હું મેં….<br><br>આબ્રાહમ કા મેં પરમેશ્વર હું , અદ્ભૂત કાર્ય કયુના કરુંગા....(2)<br>લાલ સાગરમેં રસ્તા કિયા, આજ ભી મેં કરને કે યોગ્ય હું....(2)<br>કરતા હું મેં….    </p>   " , lyrics_hi: " <p>  करता हुं में तेरी चिन्ता, तु कयुं चिन्ता करता है…. (2)<br>आंसुओ की घाटीओमें, हाथना छडुंगा तेरा.... (2)<br><br>मेरी महिमा तु देखेगा, खुदको मेरे हाथोमें दे दे <br>मेरी शकित मैं तुझको देता हुं, चलाउंगा हरदिन मेरी क्रिपा में....(2)<br>करता हुं में….<br><br>सभि तुझको भुलेगे तो भी,  कया में तुझको भुलुंगा को भी....(2)<br>अपने हाथो में तुझे उठाकर, चलाउंगा हरदिन ईस जर्हा में....(2)<br>करता हुं में….<br><br>आब्राहम का में परमेश्वर हुं , अद्भूत कार्य कयुना करुंगा....(2)<br>लाल सागरमें रस्ता किया, आज भी में करने के योग्य हुं....(2)<br>करता हुं में….    </p>   "},
        { title: "594,તારીફ તારીફ હોવે ચીશુ રાજાકી तारीफ तारीफ होवे चीशु राजाकी tarif tarif hove yishu rajaki", lyrics_gu: " <p>  તારીફ તારીફ હોવે ચીશુ રાજાકી <br>તારીફ તારીફ હોવે યીશુ રાજાકી<br><br>આરાધના આરાધના હોવે યીશુ રાજાકી.... (2)<br><br>મહિમા મહિમા હોવે યીશુ રાજાકી.... (2)<br><br>સ્તુતિ સ્તુતિ હોવે યીશુ રાજાકી.... (2)<br><br>પ્રશંસા પ્રશંસા હોવે યીશુ રાજાકી.... (2)<br><br>જય જયકાર હો જય જયકાર હો<br> પ્રભુ યીશુ મસીહ કી.... (2)     </p>   ", lyrics_hi: " <p>  तारीफ तारीफ होवे चीशु राजाकी <br>तारीफ तारीफ होवे यीशु राजाकी<br><br>आराधना आराधना होवे यीशु राजाकी.... (2)<br><br>महिमा महिमा होवे यीशु राजाकी.... (2)<br><br>स्तुति स्तुति होवे यीशु राजाकी.... (2)<br><br>प्रशंसा प्रशंसा होवे यीशु राजाकी.... (2)<br><br>जय जयकार हो जय जयकार हो<br> प्रभु यीशु मसीह की.... (2)     </p>   "  },
        { title: "595,હા હાલેલુયા હા હાલેલુયા યીશુ મેરા જીવન દેતા हा हालेलुया हा हालेलुया યીશુ  मेरा जीवन देता ha haleluya ha haleluya", lyrics_gu: " <p>    હા હાલેલુયા હા હાલેલુયા.... (4)<br><br>યીશુ મેરા જીવન દેતા આવો યીશુ પાસ જીવન લે લો.... (2)<br>હા હાલેલુયા....<br><br>યીશુ મેરા શાંતિ દેતા આવો યીશુ પાસ શાંતિ લે લો.... (2)<br>હા હાલેલુયા....<br><br> યીશુ મેરા આનંદ દેતા આવો યીશુ પાસ આનંદ લે લો.... (2)<br>હા હાલેલુયા....<br><br> યીશુ મેરા ચંગા કરતા, આવો યીશુ પાસ ચંગાઈ લે લો.... (2)<br>હા હાલેલુયા....<br><br>યીશુ મેરા અભિસેક કરતા આવો યીશુ અભિષેક લે લો.... (2)<br>હા હાલેલુયા....<br><br> યીશુ  મેરા પ્રેમ કરતા આવો યીશુ પાસ પ્રેમ લે લો…. (2)<br>હા હાલેલુયા..  </p>   " , lyrics_hi: " <p>    हा हालेलुया हा हालेलुया.... (4)<br><br>यीशु मेरा जीवन देता आवो यीशु पास जीवन ले लो.... (2)<br>हा हालेलुया....<br><br>यीशु मेरा शांति देता आवो यीशु पास शांति ले लो.... (2)<br>हा हालेलुया....<br><br> यीशु मेरा आनंद देता आवो यीशु पास आनंद ले लो.... (2)<br>हा हालेलुया....<br><br> यीशु मेरा चंगा करता, आवो यीशु पास चंगाई ले लो.... (2)<br>हा हालेलुया....<br><br>यीशु मेरा अभिसेक करता आवो यीशु अभिषेक ले लो.... (2)<br>हा हालेलुया....<br><br> यीशु मेरा प्रेम करता आवो यीशु पास प्रेम ले लो…. (2)<br>हा हालेलुया..  </p>   " },
        { title: "596,ગુજરી જિંદગીકો જબ મેં યાદ કરતા હું गुजरी जिंदगी को जब में याद करता हुं gujari jindagiko jab me yad", lyrics_gu: " <p>  ગુજરી જિંદગીકો જબ મેં યાદ કરતા હું<br> આંસુઓ કે સાથ, તુઝે ધન્ય કહેતા હું.... <br>મૈં ધન્ય કહેતા હું.... (2)<br>અબ્બા તેરી જય હો, રાજા તેરી જય હો .... (2)<br><br>મૈ અનાથ ભટકા, ઔર ખોયા હુઆ થા….(2)<br> ના રોના કહેકે, તુને મુઝે ગલે લગાયા…. (2)<br><br>સારે વિરોધો કો કરકે દુર .... (2) <br>હર સમય સ્તુતિ રખા ભરપુર…. (2)<br><br>તકલીફ સહને કી શકિત તુને દી .... (2) <br>જીવનકી શુધ્ધતામે રહેનુમાઈ દી .... (2)<br><br>રોજ રોજ ભોજન સે, તૃપ્ત કિયા હૈ….(2)<br>રોજ રોજ તનકો, મેરે તુને ઢકા હૈ ….(2)     </p>   " , lyrics_hi: " <p>  गुजरी जिंदगीको जब में याद करता हुं<br> आंसुओ के साथ, तुझे धन्य कहेता हुं.... <br>मैं धन्य कहेता हुं.... (2)<br>अब्बा तेरी जय हो, राजा तेरी जय हो .... (2)<br><br>मै अनाथ भटका, और खोया हुआ था….(2)<br> ना रोना कहेके, तुने मुझे गले लगाया…. (2)<br><br>सारे विरोधो को करके दुर .... (2) <br>हर समय स्तुति रखा भरपुर…. (2)<br><br>तकलीफ सहने की शकित तुने दी .... (2) <br>जीवनकी शुध्धतामे रहेनुमाई दी .... (2)<br><br>रोज रोज भोजन से, तृप्त किया है….(2)<br>रोज रोज तनको, मेरे तुने ढका है ….(2)     </p>   " },
        { title: "597,બિનતી સુનનેવાલે મેરે આંસુ નિહારનેવાલે बिनती सुननेवाले मेरे आंसु निहारनेवाले binti sunanevale mere aasu", lyrics_gu: " <p>  બિનતી સુનનેવાલે, મેરે આંસુ નિહારનેવાલે<br> ચંગાઈ દેનેવાલે, સ્તુતિ હો યીશુ રાજા.... (2)<br><br>તુઝ સે હોગા, સબ કુછ હોગા, યે વચન કાફી હૈ, <br>તેરા યે વચન કાફી હૈ.... (2) બિનતી સુનનેવાલે....<br><br>કરુણાનિધી, તારણહારે, ચમત્કાર કરનેવાલે<br> સદા ચમત્કાર કરનેવાલે.... (2) બિનતી સુનનેવાલે....<br><br> મેરી મરજી, ચંગે હો જા, યે બોલકર કિયા શિફા<br> સ્વામી યે બોલકર કિયા શિફા.... (2)  બિનતી સુનનેવાલે....<br><br>રોગો કો, ક્રુસ કે દ્વારા, ઉઠા લિયા તુને <br>યીશુ ઉઠા લીયા તુને.... (2) બિનતી સુનનેવાલે....    </p>   " , lyrics_hi: " <p>  बिनती सुननेवाले, मेरे आंसु निहारनेवाले<br> चंगाई देनेवाले, स्तुति हो यीशु राजा.... (2)<br><br>तुझ से होगा, सब कुछ होगा, ये वचन काफी है, <br>तेरा ये वचन काफी है.... (2) बिनती सुननेवाले....<br><br>करुणानिधी, तारणहारे, चमत्कार करनेवाले<br> सदा चमत्कार करनेवाले.... (2) बिनती सुननेवाले....<br><br> मेरी मरजी, चंगे हो जा, ये बोलकर किया शिफा<br> स्वामी ये बोलकर किया शिफा.... (2)  बिनती सुननेवाले....<br><br>रोगो को, क्रुस के द्वारा, उठा लिया तुने <br>यीशु उठा लीया तुने.... (2) बिनती सुननेवाले....    </p>   " },
        { title: "598,મેરી ચિંતા કરનેવાલા મેરા બોઝ ઉઠાનેવાલા मेरी चिंता करनेवाला मेरा बोझ उठानेवाला meri chinta karne vala", lyrics_gu: " <p> મેરી ચિંતા કરનેવાલા, મેરા બોઝ ઉઠાનેવાલા<br> દિલ મેં ખુશિયા ભરનેવાલા તુ.... યીશુ....(2) <br><br>સર્વ શકિતમાન પ્રભુ મહિમા કા રાજા તું <br>ધન્ય ધન્ય પાવન તું આરાધના કરતા હું.... (2)<br><br>તુ હૈ ચંગા કરનેવાલા સબ કુછ સંભવ કરનેવાલા <br>મેરે જીવન કા રખવાલા તુ.... યીશુ....(2)<br>સર્વ શકિતમાન....<br><br> જો તુ કહેતા પુરા કરતા હરપલ મેરે સંગ હે રહેતા<br> અવરોધો કે, સંમતલ કરતા તુ .... યીશુ....(2)<br>સર્વ શકિતમાન….<br><br>નિંદાઓમે અપમાનો મેં નફરતો ઔર પિડાઓમેં <br>તેરી આંકો કી પુતલી મેં હું .... યીશુ....(2)<br>સર્વ શકિતમાન....      </p>   " , lyrics_hi: " <p> मेरी चिंता करनेवाला, मेरा बोझ उठानेवाला<br> दिल में खुशिया भरनेवाला तु.... यीशु....(2) <br><br>सर्व शकितमान प्रभु महिमा का राजा तुं <br>धन्य धन्य पावन तुं आराधना करता हुं.... (2)<br><br>तु है चंगा करनेवाला सब कुछ संभव करनेवाला <br>मेरे जीवन का रखवाला तु.... यीशु....(2)<br>सर्व शकितमान....<br><br> जो तु कहेता पुरा करता हरपल मेरे संग हे रहेता<br> अवरोधो के, संमतल करता तु .... यीशु....(2)<br>सर्व शकितमान….<br><br>निंदाओमे अपमानो में नफरतो और पिडाओमें <br>तेरी आंको की पुतली में हुं .... यीशु....(2)<br>सर्व शकितमान....      </p>   "},
        { title: "599,સ્વર્ગ ખુલ ગયા આજ યહાં स्वर्ग खुल गया आज यहां svarg khul gaya aaj yaha", lyrics_gu: " <p>   સ્વર્ગ ખુલ ગયા, આજ યહાં <br>પ્રભુ યહોવા તેરે સામને ખડા....(2)<br><br>ઉસકી મહિમાસે મંદિર ભરા હૈ <br>ઉસકા સામર્થી હાથ સબકો છૂ રહા હૈ.... (2)<br> ઈ….સુ…. હૈ યહાં….(2)<br><br>જો આંખો ને ના દેખા જો કાનો ને ના સુના <br>જો સોચા ભી નહીં થા તુ કરતા યહાં…. (2)<br> ઈ….સુ…. હૈ યહાં….(2)<br><br> તુ યહોવા એલસદાઈ યુગોમેં તુ સામર્થી <br>અપને સારે વાયદો કો જો કરતા પુરા…. (2)<br> ઈ….સુ…. હૈ યહાં….(2)     </p>   " , lyrics_hi: " <p>   स्वर्ग खुल गया, आज यहां <br>प्रभु यहोवा तेरे सामने खडा....(2)<br><br>उसकी महिमासे मंदिर भरा है <br>उसका सामर्थी हाथ सबको छू रहा है.... (2)<br> ई….सु…. है यहां….(2)<br><br>जो आंखो ने ना देखा जो कानो ने ना सुना <br>जो सोचा भी नहीं था तु करता यहां…. (2)<br> ई….सु…. है यहां….(2)<br><br> तु यहोवा एलसदाई युगोमें तु सामर्थी <br>अपने सारे वायदो को जो करता पुरा…. (2)<br> ई….सु…. है यहां….(2)     </p>   "},
        { title: "600,કોઈ નહીં મુઝકો ઈસ દુનિયા મેં कोई नहीं मुझको ईस दुनिया में koyi nahi muzko is duniya", lyrics_gu: " <p>   કોઈ નહીં મુઝકો ઈસ દુનિયા મેં <br>ઢૂંઢ કે આયા માં કે સમાન તું <br>ઈસુ હે મેરા ઈસુ હૈ<br><br>કષ્ટ કે સમયમે મેં ડૂબ રહા થા <br>તુને મુઝે ઉઠા લીયા તુને મુઝે ઉંચા કીયા <br>ઈસુ હૈ મેરા ઈસુ હૈ....<br><br>જવાની કે રાસ્તેમે મૈ ચલા જા રહાથા<br> તુને મુઝે ઉધ્ધાર કીયા તુને મુઝે રક્ષા કિયા <br>ઈસુ હૈ મેરા ઈસુ હૈ....   </p>   " , lyrics_hi: " <p>   कोई नहीं मुझको ईस दुनिया में <br>ढूंढ के आया मां के समान तुं <br>ईसु हे मेरा ईसु है<br><br>कष्ट के समयमे में डूब रहा था <br>तुने मुझे उठा लीया तुने मुझे उंचा कीया <br>ईसु है मेरा ईसु है....<br><br>जवानी के रास्तेमे मै चला जा रहाथा<br> तुने मुझे उध्धार कीया तुने मुझे रक्षा किया <br>ईसु है मेरा ईसु है....   </p>   " },
        { title: "601,માં ભી તુહી હૈ પિતા ભી તુહી હૈ मां भी तुही है पिता भी तुही है ma bhi tuhi he pita bhi", lyrics_gu: " <p>  માં ભી તુહી હૈ પિતા ભી તુહી હૈ <br>ગલે લગાનેવાલા તુ હી હૈ <br>મુઝકો તસલ્લી દેનેવાલો તુ હી હૈ.... (2)<br><br>જૈસી માતા તુઝે સંભાલતી હરદમ <br>વૈસે તુ મુઝે સંભાલતા હૈ ….(2)<br><br> મેરા જીવન મેં પરેશાનિયા આને સમય<br> તુ ઉસે દૂર કરતા હૈ.... (2)<br><br>શૈતાન કે હાથો સે હમે સંભાલકર <br>શાંતિ દેકર તું રખતા હૈ.... (2)  </p>   " , lyrics_hi: " <p>  मां भी तुही है पिता भी तुही है <br>गले लगानेवाला तु ही है <br>मुझको तसल्ली देनेवालो तु ही है.... (2)<br><br>जैसी माता तुझे संभालती हरदम <br>वैसे तु मुझे संभालता है ….(2)<br><br> मेरा जीवन में परेशानिया आने समय<br> तु उसे दूर करता है.... (2)<br><br>शैतान के हाथो से हमे संभालकर <br>शांति देकर तुं रखता है.... (2)  </p>   " },
        { title: "602,પાપોકો મિટાને શ્રાપોકો નિકાલને पापोको मिटाने श्रापोको निकालने papoko mitane shrapoko", lyrics_gu: " <p>   પાપોકો મિટાને<br>શ્રાપોકો નિકાલને<br> દુનિયા મેં આયા પ્રભુ <br>માનવ કો છુડાને સ્વર્ગ મેં લે જાને સુલી ઉઠાયા યીશુ <br>આંસુઓકો પોછ લીયા હૈ <br>ખુશિયાં હમે દે દિયા હૈ…. (2) <br>મેરા યીશુ.... (3) મેરા પ્રભુ ઇસુ….<br><br>સોના નહી માગા હૈ હિરા નહીં માંગા હૈ<br> દિલકો હૈ માગા ઈસુ, જાયઝદ નહીં માંગા હૈ <br>ઈજજત નહી માંગા હૈ, દિલકો હી માંગા ઈસુ <br>મૈં ઢૂંઢને નહી ગયા થા તુને મુઝે ઢૂંઢ લિયા હૈ <br>મેરા યીશુ.... (3) મેરા પ્રભુ ઈસુ...<br><br>મા તુઝે ભુલેગા પિતા તુઝે ભુલેગા <br>ઈસુ તુઝે ના ભુલેગા, <br>દોસ્તો તુઝે ભુલજાયે રિસ્તેવાલો ભુલ જાયે <br>ઈસુ તુઝે ના ભુલેગા,<br>હાથ પકડકે ચલાયેગા, ચટ્ટાન પર ખડા કરેગા <br>મેરા યીશુ…. (3) મેરા પ્રભુ ઈસુ….   </p>   " , lyrics_hi: " <p>   पापोको मिटाने<br>श्रापोको निकालने<br> दुनिया में आया प्रभु <br>मानव को छुडाने स्वर्ग में ले जाने सुली उठाया यीशु <br>आंसुओको पोछ लीया है <br>खुशियां हमे दे दिया है…. (2) <br>मेरा यीशु.... (3) मेरा प्रभु इसु….<br><br>सोना नही मागा है हिरा नहीं मांगा है<br> दिलको है मागा ईसु, जायझद नहीं मांगा है <br>ईजजत नही मांगा है, दिलको ही मांगा ईसु <br>मैं ढूंढने नही गया था तुने मुझे ढूंढ लिया है <br>मेरा यीशु.... (3) मेरा प्रभु ईसु...<br><br>मा तुझे भुलेगा पिता तुझे भुलेगा <br>ईसु तुझे ना भुलेगा, <br>दोस्तो तुझे भुलजाये रिस्तेवालो भुल जाये <br>ईसु तुझे ना भुलेगा,<br>हाथ पकडके चलायेगा, चट्टान पर खडा करेगा <br>मेरा यीशु…. (3) मेरा प्रभु ईसु….   </p>   " },
        { title: "603,તેરે જૈસા મૈ બનના ચાહતા હું तेरे जैसा मै बनना चाहता हुं tere jaisa me banana chahata", lyrics_gu: " <p>    તેરે જૈસા મૈ બનના ચાહતા હું <br>તેરે જૈસા મૈ દેખના ચાહતા હું <br><br>તેરે જૈસા મૈ બોલના ચાહતા હું <br>તેરે જૈસા મૈ ચલના ચાહતા હું <br><br>મુઝ મે દિખે મુઝ મે દિખે પ્રભુ ઈસુ....(2) પ્રભુ ઈસુ....<br><br>જૈસે તુ શુદ્ધ  હૈ મુઝે ભી શુદ્ધ બના<br> જૈસે તુ પવિત્ર હૈ પવિત્ર મુઝે બના….(2)<br>….મુઝ મે દિખે….<br><br>જૈસા તેરા સ્વભાવ હૈ વૈસા હી મેરા ભી હો <br>જૈસા તેરા આચરણ હૈ વૈસા હી મેરા ભી હો.... (2)<br>….મુઝ મે દિખે....  </p>   " , lyrics_hi: " <p>    तेरे जैसा मै बनना चाहता हुं <br>तेरे जैसा मै देखना चाहता हुं <br><br>तेरे जैसा मै बोलना चाहता हुं <br>तेरे जैसा मै चलना चाहता हुं <br><br>मुझ मे दिखे मुझ मे दिखे प्रभु ईसु....(2) प्रभु ईसु....<br><br>जैसे तु शुद्ध  है मुझे भी शुद्ध बना<br> जैसे तु पवित्र है पवित्र मुझे बना….(2)<br>….मुझ मे दिखे….<br><br>जैसा तेरा स्वभाव है वैसा ही मेरा भी हो <br>जैसा तेरा आचरण है वैसा ही मेरा भी हो.... (2)<br>….मुझ मे दिखे....  </p>   " },
        { title: "604,યીશુને પ્યાર કિયા ઈતના કોઈના કર પાયા यीशुने प्यार किया ईतना कोईना कर पाया yishune pyar kiya itana", lyrics_gu: " <p>  યીશુને પ્યાર કિયા ઈતના ….(2)<br> કોઈના કર પાયા કોઈના કર પાયેગા<br><br>મેરે લિયે વો જગમેં આયા જબ મેં ખોયા થા<br> મેરે લિયે વો ક્રુસ પે મરા જબ મેં પાપી થા <br>કિતના અનોખા પ્યાર તેરા.... (2)  કોઈના કર પાયા....<br><br>ઈસુને અપને લહુસે મુઝકો શુધ્ધ કિયા <br>પિતાકી મહિમા કે લિયે, મુઝકો યોગ્ય કિયા <br>આત્મા કા દાન મુઝે દે દિયા ….(2) કોઈના દે પાયા….<br><br>અપને પિતા કે ચરનોમેં ગાતા રહુંગા <br>ઈસ જીવન કે લિયે તુઝે ધન્ય કહુંગા<br> અનંત જીવન મુઝે દે દિયા.... (2) કોઈના દે પાયા..... <br> ઈસુકા પ્રેમ હૈ મહાન.... (2)     </p>   ", lyrics_hi: " <p> यीशुने प्यार किया ईतना ….(2)<br> कोईना कर पाया कोईना कर पायेगा<br><br>मेरे लिये वो जगमें आया जब में खोया था<br> मेरे लिये वो क्रुस पे मरा जब में पापी था <br>कितना अनोखा प्यार तेरा.... (2)  कोईना कर पाया....<br><br>ईसुने अपने लहुसे मुझको शुध्ध किया <br>पिताकी महिमा के लिये, मुझको योग्य किया <br>आत्मा का दान मुझे दे दिया ….(2) कोईना दे पाया….<br><br>अपने पिता के चरनोमें गाता रहुंगा <br>ईस जीवन के लिये तुझे धन्य कहुंगा<br> अनंत जीवन मुझे दे दिया.... (2) कोईना दे पाया..... <br> ईसुका प्रेम है महान.... (2)     </p>   "  },
        { title: "605,કિતના ભલાઈ મુઝેકો કિયા કૈસે મેં ધન્ય કહું कितना भलाई मुझेको किया कैसे में धन्य कहुं kitana bhalayi kiya kaise", lyrics_gu: " <p>   કિતના ભલાઈ મુઝેકો કિયા <br>કૈસે મેં ધન્ય કહું પ્રભુ કૈસે મેં ધન્ય કહું <br>ધન્ય રાજા.. ધન્ય રાજા…..(2) <br>ધન્યવાદ હો, સદા તેરી<br><br>હાથો મેં થામકર પુતલી કી નાઈ, રાત દિન રક્ષા કિયા…. (2)<br>કિતની ભલાઈ....<br><br>દીનતા મેં પડા થા દયા કરકે યાદ કીયા, તેરી સ્તુતિ કરુંગા.... (2) <br>  કિતની ભલાઈ.... <br><br>પાપો મેં મરા થા, કુછ ભી આશા ન થા, બચા લિયા અનુગ્રહ સે.... (2)<br>કિતની ભલાઈ....<br><br> જો કુછ તૂ ને, કિયા મેરે લિયે, કૈસે મૈં વર્ણન કરું.... (2)<br>કિતની ભલાઈ....  </p>   " , lyrics_hi: " <p>   कितना भलाई मुझेको किया <br>कैसे में धन्य कहुं प्रभु कैसे में धन्य कहुं <br>धन्य राजा.. धन्य राजा…..(2) <br>धन्यवाद हो, सदा तेरी<br><br>हाथो में थामकर पुतली की नाई, रात दिन रक्षा किया…. (2)<br>कितनी भलाई....<br><br>दीनता में पडा था दया करके याद कीया, तेरी स्तुति करुंगा.... (2) <br>  कितनी भलाई.... <br><br>पापो में मरा था, कुछ भी आशा न था, बचा लिया अनुग्रह से.... (2)<br>कितनी भलाई....<br><br> जो कुछ तू ने, किया मेरे लिये, कैसे मैं वर्णन करुं.... (2)<br>कितनी भलाई....  </p>   " },
        { title: "623,ચલે જાના હૈ દૂરસે દૂર તલક चले जाना है दूरसे दूर तलक chale jana he durse dur", lyrics_gu: " <p>  ચલે જાના હૈ દૂરસે દૂર તલક<br> લેકે યીશુકા પ્યારા પ્યારા નામ <br>વોહી નામ પ્યારા પ્યારા નામ…. (2)<br><br>જીસ નામસે હમકો મુકિત મિલી <br>જીસ નામસે હમકો શાંતિ મિલી .... (2) <br>વોહી નામ પ્યારા પ્યારા નામ…. (2)<br><br>જીસ નામસે અંધે દેખને લગા.... (2) <br>જીસ નામસે લંગડા ચલને લગા .... (2) <br>વોહી નામ પ્યારા પ્યારા નામ .... (2)<br><br>જીસ નામસે હમકો જીવન મીલે .... (2) <br>જીસ નામસે હમકો સ્વર્ગ મીલે .... (2) <br>વોહી નામ પ્યારા પ્યારા નામ .... (2)<br><br> જીસ નામસે હમકો આનંદ મિલા<br> ઉસ આનંદ કો બાંટતે ચલે જાના હૈ…. (2) <br>વોહી નામ પ્યારા પ્યારા નામ .... (2)<br><br>જીસ નામસે કોઢી શુધ્ધ હુઆ <br>જીસ નામસે મુર્દા જીન્દા હુઆ <br>વોહી નામ પ્યારા પ્યારા નામ .... (2)    </p>   " , lyrics_hi: " <p>  चले जाना है दूरसे दूर तलक<br> लेके यीशुका प्यारा प्यारा नाम <br>वोही नाम प्यारा प्यारा नाम…. (2)<br><br>जीस नामसे हमको मुकित मिली <br>जीस नामसे हमको शांति मिली .... (2) <br>वोही नाम प्यारा प्यारा नाम…. (2)<br><br>जीस नामसे अंधे देखने लगा.... (2) <br>जीस नामसे लंगडा चलने लगा .... (2) <br>वोही नाम प्यारा प्यारा नाम .... (2)<br><br>जीस नामसे हमको जीवन मीले .... (2) <br>जीस नामसे हमको स्वर्ग मीले .... (2) <br>वोही नाम प्यारा प्यारा नाम .... (2)<br><br> जीस नामसे हमको आनंद मिला<br> उस आनंद को बांटते चले जाना है…. (2) <br>वोही नाम प्यारा प्यारा नाम .... (2)<br><br>जीस नामसे कोढी शुध्ध हुआ <br>जीस नामसे मुर्दा जीन्दा हुआ <br>वोही नाम प्यारा प्यारा नाम .... (2)    </p>   " },
        { title: "624,તુઝે યીશુ બુલાતા હૈ આવાજ ઉસકી સુનો तुझे यीशु बुलाता है आवाज उसकी सुनो tuze yishu bulata he aavaj", lyrics_gu: " <p>   તુઝે યીશુ બુલાતા હૈ આવાજ  ઉસકી સુનો<br> તુઝે ઢૂંઢને આયા હૈ વો અપને દિલમેં ઉસે લે લો<br><br> તેરે ગુનાહોંકા ભાર અપને કાંધો પર ઉસને લિયા<br> ઘાયલ હુઆ વો તેરી હી ખાતિર અભી બુલા રહા....તુઝે….<br><br>તુઝે નામ લે કે બુલા રહા અપને લહુસે ધોને કો <br>છિદે હુએ હાથોં કો પ્યાર સે બઢાકર અભી બુલા રહા....તુઝે….   </p>   ", lyrics_hi: " <p>   तुझे यीशु बुलाता है आवाज  उसकी सुनो<br> तुझे ढूंढने आया है वो अपने दिलमें उसे ले लो<br><br> तेरे गुनाहोंका भार अपने कांधो पर उसने लिया<br> घायल हुआ वो तेरी ही खातिर अभी बुला रहा....तुझे….<br><br>तुझे नाम ले के बुला रहा अपने लहुसे धोने को <br>छिदे हुए हाथों को प्यार से बढाकर अभी बुला रहा....तुझे….   </p>   "  },
        { title: "625,આરાધના આરાધના સ્તુતિ આરાધના आराधना आराधना स्तुति आराधना aaradhna aaradhna stuti", lyrics_gu: " <p>    આરાધના આરાધના<br> સ્તુતિ આરાધના આરાધના <br>સુબહ કી સમય, શામ કી સમય <br>આરાધના પિતા કો ....<br><br>પવિત્ર આત્મા તુઝે આરાધના <br>મેરે સાથી તુઝે આરાધના<br> સ્વર્ગીય પિતા તુઝે આરાધના <br>માર્ગદર્શી તુઝે આરાધના….<br><br>જીવિત બલી તુઝે આરાધના <br>જીવન જલ તુઝે આરાધના <br>બાદલ કે ખંભે તુઝે આરાધના<br> મેરે મસીહ તુઝે આરાધના…. </p>" , lyrics_hi: " <p>    आराधना आराधना<br> स्तुति आराधना आराधना <br>सुबह की समय, शाम की समय <br>आराधना पिता को ....<br><br>पवित्र आत्मा तुझे आराधना <br>मेरे साथी तुझे आराधना<br> स्वर्गीय पिता तुझे आराधना <br>मार्गदर्शी तुझे आराधना….<br><br>जीवित बली तुझे आराधना <br>जीवन जल तुझे आराधना <br>बादल के खंभे तुझे आराधना<br> मेरे मसीह तुझे आराधना…. </p>   " },
        { title: "626,આરાધના આરાધના હાલેલુયાહ પ્રભુકો આરાધના आराधना आराधना हालेलुयाह प्रभुको आराधना aaradhna aaradhna haleluya prabhuko", lyrics_gu: " <p>   આરાધના આરાધના<br> હાલેલુયાહ પ્રભુકો આરાધના<br><br>રાજાઓ કે રાજા કો આરાધના <br>પ્રભુઓ કે પ્રભુ કો આરાધના......આરાધના ….(4)<br><br>ઈશ્વરો કે ઈશ્વર કી આરાધના <br>પવિત્ર પ્રભુ કો આરાધના.....આરાધના…. (4)<br><br> ત્રિએક ઈશ્વર કો આરાધના <br>સ્તુતિ કે પ્રભુ કો આરાધના.....આરાધના…. (4)<br><br>અનંત કે પ્રભુ કો આરાધના <br>સ્તુતિ કે પ્રભુ કો આરાધના.....આરાધના…. (4)<br><br>પવિત્ર પ્રભુ કો આરાધના <br>સંતો કે પ્રેમી કો આરાધના.... આરાધના…. (4)     </p>   " , lyrics_hi: " <p>   आराधना आराधना<br> हालेलुयाह प्रभुको आराधना<br><br>राजाओ के राजा को आराधना <br>प्रभुओ के प्रभु को आराधना......आराधना ….(4)<br><br>ईश्वरो के ईश्वर की आराधना <br>पवित्र प्रभु को आराधना.....आराधना…. (4)<br><br> त्रिएक ईश्वर को आराधना <br>स्तुति के प्रभु को आराधना.....आराधना…. (4)<br><br>अनंत के प्रभु को आराधना <br>स्तुति के प्रभु को आराधना.....आराधना…. (4)<br><br>पवित्र प्रभु को आराधना <br>संतो के प्रेमी को आराधना.... आराधना…. (4)     </p>   "},
        { title: "627,ઈસુ મેરે સાથ હૈ મુઝકો ડર નહીં ईसु मेरे साथ है मुझको डर नहीं yishu mere sath he muzko dar", lyrics_gu: " <p>   ઈસુ મેરે સાથ હૈ મુઝકો ડર નહીં, <br>પ્રભુ મેરે પાસ હૈ મુઝકો ડર નહીં.... (2) <br>હાલેલુચા ગાઉંગા.... હાલેલુયા.... (2)<br><br>દુઃખ કે સમય મેં ઈસુ મેરે સાથ હૈ,<br> દુઃખ કે સમય મેં પ્રભુ મેરે પાસ હૈ.... (2)<br> હાલેલુયા ગાઉંગા.... હાલેલુયા....(2)<br><br> રાત કે સમય મેં ઈસુ મેરે સાથ હૈ, <br>રાત કે સમય મેં પ્રભુ મેરે પાસ હૈ.... (2) <br>હાલેલુયા ગાઉંગા.... હાલેલુયા....(2)<br><br>મુશ્કિલ કે સમય મેં ઈસુ મેરે સાથ હૈ, <br>મુશ્કિલ કે સમય મેં પ્રભુ મેરે પાસ હૈ.... (2)<br> હાલેલુયા ગાઉંગા.... હાલેલુયા....(2)  </p>   ", lyrics_hi: " <p>   ईसु मेरे साथ है मुझको डर नहीं, <br>प्रभु मेरे पास है मुझको डर नहीं.... (2) <br>हालेलुचा गाउंगा.... हालेलुया.... (2)<br><br>दुःख के समय में ईसु मेरे साथ है,<br> दुःख के समय में प्रभु मेरे पास है.... (2)<br> हालेलुया गाउंगा.... हालेलुया....(2)<br><br> रात के समय में ईसु मेरे साथ है, <br>रात के समय में प्रभु मेरे पास है.... (2) <br>हालेलुया गाउंगा.... हालेलुया....(2)<br><br>मुश्किल के समय में ईसु मेरे साथ है, <br>मुश्किल के समय में प्रभु मेरे पास है.... (2)<br> हालेलुया गाउंगा.... हालेलुया....(2)  </p>   "  },
        { title: "628,ખુદ કો ચઢા દેતો સેવા કર પાયેંગેં खुद को चढा देतो सेवा कर पायेंगें khud ko chdha deto seva kar", lyrics_gu: " <p>   ખુદ કો ચઢા દેતો, સેવા કર પાયેંગેં<br> ખુદ મર જાએ તો, સુખ સે જી પાયેંગેં<br><br>ક્રુસ ઉઠાને સે, ભાવના બદલ જાએગી <br>ધીરજ રખને પર, શાંતિ ભી મિલ જાયેગી….<br><br>નામ ઔર આદરમાન, યીશુ નામ કે લીચે <br>ઉસકી મહિમા કરે, દીન ઔર નમ્ર બને ....<br><br>કલ કી ચિંતા સે વ્યાકુલ ન હો બેટે <br>અબ તક સંભાલાહૈ, આગે સંભાલેગા….<br><br>ઘન સંચય ન કરો, ચોરી હો જાયેગા <br>દેદો પ્રભુ કે લિયે, પુરા હો જાયેગા….  </p>   ", lyrics_hi: " <p>   खुद को चढा देतो, सेवा कर पायेंगें<br> खुद मर जाए तो, सुख से जी पायेंगें<br><br>क्रुस उठाने से, भावना बदल जाएगी <br>धीरज रखने पर, शांति भी मिल जायेगी….<br><br>नाम और आदरमान, यीशु नाम के लीचे <br>उसकी महिमा करे, दीन और नम्र बने ....<br><br>कल की चिंता से व्याकुल न हो बेटे <br>अब तक संभालाहै, आगे संभालेगा….<br><br>घन संचय न करो, चोरी हो जायेगा <br>देदो प्रभु के लिये, पुरा हो जायेगा….  </p>   "  },
        { title: "629,કબ રુકેંગે આંસુ મેરે કબ મિટેંગે દર્દ મેરે कब रुकेंगे आंसु मेरे कब मिटेंगे दर्द मेरे kab rukenge aasu mere kab", lyrics_gu: " <p>   કબ રુકેંગે આંસુ મેરે, કબ મિટેંગે દર્દ મેરે<br> દુઃખ નિરાશા તન્હાઈ સે, પ્રભુ આ છુડાને કે લિયે<br><br>ઈસ જર્હા મે કુછ ન મેરા, મોહ માયા વ્યર્થ સારા <br>પરદેશી હું મે યહ્યું, હૈ ઠિકાના મેરા વહાં<br><br> ગિનતા દિન ઘર જાને કે લિયે, અપને પ્રિય સંગ રહને કે લિયે<br> પહુચુંગા મે અનંત ધામ, પાઉંગા મેં અબ્દી આરામ<br><br> પ્રભુ પોંછેંગા આંસુ મેરે <br>લેગા બાંહોં મેં સદા કે લિયે….    </p>   " , lyrics_hi: " <p>   कब रुकेंगे आंसु मेरे, कब मिटेंगे दर्द मेरे<br> दुःख निराशा तन्हाई से, प्रभु आ छुडाने के लिये<br><br>ईस जर्हा मे कुछ न मेरा, मोह माया व्यर्थ सारा <br>परदेशी हुं मे यह्युं, है ठिकाना मेरा वहां<br><br> गिनता दिन घर जाने के लिये, अपने प्रिय संग रहने के लिये<br> पहुचुंगा मे अनंत धाम, पाउंगा में अब्दी आराम<br><br> प्रभु पोंछेंगा आंसु मेरे <br>लेगा बांहों में सदा के लिये….    </p>   "},
