         { title: "   610.  યહોવા દેવ દયાળુ હેયે ત્યાં ઉપકાર ભુલી यहोवा देव दयाळु हेये त्यां उपकार भुली yahova dev dayalu heye   ", lyrics_gu: " <p>  યહોવા દેવ દયાળુ હેયે, <br> ત્યાં ઉપકાર ભુલી મા જાહા... (3)<br> <br> નીલ નોઈ માઅને મુસાલ બચાવ્યો, <br> તો યહોવા આમે આરી હેયે.... (2)<br> <br> મોરિયા ડોગાવે ઈસાકાલ બચાવ્યો, <br> બોચાવનારો દેવ આમે આરી હેયે…. (2)<br> <br> બંદીખાના માને પિત્તરાલ છોડાવ્યો, <br> પરાક્રમી દેવ આમે આરી હેયે.... (2)<br> <br> આથે જોડી આમા પ્રાર્થના કોહતે હૈ, <br> જીવતા દેવા આમા ભકિત કોઅતે હૈ.... (2)    </p>   ", lyrics_hi: " <p>  यहोवा देव दयाळु हेये, <br> त्यां उपकार भुली मा जाहा... (3)<br> <br> नील नोई माअने मुसाल बचाव्यो, <br> तो यहोवा आमे आरी हेये.... (2)<br> <br> मोरिया डोगावे ईसाकाल बचाव्यो, <br> बोचावनारो देव आमे आरी हेये…. (2)<br> <br> बंदीखाना माने पित्तराल छोडाव्यो, <br> पराक्रमी देव आमे आरी हेये.... (2)<br> <br> आथे जोडी आमा प्रार्थना कोहते है, <br> जीवता देवा आमा भकित कोअते है.... (2)    </p>   "  },
        { title: "  653,યેનારો હેય તો વરરાજા સ્વર્ગીય દુતાહા આરી  येनारो हेय तो वरराजा स्वर्गीय दुताहा आरी yenaro hey to var raja   ", lyrics_gu: " <p>   યેનારો હેય તો વરરાજા<br> સ્વર્ગીય દુતાહા આરી…. (2)<br>તિયારી કોઅજે તુ ત્યાં આરી જાહાટી…. (2)<br><br> દેવા વચના માય રોજે, શુદ્ધ કુવારી તુ રોજે…. (2)<br>ઓહડા જીવન જીવેહે તોવે તો લેતો જાનારો ….(2)<br>યેનારો હેય તો….<br><br>પવિત્ર જીવન રાખજે, ડાગ વગરની તુ રોજે ….(2)<br>ઓહડા જીવન જીવેહે તોવે તો લેતો જાનારો…. (2)<br>યેનારો હેય તો….<br><br>પવિત્ર આત્મા માય રોજે નિષ્કલંક તુ રોજે ….(2) <br>ઓહડા જીવન જીવેહે તોવે તો લેતો જાનારો .... (2)<br>યેનારો હેય તો….   </p>   " , lyrics_hi: " <p>   येनारो हेय तो वरराजा<br> स्वर्गीय दुताहा आरी…. (2)<br>तियारी कोअजे तु त्यां आरी जाहाटी…. (2)<br><br> देवा वचना माय रोजे, शुद्ध कुवारी तु रोजे…. (2)<br>ओहडा जीवन जीवेहे तोवे तो लेतो जानारो ….(2)<br>येनारो हेय तो….<br><br>पवित्र जीवन राखजे, डाग वगरनी तु रोजे ….(2)<br>ओहडा जीवन जीवेहे तोवे तो लेतो जानारो…. (2)<br>येनारो हेय तो….<br><br>पवित्र आत्मा माय रोजे निष्कलंक तु रोजे ….(2) <br>ओहडा जीवन जीवेहे तोवे तो लेतो जानारो .... (2)<br>येनारो हेय तो….   </p>   " },
        { title: "   654, યેનો ઈસુ દેવ, માં મોના માંય યેનો येनो ईसु देव, मां मोना मांय येनो yeno ishu dev ma mona may  ", lyrics_gu: " <p>   યેનો ઈસુ દેવ, માં મોના માંય યેનો<br> માં પાપી મોનાલે, ચોખ્ખા કોએઈ દેના….(2)<br>યેનો ઈસુ દેવ.....<br><br> સુખમાંય રોહીઈ તેરુ, આય ઈસુ આરે રોહીઈ<br> દુ:ખમાં રોહીઈ તેરું આય ઈસુ આરે રોહીઈ ..... (2)<br>યેનો ઈસુ દેવ….<br><br>જીવતો રોહીઈ તેરુ, આય ઈસુ આરે રોહીઈ<br> મોએઈ જાહાંઈ તેરુ, આય ઈસુ આરે રોહીઈ ..... (2)<br>યેનો ઈસુ દેવ….<br><br> નવા રાજા નવી સાક્ષી દિને દેતો રોહીઈ <br>ઈસુ દેવા સાક્ષી આય દિને દેતો રોહીઈ ….(2)<br>યેનો ઈસુ દેવ….    </p>   " , lyrics_hi: " <p>   येनो ईसु देव, मां मोना मांय येनो<br> मां पापी मोनाले, चोख्खा कोएई देना….(2)<br>येनो ईसु देव.....<br><br> सुखमांय रोहीई तेरु, आय ईसु आरे रोहीई<br> दु:खमां रोहीई तेरुं आय ईसु आरे रोहीई ..... (2)<br>येनो ईसु देव….<br><br>जीवतो रोहीई तेरु, आय ईसु आरे रोहीई<br> मोएई जाहांई तेरु, आय ईसु आरे रोहीई ..... (2)<br>येनो ईसु देव….<br><br> नवा राजा नवी साक्षी दिने देतो रोहीई <br>ईसु देवा साक्षी आय दिने देतो रोहीई ….(2)<br>येनो ईसु देव….    </p>   " },
        { title: "  655, ઈસુ દુનિયામાંય પાછો યેનારો રા  ईसु दुनियामांय पाछो येनारो रा ishu duniya may pachho yenaro ra  ", lyrics_gu: " <p>  ઈસુ દુનિયામાંય પાછો યેનારો રા<br> બાહા બોહી માંની લેજા .... (2)<br><br> યા દુનિયામાંય આનંદ નાય હેયરા .... (2)<br>ઈસુ આનંદ દેનારો આવેહેરા બાહાબોહી માંની લેજા .... (2)<br><br>યા દુનિયામાંય સુખ નાય હેયરા .... (2)<br>ઈસુ સુખ દેનારો આવેહેરા બાહાબોહી માંની લેજા…. (2)<br><br>યા દુનિયામાંય શાંતિ નાય હેયરા .... (2)<br>ઈસુ શાંતિ દેનારો આવેહેરા બાહાબોહી માંની લેજા .... (2)<br><br>યા દુનિયામાંય સહારો નાય હેયરા .... (2)<br>ઈસુ સહારો દેનારો આવેહેરા બાહાબોહી માંની લેજા…. (2)<br><br>યા દુનિયામાંય માફી નાય હેયર। .... (2)<br>ઈસુ માફી દેનારો આવેહેરા બાહાબોહી માંની લેજા…. (2)<br><br>યા દુનિયામાંય જીવન નાય હેયરા .... (2)<br>ઈસુ જીવન દેનારો આવેહેરા બાહાબોહી માંની લેજા…. (2)    </p>   " , lyrics_hi: " <p>  ईसु दुनियामांय पाछो येनारो रा<br> बाहा बोही मांनी लेजा .... (2)<br><br> या दुनियामांय आनंद नाय हेयरा .... (2)<br>ईसु आनंद देनारो आवेहेरा बाहाबोही मांनी लेजा .... (2)<br><br>या दुनियामांय सुख नाय हेयरा .... (2)<br>ईसु सुख देनारो आवेहेरा बाहाबोही मांनी लेजा…. (2)<br><br>या दुनियामांय शांति नाय हेयरा .... (2)<br>ईसु शांति देनारो आवेहेरा बाहाबोही मांनी लेजा .... (2)<br><br>या दुनियामांय सहारो नाय हेयरा .... (2)<br>ईसु सहारो देनारो आवेहेरा बाहाबोही मांनी लेजा…. (2)<br><br>या दुनियामांय माफी नाय हेयर। .... (2)<br>ईसु माफी देनारो आवेहेरा बाहाबोही मांनी लेजा…. (2)<br><br>या दुनियामांय जीवन नाय हेयरा .... (2)<br>ईसु जीवन देनारो आवेहेरा बाहाबोही मांनी लेजा…. (2)    </p>   " },
        { title: "  709,  નવી ઘરતી ચોખ્ખા શહેરા માય  વોહતી આપા કોહુંરા नवी घरती चोख्खा शहेरा माय  वोहती आपा कोहुंरा novi dharti chokkha shahera may  ", lyrics_gu: " <p>   નવી ઘરતી ચોખ્ખા શહેરા માય, વોહતી આપા કોહુંરા <br>હોરગા રાજુ....(2)<br> હોરગા રાજુમેં દેવા હોરગા રાજુંમે…. (2)<br><br>પાપ, રોગ દુઃખ, ધાક નાય ભુખ પીહરા <br>હોરગા રાજુમેં....(2)<br><br>અંધારી રાત તા નાય હેય, સદા ઉજવાળો હેય તા <br>હોરગા રાજુમેં....(2)<br><br>દેવા વોહતી લોકહા માય રોય, લોક ઓરી ખોરા તા<br> હોરગા રાજુમે....(2)   </p>   ", lyrics_hi: " <p>   नवी घरती चोख्खा शहेरा माय, वोहती आपा कोहुंरा <br>होरगा राजु....(2)<br> होरगा राजुमें देवा होरगा राजुंमे…. (2)<br><br>पाप, रोग दुःख, धाक नाय भुख पीहरा <br>होरगा राजुमें....(2)<br><br>अंधारी रात ता नाय हेय, सदा उजवाळो हेय ता <br>होरगा राजुमें....(2)<br><br>देवा वोहती लोकहा माय रोय, लोक ओरी खोरा ता<br> होरगा राजुमे....(2)   </p>   "  },
        { title: "  710,  હોરગો છોડીને ઘરતી વોય યેનો માં ઈશુ દેવા તો રોકો દેવ  होरगो छोडीने घरती वोय येनो मां ईशु देवा तो रोको देव horgo chhodi dharti voy yeno ma   ", lyrics_gu: " <p>    હોરગો છોડીને ઘરતી વોય યેનો <br>માં ઈશુ દેવા તો રોકો દેવ નાય મીળે<br><br>તો જીવ દેનો માં હાટી માં ઈશુ દેવા, તો રોકો પ્રેમ નાય મીળે<br><br>જોવે આય પોડ્યો માન ઉઠાડ્યો, માન તુથે મજબુત કોયો…. (2) <br>તો રોકો આશરો નાય હૈયે, માં ઈશુ દેવા તો રોકો દેવ નાય મીળે....<br>તો જીવ દેનો….<br><br>જોવે આય યોખલો તું મા પાય યેનો, માં મોનાલે તુયે હિમંત દેની.... (2)<br> તો રોકો હંગાત્યો નાય હેય, માં ઈશુ દેવા તો રોકો દેવ નાય મીળે….<br>તો જીવ દેનો….<br><br>દુઃખ દિહા માય તું માં પાય યેનો, માન તુયે દિલાસો દૈનો ....(2) <br>માં દુઃખ તુયે લેય લેદો, માં ઈશુ દેવો તો રોકો દેવ નાય મીળે.... <br>તો જીવ દેનો….<br><br>સંકટા દિહા માય તું માં પાય યેનો, માન તુયે સહારો દેનો….(2) <br>બરકત તુયે માન દેની, ઓં ઈશુ દેવા તો રોકો દેવ નાય મીળે<br>તો જીવ દેનો....   </p>   " , lyrics_hi: " <p>    होरगो छोडीने घरती वोय येनो <br>मां ईशु देवा तो रोको देव नाय मीळे<br><br>तो जीव देनो मां हाटी मां ईशु देवा, तो रोको प्रेम नाय मीळे<br><br>जोवे आय पोड्यो मान उठाड्यो, मान तुथे मजबुत कोयो…. (2) <br>तो रोको आशरो नाय हैये, मां ईशु देवा तो रोको देव नाय मीळे....<br>तो जीव देनो….<br><br>जोवे आय योखलो तुं मा पाय येनो, मां मोनाले तुये हिमंत देनी.... (2)<br> तो रोको हंगात्यो नाय हेय, मां ईशु देवा तो रोको देव नाय मीळे….<br>तो जीव देनो….<br><br>दुःख दिहा माय तुं मां पाय येनो, मान तुये दिलासो दैनो ....(2) <br>मां दुःख तुये लेय लेदो, मां ईशु देवो तो रोको देव नाय मीळे.... <br>तो जीव देनो….<br><br>संकटा दिहा माय तुं मां पाय येनो, मान तुये सहारो देनो….(2) <br>बरकत तुये मान देनी, ओं ईशु देवा तो रोको देव नाय मीळे<br>तो जीव देनो....   </p>   " },
        { title: "  711, ઈશુ માં રાખવાલો હેય  તો રાત દિહી આરી રોહે ईशु मां राखवालो हेय  तो रात दिही आरी रोहे   ishu ma rakhvalo hey to rat dihi  ", lyrics_gu: " <p> ઈશુ માં રાખવાલો હેય,<br> તો રાત દિહી આરી રોહે.... (2)<br><br>લીલુડ્યા વાડ્યે માય ચારા લી જાહે, <br>શાંત પાયા જાગે માન લી જાહે.... (2)<br>ઈશુ માં રાખવાલો….<br><br>જા કેસ જાહુ તા માં આરી રોહે,<br> ઉઠતા બોહતા માન સાંભળી લેહે.... (2)<br>ઈશુ માં રાખવાલો….<br><br>પડી જાઉ તોવે ઉઠાડી લેહે,<br> થાકી જાહુ તોવે ઉચકીતો  લેહે.... (2)<br>ઈશુ માં રાખવાલો….<br><br>મોતે ખાયે માને ચાલાડી લેહે, <br>શત્રુ આથા માને બચાવી લેહે.... (2)<br>ઈશુ માં રાખવાલો….     </p>   " , lyrics_hi: " <p> ईशु मां राखवालो हेय,<br> तो रात दिही आरी रोहे.... (2)<br><br>लीलुड्या वाड्ये माय चारा ली जाहे, <br>शांत पाया जागे मान ली जाहे.... (2)<br>ईशु मां राखवालो….<br><br>जा केस जाहु ता मां आरी रोहे,<br> उठता बोहता मान सांभळी लेहे.... (2)<br>ईशु मां राखवालो….<br><br>पडी जाउ तोवे उठाडी लेहे,<br> थाकी जाहु तोवे उचकीतो  लेहे.... (2)<br>ईशु मां राखवालो….<br><br>मोते खाये माने चालाडी लेहे, <br>शत्रु आथा माने बचावी लेहे.... (2)<br>ईशु मां राखवालो….     </p>   " },
        { title: "  712,  તીયારી કોતે ઓ બાહા બોહી જાયના હેય દેવો ગો तीयारी कोते ओ बाहा बोही जायना हेय देवो गो  tiyari koaote o baha bohi jayna ", lyrics_gu: " <p>  તીયારી કોતે ઓ બાહા બોહી<br> જાયના હેય દેવો ગો.... (2)<br><br>પ્રાર્થના માય રોયે ને જીવન જીવીને <br>જાયના હેય દેવા ગો.... તીયારી….<br><br>વચન પાળીને જીવન જીવીને <br>જાયના હેય દેવા ગો.... તીયારી….<br><br>સંગતી માય રોયને જીવન જીવીને<br> જાયના હેય દેવો ગો.... તીયારી….<br><br>એકબીજા વોયે પ્રેમ રાખીને<br> જાયના હેય દેવા ગો.... તીયારી….    </p>   " , lyrics_hi: " <p>  तीयारी कोते ओ बाहा बोही<br> जायना हेय देवो गो.... (2)<br><br>प्रार्थना माय रोये ने जीवन जीवीने <br>जायना हेय देवा गो.... तीयारी….<br><br>वचन पाळीने जीवन जीवीने <br>जायना हेय देवा गो.... तीयारी….<br><br>संगती माय रोयने जीवन जीवीने<br> जायना हेय देवो गो.... तीयारी….<br><br>एकबीजा वोये प्रेम राखीने<br> जायना हेय देवा गो.... तीयारी….    </p>   " },
        { title: "  713,  ઈશુ વાયદા જીવતા હૈયે રા તો હાટી માં હાટી રા ईशु वायदा जीवता हैये रा तो हाटी मां हाटी रा ishu vayda jivta heye ra to hati  ", lyrics_gu: " <p>    ઈશુ વાયદા જીવતા હૈયે રા <br>તો હાટી માં હાટી રા .... (2) <br>તો હાટી માં હાટી રા....હો....હો....હો....હો....(2)<br><br>ઈશુએ આખ્યા આય અનાથ નાય સોંડુ <br>આરી રોહી આય યોખેલો નાય પાડું.... ઈશુ વાયદા….<br><br>ઈશુએ આખ્યા આરામ દિહી રા <br>આરી રોહી આય યોખેલો નાય પાડું….ઈશુ વાયદા….<br><br>ઈશુએ આખ્યા આય શાંતિ દિહી રા<br> આરી રોહી આય દિલાશો દિહી…. ઈશુ વાયદા….   </p>   ", lyrics_hi: " <p>    ईशु वायदा जीवता हैये रा <br>तो हाटी मां हाटी रा .... (2) <br>तो हाटी मां हाटी रा....हो....हो....हो....हो....(2)<br><br>ईशुए आख्या आय अनाथ नाय सोंडु <br>आरी रोही आय योखेलो नाय पाडुं.... ईशु वायदा….<br><br>ईशुए आख्या आराम दिही रा <br>आरी रोही आय योखेलो नाय पाडुं….ईशु वायदा….<br><br>ईशुए आख्या आय शांति दिही रा<br> आरी रोही आय दिलाशो दिही…. ईशु वायदा….   </p>   "  },
        { title: "  714, આનંદ આનંદ હૈયે માં બાહા બોહી દુનિયા માય आनंद आनंद हैये मां बाहा बोही दुनिया माय aanand aanand heye ma baha bohi   ", lyrics_gu: " <p>  આનંદ આનંદ હૈયે માં બાહા બોહી <br>દુનિયા માય ઈશુ યેનો.... (2)<br><br>અંધારા માય આતે ત્યાહાલ ઉજવાલો મીળ્યો <br>પાપહા શ્રાપા માને છુટકારો મીળ્યો .... (2) <br>રોગી દુઃખી હારે જાયે માં બાહા બોહી<br> જીવન આનંદ હેયે….<br><br>નિરાશા માય આતે ત્યાહાલ આશા મિળી <br>પોડતા જીવનાલ આધાર મીળ્યો.... (2) <br>યોખલાલ હંગાત્યો મીળ્યો માં-બાદા બોહી<br> જીવના આનંદ હેયે....<br><br>પાપહા દોરીયા માને બાઆ કાડ્યે <br>ચીકણા કાદવા માને ખેચી કાડ્યે....(2)<br> બુડતાલે બચાવી લેદા માં બાહા બોહી<br> જીવના આનંદ હેયે....<br><br>હુળી ખાંબા વોય જીવન દેનો <br>મોતા ધાકાલે દુર કોયો …. (2)<br> હોરગ્યો સુખે દેય દૈનો માં બાહા બોહી<br> જીવના આનંદ હેયે....     </p>   " , lyrics_hi: " <p>  आनंद आनंद हैये मां बाहा बोही <br>दुनिया माय ईशु येनो.... (2)<br><br>अंधारा माय आते त्याहाल उजवालो मीळ्यो <br>पापहा श्रापा माने छुटकारो मीळ्यो .... (2) <br>रोगी दुःखी हारे जाये मां बाहा बोही<br> जीवन आनंद हेये….<br><br>निराशा माय आते त्याहाल आशा मिळी <br>पोडता जीवनाल आधार मीळ्यो.... (2) <br>योखलाल हंगात्यो मीळ्यो मां-बादा बोही<br> जीवना आनंद हेये....<br><br>पापहा दोरीया माने बाआ काड्ये <br>चीकणा कादवा माने खेची काड्ये....(2)<br> बुडताले बचावी लेदा मां बाहा बोही<br> जीवना आनंद हेये....<br><br>हुळी खांबा वोय जीवन देनो <br>मोता धाकाले दुर कोयो …. (2)<br> होरग्यो सुखे देय दैनो मां बाहा बोही<br> जीवना आनंद हेये....     </p>   " },
        { title: "  715,  સુદંર જિંદગી બેન દિહા હેય પાછા ફિરી યે દિહી આપે  सुदंर जिंदगी बेन दिहा हेय पाछा फिरी ये दिही आपे  sundar jindagi ben diha hey  ", lyrics_gu: " <p>  સુદંર જિંદગી બેન દિહા હેય.... (2) <br>પાછા ફિરી યે દિહી આપે જીવન માય નાય યેય<br><br>સમયનો ઉપયોગ હારો કોઅજા, દેવાલ આધીન જીવન જીવજા <br>ખીલતા ફુલા રોકો જીવન આપે રા <br>વોખાત પોડીન ફુલ કરમાય જાહાય રા….<br><br>દુનિયાદારી જીવન માં જીવહા, વચન આધારે જીવન જીવજા <br>ઉખાલા કચરા રોકો જીવન આપે રા <br>સમય જાતા કચરો બાળી ટાકાહાય રા....<br><br>ખોટે કામે કોય જીવન બગાડાહામાં, ઈશુ દેવા ધાક રાખી જીવન જીવજા <br>કાચા હુતા રોકો જીવન આપે રા<br>કાચા હુત માહરુજ તુટી જાહાય રા....<br><br>ઈશુ વોય બોરોહો થોવી જીવન, જીવજા દેવાલ આધીન જીવન જીવજા <br>નમતા છાવાડા રોકો જીવન આપેરા<br> માહાર જીવન આપે પુરો ઓય જાય રા....   </p>   ", lyrics_hi: " <p>  सुदंर जिंदगी बेन दिहा हेय.... (2) <br>पाछा फिरी ये दिही आपे जीवन माय नाय येय<br><br>समयनो उपयोग हारो कोअजा, देवाल आधीन जीवन जीवजा <br>खीलता फुला रोको जीवन आपे रा <br>वोखात पोडीन फुल करमाय जाहाय रा….<br><br>दुनियादारी जीवन मां जीवहा, वचन आधारे जीवन जीवजा <br>उखाला कचरा रोको जीवन आपे रा <br>समय जाता कचरो बाळी टाकाहाय रा....<br><br>खोटे कामे कोय जीवन बगाडाहामां, ईशु देवा धाक राखी जीवन जीवजा <br>काचा हुता रोको जीवन आपे रा<br>काचा हुत माहरुज तुटी जाहाय रा....<br><br>ईशु वोय बोरोहो थोवी जीवन, जीवजा देवाल आधीन जीवन जीवजा <br>नमता छावाडा रोको जीवन आपेरा<br> माहार जीवन आपे पुरो ओय जाय रा....   </p>   "  },
        { title: "   716, તો નજર આમહાવે હેય યેશુ તો નજર આમહાવે હેય तो नजर आमहावे हेय येशु तो नजर आमहावे हेय to najar amhave hey yeshu to ", lyrics_gu: " <p>    તો નજર આમહાવે હેય યેશુ<br> તો નજર આમહાવે હેય....(2)<br><br>મેહનત કોઅહે ત્યાવે તો નજર હેય.... <br>આજ્ઞા જી માંનેહે ત્યાવે તો નજર હોય....(2)...તો નજર...<br><br>પ્રાર્થના કોહે ત્યાવે તો નજર હેય.... <br>ખોરી ભકિત કોઅહે ત્યાવે તો તો નજર હેયે.... (2)...તો નજર...<br><br>સેવા જી કોહે ત્યાવે તો નજર હેય....(2) <br>વચન જી પાળહે ત્યાવે તો નજર હેય....(2)...તો નજર...   </p>   ", lyrics_hi: " <p>    तो नजर आमहावे हेय येशु<br> तो नजर आमहावे हेय....(2)<br><br>मेहनत कोअहे त्यावे तो नजर हेय.... <br>आज्ञा जी मांनेहे त्यावे तो नजर होय....(2)...तो नजर...<br><br>प्रार्थना कोहे त्यावे तो नजर हेय.... <br>खोरी भकित कोअहे त्यावे तो तो नजर हेये.... (2)...तो नजर...<br><br>सेवा जी कोहे त्यावे तो नजर हेय....(2) <br>वचन जी पाळहे त्यावे तो नजर हेय....(2)...तो नजर...   </p>   "  },
        { title: "  717, બાઈબલ દેવો વચન ખજાનો આવી જા જીવન ગોઠ્યો વોનાયા बाईबल देवो वचन खजानो आवी जा जीवन गोठ्यो वोनाया  baybal deva vachan khojano aavi ja ", lyrics_gu: " <p> બાઈબલ દેવો વચન ખજાનો <br>આવી જા જીવન ગોઠ્યો વોનાયા.... (2)<br><br>માના રા ઈશુવા ગોઠ્યો માના રા <br>આવી જા જીવન ગોઠ્યો વોનાયા .... (2)<br><br>વિશ્વાસયાહાલ મીળી જાય શાંતિ રા<br> આવી જા જીવન ગોઠ્યો વોનાયા.... (2)<br><br>દુઃખયાહાલ મીળી જાય શાંતિ રા <br>આવી જા જીવન ગોઠ્યો વોનાયા.... (2)<br><br>પાપયાહાલ મીળી જાય શાંતિ રા <br>આવી જા જીવન ગોઠ્યો વોનાયા ....(2)<br><br>ઈશુ દેવ હોરગા કોળી રાજા રા<br> આવી જા જીવન ગોઠ્યો વોનાયા....(2)<br><br>માર્ગ સત્ય જીવન ઈશુ રા <br>આવી જા જીવન ગોઠ્યો વોનાયા....(2)     </p>   " , lyrics_hi: " <p> बाईबल देवो वचन खजानो <br>आवी जा जीवन गोठ्यो वोनाया.... (2)<br><br>माना रा ईशुवा गोठ्यो माना रा <br>आवी जा जीवन गोठ्यो वोनाया .... (2)<br><br>विश्वासयाहाल मीळी जाय शांति रा<br> आवी जा जीवन गोठ्यो वोनाया.... (2)<br><br>दुःखयाहाल मीळी जाय शांति रा <br>आवी जा जीवन गोठ्यो वोनाया.... (2)<br><br>पापयाहाल मीळी जाय शांति रा <br>आवी जा जीवन गोठ्यो वोनाया ....(2)<br><br>ईशु देव होरगा कोळी राजा रा<br> आवी जा जीवन गोठ्यो वोनाया....(2)<br><br>मार्ग सत्य जीवन ईशु रा <br>आवी जा जीवन गोठ्यो वोनाया....(2)     </p>   " },
        { title: "  718,  ઈશુ જીવતો માં હૃદયા માય હેય સંકટ માય આરી રોહે રા  ईशु जीवतो मां हृदया माय हेय संकट माय आरी रोहे रा   ishu jivato ma radaya may hey ", lyrics_gu: " <p>  ઈશુ જીવતો માં હૃદયા માય હેય<br> સંકટ માય આરી રોહે રા ...<br>ઈશુ કાયમ સંભાળે હે.... (2)<br><br>લાલે સમુદ્રા બેને ભાગ કોયા <br> યોરીખો દીવાલે તોડી પાડી.... <br>આંધળાહા ડોળા ખોલ્યા રા ....<br>ઈશુ દુખ્યાહાલ હારે કોયે રા.... (2)<br><br>માને માં છોડેહે સાંભળી રાખજે <br>તો પાછલા પાછલા ચાલીહી આય <br>સદા માં આરી રોજે રા....<br> ઈશુ કાયમ સાંભળી લેજે.... (2)  </p>   " , lyrics_hi: " <p>  ईशु जीवतो मां हृदया माय हेय<br> संकट माय आरी रोहे रा ...<br>ईशु कायम संभाळे हे.... (2)<br><br>लाले समुद्रा बेने भाग कोया <br> योरीखो दीवाले तोडी पाडी.... <br>आंधळाहा डोळा खोल्या रा ....<br>ईशु दुख्याहाल हारे कोये रा.... (2)<br><br>माने मां छोडेहे सांभळी राखजे <br>तो पाछला पाछला चालीही आय <br>सदा मां आरी रोजे रा....<br> ईशु कायम सांभळी लेजे.... (2)  </p>   " },
        { title: "  719,  કોઅયી આમહાવે તુયે દયા રા ઈશુ દેવા कोअयी आमहावे तुये दया रा ईशु देवा  koyi amhave tuye daya ra ishu  ", lyrics_gu: " <p>    કોઅયી આમહાવે તુયે દયા રા ઈશુ દેવા <br>કોઅયી આમહાવે તુયે માયા….(2)<br><br>આમહે હાટી મારે તુયે ખાદો,<br> આમહે હાટી દુઃખ તુયે વેઠ્યો <br>સ્તુતિ આમાં તો કોઓર્જે રા ઈશુ દેવા <br>સ્તુતિ આમાં તો કોઓજે હે….(2)<br><br>આમહે હાટી કૃશ ઉપે ચડ્યો, <br>આમહે હાટી જીવ તુયે દેનો<br> નવો જીવન દાન જીવ તુયે દેનો દેવા <br>નવો જીવન આમહાલ દેનો.... (2)<br><br>આમહે પાપહા માફી તુયે દેની <br>હોરગા રાજા વારસદાર કોયે <br>આભાર આમાં તો માન જેહે રા ઈશુ દેવા <br>આભાર આમાં તો માન જેહે.... (2)  </p>   " , lyrics_hi: " <p>    कोअयी आमहावे तुये दया रा ईशु देवा <br>कोअयी आमहावे तुये माया….(2)<br><br>आमहे हाटी मारे तुये खादो,<br> आमहे हाटी दुःख तुये वेठ्यो <br>स्तुति आमां तो कोओर्जे रा ईशु देवा <br>स्तुति आमां तो कोओजे हे….(2)<br><br>आमहे हाटी कृश उपे चड्यो, <br>आमहे हाटी जीव तुये देनो<br> नवो जीवन दान जीव तुये देनो देवा <br>नवो जीवन आमहाल देनो.... (2)<br><br>आमहे पापहा माफी तुये देनी <br>होरगा राजा वारसदार कोये <br>आभार आमां तो मान जेहे रा ईशु देवा <br>आभार आमां तो मान जेहे.... (2)  </p>   " },
        { title: " 720, તું હેય આમે સ્વર્ગીય પિતા આમાં તો પાય યેનેહે  तुं हेय आमे स्वर्गीय पिता आमां तो पाय येनेहे  tu hey aame svargiy pita aama to pay   ", lyrics_gu: " <p>   તું હેય આમે સ્વર્ગીય પિતા<br> આમાં તો પાય યેનેહે.... (2)<br><br>આમાં તો પાય યેનેહે <br>સ્તુતિ રૂપી ભેટ લેય ને....(2)<br><br>આમાં તો પાય યેનેહે <br>તો સામર્થ આમહાલ દે.... (2)<br><br>આમાં તો પાય યેનેહે <br>તો અભિષેક આમહાલ દે.... (2)<br><br>આમાં તો પાય યેનેહે<br> તો આત્મા આમહાલ દે.... (2)<br><br>આમાં તો પાય યેનેહે<br> તો દર્શન આમહાલ દે.... (2)    </p>   " , lyrics_hi: " <p>   तुं हेय आमे स्वर्गीय पिता<br> आमां तो पाय येनेहे.... (2)<br><br>आमां तो पाय येनेहे <br>स्तुति रूपी भेट लेय ने....(2)<br><br>आमां तो पाय येनेहे <br>तो सामर्थ आमहाल दे.... (2)<br><br>आमां तो पाय येनेहे <br>तो अभिषेक आमहाल दे.... (2)<br><br>आमां तो पाय येनेहे<br> तो आत्मा आमहाल दे.... (2)<br><br>आमां तो पाय येनेहे<br> तो दर्शन आमहाल दे.... (2)    </p>   " },
        { title: " 721, દોહો કુવારીયા નીગ્યા વરરાજાલે મીળા  दोहो कुवारीया नीग्या वरराजाले मीळा   hoho kuvariya nigiya var rajale ", lyrics_gu: " <p>  દોહો કુવારીયા નીગ્યા વરરાજાલે મીળા....(2) <br>મીળા ચાલ્યા સુદંર વરરાજાલે....(2)<br><br>નીંદે યેની હુવી ગીયા આરધી રાત્રી આવજ યેનો.... (2) <br>પાંચ કુવારીયા ભર નીંદે માય આત્યા <br>પાંચ કુવારીયા બુદ્ધિ વાળ્યા તિયારી આત્યા<br>  મીળા ચાલ્યા સુંદર વરરાજા લે....<br><br>ઉલવાયા લાગ્યા ત્યેહે દીવા તેલ લા બાજારામાંય ગયા....(2)<br> વાઆ લાગી બંધ ઓય ગયો દરવાજો <br>ઓ પ્રભુ ઉધડાવ બંધ દરવાજો <br>મીળા હૈયે સુંદર વરરાજા લે....<br><br>રોડી રોડી બોંબલીને આખે આમે હાટી દરવાજો ઉઘાડ....(2) <br>પ્રભુ આખે ઓલી વાઆ તિયરી કાહા નાય <br>પ્રભુ આખે નાય ઓળખુ તુમહાલે આય <br>મિળાયી નાય સુંદર વરરાજા લે....    </p>   ", lyrics_hi: " <p>  दोहो कुवारीया नीग्या वरराजाले मीळा....(2) <br>मीळा चाल्या सुदंर वरराजाले....(2)<br><br>नींदे येनी हुवी गीया आरधी रात्री आवज येनो.... (2) <br>पांच कुवारीया भर नींदे माय आत्या <br>पांच कुवारीया बुद्धि वाळ्या तियारी आत्या<br>  मीळा चाल्या सुंदर वरराजा ले....<br><br>उलवाया लाग्या त्येहे दीवा तेल ला बाजारामांय गया....(2)<br> वाआ लागी बंध ओय गयो दरवाजो <br>ओ प्रभु उधडाव बंध दरवाजो <br>मीळा हैये सुंदर वरराजा ले....<br><br>रोडी रोडी बोंबलीने आखे आमे हाटी दरवाजो उघाड....(2) <br>प्रभु आखे ओली वाआ तियरी काहा नाय <br>प्रभु आखे नाय ओळखु तुमहाले आय <br>मिळायी नाय सुंदर वरराजा ले....    </p>   "  },
        { title: " 722,  ઉંમર જાહે બાહા બોહી ખોટા ડોંગ છોડીને ઈશુ પાગે લાગા  उंमर जाहे बाहा बोही खोटा डोंग छोडीने ईशु पागे लागा  umar jahe baha bohi khota dong  chhodine  ", lyrics_gu: " <p>    ઉંમર જાહે બાહા બોહી....(2) ખોટા ડોંગ છોડીને ઈશુ પાગે લાગા<br><br>ગોડી કલાકે મોયના વોરેહે પુરા રોકે નીગી જાતેહે <br>મોતા પાહી પાહી યેહે <br>ઈશુ ઈમાન થોવી ઈશુ પાગે લાગા....<br><br>હાનાપણે જુવાનીપણે જાયને યેહે ડહ્યાપણે<br> નીર્ગી જાહે જીવ પ્રાણે હડી જાય કુડી ઈશુ પાગે લાગા<br><br>સોદે ફોદે રોંગ સોંગ ખુબ કોહે ખોટા ડોંગે <br>મોજા કોહે ખોટા ડોંર્ગે<br> બસમેં કળી મીળી રા ઈશુ પાગે લાગા....<br><br>ઈશુ દેવે જીવ દેનો, ચોખ્ખા લોયે પાડી દેનો<br> મોતા નાંગો તોડી દેનો<br> હોરગા સુખા હાટી ઈશુ પાગે લાગા....  </p>   " , lyrics_hi: " <p>    उंमर जाहे बाहा बोही....(2) खोटा डोंग छोडीने ईशु पागे लागा<br><br>गोडी कलाके मोयना वोरेहे पुरा रोके नीगी जातेहे <br>मोता पाही पाही येहे <br>ईशु ईमान थोवी ईशु पागे लागा....<br><br>हानापणे जुवानीपणे जायने येहे डह्यापणे<br> नीर्गी जाहे जीव प्राणे हडी जाय कुडी ईशु पागे लागा<br><br>सोदे फोदे रोंग सोंग खुब कोहे खोटा डोंगे <br>मोजा कोहे खोटा डोंर्गे<br> बसमें कळी मीळी रा ईशु पागे लागा....<br><br>ईशु देवे जीव देनो, चोख्खा लोये पाडी देनो<br> मोता नांगो तोडी देनो<br> होरगा सुखा हाटी ईशु पागे लागा....  </p>   " },
        { title: "    726,  ઈસુ માઆ બચાવનારો માન ગમે ખુબ હારો  ईसु माआ बचावनारो मान गमे खुब हारो  ishu maaa bachavnaro mane game ", lyrics_gu: " <p>  ઈસુ માઆ બચાવનારો માન ગમે ખુબ હારો.<br>માન ગમે ખુબ હારો…. (3)<br><br>જોવે જોવે દુઃખ યેહે હાદ કોઅતા સુખ દેહે ….(2)<br><br>કોલો ઈસુ જાયો બચાવનારો માઆં જાયો ….(2)<br><br>કાય આખુ ત્યાઆ માયા માફી દેહે કોઈ દયા…. (2)<br><br>આયહી રોકે દેહે ધીર આમી તેબી માઆઈહી ફીર…. (2)<br><br>ઈમાનું મેં મજબુત કૌઓ સેવામેં ઉપયોગી કોઓ…. (2)    </p>   " , lyrics_hi: " <p>  ईसु माआ बचावनारो मान गमे खुब हारो.<br>मान गमे खुब हारो…. (3)<br><br>जोवे जोवे दुःख येहे हाद कोअता सुख देहे ….(2)<br><br>कोलो ईसु जायो बचावनारो माआं जायो ….(2)<br><br>काय आखु त्याआ माया माफी देहे कोई दया…. (2)<br><br>आयही रोके देहे धीर आमी तेबी माआईही फीर…. (2)<br><br>ईमानुं में मजबुत कौओ सेवामें उपयोगी कोओ…. (2)    </p>   "},
        { title: "  727,  દેવા તોઓ આમાં, ભક્તિ કોઅતે હૈં  देवा तोओ आमां, भक्ति कोअते हैं   deva to aama bhakti kotehe  ", lyrics_gu: " <p>   દેવા તોઓ આમાં, ભક્તિ કોઅતે હૈં <br>આથ જોડી આમાં પાગે પોડતે હૈં….<br><br>તોઓ ભક્તિ કોરાં ટાકી ખોટા સોંદ<br> લાગ્યો આમહાલ ખોરો તોઆ સોંદ….<br><br>તોઓ કાયેદા  હિખાડે, વાટ તોઓ દેખાડે<br> મુખા દર્શન તોઓ, આમહાલ દેખાડે....<br><br>ખોટા માર્ગામેં તુ જાઆં દેહેમાં દેવા<br> ઈજ વિનંતી હૈયે દેવા....<br><br>સુખ શાંતિ દેનારો, આમે પાલન કોઅનારો<br> હોરગ્યા કોળીમાંય લેનારો બોચાવનારો….<br><br>ખોરી ભક્તિ કોંરા પાગે તોઓ દોરાં<br> આત્મા તોઓ દેજે સ્તુતિ કોરાં….   </p>   " , lyrics_hi: " <p>   देवा तोओ आमां, भक्ति कोअते हैं <br>आथ जोडी आमां पागे पोडते हैं….<br><br>तोओ भक्ति कोरां टाकी खोटा सोंद<br> लाग्यो आमहाल खोरो तोआ सोंद….<br><br>तोओ कायेदा  हिखाडे, वाट तोओ देखाडे<br> मुखा दर्शन तोओ, आमहाल देखाडे....<br><br>खोटा मार्गामें तु जाआं देहेमां देवा<br> ईज विनंती हैये देवा....<br><br>सुख शांति देनारो, आमे पालन कोअनारो<br> होरग्या कोळीमांय लेनारो बोचावनारो….<br><br>खोरी भक्ति कोंरा पागे तोओ दोरां<br> आत्मा तोओ देजे स्तुति कोरां….   </p>   " },
        { title: "  728,  તુલ છોડીને ઈસુ જાઉં કેસે तुल छोडीने ईसु जाउं केसे tul chhodine ishu jau kese    ", lyrics_gu: " <p>તુલ છોડીને ઈસુ જાઉં કેસે<br> તુલ છોડીને ઈસુ જાઉં કેસે.... (2)<br><br>તુલ છોડી જાયના બોસમ કોળી હેય<br> આગીયે દોરીયે તાઆં હેયે….તુલે છોડીને….<br><br>પાપી આંય ભારી હેતોં<br> તો વાચિ માન ધાક હેતો….તુલે છોડીને….<br><br>ગુનાહ માફી માઆં કોઓ <br>હાદ માન તો ગોઓ.… તુલે છોડીને….<br><br>જુગ દોરતી મેં તુ જ બચાવનારો<br> તો વાચિ કાદો નાય બિહારો....તુલે છોડીને….<br><br>તો આરી રોઆં આત્મા દેજે <br>સેવટે હરગા મેં માન લેજે….તુલે છોડીને….<br><br>તો વાચિ માન સુખ નાય હેતો <br>હોરગા કોળી સુખ મોઠો….તુલે છોડીને….      </p>   " , lyrics_hi: " <p>तुल छोडीने ईसु जाउं केसे<br> तुल छोडीने ईसु जाउं केसे.... (2)<br><br>तुल छोडी जायना बोसम कोळी हेय<br> आगीये दोरीये ताआं हेये….तुले छोडीने….<br><br>पापी आंय भारी हेतों<br> तो वाचि मान धाक हेतो….तुले छोडीने….<br><br>गुनाह माफी माआं कोओ <br>हाद मान तो गोओ.… तुले छोडीने….<br><br>जुग दोरती में तु ज बचावनारो<br> तो वाचि कादो नाय बिहारो....तुले छोडीने….<br><br>तो आरी रोआं आत्मा देजे <br>सेवटे हरगा में मान लेजे….तुले छोडीने….<br><br>तो वाचि मान सुख नाय हेतो <br>होरगा कोळी सुख मोठो….तुले छोडीने….      </p>   " },
        { title: "  729, આથે જોડું આંય પાગે પોડુહું ઈસુ દેવા માન તારી લેજેરા  आथे जोडुं आंय पागे पोडुहुं ईसु देवा मान तारी लेजेरा aathe jodu aay page pdu  ", lyrics_gu: " <p>   આથે જોડું આંય પાગે પોડુહું <br>ઈસુ દેવા માન તારી લેજેરા <br>ઈસુ દેવા માન તારી લેજેરા<br><br>આયં તે ગુનાહાંગારી રા<br> ગુન્હામાફી માન દેજેરા<br><br>બોસમ કોળીમે નાહા રા<br> હોરગા કોળી માય માન લેજેરા<br><br>તું જ ખરો દેવ રા<br> તો જ પાર્ગે આય પોડુ રાં </p>   ", lyrics_hi: " <p>   आथे जोडुं आंय पागे पोडुहुं <br>ईसु देवा मान तारी लेजेरा <br>ईसु देवा मान तारी लेजेरा<br><br>आयं ते गुनाहांगारी रा<br> गुन्हामाफी मान देजेरा<br><br>बोसम कोळीमे नाहा रा<br> होरगा कोळी माय मान लेजेरा<br><br>तुं ज खरो देव रा<br> तो ज पार्गे आय पोडु रां </p>   "  },
        { title: "  730, ઓ ઈસુ દેવા તો મંદિરે આમા ભક્તિ કોરા યેને હે રાને ओ ईसु देवा तो मंदिरे आमा भक्ति कोरा येने हे राने o ishu deva to mandire aama  ", lyrics_gu: " <p> ઓ ઈસુ દેવા તો મંદિરે આમા<br> ભક્તિ કોરા યેને હે રાને <br>કોલા હારા લાગે હે ઈસુ તો ગોઠયા<br><br>ઓ ઈસુ દેવા તો મંદિરે આમા<br> પ્રાર્થના કોરા યેને હે રાને<br><br> ઓ ઈસુ દેવા તો મંદિર આમા <br>સ્તુતિ કોરા યેને હે રાને<br><br> ઓ ઈસુ દેવા તો ઓ મંદિરે આમા<br> પાપાહા માફી લા યેને હે રાને<br><br>ઓ ઈસુ દેવા તો ઓ મંદિરે આમા<br> સાક્ષી દા યેને હે રાને<br><br>ઓ ઈસુ દેવા તો ઓ મંદિરે આમા<br> ગીતે આખા યેને હે રાને<br><br>ઓ ઈસુ દેવા તો ઓ મંદિરે આમા<br> વચન વોનાયા યેને હે રાને    </p>   ", lyrics_hi: " <p> ओ ईसु देवा तो मंदिरे आमा<br> भक्ति कोरा येने हे राने <br>कोला हारा लागे हे ईसु तो गोठया<br><br>ओ ईसु देवा तो मंदिरे आमा<br> प्रार्थना कोरा येने हे राने<br><br> ओ ईसु देवा तो मंदिर आमा <br>स्तुति कोरा येने हे राने<br><br> ओ ईसु देवा तो ओ मंदिरे आमा<br> पापाहा माफी ला येने हे राने<br><br>ओ ईसु देवा तो ओ मंदिरे आमा<br> साक्षी दा येने हे राने<br><br>ओ ईसु देवा तो ओ मंदिरे आमा<br> गीते आखा येने हे राने<br><br>ओ ईसु देवा तो ओ मंदिरे आमा<br> वचन वोनाया येने हे राने    </p>   "  },
        { title: "  731, પરમેહરા ગીતે આખા તુમા બાંદે પરમેહરા ગીતે આખા परमेहरा गीते आखा तुमा बांदे परमेहरा गीते आखा  parmehera gite aakha tuma bade   ", lyrics_gu: " <p>  પરમેહરા ગીતે આખા<br>તુમા બાંદે પરમેહરા ગીતે આખા….<br><br>દિને રોજ ચોખ્ખા દેવાળમેં જાય ને ગીતે આખા….(2)<br><br>ત્યાહા ખૂબ ઉપકાર ઈતવી હાને મોઠે ગીતે આખા….(2)<br><br>જુદી જુદી જાત્યે વાજે લીને માયાળુ ગીતે આખા….(2) <br><br>હાર્યાં ગોઠયા કાડીને તુમાં પાળનારા ગીતે આખા….(2)<br><br>ખોડી દોરતી ઉપજાડનારા રાત-દિહી ગીતે આખા….(2)<br><br>હોરગા કોળી ખરા માલિકા યોકઠે-ઓઈ ગીતે આખા…. (2)<br><br>માફી દેનારા ખોરા દેવા રાજી ઓઈ ગીતે આખા….(2)<br><br>ખોંડી દોરતી બાદા લોકાહાંય, ખરા મને ગીતે આખા…. (2)    </p>   " , lyrics_hi: " <p>  परमेहरा गीते आखा<br>तुमा बांदे परमेहरा गीते आखा….<br><br>दिने रोज चोख्खा देवाळमें जाय ने गीते आखा….(2)<br><br>त्याहा खूब उपकार ईतवी हाने मोठे गीते आखा….(2)<br><br>जुदी जुदी जात्ये वाजे लीने मायाळु गीते आखा….(2) <br><br>हार्यां गोठया काडीने तुमां पाळनारा गीते आखा….(2)<br><br>खोडी दोरती उपजाडनारा रात-दिही गीते आखा….(2)<br><br>होरगा कोळी खरा मालिका योकठे-ओई गीते आखा…. (2)<br><br>माफी देनारा खोरा देवा राजी ओई गीते आखा….(2)<br><br>खोंडी दोरती बादा लोकाहांय, खरा मने गीते आखा…. (2)    </p>   " },
        { title: "   732, તિયારી કોતે હૈં કા, તિયારી હે તે યીશુ લા યિ ચ્યાલ જી તિયારી હેય  तियारी कोते हैं का, तियारी हे ते यीशु ला यि च्याल जी तियारी हेय   tyari kote he ka tiyari he te ", lyrics_gu: " <p>   તિયારી કોતે હૈં કા, તિયારી હે તે<br> યીશુ લા યિ ચ્યાલ જી તિયારી હેય<br> યીશુ આરે તી જ જાય જી તિયારી હેય<br><br>દશ કુવારીહી યીશુ, દાખલો હિકાડે<br> તિયારી પાંચ આત્યો પાંચ તિયારી કોય<br> ઉઠવાય ગિયે જે બાયે તિયારી આત્યો <br>રોય ગીયો તે બાયો તિયારી કોય <br>યીશુ લા યિ ચ્યાલ જી તિયારી હેય <br>યીશુ આરે તી જ જાય જી તિયારી હેય<br><br>યીશુ આખ્યાહા કા આય જાગો તિયારી કોહી <br>જાગો તિયારી કોય, પાછો લા યીહી <br>કાય તુમ તિયારી હેતે કા ને <br>કા તુમા આજી તિયારી જ કોતે હૈ<br> યીશુ લા યિ ચ્યાલ જી તિયારી હેય<br> યીશુ આરે તી જ જાય જી તિયારી હેય  </p>   " , lyrics_hi: " <p>   तियारी कोते हैं का, तियारी हे ते<br> यीशु ला यि च्याल जी तियारी हेय<br> यीशु आरे ती ज जाय जी तियारी हेय<br><br>दश कुवारीही यीशु, दाखलो हिकाडे<br> तियारी पांच आत्यो पांच तियारी कोय<br> उठवाय गिये जे बाये तियारी आत्यो <br>रोय गीयो ते बायो तियारी कोय <br>यीशु ला यि च्याल जी तियारी हेय <br>यीशु आरे ती ज जाय जी तियारी हेय<br><br>यीशु आख्याहा का आय जागो तियारी कोही <br>जागो तियारी कोय, पाछो ला यीही <br>काय तुम तियारी हेते का ने <br>का तुमा आजी तियारी ज कोते है<br> यीशु ला यि च्याल जी तियारी हेय<br> यीशु आरे ती ज जाय जी तियारी हेय  </p>   " },
        { title: "  733,   ઈશુ દેવા તો રોકો મન માન દે જેહેકોઈ તું ચાલ્યો જગા માય ईशु देवा तो रोको मन मान दे जेहेकोई तुं चाल्यो जगा माय  ishu deva to roko man man de   ", lyrics_gu: " <p> ઈશુ દેવા તો રોકો મન માન દે….(2) <br>જેહેકોઈ તું ચાલ્યો જગા માય<br> તેહેકોઈ તું માન ચાલાડી લે….(2)<br><br>તો પ્રેમ કોઈ માન બોઓંજે <br>તો પ્રેમામાય ચાલાડી તુ લેજે….<br>ઈશુ દેવા તો રોકો સ્વભાવ માન દે….જેહેકોઈ તું ….<br><br>નમ્રતાથી જેહેકોઈ તુ ચાલ્યો <br>નમ્રતાથી માન બોઓજે….<br>ઈશુ દેવા તો રોકો નમ્ર મન દે….જેહેકોઈ તું ….<br><br>દેવ બાપા ઈચ્છા પુરી તુયે કોયી<br> તેહેકોઈ માન ચાલાડી તું લેજે….<br>ઈશુ દેવા તો રોકો જીવન માન દે….જેહેકોઈ તું ….     </p>   " , lyrics_hi: " <p> ईशु देवा तो रोको मन मान दे….(2) <br>जेहेकोई तुं चाल्यो जगा माय<br> तेहेकोई तुं मान चालाडी ले….(2)<br><br>तो प्रेम कोई मान बोओंजे <br>तो प्रेमामाय चालाडी तु लेजे….<br>ईशु देवा तो रोको स्वभाव मान दे….जेहेकोई तुं ….<br><br>नम्रताथी जेहेकोई तु चाल्यो <br>नम्रताथी मान बोओजे….<br>ईशु देवा तो रोको नम्र मन दे….जेहेकोई तुं ….<br><br>देव बापा ईच्छा पुरी तुये कोयी<br> तेहेकोई मान चालाडी तुं लेजे….<br>ईशु देवा तो रोको जीवन मान दे….जेहेकोई तुं ….     </p>   " },
        { title: "   734,  ઈશુ રાજા દેવ માં ઈશુ રાજા દેવ ईशु राजा देव मां ईशु राजा देव   ishu raja dev ma ishu raja ", lyrics_gu: " <p>  ઈશુ રાજા દેવ માં ઈશુ રાજા દેવ.... (2) <br>જીવતો જાગતો દેવ માં જીવતો જાગતો દેવ....(2)<br><br>હોરગા સુખ સોડયો, ગરીબી માય પોડયો <br>પાપ્યાહાલ તારા યેનો, કિંમતી જીવ દેનો <br>બચાવનારો દેવ માં....(2)<br><br>હુંળી ખાંબે ચડયો, ચોખ્ખા લોય પાડયો <br>માહણા માને ઉઠ્યો, ઈશુ હોરગે ચડ્યો <br>જીવતો જાગતો દેવ માં.... (2)<br><br>પાપહા દંડ બોઅયો, માન છૂટકો કોઅયો <br>દેવા પોયરો કોઓયે, હોરગા વારિશ જાયો <br> હોના મેહલામાય  રોહિ આય.... (2)  </p>   " , lyrics_hi: " <p>  ईशु राजा देव मां ईशु राजा देव.... (2) <br>जीवतो जागतो देव मां जीवतो जागतो देव....(2)<br><br>होरगा सुख सोडयो, गरीबी माय पोडयो <br>पाप्याहाल तारा येनो, किंमती जीव देनो <br>बचावनारो देव मां....(2)<br><br>हुंळी खांबे चडयो, चोख्खा लोय पाडयो <br>माहणा माने उठ्यो, ईशु होरगे चड्यो <br>जीवतो जागतो देव मां.... (2)<br><br>पापहा दंड बोअयो, मान छूटको कोअयो <br>देवा पोयरो कोओये, होरगा वारिश जायो <br> होना मेहलामाय  रोहि आय.... (2)  </p>   " },
        { title: "  735,  ઓ માં દેવા જીવતા દેવા ભકિત કોરા માન શકિત તુ દે ओ मां देवा जीवता देवा भकित कोरा मान शकित तु दे  o ma deva jivta deva bhakti kora    ", lyrics_gu: " <p>  ઓ માં દેવા જીવતા દેવા <br>ભકિત કોરા માન શકિત તુ દે.... (2)<br><br>તો લોયા કોય માં મન ચોખ્ખા કો <br>ગુનાહ માફી ઈશુ દેવા તુ દે <br>પ્રાર્થના કોરા મન માન દે <br>વચન પાળા પવિત્ર આત્મા તું દે.... (2)<br><br>સુખા દુઃખા માય દેવા તું આરી રો<br> ઈશુ દેવા તું મદદ કોજે<br> પવિત્ર આત્માથી ભરપુર કોજે <br>પવિત્ર સેવાયમાય ઉપયોગી કોજે….(2)    </p>   " , lyrics_hi: " <p>  ओ मां देवा जीवता देवा <br>भकित कोरा मान शकित तु दे.... (2)<br><br>तो लोया कोय मां मन चोख्खा को <br>गुनाह माफी ईशु देवा तु दे <br>प्रार्थना कोरा मन मान दे <br>वचन पाळा पवित्र आत्मा तुं दे.... (2)<br><br>सुखा दुःखा माय देवा तुं आरी रो<br> ईशु देवा तुं मदद कोजे<br> पवित्र आत्माथी भरपुर कोजे <br>पवित्र सेवायमाय उपयोगी कोजे….(2)    </p>   " },
        { title: "  736, યીશુ દેવા લોકાહાય યીશુ દેવા વોય પ્રેમ રાખનાર હારા  यीशु देवा लोकाहाय यीशु देवा वोय प्रेम राखनार हारा yishu deva lokahay ishu dev voy  ", lyrics_gu: " <p>   યીશુ દેવા લોકાહાય યીશુ દેવા વોય<br> પ્રેમ રાખનાર હારા સોબહે.... (2) <br>હારા હારા હારા સોબહે.... (2)<br><br>હાકાળી વેળે માહારી ઉઠીને <br>પ્રાર્થના કોઅના હારા સોબહે.... <br>હારા હારા...<br><br>દિને રોજે પવિત્ર ઓયને <br>વચન પાળના હારા સોબહે....<br>હારા હારા....<br><br>બાઈબલા હારયો ગોઠ્યો બોલીને <br>હિમંત દેના હારા સોબહે....<br>હારા હારા....<br><br>પવિત્ર સંગતી માય સદા રોયને <br>સેવા કોઅના હારા સોબહે....<br> હારા હારા...   </p>   " , lyrics_hi: " <p>   यीशु देवा लोकाहाय यीशु देवा वोय<br> प्रेम राखनार हारा सोबहे.... (2) <br>हारा हारा हारा सोबहे.... (2)<br><br>हाकाळी वेळे माहारी उठीने <br>प्रार्थना कोअना हारा सोबहे.... <br>हारा हारा...<br><br>दिने रोजे पवित्र ओयने <br>वचन पाळना हारा सोबहे....<br>हारा हारा....<br><br>बाईबला हारयो गोठ्यो बोलीने <br>हिमंत देना हारा सोबहे....<br>हारा हारा....<br><br>पवित्र संगती माय सदा रोयने <br>सेवा कोअना हारा सोबहे....<br> हारा हारा...   </p>   " },
        { title: "  737,  દેવ બાપા તો મોઠી દયા આમહાવે જાયી આમહાવે જાયી  देव बापा तो मोठी दया आमहावे जायी आमहावे जायी dev bapa to mothi daya   ", lyrics_gu: " <p>  દેવ બાપા તો મોઠી દયા<br> આમહાવે જાયી આમહાવે જાયી...(2)<br><br>આમહાલ તારા ઈશુલે દોવાડ્યો<br> ત્યાય યેય ને લોય વોવાડ્યા.... <br>દંડ બોયા દંડ બોઅયો <br>આમે પાપહા દંડ બોઅયો.... (2)<br><br>પાપહા ગુલામી માને કાડ્યે<br> બુતા તાબા માને કાડ્યે.... <br>છુટે કોયે છુટે કોયે <br>આમહાન દેવા પોયરે કોઅયે....(2)<br><br>હોરગા રાજા વતનદાર કોઅયે <br>નવા રાજયા વતનદાર કોઅયે,<br> રાજ હા રાજા પોયરે કોઅયે, <br>પોયરે કોયે પોયેરે કોઅય.... (2)<br><br>હોના મેહેલા ભાગીદાર કોઅયે <br>જલામજુગ્યા રાજા પોયરે કોઅયે<br>નવી દુનિયા ભાગીદાર કોઅયે  <br>ભાગીદાર કોઅયે ભાગીદાર કોઅયે    </p>   ", lyrics_hi: " <p>  देव बापा तो मोठी दया<br> आमहावे जायी आमहावे जायी...(2)<br><br>आमहाल तारा ईशुले दोवाड्यो<br> त्याय येय ने लोय वोवाड्या.... <br>दंड बोया दंड बोअयो <br>आमे पापहा दंड बोअयो.... (2)<br><br>पापहा गुलामी माने काड्ये<br> बुता ताबा माने काड्ये.... <br>छुटे कोये छुटे कोये <br>आमहान देवा पोयरे कोअये....(2)<br><br>होरगा राजा वतनदार कोअये <br>नवा राजया वतनदार कोअये,<br> राज हा राजा पोयरे कोअये, <br>पोयरे कोये पोयेरे कोअय.... (2)<br><br>होना मेहेला भागीदार कोअये <br>जलामजुग्या राजा पोयरे कोअये<br>नवी दुनिया भागीदार कोअये  <br>भागीदार कोअये भागीदार कोअये    </p>   "  },
        { title: "  738, ધાક આમહાલે બિલકુલ નાય હેય ઈશુ દેવા તુ આમે આરી હેય धाक आमहाले बिलकुल नाय हेय ईशु देवा तु आमे आरी हेय  dhak aamhale bilkul nay hey   ", lyrics_gu: " <p>   ધાક આમહાલે બિલકુલ નાય હેય ....(2)<br>ઈશુ દેવા તુ આમે આરી હેય....(2)<br><br>પાપી દુનિયામે યેઈને વોહતી કોઅયી <br>બુતા આરી લડાઈ લીને અમાહાલ કાડ્યે<br> ઈશુ દેવા તુ….<br><br>બુતડાહા ધાકા માને કાડી લેદે <br>તોઓ મોઠી માયા સે હાદી લેદે<br> ઈશુ દેવા તુ….<br><br>જાદુ તંત્રા મંત્રા ધાક નાય હેય<br> હજારો બુતડે તાગાડી કાડયે <br>ઈશુ દેવા તુ….<br><br>બોસમ કોળી બી ધાક નાય લાગે <br>તોઓ લોયા સે આમાં જાહુ હોરગે <br>ઈશુ દેવા તુ….<br><br>મોતા હોગો આમહાલ ધાક નાય લાગે <br>તોડી ટાકયો તુયે મોતા નાંગો<br> ઈશુ દેવા તુ….<br><br>આનંદી આનંદ આમાં બાદે હેતે<br> જોલમ જુગ તોએ આખુહું ગીતે <br>ઈશુ દેવા તુ….    </p>   " , lyrics_hi: " <p>   धाक आमहाले बिलकुल नाय हेय ....(2)<br>ईशु देवा तु आमे आरी हेय....(2)<br><br>पापी दुनियामे येईने वोहती कोअयी <br>बुता आरी लडाई लीने अमाहाल काड्ये<br> ईशु देवा तु….<br><br>बुतडाहा धाका माने काडी लेदे <br>तोओ मोठी माया से हादी लेदे<br> ईशु देवा तु….<br><br>जादु तंत्रा मंत्रा धाक नाय हेय<br> हजारो बुतडे तागाडी काडये <br>ईशु देवा तु….<br><br>बोसम कोळी बी धाक नाय लागे <br>तोओ लोया से आमां जाहु होरगे <br>ईशु देवा तु….<br><br>मोता होगो आमहाल धाक नाय लागे <br>तोडी टाकयो तुये मोता नांगो<br> ईशु देवा तु….<br><br>आनंदी आनंद आमां बादे हेते<br> जोलम जुग तोए आखुहुं गीते <br>ईशु देवा तु….    </p> "   },
        { title: "  739, ઈ દુનિયા બનાવનારો આમાહાલ લા ઈશુ યેનારો હેય  ई दुनिया बनावनारो आमाहाल ला ईशु येनारो हेय e duniya banavnaro aamhal la ishu  ", lyrics_gu: " <p>   ઈ દુનિયા બનાવનારો.... (2) <br>આમાહાલ લા ઈશુ યેનારો હેય…. (2)<br><br>આમે મોનામે ઈશુ તું વોહતી કોજે <br>તો ચોખા લોય કે મન <br>ચોખા કોજે તો વચન પાળા માને<br> શકિત માન તું દેજે.... (2)<br><br>જીવન દેનારો ઈશુ તુંજ હેતો<br> તોઓં લોકાહાલ તુ નાય છોડનારો <br>તારણ દેનારો ઈશુ <br>તારણ માન તું દેજે.....(2)   </p>   " , lyrics_hi: " <p>   ई दुनिया बनावनारो.... (2) <br>आमाहाल ला ईशु येनारो हेय…. (2)<br><br>आमे मोनामे ईशु तुं वोहती कोजे <br>तो चोखा लोय के मन <br>चोखा कोजे तो वचन पाळा माने<br> शकित मान तुं देजे.... (2)<br><br>जीवन देनारो ईशु तुंज हेतो<br> तोओं लोकाहाल तु नाय छोडनारो <br>तारण देनारो ईशु <br>तारण मान तुं देजे.....(2)   </p>   " },
        { title: "  740,  કાય આખુ દેવા તો માયા આમહાવે કોયી તુયે કોલી દયા काय आखु देवा तो माया आमहावे कोयी तुये कोली दया kay aakhu deva to maya aamhave  ", lyrics_gu: " <p>  કાય આખુ દેવા તો માયા, <br>આમહાવે કોયી તુયે કોલી દયા....(2)<br><br>અંધારી વાટી મે ચાલા હાટી, <br>અગ્નિસ્તંભ પ્રભુમાં હાટી,<br> દુખ સૂંકટા દિહી આરી રોહોય <br>ઈમ્માનુએલ પ્રભુમાં હાટી.... કાય આખું....<br><br>તુલ છેડીને દેવા જાવું કાહી, <br>જીવના પાય પ્રભુ તો પાહિ <br>તુલે છોડીને દેવા જાવં કાહી, <br>જીવના ગોઠ્યો પ્રભુ તો પાહી.... કાય આખું ….  </p>   ", lyrics_hi: " <p>  काय आखु देवा तो माया, <br>आमहावे कोयी तुये कोली दया....(2)<br><br>अंधारी वाटी मे चाला हाटी, <br>अग्निस्तंभ प्रभुमां हाटी,<br> दुख सूंकटा दिही आरी रोहोय <br>ईम्मानुएल प्रभुमां हाटी.... काय आखुं....<br><br>तुल छेडीने देवा जावुं काही, <br>जीवना पाय प्रभु तो पाहि <br>तुले छोडीने देवा जावं काही, <br>जीवना गोठ्यो प्रभु तो पाही.... काय आखुं ….  </p>   "  },
        { title: " 803,  એદાન વાડીયે માય  એદાન વાડીયે માય  एदान वाडीये माय  एदान वाडीये माय  edan vadiye may edan vadiye may  ", lyrics_gu: " <p>   એદાન વાડીયે માય  એદાન વાડીયે માય <br> ફળ ખાઈને છેતરાય  ગીયે બુતા  ગોઠીયે માય <br><br>આદમ હોવાયે પાપ કોઅયા <br> પરમેહરા વાડીયે માહને કાડી દેને પરદેશ માય <br><br>એ રે રે રે રે ઈ  કાય કોઅ યા <br> કાળ્યા ભુતા રાજ ચાલા લાગ્યા આખા દુનિયા માય<br><br> આબોહો  મોયાળો દયા કોઅયી <br>પરમેહરા એકાએક પોહો દેનો પાપી દુનિયા માય <br><br> ઈસુ યેનોરા ભુતા આરેરા<br> લોડાઈ લેઈને સોડવી લેદે હોરગા  રાજ્યો માય<br><br> દુઃખી  આતેરા સુખી કોઅયે <br>ઈસુ દેવાવે તુમાં ઈમાન થોવા બાહા બોઅહી  </p>   " , lyrics_hi: " <p>   एदान वाडीये माय  एदान वाडीये माय <br> फळ खाईने छेतराय  गीये बुता  गोठीये माय <br><br>आदम होवाये पाप कोअया <br> परमेहरा वाडीये माहने काडी देने परदेश माय <br><br>ए रे रे रे रे ई  काय कोअ या <br> काळ्या भुता राज चाला लाग्या आखा दुनिया माय<br><br> आबोहो  मोयाळो दया कोअयी <br>परमेहरा एकाएक पोहो देनो पापी दुनिया माय <br><br> ईसु येनोरा भुता आरेरा<br> लोडाई लेईने सोडवी लेदे होरगा  राज्यो माय<br><br> दुःखी  आतेरा सुखी कोअये <br>ईसु देवावे तुमां ईमान थोवा बाहा बोअही  </p>   " },
        { title: " 804,  રાજા ઈસુ યેનો રાજા ઈસુ યેનો કળ્યા ભુતાલ राजा ईसु येनो राजा ईसु येनो कळ्या भुताल  raja ishu yeno raja ishu yeno     ", lyrics_gu: " <p>  રાજા ઈસુ યેનો રાજા ઈસુ યેનો <br>કળ્યા ભુતાલ  જીતા હાટી રાજા ઈસુ યેનો<br><br> જાયો આય  રાજી ગુન્હા માફી  મીળી<br> મોન ચોખ્ખા  કોરા હાટી રાજા ઈસુ યેનો <br><br>દુનિયા માય દુઃખે  ખૂબ ઓવી  પૂરી રોય હે <br>  પૂરી  શાંતિ દાઆ હાટી રાજા ઈસુ યેનો <br><br>રાજા ઈસુ યેનો માઆ  મનમાય યેનો <br>માઆ સુટકો કરા હાટી રાજા ઈસુ યેનો <br><br>ભુતડાહા ડાકણાહા ધાકમાને કાડયે<br> જોલામ જુગ્યો સુખ દાઆ  રાજા ઈસુ યેનો<br><br> રાજા હા રાજા  ધોણ્યાહા ધોણી <br>હોગા લોકાહાય ઈમાન થોવી  રાજા ઈસુ યેનો  </p>   " , lyrics_hi: " <p>  राजा ईसु येनो राजा ईसु येनो <br>कळ्या भुताल  जीता हाटी राजा ईसु येनो<br><br> जायो आय  राजी गुन्हा माफी  मीळी<br> मोन चोख्खा  कोरा हाटी राजा ईसु येनो <br><br>दुनिया माय दुःखे  खूब ओवी  पूरी रोय हे <br>  पूरी  शांति दाआ हाटी राजा ईसु येनो <br><br>राजा ईसु येनो माआ  मनमाय येनो <br>माआ सुटको करा हाटी राजा ईसु येनो <br><br>भुतडाहा डाकणाहा धाकमाने काडये<br> जोलाम जुग्यो सुख दाआ  राजा ईसु येनो<br><br> राजा हा राजा  धोण्याहा धोणी <br>होगा लोकाहाय ईमान थोवी  राजा ईसु येनो  </p>   " },
        { title: "  805,  ઈસુ માંઆ  બચાવનારો માન ગમે ખૂબ હારો ईसु मांआ  बचावनारो मान गमे खूब हारो  ishu ma bachavnaro mane game  ", lyrics_gu: " <p>   ઈસુ માંઆ  બચાવનારો માન ગમે ખૂબ હારો<br> માન ગમે ખૂબ હારો….(3)<br><br>જોવે જોવે દુઃખ યેહૈ હાદે કોઅતા  સુખ દેહે….(2)<br><br> કોલો ગરીબ ઈસુ જાય બચાવનારો માંઆ જાયો ….(2)<br><br>કાય  આખું ત્યાંઆ માયા માફી દેહે કોઈ  દયા….(2)<br><br> આયહિ રોકો દેહે ધીર આમી તેબી  માંઆ  ફીર ….(2)<br><br>ઈમાનું મેં મજબૂત કોઓ સેવા મેં ઉપયોગી કોઓ….(2)     </p>   " , lyrics_hi: " <p>   ईसु मांआ  बचावनारो मान गमे खूब हारो<br> मान गमे खूब हारो….(3)<br><br>जोवे जोवे दुःख येहै हादे कोअता  सुख देहे….(2)<br><br> कोलो गरीब ईसु जाय बचावनारो मांआ जायो ….(2)<br><br>काय  आखुं त्यांआ माया माफी देहे कोई  दया….(2)<br><br> आयहि रोको देहे धीर आमी तेबी  मांआ  फीर ….(2)<br><br>ईमानुं में मजबूत कोओ सेवा में उपयोगी कोओ….(2)     </p>   " },
        { title: "  806,  ઈસુ દેવ ઓજ ખોરો જીવતો રા દેવ બહાબોઅહી ઈસુ દેવાલ ईसु देव ओज खोरो जीवतो रा देव बहाबोअही ईसु देवाल   ishu dev oj khoro jivto ra deve  ", lyrics_gu: " <p> ઈસુ દેવ ઓજ ખોરો જીવતો રા દેવ <br>બહાબોઅહી ઈસુ દેવાલ માની લેજોરા <br>જુગ ધરતીલ તું  ઉસબાડનારો <br>તો રૂપ સરખા તુયે માઅહું બનાવ્યા<br><br> હોના મેહલામે તું રોનારો<br> જુગ ધરતીલ તું  સંભાળનારો<br> માં ખાતુંરે  હોના મેહલાલ  સોડી દેનારોરા<br><br> મા પાપાહા માફી તું દેનારો<br> મા પાપાહા ખાતુંર જીવ દેનારો <br> હુળી ખંભાવે ચોડી તુ લોઈ પાડ્યારા<br><br> મા પાપાહા ખાતુર હાથમેં ખીલા<br> મા પાપાહા ખાતુર પાગામે ખીલા <br>માં પાપાહા ખાતુર ખુકીએમાય ભાલોરા<br><br> મહાણા મેં તીન દીહી રોયો <br>પોલીસાહા  પાય તુલ લાવ્યો <br>રવિવારે માંહાણામા ને જીવતો જાયોરા <br><br>બાદે મીળીને જય જય આખુંહું <br>બાદે દુનિયાલે ઈસુ ગોઠયો આખુહું <br>ઈસુ દેવ ઓજ ખોરો જીવતો દેવરા    </p>   " , lyrics_hi: " <p> ईसु देव ओज खोरो जीवतो रा देव <br>बहाबोअही ईसु देवाल मानी लेजोरा <br>जुग धरतील तुं  उसबाडनारो <br>तो रूप सरखा तुये माअहुं बनाव्या<br><br> होना मेहलामे तुं रोनारो<br> जुग धरतील तुं  संभाळनारो<br> मां खातुंरे  होना मेहलाल  सोडी देनारोरा<br><br> मा पापाहा माफी तुं देनारो<br> मा पापाहा खातुंर जीव देनारो <br> हुळी खंभावे चोडी तु लोई पाड्यारा<br><br> मा पापाहा खातुर हाथमें खीला<br> मा पापाहा खातुर पागामे खीला <br>मां पापाहा खातुर खुकीएमाय भालोरा<br><br> महाणा में तीन दीही रोयो <br>पोलीसाहा  पाय तुल लाव्यो <br>रविवारे मांहाणामा ने जीवतो जायोरा <br><br>बादे मीळीने जय जय आखुंहुं <br>बादे दुनियाले ईसु गोठयो आखुहुं <br>ईसु देव ओज खोरो जीवतो देवरा    </p>   " },
        { title: "    807,  દુનિયા અંત યાંઅ કોઅહોય બાયાહાય  તિયારી રોજારા दुनिया अंत यांअ कोअहोय बायाहाय  तियारी रोजारा  duniya ant ya koahoy bayahay ", lyrics_gu: " <p>   દુનિયા અંત યાંઅ કોઅહોય બાયાહાય  તિયારી રોજારા<br> બાયાહાય  જાગતા રોજારા બાયેહેય જાગત્યો રોજાવા<br><br> દુનિયા અંત યેતા પોઅલા બાયાહાય અહોડા ઓરીરા <br>દિહી કાળો પોડી જાયરા. ચંદ્રમાળ રોહણે દેતો અટકી <br>ચાંદાલે ખોરી  પોડીરા  જુગામાય કાય  કાય  ઓરીરા <br><br>દોરિયો દાખારી ઉઠીરા ધરતી કાપી ઊઠીરા. <br>દોરતીયે વો  આફત યીઈરા લોકબાદા ગાભરાય જાયરા<br> માંઅહાય રોડી  ઉઠીરા ત્યહા જીવ ઉડી જાયરા<br><br> તોવે ઈસુ વાદળાવે બોહીને દુતાહા આરે યીઈરા<br> ધરતીયે વો  હારા હારાહાન ઈસુ ટોળો કરીરા<br> હારાહાન હોરગામેં લેયલીરા પાપ્યાહાન નરકામાય ટાંકીરા <br><br>ઓ દેહી કોદીહી યીઈરા કાદલ ખબાર નાયરા <br>દાણીયાહાલ ખબારનાયરા ચોર કોવે યીઈરા <br>તે આપા જાગતે રોતેરા હોરગામેં જાઆ  હાટીરા<br><br> ખાઈપીને મોજા કોઅનારા બયાહાય છોડતે રોજારા <br>ઈસુવા વે બોરહો રાખીને જીવન જીવતે રોજારા  </p>   " , lyrics_hi: " <p>   दुनिया अंत यांअ कोअहोय बायाहाय  तियारी रोजारा<br> बायाहाय  जागता रोजारा बायेहेय जागत्यो रोजावा<br><br> दुनिया अंत येता पोअला बायाहाय अहोडा ओरीरा <br>दिही काळो पोडी जायरा. चंद्रमाळ रोहणे देतो अटकी <br>चांदाले खोरी  पोडीरा  जुगामाय काय  काय  ओरीरा <br><br>दोरियो दाखारी उठीरा धरती कापी ऊठीरा. <br>दोरतीये वो  आफत यीईरा लोकबादा गाभराय जायरा<br> मांअहाय रोडी  उठीरा त्यहा जीव उडी जायरा<br><br> तोवे ईसु वादळावे बोहीने दुताहा आरे यीईरा<br> धरतीये वो  हारा हाराहान ईसु टोळो करीरा<br> हाराहान होरगामें लेयलीरा पाप्याहान नरकामाय टांकीरा <br><br>ओ देही कोदीही यीईरा कादल खबार नायरा <br>दाणीयाहाल खबारनायरा चोर कोवे यीईरा <br>ते आपा जागते रोतेरा होरगामें जाआ  हाटीरा<br><br> खाईपीने मोजा कोअनारा बयाहाय छोडते रोजारा <br>ईसुवा वे बोरहो राखीने जीवन जीवते रोजारा  </p>   " },
        { title: "  808,  ઈસુ દેવા ઓ માં ઈસુ દેવા સ્તુતિ કેરા તું આત્મા દેજે ईसु देवा ओ मां ईसु देवा स्तुति केरा तुं आत्मा देजे ishu deva o ma ishu deva stuti kera   ", lyrics_gu: " <p>  ઈસુ દેવા ઓ માં ઈસુ દેવા <br> સ્તુતિ કેરા તું આત્મા દેજે <br><br>ઈસુ દેવ માઆ  મનમાય રોજેરા<br> મનમાય  રોયને માને શાંતિ દેજેરા<br><br> માં મનો મંદિર તો કોઅજે  દેવારા <br>પવિત્ર મન મેં તુ રોજે દેવારા <br><br>ગુન્હા માફી  માઆ કોઅજે દેવારા <br>ચોખ્ખા મને માને દેજે દેવારા<br><br> પવિત્ર વચન થી માન બાંધજે દેવારા <br>તોઓ  આજ્ઞા પાળા મન દેજે દેવારા <br><br> પવિત્ર આત્મા માન દેજે  દેવારા <br>તોઓ સેવા કોઅરા  મન દેજે  દેવારા    </p>   " , lyrics_hi: " <p>  ईसु देवा ओ मां ईसु देवा <br> स्तुति केरा तुं आत्मा देजे <br><br>ईसु देव माआ  मनमाय रोजेरा<br> मनमाय  रोयने माने शांति देजेरा<br><br> मां मनो मंदिर तो कोअजे  देवारा <br>पवित्र मन में तु रोजे देवारा <br><br>गुन्हा माफी  माआ कोअजे देवारा <br>चोख्खा मने माने देजे देवारा<br><br> पवित्र वचन थी मान बांधजे देवारा <br>तोओ  आज्ञा पाळा मन देजे देवारा <br><br> पवित्र आत्मा मान देजे  देवारा <br>तोओ सेवा कोअरा  मन देजे  देवारा    </p>   " },
        { title: "  809,   આમે મન મેં ઈસુ રાજા તું યે ,તું યે  आमे मन में ईसु राजा तुं ये ,तुं ये aame man me ishu raja tu ye  ", lyrics_gu: " <p>   આમે મન મેં ઈસુ રાજા તું યે ,તું યે ….તું યે ….તું યે ….<br><br>પાપી બાટલા મને મેં તું રોઓ <br> ચોખ્ખા લોયાસે   મન ચોખ્ખો કોઓ <br>બાદા  ગુનાહા માફી કોઓ ….<br><br>મના બાઅણે ઉગાડી દેતે હૈ<br> મન મેં યાઆ  હાટી પ્રાર્થના કોઓતે હૈ<br>બાદે  મન તુલ દેતે હૈ…. આમે મન મેં ઈસુ રાજા….<br><br>પવિત્ર આત્માસે  આમ્હાલ બોઅજે  <br>પ્રાર્થના ગોતી સે ભરપુર કોઅજે <br> સ્તુતિ આત્મા સે  આમાહાલ બોઅજે….આમે મન મેં ઈસુ રાજા…. <br><br>કાળ્યા બુતા ઉપે જીત દેજે<br> અમે પાપહા ઉપે જીત દેજે <br>પવિત્ર આત્મા સે આમાહાલ બોઅજે….આમે મન મેં ઈસુ રાજા…. <br><br>મના રાજા ઈસુ તુ રોજે <br>શાંતિ આનંદ આમાહાલ દેજે <br>સ્તુતિ આત્મા સે આમાહાલ બોઅજે….આમે મન મેં ઈસુ રાજા…. <br><br>દુઃખા વેળે આરી રોજે <br>મોતા  વેળે આરી રોજે <br>હોના મેહલા મેં આમ્હાલ લેજે….આમે મન મેં ઈસુ રાજા…  </p>   " , lyrics_hi: " <p>   आमे मन में ईसु राजा तुं ये ,तुं ये ….तुं ये ….तुं ये ….<br><br>पापी बाटला मने में तुं रोओ <br> चोख्खा लोयासे   मन चोख्खो कोओ <br>बादा  गुनाहा माफी कोओ ….<br><br>मना बाअणे उगाडी देते है<br> मन में याआ  हाटी प्रार्थना कोओते है<br>बादे  मन तुल देते है…. आमे मन में ईसु राजा….<br><br>पवित्र आत्मासे  आम्हाल बोअजे  <br>प्रार्थना गोती से भरपुर कोअजे <br> स्तुति आत्मा से  आमाहाल बोअजे….आमे मन में ईसु राजा…. <br><br>काळ्या बुता उपे जीत देजे<br> अमे पापहा उपे जीत देजे <br>पवित्र आत्मा से आमाहाल बोअजे….आमे मन में ईसु राजा…. <br><br>मना राजा ईसु तु रोजे <br>शांति आनंद आमाहाल देजे <br>स्तुति आत्मा से आमाहाल बोअजे….आमे मन में ईसु राजा…. <br><br>दुःखा वेळे आरी रोजे <br>मोता  वेळे आरी रोजे <br>होना मेहला में आम्हाल लेजे….आमे मन में ईसु राजा…  </p>   " },
        { title: " 810,  ઈસુ દેવાલ માના બાહા બોઅહી ઈશુ દેવાલ માના   ईसु देवाल माना बाहा बोअही ईशु देवाल माना  ishu deval mana baha boahi ishu    ", lyrics_gu: " <p>   ઈસુ દેવાલ માના બાહા બોઅહી ઈશુ દેવાલ માના<br><br> ઈસુ દેવ હૈયે પાપ્યાહાન તારનારો <br>ગુન્હા માફી દેનારો દેવ બાહા બોઅહી…. <br><br>ઈસુ દેવ હેય જીવતો જાગતો <br>જાગતા દેવાલ માના બાહા બોઅહી…. <br><br>ઈસુ દેવ હેય  ખોરી શાંતિ દેનારો<br> શાંતિ દેનારાલ માના બાહા બોઅહી….  <br><br>ઈસુ દેવ હે યે હોરગા કોળી રાજા <br>હોરગ્યા રાજાલ માના બાહા બોઅહી….<br><br> ઈસુ દેવ હેય હોના મેહલા ધોણી <br>ખોરા  દેવા ભક્તિ કોઆ બાહા બોઅહી….     </p>   " , lyrics_hi: " <p>   ईसु देवाल माना बाहा बोअही ईशु देवाल माना<br><br> ईसु देव हैये पाप्याहान तारनारो <br>गुन्हा माफी देनारो देव बाहा बोअही…. <br><br>ईसु देव हेय जीवतो जागतो <br>जागता देवाल माना बाहा बोअही…. <br><br>ईसु देव हेय  खोरी शांति देनारो<br> शांति देनाराल माना बाहा बोअही….  <br><br>ईसु देव हे ये होरगा कोळी राजा <br>होरग्या राजाल माना बाहा बोअही….<br><br> ईसु देव हेय होना मेहला धोणी <br>खोरा  देवा भक्ति कोआ बाहा बोअही….     </p>   " },
        { title: "  811,  ઓ મા દેવા ઓ માં પ્રભુ જીવન માં તું સુખી રાખજે ओ मा देवा ओ मां प्रभु जीवन मां तुं सुखी राखजे   o ma deva o ma prabhu jivan ma tu ", lyrics_gu: " <p>  ઓ મા દેવા ઓ માં પ્રભુ <br>જીવન માં તું સુખી રાખજે <br><br>ઈયા દુનિયા મેં વેર ભાવ<br> ખૂબ હાયે ખૂબ હાયે…..ઓ મા દેવા ….<br><br>ઈયા  દુનિયા મેં લડાઈ ઝઘડો <br>ખૂબ હાયે ખૂબ હાય ….ઓ મા દેવા <br><br>ઈયા  દુનિયા મેં ચોરી ખૂન <br>ખૂબ હાયે  ખૂબ હાયે ….ઓ મા દેવા <br><br> ઈયા દુનિયા મેં લોભ લાલચ <br>ખૂબ હાયે ખૂબ હાયે….ઓ મા દેવા ….    </p>   " , lyrics_hi: " <p>  ओ मा देवा ओ मां प्रभु <br>जीवन मां तुं सुखी राखजे <br><br>ईया दुनिया में वेर भाव<br> खूब हाये खूब हाये…..ओ मा देवा ….<br><br>ईया  दुनिया में लडाई झघडो <br>खूब हाये खूब हाय ….ओ मा देवा <br><br>ईया  दुनिया में चोरी खून <br>खूब हाये  खूब हाये ….ओ मा देवा <br><br> ईया दुनिया में लोभ लालच <br>खूब हाये खूब हाये….ओ मा देवा ….    </p>   " },
        { title: "   812,બાઇબલ વચના મે લેખ હેતો ઈસુ યા बाइबल वचना मे लेख हेतो ईसु या baibal vachna me lekh heto ishu ya ", lyrics_gu: " <p>    બાઇબલ વચના મે લેખ હેતો ….(2)<br><br>ઈસુ યા  દુનિયામાય પાસો આવી<br> ત્યાં લોકાહાલ લા ….(2)<br><br>હજારો દુતાહાં આરી આવી….ઈસુ <br><br>એક બીજા ઉપે આપા માયા કોઅતે <br>પ્રેમ કોઅતે રોતે સંગતિમાય   રોતે ….હજારો ….<br><br>રોજ રોજ પ્રભુલ પ્રાર્થના કઅતે રોતે <br>શાંતિ માય રોતે આનંદ માય રોતે….હજારો….<br><br> ઈસુ હારયા ગોઠયા આપે મોના મે થવીને <br>હાકડી વાટે ચાલતે દેવા ગો જાતે….હજારો ….   </p>   " , lyrics_hi: " <p>    बाइबल वचना मे लेख हेतो ….(2)<br><br>ईसु या  दुनियामाय पासो आवी<br> त्यां लोकाहाल ला ….(2)<br><br>हजारो दुताहां आरी आवी….ईसु <br><br>एक बीजा उपे आपा माया कोअते <br>प्रेम कोअते रोते संगतिमाय   रोते ….हजारो ….<br><br>रोज रोज प्रभुल प्रार्थना कअते रोते <br>शांति माय रोते आनंद माय रोते….हजारो….<br><br> ईसु हारया गोठया आपे मोना मे थवीने <br>हाकडी वाटे चालते देवा गो जाते….हजारो ….   </p>   " },
        { title: "  883,  દુનિયા અંત યાઅ કોઅહોય બાયાહાય તિયારી  રોજારા दुनिया अंत याअ कोअहोय बायाहाय तियारी  रोजारा  duniya ant ya koahoy bayahay tiyari  ", lyrics_gu: " <p>   દુનિયા અંત યાઅ કોઅહોય બાયાહાય તિયારી  રોજારા <br>બાયાહાય જાગતા રોજારા બાયેહેય જાગત્યોં રોજાવા<br><br> દુનિયા અંત યેતા પોઓલા બાયાહાય ઓહોડા ઓરીરા<br> દિહી કાળો પોડી જાયરા ચંદ્રમાળ રોહણે દેતો અટકી<br> ચાંદાલે ખોરી પોડીરા જુગામાય કાયમ કાય ઓરીરા<br><br> દરિયો ડાખારી ઊઠીરા ધરતી કાપી ઉઠીરા <br>દોરતીયે વો આફત યીઈરા લોક બાદા ગાભરાય જાયરા<br> માઅહાય રોડી ઉઠીરા ત્યાંહા જીવ ઊડી જાયરા <br><br>તોવે ઈસુ વાદળાવે બોહીને દૂતાહા આરે યીઈરા<br> ધરતીયે વો હારા હારાહાન ઈસુ ટોળો કોરીરા <br>હારાહાન હોરગામે પાપ્યાહાન નરકામાંય ટાંકીરા <br><br>ઓ દિહી કોદીહી યીઈરા કાદાલ ખબર નાયરા <br>દાણીયાહાલ ખબારનાયરા ચોર કોવે યીઈરા <br>તે આપા જાગતે રોતેરા હોરગામે જાઆ હાટીરા<br><br> ખાઈ પીને મોજા કોઅનારા બાયાહાય છોડતે રોજારા<br> ઈસુવા વે બોરહો રાખીને જીવન જીવતે રોજારા    </p>   " , lyrics_hi: " <p>   दुनिया अंत याअ कोअहोय बायाहाय तियारी  रोजारा <br>बायाहाय जागता रोजारा बायेहेय जागत्यों रोजावा<br><br> दुनिया अंत येता पोओला बायाहाय ओहोडा ओरीरा<br> दिही काळो पोडी जायरा चंद्रमाळ रोहणे देतो अटकी<br> चांदाले खोरी पोडीरा जुगामाय कायम काय ओरीरा<br><br> दरियो डाखारी ऊठीरा धरती कापी उठीरा <br>दोरतीये वो आफत यीईरा लोक बादा गाभराय जायरा<br> माअहाय रोडी उठीरा त्यांहा जीव ऊडी जायरा <br><br>तोवे ईसु वादळावे बोहीने दूताहा आरे यीईरा<br> धरतीये वो हारा हाराहान ईसु टोळो कोरीरा <br>हाराहान होरगामे पाप्याहान नरकामांय टांकीरा <br><br>ओ दिही कोदीही यीईरा कादाल खबर नायरा <br>दाणीयाहाल खबारनायरा चोर कोवे यीईरा <br>ते आपा जागते रोतेरा होरगामे जाआ हाटीरा<br><br> खाई पीने मोजा कोअनारा बायाहाय छोडते रोजारा<br> ईसुवा वे बोरहो राखीने जीवन जीवते रोजारा    </p>   " },
        { title: "   1002, ઈસુ પ્રેમ દેનારો રા આકાશ બનાવ્યો, પૃથ્વી બનાવી ईसु प्रेम देनारो रा आकाश बनाव्यो, पृथ्वी बनावी  ishu prem denaro ra aakash banavyo  ", lyrics_gu: " <p>  ઈસુ પ્રેમ દેનારો રા..... (2) <br><br>આકાશ બનાવ્યો, પૃથ્વી બનાવી <br>કોલો હારોરા નવાઈ લાગે હૈ..... ઈસુ પ્રેમ <br><br>આદમ બનાવ્યો, હવા બનાવી ... (2)  <br>કોલો હારોરા નવાઈ લાગે હૈ....ઈસુ પ્રેમ <br><br>ઝાડી બનાવી જંગલ બનાવ્યો.... (2)<br> કોલો હારોરા નવાઈ લાગે હૈ....ઈસુ પ્રેમ <br><br>દરિયો બનાવ્યો, નદી બનાવી.... (2) <br>કોલો હારોરા નવાઈ લાગે હૈ... ઈસુ પ્રેમ   </p>   " , lyrics_hi: " <p>  ईसु प्रेम देनारो रा..... (2) <br><br>आकाश बनाव्यो, पृथ्वी बनावी <br>कोलो हारोरा नवाई लागे है..... ईसु प्रेम <br><br>आदम बनाव्यो, हवा बनावी ... (2)  <br>कोलो हारोरा नवाई लागे है....ईसु प्रेम <br><br>झाडी बनावी जंगल बनाव्यो.... (2)<br> कोलो हारोरा नवाई लागे है....ईसु प्रेम <br><br>दरियो बनाव्यो, नदी बनावी.... (2) <br>कोलो हारोरा नवाई लागे है... ईसु प्रेम   </p>   " },
        { title: "  1003,  ઈસુ તો લાયકાતમાય નાયરા તોબી તુયે સાહારો દેનારો ईसु तो लायकातमाय नायरा तोबी तुये साहारो देनारो  ishu to laykatmay nayra tobi tuye  ", lyrics_gu: " <p>  ઈસુ તો લાયકાતમાય નાયરા <br>તોબી તુયે સાહારો દેનારો....<br>નાય મિળે પાહા સાહારો, નાય મિળે પુહીયે સહારો<br> નાય મિળે બાહા સાહારો, નાય મિળે બોઅહીચે સાહારો<br><br> નાય મિળે પત્યા સાહારો, નાય મિળે પત્નીયે સાહારો <br>નાય મિળે વાવલીહે સાહારો, નાય મિળે જાવાહયાં સાહારો<br><br> નાય મિળે હાહુવે હે સાહારો, નાય મળે હાહરાહા સાહારો<br> નાય મિળે આબહા સાહારો, નાય મિળે આયહે સાહારો    </p>   ", lyrics_hi: " <p>  ईसु तो लायकातमाय नायरा <br>तोबी तुये साहारो देनारो....<br>नाय मिळे पाहा साहारो, नाय मिळे पुहीये सहारो<br> नाय मिळे बाहा साहारो, नाय मिळे बोअहीचे साहारो<br><br> नाय मिळे पत्या साहारो, नाय मिळे पत्नीये साहारो <br>नाय मिळे वावलीहे साहारो, नाय मिळे जावाहयां साहारो<br><br> नाय मिळे हाहुवे हे साहारो, नाय मळे हाहराहा साहारो<br> नाय मिळे आबहा साहारो, नाय मिळे आयहे साहारो    </p>   "  },
        { title: "   1004, ઈસુ દેવ ચેનો બાહા બોઅહીં  જીવન લેઈને ચેનો હાલેલુયા  ईसु देव चेनो बाहा बोअहीं  जीवन लेईने चेनो हालेलुया  ishu dev yeno baha boahi jivan  ", lyrics_gu: " <p> ઈસુ દેવ ચેનો બાહા બોઅહીં <br>જીવન લેઈને ચેનો હાલેલુયા … <br><br>વચન લેઈને ચેનો બાહા બોઅહીં <br>વચન વોનાઈ લેજા હાલેલુયા... (2).... ઈસુ દેવ..<br><br>  લેંગડે માંઅહે યેને બાહા બોઅહીં <br>ચાલતે ઓવીને ગીયે હાલેલુયા... (2)...ઈસુ દેવ..   <br><br>માંદે માંઅહે ચેને બાહા બોઅહીં <br>હારે ઓવીને ગીયેં હાલેલુયા...(2)...ઈસુ દેવ..<br><br> આંધળે માંઅહે ચેને બાહા બોઅહીં <br>દેખતે ઓવીને ગીયેં હાલેલુયા... (2)... ઈસુ દેવ.. <br><br>કોડીયે માંઅહે યેને બાહા બોઅહીં <br>શુદ્ધ ઓવીને ગીયેં હાલેલુયા.... (2)...ઈસુ દેવ...   </p>   " , lyrics_hi: " <p> ईसु देव चेनो बाहा बोअहीं <br>जीवन लेईने चेनो हालेलुया … <br><br>वचन लेईने चेनो बाहा बोअहीं <br>वचन वोनाई लेजा हालेलुया... (2).... ईसु देव..<br><br>  लेंगडे मांअहे येने बाहा बोअहीं <br>चालते ओवीने गीये हालेलुया... (2)...ईसु देव..   <br><br>मांदे मांअहे चेने बाहा बोअहीं <br>हारे ओवीने गीयें हालेलुया...(2)...ईसु देव..<br><br> आंधळे मांअहे चेने बाहा बोअहीं <br>देखते ओवीने गीयें हालेलुया... (2)... ईसु देव.. <br><br>कोडीये मांअहे येने बाहा बोअहीं <br>शुद्ध ओवीने गीयें हालेलुया.... (2)...ईसु देव...   </p>   " },
        { title: "  1005,  માઆ ઈસુ તુ રોજ રોજ મિલતો રોજેરા  મિલતે રોજે ખબર લેતો રોજેરા  माआ ईसु तु रोज रोज मिलतो रोजेरा  मिलते रोजे खबर लेतो रोजेरा  maa ishu tu roj roj milto rojera  ", lyrics_gu: " <p>    માઆ ઈસુ તુ રોજ રોજ મિલતો રોજેરા<br> મિલતે રોજે ખબર લેતો રોજેરા<br> તો ઓ ભકતા મુલાકાત લેતો રોજેરા<br><br> એદનવાડી માય આદમાલ મિલતો રોયોરા<br> મિલતો રોયો ખબર લેતો રોયોરા<br> તો ઓ બનાવેલા માઆહાન મિલતો રોયોરા<br><br> મરીયા ડોગાવે આબામાલ મિલતો રોયોરા <br>મિલતો રોયો ખબર લેતો રોયોરા <br>ઇસાકાહલે બચાવી લેદોરા<br><br> સિયોન ડોગાવે મુસાલે મિલતો રોયોરા <br>મિલતો રોયો ખબર લેતો રોયોરા <br>ઈસ્રાએલ લોકાહા આરે રોયોરા  </p>   " , lyrics_hi: " <p>    माआ ईसु तु रोज रोज मिलतो रोजेरा<br> मिलते रोजे खबर लेतो रोजेरा<br> तो ओ भकता मुलाकात लेतो रोजेरा<br><br> एदनवाडी माय आदमाल मिलतो रोयोरा<br> मिलतो रोयो खबर लेतो रोयोरा<br> तो ओ बनावेला माआहान मिलतो रोयोरा<br><br> मरीया डोगावे आबामाल मिलतो रोयोरा <br>मिलतो रोयो खबर लेतो रोयोरा <br>इसाकाहले बचावी लेदोरा<br><br> सियोन डोगावे मुसाले मिलतो रोयोरा <br>मिलतो रोयो खबर लेतो रोयोरा <br>ईस्राएल लोकाहा आरे रोयोरा  </p>   "},
        { title: "  1006,   મા ગોઓ ગાવારો યેજેરા ઈસુ માને મીળા યેજેરા  मा गोओ गावारो येजेरा ईसु माने मीळा येजेरा  maa goao gavaro yejera ishu mane mila    ", lyrics_gu: " <p>  મા ગોઓ ગાવારો યેજેરા <br>ઈસુ માને મીળા યેજેરા <br><br>હાદહી તોહદી ગાવારો યેજેરા<br> ઈસુ માને મીળા યેજેરા<br><br>  હાદહી તોદહી જીવન દેજેરા <br><br>હાદહી તોદહી માહરી યેજેરા<br><br> હાદહી તોદહી શાંતિ દેજેરા  <br><br>હાદહી તાદહી આનંદ દેજેરા <br><br>હાદહી તોદહી આત્મા દેજેરા <br><br>હાદહી તોદહી કોવાળ્યો યેજેરા<br><br> ઈસુ માને મીળા યેજેરા    </p>   " , lyrics_hi: " <p>  मा गोओ गावारो येजेरा <br>ईसु माने मीळा येजेरा <br><br>हादही तोहदी गावारो येजेरा<br> ईसु माने मीळा येजेरा<br><br>  हादही तोदही जीवन देजेरा <br><br>हादही तोदही माहरी येजेरा<br><br> हादही तोदही शांति देजेरा  <br><br>हादही तादही आनंद देजेरा <br><br>हादही तोदही आत्मा देजेरा <br><br>हादही तोदही कोवाळ्यो येजेरा<br><br> ईसु माने मीळा येजेरा    </p>   " },
        { title: "  1007,  ઈ દુનિયા કાયબી આખે ઓ બાહાબહી દેવા ગોઠયો વનાય લિયા  ई दुनिया कायबी आखे ओ बाहाबही देवा गोठयो वनाय लिया e duniya kaybi aakhe o bahabahi deva gothyo   ", lyrics_gu: " <p>   ઈ દુનિયા કાયબી આખે ઓ બાહાબહી <br>દેવા ગોઠયો વનાય લિયા તારણ મીળીરા<br><br> તારણ મેળવા હાટી તુમા ખોટે કામે છોડારા <br>ખોટે કામે છોડાહા તોવે તારણ મીળીરા <br><br>તારણ મેળવા હાટી તુમા હોરો તાડી છોડારા<br> હોરો તાડી છોડાહા તોવે તારણ મીળીરા <br><br>તારણ મેળવા હાટી તુમા બીડી શીગરેટ છોડારા <br>બીડી સિગરેટ છોડાહા તોવે તારણ મીળીરા<br><br> તારણ મેળવા હાટી તુમા ચાડી ચુગલી છોડાવા <br>ચાડી ચુગલી છોડાહા તોવે તારણ મીળીરા  </p>   " , lyrics_hi: " <p>   ई दुनिया कायबी आखे ओ बाहाबही <br>देवा गोठयो वनाय लिया तारण मीळीरा<br><br> तारण मेळवा हाटी तुमा खोटे कामे छोडारा <br>खोटे कामे छोडाहा तोवे तारण मीळीरा <br><br>तारण मेळवा हाटी तुमा होरो ताडी छोडारा<br> होरो ताडी छोडाहा तोवे तारण मीळीरा <br><br>तारण मेळवा हाटी तुमा बीडी शीगरेट छोडारा <br>बीडी सिगरेट छोडाहा तोवे तारण मीळीरा<br><br> तारण मेळवा हाटी तुमा चाडी चुगली छोडावा <br>चाडी चुगली छोडाहा तोवे तारण मीळीरा  </p>   " },
        { title: "  1008, જાગત્યો રોજા વા ઓ મા બાર્ય હેય, દિહી કઠીન હૈયે વા जागत्यो रोजा वा ओ मा बार्य हेय, दिही कठीन हैये वा  jagtyo roja va o ma bayehey  dihi   ", lyrics_gu: " <p>  જાગત્યો રોજા વા ઓ મા બાર્ય હેય, દિહી કઠીન હૈયે વા <br>ઓમા બાયા હાય જાગતા રોજારા, દિહી કઠીન હૈયેરા<br><br> ઈયા જુગા માય શાંતિ નાય મીળી<br><br> દિહી ચાંદ કાળો પડી ચાંદાલે ખરી પડી<br><br> દિને વચન વાચા પ્રાર્થના કોઅતે રોજા <br><br> ઉઠતાં બોહતાં દેવા નાવ લેતે રોજા     </p>   " , lyrics_hi: " <p>  जागत्यो रोजा वा ओ मा बार्य हेय, दिही कठीन हैये वा <br>ओमा बाया हाय जागता रोजारा, दिही कठीन हैयेरा<br><br> ईया जुगा माय शांति नाय मीळी<br><br> दिही चांद काळो पडी चांदाले खरी पडी<br><br> दिने वचन वाचा प्रार्थना कोअते रोजा <br><br> उठतां बोहतां देवा नाव लेते रोजा     </p>   " },
        { title: "   1113, ઓમાં જીવ તું સ્તુતિ કોઓ પોરમેહરા  ओमां जीव तुं स्तुति कोओ पोरमेहरा  o ma jiv tu stuti ko o parmehera  ", lyrics_gu: " <p> ઓમાં જીવ તું સ્તુતિ કોઓ પોરમેહરા <br>સ્તુતિ કોઓ...સ્તુતિ કોઓ..સ્તુતિ કોઓ પોરમેહરા <br><br>ઓ માં જીવ તું  ભક્તિ કોઓ પોરમેહરા... <br><br> માંદા માંઅહાન લોક ઈસુવા પાઈ લેઈને <br>માંદાહાન ઈસુ દેવે હારે કોઈ દેને<br> હાં રે કોઅયે...હારે કોઅયે બોલા હાલેલૂયા....ઓ <br><br>લેંગડા માંઅહાન લોક ઈસુવા પાંઈ લેઈને <br>લેંગડાહાન ઈસુ દેવે ચાલતેં કોઈ દેને <br>ચાલતેં કોઅએં...ચાલતે કોઅયે બોલા હાલેલૂયા...ઓ <br><br>આંદળા માંઅહાન લોક ઈસુવા પાંઈ લઈને <br>આંદળાહન ઈસુ દેવેં દેખતે કોઈ દેંને દેખતેં કોઅયે...<br>દેખતે કોઅયે બોલા હાલેલૂયા...ઓ<br><br> ફેંકરાવાળાહાન લોક ઈસુવા પાંઈ લેઈને <br>ફેંકરાવાળાહાન દેવે હારે કોઈ દેને <br>હાં રે કોઅયે... હારે કોઅયે બોલા હાલેલૂયા...ઓ <br><br>કોડીયે બી હારેં ઓવાં ઈસુવા પાંઈ યેને <br>કોડયાંહાન ઈસુ દેવે શુદ્ધ કોઈ દેને કોઅયે... <br>શુદ્ધ કોઅયે બોલા હાલેલૂયા...ઓ<br><br>  મોઅલા લોકહાં પાંઈ ઈસુ દેવ ગીયો <br>મોઅલાહન ઈસુ  દેવે જીવતેં કોઈ દેને <br>જીવતેં  કોઅયે ...જીવતે કોઅયે બોલા હાલેલૂયા...ઓ    </p>   " , lyrics_hi: " <p> ओमां जीव तुं स्तुति कोओ पोरमेहरा <br>स्तुति कोओ...स्तुति कोओ..स्तुति कोओ पोरमेहरा <br><br>ओ मां जीव तुं  भक्ति कोओ पोरमेहरा... <br><br> मांदा मांअहान लोक ईसुवा पाई लेईने <br>मांदाहान ईसु देवे हारे कोई देने<br> हां रे कोअये...हारे कोअये बोला हालेलूया....ओ <br><br>लेंगडा मांअहान लोक ईसुवा पांई लेईने <br>लेंगडाहान ईसु देवे चालतें कोई देने <br>चालतें कोअएं...चालते कोअये बोला हालेलूया...ओ <br><br>आंदळा मांअहान लोक ईसुवा पांई लईने <br>आंदळाहन ईसु देवें देखते कोई देंने देखतें कोअये...<br>देखते कोअये बोला हालेलूया...ओ<br><br> फेंकरावाळाहान लोक ईसुवा पांई लेईने <br>फेंकरावाळाहान देवे हारे कोई देने <br>हां रे कोअये... हारे कोअये बोला हालेलूया...ओ <br><br>कोडीये बी हारें ओवां ईसुवा पांई येने <br>कोडयांहान ईसु देवे शुद्ध कोई देने कोअये... <br>शुद्ध कोअये बोला हालेलूया...ओ<br><br>  मोअला लोकहां पांई ईसु देव गीयो <br>मोअलाहन ईसु  देवे जीवतें कोई देने <br>जीवतें  कोअये ...जीवते कोअये बोला हालेलूया...ओ    </p>   " },
        { title: "   1114,  ફરોશી નાકેદાર દેવાળેમાંય જાયને પોરમેહરા પ્રાર્થના फरोशी नाकेदार देवाळेमांय जायने पोरमेहरा प्रार्थना  faroshi nakedal deval may jayne ", lyrics_gu: " <p> ફરોશી નાકેદાર દેવાળેમાંય જાયને, પોરમેહરા પ્રાર્થના કોઓહેરા ને<br><br>ફરોશી દેવાળે વેદયે પાહે જાયને, મોટાઈથી પ્રાર્થના કોઓહેરા ને<br><br>ઓ પ્રભુ તોઓ આભાર માનતા હું, બીજહા રોકો આંય નાઈરા ને<br><br>બીજે બાંદે માંઆહે ચોરી જૂઠા બોલતે હેં, ત્યાહા રોકો આંય નાઈરા ને<br><br>અઠવાડિયા માંય બેન દીહી ઉપાહા કોઅતા હું, દાન ધરમો ખૂબ કોઅતા હુંરા ને<br><br>નાકેદાર માટડો દેવાળે બાઆ બોહીને, પાપ કબૂલ કોઓહેરા ને<br><br>ઓ પ્રભુ આંય ખૂબ પાપી હેતાઉં, પાપહા માફી માન દેજેરા ને<br><br>ફરોશિયા કોઓતા નાકેદારા ઉપે, પેરમેહેર રાજી જાયોરા  ને<br><br>પોરમેહરા આગલા મોઠો ગોણાયરા,  મોઠા કોઓતા વાહનો મોઠોરા ને   </p>   " , lyrics_hi: " <p> फरोशी नाकेदार देवाळेमांय जायने, पोरमेहरा प्रार्थना कोओहेरा ने<br><br>फरोशी देवाळे वेदये पाहे जायने, मोटाईथी प्रार्थना कोओहेरा ने<br><br>ओ प्रभु तोओ आभार मानता हुं, बीजहा रोको आंय नाईरा ने<br><br>बीजे बांदे मांआहे चोरी जूठा बोलते हें, त्याहा रोको आंय नाईरा ने<br><br>अठवाडिया मांय बेन दीही उपाहा कोअता हुं, दान धरमो खूब कोअता हुंरा ने<br><br>नाकेदार माटडो देवाळे बाआ बोहीने, पाप कबूल कोओहेरा ने<br><br>ओ प्रभु आंय खूब पापी हेताउं, पापहा माफी मान देजेरा ने<br><br>फरोशिया कोओता नाकेदारा उपे, पेरमेहेर राजी जायोरा  ने<br><br>पोरमेहरा आगला मोठो गोणायरा,  मोठा कोओता वाहनो मोठोरा ने   </p>   " },
        { title: "  1115,   ઈસુ ગુરુ માં આરે રાતદિહી રોહે   ईसु गुरु मां आरे रातदिही रोहे  ishu guru ma aari rat dihi rohe ", lyrics_gu: " <p> ઈસુ ગુરુ માં આરે રાતદિહી રોહે<br> રાતદિહી રોહે ને માન હંભાળે હે ... ઈસુ<br><br> હારે કામેં કોરાં હાટી બળ માન દેહે <br>ખોટા કામ કોઅતાં તો અટકાવી બી દેહે... ઈસુ<br><br>દુઃખ યેઈ પોડતાં તો મોઠી ધીરજ દેહે <br>દુઃખ વેઠાં હાટી તો પૂરતી શક્તિ દેહે... ઈસુ<br><br> જંગલ ઝાડયે જાતા માન બીક નાંઈ લાગે <br>માં ફિકર ચિંતા તો માથે લેઈ લેહે... ઈસુ<br><br> ભક્તિ કોરાં હાટી તો શક્તિ માન દેહે <br>ખેત્યે વાડયે માંઈ તો મોઠી બરકત દેહે...ઈસુ<br><br>જોવે ગુંચવાઈ જાહું તો વાટ માન દેખાડે હે <br>મન તૂટી જાતાં તો હિંમત બાંધી દેહે . ઈસુ<br><br>મા મના વિચાર તો બોદા વાંચી લેહે <br>માન જીં કાંઈ જોજે તીં બાદ પૂરો પાડે હે... ઈસુ<br><br>ઈસુ દેવા નાંવ લેતાં લાજ નાંઈ લાગે <br>ત્યા સાક્ષી દેતાં માન ધાક નાંઈ લાગે...ઈસુ<br><br>બાહા બોઈહીં ઈસુ દેવા નાંવ લેતેં રોજા <br> ત્યા ઉપે બોરોહો થોવી તારણ મેળવી લેજા...ઈસુ      </p>   " , lyrics_hi: " <p> ईसु गुरु मां आरे रातदिही रोहे<br> रातदिही रोहे ने मान हंभाळे हे ... ईसु<br><br> हारे कामें कोरां हाटी बळ मान देहे <br>खोटा काम कोअतां तो अटकावी बी देहे... ईसु<br><br>दुःख येई पोडतां तो मोठी धीरज देहे <br>दुःख वेठां हाटी तो पूरती शक्ति देहे... ईसु<br><br> जंगल झाडये जाता मान बीक नांई लागे <br>मां फिकर चिंता तो माथे लेई लेहे... ईसु<br><br> भक्ति कोरां हाटी तो शक्ति मान देहे <br>खेत्ये वाडये मांई तो मोठी बरकत देहे...ईसु<br><br>जोवे गुंचवाई जाहुं तो वाट मान देखाडे हे <br>मन तूटी जातां तो हिंमत बांधी देहे . ईसु<br><br>मा मना विचार तो बोदा वांची लेहे <br>मान जीं कांई जोजे तीं बाद पूरो पाडे हे... ईसु<br><br>ईसु देवा नांव लेतां लाज नांई लागे <br>त्या साक्षी देतां मान धाक नांई लागे...ईसु<br><br>बाहा बोईहीं ईसु देवा नांव लेतें रोजा <br> त्या उपे बोरोहो थोवी तारण मेळवी लेजा...ईसु      </p>   " },
        { title: "  1116,   દેવ તુંયે દુનિયા બનાડી કોલી હારી માણેહેં રાં હાટી  देव तुंये दुनिया बनाडी कोली हारी माणेहें रां हाटी dev tuye dunoya vanadi kolo hari   ", lyrics_gu: " <p>   દેવ તુંયે દુનિયા બનાડી કોલી હારી<br> માણેહેં રાં હાટી જાણે કોઅથી ફૂલવાડી...<br><br>મોઠા મોઠા ડોગાને ડીંગરાહા બારી <br>હાની મોઠી નોયોને કોહડી જંગલ ઝાડી... (2) <br>ફળ ફૂલ પાને કોઈ તુંયે શણગારી<br> દેવ તુંયે દુનિયા બનાડી કોલી હારી...દેવ<br><br>ધરતીને દરિયાઈ જીવ જાત જાતી <br>દુબાડપેં પાતાળે માંઈ ખજીને બાતબાતી... (2)<br> માઅહાન સુખદાં કાંઈ રાખ્યાઁ નાઈ બાકી...દેવ<br><br>કામ કોરાં દિહી ને રાત હુવા હાંટી<br> ઝાજ મોઠા જુગા માંઈ કમાલ દેખાડી...(2) <br>બોનાવ્યો માંઅહાન તુંયે જગા અધિકારી...દેવ<br><br>દેવ તુંયે દુનિયાવે મોઠી માયા કોઈ <br>માણેહેં અવતાર લેઈને યેનો દુનિયામાંઈ...(2) <br>લોકાહાન તારાં હાટી ક્રૂસ ખાંબે ચોડી <br>પાપહાં દોંડ બોઈ દૈનો ચોકખો લોઈ પાડી...દેવ  </p>   " , lyrics_hi: " <p>   देव तुंये दुनिया बनाडी कोली हारी<br> माणेहें रां हाटी जाणे कोअथी फूलवाडी...<br><br>मोठा मोठा डोगाने डींगराहा बारी <br>हानी मोठी नोयोने कोहडी जंगल झाडी... (2) <br>फळ फूल पाने कोई तुंये शणगारी<br> देव तुंये दुनिया बनाडी कोली हारी...देव<br><br>धरतीने दरियाई जीव जात जाती <br>दुबाडपें पाताळे मांई खजीने बातबाती... (2)<br> माअहान सुखदां कांई राख्याँ नाई बाकी...देव<br><br>काम कोरां दिही ने रात हुवा हांटी<br> झाज मोठा जुगा मांई कमाल देखाडी...(2) <br>बोनाव्यो मांअहान तुंये जगा अधिकारी...देव<br><br>देव तुंये दुनियावे मोठी माया कोई <br>माणेहें अवतार लेईने येनो दुनियामांई...(2) <br>लोकाहान तारां हाटी क्रूस खांबे चोडी <br>पापहां दोंड बोई दैनो चोकखो लोई पाडी...देव  </p>   " },
        { title: "  1117,  તારનાર તારનાર તારનાર तारनार तारनार तारनार  tarnar tarnar tarnar     ", lyrics_gu: " <p>    તારનાર...તારનાર ...તારનાર... તારના...૨<br> તારના...ર તારના...૨ તારના...૨ તારના...૨ <br>ઈસુગુરુમાં તારનાર, બાયામાન બાગ્યે મિળ્યો<br><br> તન, મન, ધન માં ઈસુવાલ દી દાઉં...ઈસુવાલ દી દાઉં<br>ચા પાહલા ચાલ્યો જાઉં, ચા પાહલા ચાલ્યો જાઉં<br>બાયામાન બાગ્યે મિળયો હો.<br><br>માં રોકા પાપ્યા તારણ કોરાં, તારણ કોરાં યેનો<br> કાડાં પાપાહા કાળો દાગ, કાડાં પાપાહા કાળો દાગ<br>બાયામાન બાગ્યે મિળ્યો હો.<br><br>હોરર્ગો સોડી ઈસુ દુનિયામાંય યેનો, દુનિયામાંય યેનો <br>કાડાં પાપાહા કાળો દાગ, કાડાં પાપાહા કાળો દાગ<br>બાયામાન બાગ્યે મિળયો હો<br><br>પાપી દુનિયાવે દયા કોઈને દયા કોઈને <br>કોલા કોઅયા ઉપકાર કોલા કોઅયા ઉપકાર<br><br> જો કાદો ઈસુનાર્વે બોરોહો રાખે, બોરોહો રાખે<br> ચા ઉદ્ધાર ઓવી જાય ચા ઉદ્ધાર ઓવી જાય. </p>   " , lyrics_hi: " <p>    तारनार...तारनार ...तारनार... तारना...२<br> तारना...र तारना...२ तारना...२ तारना...२ <br>ईसुगुरुमां तारनार, बायामान बाग्ये मिळ्यो<br><br> तन, मन, धन मां ईसुवाल दी दाउं...ईसुवाल दी दाउं<br>चा पाहला चाल्यो जाउं, चा पाहला चाल्यो जाउं<br>बायामान बाग्ये मिळयो हो.<br><br>मां रोका पाप्या तारण कोरां, तारण कोरां येनो<br> काडां पापाहा काळो दाग, काडां पापाहा काळो दाग<br>बायामान बाग्ये मिळ्यो हो.<br><br>होरर्गो सोडी ईसु दुनियामांय येनो, दुनियामांय येनो <br>काडां पापाहा काळो दाग, काडां पापाहा काळो दाग<br>बायामान बाग्ये मिळयो हो<br><br>पापी दुनियावे दया कोईने दया कोईने <br>कोला कोअया उपकार कोला कोअया उपकार<br><br> जो कादो ईसुनार्वे बोरोहो राखे, बोरोहो राखे<br> चा उद्धार ओवी जाय चा उद्धार ओवी जाय. </p>   " },
        { title: "  1118,  હોરગ્યા રાજા તારણદાતા આમાહાલ તારાં યેનોરા બાયા  होरग्या राजा तारणदाता आमाहाल तारां येनोरा बाया  horgya raja taran data aamahal tara  ", lyrics_gu: " <p>    હોરગ્યા રાજા તારણદાતા<br>આમાહાલ તારાં યેનોરા બાયા...<br><br>મરિયમ પેટે જન્મ લેદો<br> ડોબાહા કોઠો ગમ્યોરા બાયા…<br><br> ગાવહેં ગાવહેં ફીરીને તુંયે<br> જીવન ગોઠયો આખ્યોરા બાયા… <br><br>હજારો દુઃખે હારેં કોઅયે <br>બુતડે તાંગાડી કાડયંરા બાયા… <br><br>હૂળીવે ચોડી મોઅઈ ગીયો <br>પાપહા ડોંડ બોઅયોરા બાયા...   </p>   " , lyrics_hi: " <p>    होरग्या राजा तारणदाता<br>आमाहाल तारां येनोरा बाया...<br><br>मरियम पेटे जन्म लेदो<br> डोबाहा कोठो गम्योरा बाया…<br><br> गावहें गावहें फीरीने तुंये<br> जीवन गोठयो आख्योरा बाया… <br><br>हजारो दुःखे हारें कोअये <br>बुतडे तांगाडी काडयंरा बाया… <br><br>हूळीवे चोडी मोअई गीयो <br>पापहा डोंड बोअयोरा बाया...   </p>   " },
        { title: "    1119,  નીનવેહ શેઅરા લોકે પાપીરા યૂના નિનવેહ જો  नीनवेह शेअरा लोके पापीरा यूना निनवेह जो ninveh shahera loke papira yuna  ", lyrics_gu: " <p>   નીનવેહ શેઅરા લોકે પાપીરા, યૂના નિનવેહ જો<br> પોરમેહરે યૂનાલ આખ્યેરા યૂના નિનવેહ જો<br><br>ગોઠીયો આખીને હુદરાવી લેરા નિનવેહ શેઅરાલે<br> યૂના માટડો વિચાર કોઅહેરા નિનવેહ આંય નાંય જાઉં <br><br>બચાવ કોઅતા નાંશ હારોરા નીનવેહે શેઅરાલે<br> વિચાર કોઈ ને નાહરાં લાગ્યોરા યૂનો બગાતે <br><br>ઊડીમાંય બોહીને નાહરા લાગ્યોરા યૂનો બગાતે<br> મોઠ તોફાન ઓઅતં લાગ્યોં રા દરિયા પાઅયાંમાંય <br><br>ઊડીમાંય બોઠલા ગાબારાઈ ગીયારા ઈકાઈ ઓવનારા <br>યૂના નાંવી ચિઠ્ઠી નીંગીરા યૂના પાપી હેય <br><br>યુને આખ્યે દરિયા માંય ટાકીદા તુમા બચી જા <br>ટાકતી વાઆ મોઠી માછલી રા યૂનાલ ગીળીગી <br><br>બધે દરિયો શાંત જાયોરા ઉંડી બચીગી<br> તિન-દિહી તીન રાતો રા યૂનો બગાતે.<br><br> માછલીયે પેટામાંય જીવતોં રોયોરા યૂનો બગાત <br>તીજે દિહી વોકી કાડયોરા દરિયા કોરાડે <br><br>પોરમેહરે પાછું આખ્યોંરા યૂના નિનવે જો<br> માંઆં ગોઠયો આખી દેજેરા નિનવે લોકાહાલ <br><br>નિનવે લોક માની ગીયારા યૂના ગોઠયેલ   </p>   " , lyrics_hi: " <p>   नीनवेह शेअरा लोके पापीरा, यूना निनवेह जो<br> पोरमेहरे यूनाल आख्येरा यूना निनवेह जो<br><br>गोठीयो आखीने हुदरावी लेरा निनवेह शेअराले<br> यूना माटडो विचार कोअहेरा निनवेह आंय नांय जाउं <br><br>बचाव कोअता नांश हारोरा नीनवेहे शेअराले<br> विचार कोई ने नाहरां लाग्योरा यूनो बगाते <br><br>ऊडीमांय बोहीने नाहरा लाग्योरा यूनो बगाते<br> मोठ तोफान ओअतं लाग्यों रा दरिया पाअयांमांय <br><br>ऊडीमांय बोठला गाबाराई गीयारा ईकाई ओवनारा <br>यूना नांवी चिठ्ठी नींगीरा यूना पापी हेय <br><br>युने आख्ये दरिया मांय टाकीदा तुमा बची जा <br>टाकती वाआ मोठी माछली रा यूनाल गीळीगी <br><br>बधे दरियो शांत जायोरा उंडी बचीगी<br> तिन-दिही तीन रातो रा यूनो बगाते.<br><br> माछलीये पेटामांय जीवतों रोयोरा यूनो बगात <br>तीजे दिही वोकी काडयोरा दरिया कोराडे <br><br>पोरमेहरे पाछुं आख्योंरा यूना निनवे जो<br> मांआं गोठयो आखी देजेरा निनवे लोकाहाल <br><br>निनवे लोक मानी गीयारा यूना गोठयेल   </p>   " },
        { title: "  1120,  દુઃખયાહા દુઃખ દૂર કોઅનારો  જય જય ખ્રિસ્ત પ્રભુ दुःखयाहा दुःख दूर कोअनारो  जय जय ख्रिस्त प्रभु dukhiyaha dukh dur koanaro jay jay  ", lyrics_gu: " <p>  દુઃખયાહા દુઃખ દૂર કોઅનારો, જય જય ખ્રિસ્ત પ્રભુ <br><br>આમે પાપાહા માફી દેનારો, જય જય ખ્રિસ્ત પ્રભુ <br><br> હુળીવે ચોડી લોઈ પાડનારો, જય જય ખ્રિસ્ત પ્રભુ <br><br>આમે પાપાહા દોંડ બોઅનારો, જય જય ખ્રિસ્ત પ્રભુ <br><br>મોતા નાંગો તોડી ટાકનારો, જય જય ખ્રિસ્ત પ્રભુ <br><br>જીવતો ઓઈ હોંરગે જાનારો, જય જય ખ્રિસ્ત પ્રભુ <br><br>બારી માસ આમે આરી રોનારો, જય જય ખ્રિસ્ત પ્રભુ <br><br>બારી માસ આમે પ્રાર્થના વોનાનારો, જય જય ખ્રિસ્ત પ્રભુ <br><br>આમાહાલ લાંઆ પાછો યેનારો, જય જય ખ્રિસ્ત પ્રભુ <br><br>હોના મેહલામેં જાગો દેનારો, ... જય જય ખ્રિસ્ત પ્રભુ   </p>   " , lyrics_hi: " <p>  दुःखयाहा दुःख दूर कोअनारो, जय जय ख्रिस्त प्रभु <br><br>आमे पापाहा माफी देनारो, जय जय ख्रिस्त प्रभु <br><br> हुळीवे चोडी लोई पाडनारो, जय जय ख्रिस्त प्रभु <br><br>आमे पापाहा दोंड बोअनारो, जय जय ख्रिस्त प्रभु <br><br>मोता नांगो तोडी टाकनारो, जय जय ख्रिस्त प्रभु <br><br>जीवतो ओई होंरगे जानारो, जय जय ख्रिस्त प्रभु <br><br>बारी मास आमे आरी रोनारो, जय जय ख्रिस्त प्रभु <br><br>बारी मास आमे प्रार्थना वोनानारो, जय जय ख्रिस्त प्रभु <br><br>आमाहाल लांआ पाछो येनारो, जय जय ख्रिस्त प्रभु <br><br>होना मेहलामें जागो देनारो, ... जय जय ख्रिस्त प्रभु   </p>   " },
        { title: "  1121,  બાહા બોઅહીં તુમાં બાદેં હમજી લા આમી કઠીણ દીહી યેનહારા  बाहा बोअहीं तुमां बादें हमजी ला आमी कठीण दीही येनहारा  baha boahi tuma bade hamji la  ", lyrics_gu: " <p>   બાહા બોઅહીં તુમાં બાદેં હમજી લા <br>આમી કઠીણ દીહી યેનહારા<br><br>ભારી રોગ દુઃખ દુનિયામાંય ચાલહેરા<br>જાગે જાગે ધરતી આલી રોયહીરા<br>આમી સુખા દિહી ખૂબ થોડારા<br> આમી કઠીણ  દીહી યેનહારા <br><br>યોક બિહરા કાદંનાય માનેરા<br> બાદી દુનિયામાંય આંધાધૂધી ચાલહેરા <br>કાળ કાળવે કાળ પોડી રોયહોરા <br>એને લોડાઈવે લોડાઈ ચાલહેરા<br><br> જીવતા ઈસુ દેવા માંઅહે ખૂબ થોડેરા<br> કાળીયા ભુતા આખલ્ય બાદે ચાલહેરા<br> ઈસુ દુનિયા માંય પાછો યેનારોરા <br>ચા આગલા કઠીણ દીહી યેનહારા   </p>   " , lyrics_hi: " <p>   बाहा बोअहीं तुमां बादें हमजी ला <br>आमी कठीण दीही येनहारा<br><br>भारी रोग दुःख दुनियामांय चालहेरा<br>जागे जागे धरती आली रोयहीरा<br>आमी सुखा दिही खूब थोडारा<br> आमी कठीण  दीही येनहारा <br><br>योक बिहरा कादंनाय मानेरा<br> बादी दुनियामांय आंधाधूधी चालहेरा <br>काळ काळवे काळ पोडी रोयहोरा <br>एने लोडाईवे लोडाई चालहेरा<br><br> जीवता ईसु देवा मांअहे खूब थोडेरा<br> काळीया भुता आखल्य बादे चालहेरा<br> ईसु दुनिया मांय पाछो येनारोरा <br>चा आगला कठीण दीही येनहारा   </p>   " },
        { title: "  1122,   ઈસુ જાણ્યો ગુણ્યો, માણહે ધર્મગુરુ ગાંવહે ગાંવહે ફીરી  ईसु जाण्यो गुण्यो, माणहे धर्मगुरु गांवहे गांवहे फीरी ishu janiyo gunyo manhe dharma guru gavhe   ", lyrics_gu: " <p> ઈસુ જાણ્યો ગુણ્યો, માણહે ધર્મગુરુ <br><br>ગાંવહે ગાંવહે ફીરી, બાઈબલનાં શિક્ષણ દેનાં <br>બાઈબલ શિક્ષણદેના જીવન ગોઠયો આખ્યો <br><br>ગાંવહેં ગાંવહેં ફીરી, આંધળેં દેખતે કોઅયે<br>આંધળે દેખતે કોઅયેં, લેંગડાહાન ચાલતેં કોઅયેં <br><br>ગાંવહે ગાંવહે ફીરી, બોઅરાહાલ વોનાતેં કોઅયે<br> બોઅરાહાલ વોનાતેં, કોઅયે મુંગે બોલતેં કોઅયે<br><br>ગાંવહે ગાંવહે ફીરી, માંદાહાલ હારે કોઅયે<br> માંદાહાલ હારેં કોઅયેં, મોઅલાહાન જીવતેં કોઅયે<br><br> ગાંવહે ગાંવહે ફીરી, ભૂખ્યાહાલ ખાયના દેનાં <br>ભૂખ્યાલ ખાયના દેના, તરસ્યાહાલ પાંઆઈ દેનાં    </p>   " , lyrics_hi: " <p> ईसु जाण्यो गुण्यो, माणहे धर्मगुरु <br><br>गांवहे गांवहे फीरी, बाईबलनां शिक्षण देनां <br>बाईबल शिक्षणदेना जीवन गोठयो आख्यो <br><br>गांवहें गांवहें फीरी, आंधळें देखते कोअये<br>आंधळे देखते कोअयें, लेंगडाहान चालतें कोअयें <br><br>गांवहे गांवहे फीरी, बोअराहाल वोनातें कोअये<br> बोअराहाल वोनातें, कोअये मुंगे बोलतें कोअये<br><br>गांवहे गांवहे फीरी, मांदाहाल हारे कोअये<br> मांदाहाल हारें कोअयें, मोअलाहान जीवतें कोअये<br><br> गांवहे गांवहे फीरी, भूख्याहाल खायना देनां <br>भूख्याल खायना देना, तरस्याहाल पांआई देनां    </p>   " },
        { title: "  1123,  અજબ ચમત્કાર કોયે ઈસુવે મોઠા ચમત્કાર  अजब चमत्कार कोये ईसुवे मोठा चमत्कार  ajab chamtkar koye isuve    ", lyrics_gu: " <p> અજબ ચમત્કાર કોયે ઈસુવે…. (2) <br><br>મોઠા ચમત્કાર કોયે ઈસુવે…. (2)<br><br>લેંગડાહાલ ચાલતે કોયે ઈસુવે…. (2)<br><br>બોઅરાહાલ વોનાતે કોયે ઈસુવે…. (2)<br><br>કોઢીહાલ શુદ્ધ કોયે ઈસુવે…. (2)<br><br>આંદળાહાલ દેખતે કોયે ઈસુવે…. (2)    </p>   " , lyrics_hi: " <p> अजब चमत्कार कोये ईसुवे…. (2) <br><br>मोठा चमत्कार कोये ईसुवे…. (2)<br><br>लेंगडाहाल चालते कोये ईसुवे…. (2)<br><br>बोअराहाल वोनाते कोये ईसुवे…. (2)<br><br>कोढीहाल शुद्ध कोये ईसुवे…. (2)<br><br>आंदळाहाल देखते कोये ईसुवे…. (2)    </p>   " },
        { title: "   1124,  ઈસુ દયાળુ ખૂબ દયાળુ ખૂબ તેબી લોકહાંય દેનો  ईसु दयाळु खूब दयाळु खूब तेबी लोकहांय देनो  ishu dayalu khub dayalu khub tebi ", lyrics_gu: " <p>  ઈસુ દયાળુ ખૂબ દયાળુ ખૂબ <br> તેબી લોકહાંય દેનો દુઃખ <br><br>દયા કોઈનેં દુન્યામેં યેનોલોકહાલ સુખ દેનો <br><br>બુતા આરી લોડીને જીતી લેદેં તાબામાને કાડી લેદે <br><br>પાગે ફીરીનેં ગોયા આખ્યા બુખ્યાંહાલે દેન્યા બાખ્યા <br><br>હજારો દુઃખેં હારેં કોઅયે દુઃખ્યાહાલેં સુખી કોઅયે<br><br>બુતાઆ લોકહાંય ચેહેટા કોઈ તુંયે તી સહન કોય <br><br>હુળી ઉપે ચડી દેનો જીવ  તું ખરોં માયાળુ દેવ <br><br>ચોખ્ખો લોય માંયેહાટી પાડી હોરગે ગયો ચોડી <br><br>તોઓ લોયાસે માન માફી મીળી હોરગામે સુખ મીળી <br><br>દયાળુ ઈસુ ગીતે આખુ હું  હોરગામેં આરી રોહુ <br><br>ઓહડા દેવા પાગે લાગા હોરગા કોળી ત્યાંવે માંગા   </p>   " , lyrics_hi: " <p>  ईसु दयाळु खूब दयाळु खूब <br> तेबी लोकहांय देनो दुःख <br><br>दया कोईनें दुन्यामें येनोलोकहाल सुख देनो <br><br>बुता आरी लोडीने जीती लेदें ताबामाने काडी लेदे <br><br>पागे फीरीनें गोया आख्या बुख्यांहाले देन्या बाख्या <br><br>हजारो दुःखें हारें कोअये दुःख्याहालें सुखी कोअये<br><br>बुताआ लोकहांय चेहेटा कोई तुंये ती सहन कोय <br><br>हुळी उपे चडी देनो जीव  तुं खरों मायाळु देव <br><br>चोख्खो लोय मांयेहाटी पाडी होरगे गयो चोडी <br><br>तोओ लोयासे मान माफी मीळी होरगामे सुख मीळी <br><br>दयाळु ईसु गीते आखु हुं  होरगामें आरी रोहु <br><br>ओहडा देवा पागे लागा होरगा कोळी त्यांवे मांगा   </p>   " },
        { title: "   1125,  ઈસુ દેવા મોઠી માયા આમ્હાંવે જાયી પાપહયાલ તારાંહાટી  ईसु देवा मोठी माया आम्हांवे जायी पापहयाल तारांहाटी  ishu deva mothi maya aamhave jayi  ", lyrics_gu: " <p>   ઈસુ દેવા મોઠી માયા આમ્હાંવે જાયી <br>પાપહયાલ તારાંહાટી મોઠી  દયા કોઅયી <br><br>મરિયમ કુંવારી પેટે ઈસુ  રાજા જન્મ્યો <br>ડોગરાહાં ગોઠો ઈસુ દેવા તુલ ગમ્યો<br><br> કાળ્યા બુતા આરી લડાઈ, ઈસુ તુંયે  ક્રોઅયી <br>બુતા ઉપે ઈસુ રાજે ખરી જીત મેળવી<br><br>હુળી ઉપે ચડીને તુંયે ચોખ્ખો લોય પાડયો <br>ચોખ્ખો લોય પાડીન ઈસુય આમ્હાંલ પોયરે કોઅયે <br><br>હોરગા કોળી ખરો રાજા ઈસુ દેવ હેતો<br> જલામજુગ્યા હોરગ્યા સુખા ઈસુ રાજા હેતો<br><br> મોઅયે જિવે આમ્હાલ પાકો સોંદ લાગ્યો<br>તોઓ ભક્તિ કરાહાંટી ખરો સોંદ લાગ્યો <br><br>ઓલા માયાળુ ઈસુ દેવાવે તુમા ઈમાન થોવા <br>તુમેં પાપી મનામેં ઈસુ રાજાલ થોવા  <br><br>જીવતા ઈસુ દેવાવે તુમા ખરો ઈનામ થોવા <br>પાકો ઈમાન થોવહા તોવે હોરગામે રોહા <br><br>માયાળુ ઈસુ સાક્ષી દેતે રાતદિહી ફિરહું<br> મોઅયે જીવે સાક્ષી દેતે ગાળ્યા માર ખાહું    </p>   " , lyrics_hi: " <p>   ईसु देवा मोठी माया आम्हांवे जायी <br>पापहयाल तारांहाटी मोठी  दया कोअयी <br><br>मरियम कुंवारी पेटे ईसु  राजा जन्म्यो <br>डोगराहां गोठो ईसु देवा तुल गम्यो<br><br> काळ्या बुता आरी लडाई, ईसु तुंये  क्रोअयी <br>बुता उपे ईसु राजे खरी जीत मेळवी<br><br>हुळी उपे चडीने तुंये चोख्खो लोय पाडयो <br>चोख्खो लोय पाडीन ईसुय आम्हांल पोयरे कोअये <br><br>होरगा कोळी खरो राजा ईसु देव हेतो<br> जलामजुग्या होरग्या सुखा ईसु राजा हेतो<br><br> मोअये जिवे आम्हाल पाको सोंद लाग्यो<br>तोओ भक्ति कराहांटी खरो सोंद लाग्यो <br><br>ओला मायाळु ईसु देवावे तुमा ईमान थोवा <br>तुमें पापी मनामें ईसु राजाल थोवा  <br><br>जीवता ईसु देवावे तुमा खरो ईनाम थोवा <br>पाको ईमान थोवहा तोवे होरगामे रोहा <br><br>मायाळु ईसु साक्षी देते रातदिही फिरहुं<br> मोअये जीवे साक्षी देते गाळ्या मार खाहुं    </p>   " },
        { title: "    1127,  ઈસુ નાંવ ખૂબ હારા ઈસુ નાંવ લેજા ઈસુ નાંવ  ईसु नांव खूब हारा ईसु नांव लेजा ईसु नांव  ishu nav khub hara ishu nav leja   ", lyrics_gu: " <p>   ઈસુ નાંવ ખૂબ હારા ઈસુ નાંવ લેજા, <br>ઈસુ નાંવ લાંહુ આપહાન હોરગા મીળી જાઈરા.<br><br>ઈસુ દેવ તારનારો તારણ મીળી જાઈરા,<br>ઈસુ દેવ શાંતિવાળો શાંતિ મીળી જાઈરા.<br><br>ઈસુ દેવ દયાવાળો દયા મીળી જાઈરા,<br>ઈસુ દેવ માફીવાળા માફી મીળી જાઈરા,<br><br>ઈસુ દેવ જીવતો દેવ જીવન મીળી જાઈરા, <br>ઈસુ દેવ હોરગા રાજા આનંદ મીળી જાઈરા. <br><br>ઈસુ દેવ હોરગા વાટ હોરગા મીળી જાઈરા. <br>ઈસુ દેવ સત્યવાળો સત્ય મીળી જાઈરા.    </p>   " , lyrics_hi: " <p>   ईसु नांव खूब हारा ईसु नांव लेजा, <br>ईसु नांव लांहु आपहान होरगा मीळी जाईरा.<br><br>ईसु देव तारनारो तारण मीळी जाईरा,<br>ईसु देव शांतिवाळो शांति मीळी जाईरा.<br><br>ईसु देव दयावाळो दया मीळी जाईरा,<br>ईसु देव माफीवाळा माफी मीळी जाईरा,<br><br>ईसु देव जीवतो देव जीवन मीळी जाईरा, <br>ईसु देव होरगा राजा आनंद मीळी जाईरा. <br><br>ईसु देव होरगा वाट होरगा मीळी जाईरा. <br>ईसु देव सत्यवाळो सत्य मीळी जाईरा.    </p>   " },
        { title: "   1128,   ગાંવહે ગાંવહે ફિરીને જીવન ગોઠ્યા આખ્યારા गांवहे गांवहे फिरीने जीवन गोठ्या आख्यारा  gavhe gavhe firine jivan gothya  ", lyrics_gu: " <p>    ગાંવહે ગાંવહે ફિરીને જીવન ગોઠ્યા આખ્યારા,<br> તેરુના લોકે માને રા ઈસુ નાઝારી દેવે. <br><br>માંદે હારે કઅયે ને લંગડે ચાલતે કઅયે રા, <br>તેરૂના લોકે માને રા ઈસુ નાઝારી દેવ.<br><br>મુઅલે જીવતે કઅયે ને કોડિયે શુદ્ધ કઅયે રા,<br> તેરુંના લોકે માને રા ઈસુ નાઝારી દેવે.    </p>   " , lyrics_hi: " <p>    गांवहे गांवहे फिरीने जीवन गोठ्या आख्यारा,<br> तेरुना लोके माने रा ईसु नाझारी देवे. <br><br>मांदे हारे कअये ने लंगडे चालते कअये रा, <br>तेरूना लोके माने रा ईसु नाझारी देव.<br><br>मुअले जीवते कअये ने कोडिये शुद्ध कअये रा,<br> तेरुंना लोके माने रा ईसु नाझारी देवे.    </p>   " },
        { title: "  1129,   કોલો આનંદ લાગે હૈ પ્રભુ તોયા વચનોમેં कोलो आनंद लागे है प्रभु तोया वचनोमें  kolo aanande laghe prabhu toya  ", lyrics_gu: " <p> કોલો આનંદ લાગે હૈ પ્રભુ તોયા વચનોમેં; <br>માફી ભી મિલી, પ્રભુ તોયા વચનોમેં, <br>કોલો આનંદ, પ્રભુ તો વચનોમેં ….(2)<br><br>જીવન બી મિલી, પ્રભુ તોયા વચનો મેં,<br>કોલો આનંદ પ્રભુ તો ….(2)<br><br>શાંતિ બી મિલી, પ્રભુ તોયા વચનોમેં ….(2)<br>કોલો આનંદ...પ્રભુ ….(2)<br><br>મુક્તિ બી મિલી, પ્રભુ તોયા વચનોમેં…. (2)<br>કોલો આનંદ...પ્રભુ ….(2)<br><br>સ્વર્ગ બી મિલી, પ્રભુ તોયા વચનોમેં ….(2)<br>કોલો આનંદ...પ્રભુ ….(2)   </p>   " , lyrics_hi: " <p> कोलो आनंद लागे है प्रभु तोया वचनोमें; <br>माफी भी मिली, प्रभु तोया वचनोमें, <br>कोलो आनंद, प्रभु तो वचनोमें ….(2)<br><br>जीवन बी मिली, प्रभु तोया वचनो में,<br>कोलो आनंद प्रभु तो ….(2)<br><br>शांति बी मिली, प्रभु तोया वचनोमें ….(2)<br>कोलो आनंद...प्रभु ….(2)<br><br>मुक्ति बी मिली, प्रभु तोया वचनोमें…. (2)<br>कोलो आनंद...प्रभु ….(2)<br><br>स्वर्ग बी मिली, प्रभु तोया वचनोमें ….(2)<br>कोलो आनंद...प्रभु ….(2)   </p>   " },
        { title: "   1130,  છેલ્લો સમય પાહીરે આવે રે હેરા પ્રભુ ઈસુ छेल्लो समय पाहीरे आवे रे हेरा प्रभु ईसु  chhello samy pahi aavehe ra   ", lyrics_gu: " <p>     છેલ્લો સમય પાહીરે, <br>આવે રે હેરા પ્રભુ ઈસુ,<br><br>દુઃખી માહાલ શાંતિ દાને, <br>આવે રે હેરા પ્રભુ ઈસુ. <br><br>બાહાબહી તુમા તિયારી કિલા, <br>આવે રે હેરા પ્રભુ ઈસુ.<br><br>લેગડે માહે ચાલતે કેરા, <br>આવે રે હેરા પ્રભુ ઈસુ.<br><br>મુકે માહે બોલતે કેરા, <br>આવે રે હેરા પ્રભુ ઈસુ.<br><br>મોલે માહે જીવતે કેરા,<br>આવે રે હેરા પ્રભુ ઈસુ.  </p>   " , lyrics_hi: " <p>     छेल्लो समय पाहीरे, <br>आवे रे हेरा प्रभु ईसु,<br><br>दुःखी माहाल शांति दाने, <br>आवे रे हेरा प्रभु ईसु. <br><br>बाहाबही तुमा तियारी किला, <br>आवे रे हेरा प्रभु ईसु.<br><br>लेगडे माहे चालते केरा, <br>आवे रे हेरा प्रभु ईसु.<br><br>मुके माहे बोलते केरा, <br>आवे रे हेरा प्रभु ईसु.<br><br>मोले माहे जीवते केरा,<br>आवे रे हेरा प्रभु ईसु.  </p>   " },
