        { title: "  300,   ઓ હાલેલુયાહ ઓ હાલેલુ...ચાહ પ્રભુ કી જય ओ हालेलुयाह ओ हालेलु...याह प्रभु की जय o haleluya o haleluya prabhu ki   ", lyrics_gu: " <p>   ઓ હાલેલુયાહ ઓ હાલેલુ...ચાહ , હાલેલુયાહ પ્રભુ કી જય<br><br> વહ મેરા રાજા…. (2)  મેરા રાજા પ્રભુ કી જય..ઓ.....<br><br> વહ મેરી રાહ…. (2)  મેરા રાહ પ્રભુ કી જય....ઓ..... <br><br>વહ મેરા જીવન…. (2)   મેરા જીવન પ્રભુ કી જય....ઓ...<br><br>વહ મેરા મુકિતદાતા…. (2)  મેરા મુકિતદાતા પ્રભુ કી જય....ઓ.....<br><br> વહ મેરી શાંતિ…. (2) મેરી શાંતિ પ્રભુ કી જય....ઓ..<br><br>વહ મેરા સબ કુછ ….(2)  મેરા સબ કુછ પ્રભુ કી જય....ઓ.....<br><br>વહ આનેવાલા ….(2)   આનેવાલા પ્રભુ કી જય....ઓ..…     </p>   " , lyrics_hi: " <p>   ओ हालेलुयाह ओ हालेलु...याह , हालेलुयाह प्रभु की जय<br><br> वह मेरा राजा…. (2)  मेरा राजा प्रभु की जय..ओ.....<br><br> वह मेरी राह…. (2)  मेरा राह प्रभु की जय....ओ..... <br><br>वह मेरा जीवन…. (2)   मेरा जीवन प्रभु की जय....ओ...<br><br>वह मेरा मुकितदाता…. (2)  मेरा मुकितदाता प्रभु की जय....ओ.....<br><br> वह मेरी शांति…. (2) मेरी शांति प्रभु की जय....ओ..<br><br>वह मेरा सब कुछ ….(2)  मेरा सब कुछ प्रभु की जय....ओ.....<br><br>वह आनेवाला ….(2)   आनेवाला प्रभु की जय....ओ..…     </p>   "},
        { title: "   338,    જબ પરમેશ્વરકી આત્મા મેરે દિલમેં હૈ जब परमेश्वरकी आत्मा मेरे दिलमें है  jab pramesvarki aatma mere dilme he", lyrics_gu: " <p>   જબ પરમેશ્વરકી આત્મા....<br><br>જબ પરમેશ્વર કી આત્મા મેરે દિલમેં હૈ <br>મૈં ગાઉંગા આનંદ સે ….(2) <br>મૈં ગાઉંગા, મૈં ગાઉંગા, મૈં ગાઉંગા આનંદસે…. (2)<br><br>જબ પરમેશ્વર કી આત્મા મેરે દિલમેં હૈ <br>હાથ ઉઠાઉંગા આનંદ સે ….(2)<br>હાથ ઉઠાઉંગા, હાથ ઉઠાઉગા, હાથ ઉઠાઉંગા આનંદસે ….(2)<br><br>જબ પરમેશ્વર કી આત્મા મેરે દિલમેં હૈ <br>તાલી બજાઉંગા આનંદ સે ….(2)<br>તાલી બજાઉંગા, તાલી બજાઉંગા, તાલી બજાઉંગા આનંદસે…. (2)<br><br>જબ પરમેશ્વર કી આત્મા મેરે દિલમેં હૈ<br> મૈં નાચુંગા આનંદ સે ….(2)<br> મૈં નાચુંગા, મૈં નાચુંગા, મૈં નાચુંગા આનંદસે…. (2)      </p>   " , lyrics_hi: " <p>   जब परमेश्वरकी आत्मा....<br><br>जब परमेश्वर की आत्मा मेरे दिलमें है <br>मैं गाउंगा आनंद से ….(2) <br>मैं गाउंगा, मैं गाउंगा, मैं गाउंगा आनंदसे…. (2)<br><br>जब परमेश्वर की आत्मा मेरे दिलमें है <br>हाथ उठाउंगा आनंद से ….(2)<br>हाथ उठाउंगा, हाथ उठाउगा, हाथ उठाउंगा आनंदसे ….(2)<br><br>जब परमेश्वर की आत्मा मेरे दिलमें है <br>ताली बजाउंगा आनंद से ….(2)<br>ताली बजाउंगा, ताली बजाउंगा, ताली बजाउंगा आनंदसे…. (2)<br><br>जब परमेश्वर की आत्मा मेरे दिलमें है<br> मैं नाचुंगा आनंद से ….(2)<br> मैं नाचुंगा, मैं नाचुंगा, मैं नाचुंगा आनंदसे…. (2)      </p>   " },
        { title: "  339, દાઉદકી નાયે નાચતે નાયતે અબ્બાકી સ્તુતિ કરૂંગા दाउदकी नाये नाचते नायते अब्बाकी स्तुति करूंगा   daud ki naye nachate nachate  ", lyrics_gu: " <p> દાઉદકી નાયે નાચતે નાયતે અબ્બાકી સ્તુતિ કરૂંગા<br> યીશુ બાપકી સ્તુતિ..... (2)<br><br>પ્રભુકે સામર્થ્યસે ભરપુર હોકર અબ્બાકી સ્તુતિ કરૂંગા<br> યીશુ બાપ કી સ્તુતિ.... (2)<br><br>પવિત્ર આત્માસે ભરપુર હોકર અબ્બાકી સ્તુતિ કરૂંગા <br>યીશુ બાપ કી સ્તુતિ.... (2)<br><br> મેરે લીયે સબ કરનેવાલા અબ્બાકી સ્તુતિ કરુંગા<br> યીશુ બાપ કી સ્તુતિ.... (2)<br><br>પ્રભુ કે આગમન કી રાહા દેખકર, અબ્બાકી સ્તુતિ કરૂંગા <br>યીશુ બાપ કી સ્તુતિ.... (2)   </p>   " , lyrics_hi: " <p> दाउदकी नाये नाचते नायते अब्बाकी स्तुति करूंगा<br> यीशु बापकी स्तुति..... (2)<br><br>प्रभुके सामर्थ्यसे भरपुर होकर अब्बाकी स्तुति करूंगा<br> यीशु बाप की स्तुति.... (2)<br><br>पवित्र आत्मासे भरपुर होकर अब्बाकी स्तुति करूंगा <br>यीशु बाप की स्तुति.... (2)<br><br> मेरे लीये सब करनेवाला अब्बाकी स्तुति करुंगा<br> यीशु बाप की स्तुति.... (2)<br><br>प्रभु के आगमन की राहा देखकर, अब्बाकी स्तुति करूंगा <br>यीशु बाप की स्तुति.... (2)   </p>   "},
        { title: "  468,   હો લેગે હમ યીશુ કે સંગ   हो लेगे हम यीशु के संग  ho lenge ham yishu ke  ", lyrics_gu: " <p>    હો લેગે હમ યીશુ કે સંગ<br>જિસને દિયા હૈ પાપો સે મુકિત.... ધન્ય હો ઉસકા નામ (4)<br><br>માર્ગ સત્ય ઔર જીવન યીશુ હી હૈ, જો ઉસ પર વિશ્વાસ કરેંગા<br>અનંત જીવન વો પાયેગા .... હો<br><br> જીવન કી રોટી યીશુ હી હૈ, જો ઉસે ખાયેગા <br>વો તો કભીના મરેગા.... (2) ....હો ...<br><br>જીવન કા જલ યીશુ હી હૈ, જો ઉસે પિયેગા<br> પ્યાસા કભીના વહ હોગા.... (2).... હો...     </p>   " , lyrics_hi: " <p>    हो लेगे हम यीशु के संग<br>जिसने दिया है पापो से मुकित.... धन्य हो उसका नाम (4)<br><br>मार्ग सत्य और जीवन यीशु ही है, जो उस पर विश्वास करेंगा<br>अनंत जीवन वो पायेगा .... हो<br><br> जीवन की रोटी यीशु ही है, जो उसे खायेगा <br>वो तो कभीना मरेगा.... (2) ....हो ...<br><br>जीवन का जल यीशु ही है, जो उसे पियेगा<br> प्यासा कभीना वह होगा.... (2).... हो...     </p>   "},
        { title: "   469,    યીશુ તેરી જય પ્રભુ યીશુ તેરી જય यीशु तेरी जय प्रभु यीशु तेरी जय yishu teri jay prabhu  ", lyrics_gu: " <p>  યીશુ તેરી જય પ્રભુ યીશુ તેરી જય<br> રાજાઓ કે રાજા તેરી જય<br> પ્રભુ ઓકે પ્રભુ તેરી જય<br> વો સર્વશક્તિમાન તેરી જય<br><br>શાંતિ દેનેવાલે તેરી જય <br>મુકિત દેનેવાલે તેરી જય<br> ચંગા કરનેવાલે તેરી જય....<br><br> બોજ ઉઠાનેવાલે તેરી જય<br> છુટકારા દેનેવાલે તેરી જય <br>જીવન દેનેવાલે તેરી જય....<br><br>હાલેલુયાહ યીશુ તેરી જય<br> હાલેલુયાહ પ્રભુ તેરી જય <br>હાલેલુયાહ યીશુ તેરી જય....       </p>   " , lyrics_hi: " <p>  यीशु तेरी जय प्रभु यीशु तेरी जय<br> राजाओ के राजा तेरी जय<br> प्रभु ओके प्रभु तेरी जय<br> वो सर्वशक्तिमान तेरी जय<br><br>शांति देनेवाले तेरी जय <br>मुकित देनेवाले तेरी जय<br> चंगा करनेवाले तेरी जय....<br><br> बोज उठानेवाले तेरी जय<br> छुटकारा देनेवाले तेरी जय <br>जीवन देनेवाले तेरी जय....<br><br>हालेलुयाह यीशु तेरी जय<br> हालेलुयाह प्रभु तेरी जय <br>हालेलुयाह यीशु तेरी जय....       </p>   " },
        { title: " 525,  મેરા જીવન તુઝમેં પ્રભુ, મેરા બલ હૈ તુઝ મેં પ્રભુ मेरा जीवन तुझमें प्रभु, मेरा बल है तुझ में प्रभु  mera jivan tuzme prabhu   ", lyrics_gu: " <p>  મેરા જીવન તુઝમેં પ્રભુ, મેરા બલ હૈ તુઝ મેં પ્રભુ…. (2)<br><br> મેરી આશા તુઝમેં પ્રભુ, તુઝમેં તુઝમેં .... (2)<br><br> મેં સ્તુતિ કરું સારા જીવન, મેં સ્તુતિ કરૂં સારે બલસે<br> સારે જીવન સે, સંપૂર્ણ બલસે, સારી આશા તુઝમેં હૈ    </p>   " , lyrics_hi: " <p>  मेरा जीवन तुझमें प्रभु, मेरा बल है तुझ में प्रभु…. (2)<br><br> मेरी आशा तुझमें प्रभु, तुझमें तुझमें .... (2)<br><br> में स्तुति करुं सारा जीवन, में स्तुति करूं सारे बलसे<br> सारे जीवन से, संपूर्ण बलसे, सारी आशा तुझमें है    </p>   " },
        { title: "   526,  માગો તો તુમકો મિલ જાયેગા  मागो तो तुमको मिल जायेगा mago to tumko mil  ", lyrics_gu: " <p> માગો તો તુમકો મિલ જાયેગા <br>ટૂંઢો તો ફીર તુમ પાવોંગે…. (2) <br>ખટખટાવો તુમ દરવાજેકો<br> વો તુમ્હારે લીચે ખૂલ જાયેગા<br><br> યીશુને કહા તુમ મેરે નામસે <br>જો ચાહો માગો તુમ મેરે બાપસે ….(2)<br><br> જહાં કહી એક દો જમા હોતે હૈ <br>વહી સારે ચીશુ નામસે બરકત પાતે હૈ ….(2)      </p>   ", lyrics_hi: " <p> मागो तो तुमको मिल जायेगा <br>टूंढो तो फीर तुम पावोंगे…. (2) <br>खटखटावो तुम दरवाजेको<br> वो तुम्हारे लीचे खूल जायेगा<br><br> यीशुने कहा तुम मेरे नामसे <br>जो चाहो मागो तुम मेरे बापसे ….(2)<br><br> जहां कही एक दो जमा होते है <br>वही सारे चीशु नामसे बरकत पाते है ….(2)      </p>   "  },
        { title: "  527,  હૈ મુઝમેં જીવન ઈશ્વરકા  હૈ મુઝમેં જીવન ઈશ્વરકા है मुझमें जीवन ईश्वरका है मुझमें जीवन ईश्वरका  he muzme jivan eshvar  ka  ", lyrics_gu: " <p>  હૈ મુઝમેં જીવન ઈશ્વરકા, હૈ મુઝમેં જીવન ઈશ્વરકા<br> હૈ મુઝમેં જીવન સ્વભાવ, ઔર ક્ષમતા મુઝમે હૈ<br>મુઝમેં જીવન ઈશ્વરકા<br><br> હૈ મુઝમેં આનંદ ઈશ્વરકા, હૈ મુઝમેં આનંદ ઈશ્વરકા<br> હૈ મુઝમેં આનંદ સ્વભાવ, ઔર ક્ષમતા મુઝમે હૈ<br>મુઝમેં આનંદ ઈશ્વરકા<br><br> હૈ મુઝમેં શાંતિ ઈશ્વર કી, હૈ મુઝમેં શાંતિ ઈશ્વર કી <br> હૈ મુઝમેં શાંતિ સ્વભાવ, ઔર ક્ષમતા મુઝમે હૈ<br>મુઝમેં શાંતિ ઈશ્વર કી <br><br> હૈ મુઝમેં સામર્થ ઈશ્વરકા, હૈ મુઝમેં સામર્થ ઈશ્વરકા<br> હૈ મુઝમેં સામર્થ સ્વભાવ, ઔર ક્ષમતા મુઝમે હૈ<br>મુઝમેં સામર્થ ઈશ્વરકા<br><br> હૈ મુઝમેં પ્રેમ ઈશ્વરકા, હૈ મુઝમેં પ્રેમ ઈશ્વરકા<br> હૈ મુઝમેં પ્રેમ સ્વભાવ, ઔર ક્ષમતા મુઝમે હૈ<br>મુઝમેં પ્રેમ ઈશ્વરકા<br><br> હૈ મુઝમેં ધીરજ ઈશ્વરકા, હૈ મુઝમેં ધીરજ ઈશ્વરકા<br> હૈ મુઝમેં ધીરજ સ્વભાવ, ઔર ક્ષમતા મુઝમે હૈ<br>મુઝમેં ધીરજ ઈશ્વરકા<br><br> હૈ મુઝમેં ભલાઈ ઈશ્વરકા, હૈ મુઝમેં ભલાઈ ઈશ્વરકા<br> હૈ મુઝમેં ભલાઈ સ્વભાવ, ઔર ક્ષમતા મુઝમે હૈ<br>મુઝમેં ભલાઈ ઈશ્વરકા   </p>   " , lyrics_hi: " <p>  है मुझमें जीवन ईश्वरका, है मुझमें जीवन ईश्वरका<br> है मुझमें जीवन स्वभाव, और क्षमता मुझमे है<br>मुझमें जीवन ईश्वरका<br><br> है मुझमें आनंद ईश्वरका, है मुझमें आनंद ईश्वरका<br> है मुझमें आनंद स्वभाव, और क्षमता मुझमे है<br>मुझमें आनंद ईश्वरका<br><br> है मुझमें शांति ईश्वर की, है मुझमें शांति ईश्वर की <br> है मुझमें शांति स्वभाव, और क्षमता मुझमे है<br>मुझमें शांति ईश्वर की <br><br> है मुझमें सामर्थ ईश्वरका, है मुझमें सामर्थ ईश्वरका<br> है मुझमें सामर्थ स्वभाव, और क्षमता मुझमे है<br>मुझमें सामर्थ ईश्वरका<br><br> है मुझमें प्रेम ईश्वरका, है मुझमें प्रेम ईश्वरका<br> है मुझमें प्रेम स्वभाव, और क्षमता मुझमे है<br>मुझमें प्रेम ईश्वरका<br><br> है मुझमें धीरज ईश्वरका, है मुझमें धीरज ईश्वरका<br> है मुझमें धीरज स्वभाव, और क्षमता मुझमे है<br>मुझमें धीरज ईश्वरका<br><br> है मुझमें भलाई ईश्वरका, है मुझमें भलाई ईश्वरका<br> है मुझमें भलाई स्वभाव, और क्षमता मुझमे है<br>मुझमें भलाई ईश्वरका   </p>   " },
        { title: "  528,  ઔર સામર્થ ઔર પ્યાર ચાહતા હું મેરે ખુદા और सामर्थ और प्यार चाहता हुं मेरे खुदा our samarth pur pyar  ", lyrics_gu: " <p> ઔર સામર્થ ઔર પ્યાર ચાહતા હું મેરે ખુદા…. (2)<br><br>આરાધના તેરી મૈં કરૂંગા, સ્તુતિ તેરી ગાતા રહુંગા<br>આરાધના તેરી મૈં કરૂંગા, સ્તુતિ તેરી ગાતા રહુંગા <br>સદા સર્વદા…. (2)<br><br>ઔર અનુગ્રહ ઔર સામર્થ ચાહતા હું મેરે ખુદા…. (2) <br>સેવા મૈં તેરી દિલ સે કરૂંગા મુસીબતો સે નહીં ડરુંગા<br> પીછે ન હટુંગા…. (2)    </p>   " , lyrics_hi: " <p> और सामर्थ और प्यार चाहता हुं मेरे खुदा…. (2)<br><br>आराधना तेरी मैं करूंगा, स्तुति तेरी गाता रहुंगा<br>आराधना तेरी मैं करूंगा, स्तुति तेरी गाता रहुंगा <br>सदा सर्वदा…. (2)<br><br>और अनुग्रह और सामर्थ चाहता हुं मेरे खुदा…. (2) <br>सेवा मैं तेरी दिल से करूंगा मुसीबतो से नहीं डरुंगा<br> पीछे न हटुंगा…. (2)    </p>   " },
        { title: "  529,  શૈતાન કા સામના કરો ભાગેગા शैतान का सामना करो भागेगा  shetan ka samna karo   ", lyrics_gu: " <p>  શૈતાન કા સામના કરો<br><br>શૈતાન કા સામના કરો ભાગેગા .... (3) <br>વો તો પહલે સે હારા હુઆ .... (2)<br><br>વચન કો થામેં રહો ભાગેગા….(3)<br> વો તો પહલે સે હારા હુઆ…. (2) <br><br>યીશુ કા નામ લો વો ભાગેગા….(3)<br> વો તો પહલે સે હારા હુઆ .... (2) <br><br>યીશુ કી સ્તુતિ કરો ભાગેગા .... (3) <br>વો તો પહલે સે હારા હુઆ…. (2)   </p>   " , lyrics_hi: " <p>  शैतान का सामना करो<br><br>शैतान का सामना करो भागेगा .... (3) <br>वो तो पहले से हारा हुआ .... (2)<br><br>वचन को थामें रहो भागेगा….(3)<br> वो तो पहले से हारा हुआ…. (2) <br><br>यीशु का नाम लो वो भागेगा….(3)<br> वो तो पहले से हारा हुआ .... (2) <br><br>यीशु की स्तुति करो भागेगा .... (3) <br>वो तो पहले से हारा हुआ…. (2)   </p>   " },
        { title: "   530,  આહા પરમેશ્વર કા ધન ઔર બુધ્ધિ आहा परमेश्वर का धन और बुध्धि  aaha prmesvar ka dhan   ", lyrics_gu: " <p>   આહા પરમેશ્વર કા ધન ઔર બુધ્ધિ <br>ઔર જ્ઞાન કયા હી ગંભીર હૈ<br><br>ઉસકે વિચાર કૈસે અથાહ, <br>ઔર ઉસકે માર્ગ કૈસે અગમ્<br><br>પ્રભુકી બુધ્ધિકો કિસને જાના,<br> યા ઉસકા મંત્રી કૌન હુઆ   </p>   " , lyrics_hi: " <p>   आहा परमेश्वर का धन और बुध्धि <br>और ज्ञान कया ही गंभीर है<br><br>उसके विचार कैसे अथाह, <br>और उसके मार्ग कैसे अगम्<br><br>प्रभुकी बुध्धिको किसने जाना,<br> या उसका मंत्री कौन हुआ   </p>   " },
        { title: "   531,  હવેથી હું નહીં જીવું   हवेथी हुं नहीं जीवुं  have thi hu nahi jivu  ", lyrics_gu: " <p>  હવેથી હું નહીં જીવું <br><br>પણ મારામાં ખ્રિસ્ત જીવે છે<br><br> મારામાં ખ્રિસ્ત જ<br><br> મારામાં ખ્રિસ્ત જીવે છે.    </p>   " , lyrics_hi: " <p>  हवेथी हुं नहीं जीवुं <br><br>पण मारामां ख्रिस्त जीवे छे<br><br> मारामां ख्रिस्त ज<br><br> मारामां ख्रिस्त जीवे छे.    </p>   " },
        { title: "   532,  કયાં હી મહાન પરમેશ્વર कयां ही महान परमेश्वर  kya hi mahan prmesvar  ", lyrics_gu: " <p>  કયાં હી મહાન<br><br> કયાં હી મહાન પરમેશ્વર .... (3) <br>જીસકી સેવા હમ કરતે હૈ<br><br>આવો ઉસકી હમ સ્તુતિ કરે…. (4)<br><br>તાલી બજાકર સ્તુતિ કરે ….(4)<br><br>આવો સુસમાયાર પ્રચાર કરે…. (4)<br><br>આવો નાચતે હુએ સ્તુતિ કરે .... (4)   </p>   " , lyrics_hi: " <p>  कयां ही महान<br><br> कयां ही महान परमेश्वर .... (3) <br>जीसकी सेवा हम करते है<br><br>आवो उसकी हम स्तुति करे…. (4)<br><br>ताली बजाकर स्तुति करे ….(4)<br><br>आवो सुसमायार प्रचार करे…. (4)<br><br>आवो नाचते हुए स्तुति करे .... (4)   </p>   " },
        { title: "   533,  સામર્થ્ય જરૂર છે  सामर्थ्य जरूर छे  samarty jarur chhe  ", lyrics_gu: " <p>   સામર્થ્ય જરૂર છે<br>સામર્થ્ય આપો પ્રભુ<br><br>આજે જ આપો પ્રભુ, હમણાં જ આપો પ્રભુ<br><br>આકાશનું સામથ્યર્ય, અગ્નિનું સામર્થ્ય<br><br>આત્માનું સામર્થ્ય, વરસેલા સામર્થ્ય     </p>   " , lyrics_hi: " <p>   सामर्थ्य जरूर छे<br>सामर्थ्य आपो प्रभु<br><br>आजे ज आपो प्रभु, हमणां ज आपो प्रभु<br><br>आकाशनुं सामथ्यर्य, अग्निनुं सामर्थ्य<br><br>आत्मानुं सामर्थ्य, वरसेला सामर्थ्य     </p>   " },
        { title: "  534,  જીવન સે ભી ઉત્તમ તેરી કરૂણા પ્રભુ जीवन से भी उत्तम तेरी करूणा प्रभु  jivan se bhi uttam teri ", lyrics_gu: " <p>   જીવન સે ભી ઉત્તમ તેરી કરૂણા પ્રભુ ... (2)<br><br>હોઠોસે સ્તુતિ કરૂંગા સર્વદા<br><br> તેરો નામ સે મૈં હાથ ઉઠાઊંગા પ્રભુ    </p>   " , lyrics_hi: " <p>   जीवन से भी उत्तम तेरी करूणा प्रभु ... (2)<br><br>होठोसे स्तुति करूंगा सर्वदा<br><br> तेरो नाम से मैं हाथ उठाऊंगा प्रभु    </p>   " },
        { title: " 536,  જય બોલો મસીહા કી જય બોલો રે जय बोलो मसीहा की जय बोलो रे  jay bolo masuha ki jay", lyrics_gu: " <p>   જય બોલો મસીહા કી જય બોલો રે ….(4) <br><br>જય બોલો મસીહા કી જય બોલો રે<br><br>આપ બોલો તુમ બોલો સબ બોલો રે   </p>   " , lyrics_hi: " <p>   जय बोलो मसीहा की जय बोलो रे ….(4) <br><br>जय बोलो मसीहा की जय बोलो रे<br><br>आप बोलो तुम बोलो सब बोलो रे   </p>   " },
        { title: " 537,   આશિષ મહિમા આદર સામર્થ ઔર શકિત આધિકાર  आशिष महिमा आदर सामर्थ और शकित आधिकार  aashis mahima aadar ", lyrics_gu: " <p>  આશિષ મહિમા આદર સામર્થ ઔર શકિત આધિકાર…. (2)<br><br> તુઝકો હો, મેરે ધન્ય પ્રભુ <br><br>ઉંચે સિંહાસન સે નીચે આકર, ક્રુસ પર તું મરા<br><br> મૌત સે ઉઠકર તું જીયા, મુઝે જય દિલાને કો    </p>   " , lyrics_hi: " <p>  आशिष महिमा आदर सामर्थ और शकित आधिकार…. (2)<br><br> तुझको हो, मेरे धन्य प्रभु <br><br>उंचे सिंहासन से नीचे आकर, क्रुस पर तुं मरा<br><br> मौत से उठकर तुं जीया, मुझे जय दिलाने को    </p>   " },
        { title: " 538,  રાજાઓકા રાજા પ્રભુઓકા પ્રભુ મહિમા હાલેલુયાહ  राजाओका राजा  प्रभुओका प्रभु महिमा हालेलुयाहrajaoka raja prabhuoka", lyrics_gu: " <p>   રાજાઓકા રાજા, પ્રભુઓકા પ્રભુ, મહિમા હાલેલુયાહ…. (2)<br><br> યીશુ શાંતિકા રાજા, મહિમા હાલેલુયાહ…. (2)   </p>   " , lyrics_hi: " <p>   राजाओका राजा, प्रभुओका प्रभु, महिमा हालेलुयाह…. (2)<br><br> यीशु शांतिका राजा, महिमा हालेलुयाह…. (2)   </p>   " },
        { title: "  539,  ઈસુને માટે સદા હું જીવીશ  ईसुने माटे सदा हुं जीवीश ishune mate sada hu  ", lyrics_gu: " <p>  ઈસુને માટે સદા હું જીવીશ<br><br>કોઈ પણ મુશીબત હોય હું નહીં ડરીશ <br><br>જે માર્ગ આત્માનો છે તેમાં હું ચાલીશ<br><br>ઈસુને માટે સદા હું જીવીશ   </p>   " , lyrics_hi: " <p>  ईसुने माटे सदा हुं जीवीश<br><br>कोई पण मुशीबत होय हुं नहीं डरीश <br><br>जे मार्ग आत्मानो छे तेमां हुं चालीश<br><br>ईसुने माटे सदा हुं जीवीश   </p>   " },
        { title: " 540, કુછ હે મેરે અંદર કામ કરતા હૈ વો બહાર कुछ हे मेरे अंदर काम करता है वो बहार  kuchh he mere andar kam ", lyrics_gu: " <p>    કુછ હે મેરે અંદર કામ કરતા હૈ વો બહાર<br><br> ઓ કૈસા બદલા મુઝે ….(3) <br><br>ઓ કૈસા બદલા મેરે જીવન કો..... <br><br>યીશુ મેરે અંદર .... (3)<br><br>પાક આત્મા મેરે અંદર .... (3)  </p>   " , lyrics_hi: " <p>    कुछ हे मेरे अंदर काम करता है वो बहार<br><br> ओ कैसा बदला मुझे ….(3) <br><br>ओ कैसा बदला मेरे जीवन को..... <br><br>यीशु मेरे अंदर .... (3)<br><br>पाक आत्मा मेरे अंदर .... (3)  </p>   " },
        { title: " 541,  મુઝે આશિષ દે मुझे आशिष दे muze aashis de ", lyrics_gu: " <p>  મુઝે આશિષ દે ….(3) <br><br>યીશુ, મુઝે આશિષ દે યીશુ…. (2) <br><br>મુઝે ચંગાઈ......મુઝે સામર્થ.... મુઝે અભિષેક    </p>   ", lyrics_hi: " <p>  मुझे आशिष दे ….(3) <br><br>यीशु, मुझे आशिष दे यीशु…. (2) <br><br>मुझे चंगाई......मुझे सामर्थ.... मुझे अभिषेक    </p>   "  },
        { title: " 542, તારીફ કી કુરબાની હમ પ્રભુ કે ધરમેં લાયે હૈ तारीफ की कुरबानी हम प्रभु के धरमें लाये है  tarif ki kurbani ham", lyrics_gu: " <p>     તારીફ કી કુરબાની હમ પ્રભુ કે ધરમેં લાયે હૈ <br><br>ઔર હમ ચઢાતે હૈ ધન્યવાદ કી ભેટ અપની<br><br> ઔર હમ ચઢાતે હૈ ધન્યવાદો કી ભેટ  </p>   " , lyrics_hi: " <p>     तारीफ की कुरबानी हम प्रभु के धरमें लाये है <br><br>और हम चढाते है धन्यवाद की भेट अपनी<br><br> और हम चढाते है धन्यवादो की भेट  </p>   " },
        { title: "  543, આસમાન જબ ખુલ જાને સમય પર  आसमान जब खुल जाने समय पर  aasman jab khul jane", lyrics_gu: " <p>   આસમાન જબ ખુલ જાને સમય પર<br><br> તેરી મહિમા ઉતર આયેગા<br><br> પ્રભુ ભલા હૈ, ઉસકી કરૂણા સદા કે લિયે…. (2) <br><br>આરાધના બલિ ચડાયેંગે હમ, આનંદ સે હમ સ્તુતિ કરેંગે <br><br>પવિત્ર આત્મા સે ભર દેગા, પરિપૂર્ણતા મે બડા કરેગા   </p>   " , lyrics_hi: " <p>   आसमान जब खुल जाने समय पर<br><br> तेरी महिमा उतर आयेगा<br><br> प्रभु भला है, उसकी करूणा सदा के लिये…. (2) <br><br>आराधना बलि चडायेंगे हम, आनंद से हम स्तुति करेंगे <br><br>पवित्र आत्मा से भर देगा, परिपूर्णता मे बडा करेगा   </p>   " },
        { title: "  544,  પ્રભુ યહોવા તૂન બડે સામર્થ સે प्रभु यहोवा तून बडे सामर्थ से   prabhu yahova tune bade", lyrics_gu: " <p>  પ્રભુ યહોવા તૂન બડે સામર્થ સે આકાશ ઔર પૃથ્વી બનાયા…. (2) <br><br>તેરે લિયે કુછ ન કઠિન ….(4) <br><br>તુ હૈ મહાન પરાક્રમી પરમેશ્વર કુછ ન કઠિન…. (2) <br><br>તેરે લિયે કુછ ન કઠિન     </p>   " , lyrics_hi: " <p>  प्रभु यहोवा तून बडे सामर्थ से आकाश और पृथ्वी बनाया…. (2) <br><br>तेरे लिये कुछ न कठिन ….(4) <br><br>तु है महान पराक्रमी परमेश्वर कुछ न कठिन…. (2) <br><br>तेरे लिये कुछ न कठिन     </p>   "},
        { title: "    648, મેરે જીવન મે નયા કામ કર પ્રભુ  मेरे जीवन मे नया काम कर प्रभु    mere jivan me naya kam kar ", lyrics_gu: " <p>     મેરે જીવન મે નયા કામ કર પ્રભુ .... (2)<br>મેરે જીવન મે નયા કામ, મેરે જીવન મે નયા<br> મેરે જીવન મે નયા કામ કર પ્રભુ<br><br>મેરે આત્મા મે નયા કામ કર પ્રભુ .... (2)<br>મેરે આત્મા મે….<br><br> મેરે પરિવાર મે નયા કામ કર પ્રભુ…. (2)<br>મેરે પરિવાર મે….<br><br> મેરી મંડલી મે નયા કામ કર પ્રભુ .... (2)<br>મેરી મંડલી મે….<br><br>મેરી સેવા મે નયા કામ કર પ્રભુ .... (2)<br>મેરી સેવા મે….   </p>   " , lyrics_hi: " <p>     मेरे जीवन मे नया काम कर प्रभु .... (2)<br>मेरे जीवन मे नया काम, मेरे जीवन मे नया<br> मेरे जीवन मे नया काम कर प्रभु<br><br>मेरे आत्मा मे नया काम कर प्रभु .... (2)<br>मेरे आत्मा मे….<br><br> मेरे परिवार मे नया काम कर प्रभु…. (2)<br>मेरे परिवार मे….<br><br> मेरी मंडली मे नया काम कर प्रभु .... (2)<br>मेरी मंडली मे….<br><br>मेरी सेवा मे नया काम कर प्रभु .... (2)<br>मेरी सेवा मे….   </p>   " },
        { title: "    649, સ્તુતિ આરાધના ઉપર જાતી હૈ स्तुति आराधना उपर जाती है   stuti aaradhna upar jati he ", lyrics_gu: " <p>  સ્તુતિ આરાધના ઉપર જાતી હૈ <br>આશિષ લેકર નીચે આતી હૈ<br><br> પ્રભુ હમારા કિતના મહાન <br>દેખો હમસે કરતા હૈ પ્યાર<br> હાલેલુયા.... હાલેલુયા.... (4) <br><br>પ્રાર્થના બિનતી ઉપર જાતી હૈ <br>ઉતર લેકર નીચે આતી હૈ <br><br>પ્રભુ હમારા કિતના મહાન <br>દેખો હમસે કરતા હૈ પ્યાર<br> હાલેલુયા.... હાલેલુયા.... (4)    </p>   " , lyrics_hi: " <p>  स्तुति आराधना उपर जाती है <br>आशिष लेकर नीचे आती है<br><br> प्रभु हमारा कितना महान <br>देखो हमसे करता है प्यार<br> हालेलुया.... हालेलुया.... (4) <br><br>प्रार्थना बिनती उपर जाती है <br>उतर लेकर नीचे आती है <br><br>प्रभु हमारा कितना महान <br>देखो हमसे करता है प्यार<br> हालेलुया.... हालेलुया.... (4)    </p>   " },
        { title: "  1106,  આનંદ મોટો આનંદ આનંદ પુષ્કળ આનંદ आनंद मोटो आनंद आनंद पुष्कळ आनंद  aanand moto aanand puskal   ", lyrics_gu: " <p>   આનંદ મોટો આનંદ, આનંદ પુષ્કળ આનંદ. <br><br>તેણે મને ધોયો છે, આંખની પેઠે સાચવ્યો છે, <br><br>નાચી કૂદી ગીતો ગાઉં, શોધ્યો ને તાર્યો મને. <br><br>વિજય મોટો વિજય, વિજય પુષ્કળ વિજય.<br><br> તેણે મને ધોયો છે, આંખની પેઠે સાચવ્યો છે,<br><br> નાચી કૂદી ગીતો ગાઉં, શોધ્યો ને તાર્યો મને.    </p>   " , lyrics_hi: " <p>   आनंद मोटो आनंद, आनंद पुष्कळ आनंद. <br><br>तेणे मने धोयो छे, आंखनी पेठे साचव्यो छे, <br><br>नाची कूदी गीतो गाउं, शोध्यो ने तार्यो मने. <br><br>विजय मोटो विजय, विजय पुष्कळ विजय.<br><br> तेणे मने धोयो छे, आंखनी पेठे साचव्यो छे,<br><br> नाची कूदी गीतो गाउं, शोध्यो ने तार्यो मने.    </p>   "},
        { title: " 1007,  આશિષ મહિમા આદર સામર્થ શક્તિ ઔર आशिष महिमा आदर सामर्थ शक्ति और aashis mahima aadar samarth  ", lyrics_gu: " <p>  આશિષ મહિમા આદર... <br><br>સામર્થ શક્તિ ઔર અધિકાર<br><br> તુજકો મેરે ધન્ય પ્રભુ, <br><br>ઉંચે સિંહાસનસે નીચે આકર, <br><br>ક્રૂસ પર તુ મેરા <br><br>મૌતસે ઉઠકર તુ જીયા<br><br> મુઝે જય દિલાનેકો...આશિષ...    </p>   " , lyrics_hi: " <p>  आशिष महिमा आदर... <br><br>सामर्थ शक्ति और अधिकार<br><br> तुजको मेरे धन्य प्रभु, <br><br>उंचे सिंहासनसे नीचे आकर, <br><br>क्रूस पर तु मेरा <br><br>मौतसे उठकर तु जीया<br><br> मुझे जय दिलानेको...आशिष...    </p>   " },
        { title: "  1108,  વો જીવિત હૈ જીવિત હૈ જીવિત હૈ સદા वो जीवित है जीवित है जीवित है सदा  vo jivit he jivit he jivit he sada   ", lyrics_gu: " <p>  વો જીવિત હૈ જીવિત હૈ જીવિત હૈ સદા <br><br>મેરા યીશુ મસીહ જીવિત હૈ સદા<br><br> વો જીવિત હૈ જીવિત હૈ જીવિત હૈ સદા <br><br>મેરા યીશુ મસીહ જીવિત હૈ <br><br>ગાઓ હાલેલૂયાહ ગાઓ હાલેલૂયાહ <br><br>મેરા યીશુ મસીહ જીવિત હૈ સદા <br><br>ગાઓ હાલેલૂયાહ ગાઓ હાલેલૂયાહ<br><br> મેરા યીશુ મસીહ જીવિત હૈ    </p>   " , lyrics_hi: " <p>  वो जीवित है जीवित है जीवित है सदा <br><br>मेरा यीशु मसीह जीवित है सदा<br><br> वो जीवित है जीवित है जीवित है सदा <br><br>मेरा यीशु मसीह जीवित है <br><br>गाओ हालेलूयाह गाओ हालेलूयाह <br><br>मेरा यीशु मसीह जीवित है सदा <br><br>गाओ हालेलूयाह गाओ हालेलूयाह<br><br> मेरा यीशु मसीह जीवित है    </p>   " },
        { title: "  1109,  તુ હૈ યોગ્ય મહાન યહોવા तु है योग्य महान यहोवा  tu he yogya mahan yahova  ", lyrics_gu: " <p>  તુ હૈ યોગ્ય મહાન યહોવા<br><br>તુ હૈ યોગ્ય સામર્થી પિતા<br><br>તુ હૈ યોગ્ય અબ્બા પિતા<br><br>તુ હૈ યોગ્ય પ્રભુકા મેમ્ના    </p>   " , lyrics_hi: " <p>  तु है योग्य महान यहोवा<br><br>तु है योग्य सामर्थी पिता<br><br>तु है योग्य अब्बा पिता<br><br>तु है योग्य प्रभुका मेम्ना    </p>   " },
        { title: "  1110,  ખુશી મનાઉંગા સ્તુતિ મૈં ગાઉંગા खुशी मनाउंगा स्तुति मैं गाउंगा khushi manaunga stuti me gaunga  ", lyrics_gu: " <p>  ખુશી મનાઉંગા સ્તુતિ મૈં ગાઉંગા <br><br>પ્રભુ કી સ્તુતિ કે નયે ગીત ….(2) <br><br>ગાઉંગા મેં ઉસકી સ્તુતિ <br><br>પ્રભુ કી સ્તુતિ કે નયે ગીત…. (2) <br><br>હાલેલૂયાહ…...   </p>   " , lyrics_hi: " <p>  खुशी मनाउंगा स्तुति मैं गाउंगा <br><br>प्रभु की स्तुति के नये गीत ….(2) <br><br>गाउंगा में उसकी स्तुति <br><br>प्रभु की स्तुति के नये गीत…. (2) <br><br>हालेलूयाह…...   </p>   " },
        { title: "  1165, જબ પ્રભુ કી આત્મા મેરે દિલ મેં હૈ મૈં તો ગાઉં  जब प्रभु की आत्मा मेरे दिल में है मैं तो गाउं  jab prabhu ka aatma mere dil me he    ", lyrics_gu: " <p>  જબ પ્રભુ કી આત્મા મેરે દિલ મેં હૈ,<br>મૈં તો ગાઉં, દાઉદ કી તરહ,<br>મૈં તો ગાઉં, મેં તો ગાઉં,<br>મૈં તો ગાઉં, દાઉદ કી તરહ ….(2)<br><br>મારું તાલી…. (3) દાઉદ કી તરહ<br><br>મૈં તો નાચું…. (3) દાઉદ કી તરહ<br><br>માફ કરું ….(3) યીસુ કી તરહ<br><br> પ્યાર કરું ….(3) યીસુ કી તરહ<br><br>સેવા કરું ….(3) યીસુ કી તરહ<br><br> મેં જીઉં…. (3) યીસુ કી તરહ<br><br> મૈં તો ચલું ….(3) યીસુ કી તરહ<br><br> મૈં તો બોલું ….(3) યીશુ કી તરહ    </p>   " , lyrics_hi: " <p>  जब प्रभु की आत्मा मेरे दिल में है,<br>मैं तो गाउं, दाउद की तरह,<br>मैं तो गाउं, में तो गाउं,<br>मैं तो गाउं, दाउद की तरह ….(2)<br><br>मारुं ताली…. (3) दाउद की तरह<br><br>मैं तो नाचुं…. (3) दाउद की तरह<br><br>माफ करुं ….(3) यीसु की तरह<br><br> प्यार करुं ….(3) यीसु की तरह<br><br>सेवा करुं ….(3) यीसु की तरह<br><br> में जीउं…. (3) यीसु की तरह<br><br> मैं तो चलुं ….(3) यीसु की तरह<br><br> मैं तो बोलुं ….(3) यीशु की तरह    </p>   "},
        { title: "  1234,  યેશુ હિ પ્રભુ હૈ યેશુ હી રાજા હૈ येशु हि प्रभु है येशु ही राजा है yeshu hi prabhu he yeshu hi raja   ", lyrics_gu: " <p>   યેશુ હિ પ્રભુ હૈ <br>યેશુ હી રાજા હૈ <br>ઉસમે જીવન હૈ ઔર ઉસમે આનંદ હૈ યેશુ …. (2)...યેશુ <br><br>યેશુ યેશુ યેશુ મેરા એક હી ઉત્તર હૈ<br> મૈ ન ડરુગા ઔર મૈ ન ગીરુંગા <br>ક્યોંકિ યેશુ હિ મેરા ઉત્તર હૈ <br><br>આઓ મિલકર ગાયે સન્ના પ્રભુ કી હાલેલુયા….(3)<br> હાલેલુયા….(3) <br><br>વહ સર્વ શક્તિમાન પ્રભુ હૈ હાલેલુયા…..(3) <br>હાલેલુયા ….(3)<br> <br> જીવન કી રોટી યીશુ મસિહ હૈ હાલેલુયા …..(3)<br> હાલેલુયા….(3)   </p>   " , lyrics_hi: " <p>   येशु हि प्रभु है <br>येशु ही राजा है <br>उसमे जीवन है और उसमे आनंद है येशु …. (2)...येशु <br><br>येशु येशु येशु मेरा एक ही उत्तर है<br> मै न डरुगा और मै न गीरुंगा <br>क्योंकि येशु हि मेरा उत्तर है <br><br>आओ मिलकर गाये सन्ना प्रभु की हालेलुया….(3)<br> हालेलुया….(3) <br><br>वह सर्व शक्तिमान प्रभु है हालेलुया…..(3) <br>हालेलुया ….(3)<br> <br> जीवन की रोटी यीशु मसिह है हालेलुया …..(3)<br> हालेलुया….(3)   </p>   " }

      "આરાધના": [
        { title: " 65, જલકે લિયે હાંફતી જૈસે હિરણી जलके लिये हांफती जैसे हिरणी  Jal Keliye Hafti Jaise Hirani     ", lyrics_gu: " <p> જલકે લિયે હાંફતી જૈસે હિરણી <br> વૈસે હાફતા હું તેરે લિયે  <br>પ્યાસા હું હૈ પ્રભુ મે તેરા કરતા તેરી આરાધના <br> <br>તૂ હી મેરા બલ તુ મેરી ઢાલ  <br>સોંપતા યે જીવન તેરે હાથ  <br>પ્યાસા હું હે પ્રભુ મેં તેરા કરતા તેરી આરાધના  <br><br> સોના ચાંદી સે જ્યાદા ચાહતા તુઝે <br> સિર્ફ તૂ હી  તૃપ્ત કરતા હૈ  <br>તૂ હી સચ્ચા આનંદ દેતા  <br>મેં નિહારતા તુઝે <br><br> તુ મેરા નાથ, મેરે દિલ કા સ્વામી  <br>મેરા સબકુછ તૂ હી હૈ  <br> તુઝસે બન્ધી હૈ મેરી સારી ઉમ્મીદે   <br>પ્રિયતમ મેરે       </p>   " , lyrics_hi: " <p> जलके लिये हांफती जैसे हिरणी <br> वैसे हाफता हुं तेरे लिये  <br>प्यासा हुं है प्रभु मे तेरा करता तेरी आराधना <br> <br>तू ही मेरा बल तु मेरी ढाल  <br>सोंपता ये जीवन तेरे हाथ  <br>प्यासा हुं हे प्रभु में तेरा करता तेरी आराधना  <br><br> सोना चांदी से ज्यादा चाहता तुझे <br> सिर्फ तू ही  तृप्त करता है  <br>तू ही सच्चा आनंद देता  <br>में निहारता तुझे <br><br> तु मेरा नाथ, मेरे दिल का स्वामी  <br>मेरा सबकुछ तू ही है  <br> तुझसे बन्धी है मेरी सारी उम्मीदे   <br>प्रियतम मेरे       </p>   " },
        { title: "  66, બિનતી મેરી તુઝ સે હૈ પ્રભુજી बिनती मेरी तुझ से है प्रभुजी Binti Meri Tuzse He Prabhuji   ", lyrics_gu: " <p>  બિનતી મેરી તુઝ સે હૈ પ્રભુજી, <br>કિ રહુ મેં તેરે ઘર સદા <br>દેખૂગા સુન્દરતા  તેરી હર દમ <br>ઔર ન હૂંગા અબ તુઝસે જુદા <br><br>આનંદ ઐસા ઔર કહાં હૈ <br>યીશુ તૂં હી  જીવન કી હર ખુશી <br>પ્યાસા હૂં મૈં તેરે લિયે<br> કબ મિલૂં મૈં તુઝસે મસીહ.... <br><br>આશિષો કા તુ હૈ સોતા <br>મેરે સ્વામી  મેરે ત્રાતા <br>મહિમા કા તૂ હૈ રાજા <br>કરતા તેરી આરાધના  </p>   " , lyrics_hi: " <p>  बिनती मेरी तुझ से है प्रभुजी, <br>कि रहु में तेरे घर सदा <br>देखूगा सुन्दरता  तेरी हर दम <br>और न हूंगा अब तुझसे जुदा <br><br>आनंद ऐसा और कहां है <br>यीशु तूं ही  जीवन की हर खुशी <br>प्यासा हूं मैं तेरे लिये<br> कब मिलूं मैं तुझसे मसीह.... <br><br>आशिषो का तु है सोता <br>मेरे स्वामी  मेरे त्राता <br>महिमा का तू है राजा <br>करता तेरी आराधना  </p>   "},
        { title: "   67, જ્યોતિ જગતકી, અંધકાર મેં હૈ ચમકી    ज्योति जगतकी, अंधकार में है चमकी Jyoti Jagat Ki Andhkar Me    ", lyrics_gu: " <p>   જ્યોતિ જગતકી, અંધકાર મેં હૈ ચમકી <br> આંખો કો ખોલ કે દેખું <br>  સુન્દરતા તેરી, મન મેં પ્રીત જગાએ <br>આશા જીવન મેં, સંગ તેરે<br><br>આરાધના મૈં કરતા, સમ્મુખ તેરે ઝુકકર <br>હોઠો સે મેં કહેતા, તું પ્રભુ હૈ<br> તૂ હજારો મેં હૈ સુન્દર, સિર્ફ તૂં હે યોગ્ય<br> મેરે લિયે અદ્ભુત યીશુ તૂં <br><br> રાજાઓ કા રાજા ઉંચા તેરાનામ <br>સ્વર્ગ મેં મહિમાવાન <br>જગત મેં આયા, જિસે તુને બનાયા  <br>પ્રેમ કી ખાતિર હુઆ કુરબાન<br>... આરાધના મેં... <br><br>મૈં કેસે સમઝુ જો તુને કિયા <br>પાપો કો મેરે, હૈ  ક્રૂસ પર લિયા...(2) <br>નામ યીશુ કા લો, પાઓ નજાત  <br>નામ યીશુ કા લો, પાઓ નજાત     </p>   ", lyrics_hi: " <p>   ज्योति जगतकी, अंधकार में है चमकी <br> आंखो को खोल के देखुं <br>  सुन्दरता तेरी, मन में प्रीत जगाए <br>आशा जीवन में, संग तेरे<br><br>आराधना मैं करता, सम्मुख तेरे झुककर <br>होठो से में कहेता, तुं प्रभु है<br> तू हजारो में है सुन्दर, सिर्फ तूं हे योग्य<br> मेरे लिये अद्भुत यीशु तूं <br><br> राजाओ का राजा उंचा तेरानाम <br>स्वर्ग में महिमावान <br>जगत में आया, जिसे तुने बनाया  <br>प्रेम की खातिर हुआ कुरबान<br>... आराधना में... <br><br>मैं केसे समझु जो तुने किया <br>पापो को मेरे, है  क्रूस पर लिया...(2) <br>नाम यीशु का लो, पाओ नजात  <br>नाम यीशु का लो, पाओ नजात     </p>   "  },
        { title: " 68, કરતે હૈ તેરી હમ સ્તુતિ करते है तेरी हम स्तुति Karte He Teri Ham Stuti     ", lyrics_gu: " <p>   કરતે હૈ તેરી હમ સ્તુતિ<br> હિરદય કી ગહેરાઈયો સે...(2) <br> યીશુ તૂ હી હૈ, તૂ હી હૈ હમારા પ્રભુ ...(2) <br>‌<br>મહિમા હો તેરી...(4)<br>ઉંચા ઔર ઉંચા સબસે ઊંચા રહે તેરા નામ ...‌(2)<br><br> આત્મા ઔર સચ્ચાઈ સે<br>તેરી આરાધના કરેંગે...(2) <br>યીશુ તૂ હી હૈ, તૂ હી હૈ હમારા પ્રભુ...(2)       </p>   ", lyrics_hi: " <p>   करते है तेरी हम स्तुति<br> हिरदय की गहेराईयो से...(2) <br> यीशु तू ही है, तू ही है हमारा प्रभु ...(2) <br>‌<br>महिमा हो तेरी...(4)<br>उंचा और उंचा सबसे ऊंचा रहे तेरा नाम ...‌(2)<br><br> आत्मा और सच्चाई से<br>तेरी आराधना करेंगे...(2) <br>यीशु तू ही है, तू ही है हमारा प्रभु...(2)       </p>   "  },
        { title: "    69, તેરે સામર્થ કા હો જયગાન तेरे सामर्थ का हो जयगान  Tere Samarth Ka Ho Jaygana   ", lyrics_gu: " <p> તેરે સામર્થ કા હો જયગાન <br>તેરે કામોં કા હો બયાન<br> તેરે રાજ કા હો એલાન <br>જિસ મેં શાંતિ આરામ <br><br> પ્રભુ નજરે મેરી, તેરી ઔર હૈ લગી <br>માહિમા સે તેરી, આંખે હટતી નહી <br><br>જીવનભર ગાઉંગા મૈં તેરી તારીફ <br>જીવન ભર કરુંગા ફઝલ કા બયાન <br>જીવન ભર કહુંગા હૈ યે અદ્ભુત પ્યાર તેરા <br>  મુઝ પર તેરા પ્યાર, તેરા પ્યાર <br><br>તેરે કામ કરે તેરી ગુણગાન <br>ધન્ય કહતે તેરી સંતાન <br>ભલાઈ કે ગાતે ગાન <br>હર કદમ પર તૂં નિગહબાન        </p>   " , lyrics_hi: " <p> तेरे सामर्थ का हो जयगान <br>तेरे कामों का हो बयान<br> तेरे राज का हो एलान <br>जिस में शांति आराम <br><br> प्रभु नजरे मेरी, तेरी और है लगी <br>माहिमा से तेरी, आंखे हटती नही <br><br>जीवनभर गाउंगा मैं तेरी तारीफ <br>जीवन भर करुंगा फझल का बयान <br>जीवन भर कहुंगा है ये अद्भुत प्यार तेरा <br>  मुझ पर तेरा प्यार, तेरा प्यार <br><br>तेरे काम करे तेरी गुणगान <br>धन्य कहते तेरी संतान <br>भलाई के गाते गान <br>हर कदम पर तूं निगहबान        </p>   " },
        { title: "  70,  તુ મેરા બલ જબ મેં કમજોર तु मेरा बल जब में कमजोर  Tu Mera Bal Jab Me Kamjor       ", lyrics_gu: " <p>   તુ મેરા બલ જબ મેં કમજોર  <br> તુ મેરા ધન મુઝે જિસકી ખોજ  તુહી સર્વસ્વ મેરા ...<br><br>ઢૂંઢૂ તુઝે જૈસે મોતી અનમોલ  છોડું  <br>પ્રભુ તો હોગી ભૂલ, તુહી સર્વસ્વ મેરા...<br><br>યીશુ ખુદા કા મેમ્ના હૈ તૂં , યોગ્ય હૈ તેરા નામ...(2)<br><br>લેકર મેરે પાપ ક્રૂસ ઔર શ્રાપ <br> જય દી મુઝે ધન્ય તેરા નામ,   તુહી સર્વસ્વ મેરા...<br><br>ગિરતા જબ મૈં તૂં ઉઠાતા મુઝે <br>હોતા જબ ખાલી તબ ભરતા મુજે , તુહી સર્વસ્વ મેરા ... <br><br> યીશુ ખુદા કા મેમ્ના હૈ તૂં , યોગ્ય હૈ તેરા નામ...<br><br> પાવન હે તેરા નામ... <br> ધન્ય હે તેરા નામ... </p>   " , lyrics_hi: " <p>   तु मेरा बल जब में कमजोर  <br> तु मेरा धन मुझे जिसकी खोज  तुही सर्वस्व मेरा ...<br><br>ढूंढू तुझे जैसे मोती अनमोल  छोडुं  <br>प्रभु तो होगी भूल, तुही सर्वस्व मेरा...<br><br>यीशु खुदा का मेम्ना है तूं , योग्य है तेरा नाम...(2)<br><br>लेकर मेरे पाप क्रूस और श्राप <br> जय दी मुझे धन्य तेरा नाम,   तुही सर्वस्व मेरा...<br><br>गिरता जब मैं तूं उठाता मुझे <br>होता जब खाली तब भरता मुजे , तुही सर्वस्व मेरा ... <br><br> यीशु खुदा का मेम्ना है तूं , योग्य है तेरा नाम...<br><br> पावन हे तेरा नाम... <br> धन्य हे तेरा नाम... </p>   " },
        { title: "  71, મહિમા દેંગે તુઝકો પ્રભુ महीमां देंगे तुझको प्रभु    Mahima Denge Tujhko Prabhu   ", lyrics_gu: " <p>  મહિમા દેંગે તુઝકો પ્રભુ  <br>  મહિમા તુઝકો પ્રભુ   <br>   તેરા નામ મહાન ઔર સબસે ઊંચા હૈ....(2) <br><br> પાવન કહતે તુઝકો પ્રભુ  <br>  પાવન તુઝકો પ્રભુ...(2)<br> ...તેરા નામ મહાન...<br><br> આદર દેંગે તુઝકો પ્રભુ <br> આદર તુઝકો પ્રભુ...(2)<br>...તેરા નામ મહાન...<br><br>યીશુ કહતે તુઝકો પ્રભુ <br>  યીસુ તુઝકો પ્રભુ...(2)<br>...તેરા નામ મહાન...   </p>   " , lyrics_hi: " <p>  महीमां देंगे तुझको प्रभु  <br>  महिमा तुझको प्रभु   <br>   तेरा नाम महान और सबसे ऊंचा है....(2) <br><br> पावन कहते तुझको प्रभु  <br>  पावन तुझको प्रभु...(2)<br> ...तेरा नाम महान...<br><br> आदर देंगे तुझको प्रभु <br> आदर तुझको प्रभु...(2)<br>...तेरा नाम महान...<br><br>यीशु कहते तुझको प्रभु <br>  यीसु तुझको प्रभु...(2)<br>...तेरा नाम महान...   </p>   " },
        { title: "   72, પ્રભુ તેરા નામ ઉઠાતે હમ  प्रभु तेरा नाम उठाते हम  Prabhu Tera Naam Uthate Ham   ", lyrics_gu: " <p>  પ્રભુ તેરા નામ ઉઠાતે હમ <br> મધુ સે મીઠા હૈ તેરા ભજન <br>તુ મુઝમે રહેતા હૈ મેં હું મગન <br>મૈં ખુશ હું આયા તું દેને જીવન <br> <br>તું આયા સ્વર્ગ સે ધરતી પર <br>રાહ દિખાને મુઝે <br>ધરતી સે ક્રૂસ પર<br> ચુકાને કર્જ મેરે <br> ક્રૂસ સે કબ્ર તક <br> કબ્ર સે સ્વર્ગ  તક<br> પ્રભુ તેરા નામ ઉઠાતે હમ      </p>   " , lyrics_hi: " <p>  प्रभु तेरा नाम उठाते हम <br> मधु से मीठा है तेरा भजन <br>तु मुझमे रहेता है में हुं मगन <br>मैं खुश हुं आया तुं देने जीवन <br> <br>तुं आया स्वर्ग से धरती पर <br>राह दिखाने मुझे <br>धरती से क्रूस पर<br> चुकाने कर्ज मेरे <br> क्रूस से कब्र तक <br> कब्र से स्वर्ग  तक<br> प्रभु तेरा नाम उठाते हम      </p>   " },
        { title: "  73,  સાર જહાં ગાએ પ્રભુ કી મહિમા सार जहां गाए प्रभु की महिमा  Sara Jaha Gaye Prabhu Ki Mahima   ", lyrics_gu: " <p>   સારા...જહાં - સારા... જહાં <br> ગાએ પ્રભુ કી મહિમા <br>સુંદર...તા - સુંદર...તા<br>યે કૌન હૈ પ્રભુ કે સમાન <br><br>હંમેશા કે લિયે - હંમેશા...<br>તૂં હૈ રાજા -  તુ  હૈ રાજા... <br>હમ મિલકર કરેંગે - કરેંગે...<br> તેરી આરાધના - તેરી આરાધના ...<br><br>મેં જાહિર કરું - મેં જાહિર કરું... <br>જીવિત યીશુ કી મહિમા<br> જો કુરબાન હુઆ - જો કુરબાન હુઆ...<br> મેરે પાપો કે લિયે          </p>   " , lyrics_hi: " <p>   सारा...जहां - सारा... जहां <br> गाए प्रभु की महिमा <br>सुंदर...ता - सुंदर...ता<br>ये कौन है प्रभु के समान <br><br>हंमेशा के लिये - हंमेशा...<br>तूं है राजा -  तु  है राजा... <br>हम मिलकर करेंगे - करेंगे...<br> तेरी आराधना - तेरी आराधना ...<br><br>में जाहिर करुं - में जाहिर करुं... <br>जीवित यीशु की महिमा<br> जो कुरबान हुआ - जो कुरबान हुआ...<br> मेरे पापो के लिये          </p>   " },
        { title: "  74,  આરાધના મૈં आराधना मैं  Aaradhna Me    ", lyrics_gu: " <p>  આરાધના મૈં - આરાધના મૈં <br> કરતા હૃદય સે - કરતા હૃદય સે <br>કરતા સ્તુતિ મૈં - કરતા સ્તુતિ મૈં <br>સારે બલ સે - સારે બલ સે <br><br>ખોજૂ તુઝે મૈં - ખોજૂ તુઝે મૈં <br>પ્રભુ તન મનસે - પ્રભુ તન મનસે <br>તેરે પીછે પીછે  - તેરે પીછે પીછે <br> ચલું તેરી રાહમેં - તેરી રાહમેં  <br><br>અર્પણ તુઝે આરાધના સારી<br> સારી સ્તુતિ પ્રભુ તેરે લિયે <br> તેરી હી, આરાધના ચાહું<br> યોગ્ય તું મેરી સારી સ્તુતિ કે <br><br>સિર કો ઝુકા કે - સિર કો ઝુકા કે <br>દૂ મહિમા તુઝે - દૂ મહિમા તુઝે <br>કરું સેવા તેરી - કરુ સેવા તેરી <br>દૂ  સબકુછ તુઝે - દૂ  સબકુછ તુઝે <br><br>ઉઠાઉ  મૈં આંખે - ઉઠાઉ મૈં આંખે <br>સિંહાસન પર તેરે - સિંહાસન પર તેરે<br> રખુંગા ભરોસા - રખુંગા ભરોસા<br> સારે દિલ સે - સારે દિલ સે       </p>   " , lyrics_hi: " <p>  आराधना मैं - आराधना मैं <br> करता हृदय से - करता हृदय से <br>करता स्तुति मैं - करता स्तुति मैं <br>सारे बल से - सारे बल से <br><br>खोजू तुझे मैं - खोजू तुझे मैं <br>प्रभु तन मनसे - प्रभु तन मनसे <br>तेरे पीछे पीछे  - तेरे पीछे पीछे <br> चलुं तेरी राहमें - तेरी राहमें  <br><br>अर्पण तुझे आराधना सारी<br> सारी स्तुति प्रभु तेरे लिये <br> तेरी ही, आराधना चाहुं<br> योग्य तुं मेरी सारी स्तुति के <br><br>सिर को झुका के - सिर को झुका के <br>दू महिमा तुझे - दू महिमा तुझे <br>करुं सेवा तेरी - करु सेवा तेरी <br>दू  सबकुछ तुझे - दू  सबकुछ तुझे <br><br>उठाउ  मैं आंखे - उठाउ मैं आंखे <br>सिंहासन पर तेरे - सिंहासन पर तेरे<br> रखुंगा भरोसा - रखुंगा भरोसा<br> सारे दिल से - सारे दिल से       </p>   " },
        { title: "  75, ફિર સે વો આગ બરસા દે फिर से वो आग बरसा दे Phir Se Vo Aag Barshade   ", lyrics_gu: " <p>  ફિર સે વો આગ બરસા દે <br> ફિરસે તૂફાન આને દે<br> તેરી મહિમા સે તેરી સામર્થ સે <br>ફિરસે તૂં અભિષેક કર દે <br>આ પવિત્ર આત્મા...(6)<br><br>બહને દે ઉસ હવા કો <br>છૂ લે હરેક દિલકો <br>તેરા દર્શન હમેં મિલે <br>કરતે હે પ્રાથના તુજસે...(2)<br>... તેરી મહિમા...<br> <br>તૂ બદલ દે મેરે મન કો <br>તેરે આશિષ ઈસ જીવન કો <br>તેરી કરુણા હમ પે બરસે<br> અપને માર્ગ પે ચલા હમકો...(2)<br>... તેરી મહિમા...    </p>   " , lyrics_hi: " <p>  फिर से वो आग बरसा दे <br> फिरसे तूफान आने दे<br> तेरी महिमा से तेरी सामर्थ से <br>फिरसे तूं अभिषेक कर दे <br>आ पवित्र आत्मा...(6)<br><br>बहने दे उस हवा को <br>छू ले हरेक दिलको <br>तेरा दर्शन हमें मिले <br>करते हे प्राथना तुजसे...(2)<br>... तेरी महिमा...<br> <br>तू बदल दे मेरे मन को <br>तेरे आशिष ईस जीवन को <br>तेरी करुणा हम पे बरसे<br> अपने मार्ग पे चला हमको...(2)<br>... तेरी महिमा...    </p>   " },
        { title: "   76, પ્રભુ મહાન વિચારુ કાર્ય તેરે प्रभु महान विचारु कार्य तेरे  Prabhu Mahan Vicharu Kary Tere  ", lyrics_gu: " <p> પ્રભુ મહાન વિચારુ કાર્ય તેરે,<br>કિતને અદ્ભુત જો તુને બનાયે <br> દેખું તારે સુનૂ ગર્જન ભયંકર,<br> સામર્થ તેરી સારે ભૂમંડલ પર <br><br>પ્રશંસા હોવે પ્રભુ ઈશુ કી <br>કિતના મહાન, કિતના મહાન ...(2) <br><br>વન કે બીચ મેં તરાઈ મધ્ય વિચારું<br> મધુર સંગીત મૈં ચિડિયો કા સુનું <br>પહાડ વિશાલ સે જબ મૈં નીચે દેખું <br>ઝરને બહતે, લગતી શીતલ વાયુ <br>...પ્રશંસા હોવે...<br><br>જબ સોચતા હું કિ પિતા અપના પુત્ર <br>મરને ભેજા હૈં વર્ણન સે અપાર <br>કિ ક્રૂસ પર ઉસને મેરે પાપ સબ લેકર <br>રક્ત બહાયા કિ મેરા હો ઉદ્ધાર<br> ...પ્રશંસા હોવે... <br><br> મસિહ આવેગા શબ્દ તુરહી કા હોગા <br>મુઝે લેગા જહાં આનંદ મહાન <br>મૈં ઝુકુંગા, સાથ આદર ભક્તિ દિનતા<br> ઔર ગાઉંગા, પ્રભુ કિતના મહાન<br>...પ્રશંસા હોવે....       </p>   ", lyrics_hi: " <p> प्रभु महान विचारु कार्य तेरे,<br>कितने अद्भुत जो तुने बनाये <br> देखुं तारे सुनू गर्जन भयंकर,<br> सामर्थ तेरी सारे भूमंडल पर <br><br>प्रशंसा होवे प्रभु ईशु की <br>कितना महान, कितना महान ...(2) <br><br>वन के बीच में तराई मध्य विचारुं<br> मधुर संगीत मैं चिडियो का सुनुं <br>पहाड विशाल से जब मैं नीचे देखुं <br>झरने बहते, लगती शीतल वायु <br>...प्रशंसा होवे...<br><br>जब सोचता हुं कि पिता अपना पुत्र <br>मरने भेजा हैं वर्णन से अपार <br>कि क्रूस पर उसने मेरे पाप सब लेकर <br>रक्त बहाया कि मेरा हो उद्धार<br> ...प्रशंसा होवे... <br><br> मसिह आवेगा शब्द तुरही का होगा <br>मुझे लेगा जहां आनंद महान <br>मैं झुकुंगा, साथ आदर भक्ति दिनता<br> और गाउंगा, प्रभु कितना महान<br>...प्रशंसा होवे....       </p>   "  },
        { title: "  77,  તૂ મેરા શરણ સ્થાન  तू मेरा शरण स्थान  Tu Mera Sharan Sthan    ", lyrics_gu: " <p>  તૂ મેરા શરણ સ્થાન, તૂં મેરા ગઢ હૈ <br>  સંકટ મે મેરા દોસ્ત, મેરા પ્રભુ ...(2)<br><br> આરાધના કરું, મૈં પૂરે દિલ સે <br> મૈં તુઝે ઢૂંઢૂગા સંપૂર્ણ જીવન મેં <br> તેરી સેવા કરુંગા, મેરી સારી ચીજો સે, મૈં હું યહાં.<br> <br> મૈં હૂં યહાં પ્રભુ...  મૈં હૂં યહાં પ્રભુ ...<br> મૈં હૂં યહાં પ્રભુ ... મૈં હૂં યહાં ... (2) <br><br> ઉધ્ધારક મેરા તૂં ,મેરી ચંગાઈ હૈ <br> સંકટ મે સામર્થ હૈ, મેરા પ્રભુ...(2)<br>...આરાધના કરું... <br><br> તૂ મેરા ચરવાહા, સાંત્વના હૈં મેરા <br> છુપને કા સ્થાન હૈ, મેરા પ્રભુ...(2)<br>...આરાધના કરું...   </p>   " , lyrics_hi: " <p>  तू मेरा शरण स्थान, तूं मेरा गढ है <br>  संकट मे मेरा दोस्त, मेरा प्रभु ...(2)<br><br> आराधना करुं, मैं पूरे दिल से <br> मैं तुझे ढूंढूगा संपूर्ण जीवन में <br> तेरी सेवा करुंगा, मेरी सारी चीजो से, मैं हुं यहां.<br> <br> मैं हूं यहां प्रभु...  मैं हूं यहां प्रभु ...<br> मैं हूं यहां प्रभु ... मैं हूं यहां ... (2) <br><br> उध्धारक मेरा तूं ,मेरी चंगाई है <br> संकट मे सामर्थ है, मेरा प्रभु...(2)<br>...आराधना करुं... <br><br> तू मेरा चरवाहा, सांत्वना हैं मेरा <br> छुपने का स्थान है, मेरा प्रभु...(2)<br>...आराधना करुं...   </p>   "},
        { title: "   78, જબ પવિત્રતા તેરી દેખતા હું जब पवित्रता तेरी देखता हुं  Jab Pavitrata Teri Dekhta Hu      ", lyrics_gu: " <p>    જબ પવિત્રતા તેરી દેખતા હું <br>તેરી સુન્દરતા નિહારતા હું <br>તેરી રોશની મેં જબ સારી બાતે વિલીન હોતી હૈ <br><br>તુઝે પાકર જબ મૈં ખુશ હો ઉઠતા હું<br> તેરી ઈચ્છા મુઝમે પુરી હોતી હૈ <br>તેરી રોશની મેં જબ સારી બાતે વિલીન હોતી હૈ <br><br>તેરી મહિમા હો<br> તેરી મહિમા કે લિયે હી મેરા જીવન હૈ     </p>   " , lyrics_hi: " <p>    जब पवित्रता तेरी देखता हुं <br>तेरी सुन्दरता निहारता हुं <br>तेरी रोशनी में जब सारी बाते विलीन होती है <br><br>तुझे पाकर जब मैं खुश हो उठता हुं<br> तेरी ईच्छा मुझमे पुरी होती है <br>तेरी रोशनी में जब सारी बाते विलीन होती है <br><br>तेरी महिमा हो<br> तेरी महिमा के लिये ही मेरा जीवन है     </p>   " },
        { title: "   79, રાજ કરો પરમેશ્વર રાજ કરો राज करो परमेश्वर राज करो Raj Karo Parmeshvar Raj Karo    ", lyrics_gu: " <p>   રાજ કરો, પરમેશ્વર રાજ કરો <br>રાજ કરો, પરમેશ્વર મુઝ મે ...(2)<br><br>તેરા રાજ આયે... ( તેરા રાજ આયે )<br> મેરે જીવન મે ... ( મેરે જીવન મે ) <br>તેરી ઈચ્છા હો... ( તેરી ઈચ્છા હો )<br> મેરે મન મે... ( મેરે મન મે )...(2)<br><br>રાજ કરો પરમેશ્વર રાજ કરો<br>રાજ કરો પરમેશ્વર મુઝ મે   </p>   " , lyrics_hi: " <p>   राज करो, परमेश्वर राज करो <br>राज करो, परमेश्वर मुझ मे ...(2)<br><br>तेरा राज आये... ( तेरा राज आये )<br> मेरे जीवन मे ... ( मेरे जीवन मे ) <br>तेरी ईच्छा हो... ( तेरी ईच्छा हो )<br> मेरे मन मे... ( मेरे मन मे )...(2)<br><br>राज करो परमेश्वर राज करो<br>राज करो परमेश्वर मुझ मे   </p>   " },
        { title: "  80, સ્વર્ગ કી ઓસ તુ स्वर्ग की ओस तु  Svarg Ki Os Tu   ", lyrics_gu: " <p>  સ્વર્ગ કી ઓસ તુ <br> મેરી આત્મા પર બરસને દે<br> સ્વર્ગ કી ઓસ તું, મુઝપર બરસા દે <br>હે પવિત્ર આત્મા, મુઝ પર કબ્જા કર <br>સ્વર્ગ કી ઓસ તું, મુઝ પર બરસા દે <br><br>આવું જબ તેરે સન્મુખ પ્રકાશિત મુઝે કર<br> અપને આનંદ સે તું મુઝકો ભર <br> હૈ પવિત્ર પ્રભુ મુજ પર હો અતિ કૃપા<br> અપને હાથો સે મુઝકો સંભાલ <br><br>સંકટ કી ઘડી મેં જબ પુકારું મેં તુઝે <br>મુજ પર અપની કરુણા બરસા  <br>હૈ પરમેશ્વર મુઝે કભી અકેલા મત છોડ<br> હો ઉપસ્થિત હરદમ મેરે સાથ   </p>   " , lyrics_hi: " <p>  स्वर्ग की ओस तु <br> मेरी आत्मा पर बरसने दे<br> स्वर्ग की ओस तुं, मुझपर बरसा दे <br>हे पवित्र आत्मा, मुझ पर कब्जा कर <br>स्वर्ग की ओस तुं, मुझ पर बरसा दे <br><br>आवुं जब तेरे सन्मुख प्रकाशित मुझे कर<br> अपने आनंद से तुं मुझको भर <br> है पवित्र प्रभु मुज पर हो अति कृपा<br> अपने हाथो से मुझको संभाल <br><br>संकट की घडी में जब पुकारुं में तुझे <br>मुज पर अपनी करुणा बरसा  <br>है परमेश्वर मुझे कभी अकेला मत छोड<br> हो उपस्थित हरदम मेरे साथ   </p>   " },
        { title: "  81, પ્રભુ આપ કે પ્યાર કે સામને प्रभु आप के प्यार के सामने  Prabhu Aap Ke Payar Ke Samne     ", lyrics_gu: " <p>    પ્રભુ આપ કે પ્યાર કે સામને <br> આપકી પવિત્રતા કે સામને <br> દુનિયા કી સબ આશાયે મિટ જાયેગી મન મેં સે <br><br> મેરી આવાજ આપકે પાસ આયેગી <br>આપકી ઈચ્છા મેરે જીવન મેં હૂઈ <br>દુનિયા કી સબ આશાયે મિટ જાયેગી મન મેં સે<br> <br> આરાધના કરતા હૂં મેં <br>યે‌ જીવન પ્રભુ પ્રભુ હે તેરે લિયે      </p>   " , lyrics_hi: " <p>    प्रभु आप के प्यार के सामने <br> आपकी पवित्रता के सामने <br> दुनिया की सब आशाये मिट जायेगी मन में से <br><br> मेरी आवाज आपके पास आयेगी <br>आपकी ईच्छा मेरे जीवन में हूई <br>दुनिया की सब आशाये मिट जायेगी मन में से<br> <br> आराधना करता हूं में <br>ये‌ जीवन प्रभु प्रभु हे तेरे लिये      </p>   " },
        { title: "   82, પ્રભુ તુ હે મહાન સબ સે મહાન प्रभु तु हे महान सब से महान   Prabhu Tu He Mahan Sabse   ", lyrics_gu: " <p> પ્રભુ તુ હે મહાન, સબ સે મહાન <br> એક હી પરમેશ્વર ના કોઈ તેરે સમાન...(2) <br><br>આરાધના, કરેગે હમ <br>આરાધના ઓ પ્રભુ...(2) <br>ઓ પ્રભુ...    </p>   " , lyrics_hi: " <p> प्रभु तु हे महान, सब से महान <br> एक ही परमेश्वर ना कोई तेरे समान...(2) <br><br>आराधना, करेगे हम <br>आराधना ओ प्रभु...(2) <br>ओ प्रभु...    </p>   " },
        { title: "  83, પ્રભુ મેરા જીવન તૂને  प्रभु मेरा जीवन तूने    Prabhu Mara Jivan Tune      ", lyrics_gu: " <p>   પ્રભુ મેરા જીવન તૂને <br><br> કિતને આશિષો સે ભરા<br><br>  ઈસ લિયે મૈં કહતા હું<br><br>  પ્રભુ સે પ્યાર હે મુઝે...(2) <br><br> ઔર ઉઠાઉં ઉંચા તેરા નામ રહે    </p>   " , lyrics_hi: " <p>   प्रभु मेरा जीवन तूने <br><br> कितने आशिषो से भरा<br><br>  ईस लिये मैं कहता हुं<br><br>  प्रभु से प्यार हे मुझे...(2) <br><br> और उठाउं उंचा तेरा नाम रहे    </p>   " },
        { title: "   116, હે પિતા યીશુ આત્મા  हे पिता यीशु आत्मा  He Pita Yishu Aatma   ", lyrics_gu: " <p>   હે પિતા....(3)  યીશુ ....(3)  આત્મા....(3) <br><br> અપને જીવન કા જલ પ્રભુ મુજ સે બહા <br>પવિત્ર આત્મા મુજ પર કરે પુરા કબ્જા <br>હર પરિસ્થિતિ હૈ જો કરતી મુજે પરેશાન  <br>ચિન્તા ઔર બોજો કો દેતા તુજ પર મેં ડાલ<br>...હે પિતા ... <br><br>આ પવિત્ર આત્મા, મુજ પર કર તું પ્રભુતા  <br>અપની બાહો મેં લેકર, તું કર મુજે ચંગા<br> સારે ડર, ઘમંડ, સંદેહ કો મુઝ  સે નિકાલ <br>અપની ઇચ્છા મેં ચલા ઔર મુઝકો સંભાલ<br> ...હે પિતા ...   </p>   " , lyrics_hi: " <p>   हे पिता....(3)  यीशु ....(3)  आत्मा....(3) <br><br> अपने जीवन का जल प्रभु मुज से बहा <br>पवित्र आत्मा मुज पर करे पुरा कब्जा <br>हर परिस्थिति है जो करती मुजे परेशान  <br>चिन्ता और बोजो को देता तुज पर में डाल<br>...हे पिता ... <br><br>आ पवित्र आत्मा, मुज पर कर तुं प्रभुता  <br>अपनी बाहो में लेकर, तुं कर मुजे चंगा<br> सारे डर, घमंड, संदेह को मुझ  से निकाल <br>अपनी इच्छा में चला और मुझको संभाल<br> ...हे पिता ...   </p>   " },
        { title: "    117, પવિત્ર આત્મા આ તેરા સ્વાગત पवित्र आत्मा आ तेरा स्वागत  Pavitra Aatma Aa Tera    ", lyrics_gu: " <p> પવિત્ર આત્મા આ<br> આ પવિત્ર આત્મા આ<br> તેરા સ્વાગત હૈ તું મુજ મેં છા જા...‌(2)<br>...પવિત્ર...<br>આ...આ...આ...આ...આ...આ...આ...‌<br><br>તેરે આગે મેં હાથ ઉઠાઉ <br>તેરે કદમો મેં શિશ ઝુકાઉ <br>તુહી દિલાતા હૈ મુક્તિ <br>ઔર તુજ સે હી મિલતી હૈ શક્તિ, <br>જગ મેં ન કોઈ તુજ સે બડા <br>મદદગાર તુ હૈં સદા...(2) <br><br>પવિત્ર આત્મા આ<br>આ પવિત્ર આત્મા આ<br> હમ સબ કા તુ હૈં, શાંતિ કા રાજા<br>... પવિત્ર...<br><br> તુને ઐસા છુ લિયા હૈ<br> મુજકો હી બદલ દિયા હૈ <br>જીવન તું ઔર સત્ય ભી તુ હૈં <br>ઔર તું હી તો મેરા પ્રભુ  હૈં,<br> રાહો પે અપની મુજકો ચલા <br>જીવન ભરદે મેરા....(2)<br>... પવિત્ર...    </p>   " , lyrics_hi: " <p> पवित्र आत्मा आ<br> आ पवित्र आत्मा आ<br> तेरा स्वागत है तुं मुज में छा जा...‌(2)<br>...पवित्र...<br>आ...आ...आ...आ...आ...आ...आ...‌<br><br>तेरे आगे में हाथ उठाउ <br>तेरे कदमो में शिश झुकाउ <br>तुही दिलाता है मुक्ति <br>और तुज से ही मिलती है शक्ति, <br>जग में न कोई तुज से बडा <br>मददगार तु हैं सदा...(2) <br><br>पवित्र आत्मा आ<br>आ पवित्र आत्मा आ<br> हम सब का तु हैं, शांति का राजा<br>... पवित्र...<br><br> तुने ऐसा छु लिया है<br> मुजको ही बदल दिया है <br>जीवन तुं और सत्य भी तु हैं <br>और तुं ही तो मेरा प्रभु  हैं,<br> राहो पे अपनी मुजको चला <br>जीवन भरदे मेरा....(2)<br>... पवित्र...    </p>   " },
        { title: "  118, જૈસે માતા સંભાલતી હૈ વૈસે  યીશુ સંભાલેગા  जैसे माता संभालती है वैसे  यीशु संभालेगा jaise mata smbhalti hai vaise yishu     ", lyrics_gu: " <p>  અપને સીને સે લગાયેગા <br>મન કી ચિંતા મિટ જાયેગી <br><br>જૈસે માતા સંભાલતી હૈ <br>વૈસે  યીશુ સંભાલેગા...(2) <br>હાલેલુયા...(4)<br><br>અપને સીને સે લગાયેગા <br>મન કી ચિંતા મિટ જાયેગી...(2)<br>...જૈસે માતા... <br><br>કભી મુઝે ન છોડેગા  <br>કભી મુઝે ન ત્યાગેગા...(2)<br>...જૈસે માતા... <br><br>હાથ પકડ કે ચલાયેગા <br>ચટ્ટાન પર ચઢાએગા ...(2)<br>...જૈસે માતા...<br><br>મેરે કારણ જીવન દિયા<br> મેરે પાપો કો ઉઠા લિયા ...(2)<br>...જૈસે માતા...<br><br>બાદલો પર વો જલ્દ આયેગા<br> ઔર મુઝકો લે જાયેગા...(2)<br>...જૈસે માતા...        </p>   " , lyrics_hi: " <p>  अपने सीने से लगायेगा <br>मन की चिंता मिट जायेगी <br><br>जैसे माता संभालती है <br>वैसे  यीशु संभालेगा...(2) <br>हालेलुया...(4)<br><br>अपने सीने से लगायेगा <br>मन की चिंता मिट जायेगी...(2)<br>...जैसे माता... <br><br>कभी मुझे न छोडेगा  <br>कभी मुझे न त्यागेगा...(2)<br>...जैसे माता... <br><br>हाथ पकड के चलायेगा <br>चट्टान पर चढाएगा ...(2)<br>...जैसे माता...<br><br>मेरे कारण जीवन दिया<br> मेरे पापो को उठा लिया ...(2)<br>...जैसे माता...<br><br>बादलो पर वो जल्द आयेगा<br> और मुझको ले जायेगा...(2)<br>...जैसे माता...        </p>   "},
        { title: "  119, મેં યીશુ કી સ્તુતિ ગાઉંગા में यीशु की स्तुति गाउंगा Me Yeshu Ki Stuti Gaunga      ", lyrics_gu: " <p>  મેં યીશુ કી સ્તુતિ ગાઉંગા<br> ગાઉંગા મેં સ્તુતિ  પ્રભુ કી<br>આશિષો કા તુ હે સમુન્દર <br>ગાઉંગા મેં મહિમા પ્રભુ કી <br><br>ઘેરતી હે મુઝે, ગમ કી રાહે <br>તુ હી જયોતિ હૈ મેરે પ્રભુ <br>ભૂલ જાઉં અગર અપની રાહે <br>થામલે મેરી બાહે પ્રભુ<br><br>તું હે ઝરના મેં હું પ્યાસા<br> હે પિલાતા તું જીવન જલ મુઝે <br>શિશ ઝુકાવે તેરી શરન મેં<br> દેતા હે તુ ઐસા સહારા    </p>   " , lyrics_hi: " <p>  में यीशु की स्तुति गाउंगा<br> गाउंगा में स्तुति  प्रभु की<br>आशिषो का तु हे समुन्दर <br>गाउंगा में महिमा प्रभु की <br><br>घेरती हे मुझे, गम की राहे <br>तु ही जयोति है मेरे प्रभु <br>भूल जाउं अगर अपनी राहे <br>थामले मेरी बाहे प्रभु<br><br>तुं हे झरना में हुं प्यासा<br> हे पिलाता तुं जीवन जल मुझे <br>शिश झुकावे तेरी शरन में<br> देता हे तु ऐसा सहारा    </p>   " },
        { title: "   120, દિલ કી નદીયા સુખી પડી હૈ दिल की नदीया सुखी पडी है  Dill Ki Nadiya Sukhi Padi He   ", lyrics_gu: " <p>    દિલ કી નદીયા સુખી પડી હૈ<br> મન કી વાદિયાં રુખી પડી હૈ <br>મન મેં જૈસે કોઈ અકાલ પડા હૈ <br>હર ચિસ ખાલી ખાલી ઔર સુખા પડા હૈ<br><br>ઓ... આ જાઓ, દિલ મેં ભર જાઓ <br>હે ...પવિત્રાત્મા, ફિર સે આ જાઓ <br>અપની બારીશ ઈસ નાચિસ પર...(2) <br>ફિર સે તુમ... બરસાઓ... (2)<br>...દિલ કી નદીયા...<br><br>પેન્તકૂસ્ત કે દિન, જબ આયા તું...(2) <br>આગ ઔર તૂફા મેં, પ્રસ્તુત હૂઆ તું<br> નિરાશા બદલી આશા મેં, ડર ભી બદલા સાહસ મેં<br> શાંતિ મિલી ચેલો કો, ખુશિયા મિલી લોગોં કો <br>મુઝકો ભી વો શક્તિ દો, મેરે મન મેં ભક્તિ દો <br>તેરે બિન મેરા મન મેરા મન તેરે બિન પ્યાસા પડા હૈ<br> ...દિલ કી નદીયા...<br><br> ખુશીયો કી લહર, મુજ મેં દૌડા દે...(2) <br> ઉધ્ધાર કા આનંદ, મુજ મેં ભર દે <br>પહેલા પહેલા પ્યાર તૂં,  મુઝ મેં ફિર સે જગા દે <br>તેરે જૈસા બના દે, દુઆ મેં મુઝે લગા દે <br>ફલવંત જીવન જીને દે, વચન સે તેરે પીને દે <br>તેરે બિન મેરા મન મેરા મન તેરે બિન પ્યાસા પડા હૈ<br>... દિલ કી નદીયા... </p>   " , lyrics_hi: " <p>    दिल की नदीया सुखी पडी है<br> मन की वादियां रुखी पडी है <br>मन में जैसे कोई अकाल पडा है <br>हर चिस खाली खाली और सुखा पडा है<br><br>ओ... आ जाओ, दिल में भर जाओ <br>हे ...पवित्रात्मा, फिर से आ जाओ <br>अपनी बारीश ईस नाचिस पर...(2) <br>फिर से तुम... बरसाओ... (2)<br>...दिल की नदीया...<br><br>पेन्तकूस्त के दिन, जब आया तुं...(2) <br>आग और तूफा में, प्रस्तुत हूआ तुं<br> निराशा बदली आशा में, डर भी बदला साहस में<br> शांति मिली चेलो को, खुशिया मिली लोगों को <br>मुझको भी वो शक्ति दो, मेरे मन में भक्ति दो <br>तेरे बिन मेरा मन मेरा मन तेरे बिन प्यासा पडा है<br> ...दिल की नदीया...<br><br> खुशीयो की लहर, मुज में दौडा दे...(2) <br> उध्धार का आनंद, मुज में भर दे <br>पहेला पहेला प्यार तूं,  मुझ में फिर से जगा दे <br>तेरे जैसा बना दे, दुआ में मुझे लगा दे <br>फलवंत जीवन जीने दे, वचन से तेरे पीने दे <br>तेरे बिन मेरा मन मेरा मन तेरे बिन प्यासा पडा है<br>... दिल की नदीया... </p>   " },
        { title: "   121, યીશુ કો મૈ સબકુછ દેતા यीशु को मै सबकुछ देता Yeshu Ko Sabkuchh Deta     ", lyrics_gu: " <p>   યીશુ કો મૈ સબકુછ દેતા<br>સબકુછ કરતા હૂં કુરબાન <br>જીઉંગા મૈં રોજ મસિહ મેં<br> ઉસ પર રખૂગા ઈમાન <br><br>સબ મેં દેતા હૂં <br>સબ મેં દેતા હૂં <br>તુઝી કો મુબારક મુંજી <br>સબ કુછ દેતા હૂં <br><br>યીશુ કો મેં સબકુછ દેતા<br> ઝુકતા તેરે કદમોં પર <br>છોડતા હું સબ દુનિયાદારી<br> મુઝે લે ઔર અપના કર<br>...સબ મેં દેતા હૂં... <br><br>યીશુ કો મેં સબકુછ દેતા<br>મુઝે બિલ્કુલ અપના કર <br>મુઝે કર કબુલ ખુદવંદ<br> કે મૈં તેરા સરાસર <br>...સબ મેં દેતા હૂં...<br><br>યીશુ કો મેં સબકુછ દેતા<br> અભી અપને પાક હુજૂર <br>દે તું મુઝે પ્યાર ઔર કુવ્વત<br> બરકતો સે કર મામૂર <br>...સબ મેં દેતા હૂં... <br><br>યીશુ કો મેં સબકુછ દેતા<br>રુહ કી આગ અબ દિલ મેં હૈ <br>આહ, કમાલ નજાત કી ખુશી<br>સન્ના, સન્ના ઉસકી જય <br>...સબ મેં દેતા હૂં...     </p>   " , lyrics_hi: " <p>   यीशु को मै सबकुछ देता<br>सबकुछ करता हूं कुरबान <br>जीउंगा मैं रोज मसिह में<br> उस पर रखूगा ईमान <br><br>सब में देता हूं <br>सब में देता हूं <br>तुझी को मुबारक मुंजी <br>सब कुछ देता हूं <br><br>यीशु को में सबकुछ देता<br> झुकता तेरे कदमों पर <br>छोडता हुं सब दुनियादारी<br> मुझे ले और अपना कर<br>...सब में देता हूं... <br><br>यीशु को में सबकुछ देता<br>मुझे बिल्कुल अपना कर <br>मुझे कर कबुल खुदवंद<br> के मैं तेरा सरासर <br>...सब में देता हूं...<br><br>यीशु को में सबकुछ देता<br> अभी अपने पाक हुजूर <br>दे तुं मुझे प्यार और कुव्वत<br> बरकतो से कर मामूर <br>...सब में देता हूं... <br><br>यीशु को में सबकुछ देता<br>रुह की आग अब दिल में है <br>आह, कमाल नजात की खुशी<br>सन्ना, सन्ना उसकी जय <br>...सब में देता हूं...     </p>   " },
        { title: " 184, મુઝકો હૈ તુઝ પે યકીન તુહી હૈ મેરા મસીહ मुझको है तुझ पे यकीन तुही है मेरा मसीह muz ko he tuz pe yakin  tu he mera      ", lyrics_gu: " <p>  મુઝકો હૈ તુઝ પે યકીન તુહી હૈ મેરા મસીહ<br> દેદે મુઝે જીંદગી તૂહી હૈ મેરા મસીહ...(2)<br><br>મેરી આવાજ હૈ, આ તું મેરે દિલ મેં આ <br>પાવન કરદે મુઝે, અપની પનાહોં મેરા... (2)<br>રાહે મેરી મંજીલ મેરી...(2)<br>તૂ હી તો હૈ રહેનુમા... (2)<br>...મુઝકો હૈ તુઝ પે...<br><br> સુની રાહે મેરી જીવન કી જયોતિ જલા<br>સામર્થ સે ભરદે મુઝે, આત્મા મેં મુઝકો બઢા... (2)<br>તૂહી વચન જીવીત વચન...(2)<br>દિલ મેં મેરે રહે સદા...(2)<br>...મુઝકો હૈ તુઝ પે...<br><br>હે યીશુ પ્યારે પ્રભુ, અનુગ્રહ મુઝ પર તેરા <br>જીવન કા જલ દે મુઝે, પ્યાસા હૈ જીવન મેરા ...(2)<br>યે તન મેરા મંદિર તેરા... (2)<br>ઈસકો બનાલે મકામ... (2)<br>...મુઝકો હૈ તુઝ પે...  </p>   " , lyrics_hi: " <p>  मुझको है तुझ पे यकीन तुही है मेरा मसीह<br> देदे मुझे जींदगी तूही है मेरा मसीह...(2)<br><br>मेरी आवाज है, आ तुं मेरे दिल में आ <br>पावन करदे मुझे, अपनी पनाहों मेरा... (2)<br>राहे मेरी मंजील मेरी...(2)<br>तू ही तो है रहेनुमा... (2)<br>...मुझको है तुझ पे...<br><br> सुनी राहे मेरी जीवन की जयोति जला<br>सामर्थ से भरदे मुझे, आत्मा में मुझको बढा... (2)<br>तूही वचन जीवीत वचन...(2)<br>दिल में मेरे रहे सदा...(2)<br>...मुझको है तुझ पे...<br><br>हे यीशु प्यारे प्रभु, अनुग्रह मुझ पर तेरा <br>जीवन का जल दे मुझे, प्यासा है जीवन मेरा ...(2)<br>ये तन मेरा मंदिर तेरा... (2)<br>ईसको बनाले मकाम... (2)<br>...मुझको है तुझ पे...  </p>   "},
        { title: "   185, પવિત્ર આત્મા કા મંદિર હુ મેં પરમેશ્વર કા મંદિર હુ મેં  पवित्र आत्मा का मंदिर हु में परमेश्वर का मंदिर हु में  pavitr aatma ka mandir hu me parmesvar ka    ", lyrics_gu: " <p> પવિત્ર આત્મા કા મંદિર હુ મેં <br>પરમેશ્વર કા મંદિર હુ મેં...(2)<br>મંદિર હું મેં ,મંદિર હું મેં<br> પરમેશ્વર કા મંદિર હું મેં...(2)<br><br>મુઝકો પરમેશ્વર ને સામર્થ ઔર પ્રેમ<br>ઔર સંયમ કી આત્મા દી હૈ...(2)<br>ભય કી નહી બૈર કી નહી...(2)<br>ના અસંયમ કી આત્મા દી હૈ<br>... પવિત્ર આત્મા કા...<br><br> મુઝકો પરમેશ્વર ને યીશુ કે લહૂ સે<br>ખરીદા ઔર અપનાયા હૈ...(2)<br>રહતા હૈ મુઝ મેં યીશુ મહાન...(2)<br>બના મૈં મંદિર ઉસકો આલીશાન<br>... પવિત્ર આત્મા કા...    </p>   ", lyrics_hi: " <p> पवित्र आत्मा का मंदिर हु में <br>परमेश्वर का मंदिर हु में...(2)<br>मंदिर हुं में ,मंदिर हुं में<br> परमेश्वर का मंदिर हुं में...(2)<br><br>मुझको परमेश्वर ने सामर्थ और प्रेम<br>और संयम की आत्मा दी है...(2)<br>भय की नही बैर की नही...(2)<br>ना असंयम की आत्मा दी है<br>... पवित्र आत्मा का...<br><br> मुझको परमेश्वर ने यीशु के लहू से<br>खरीदा और अपनाया है...(2)<br>रहता है मुझ में यीशु महान...(2)<br>बना मैं मंदिर उसको आलीशान<br>... पवित्र आत्मा का...    </p>   "  },

        { title: "   187, હે સ્વર્ગીય પિતા હો ધન્યવાદ  हे स्वर्गीय पिता हो धन्यवाद  he svargiy pita ho dhanyavad    ", lyrics_gu: " <p>     હે સ્વર્ગીય પિતા હો ધન્યવાદ<br>હો તેરી સ્તુતિ આરાધના...(2)<br>કરતા સમર્પણ આત્મા ઔર જીવન<br> તેરી આરાધના મેં તન-મન-ધન...(2)<br><br>મેરે મસીહા હો ધન્યવાદ <br>હો તેરી સ્તુતિ આરાધના...(2)<br>કરતા સમર્પણ આત્મા ઔર જીવન<br> તેરી આરાધના મેં તન-મન-ધન...(2)<br><br>પવિત્ર આત્મા હો ધન્યવાદ<br> હો તેરી સ્તુતિ આરાધના...(2) <br>કરતા સમર્પણ આત્મા ઔર જીવન <br>તેરી આરાધના મેં તન-મન-ધન...(2)   </p>   " , lyrics_hi: " <p>     हे स्वर्गीय पिता हो धन्यवाद<br>हो तेरी स्तुति आराधना...(2)<br>करता समर्पण आत्मा और जीवन<br> तेरी आराधना में तन-मन-धन...(2)<br><br>मेरे मसीहा हो धन्यवाद <br>हो तेरी स्तुति आराधना...(2)<br>करता समर्पण आत्मा और जीवन<br> तेरी आराधना में तन-मन-धन...(2)<br><br>पवित्र आत्मा हो धन्यवाद<br> हो तेरी स्तुति आराधना...(2) <br>करता समर्पण आत्मा और जीवन <br>तेरी आराधना में तन-मन-धन...(2)   </p>   "},
        { title: "   188, સારી સૃષ્ટિ કે માલિક તુમ્હી હો सारी सृष्टि के मालिक तुम्ही हो  sari srusti ke malik tumi ho    ", lyrics_gu: " <p>   સારી સૃષ્ટિ કે માલિક તુમ્હી હો,<br> સારી સૃષ્ટિ કે રક્ષક તુમ્હી હો <br>કરતે હૈ તુઝકો સાદર પ્રણામ, <br>ગાતે હૈ તેરે હી ગુણગાન...(2)<br> હા...હા...હા...હાલેલુયા...(7) ...આમેન <br><br>સારી સૃષ્ટિકો તેરા સહારા, <br>સારે સંકટ સે હમકો બચાના<br> તેરે હાથો મેં જીવન હમારા હૈ, <br>અપની રાહ પર હમકો ચલાના...(2)<br> હા...હા...હા...હાલેલુયા...(7) ...આમેન<br><br>હમ હૈ તેરે હાથો કી રચના,<br> હમ પર રહે તેરી કરૂણા <br>તન-મન-ધન હમારા તેરા હૈ,<br> ઈન્હે શૈતાન કો છૂને ન દેના...(2)<br> હા...હા...હા...હાલેલુયા...(7) ...આમેન<br><br> અબ દુર નહી હૈ કિનારા,<br> ધીરજ કો હમારે બઢાના<br> જીવન કી હમારી ઈસ નૈયા કો,<br> ભવ સાગર મેં ખોને ન દેના<br> હા...હા...હા...હાલેલુયા...(7) ...આમેન  </p>   " , lyrics_hi: " <p>   सारी सृष्टि के मालिक तुम्ही हो,<br> सारी सृष्टि के रक्षक तुम्ही हो <br>करते है तुझको सादर प्रणाम, <br>गाते है तेरे ही गुणगान...(2)<br> हा...हा...हा...हालेलुया...(7) ...आमेन <br><br>सारी सृष्टिको तेरा सहारा, <br>सारे संकट से हमको बचाना<br> तेरे हाथो में जीवन हमारा है, <br>अपनी राह पर हमको चलाना...(2)<br> हा...हा...हा...हालेलुया...(7) ...आमेन<br><br>हम है तेरे हाथो की रचना,<br> हम पर रहे तेरी करूणा <br>तन-मन-धन हमारा तेरा है,<br> ईन्हे शैतान को छूने न देना...(2)<br> हा...हा...हा...हालेलुया...(7) ...आमेन<br><br> अब दुर नही है किनारा,<br> धीरज को हमारे बढाना<br> जीवन की हमारी ईस नैया को,<br> भव सागर में खोने न देना<br> हा...हा...हा...हालेलुया...(7) ...आमेन  </p>   "},
        { title: "  189, યોગ્ય કેવલ તૂ  योग्य केवल तू   yogy keval tu    ", lyrics_gu: " <p> યોગ્ય કેવલ તૂ...(2)<br>યોગ્ય કેવલ તૂ હી પ્રભુ મેરે પ્રભુ યેશુ<br><br>પવિત્ર કેવલ તૂ ...(2)<br>પવિત્ર કેવલ તૂ હી પ્રભુ મેરે પ્રભુ યેશુ<br><br>આદર ઔર મહિમા હો તેરી ...(2) <br>આદર ઔર મહિમા હો તેરી પ્રભુ, મેરે પ્રભુ યેશુ<br><br>સ્તુતિ પ્રશંસા હો તેરી...(2)<br> સ્તુતિ પ્રશંસા હો તેરી પ્રભુ, મેરે પ્રભુ યેશુ<br><br>તૂ હી હમારા ભરોસા ...(2) <br>તૂ હી હમારા ભરોસા પ્રભુ, મેરે પ્રભુ યેશુ   </p>   " , lyrics_hi: " <p> योग्य केवल तू...(2)<br>योग्य केवल तू ही प्रभु मेरे प्रभु येशु<br><br>पवित्र केवल तू ...(2)<br>पवित्र केवल तू ही प्रभु मेरे प्रभु येशु<br><br>आदर और महिमा हो तेरी ...(2) <br>आदर और महिमा हो तेरी प्रभु, मेरे प्रभु येशु<br><br>स्तुति प्रशंसा हो तेरी...(2)<br> स्तुति प्रशंसा हो तेरी प्रभु, मेरे प्रभु येशु<br><br>तू ही हमारा भरोसा ...(2) <br>तू ही हमारा भरोसा प्रभु, मेरे प्रभु येशु   </p>   " },
        { title: "   190, ઓ પ્રભુ આયે હૈ આરાધના કો તેરે ओ प्रभु आये है आराधना को तेरे  o prabhu aaye he aaradhna ko tere     ", lyrics_gu: " <p>    ઓ પ્રભુ આયે હૈ આરાધના કો તેરે <br>મન મંદિર કિજે પવિત્ર આરાધના કો તેરે...(2)<br><br>દિપક તુમ્હી હો ઉજયારા તુમ હો <br>બાતી તુમ્હી હો આત્મા તુમ હો<br> આહવાન તુમહો આવાજ તુમ હો <br>સંદેશ તુમહો સંગીત તુમહો<br> ... ઓ પ્રભુ આયે હૈ...<br><br>આરાધના કો સ્વીકાર કરલો, <br>ભેટો કે સંગ  સંગ  હિરદય કો લે લો <br>જીવન હમારે ફિરસે સવારો <br>અપની ઘરાકો સ્વીકાર કરલો<br> ... ઓ પ્રભુ આયે હૈ...    </p>   " , lyrics_hi: " <p>    ओ प्रभु आये है आराधना को तेरे <br>मन मंदिर किजे पवित्र आराधना को तेरे...(2)<br><br>दिपक तुम्ही हो उजयारा तुम हो <br>बाती तुम्ही हो आत्मा तुम हो<br> आहवान तुमहो आवाज तुम हो <br>संदेश तुमहो संगीत तुमहो<br> ... ओ प्रभु आये है...<br><br>आराधना को स्वीकार करलो, <br>भेटो के संग  संग  हिरदय को ले लो <br>जीवन हमारे फिरसे सवारो <br>अपनी घराको स्वीकार करलो<br> ... ओ प्रभु आये है...    </p>   " },
        { title: "  191,  જય યેશુ મેરે મન મેં તૂહી તૂ  जय येशु मेरे मन में तूही तू  jay yeshu mere man me tu hi tu    ", lyrics_gu: " <p>   જય યેશુ...જય યેશુ...<br>જય યેશુ...જય યેશુ...<br><br>મેરે મન મેં તૂહી તૂ<br><br>મેરી નજર મેં તૂહી તૂ<br><br>મેરે હોઠો પે તૂહી તૂ<br><br>મેરે દિલ મેં તૂહી તૂ ...(2)  </p>   " , lyrics_hi: " <p>   जय येशु...जय येशु...<br>जय येशु...जय येशु...<br><br>मेरे मन में तूही तू<br><br>मेरी नजर में तूही तू<br><br>मेरे होठो पे तूही तू<br><br>मेरे दिल में तूही तू ...(2)  </p>   " },
        { title: "   192, લે ચલ મેરી આત્મા કો  તૂ  ले चल मेरी आत्मा को  तू  le chal meri aatma ko tu   ", lyrics_gu: " <p> લે ચલ મેરી આત્મા કો  તૂ<br>કૈસા કઠિન રાસ્તા હૈ ...(2)<br><br>તેરા હી તો પ્રેમ હે <br>આયા ઈસ જહાઁન મેં ...(2)<br>તેરા ઈન્તજાર હૈ <br>હમકો મસીહ ઈસ જહાઁન મેં<br>...લેચલ મેરી આત્મા...<br><br>ઉધ્ધાર મુકિત કેવલ યીશુ મેં <br>મિલેગી આજ હમેં...(2)<br> તેરા ઈન્તજાર હૈ <br>હમકો મસીહ ઈસ જહાઁન મેં<br>...લેચલ મેરી આત્મા...    </p>   " , lyrics_hi: " <p> ले चल मेरी आत्मा को  तू<br>कैसा कठिन रास्ता है ...(2)<br><br>तेरा ही तो प्रेम हे <br>आया ईस जहाँन में ...(2)<br>तेरा ईन्तजार है <br>हमको मसीह ईस जहाँन में<br>...लेचल मेरी आत्मा...<br><br>उध्धार मुकित केवल यीशु में <br>मिलेगी आज हमें...(2)<br> तेरा ईन्तजार है <br>हमको मसीह ईस जहाँन में<br>...लेचल मेरी आत्मा...    </p>   " },
        { title: "   193,  પ્રભુ પરમેશ્વર તું  કિતના ભલ હૈ प्रभु परमेश्वर तुं  कितना भल है  prabhu parmeshvar tu kitana bhala he    ", lyrics_gu: " <p>  પ્રભુ પરમેશ્વર તું  કિતના ભલ હૈ<br>તેરી ભલાઈ સદા કી હૈ...(2)<br>મેરા દિલ તુઝે ધન્યવાદ દેતા<br>મેરા પ્રાણ તુઝે સ્તુતિ સ્તુતિ દેતા...(2)<br><br>કઠિન સમયમે, તું મજબુત ગઢ હૈ<br> અંધેરી રાહ મેં, તું ઉજયાલા હૈ<br>મેરી દુહાઈ, હાઈ તુ સુનતા <br>મેરા પ્રભુ, કભી નહિ સોત...(2)<br>મેરા પ્રાણ તુઝે સ્તુતિ દેતા<br> ...પ્રભુ પરમેશ્વર...<br><br>તુ કહેતા હૈ, નહિ છોડુંગા <br>તુ કહેતા હૈ, નહિ ઠુકરાઉગા<br>તેરા હાથ મેરી, અગુવાઈ કરતા<br>તેરા સામર્થ, મુઝે બલ દેતા...(2)<br> મેરા પ્રાણ તુઝે સ્તુતિ દેતા <br> ...પ્રભુ પરમેશ્વર...  </p>   " , lyrics_hi: " <p>  प्रभु परमेश्वर तुं  कितना भल है<br>तेरी भलाई सदा की है...(2)<br>मेरा दिल तुझे धन्यवाद देता<br>मेरा प्राण तुझे स्तुति स्तुति देता...(2)<br><br>कठिन समयमे, तुं मजबुत गढ है<br> अंधेरी राह में, तुं उजयाला है<br>मेरी दुहाई, हाई तु सुनता <br>मेरा प्रभु, कभी नहि सोत...(2)<br>मेरा प्राण तुझे स्तुति देता<br> ...प्रभु परमेश्वर...<br><br>तु कहेता है, नहि छोडुंगा <br>तु कहेता है, नहि ठुकराउगा<br>तेरा हाथ मेरी, अगुवाई करता<br>तेरा सामर्थ, मुझे बल देता...(2)<br> मेरा प्राण तुझे स्तुति देता <br> ...प्रभु परमेश्वर...  </p>   " },
        { title: "   194, પવિત્ર અતિ પવિત્ર હે સેનાઓ કા પ્રભુ पवित्र अति पवित्र हे सेनाओ का प्रभु  pavitra ati pavitra he senao ka brabhu     ", lyrics_gu: " <p> પવિત્ર અતિ પવિત્ર<br>પવિત્ર અતિ પવિત્ર <br>હૈ સેનાઓ કા પ્રભુ<br>હૈ સેનાઓ કા પ્રભુ...(2)<br><br>યશાયા ને દેખા, પ્રભુ કો ઉચાઈ પર <br>બઠા સિહાસન પર રાજાઓકા રાજા<br><br>ઉસકી મહિમા સે, મંદિર ભર ગયા<br> દૂતોને કહાં પવિત્ર<br>...  પવિત્ર અતિ પવિત્ર...<br><br>યુહન્ના ને દેખા પ્રભુ કો ટાપુ પર<br> મુરદો સા ગિર પડા, ઉસકે ચરનો પર<br><br>દીપો મેં દેખા, માનવ પુત્રો કે સમાન <br>દૂતોને કહા પવિત્ર<br>...  પવિત્ર અતિ પવિત્ર...   </p>   ", lyrics_hi: " <p> पवित्र अति पवित्र<br>पवित्र अति पवित्र <br>है सेनाओ का प्रभु<br>है सेनाओ का प्रभु...(2)<br><br>यशाया ने देखा, प्रभु को उचाई पर <br>बठा सिहासन पर राजाओका राजा<br><br>उसकी महिमा से, मंदिर भर गया<br> दूतोने कहां पवित्र<br>...  पवित्र अति पवित्र...<br><br>युहन्ना ने देखा प्रभु को टापु पर<br> मुरदो सा गिर पडा, उसके चरनो पर<br><br>दीपो में देखा, मानव पुत्रो के समान <br>दूतोने कहा पवित्र<br>...  पवित्र अति पवित्र...   </p>   "  },
        { title: "  195,   મેરે જીવન કા મક્સદ તુ હૈ   मेरे जीवन का मक्सद तु है   mere jivan ka maksad tu he     ", lyrics_gu: " <p>  મેરે જીવન કા મક્સદ તુ હૈ<br>મેરે જીને કા કારણ તું હૈ<br>મે જીઉં યા મરૂ, વો તેરે લિયે હૈ તું મેરા પ્રભુ...(2)<br><br> પિછલા સબ ભુલકર, મેં આગે દૌડા ચલું <br>જો મેરે લિયે ધન થા, ઉસકો મેં ત્યાગ દું...(2) <br>કી મેં પાઉ ઉસસે પુરસ્કાર, દૌડા મેં જાઉ...(2)<br>... મે જીઉં યા મરૂ...<br><br>મુઝ પર હૂઈ હૈ કૃિપા, બેકાર ન જાને દું, <br>જિસને મુઝે હૈ ચૂના, ઉસકી ઔર મે બઢું...(2) <br>દેખું તેરી સલીબ પર, ખીંચા મે જાઉં...(2)<br>... મે જીઉં યા મરૂ...   </p>   " , lyrics_hi: " <p>  मेरे जीवन का मक्सद तु है<br>मेरे जीने का कारण तुं है<br>मे जीउं या मरू, वो तेरे लिये है तुं मेरा प्रभु...(2)<br><br> पिछला सब भुलकर, में आगे दौडा चलुं <br>जो मेरे लिये धन था, उसको में त्याग दुं...(2) <br>की में पाउ उससे पुरस्कार, दौडा में जाउ...(2)<br>... मे जीउं या मरू...<br><br>मुझ पर हूई है कृिपा, बेकार न जाने दुं, <br>जिसने मुझे है चूना, उसकी और मे बढुं...(2) <br>देखुं तेरी सलीब पर, खींचा मे जाउं...(2)<br>... मे जीउं या मरू...   </p>   " },
        { title: "  196, મસિહ તું હમકો બચાલો  मसिह तुं हमको बचालो  masiha tu hamko bachalo    ", lyrics_gu: " <p>  મસિહ તું હમકો બચાલે ,<br>ગુનાહો સે છૂડા લે <br>તૂટી હૂઈ હૈ યે નૈયા, <br>મસિહા તુ પાર લગા દે...(2)<br>...મસિહ તું હમકો...<br><br>પતવાર તૂટ ચૂકી હૈ, દિખતા નહી કિનારા <br>ઐસે મેં તુહી મસિહા, દિખતા તુહી સાહારા...(2)<br>મસિહ તું હમકો...<br><br>હિંમત હાર રહી હૈ, છા રહા હૈ અંધેરા<br>ઐસે મેં એ મસિહા, એક તુ હી હૈ સીતારા<br>...મસિહ તું હમકો... <br><br> વો સુબહ જા રહી હૈ ,રાત આ રહી હૈ <br>ઐસે મેં એ  મસીહા,રાહા તું હમકો દિખાદે...(2)<br>...મસિહ તું હમકો...  </p>   " , lyrics_hi: " <p>  मसिह तुं हमको बचाले ,<br>गुनाहो से छूडा ले <br>तूटी हूई है ये नैया, <br>मसिहा तु पार लगा दे...(2)<br>...मसिह तुं हमको...<br><br>पतवार तूट चूकी है, दिखता नही किनारा <br>ऐसे में तुही मसिहा, दिखता तुही साहारा...(2)<br>मसिह तुं हमको...<br><br>हिंमत हार रही है, छा रहा है अंधेरा<br>ऐसे में ए मसिहा, एक तु ही है सीतारा<br>...मसिह तुं हमको... <br><br> वो सुबह जा रही है ,रात आ रही है <br>ऐसे में ए  मसीहा,राहा तुं हमको दिखादे...(2)<br>...मसिह तुं हमको...  </p>   " },
        { title: " 197, પવિત્ર આત્મા આ મુઝે લે જાઓ યેશુ કે ચરનો મેં पवित्र आत्मा आ मुझे ले जाओ येशु के चरनो में  pavitra aatma aa muze le jao yeshu    ", lyrics_gu: " <p> પવિત્ર આત્મા આ...(2)<br>મુઝે લે જાઓ યેશુ કે ચરનો મેં<br>પવિત્ર આત્મા આ<br><br>સિર્ફ તેરે લિયે યેશુ તેરે લિયે...(3)<br>મે હાથ ઉઠાતા હું<br>ઘૂંટને ટિકાકર સીર ઝૂકાકર <br>હાથ ઉઠાતા તેરે લિયે ...(2)<br>...સિર્ફ તેરે લિયે...<br><br>યેશુ હી માર્ગ હૈ, યેશુ હી સત્ય હૈ <br>યેશુ હી જીવન હૈ, યેશુ મેરા પ્રભુ...(2) <br>...સિર્ફ તેરે લિયે...    </p>   " , lyrics_hi: " <p> पवित्र आत्मा आ...(2)<br>मुझे ले जाओ येशु के चरनो में<br>पवित्र आत्मा आ<br><br>सिर्फ तेरे लिये येशु तेरे लिये...(3)<br>मे हाथ उठाता हुं<br>घूंटने टिकाकर सीर झूकाकर <br>हाथ उठाता तेरे लिये ...(2)<br>...सिर्फ तेरे लिये...<br><br>येशु ही मार्ग है, येशु ही सत्य है <br>येशु ही जीवन है, येशु मेरा प्रभु...(2) <br>...सिर्फ तेरे लिये...    </p>   " },
        { title: " 198,  જમા હુએ હૈ યહાં, કિ કરે હમ સ્તુતિ ઔર આરાધના   जमा हुए है यहां, कि करे हम स्तुति और आराधना  jama huae he yaha ki kare ham    ", lyrics_gu: " <p> જમા હુએ હૈ યહાં, કિ કરે હમ સ્તુતિ ઔર આરાધના <br>જમા હુએ હૈ યહાં, કિ કરે હમ સ્તુતિ ઔર આરાધના<br>જમા હુએ હૈ યહાં, કિ કરે હમ સ્તુતિ ઔર આરાધના યેશુ કી <br> આઓ આરાધના કરે, ખ્રિસ્ત યેશુ કી<br><br>આઓ ભુલકર અપને કો, સુન્દરતા મેં ખો જાયે યેશુ કી...(2)<br>આઓ ભુલકર અપને કો, સુન્દરતા મેં ખો જાયે પ્રેમી યેશુ કી<br>આઓ આરાધના કરેં, ખ્રિસ્ત યીશુ કી<br><br>ઉઠાકર પવિત્ર હાથો કો, સ્તુતિ,પ્રશંસા, આરાધના કરેં ...(2)<br>ઉઠા કર પવિત્ર હાથો કો સ્તુતિ પ્રશંસા, આરાધના કરે યીશુ કી <br>આઓ આરાધના કરેં, ખ્રિસ્ત યીશુ કી<br><br>વો હૈ હમારી ધાર્મિકતા, ઉસમેં હમને પાઈ પૂર્ણતા...(2)<br>વો હૈ હમારી ધાર્મિકતા ઉસમે હમને પાઈ પરમેશ્વર કી પૂર્ણતા<br>આઓ આરાધના કરેં, ખ્રિસ્ત યીશુ કી    </p>   " , lyrics_hi: " <p> जमा हुए है यहां, कि करे हम स्तुति और आराधना <br>जमा हुए है यहां, कि करे हम स्तुति और आराधना<br>जमा हुए है यहां, कि करे हम स्तुति और आराधना येशु की <br> आओ आराधना करे, ख्रिस्त येशु की<br><br>आओ भुलकर अपने को, सुन्दरता में खो जाये येशु की...(2)<br>आओ भुलकर अपने को, सुन्दरता में खो जाये प्रेमी येशु की<br>आओ आराधना करें, ख्रिस्त यीशु की<br><br>उठाकर पवित्र हाथो को, स्तुति,प्रशंसा, आराधना करें ...(2)<br>उठा कर पवित्र हाथो को स्तुति प्रशंसा, आराधना करे यीशु की <br>आओ आराधना करें, ख्रिस्त यीशु की<br><br>वो है हमारी धार्मिकता, उसमें हमने पाई पूर्णता...(2)<br>वो है हमारी धार्मिकता उसमे हमने पाई परमेश्वर की पूर्णता<br>आओ आराधना करें, ख्रिस्त यीशु की    </p>   " },
        { title: "   199, તેરી મહિમા હો તેરી મહિમા હો तेरी महिमा हो तेरी महिमा हो teri mahima ho teri mahima ho    ", lyrics_gu: " <p>  તેરી મહિમા હો, તેરી મહિમા હો... (2)<br><br>હો તેરી મહિમા, આશમાનોમેં<br><br>હો તેરી મહિમા, ઈસ દુનિયા મેં<br><br>હો તેરી મહિમા, ઈસ મંદિર મેં<br><br>યીશુ ….(2) <br>તેરી મહિમા હો ….(2)      </p>   " , lyrics_hi: " <p>  तेरी महिमा हो, तेरी महिमा हो... (2)<br><br>हो तेरी महिमा, आशमानोमें<br><br>हो तेरी महिमा, ईस दुनिया में<br><br>हो तेरी महिमा, ईस मंदिर में<br><br>यीशु ….(2) <br>तेरी महिमा हो ….(2)      </p>   "},
        { title: "  200, આત્મા ઉડેલ પ્રભુ આત્મા ઉડેલ મુઝ પર પ્રભુ आत्मा उडेल प्रभु आत्मा उडेल मुझ पर प्रभु   aatma undel prabhu atma    ", lyrics_gu: " <p>   આત્મા ઉડેલ પ્રભુ... (2)<br>આત્મા ઉડેલ મુઝ પર પ્રભુ<br><br>આત્મા મંડલા, ઈસ મંદિર મેં<br>આત્મા મંડલા, ઈસ જીવન મેં<br>આત્મા મંડલા, બુલાતા હૂં મેં <br>આત્મા મંડલા, યહાઁ હૂ મેં  </p>   " , lyrics_hi: " <p>   आत्मा उडेल प्रभु... (2)<br>आत्मा उडेल मुझ पर प्रभु<br><br>आत्मा मंडला, ईस मंदिर में<br>आत्मा मंडला, ईस जीवन में<br>आत्मा मंडला, बुलाता हूं में <br>आत्मा मंडला, यहाँ हू में  </p>   " },
        { title: "  201, હલેલૂયાહ... યીશુ ધન્યવાદ हलेलूयाह... यीशु धन्यवाद  haleluya haleluya    ", lyrics_gu: " <p>   હલેલૂયાહ...હલેલૂયાહ...<br>હલેલૂયાહ...હલેલૂયાહ...(2)<br><br>યીશુ ધન્યવાદ ...યીશુ ધન્યવાદ ...<br>યીશુ ધન્યવાદ ...યીશુ ધન્યવાદ ...(2)<br><br>તુઝે હમ ચાહતે હૈ... તુઝે હમ ચાહતે હૈ...<br>તુઝે હમ ચાહતે હૈ...તુઝે હમ ચાહતે હૈ...(2)<br><br>ધન્ય કહતે હે ...ધન્ય કહતે હે ...<br>ધન્ય કહતે હે ...ધન્ય કહતે હે ...(2)      </p>   " , lyrics_hi: " <p>   हलेलूयाह...हलेलूयाह...<br>हलेलूयाह...हलेलूयाह...(2)<br><br>यीशु धन्यवाद ...यीशु धन्यवाद ...<br>यीशु धन्यवाद ...यीशु धन्यवाद ...(2)<br><br>तुझे हम चाहते है... तुझे हम चाहते है...<br>तुझे हम चाहते है...तुझे हम चाहते है...(2)<br><br>धन्य कहते हे ...धन्य कहते हे ...<br>धन्य कहते हे ...धन्य कहते हे ...(2)      </p>   " },
        { title: "   202,  વંદના કરૂ તેરી વંદના કરૂ वंदना करू तेरी वंदना करू vandana karu teri vandana karu    ", lyrics_gu: " <p>   વંદના કરૂ તેરી વંદના કરૂ... (2)<br>વંદના કરૂ તેરી વંદના કરૂ...(2)<br><br>વંદના કે સ્વરમેં પ્રભુ<br>ઈક સ્વર મેરા તુ મિલા દે પ્રભુ...(2) <br>અર્ચના કે કણોમે પ્રભુ<br>ઈક કણ મેરા તુ મિલા દે પ્રભુ ...(2)<br>...વંદના કરૂ...<br><br>પ્રિતી પૂજા યાદ નહિ, <br>કયા ચઢાઉ કુછ પાસ નહિ, <br>જો ભી મેરા સબ કુછ તુમ્હારા, <br>સ્વીકાર કરો તુમ ઈસકો પ્રભુ...(2)<br>...વંદના કરૂ...<br><br>જય હો પિતા જય હો પુત્ર <br>પવિત્ર આત્મા તેરી જય હો...(2) <br>સ્વર્ગ દૂતો કે ઈન સ્વરો મેં <br>મેરા ઈક સ્વર મીલા હે પ્રભુ...(2)<br>...વંદના કરૂ... </p>   " , lyrics_hi: " <p>   वंदना करू तेरी वंदना करू... (2)<br>वंदना करू तेरी वंदना करू...(2)<br><br>वंदना के स्वरमें प्रभु<br>ईक स्वर मेरा तु मिला दे प्रभु...(2) <br>अर्चना के कणोमे प्रभु<br>ईक कण मेरा तु मिला दे प्रभु ...(2)<br>...वंदना करू...<br><br>प्रिती पूजा याद नहि, <br>कया चढाउ कुछ पास नहि, <br>जो भी मेरा सब कुछ तुम्हारा, <br>स्वीकार करो तुम ईसको प्रभु...(2)<br>...वंदना करू...<br><br>जय हो पिता जय हो पुत्र <br>पवित्र आत्मा तेरी जय हो...(2) <br>स्वर्ग दूतो के ईन स्वरो में <br>मेरा ईक स्वर मीला हे प्रभु...(2)<br>...वंदना करू... </p>   " },
        { title: "  203, આરાધના હો તુમ્હારે પ્રભુજી आराधना हो तुम्हारे प्रभुजी  aaradhna ho tumhari prabhuji     ", lyrics_gu: " <p> આરાધના હો તુમ્હારી  પ્રભુજી <br>પાપી યે જીવન સે...(2)<br>અંધિયારા મનકા  દૂર કરો તુમ ...(2)<br>ભરદો પ્રેમ કે રંગસે, ભરદો પ્રેમ કે રંગ સે<br>...આરાધના હો તુમ્હારે...<br><br> તુહી મહાન સર્વ શકિતમાન, તુ હી ઈશ્વર હૈ... (2)<br> હૃદય કે તારો મેં જીવન કે સાસો, મે...(2)<br>તુહી મધુર ગીત હૈ... (2)<br>નિર્મલ હો જીવન હમારા પ્રભુજી <br> મહિમા તુમ્હારી હો <br>...આરાધના હો તુમ્હારે પ્રભુજી....   <br><br> સુંદર પક્ષી ઉચે સ્વરમે ગાતે હૈ ગીત તુમ્હારે...(2) <br>મહિમા તુમ્હારી યે દરશાતી...(2)<br>સુરજ ચાંદ સિતારે...(2)<br> ભકિત ગ્રહણ હો,પાપ ક્ષમા કર <br>યે પ્રાર્થના હૈ મનસે...(2) <br>...આરાધના હો તુમ્હારે પ્રભુજી....    </p>   " , lyrics_hi: " <p> आराधना हो तुम्हारी  प्रभुजी <br>पापी ये जीवन से...(2)<br>अंधियारा मनका  दूर करो तुम ...(2)<br>भरदो प्रेम के रंगसे, भरदो प्रेम के रंग से<br>...आराधना हो तुम्हारे...<br><br> तुही महान सर्व शकितमान, तु ही ईश्वर है... (2)<br> हृदय के तारो में जीवन के सासो, मे...(2)<br>तुही मधुर गीत है... (2)<br>निर्मल हो जीवन हमारा प्रभुजी <br> महिमा तुम्हारी हो <br>...आराधना हो तुम्हारे प्रभुजी....   <br><br> सुंदर पक्षी उचे स्वरमे गाते है गीत तुम्हारे...(2) <br>महिमा तुम्हारी ये दरशाती...(2)<br>सुरज चांद सितारे...(2)<br> भकित ग्रहण हो,पाप क्षमा कर <br>ये प्रार्थना है मनसे...(2) <br>...आराधना हो तुम्हारे प्रभुजी....    </p>   " },
        { title: "  204, આરાધના હમ યેશુ કી કરે સુખકી હો છાયા आराधना हम येशु की करे सुखकी हो छाया aaradhna ham yeshu ki kare    ", lyrics_gu: " <p>  આરાધના હમ યેશુ કી કરે...(2)<br>સુખકી હો છાયા યા દુ:ખકી ઘડી<br>હરપલ ઉસી મેં જીયે...(2)<br><br> દુઃખમેં સદા સાથે રહેતા હે વો, <br>હાથ મેં હર દમ ઉઠાતા હૈ વે...(2)<br>દિલ કે સદા પાસ રહતા હૈ વો <br>દાસ મેં હર દમ મસિહા હૈ વો...(2) <br>...આરાધના હમ યેશુ...<br><br>પાપો સે હમકો છૂડાતા હૈ વો<br>અપને પાપોસે તુમભી બચો...(2)<br>શૈતાન સે હમકો બચતા હૈ વો<br>જગમે શૈતાન સે તુમભી બચો ... (2)<br>...આરાધના હમ યેશુ...<br><br>યેશુને કિતને દુઃખ હૈ સહે,<br>કોડે ભી ખાયે મૂંગે રહૈ ...(2)<br>ઉસને હમારે પાપો કે લિયે<br>કિલે ઠૂકવાયે દુખ સેહતે હુએ ...(2)<br>...આરાધના હમ યેશુ...   </p>   " , lyrics_hi: " <p>  आराधना हम येशु की करे...(2)<br>सुखकी हो छाया या दु:खकी घडी<br>हरपल उसी में जीये...(2)<br><br> दुःखमें सदा साथे रहेता हे वो, <br>हाथ में हर दम उठाता है वे...(2)<br>दिल के सदा पास रहता है वो <br>दास में हर दम मसिहा है वो...(2) <br>...आराधना हम येशु...<br><br>पापो से हमको छूडाता है वो<br>अपने पापोसे तुमभी बचो...(2)<br>शैतान से हमको बचता है वो<br>जगमे शैतान से तुमभी बचो ... (2)<br>...आराधना हम येशु...<br><br>येशुने कितने दुःख है सहे,<br>कोडे भी खाये मूंगे रहै ...(2)<br>उसने हमारे पापो के लिये<br>किले ठूकवाये दुख सेहते हुए ...(2)<br>...आराधना हम येशु...   </p>   " },
        { title: "   205, વિશ્વાસ યોગ્ય મેરે પ્રભુ  મૈં તેરી સ્તુતિ કરુંગા विश्वास योग्य मेरे प्रभु  मैं तेरी स्तुति करुंगा  visvas yogya mere prabhu me teri stuti   ", lyrics_gu: " <p>  વિશ્વાસ યોગ્ય મેરે પ્રભુ, મૈં તેરી સ્તુતિ કરુંગા<br>મૈં તેરી સ્તુતિ કરુંગા <br><br> કરૂણા સે બુલાયા હૈ, ઔર મુઝે સંભાલતા હૈ<br>ઔર મુઝે સંભાલતા હૈ<br>ઈસલિયે મૈં તુઝે ભજુંગા ઔર તેરી સ્તુતિ કરુંગા...(2)<br>...વિશ્વાસ યોગ્ય મેરે...<br><br> મૈં તેરે પ્રેમ સે હે પ્રભુ, કિતને હી બાર દૂર ગયા<br>કિતને હી બાર દૂર ગયા <br>પર જબ મૈં તેરે પાસ આયા, તૂને મુઝે ક્ષમા કર દિયા...(2)<br>...વિશ્વાસ યોગ્ય મેરે...<br><br>તૂ મેરા સચ્ચા સાક્ષી બના, વિશ્વાસ યોગ્ય પ્રભુ તૂ <br>વિશ્વાસ યોગ્ય પ્રભુ તૂ <br>સનાતન કા મેરા પ્રભુ ,મૈં તેરી સ્તુતિ કરુંગા...(2) <br>...વિશ્વાસ યોગ્ય મેરે...    </p>   " , lyrics_hi: " <p>  विश्वास योग्य मेरे प्रभु, मैं तेरी स्तुति करुंगा<br>मैं तेरी स्तुति करुंगा <br><br> करूणा से बुलाया है, और मुझे संभालता है<br>और मुझे संभालता है<br>ईसलिये मैं तुझे भजुंगा और तेरी स्तुति करुंगा...(2)<br>...विश्वास योग्य मेरे...<br><br> मैं तेरे प्रेम से हे प्रभु, कितने ही बार दूर गया<br>कितने ही बार दूर गया <br>पर जब मैं तेरे पास आया, तूने मुझे क्षमा कर दिया...(2)<br>...विश्वास योग्य मेरे...<br><br>तू मेरा सच्चा साक्षी बना, विश्वास योग्य प्रभु तू <br>विश्वास योग्य प्रभु तू <br>सनातन का मेरा प्रभु ,मैं तेरी स्तुति करुंगा...(2) <br>...विश्वास योग्य मेरे...    </p>   " },
        { title: "  206, યીશુ કે ચરનો  મે આરાધના કરે यीशु के चरनो  मे आराधना करे  yishu ke charno me aaradhna kare    ", lyrics_gu: " <p> યીશુ કે ચરનો  મે, આરાધના કરે...(2) <br><br>હાથો કો ઉઠાકર હમ, આરાધના કરે...(2)<br><br>ધૂટનોં પે આકે હમ, આરાધના કરે...(2)<br><br> ઉસકે આંગનો મેં, આરાધના કરે...(2)<br><br>આત્મા સે ભર કે હમ, આરાધના કરે...(2)   </p>   " , lyrics_hi: " <p> यीशु के चरनो  मे, आराधना करे...(2) <br><br>हाथो को उठाकर हम, आराधना करे...(2)<br><br>धूटनों पे आके हम, आराधना करे...(2)<br><br> उसके आंगनो में, आराधना करे...(2)<br><br>आत्मा से भर के हम, आराधना करे...(2)   </p>   " },
        { title: "  207, આત્મા પ્રભુ કા પ્રેમી આત્મા પ્રભુકા आत्मा प्रभु का प्रेमी आत्मा प्रभुका  aatma prabhu ka premi aatma prabhu ka abhi     ", lyrics_gu: " <p> આત્મા પ્રભુ કા, પ્રેમી આત્મા પ્રભુકા<br>અભી તૂ આજા હમારે બીચ મેં, અપની આશિષ ઉડેલ...(2)<br><br>પ્રભુ કે સિને સે મેં, શિર રખકર આરામ પાઉ...(2)<br> પ્યાસા હું મેં તેરે પ્રતિ, પ્યાર દિલા મુઝે આજ...(2)<br>...આત્મા પ્રભુ કા...<br><br>આત્મા કે વરદાનોં સે, તૃિપ્ત કર દે મુઝે...(2) <br>જાગ ઊઠુ મૈં જલને પાઉ, જયોતિ ચમકા મુઝમેં...(2)<br>...આત્મા પ્રભુ કા...<br><br>જીવન દિયા તૂને, જીવન દિલાઉ મૈં ભી...(2)<br>જીવન જલકી નદિયાઁ મુજસે, બહને પાયે જગમેં...(2)<br>...આત્મા પ્રભુ કા...    </p>   ", lyrics_hi: " <p> आत्मा प्रभु का, प्रेमी आत्मा प्रभुका<br>अभी तू आजा हमारे बीच में, अपनी आशिष उडेल...(2)<br><br>प्रभु के सिने से में, शिर रखकर आराम पाउ...(2)<br> प्यासा हुं में तेरे प्रति, प्यार दिला मुझे आज...(2)<br>...आत्मा प्रभु का...<br><br>आत्मा के वरदानों से, तृिप्त कर दे मुझे...(2) <br>जाग ऊठु मैं जलने पाउ, जयोति चमका मुझमें...(2)<br>...आत्मा प्रभु का...<br><br>जीवन दिया तूने, जीवन दिलाउ मैं भी...(2)<br>जीवन जलकी नदियाँ मुजसे, बहने पाये जगमें...(2)<br>...आत्मा प्रभु का...    </p>   "  },
        { title: " 208, પ્રભુ તેરા પ્યાર સાગર સે ભી ગહેરા प्रभु तेरा प्यार सागर से भी गहेरा   prabhu tera pyar sagar se bhi he gahera     ", lyrics_gu: " <p>  પ્રભુ તેરા પ્યાર, સાગર સે ભી ગહેરા<br> તુ હૈ મહાન, આશમાનો સે ભી ઊંચા<br> તેરે વિચાર, સાગર કી રેત સે જયાદા <br>પ્રભુ તેરા દિલ સૃષ્ટિ સે ભી હૈ બડા<br><br>પ્રભુ મૈં તુજ સે પ્યાર કરું <br>પ્રભુ મેં તુજ સે પ્યાર કરું <br>તેરી આરાધના મેં કરું <br>આરાધના <br><br> પ્રભુ તુ હી હૈ મહાન<br> તુ હૈ મહાન<br>સિર્ફ તૂ ઔર કોઈ નહીં  </p>   " , lyrics_hi: " <p>  प्रभु तेरा प्यार, सागर से भी गहेरा<br> तु है महान, आशमानो से भी ऊंचा<br> तेरे विचार, सागर की रेत से जयादा <br>प्रभु तेरा दिल सृष्टि से भी है बडा<br><br>प्रभु मैं तुज से प्यार करुं <br>प्रभु में तुज से प्यार करुं <br>तेरी आराधना में करुं <br>आराधना <br><br> प्रभु तु ही है महान<br> तु है महान<br>सिर्फ तू और कोई नहीं  </p>   "},
        { title: "  209, શારોન કા ગુલાબ હૈ તું મેરે મસિહા  शारोन का गुलाब है तुं मेरे मसिहा  sharon  ka gulab tu he mera masiha    ", lyrics_gu: " <p>  શારોન કા ગુલાબ, હૈ તું મેરે મસિહા...(2)<br><br>તું મુઝે જલ દેતા, જિસસેં મેં તૃિપ્ત હો જાતા...(2)<br><br> તું હૈ મેરા પ્રિયા, ઔર મૈં તુઝસે પ્રેમ કરુંગા...(2)<br><br> તુ મેરા સબકુછ હૈ, ઔર  મૈં તેરે લિયે જીઉગા...(2)   </p>   " , lyrics_hi: " <p>  शारोन का गुलाब, है तुं मेरे मसिहा...(2)<br><br>तुं मुझे जल देता, जिससें में तृिप्त हो जाता...(2)<br><br> तुं है मेरा प्रिया, और मैं तुझसे प्रेम करुंगा...(2)<br><br> तु मेरा सबकुछ है, और  मैं तेरे लिये जीउगा...(2)   </p>   "},
        { title: " 215, યીશુ યહા રાજ કરો હમારે રાજા તુમ હો  यीशु यहा राज करो हमारे राजा तुम हो  yeshu yaha raj karo hamare raja tum ho     ", lyrics_gu: " <p>  યીશુ યહા રાજ કરો <br>હમારે રાજા તુમ હો<br>ખડે હો હમારે બીચ મેં અબ<br>સ્તુતિ સે તુમ્હે ઉઠાતે હમ<br>ઔર જબ આરાધના કરતે હમ<br>તુમ્હારા સિંહાસન સ્થાપિત કરો<br>ઔર જબ આરાધના કરતે હમ<br>પ્રભુ યીશુ યહાઁ રાજ કરો      </p>   " , lyrics_hi: " <p>  यीशु यहा राज करो <br>हमारे राजा तुम हो<br>खडे हो हमारे बीच में अब<br>स्तुति से तुम्हे उठाते हम<br>और जब आराधना करते हम<br>तुम्हारा सिंहासन स्थापित करो<br>और जब आराधना करते हम<br>प्रभु यीशु यहाँ राज करो      </p>   " },
        { title: "    335,   મેરા દિલ બને તેરા સિંહાસન, મેરા આત્મા તેરા આસન मेरा दिल बने तेरा सिंहासन, मेरा आत्मा तेरा आसन  mera dil bane tera sihasan mera aatama tera ", lyrics_gu: " <p>    મેરા દિલ બને તેરા સિંહાસન, મેરા આત્મા તેરા આસન... (2) <br>મેરે મનમેં તુ હે બિરાજમાન, યીશુ મેરે તું હૈ બડા મહાન<br> યીશુ આ..યીશુ આ...યીશુ આ મેરે મનમેં સમાજા…. (2) <br><br> મેરે ચહેરે પે તેરી રોશની ચમકે, <br>મેરી બાતો સે તેરી ખુશ્બુ મહેકે....(2)<br> મેરા જીવન બને તેરી સ્તુતિ કા સ્થાન, <br>તેરી પ્રશંસા કરતી મેરી જુબાન<br>યીશુ આ... યીશુ આ... યીશુ આ... મેરે મનમેં સમાજા ….(2)<br><br> તુઝે દેખના મેં ચાહુ,<br> તેરી ઓર યીશું કરીબ આઉં.... (2) <br>કિતના હૈ તુ પ્યારા પ્રભુ, <br>તેરી મહિમા મેં સબકો સુનાઉ<br> યીશુ આ...યીશુ આ...ચીશુ આ... મેરે મનમેં સમાજા ….(2)      </p>   " , lyrics_hi: " <p>    मेरा दिल बने तेरा सिंहासन, मेरा आत्मा तेरा आसन... (2) <br>मेरे मनमें तु हे बिराजमान, यीशु मेरे तुं है बडा महान<br> यीशु आ..यीशु आ...यीशु आ मेरे मनमें समाजा…. (2) <br><br> मेरे चहेरे पे तेरी रोशनी चमके, <br>मेरी बातो से तेरी खुश्बु महेके....(2)<br> मेरा जीवन बने तेरी स्तुति का स्थान, <br>तेरी प्रशंसा करती मेरी जुबान<br>यीशु आ... यीशु आ... यीशु आ... मेरे मनमें समाजा ….(2)<br><br> तुझे देखना में चाहु,<br> तेरी ओर यीशुं करीब आउं.... (2) <br>कितना है तु प्यारा प्रभु, <br>तेरी महिमा में सबको सुनाउ<br> यीशु आ...यीशु आ...चीशु आ... मेरे मनमें समाजा ….(2)      </p>   " },
        { title: "  336,     શૂન્ય સે લેકે તુને મુઝે રચ લિયા અપને હી રૂપમેં शून्य से लेके तुने मुझे रच लिया अपने ही रूपमें   sunya se leke tune muze rachaliya apne  ", lyrics_gu: " <p>    શૂન્ય સે લેકે તુને મુઝે <br>રચ લિયા અપને હી રૂપમેં <br>પ્રેમ કિયા હૈ અનંત પ્રેમ સે<br> દીયા પુત્ર મેરી મુકિત કે લિયે<br><br>અનોખા પ્યાર હૈ તેરા, <br>કરૂંગા સ્તુતિ તેરી મૈં સર્વદા…. (2)<br><br>જગમેં આયા યીશુ સ્વર્ગ છોડ કર <br>મેરા સારા દંડ સહ લિયા ઉસને <br>કોડે ખાકે ક્રુસ ઉઠાકે યીશુને<br> મુઝે મુકિત ઔર ચંગાઈ દે દી હૈ..... (2)<br><br>અન્ન વસ્ત્ર ઔર સભી આશિષે,<br> દી મુઝે તુને ભરપુરી સે <br>ખતરો ઔર સબ મુશીબતોમેં <br>આંખ કી પુતલી જૈસે સંભાલા મુઝે<br><br>અવિનાસી આનંદ તુ મેરા<br> ધન્ય સંગતિ યીશુ કે સાથ<br> સ્વર્ગમેં ધન્ય તેરી સંતાન, <br>પાયેંગે ચીંશુસે જલાલ તાજ     </p>   ", lyrics_hi: " <p>    शून्य से लेके तुने मुझे <br>रच लिया अपने ही रूपमें <br>प्रेम किया है अनंत प्रेम से<br> दीया पुत्र मेरी मुकित के लिये<br><br>अनोखा प्यार है तेरा, <br>करूंगा स्तुति तेरी मैं सर्वदा…. (2)<br><br>जगमें आया यीशु स्वर्ग छोड कर <br>मेरा सारा दंड सह लिया उसने <br>कोडे खाके क्रुस उठाके यीशुने<br> मुझे मुकित और चंगाई दे दी है..... (2)<br><br>अन्न वस्त्र और सभी आशिषे,<br> दी मुझे तुने भरपुरी से <br>खतरो और सब मुशीबतोमें <br>आंख की पुतली जैसे संभाला मुझे<br><br>अविनासी आनंद तु मेरा<br> धन्य संगति यीशु के साथ<br> स्वर्गमें धन्य तेरी संतान, <br>पायेंगे चींशुसे जलाल ताज     </p>   "  },
        { title: "  337,   હા...હાલેલુયા.....હા...હાલેલુયા  हा...हालेलुया.....हा...हालेलुया  ha haleluya prabhu raj sada karta he  ", lyrics_gu: " <p>     હા...હાલેલુયા.....હા...હાલેલુયા<br> <br>પ્રભુ રાજ સદા કરતા હૈ ….(2) <br><br>હા...હાલેલુયા.....<br><br>પવિત્ર પવિત્ર તુ હી સર્વશકિતમાન ઈશ્વર હૈ, <br><br>તું હી રાજા હે ….(2)  આ ….મીન ….<br> હા...હાલેલુયા..... <br><br><br>તુ હી યોગ્ય હે….(8)<br><br>તુ હી યોગ્ય હે….(8)<br><br>તુ હી યોગ્ય હે….(10)<br><br>તુ હી યોગ્ય હે….(2)<br><br>પવિત્ર પવિત્ર<br><br>  તુ હી સર્વશકિતમાન ઈશ્વર હૈ, <br><br>તું હી રાજા હે ….(2)  આ ….મીન ….<br> હા...હાલેલુયા.....  </p>   " , lyrics_hi: " <p>     हा...हालेलुया.....हा...हालेलुया<br> <br>प्रभु राज सदा करता है ….(2) <br><br>हा...हालेलुया.....<br><br>पवित्र पवित्र तु ही सर्वशकितमान ईश्वर है, <br><br>तुं ही राजा हे ….(2)  आ ….मीन ….<br> हा...हालेलुया..... <br><br><br>तु ही योग्य हे….(8)<br><br>तु ही योग्य हे….(8)<br><br>तु ही योग्य हे….(10)<br><br>तु ही योग्य हे….(2)<br><br>पवित्र पवित्र<br><br>  तु ही सर्वशकितमान ईश्वर है, <br><br>तुं ही राजा हे ….(2)  आ ….मीन ….<br> हा...हालेलुया.....  </p>   " },
