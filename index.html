        { title: "289,સંભાલ પ્રભુજી જીવન કે હર પલમેં અભી તક હમકો संभाल प्रभुजी जीवन के हर पलमें अभी तक हमको sambhal prabhuji jivan ke harpal me", lyrics_gu: " <p>    સંભાલ પ્રભુજી જીવન કે હર પલમેં અભી તક હમકો <br>સંભાલા તૂને આગેભી અગુવાઈ કર... સંભાલ<br><br> જૈસા મૃર્ગી બચ્ચોકોં પંખો તલે છિપાતી<br> વૈસા તેરાહી છાયા શરણતા હૈ હમારા... સંભાલ<br><br>વાદા યહ તૂને કિયા છોડે ના કભી મુઝે <br>ખીંચા હૈ રૂપ મેરા હથેલી મેં અપના... સંભાલ<br><br>સનાતન કે યહોવાહ તૂહી હમારા બલ હૈ <br>તેરે વચનસે હમારે જીવન મેં જયોતિ પાયી... સંભાલ<br><br>હૈ ઈસુ તેરા યહ પ્યાર વર્ણનસે હૈ અપાર<br> સ્વર્ગીય સિંહાસનકો છોડ ધરતી પે તું આયા હૈ... સંભાલ    </p>   " , lyrics_hi: " <p>    संभाल प्रभुजी जीवन के हर पलमें अभी तक हमको <br>संभाला तूने आगेभी अगुवाई कर... संभाल<br><br> जैसा मृर्गी बच्चोकों पंखो तले छिपाती<br> वैसा तेराही छाया शरणता है हमारा... संभाल<br><br>वादा यह तूने किया छोडे ना कभी मुझे <br>खींचा है रूप मेरा हथेली में अपना... संभाल<br><br>सनातन के यहोवाह तूही हमारा बल है <br>तेरे वचनसे हमारे जीवन में जयोति पायी... संभाल<br><br>है ईसु तेरा यह प्यार वर्णनसे है अपार<br> स्वर्गीय सिंहासनको छोड धरती पे तुं आया है... संभाल    </p>   "},
        { title: "290,ભરપૂર જીવન તેરે લીયે યીશુ લાયા હૈ તેરે લિયે भरपूर जीवन तेरे लीये यीशु लाया है तेरे लिये bharpur jivan tere liye yishu laya he", lyrics_gu: " <p> ભરપૂર જીવન તેરે લીયે, યીશુ લાયા હૈ, તેરે લિયે.....<br><br> જીવનસે થક કર, હૈ કયું ઉદાસ<br>યીશુ હૈ દેતા, જીવન મેં આશ <br>અનંત જીવન તેરે લિયે ....યીશુ લાયા હૈ તેરે લિયે...<br><br>ખાલી હૈ જીવન તેરા, હૈ બેકરાર <br>તરસ ખાતા યીશુ તુઝ પર, કરતા હૈ પ્યાર<br>ઝરનોં સા જીવન તેરે લિયે....યીશુ લાયા હૈ તેરે લિયે….<br><br>યીશુ બુલાતા તુઝકો, આ યીશુ પાસ<br>જીવન કે જલસે પીકર, બુઝા અપની પ્યાસ <br>નદિયોં સા જીવન તેરે લિયે ....યીશુ લાયા હૈ તેરે લિયે….      </p>   ", lyrics_hi: " <p> भरपूर जीवन तेरे लीये, यीशु लाया है, तेरे लिये.....<br><br> जीवनसे थक कर, है कयुं उदास<br>यीशु है देता, जीवन में आश <br>अनंत जीवन तेरे लिये ....यीशु लाया है तेरे लिये...<br><br>खाली है जीवन तेरा, है बेकरार <br>तरस खाता यीशु तुझ पर, करता है प्यार<br>झरनों सा जीवन तेरे लिये....यीशु लाया है तेरे लिये….<br><br>यीशु बुलाता तुझको, आ यीशु पास<br>जीवन के जलसे पीकर, बुझा अपनी प्यास <br>नदियों सा जीवन तेरे लिये ....यीशु लाया है तेरे लिये….      </p>   "  },
        { title: "291,થોડા સમય હૈ બાકી સેવા અભી હૈ કાફી थोडा समय है बाकी सेवा अभी है काफी thoda samay he baki seva abhi he kafi", lyrics_gu: " <p>    થોડા સમય હૈ બાકી, સેવા અભી હૈ કાફી <br>હમ રૂકે નહીં પીછે મૂડે નહીં, યીશુ હે હમારા સાથી<br><br>સંદેશ સુનાતે જાના, યે બાતે નહીં શરમાના <br>ચાહે જગ હમે રોકે, ઔર દુઃખ કે ડગ રે <br>હમે દેગા વો ભરપૂર શાંતિ... (2) .... થોડા સમય હૈ….<br><br>હમ અપના ક્રુસ ઉઠાયે, ઔર યીશુકે પીછે ચલે <br>અપને કો ત્યાગે. યેશુસે મન લગાયે <br>હમ હૈ ઉસકે વિશ્વાસી... (2) થોડા સમય હૈ….<br><br>જીસને હમે ભેજા હૈ, ઉસકે કામ દિન મેં બને હૈ <br>વો રાત આનેવાલી, યે હમારી જિમ્મેદારી <br>યેશુ હૈ હમારા ન્યાયી... (2) .... થોડા સમય હૈ….<br><br>પ્રતિફલ હમેં વો દેગા, વિશ્વાસ મેં સ્થિર કરેગા <br>ઉસકી આજ્ઞા હમ માને, ઉસસે શાંતિ હમ પાયે <br>પ્રતિજ્ઞા હૈ ઉસકી કાફી... (2) .... થોડા સમય હૈ….      </p>   ", lyrics_hi: " <p>    थोडा समय है बाकी, सेवा अभी है काफी <br>हम रूके नहीं पीछे मूडे नहीं, यीशु हे हमारा साथी<br><br>संदेश सुनाते जाना, ये बाते नहीं शरमाना <br>चाहे जग हमे रोके, और दुःख के डग रे <br>हमे देगा वो भरपूर शांति... (2) .... थोडा समय है….<br><br>हम अपना क्रुस उठाये, और यीशुके पीछे चले <br>अपने को त्यागे. येशुसे मन लगाये <br>हम है उसके विश्वासी... (2) थोडा समय है….<br><br>जीसने हमे भेजा है, उसके काम दिन में बने है <br>वो रात आनेवाली, ये हमारी जिम्मेदारी <br>येशु है हमारा न्यायी... (2) .... थोडा समय है….<br><br>प्रतिफल हमें वो देगा, विश्वास में स्थिर करेगा <br>उसकी आज्ञा हम माने, उससे शांति हम पाये <br>प्रतिज्ञा है उसकी काफी... (2) .... थोडा समय है….      </p>   "  },
        { title: "292,નયા જીવન મિલ ગયા પરિવર્તન હો ગયા नया जीवन मिल गया परिवर्तन हो गया naya jivan mil gaya parivartan ho gaya", lyrics_gu: " <p>   નયા જીવન મિલ ગયા, પરિવર્તન હો ગયા<br> પરિવર્તન પરિવર્તન પરિવર્તન<br><br>ગાયે ખુશીસેગીત પ્રભુકે, જીસને હમ સબકો હૈ બચાયા <br>ગાયે હમ આવાજ ઉઠાકર, સુન લે જમીન આસમાન..નયા જીવન....<br><br>યીશુ હૈ દુનિયા કા ઉજાલા, કરતા દૂર મનકા અંધિયારા <br>ગાયે જય જયકાર ઉસકી, સુન લે જમીન આસમાન..નયા જીવન...<br><br> યીશુ મસીહને ખૂન બહાયા દામ દેકર હમકો છુડાયા <br>મિલકર ગાયે ગીત ઉસીકે, ગુંજે જમીન આસમાન..નયા જીવન....       </p>   ", lyrics_hi: " <p>   नया जीवन मिल गया, परिवर्तन हो गया<br> परिवर्तन परिवर्तन परिवर्तन<br><br>गाये खुशीसेगीत प्रभुके, जीसने हम सबको है बचाया <br>गाये हम आवाज उठाकर, सुन ले जमीन आसमान..नया जीवन....<br><br>यीशु है दुनिया का उजाला, करता दूर मनका अंधियारा <br>गाये जय जयकार उसकी, सुन ले जमीन आसमान..नया जीवन...<br><br> यीशु मसीहने खून बहाया दाम देकर हमको छुडाया <br>मिलकर गाये गीत उसीके, गुंजे जमीन आसमान..नया जीवन....       </p>   " },
        { title: "303,હાં હાં હાલેલુયાહ મિલકર ગાયે ભજન પ્રભુજી કે हां हां हालेलुयाह मिलकर गाये भजन प्रभुजी के ha ha haleluya milkar gaye bhajan", lyrics_gu: " <p>     હાં હાં હાલેલુયાહ મિલકર ગાયે, ભજન પ્રભુજી કે<br><br>વહ હૈ રાજાઓકા રાજા <br>ઉસકી સ્તુતિ સુના ઉસકી મહિમાં મેં ગા <br>તન મન સે ઉસકો ભજ લે<br><br> જબ જાન નિકલ જાયેગી, દેહ મિટ્ટીમેં મિલ જાયેગી<br> તબ યહ માયા તેરી જિસ પર આશ ધરી, કુછ કામ ન આયેગી<br><br>યીશુ ખ્રિસ્ત જગતમેં આયા, તેરે પાપોકા ભાર ઉઠાયા <br>ઉસ પર વિશ્વાસ લા ઉસકે ચરણોંમે આ, મિલે મુકિત દાન તુઝે<br><br>જાતિ જાતિ કે લોગો આઓ, પ્રભુ યીશુકે ગુણ ગાઓ <br>વહી પાપ હરે મનમેં ભરે, વહી બેડા પાર કરે    </p>   ", lyrics_hi: " <p>     हां हां हालेलुयाह मिलकर गाये, भजन प्रभुजी के<br><br>वह है राजाओका राजा <br>उसकी स्तुति सुना उसकी महिमां में गा <br>तन मन से उसको भज ले<br><br> जब जान निकल जायेगी, देह मिट्टीमें मिल जायेगी<br> तब यह माया तेरी जिस पर आश धरी, कुछ काम न आयेगी<br><br>यीशु ख्रिस्त जगतमें आया, तेरे पापोका भार उठाया <br>उस पर विश्वास ला उसके चरणोंमे आ, मिले मुकित दान तुझे<br><br>जाति जाति के लोगो आओ, प्रभु यीशुके गुण गाओ <br>वही पाप हरे मनमें भरे, वही बेडा पार करे    </p>   "  },
        { title: "304,અપની દુલ્હન કો લેને રાજા યીશુ વહ આયેગા अपनी दुल्हन को लेने राजा यीशु वह आयेगा apni dulhan ko lene raja yishu vo", lyrics_gu: " <p>     અપની દુલ્હન કો લેને રાજા યીશુ વહ આયેગા....(2)<br><br> ઉસકે આનેવાલે દિનોમેં ફિર કયાં કયાં હોનેવાલા હૈ <br>ચાંદ-સૂરજ પ્રકાશ ન દેગે જગમેં અંધેરા છા જાયેગા..... <br>અપની દુલ્હન કો….<br><br>ઉસકે આનેવાલે દિનોમેં ફિર કયાં કયાં હોનેવાલા હૈ <br>બંધ કબરે ભી ખૂલ જાયેગી,  મુર્દે જીંદા ભી હો  જાયેંગે ... <br>અપની દુલ્હન કો….<br><br>ઉસકે આનેવાલે દિનોમેં ફિર કયાં કયાં હોનેવાલા હૈ <br>ચાંદ તારે ભી ગીર જાયેંગે, જમીન આસમાન ભી હિલ જાયેંગે..... <br>અપની દુલ્હન કો….  <br><br> જીસને તૈયારી નહી કી હૈ, વહતો જગમે હી રહ જાયેગા <br>જીસને તૈયારી યહાંકી હૈ , વહ તો મસીહા કે સાથ જાયેગા .... <br>અપની દુલ્હન કો…  </p>   ", lyrics_hi: " <p>     अपनी दुल्हन को लेने राजा यीशु वह आयेगा....(2)<br><br> उसके आनेवाले दिनोमें फिर कयां कयां होनेवाला है <br>चांद-सूरज प्रकाश न देगे जगमें अंधेरा छा जायेगा..... <br>अपनी दुल्हन को….<br><br>उसके आनेवाले दिनोमें फिर कयां कयां होनेवाला है <br>बंध कबरे भी खूल जायेगी,  मुर्दे जींदा भी हो  जायेंगे ... <br>अपनी दुल्हन को….<br><br>उसके आनेवाले दिनोमें फिर कयां कयां होनेवाला है <br>चांद तारे भी गीर जायेंगे, जमीन आसमान भी हिल जायेंगे..... <br>अपनी दुल्हन को….  <br><br> जीसने तैयारी नही की है, वहतो जगमे ही रह जायेगा <br>जीसने तैयारी यहांकी है , वह तो मसीहा के साथ जायेगा .... <br>अपनी दुल्हन को…  </p>   "  },
        { title: "305,હમમેં ડર હૈ નહીં અબસે હમમેં ડર હૈ નહીં हममें डर है नहीं अबसे हममें डर है नहीं hamme dar he nahi abse", lyrics_gu: " <p>     હમમેં ડર હૈ નહીં, અબસે હમમેં ડર હૈ નહીં <br>હાનિ અબ હૈ નહીં યીશુને કહા સહી…. (2)<br><br>ઈશ્વર રહીત હમ થે, મહાન ઉધ્ધાર દિયા હૈ…. (2)<br> દિન રાત હમકો ઈશ્વર બચાયેગા…. હમમેં<br><br>ચાહે શત્રુ ઘેરે, ધરતી નિગલને પર હો ….(2) <br>અનંત યીશુ સદા બચાયેગા..... હમમેં<br><br>અગ્નિ પરીક્ષા જબ આયે, સાથ રહું પ્રતિજ્ઞા કી હૈ…. (2)<br>કભી ન છોડે વહી બચાયેગા..... હમમેં<br><br> બલવંત પ્રભુકી ભુજાએ ઘેરે મુઝે રહતી હૈ….(2) <br>હર દશા મેં હમે બચાયેગા..... હમમેં<br><br>જીવન કે દુઃખ સંકટોને, આકર જબ હમેં ઘેરા…. (2)<br>ઈશ્વરકી દયા તબ યાદ જો આઈ..... હમમેં<br><br>ઈસ જગમેં જો દુઃખ હૈ, મહિમા મેં બદલેગા પ્રભુ ….(2)<br>મહિમા દો ઉસકો, પ્રણામ ભી કરો..... હમમેં     </p>   ", lyrics_hi: " <p>     हममें डर है नहीं, अबसे हममें डर है नहीं <br>हानि अब है नहीं यीशुने कहा सही…. (2)<br><br>ईश्वर रहीत हम थे, महान उध्धार दिया है…. (2)<br> दिन रात हमको ईश्वर बचायेगा…. हममें<br><br>चाहे शत्रु घेरे, धरती निगलने पर हो ….(2) <br>अनंत यीशु सदा बचायेगा..... हममें<br><br>अग्नि परीक्षा जब आये, साथ रहुं प्रतिज्ञा की है…. (2)<br>कभी न छोडे वही बचायेगा..... हममें<br><br> बलवंत प्रभुकी भुजाए घेरे मुझे रहती है….(2) <br>हर दशा में हमे बचायेगा..... हममें<br><br>जीवन के दुःख संकटोने, आकर जब हमें घेरा…. (2)<br>ईश्वरकी दया तब याद जो आई..... हममें<br><br>ईस जगमें जो दुःख है, महिमा में बदलेगा प्रभु ….(2)<br>महिमा दो उसको, प्रणाम भी करो..... हममें     </p>   "  },
        { title: "306,હમ પે તેરી શકલ કા સાયા હૈ हम पे तेरी शकल का साया है ham pe teri shakl ka saya he", lyrics_gu: " <p>    હમ પે તેરી શકલ કા સાયા હૈ, તુને હમે અપના બનાયા હૈ.... (2) <br><br>ઈસ લીયે તેરે ગીત ગાએ હૈ, તેરી મહિમા તેરી સન્ના ગાતે હૈ.... (2)<br><br>યીશુ મેરી અબ્દી ચટ્ટાન હૈ, ઉસકે સચ્ચે વાદે પે ઈમાન હૈ ….(2)<br><br>ઉસને હમે ગુરસે નીકાલા હૈ, અપને સાથ તખ્ત પૈ બિઠાયા હૈ…. (2)<br><br>યીશુ મેરા અચ્છા ચરવાહા હૈ, જીસને સચ્ચા રાસ્તા દિખાયા હૈ…. (2)    </p>   " , lyrics_hi: " <p>    हम पे तेरी शकल का साया है, तुने हमे अपना बनाया है.... (2) <br><br>ईस लीये तेरे गीत गाए है, तेरी महिमा तेरी सन्ना गाते है.... (2)<br><br>यीशु मेरी अब्दी चट्टान है, उसके सच्चे वादे पे ईमान है ….(2)<br><br>उसने हमे गुरसे नीकाला है, अपने साथ तख्त पै बिठाया है…. (2)<br><br>यीशु मेरा अच्छा चरवाहा है, जीसने सच्चा रास्ता दिखाया है…. (2)    </p>   " },
        { title: "307,હમ તો હૈ એક મસીહી ગવાહ हम तो है एक मसीही गवाह ham to he aek masihi gavah", lyrics_gu: " <p>   હમ તો હૈ એક મસીહી ગવાહ <br>દેંગે ગવાહી દુનિયાકો<br><br>કી મસીહા હી એક ખુદા<br> જીસકે ચરનોમેં હૈ સિફા <br>જીવન જલકા, ધાર હૈ વો <br>જો ભી પાયે અનંત જીવનકા હકદાર હૈ વો<br><br>કી મસીહ એક હૈ રાહ<br> વોહી સચ્ચાઈ ઔર જીવન હૈ<br> જા ન સકેગા ખુદા કે પાસ<br>ગર ન આયે મસીહ કે પાસ    </p>   " , lyrics_hi: " <p>   हम तो है एक मसीही गवाह <br>देंगे गवाही दुनियाको<br><br>की मसीहा ही एक खुदा<br> जीसके चरनोमें है सिफा <br>जीवन जलका, धार है वो <br>जो भी पाये अनंत जीवनका हकदार है वो<br><br>की मसीह एक है राह<br> वोही सच्चाई और जीवन है<br> जा न सकेगा खुदा के पास<br>गर न आये मसीह के पास    </p>   " },
        { title: "308,પ્રભુકા ધન્યવાદ કરૂંગા ઉસકી સંગતિમેં સદા રહુંગા प्रभुका धन्यवाद करूंगा उसकी संगतिमें सदा रहुंगा prabhu ka dhanyavad karunga uski", lyrics_gu: " <p>     પ્રભુકા ધન્યવાદ કરૂંગા<br> ઉસકી સંગતિમેં સદા રહુંગા <br>સાથ ચલુંગા મૈં જય જરૂર પાઉંગા<br><br>ન દેગી મુઝે દુનિયા કભી ભી<br> કોઈ સુખ ઔર શાંતિ આરામ ….(2)<br> મેરે યીશુ કે સાથ ધન્ય સંગતિમેં <br>સદા મિલતી ખુશી મુઝકો.<br><br> મેરી જીંદગીકી હરેક પરેશાનિયોં મેં <br>ખુલ જાતા હૈ આશા કા દ્વાર<br> કભી ના ડરૂગા કભી ના હટુંગા <br>ચાહે જાન ભી દેના પડે.<br><br>કીતના અચ્છા હૈ વો કીતના ધન્ય હૈ  વો <br>યીશુ મેરા હૈ જીવનસાથી <br>મેરી જરૂરત કો પુરી કરતા હૈ વો <br>કોઈ ઘટી નહિ મુઝકો.    </p>   " , lyrics_hi: " <p>     प्रभुका धन्यवाद करूंगा<br> उसकी संगतिमें सदा रहुंगा <br>साथ चलुंगा मैं जय जरूर पाउंगा<br><br>न देगी मुझे दुनिया कभी भी<br> कोई सुख और शांति आराम ….(2)<br> मेरे यीशु के साथ धन्य संगतिमें <br>सदा मिलती खुशी मुझको.<br><br> मेरी जींदगीकी हरेक परेशानियों में <br>खुल जाता है आशा का द्वार<br> कभी ना डरूगा कभी ना हटुंगा <br>चाहे जान भी देना पडे.<br><br>कीतना अच्छा है वो कीतना धन्य है  वो <br>यीशु मेरा है जीवनसाथी <br>मेरी जरूरत को पुरी करता है वो <br>कोई घटी नहि मुझको.    </p>   " },
        { title: "309,હમ તો મસિહ કા સાથ ના છોડેંગેં हम तो मसिह का साथ ना छोडेंगें ham to masih ka sath na chhodenge", lyrics_gu: " <p>  હમ તો મસિહ કા સાથ ના છોડેંગેં <br>ચાહે નિકાલે હમ, ચાહે નિકાલે હમ…. (2) <br>જબ તક આહ ચલતી રહે <br>પૈગામ દેંગે હમ.... (2)…. હમતો<br><br>તું હૈ મંજીલ, તુ હૈ ઠિકાના, <br>ઈસ જહાંમે, કોઈના અપના,<br> તેરે ભરોસે ઘરસે નિકલે હમ<br>તુ મેરા હમ દમ..... (2).... હમ તો<br><br>તેરી વચન કી આશ લગી હૈ<br>અમૃત જીવનકી પ્યાસ લગી હૈ <br>મેરે માલિક તેરા સહારા હૈ <br>તેરે ઈસારો પે હમ..... (2).... હમ તો<br><br>દુનિયા હમકો લાખ સતાયે<br>આગે હમકો ડગમગાયે<br>મેરી નૈયા કો તેરે હવાલે હૈ <br>ચાહે નિગાહૈ હમ..... (2).... હમ તો     </p>   ", lyrics_hi: " <p>  हम तो मसिह का साथ ना छोडेंगें <br>चाहे निकाले हम, चाहे निकाले हम…. (2) <br>जब तक आह चलती रहे <br>पैगाम देंगे हम.... (2)…. हमतो<br><br>तुं है मंजील, तु है ठिकाना, <br>ईस जहांमे, कोईना अपना,<br> तेरे भरोसे घरसे निकले हम<br>तु मेरा हम दम..... (2).... हम तो<br><br>तेरी वचन की आश लगी है<br>अमृत जीवनकी प्यास लगी है <br>मेरे मालिक तेरा सहारा है <br>तेरे ईसारो पे हम..... (2).... हम तो<br><br>दुनिया हमको लाख सताये<br>आगे हमको डगमगाये<br>मेरी नैया को तेरे हवाले है <br>चाहे निगाहै हम..... (2).... हम तो     </p>   "  },
        { title: "310,હમ રાજાઓંકે રાજા યીશુ કે સૈનિક હૈ हम राजाओंके राजा यीशु के सैनिक है ham raja o ke raja yishu ke", lyrics_gu: " <p>    હમ રાજાઓંકે રાજા યીશુ કે સૈનિક હૈ<br> ચીશુ સ્વર્ગ કે સિંહાસન પર બૈઠા હુઆ રાજ કરતા હૈ<br><br>દુષ્ટકી આત્મિક સેનાઓ જો આકાશમેં હૈ <br>હમારી લડાઈ ઉનકે સાથ ….(2) હર પલ ચલતી હૈ.....<br><br>હમ પરમેશ્વર કે સારે શસ્ત્રો સે સજ્જ હૈ<br> કદમોં મેં યીશુસે કદમ મિલાકે ….(2) આગે બઢતે હૈ….<br><br>વિજય તો પ્યારે યીશુકા હી હુઆ<br> શૈતાન હાર ગયા હમ તો જીત ગયે…. (૨)સારે તાજ પાયેંગે.….    </p>   " , lyrics_hi: " <p>    हम राजाओंके राजा यीशु के सैनिक है<br> चीशु स्वर्ग के सिंहासन पर बैठा हुआ राज करता है<br><br>दुष्टकी आत्मिक सेनाओ जो आकाशमें है <br>हमारी लडाई उनके साथ ….(2) हर पल चलती है.....<br><br>हम परमेश्वर के सारे शस्त्रो से सज्ज है<br> कदमों में यीशुसे कदम मिलाके ….(2) आगे बढते है….<br><br>विजय तो प्यारे यीशुका ही हुआ<br> शैतान हार गया हम तो जीत गये…. (२)सारे ताज पायेंगे.….    </p>   " },
        { title: "311,નયા જીવન હોગા કૈસા સુહાના नया जीवन होगा कैसा सुहाना naya jivan hoga keysa suhana", lyrics_gu: " <p>  નયા જીવન હોગા, કૈસા સુહાના <br>જહાં તુમ રહોંગે વર્હા મૈં રહુંગા અનંતજીવન હોગા<br><br>દુનિયાકી યે શામ ઢલ જાયેગી <br>કૈસા સુહાના અલૌકિક દિન હોગા ….(2) જહાઁ તુમ<br><br>યીશુ મહિમા કી ધુમ મચેગી<br> કૈસા નિરાલા ઈશ્વરી યે દિન હોગા ….(2) જહાઁ  તુમ<br><br> હાલેલુયાહ…. (2) કૈસા મનોરમ આનંદમય દિન હોગા <br>જહાઁ જહોન ગાયેગા હા.... વહા  પતરસ નાચેગા અનંતજીવન હોગ<br><br> નરસીંગા જબ ફૂંકા જાયેગા<br> હમ સબકે સબ પલમેં બદલ જાયેંગે <br>રાજા યીશુ આયેગા હમકો લેને આયેગા<br> અનંતજીવન હોગા.... નયા જીવન    </p>   " , lyrics_hi: " <p>  नया जीवन होगा, कैसा सुहाना <br>जहां तुम रहोंगे वर्हा मैं रहुंगा अनंतजीवन होगा<br><br>दुनियाकी ये शाम ढल जायेगी <br>कैसा सुहाना अलौकिक दिन होगा ….(2) जहाँ तुम<br><br>यीशु महिमा की धुम मचेगी<br> कैसा निराला ईश्वरी ये दिन होगा ….(2) जहाँ  तुम<br><br> हालेलुयाह…. (2) कैसा मनोरम आनंदमय दिन होगा <br>जहाँ जहोन गायेगा हा.... वहा  पतरस नाचेगा अनंतजीवन होग<br><br> नरसींगा जब फूंका जायेगा<br> हम सबके सब पलमें बदल जायेंगे <br>राजा यीशु आयेगा हमको लेने आयेगा<br> अनंतजीवन होगा.... नया जीवन    </p>   "},
        { title: "312,યહોવા નિસ્સી ધન્ય તેરા નામ यहोवा निस्सी धन्य तेरा नाम yahova nissi dhanny tera nam", lyrics_gu: " <p>  યહોવા નિસ્સી…. (2) યહોવા નિસ્સી ધન્ય તેરા નામ <br>ધન્ય ધન્ય ધન્ય તેરા નામ (2)<br><br>શત્રુઓકી સેનાકો હરાતા તૂ જય કા ઝંડા હૈ હમારા તું <br>ધન્ય ધન્ય ધન્ય તેરા નામ…. (2)<br><br>શૈતાન કે સિરકો કૂચલ કર તૂ, મૃત્યુ પર જયવંત હુઆ હૈ <br>તું ધન્ય ધન્ય ધન્ય તેરા નામ…. (2)<br><br>જય કે ઉત્સવમેં હમેં લે ચલતા તૂ સુગંધ વચનકા હમસે હૈ ફૈલાતા તુ<br> ધન્ય ધન્ય ધન્ય તેરા નામ…. (2)        </p>   ", lyrics_hi: " <p>  यहोवा निस्सी…. (2) यहोवा निस्सी धन्य तेरा नाम <br>धन्य धन्य धन्य तेरा नाम (2)<br><br>शत्रुओकी सेनाको हराता तू जय का झंडा है हमारा तुं <br>धन्य धन्य धन्य तेरा नाम…. (2)<br><br>शैतान के सिरको कूचल कर तू, मृत्यु पर जयवंत हुआ है <br>तुं धन्य धन्य धन्य तेरा नाम…. (2)<br><br>जय के उत्सवमें हमें ले चलता तू सुगंध वचनका हमसे है फैलाता तु<br> धन्य धन्य धन्य तेरा नाम…. (2)        </p>   "  },
        { title: "313,મૈં યીશુકા બેટા ડરતા નહીં હરરોજ આનંદ હૈ मैं यीशुका बेटा डरता नहीं हररोज आनंद है me yishu ka beta darta nahi", lyrics_gu: " <p>   મૈં યીશુકા બેટા ડરતા નહીં, હરરોજ આનંદ હૈ ….(2)<br><br>ચુન લીયા ચુન લીયા, બેટા ઔર બેટીકો ચુન લીયા <br><br>પવિત્ર હુઆ પવિત્ર હુઆ, યીશુકે ખૂનસે પવિત્ર હુઆ<br><br>અભિષેક હુઆ અભિષેક હુઆ, પવિત્ર આત્માસે અભિષેક હુઆ<br><br>ચંગા હુઆ ચંગા હુઆ, પ્રભુકે ઘાઓ સે ચંગા હુઆ <br><br>હરા દુંગા હરા દુંગા, શેતાન કે હથિયાર કો હરા દુંગા.....    </p>   " , lyrics_hi: " <p>   मैं यीशुका बेटा डरता नहीं, हररोज आनंद है ….(2)<br><br>चुन लीया चुन लीया, बेटा और बेटीको चुन लीया <br><br>पवित्र हुआ पवित्र हुआ, यीशुके खूनसे पवित्र हुआ<br><br>अभिषेक हुआ अभिषेक हुआ, पवित्र आत्मासे अभिषेक हुआ<br><br>चंगा हुआ चंगा हुआ, प्रभुके घाओ से चंगा हुआ <br><br>हरा दुंगा हरा दुंगा, शेतान के हथियार को हरा दुंगा.....    </p>   " },
        { title: "314,યીશુ નામ મેં ઉધ્ધાર હમકો હાલેલુયાહ यीशु नाम में उध्धार हमको हालेलुयाह yishu nam me uddhar ham ko haleluya", lyrics_gu: " <p>   યીશુ નામ મેં ઉધ્ધાર હમકો હાલેલુયાહ <br>પ્રભુ યીશુ નામમેં અનંતજીવન હાલેલુયાહ <br><br>રાજાઓકા રાજા યીશુ હાલેલુયાહ<br> પ્રભુઓકા પ્રભુ યીશુ હાલેલુયાહ....યીશુ નામ મેં <br><br> ચંગા કરનેવાલા યીશુ હાલેલુયાહ <br>છુટકારા દેનેવાલા યીશુ હાલેલુયાહ....યીશુ નામ મેં<br><br> અદ્ભૂત કરનેવાલા યીશુ હાલેલુયાહ <br>શાંતિ દેનેવાલા યીશુ હાલેલુયાહ....યીશુ નામ મેં<br><br>મુકિત કા હે માર્ગ યીશુ હાલેલુયાહ <br>સ્વર્ગ કા હૈ દ્વાર યીશુ હાલેલુયાહ....યીશુ નામ મેં       </p>   " , lyrics_hi: " <p>   यीशु नाम में उध्धार हमको हालेलुयाह <br>प्रभु यीशु नाममें अनंतजीवन हालेलुयाह <br><br>राजाओका राजा यीशु हालेलुयाह<br> प्रभुओका प्रभु यीशु हालेलुयाह....यीशु नाम में <br><br> चंगा करनेवाला यीशु हालेलुयाह <br>छुटकारा देनेवाला यीशु हालेलुयाह....यीशु नाम में<br><br> अद्भूत करनेवाला यीशु हालेलुयाह <br>शांति देनेवाला यीशु हालेलुयाह....यीशु नाम में<br><br>मुकित का हे मार्ग यीशु हालेलुयाह <br>स्वर्ग का है द्वार यीशु हालेलुयाह....यीशु नाम में       </p>   " },
        { title: "315,બઢતે જાયેંગે આગે આગે પીછે ન મૂડકે દેખેગે बढते जायेंगे आगे आगे पीछे न मूडके देखेगे badhte jayenge aage aage pichhe na", lyrics_gu: " <p>  બઢતે જાયેંગે આગે આગે, પીછે ન મૂડકે દેખેગૅ <br>યીશુ રહેગા સાથ, હમ કિસી સે ન ડરેંગે.....<br><br>કાંટે ભરે પથસે હમ ચલેંગે <br>કોઈ ચુભન ન હોગી હમકો<br> લે કે સહારા યીશુકા, મંજિલ પે પહુંચેંગે..... બઢતે<br><br>ચાહે હો અંધેરા ઔર હો તુફાન<br> હિંમત સે આગે બઢતે જાયેંગે <br>પા સકે વો મુગુટ કો, ઐસા જતન કરેંગે..... બઢતે<br><br> ગાતે બજાતે ઉઠતે બૈઠતે <br>કેવલ પ્રભુજી તેરી મહિમા કરેંગે<br> જીવિત વચન કો તેરે, હરદમ પ્રચારેંગે..... બઢતે     </p>   " , lyrics_hi: " <p>  बढते जायेंगे आगे आगे, पीछे न मूडके देखेगॅ <br>यीशु रहेगा साथ, हम किसी से न डरेंगे.....<br><br>कांटे भरे पथसे हम चलेंगे <br>कोई चुभन न होगी हमको<br> ले के सहारा यीशुका, मंजिल पे पहुंचेंगे..... बढते<br><br>चाहे हो अंधेरा और हो तुफान<br> हिंमत से आगे बढते जायेंगे <br>पा सके वो मुगुट को, ऐसा जतन करेंगे..... बढते<br><br> गाते बजाते उठते बैठते <br>केवल प्रभुजी तेरी महिमा करेंगे<br> जीवित वचन को तेरे, हरदम प्रचारेंगे..... बढते     </p>   " },
        { title: "316,ધન્યવાદ હો ધન્યવાદ હો યીશુ મસીહકા धन्यवाद हो धन्यवाद हो यीशु मसीहका dhannya ho dhannya ho yishu masihaka", lyrics_gu: " <p>    ધન્યવાદ હો ધન્યવાદ હો યીશુ મસીહકા ધન્યવાદ હો<br><br>ક્યોંકિ વો મહાન હૈ, ઓર બડા કૃપાલુ હૈ <br>જીસને મુઝે પાપોસે છુડાયા હૈ <br>યીશુ પ્રભુ હૈ યીશુ પ્રભુ હૈ <br>મેરે દિલમેં આજ યીશુ પ્રભુ હૈ..... ધન્યવાદ<br><br>દિલ મેરા વિશ્વાસ કરે, ઔર જીભ અંગીકાર કરે <br>અનંતજીવન ઉસને મુઝે દિયા હૈ <br>યીશુ પ્રભુ હૈ યીશુ પ્રભુ હૈ <br>મેરે દિલમેં આજ યીશુ પ્રભુ હૈ.... ધન્યવાદ      </p>   ", lyrics_hi: " <p>    धन्यवाद हो धन्यवाद हो यीशु मसीहका धन्यवाद हो<br><br>क्योंकि वो महान है, ओर बडा कृपालु है <br>जीसने मुझे पापोसे छुडाया है <br>यीशु प्रभु है यीशु प्रभु है <br>मेरे दिलमें आज यीशु प्रभु है..... धन्यवाद<br><br>दिल मेरा विश्वास करे, और जीभ अंगीकार करे <br>अनंतजीवन उसने मुझे दिया है <br>यीशु प्रभु है यीशु प्रभु है <br>मेरे दिलमें आज यीशु प्रभु है.... धन्यवाद      </p>   " },
        { title: "317,હમ વિશ્વાસ સે એક દેશ દેખતે હૈ हम विश्वास से एक देश देखते है ham visvas se aek desh dekhte he", lyrics_gu: " <p>  હમ વિશ્વાસ સે એક દેશ દેખતે હૈ<br> જો હૈ સૂર્યસે અધિક જ્યોતિમાન <br>વહાં યીશુકા રાહ તૈયાર<br> સબકે લિયે એક રહેનેકા સ્થાન <br>થોડી દેર મેં વહાં પ્યારો જાકે હમ સબ મિલેંગે ….(2)<br><br>અપને કામ સે વિશ્રામ કરેંગે<br>દુ:ખ ઔર કલશ ઔર સબ કષ્ટ હોગે દૂર <br>સ્તુતિ ભજન મનોહર વહાં <br>હમ સબ ગાયેંગે હર્ષસે ભરપુર<br> થોડી દેરમેં વહાં પ્યારો જાકે હમ સબ મિલેંગે…. (2)<br><br>યીશુકે સાથ રહેંગે વહાં<br> સંતોકે સાથ રહેંગે વહાં<br> ફિરના હોગા સંતાપ ઔર વિલાપ<br> યીશુ પોંછેગા આંસુ વહાં <br>થોડી દેરમેં વહાં પ્યારો જાકે હમ સબ મિલેંગે ….(2)<br><br>ઉસ દેશમેં આનંદ કે સામને, <br>ઈસ પૃથ્વીકા આનંદ કૂછ નહીં<br> ઉસ દેશકે મીઠે ગાન કે સામને, <br>ઈસ પૃથ્વીકા સંગીત કુછ નહીં<br> થોડી દેરમેં વહાં પ્યારો જાકે હમ સબ મિલેંગે ….(2)    </p>   ", lyrics_hi: " <p>  हम विश्वास से एक देश देखते है<br> जो है सूर्यसे अधिक ज्योतिमान <br>वहां यीशुका राह तैयार<br> सबके लिये एक रहेनेका स्थान <br>थोडी देर में वहां प्यारो जाके हम सब मिलेंगे ….(2)<br><br>अपने काम से विश्राम करेंगे<br>दु:ख और कलश और सब कष्ट होगे दूर <br>स्तुति भजन मनोहर वहां <br>हम सब गायेंगे हर्षसे भरपुर<br> थोडी देरमें वहां प्यारो जाके हम सब मिलेंगे…. (2)<br><br>यीशुके साथ रहेंगे वहां<br> संतोके साथ रहेंगे वहां<br> फिरना होगा संताप और विलाप<br> यीशु पोंछेगा आंसु वहां <br>थोडी देरमें वहां प्यारो जाके हम सब मिलेंगे ….(2)<br><br>उस देशमें आनंद के सामने, <br>ईस पृथ्वीका आनंद कूछ नहीं<br> उस देशके मीठे गान के सामने, <br>ईस पृथ्वीका संगीत कुछ नहीं<br> थोडी देरमें वहां प्यारो जाके हम सब मिलेंगे ….(2)    </p>   "  },
        { title: "318,ગાનેકા દિલ  ઔર બજાનેકા જીવન गानेका दिल  और बजानेका जीवन gane ka dil or bajane ka jivan", lyrics_gu: " <p>   ગાનેકા દિલ ઔર બજાનેકા જીવન<br> હમ સબને પાયા હૈ ....(2) <br><br> ખુશી હૈ કૈસા અનોખા દિલમેં યીશુ આ ગયા <br>ખુશી હૈ કૈસા અનોખા દિલમેં મસીહ આ ગયા<br><br> આજ પ્રભુકો જિન્હોને પાયા<br>જીવન બદલ ગયા હૈ…. (2) ખુશી હૈ….<br><br>જિસ વ્યકિતને યીશુ કો ગ્રહણ કિયા<br>ઈશ્વર કા બેટા બન ગયા…. (2) ખુશી હૈ….<br><br>જિસ વ્યકિતને વિશ્વાસ હૈ કિયા<br>જીવન નયા હો ગયા ….(2) ખુશી હૈ…  </p>   " , lyrics_hi: " <p>   गानेका दिल और बजानेका जीवन<br> हम सबने पाया है ....(2) <br><br> खुशी है कैसा अनोखा दिलमें यीशु आ गया <br>खुशी है कैसा अनोखा दिलमें मसीह आ गया<br><br> आज प्रभुको जिन्होने पाया<br>जीवन बदल गया है…. (2) खुशी है….<br><br>जिस व्यकितने यीशु को ग्रहण किया<br>ईश्वर का बेटा बन गया…. (2) खुशी है….<br><br>जिस व्यकितने विश्वास है किया<br>जीवन नया हो गया ….(2) खुशी है…  </p>   " },
        { title: "319,તેરે વચનોમેં ચલના સચ્ચી આઝાદી હૈ तेरे वचनोमें चलना सच्ची आझादी है tere vachano me chalna sachachi aazadi", lyrics_gu: " <p>  તેરે વચનોમેં ચલના, સચ્ચી આઝાદી હૈ..... તેરે<br><br>જાન લીયા મૈંને તેરે પ્યાર કો<br>બના રહુંગા જીવન ભર…. (2) તેરે વચનો મેં ચલના<br><br>જાન લીયા મૈંને તેરે આત્માકો<br>બના રહુંગા જીવન ભર…. (2) તેરે વચનો મેં ચલના<br><br>જાન લીયા મૈને તેરે સામર્થકો <br>બના રહુંગા જીવન ભર…. (2) તેરે વચનો મેં ચલના<br><br>જાન લીયા મૈંને તેરે ચંગાઈ કો<br>બના રહુંગા જીવન ભર ….(2) તેરે વચનો મેં ચલના<br><br> જાન લીયા મૈંને તેરે જીવનકો<br>બના રહુંગા જીવન ભર…. (2) તેરે વચનો મેં ચલના      </p>   ", lyrics_hi: " <p>  तेरे वचनोमें चलना, सच्ची आझादी है..... तेरे<br><br>जान लीया मैंने तेरे प्यार को<br>बना रहुंगा जीवन भर…. (2) तेरे वचनो में चलना<br><br>जान लीया मैंने तेरे आत्माको<br>बना रहुंगा जीवन भर…. (2) तेरे वचनो में चलना<br><br>जान लीया मैने तेरे सामर्थको <br>बना रहुंगा जीवन भर…. (2) तेरे वचनो में चलना<br><br>जान लीया मैंने तेरे चंगाई को<br>बना रहुंगा जीवन भर ….(2) तेरे वचनो में चलना<br><br> जान लीया मैंने तेरे जीवनको<br>बना रहुंगा जीवन भर…. (2) तेरे वचनो में चलना      </p>   "  },
        { title: "320,ચલો મેરે સાથ મેરે બાપ કે ધર चलो मेरे साथ मेरे बाप के धर chalo mere sath bap ke ghar", lyrics_gu: " <p>      ચલો મેરે સાથ મેરે બાપ કે ધર…. (3)<br> વહાં આનંદ હી આનંદ હૈ<br><br>યીશુ રોશની હૈ મેરે બાપ કે ધર ….(3)<br> વહાં આનંદ હી આનંદ હૈ<br><br>યીશુ રાસ્તા હૈ મેરે બાપ કે ધર…. (3) <br>વહાં આનંદ હી આનંદ હૈ<br><br> યીશુ સબ કુછ હૈ મેરે બાપ કે ધર…. (3) <br>વહાં આનંદ હી આનંદ હૈ   </p>   ", lyrics_hi: " <p>      चलो मेरे साथ मेरे बाप के धर…. (3)<br> वहां आनंद ही आनंद है<br><br>यीशु रोशनी है मेरे बाप के धर ….(3)<br> वहां आनंद ही आनंद है<br><br>यीशु रास्ता है मेरे बाप के धर…. (3) <br>वहां आनंद ही आनंद है<br><br> यीशु सब कुछ है मेरे बाप के धर…. (3) <br>वहां आनंद ही आनंद है   </p>   "  },
        { title: "321,પરમેશ્વરકી એક સેના परमेश्वरकी एक सेना parmesvar ki sena", lyrics_gu: " <p>   પરમેશ્વરકી એક સેના..<br><br>પરમેશ્વરકી એક સેના જો દેશમેં બઢતી હૈ<br><br> છૂટકારા ઉનકા ગાના હાથોમેં ચંગાઈ<br><br> અનંત આનંદ ઔર મનમેં ખુશી હૈ<br><br> ઈસ સેનામેં હૈં મેરા ભી ભાગ     </p>   " , lyrics_hi: " <p>   परमेश्वरकी एक सेना..<br><br>परमेश्वरकी एक सेना जो देशमें बढती है<br><br> छूटकारा उनका गाना हाथोमें चंगाई<br><br> अनंत आनंद और मनमें खुशी है<br><br> ईस सेनामें हैं मेरा भी भाग     </p>   " },
        { title: "352,તન તો પ્રભુકા મંદિર હૈ તન અપના દાન કરો तन तो प्रभुका मंदिर है तन अपना दान करो tan to prabhu ka mandir he", lyrics_gu: " <p>    તન તો પ્રભુકા મંદિર હૈ, તન અપના દાન કરો<br> અપને પ્રભુકી સેવામેં, સબ અપના દાન  કરો<br><br>હૈ યાદ તુમ્હેં જન્મે થે, તુમ પાપકે સાગર મેં <br>ઔર પાનેં તુમ્હેં આયા, વહ પાપકે સાગર મેં <br>ઉસ પ્યારે પ્રભુકે નામ કે લિયે જીવન બલિદાન કરો.... તન તો<br><br>કલ તુમ જો ભટકતે થે, અન્જાન સી રાહો મેં <br>ઉસને તુમકો બચા લિયા, અપની પ્યારકી બાહોં મેં <br>જો ભી મિલા હૈ પ્રભુસે તુમ્હે, ઔરો કો દાન કરો.... તન તો<br><br>અંધકાર સે જીવન મેં, વહ રોશની લે આયા <br>ઉસ રોશની મેં હમને, એક માર્ગ નયા પાયા <br>જીવન તુમ્હારા હૈ ઉસકા, જીવન બલિદાન કરો.... તન તો     </p>   ", lyrics_hi: " <p>    तन तो प्रभुका मंदिर है, तन अपना दान करो<br> अपने प्रभुकी सेवामें, सब अपना दान  करो<br><br>है याद तुम्हें जन्मे थे, तुम पापके सागर में <br>और पानें तुम्हें आया, वह पापके सागर में <br>उस प्यारे प्रभुके नाम के लिये जीवन बलिदान करो.... तन तो<br><br>कल तुम जो भटकते थे, अन्जान सी राहो में <br>उसने तुमको बचा लिया, अपनी प्यारकी बाहों में <br>जो भी मिला है प्रभुसे तुम्हे, औरो को दान करो.... तन तो<br><br>अंधकार से जीवन में, वह रोशनी ले आया <br>उस रोशनी में हमने, एक मार्ग नया पाया <br>जीवन तुम्हारा है उसका, जीवन बलिदान करो.... तन तो     </p>   "  },
        { title: "353,સંતોષ ઉમડ રહા સંતોષ ઉમડ રહા संतोष उमड रहा संतोष उमड रहा santosh umad raha", lyrics_gu: " <p>   સંતોષ ઉમડ રહા, સંતોષ ઉમડ રહા.... (2)<br> સંતોષ ઉમડ હી રહા, હાલેલુયાહ યીશુને મુઝકો બચાયા, <br>મેરે પાપોકો ધો દિયા, સંતોષ ઉમડ હી રહા......<br><br> રાહ ભટક ધૂમ રહા થા, ઉસ રાસ્તા મેં ખોયા હુઆ થા<br> ફિર ભી યીશુને ઉધ્ધાર કિયા, ઉસને મુઝ પર રહેમ કિયા<br> કિતના અચ્છા યીશુ મુઝે અબ તક બચાયા...<br> સંતોષ ઉમડ રહા......<br><br>મન ન ફિરાયે હુએ લોગ, નરક મે રોતે રહેંગે <br>મૈ તો સુંદર સ્વર્ગમેં નયા ગીત ગાઊંગા<br> કિતના અચ્છા યીશુ મુઝે અબ તક બચાયા....<br>સંતોષ ઉમડ રહા....    </p>   " , lyrics_hi: " <p>   संतोष उमड रहा, संतोष उमड रहा.... (2)<br> संतोष उमड ही रहा, हालेलुयाह यीशुने मुझको बचाया, <br>मेरे पापोको धो दिया, संतोष उमड ही रहा......<br><br> राह भटक धूम रहा था, उस रास्ता में खोया हुआ था<br> फिर भी यीशुने उध्धार किया, उसने मुझ पर रहेम किया<br> कितना अच्छा यीशु मुझे अब तक बचाया...<br> संतोष उमड रहा......<br><br>मन न फिराये हुए लोग, नरक मे रोते रहेंगे <br>मै तो सुंदर स्वर्गमें नया गीत गाऊंगा<br> कितना अच्छा यीशु मुझे अब तक बचाया....<br>संतोष उमड रहा....    </p>   " },
        { title: "354,યીશુ હૈ સચ્ચા ગડરિયા ઉસકી હમ ભેડે હૈ यीशु है सच्चा गडरिया उसकी हम भेडे है yishu he sachchaa gadariya", lyrics_gu: " <p>   યીશુ હૈ સચ્ચા ગડરિયા, ઉસકી હમ ભેડે હૈ <br>હરી ચરાઈયોં મેં હમેં ચરાતા હૈ <br>હાલેલુયાહ આમીન….(4) હાલેલુયાહ આમીન…. (4)<br><br> ઘાટી પહાડોંમેં લે ચલતા હૈ,<br>જહાં પર સુખદાઈ જલે કે ઝરને હૈ... યીશુ હૈ<br><br> હમેં કિસીકા ડર અબ તો નહીં હૈ,<br>કયોંકિ યીશુ જો મેરા સાથી હૈ... યીશુ હૈ<br><br> માર્ગો મેં મેરી રક્ષા વહ કરતા હૈ,<br>શૈતાન સે વહ હમેં બચાતા હૈ .... યીશુ હૈ      </p>   " , lyrics_hi: " <p>   यीशु है सच्चा गडरिया, उसकी हम भेडे है <br>हरी चराईयों में हमें चराता है <br>हालेलुयाह आमीन….(4) हालेलुयाह आमीन…. (4)<br><br> घाटी पहाडोंमें ले चलता है,<br>जहां पर सुखदाई जले के झरने है... यीशु है<br><br> हमें किसीका डर अब तो नहीं है,<br>कयोंकि यीशु जो मेरा साथी है... यीशु है<br><br> मार्गो में मेरी रक्षा वह करता है,<br>शैतान से वह हमें बचाता है .... यीशु है      </p>   " },
        { title: "355,યેશુ મેરા ચરવાહ મુઝે કમી નહિં येशु मेरा चरवाह मुझे कमी नहिं yeshu mera charvaha", lyrics_gu: " <p>    યેશુ મેરા ચરવાહ, મુઝે કમી નહિં ….(3)<br><br>હરી હરી ચરાઈયોં મેં મુઝે બીઠાતા હૈ<br> શીતલ નિર્મલ જલ કે પાસ મુઝે લે જાતા હૈ<br> ઉસકે દ્વારા આતા હૈ, મેરે જી મે જી<br>મુઝે કમી નહિ....<br><br>ધર્મ કે માર્ગ મેં અંગુવાઈ કરતા હૈ<br> અંધેરી તરાઈ મેં વો રક્ષા કરતા હૈ <br>ઉસકે સોટી ઔર લાઠીસે મિલતી હૈ શાંતિ<br>મુઝે કમી નહિ.<br><br>શુત્રઓકે સામને મેરી મેજ બીઠાતા હૈ <br>મેરા કર અભિષેક સિરપે તેલ લગાતા હૈ<br> મેરે જીવન કે પ્યાલે મેં, ભરતા તુ આશિષ<br>મુઝે કમી નહિ.      </p>   " , lyrics_hi: " <p>    येशु मेरा चरवाह, मुझे कमी नहिं ….(3)<br><br>हरी हरी चराईयों में मुझे बीठाता है<br> शीतल निर्मल जल के पास मुझे ले जाता है<br> उसके द्वारा आता है, मेरे जी मे जी<br>मुझे कमी नहि....<br><br>धर्म के मार्ग में अंगुवाई करता है<br> अंधेरी तराई में वो रक्षा करता है <br>उसके सोटी और लाठीसे मिलती है शांति<br>मुझे कमी नहि.<br><br>शुत्रओके सामने मेरी मेज बीठाता है <br>मेरा कर अभिषेक सिरपे तेल लगाता है<br> मेरे जीवन के प्याले में, भरता तु आशिष<br>मुझे कमी नहि.      </p>   " },
        { title: "356,યીશુકા નામ હૈ સારી જમીન પર यीशुका नाम है सारी जमीन पर yishu ka nam he sari jamin par", lyrics_gu: " <p>  યીશુકા નામ હૈ સારી જમીન પર,<br> જિસસે હમ પાતે ઉધ્ધાર<br><br>વહ દુનિયા મેં આયા લહુ બહાયા, ફિદિયા જહાન કો દિયા<br> હમકો બચાને ખુશી દિલાને યીશુ સલીબ પર મુઆ<br>યીશુકા નામ હૈ <br><br>આસમાન કે નીચે લોગો કે બીચ મેં કોઈ દૂસરા નામ નહીં હૈ<br> સિર્ફ યીશુકા નામ હૈ સારી જમીન પર જિસે હમ પાતે ઉધ્ધાર<br>યીશુકા નામ હૈ<br><br>લોગો બાઈબલ પઢો તુમ, દુઆ કરો તુમ, યીશુ જલ્દી આનેવાલા હૈ, <br>જાગતે રહો તુમ પ્રાર્થના કરો તુમ, દેખો યીશુ આનેવાલા હૈ<br>યીશુકા નામ હૈ     </p>   ", lyrics_hi: " <p>  यीशुका नाम है सारी जमीन पर,<br> जिससे हम पाते उध्धार<br><br>वह दुनिया में आया लहु बहाया, फिदिया जहान को दिया<br> हमको बचाने खुशी दिलाने यीशु सलीब पर मुआ<br>यीशुका नाम है <br><br>आसमान के नीचे लोगो के बीच में कोई दूसरा नाम नहीं है<br> सिर्फ यीशुका नाम है सारी जमीन पर जिसे हम पाते उध्धार<br>यीशुका नाम है<br><br>लोगो बाईबल पढो तुम, दुआ करो तुम, यीशु जल्दी आनेवाला है, <br>जागते रहो तुम प्रार्थना करो तुम, देखो यीशु आनेवाला है<br>यीशुका नाम है     </p>   "  },
        { title: "357,હોકે કુર્બાન હર ગુનાહોંસે તુને મુઝકો હૈ બચાયા होके कुर्बान हर गुनाहोंसे तुने मुझको है बचाया hoke kurban har gunahose", lyrics_gu: " <p>  હોકે કુર્બાન હર ગુનાહોંસે, તુને મુઝકો હૈ બચાયા <br>હરખુશી મિલી તુજમેં મસીહ, જબસે દિલમેં તૂ હૈ આયા<br><br>ઈસ જહાંકી કોઈ દોલત લગતી નહીં પ્યાર મુઝે<br> જબસે પ્યારા પ્યારા તેરા નામ<br>મેરે હોઠો પે હૈ આયા .......<br><br>કયા કોઈ રોક શકેગા, મુઝકો આને સે તેરે કરીબ<br> જબ ભી ચલતી આંધી કોઈ, સાથ અપને તુઝે પાયા<br><br>જીંદગી મેરી મેરે ખુદા, તેરે આને કી રાહ તક<br> જલ્દી આના સંગમેં ચલું, તુને ઘર જો હૈ બનાયા..       </p>   " , lyrics_hi: " <p>  होके कुर्बान हर गुनाहोंसे, तुने मुझको है बचाया <br>हरखुशी मिली तुजमें मसीह, जबसे दिलमें तू है आया<br><br>ईस जहांकी कोई दोलत लगती नहीं प्यार मुझे<br> जबसे प्यारा प्यारा तेरा नाम<br>मेरे होठो पे है आया .......<br><br>कया कोई रोक शकेगा, मुझको आने से तेरे करीब<br> जब भी चलती आंधी कोई, साथ अपने तुझे पाया<br><br>जींदगी मेरी मेरे खुदा, तेरे आने की राह तक<br> जल्दी आना संगमें चलुं, तुने घर जो है बनाया..       </p>   " },
        { title: "358,હૈ ચલતે ચલો યીશુકે સાથ है चलते चलो यीशुके साथ he chalte chalo yeshu ke", lyrics_gu: " <p>    હૈ ચલતે ચલો યીશુકે સાથ<br> જહાઁ ભી તુમકો હૈ જાના<br> હાં...હાં...હાં...હો...હો...હાં...હાં...હાં...હાલેલુયાહ<br><br>એક હી હૈ પરમ પિતા, વહ પ્રભુ યીશુ હૈ…. (2)<br>રખ ન ભરોસા કિસી પર<br>હાં...હાં...હાં...હો...હો...હાં...હાં...હાં...હાલેલુયાહ<br><br>હમારી યે મંજીલ હૈ, વહ પ્રભુ યીશુ હૈ…. (2)<br>યીશુ કો દિલમેં લે લે…. (2)<br> હાં...હાં...હાં...હો...હો...હાં...હાં...હાં...હાલેલુયાહ<br><br>હમકો લેને આયેગા, વહ પ્રભુ યીશુ હૈ <br>બાકી તૈયારી કરલે, તાકી રોના ન પડે <br>હાં...હાં...હાં...હાલેલુયાહ  </p>   " , lyrics_hi: " <p>    है चलते चलो यीशुके साथ<br> जहाँ भी तुमको है जाना<br> हां...हां...हां...हो...हो...हां...हां...हां...हालेलुयाह<br><br>एक ही है परम पिता, वह प्रभु यीशु है…. (2)<br>रख न भरोसा किसी पर<br>हां...हां...हां...हो...हो...हां...हां...हां...हालेलुयाह<br><br>हमारी ये मंजील है, वह प्रभु यीशु है…. (2)<br>यीशु को दिलमें ले ले…. (2)<br> हां...हां...हां...हो...हो...हां...हां...हां...हालेलुयाह<br><br>हमको लेने आयेगा, वह प्रभु यीशु है <br>बाकी तैयारी करले, ताकी रोना न पडे <br>हां...हां...हां...हालेलुयाह  </p>   " },
        { title: "359,મૈં ગાઊંગા સ્તુતિ કે ગીતો કો मैं गाऊंगा स्तुति के गीतो को me gaunga stuti ke gito ko", lyrics_gu: " <p>    મૈં ગાઊંગા સ્તુતિ કે ગીતો કો <br>મૈં સુનુંગા યહોવાહ કી આવાજ<br><br>મેરા કષ્ટ મેરે રોગોંકો<br> સબ કુછ મૈં ભુલ જાઉંગા..... મૈં ગાઊંગા....<br><br> મેરે પ્રભુ યીશુ મસીહ કે<br> સાથ મૈં રોજ રહુંગા..... મેં  ગાઊંગા....<br><br>મેરે સબ પાપ મિટાને કો<br> મેરા યીશુ બલિદાન હુઆ..... મૈં ગાઊંગા....<br><br> ઉસકે નામ મૈં ગાતા રહુંગા<br> સદા સર્વદા કે લિયે..... મૈં ગાઊંગા....<br><br> મેર પ્રભુ કે આગમન કે સમય <br>મૈ આનંદ સે ભર જાઉંગા..... મૈં ગાઊંગા....<br><br> દૂતો કે સાથ વહ આયેગા <br>મુઝે વહાં લે જાયેગા…. મૈં  ગાઊંગા....    </p>   " , lyrics_hi: " <p>    मैं गाऊंगा स्तुति के गीतो को <br>मैं सुनुंगा यहोवाह की आवाज<br><br>मेरा कष्ट मेरे रोगोंको<br> सब कुछ मैं भुल जाउंगा..... मैं गाऊंगा....<br><br> मेरे प्रभु यीशु मसीह के<br> साथ मैं रोज रहुंगा..... में  गाऊंगा....<br><br>मेरे सब पाप मिटाने को<br> मेरा यीशु बलिदान हुआ..... मैं गाऊंगा....<br><br> उसके नाम मैं गाता रहुंगा<br> सदा सर्वदा के लिये..... मैं गाऊंगा....<br><br> मेर प्रभु के आगमन के समय <br>मै आनंद से भर जाउंगा..... मैं गाऊंगा....<br><br> दूतो के साथ वह आयेगा <br>मुझे वहां ले जायेगा…. मैं  गाऊंगा....    </p>   "},
        { title: "360,યેશુ છૂ મેરે જીવન કો છું येशु छू मेरे जीवन को छुं yeshu chhu mere jivan ko", lyrics_gu: " <p>   યેશુ છૂ...યેશુ છૂ...યેશુ છૂ...યેશુ છૂ <br>યેશુ છૂ મેરે જીવન કો છું... <br>ચીશુ છુ મેરે જીવન કો છું...<br><br>મેં હુ તન્હા અકેલા યહાઁ, ખાલી ખાલી અમ્બર કી તરહા…. (2) <br>મુશ્કીલેં હે મેરે ચાર છું... યીશુ છું.....<br><br>દિલો જાન સે પુકારી તુઝે, આગ રૂહકી લગાદે મુઝે…. (2) <br>મુઝ મેં આયી તેરી પાક રૂહું.....ચેશુ છૂ  .......<br><br> મેરા જીવન બના દે નયા, મેરે દિલકો બના દે નયા, <br>મેરે જીવન મેં બસ આકે તું..... ચેશુ છૂ........      </p>   " , lyrics_hi: " <p>   येशु छू...येशु छू...येशु छू...येशु छू <br>येशु छू मेरे जीवन को छुं... <br>चीशु छु मेरे जीवन को छुं...<br><br>में हु तन्हा अकेला यहाँ, खाली खाली अम्बर की तरहा…. (2) <br>मुश्कीलें हे मेरे चार छुं... यीशु छुं.....<br><br>दिलो जान से पुकारी तुझे, आग रूहकी लगादे मुझे…. (2) <br>मुझ में आयी तेरी पाक रूहुं.....चेशु छू  .......<br><br> मेरा जीवन बना दे नया, मेरे दिलको बना दे नया, <br>मेरे जीवन में बस आके तुं..... चेशु छू........      </p>   " },
        { title: "361,તુ હૈ આશરા મૈં હુ જુબાં  तु है आशरा मैं हु जुबां tu he aashara me hu juba", lyrics_gu: " <p>    તુ હૈ આશરા, મૈં હુ જુબાં<br>કુછ મુઝ પે રહમ કર મસીહ<br> તુ હૈ જીતા સદા, મેરી કરતા રક્ષા<br> મેરી કસ્તી ભંવર મેં પડી... તૂ હૈ આશરા<br><br> જાઉં તુઝકો ભૂલ કે કહાઁ.... આ... આ.... <br>પાઉ તુઝ બિન સિફા મેં કહાઁ<br>તુ જહાં કહે મેં ચલતા રહું <br>લૈ કે કાંધો પર અપના સલીબ.... તૂ... હૈ<br><br>ઈસ દુનિયા કે ધંધે મેં ક્યૂં….ઊં….ઊં.... <br>કુછ ભી તો મિલા ના યહાં <br>તૂ હૈ મેરા પિતા મૈં હૂં તેરા સદા<br>દર છોડુંગા મૈં ન કભી.... તૂ... હૈ<br><br>ઈસ દુનિયા મૈં જાઉં કહાઁ.... આ.... આ.... <br>કરૂંગા સેવા મેં વહાઁ<br>તુ જહાં કહે મૈં ચલતા રહું<br> સુ સમાચાર ખુશીકા વહાઁ.... તૂ.... હૈ      </p>   " , lyrics_hi: " <p>    तु है आशरा, मैं हु जुबां<br>कुछ मुझ पे रहम कर मसीह<br> तु है जीता सदा, मेरी करता रक्षा<br> मेरी कस्ती भंवर में पडी... तू है आशरा<br><br> जाउं तुझको भूल के कहाँ.... आ... आ.... <br>पाउ तुझ बिन सिफा में कहाँ<br>तु जहां कहे में चलता रहुं <br>लै के कांधो पर अपना सलीब.... तू... है<br><br>ईस दुनिया के धंधे में क्यूं….ऊं….ऊं.... <br>कुछ भी तो मिला ना यहां <br>तू है मेरा पिता मैं हूं तेरा सदा<br>दर छोडुंगा मैं न कभी.... तू... है<br><br>ईस दुनिया मैं जाउं कहाँ.... आ.... आ.... <br>करूंगा सेवा में वहाँ<br>तु जहां कहे मैं चलता रहुं<br> सु समाचार खुशीका वहाँ.... तू.... है      </p>   " },
        { title: "362,ઈશુ જબ આયેગા બાદલોં પર મૈં ઉસકે સંગ જાઉંગા ईशु जब आयेगा बादलों पर मैं उसके संग जाउंगा ishu jab aayega badalo par", lyrics_gu: " <p>    ઈશુ જબ આયેગા બાદલોં પર, મૈં ઉસકે સંગ જાઉંગા<br> ઉસકી સ્તુતિ સદા કરુંગા, મૈં ઉસકે સંગ રહુંગા<br><br>યાત્રા મેરી ઈસ જીવન કી પૂરી જબ હો જાયેગી<br> અનંતકાલ કે ચૈન વિશ્રામમેં મેં પ્રવેશ કરૂંગા<br><br> તાજ પાઊંગા વહ હમ પ્રભુ સે જો ન મુર્જાયેગા<br> સ્વર્ગીય દેશ મેં યીશુ મસિહ કે સાથ મેં રાજ કરૂંગા     </p>   " , lyrics_hi: " <p>    ईशु जब आयेगा बादलों पर, मैं उसके संग जाउंगा<br> उसकी स्तुति सदा करुंगा, मैं उसके संग रहुंगा<br><br>यात्रा मेरी ईस जीवन की पूरी जब हो जायेगी<br> अनंतकाल के चैन विश्राममें में प्रवेश करूंगा<br><br> ताज पाऊंगा वह हम प्रभु से जो न मुर्जायेगा<br> स्वर्गीय देश में यीशु मसिह के साथ में राज करूंगा     </p>   " },
        { title: "363,યીશુ રાજા મુકિતદાતા જીવન કા દાતા यीशु राजा मुकितदाता जीवन का दाता yishu raja muktidata jivan", lyrics_gu: " <p>    યીશુ રાજા મુકિતદાતા જીવન કા દાતા <br>પાસ આઓ મુકિત પાઓ, વહ સબ કો હૈ બુલાતા....<br><br>હમ હૈ નિર્બલ પ્રાણી લેકિન, વોહિ હમારા બલ હૈ..... (2) <br>વોહિ હમારી જીવન રોટી, <br>વોહિ જીવન જલ હૈ.... યીશુ રાજા<br><br> ભૂખોં કી વહ ભૂખ મિટાતા, પ્યાસોં કી પ્યાસ બુઝાતા..... (2) <br>ભટકે હુઓં કો રાહ દિખાતા,<br> નયા જીવન વો દેતા.... યીશુ રાજા<br><br>છોડા ઉસને સ્વર્ગ અપના, ધરતી પર વહ આયા..... (2) <br>સારે જગત કે લિયે ઉસને, <br>અપના ખૂન બહાયા.... યીશુ રાજા       </p>   " , lyrics_hi: " <p>    यीशु राजा मुकितदाता जीवन का दाता <br>पास आओ मुकित पाओ, वह सब को है बुलाता....<br><br>हम है निर्बल प्राणी लेकिन, वोहि हमारा बल है..... (2) <br>वोहि हमारी जीवन रोटी, <br>वोहि जीवन जल है.... यीशु राजा<br><br> भूखों की वह भूख मिटाता, प्यासों की प्यास बुझाता..... (2) <br>भटके हुओं को राह दिखाता,<br> नया जीवन वो देता.... यीशु राजा<br><br>छोडा उसने स्वर्ग अपना, धरती पर वह आया..... (2) <br>सारे जगत के लिये उसने, <br>अपना खून बहाया.... यीशु राजा       </p>   "},
        { title: "364,આરાઘના મહિમા યીશુ કી ગાયેંગે હમદો સન્ના आराघना महिमा यीशु की गायेंगे हमदो सन्ना aaradhna mahima yishu ki", lyrics_gu: " <p>  આરાઘના મહિમા યીશુ કી ગાયેંગે હમદો સન્ના<br> સબ મિલકે ઔર દિલસે ગાયેંગે હમદો સન્ના<br><br>આવાજ ઉઠાઓ સાઝ બજાઓ, ગાઓ ખુશી કે ગીત....(2)<br>સુરકો મિલા કે તાલી બજાકે, લગાકે યીશુ સે પ્રીત ....(2) <br>મનકો લગા, આંખે જગા,<br> દિલમેં ઉસીકો બસ......આરાધના<br><br>યીશુ કી રાહે કિતની હૈ પ્યારી, દેતી હૈ સુખ ઔર આરામ....(2) <br>યીશુ કી બાતે સબસે હૈ ન્યારી, દેતી હંમેશા કી રાહ ....(2)<br> ઉસકા વો પ્યાર કિતના મહાન,<br>હર પાપીકો કરતા ક્ષમા.....આરાધના       </p>   " , lyrics_hi: " <p>  आराघना महिमा यीशु की गायेंगे हमदो सन्ना<br> सब मिलके और दिलसे गायेंगे हमदो सन्ना<br><br>आवाज उठाओ साझ बजाओ, गाओ खुशी के गीत....(2)<br>सुरको मिला के ताली बजाके, लगाके यीशु से प्रीत ....(2) <br>मनको लगा, आंखे जगा,<br> दिलमें उसीको बस......आराधना<br><br>यीशु की राहे कितनी है प्यारी, देती है सुख और आराम....(2) <br>यीशु की बाते सबसे है न्यारी, देती हंमेशा की राह ....(2)<br> उसका वो प्यार कितना महान,<br>हर पापीको करता क्षमा.....आराधना       </p>   " },
        { title: "365,હમકો મિલી હૈ શાંતિ પ્રભુ તેરે ઉદાર મનસે हमको मिली है शांति प्रभु तेरे उदार मनसे ham ko mili he shanti prabhu tere", lyrics_gu: " <p>   હમકો મિલી હૈ શાંતિ,  પ્રભુ તેરે ઉદાર મનસે<br>યાદ રખતે હૈ તેરી,  હમ અપની જીવન ભરમેં<br><br> સુનકર તેરા નામ હમ કરતે હૈ પ્રણામ<br> તેરા મે વંદન કરુંગા મેં વંદન<br> કયા તુ મહાન હૈ...... હમકો<br><br>રાહ લંબી હૈ સાથ તૂ હી હૈ<br> તૂં હી મેરા દિપક તૂ હી મેરા રક્ષક<br> તૂ હી મેરા સબકુછ હૈ..... હમકો<br><br>ખૂન બહાયા હૈ પાપો કો ધોયા હૈ<br> તૂ હી મેરા દાતા તુ હી મેરા ત્રાતા<br> તૂ હી મેરા સબકુછ હૈ...... હમકો      </p>   " , lyrics_hi: " <p>   हमको मिली है शांति,  प्रभु तेरे उदार मनसे<br>याद रखते है तेरी,  हम अपनी जीवन भरमें<br><br> सुनकर तेरा नाम हम करते है प्रणाम<br> तेरा मे वंदन करुंगा में वंदन<br> कया तु महान है...... हमको<br><br>राह लंबी है साथ तू ही है<br> तूं ही मेरा दिपक तू ही मेरा रक्षक<br> तू ही मेरा सबकुछ है..... हमको<br><br>खून बहाया है पापो को धोया है<br> तू ही मेरा दाता तु ही मेरा त्राता<br> तू ही मेरा सबकुछ है...... हमको      </p>   " },
        { title: "366,ખુલ જાયેગી કિતાબે જબ ભી હિસાબ હોગા खुल जायेगी किताबे जब भी हिसाब होगा khul jayengi kitabe", lyrics_gu: " <p>  ખુલ જાયેગી કિતાબે જબ ભી હિસાબ હોગા <br>ઈન્સાફ કા તરાજુ યીશુકે હાથ હોગા<br><br> જો ભી તુ કર રહા હૈ, યીશુ વહ દેખતા હૈ…. (2) <br>હર પલ કા તુઝકો ઈન્સાન<br> દેના હિસાબ હોગા..... ઈન્સાફ કા તરાજુ<br><br>આજા અભિ ભી મુડકર – યીશુ બુલા રહા હૈ….(2)<br> વરના યહ યાદ કર લે<br> તેરા હી નાશ હોગા..... ઈન્સાફ કા તરાજુ     </p>   " , lyrics_hi: " <p>  खुल जायेगी किताबे जब भी हिसाब होगा <br>ईन्साफ का तराजु यीशुके हाथ होगा<br><br> जो भी तु कर रहा है, यीशु वह देखता है…. (2) <br>हर पल का तुझको ईन्सान<br> देना हिसाब होगा..... ईन्साफ का तराजु<br><br>आजा अभि भी मुडकर – यीशु बुला रहा है….(2)<br> वरना यह याद कर ले<br> तेरा ही नाश होगा..... ईन्साफ का तराजु     </p>   " },
        { title: "367,તુઝકો યેશુ ભર દેગા આશિષોસે तुझको येशु भर देगा आशिषोसे tuzko yeshu bhar de ga", lyrics_gu: " <p>  તુઝકો યેશુ ભર દેગા આશિષોસે<br> એક હી વો જો સહારા હૈ<br> કષ્ટ ઔર આંસુઓમેં<br><br>સમુદ્ર મેં ભી વહ રાહ ખોલેગા<br> બાહેં પકડ કે ચલાયેગા <br>હર દરવાજા બંધ હોને પર ભી<br> ઉસકા દ્વાર બંધ ન હોના કભી.... તુઝકો<br><br>હમારી બાતોંકા ભરોસા નહીં<br> ઉસકે વાદે કભી ટલતે નહીં <br>આકાશ ધરતી ટલ જાયેગે પર<br> ઉસકા વચન કભી ટલતા નહીં.... તુઝકો<br><br>રોગો ઔર દુઃખો સે તુમ હો પરેશાન<br> બોજ સે કરાહ રહે હો તુમ<br> કોડે વો ખાયા ચંગે હુએ તુમ<br> વચન સે તુઝકો છુડા લેગા.... તુઝકો     </p>   " , lyrics_hi: " <p>  तुझको येशु भर देगा आशिषोसे<br> एक ही वो जो सहारा है<br> कष्ट और आंसुओमें<br><br>समुद्र में भी वह राह खोलेगा<br> बाहें पकड के चलायेगा <br>हर दरवाजा बंध होने पर भी<br> उसका द्वार बंध न होना कभी.... तुझको<br><br>हमारी बातोंका भरोसा नहीं<br> उसके वादे कभी टलते नहीं <br>आकाश धरती टल जायेगे पर<br> उसका वचन कभी टलता नहीं.... तुझको<br><br>रोगो और दुःखो से तुम हो परेशान<br> बोज से कराह रहे हो तुम<br> कोडे वो खाया चंगे हुए तुम<br> वचन से तुझको छुडा लेगा.... तुझको     </p>   " },
        { title: "368,લેકે પ્રભુ ઈસુ નામ તુને કર દિયા પુકાર હાલેલુલાહ लेके प्रभु ईसु नाम तुने कर दिया पुकार हालेलुलाह leke prabhu ishu nam tune kar", lyrics_gu: " <p>   લેકે પ્રભુ ઈસુ નામ તુને કર દિયા પુકાર હાલેલુલાહ <br>યે તો પ્રભુ ઈસુકા મંદિર હૈ<br><br>તુને અંધેકો દેખતે કર દિયા........ લે કે<br><br>તુને લંગડેકો ચલતે કર દિયા......... લે કે<br><br> તુને ભૂખ્યોંકો ખાના ખીલાયા દિયા..... લે કે<br><br>તુને ગુંગોકો બોલતે કર દિયા.... લે કે<br><br>તુને મુર્દો કો જીંન્દા કર દિયા......... લે કે<br><br>તુને પાપો કા બોજ ઉઠાયા.... લે કે      " , lyrics_hi: " <p>   लेके प्रभु ईसु नाम तुने कर दिया पुकार हालेलुलाह <br>ये तो प्रभु ईसुका मंदिर है<br><br>तुने अंधेको देखते कर दिया........ ले के<br><br>तुने लंगडेको चलते कर दिया......... ले के<br><br> तुने भूख्योंको खाना खीलाया दिया..... ले के<br><br>तुने गुंगोको बोलते कर दिया.... ले के<br><br>तुने मुर्दो को जींन्दा कर दिया......... ले के<br><br>तुने पापो का बोज उठाया.... ले के      " },
        { title: "369,હાલેલુયાહ હાલેલુયાહ ગાયેંગે हालेलुयाह हालेलुयाह गायेंगे haleluya gayenge", genre: "હિન્દી", lyrics_gu: "     હાલેલુયાહ હાલેલુયાહ ગાયેંગે <br>યીશુકે વચન કો સુનાયેંગે <br>ચાહે હર મુસીબત સે ગુજરના પડે<br> તો ભી ઉસકે હી સંગ હમ જાયેંગે<br><br> ભજન કરેંગે હમ સ્તુતિ કરેંગે, ઔર પ્રશંસા કરેંગે<br> જબ તક હમમેં સાંસ રહેગી <br>યીશુકે હી ગુણ ગાયેંગે…. (2)<br><br> શામ સબેરે આરાધના કરેંગેં <br>જીવન કે હર પલ મેં <br>અર્પણ કરેંગેં જીવન યીશુકો<br> યીશુકે હી ક્રૂસ કે તલે....(2)    </p>   ", lyrics_hi: "     हालेलुयाह हालेलुयाह गायेंगे <br>यीशुके वचन को सुनायेंगे <br>चाहे हर मुसीबत से गुजरना पडे<br> तो भी उसके ही संग हम जायेंगे<br><br> भजन करेंगे हम स्तुति करेंगे, और प्रशंसा करेंगे<br> जब तक हममें सांस रहेगी <br>यीशुके ही गुण गायेंगे…. (2)<br><br> शाम सबेरे आराधना करेंगें <br>जीवन के हर पल में <br>अर्पण करेंगें जीवन यीशुको<br> यीशुके ही क्रूस के तले....(2)    </p>   "  },
        { title: "370,પ્રભુકા આનંદ હૈ મેરી તાકત प्रभुका आनंद है मेरी ताकत prabhu ka aanand he meri", lyrics_gu: " <p>  પ્રભુ કા આનંદ હૈ મેરી તાકત <br>સંસાર મેં યીશુ હૈ મેરી તાકત <br>વો મેરા આનંદ હર એક દિન મેં <br>વો મેરા સહારા હૈ....(2) <br><br>જબ મૈને સોચા મેં એકલા હું <br>તબ પ્રભુ ઈશુ ને મુજસે કહા, <br>સંસાર કે અંત તક સાથ રહને વાલા ....મૈં તેરે સાથ હું<br><br>જબ મેંને સોચા મેં નિર્બલ હું<br> ત બ પ્રભુ ઈસુને મુજસે કહા <br>શકિત દેનેવાલા સામર્થ દેનેવાલા.... મૈં તેરે સાથ હું<br><br>જબ મેંને સોચા કિ અસંભવ હૈ<br> તબ પ્રભુ ઈસુને મુજસે કહા<br> અસંભવ કો સંભવ કરને વાલા યીશુ.... મૈં તેરે સાથ હું     </p>   " , lyrics_hi: " <p>  प्रभु का आनंद है मेरी ताकत <br>संसार में यीशु है मेरी ताकत <br>वो मेरा आनंद हर एक दिन में <br>वो मेरा सहारा है....(2) <br><br>जब मैने सोचा में एकला हुं <br>तब प्रभु ईशु ने मुजसे कहा, <br>संसार के अंत तक साथ रहने वाला ....मैं तेरे साथ हुं<br><br>जब मेंने सोचा में निर्बल हुं<br> त ब प्रभु ईसुने मुजसे कहा <br>शकित देनेवाला सामर्थ देनेवाला.... मैं तेरे साथ हुं<br><br>जब मेंने सोचा कि असंभव है<br> तब प्रभु ईसुने मुजसे कहा<br> असंभव को संभव करने वाला यीशु.... मैं तेरे साथ हुं     </p>   " },
        { title: "371,આઓ હમ ચીશુકે લિયે ઊંચે સ્વરસે ગાયેંગે ગાન आओ हम चीशुके लिये ऊंचे स्वरसे गायेंगे गान aao ham yishuke liye uche", lyrics_gu: " <p>    આઓ હમ ચીશુકે લિયે ઊંચે સ્વરસે ગાયેંગે ગાન <br>પ્રભુ યહોવાહ કે લિયે રાજા યીશુ કે લિયે<br><br>સારે દિલોંકે દરપે મસીહા આયા,<br> સારી રુહકો અભી બુલાતા<br> તાકી હમ આનંદ સે કરે મહિમા.... પ્રભુ યીશુ કે લિયે<br><br>દિલમેં મેરે પ્યારે મસીહા આયા, <br>ઉસકી જયોતિસે દિલ ઝગમગાયા <br>તાકી હમ આનંદ સે કરે મહિમા.... પ્રભુ યીશુ કે લિયે<br><br>પાઈ જે આશિષ મૈને મસીહ મેં, <br>ઉન આશિષોં કા સંદેશ દેને<br> તાકી હમ આનંદ સે કરે મહિમા.... પ્રભુ યીશુ કે લિયે<br><br>ચુપના રહો અબ મસિહી મૈં ગાઓ <br>કયોંકિ મસિહી જગાને કો આયા <br>તાકી હમ આનંદ સે કરે મહિમા… પ્રભુ યીશુ કે લિયે    </p>   ", lyrics_hi: " <p>    आओ हम चीशुके लिये ऊंचे स्वरसे गायेंगे गान <br>प्रभु यहोवाह के लिये राजा यीशु के लिये<br><br>सारे दिलोंके दरपे मसीहा आया,<br> सारी रुहको अभी बुलाता<br> ताकी हम आनंद से करे महिमा.... प्रभु यीशु के लिये<br><br>दिलमें मेरे प्यारे मसीहा आया, <br>उसकी जयोतिसे दिल झगमगाया <br>ताकी हम आनंद से करे महिमा.... प्रभु यीशु के लिये<br><br>पाई जे आशिष मैने मसीह में, <br>उन आशिषों का संदेश देने<br> ताकी हम आनंद से करे महिमा.... प्रभु यीशु के लिये<br><br>चुपना रहो अब मसिही मैं गाओ <br>कयोंकि मसिही जगाने को आया <br>ताकी हम आनंद से करे महिमा… प्रभु यीशु के लिये    </p>   "  },
        { title: "372,આસમાન મેં તૂર હિ કી आसमान में तूर हि की aasaman me turhi ki", lyrics_gu: " <p>   આસમાન મેં તૂર હિ કી<br> આવાજ મેં સુનુંગા, તબ ઉડ મૈં જાઉંગા<br><br>દુનિયા કે લોગ જબ મુઝકો સતાયેંગે….(2)<br>હિંમત ન હારુંગા.... આસમાનમેં<br><br>યીશુ મસીહ મેરા દુલ્હા બનેગા….(2) <br>મૈં દુલ્હન બનુંગી.. આસમાનમેં<br><br>દુલ્હા દુલ્હન કી પ્રેમ કી ખુશીકો…. (2)<br>કૌન બયાન કરેગા....આસમાનમેં     </p>   ", lyrics_hi: " <p>   आसमान में तूर हि की<br> आवाज में सुनुंगा, तब उड मैं जाउंगा<br><br>दुनिया के लोग जब मुझको सतायेंगे….(2)<br>हिंमत न हारुंगा.... आसमानमें<br><br>यीशु मसीह मेरा दुल्हा बनेगा….(2) <br>मैं दुल्हन बनुंगी.. आसमानमें<br><br>दुल्हा दुल्हन की प्रेम की खुशीको…. (2)<br>कौन बयान करेगा....आसमानमें     </p>   "  },
        { title: "373,ચાર દિનકી જીંદગી  હૈ દો દિનકી હૈ જવાની चार दिनकी जींदगी  है दो दिनकी है जवानी char din ki jindagi he", lyrics_gu: " <p>  ચાર દિનકી જીંદગી  હૈ, દો દિનકી હૈ જવાની…. (2)<br> કટ જાયેગી યે ચાર દિની કી જીંદગી, દુનિયા સે ચલે જાયેંગે<br><br>રહના નહી હૈ દુનિયા મેં, હંમેશા હમેં જાના પડેગા <br>એક દિન દુનિયા સે હમેં જાના પડેગા.... (2) <br>જાને સે પહેલે યે બાતકો સોચલો<br> મરને કે બાદ તું કહાં જાઓગે<br><br>સારે સંસારને પાપ કિયા હૈ<br> રબકી મહિમા સે દૂર હુએ હૈ <br>પાપીકો સ્વર્ગ મેં નિવાસ નહીં હૈ<br> સોચલો તુમ્હારા નિવાસ કહાં હૈ<br><br>પાપો સે બચને કેલવ એક આયા<br> યીશુ ઉધ્ધાર કરતાં જીવન લાયા હૈ <br>યહી પ્રભુ એક દિન ન્યાય કરેગા<br> સોચલો તુમ્હારા કયા ફલ આયેગા....         </p>   " , lyrics_hi: " <p>  चार दिनकी जींदगी  है, दो दिनकी है जवानी…. (2)<br> कट जायेगी ये चार दिनी की जींदगी, दुनिया से चले जायेंगे<br><br>रहना नही है दुनिया में, हंमेशा हमें जाना पडेगा <br>एक दिन दुनिया से हमें जाना पडेगा.... (2) <br>जाने से पहेले ये बातको सोचलो<br> मरने के बाद तुं कहां जाओगे<br><br>सारे संसारने पाप किया है<br> रबकी महिमा से दूर हुए है <br>पापीको स्वर्ग में निवास नहीं है<br> सोचलो तुम्हारा निवास कहां है<br><br>पापो से बचने केलव एक आया<br> यीशु उध्धार करतां जीवन लाया है <br>यही प्रभु एक दिन न्याय करेगा<br> सोचलो तुम्हारा कया फल आयेगा....         </p>   " },
        { title: "374,દેખો મેં ઔર મેરા ઘરાના પ્યારે યીશુકી સેવા કરેંગે देखो में और मेरा घराना प्यारे यीशुकी सेवा करेंगे dekho me or mera gharana", lyrics_gu: " <p>  દેખો મેં ઔર મેરા ઘરાના પ્યારે યીશુકી સેવા કરેંગે <br>ઉસકે ખાતિર જીએંગે મરેંગે, નામ યીશુકા રોશન કરેંગે<br><br>નામ લેતા હું મહેફિલમેં ઉસકા, મેરે ગીતો કા સીંગાર ઉસકા<br> હર જુબ્બા સે સદા આ રહી હૈ, ઉસકી આંખો મેં સીજદા કરેંગે<br> ઉસકે ખાતિર જીયેંગે મરેંગે, નામ યીશુકા રોશન કરેંગે...દેખો<br><br> ઉસકી બાહોંકા મુઝકો સહારા, મેરી આંખો મેં ઉસકા નઝારા <br>મેરે બગિયા કા માલી વહી હૈ, ફૂલ દિલોં હંમેશા ખીલેંગે <br>ઉસકે ખાતિર જીયેંગે મરેંગે, નામ યીશુકા રોશન કરેંગે...દેખો<br><br>જોર શૈતાનકા ના ચલેગા, સાથ યીશુ હમારા રહેગા <br>હમને આગે કદમ જો બઢાયા, જાન જાયેના પીછે હટેંગે <br>ઉસકે ખાતિર જીયેંગે મરેંગે, નામ યીશુકા રોશન કરેંગે...દેખો       </p>   ", lyrics_hi: " <p>  देखो में और मेरा घराना प्यारे यीशुकी सेवा करेंगे <br>उसके खातिर जीएंगे मरेंगे, नाम यीशुका रोशन करेंगे<br><br>नाम लेता हुं महेफिलमें उसका, मेरे गीतो का सींगार उसका<br> हर जुब्बा से सदा आ रही है, उसकी आंखो में सीजदा करेंगे<br> उसके खातिर जीयेंगे मरेंगे, नाम यीशुका रोशन करेंगे...देखो<br><br> उसकी बाहोंका मुझको सहारा, मेरी आंखो में उसका नझारा <br>मेरे बगिया का माली वही है, फूल दिलों हंमेशा खीलेंगे <br>उसके खातिर जीयेंगे मरेंगे, नाम यीशुका रोशन करेंगे...देखो<br><br>जोर शैतानका ना चलेगा, साथ यीशु हमारा रहेगा <br>हमने आगे कदम जो बढाया, जान जायेना पीछे हटेंगे <br>उसके खातिर जीयेंगे मरेंगे, नाम यीशुका रोशन करेंगे...देखो       </p>   "  },
        { title: "375,વિશ્વાસીઓ ધૈર્ય ધરો યુધ્ધમેં સ્થિર विश्वासीओ धैर्य धरो युध्धमें स्थिर visvsio derya dharo", lyrics_gu: " <p>     વિશ્વાસીઓ ધૈર્ય ધરો, યુધ્ધમેં સ્થિર<br> દેખો આગે ચલનેવાલા, ચીશુ મહાવીર<br> જય જયકાર કરો, જય મિલતા હૈ <br>સહાય કરનેવાલા યીશુ, હમારે સાથમેં હે<br><br>શૈતાન હંમેશા હમ પર, હલ્લા કરતા હૈ <br>પ્રભુ યીશુ હમકો બચાને, આજ આયા હૈ <br>જય જયકાર કરો, જય મિલતા હૈ<br> સહાય કરનેવાલા યીશુ, હમારે સાથમેં હૈ.<br><br>શૈતાન શત્રુકા સરદાર, હૈ બડા બલવાન <br>યીશુ હૈ તારણહાર, વો ભી હૈ મહાન<br> જય જયકાર કરો, જય મિલતા હૈ <br>સહાય કરનેવાલા યીશુ, હમારે સાથમેં હૈ.<br><br>વિશ્વાસીઓ કયોં ડરતે, લડો ઉસકે સાથ <br>આખરી તક લડતે રહો ઔર, વીર યીશુ સાથ <br>જય જયકાર કરો, જય મિલતા હૈ <br>સહાય કરનેવાલા યીશુ, હમારે સાથમેં હૈ.  </p>   " , lyrics_hi: " <p>     विश्वासीओ धैर्य धरो, युध्धमें स्थिर<br> देखो आगे चलनेवाला, चीशु महावीर<br> जय जयकार करो, जय मिलता है <br>सहाय करनेवाला यीशु, हमारे साथमें हे<br><br>शैतान हंमेशा हम पर, हल्ला करता है <br>प्रभु यीशु हमको बचाने, आज आया है <br>जय जयकार करो, जय मिलता है<br> सहाय करनेवाला यीशु, हमारे साथमें है.<br><br>शैतान शत्रुका सरदार, है बडा बलवान <br>यीशु है तारणहार, वो भी है महान<br> जय जयकार करो, जय मिलता है <br>सहाय करनेवाला यीशु, हमारे साथमें है.<br><br>विश्वासीओ कयों डरते, लडो उसके साथ <br>आखरी तक लडते रहो और, वीर यीशु साथ <br>जय जयकार करो, जय मिलता है <br>सहाय करनेवाला यीशु, हमारे साथमें है.  </p>   " },
        { title: "376,દિન મેં બાદલ કા છાયા બના दिन में बादल का छाया बना din me badal ke chhaya bana", lyrics_gu: " <p>    દિન મેં બાદલ કા છાયા બના, રાત મેં અગ્નિ કી જવાલા બના <br>રક્ષક બના હમારા પ્રભુજી, સુખ શાંતિ સે સંભાલા<br><br>ધન્ય ધન્ય ધન્ય પ્રભુકો, જીસને મુકિત દી હમકો<br> શરણમેં અપની લાયા....પ્રભુજી<br>દિન રાત હે સંભાલા…. <br><br> બચનકા માન્ના ખિલાલા હમેં, પાની ચટ્ટાન સે પિલાયા હમેં <br>આત્મા કો તૃપ્ત હૈ કિયા....પ્રભુજી<br> દિલ મેં તું શાંતિ લાયા.......<br><br> ઈસ સુંદર આત્મિક જીવનમેં, પ્રાણ આત્મા શરીર ઔર હિરદયમેં,<br> હૈ સ્વર્ગીય જીવન ડાલા.... પ્રભુજી<br> આત્મિક જાગૃતિ લાયા<br><br> કનાન દેશ મેં લાયા મુઝે, સંતો કે સાથ મિલાયા મુઝે,<br> દંડવત તુઝે કરૂમેં....પ્રભુજી <br>સાષ્ટાંગ પ્રાણામ કરૂ મેં....   </p>   " , lyrics_hi: " <p>    दिन में बादल का छाया बना, रात में अग्नि की जवाला बना <br>रक्षक बना हमारा प्रभुजी, सुख शांति से संभाला<br><br>धन्य धन्य धन्य प्रभुको, जीसने मुकित दी हमको<br> शरणमें अपनी लाया....प्रभुजी<br>दिन रात हे संभाला…. <br><br> बचनका मान्ना खिलाला हमें, पानी चट्टान से पिलाया हमें <br>आत्मा को तृप्त है किया....प्रभुजी<br> दिल में तुं शांति लाया.......<br><br> ईस सुंदर आत्मिक जीवनमें, प्राण आत्मा शरीर और हिरदयमें,<br> है स्वर्गीय जीवन डाला.... प्रभुजी<br> आत्मिक जागृति लाया<br><br> कनान देश में लाया मुझे, संतो के साथ मिलाया मुझे,<br> दंडवत तुझे करूमें....प्रभुजी <br>साष्टांग प्राणाम करू में....   </p>   " },
        { title: "377,ઈશુ બુલાતા તુમ્હે ईशु बुलाता तुम्हे ishu bulata tumhe", lyrics_gu: " <p>     ઈશુ બુલાતા તુમ્હે…. (2) બડી ચાહત સે તુમકો  બાહોં મે લેને, <br>ઈશુ બુલાતા તુમ્હેં…. (2)<br><br>દુ:ખકી ગહરાઈયોં મેં દેગા શાંતિ તુમહે<br> સોચ સમઝ કર ઉસે નિહારો <br>આનંદ અનોખા દેગા તુમ્હે..... ઈશુ બુલાતા<br><br>આંસુ મિટાકર તેરે રક્ષા કરેગા તેરી <br>અપની આંખોકી પુતલી જૈસે વહ <br>સચ્ચી સુરક્ષા દેગા તુમ્હે..... ઈશુ બુલાતા<br><br> અગર તેરા દિલ દુઃખિત હો, વહ શાંતિ દેગા તુમ્હે <br>ઈશુ તેરી મુકિત ઔર રોશની  હૈ <br>સંકોચ મિટાકર આઓ અભી..... ઈશુ બુલાતા<br><br>હર રોગ મિટાને કી શકિત હૈ ઉસીકે પાસ<br> બિના કિસી ભેદ કે તૈયાર હૈ ઉધ્ધારક <br>અપની દયાસે પ્યાર કરને કો..... ઈશુ બુલાતા    </p>   " , lyrics_hi: " <p>     ईशु बुलाता तुम्हे…. (2) बडी चाहत से तुमको  बाहों मे लेने, <br>ईशु बुलाता तुम्हें…. (2)<br><br>दु:खकी गहराईयों में देगा शांति तुमहे<br> सोच समझ कर उसे निहारो <br>आनंद अनोखा देगा तुम्हे..... ईशु बुलाता<br><br>आंसु मिटाकर तेरे रक्षा करेगा तेरी <br>अपनी आंखोकी पुतली जैसे वह <br>सच्ची सुरक्षा देगा तुम्हे..... ईशु बुलाता<br><br> अगर तेरा दिल दुःखित हो, वह शांति देगा तुम्हे <br>ईशु तेरी मुकित और रोशनी  है <br>संकोच मिटाकर आओ अभी..... ईशु बुलाता<br><br>हर रोग मिटाने की शकित है उसीके पास<br> बिना किसी भेद के तैयार है उध्धारक <br>अपनी दयासे प्यार करने को..... ईशु बुलाता    </p>   " },
        { title: "378,આનંદ હૈ અબ્દી મોહબતસે હમેં પ્રેમ કિયા आनंद है अब्दी मोहबतसे हमें प्रेम किया aanand aanand aanand he abdi mohabat se", lyrics_gu: " <p>  આનંદ…. (3) હૈ, અબ્દી મોહબતસે હમેં પ્રેમ કિયા<br> અપના બેટા હમેં બના લિયા, યહ હમારા સૌભાગ્ય હૈ <br>હાલેલુયાહ સદા ગાયેગેં, હમ પ્રભુ ચીશુ કે લિયે<br><br>આનંદ…. (3)  હૈ, આનંદ કે તેલસે મસાકિયા હૈ <br>પવિત્ર સ્થાનમેં દાખિલ હુઆ..... યહ હમારા<br><br>આનંદ (૩) હૈ, પ્રભુકી સ્તુતિ કરના આનંદ હૈ <br>પ્રભુકી સેવા કરેંગે સદા..... યહ હમારા<br><br>આનંદ…. (3) હૈ, પ્રભુકે આગમન કી ખુશી હૈ <br>લે જાયેંગે હમેં લલકારકે સાથ..... યહ હમારા<br><br> આનંદ…. (3) હૈ, સીયોન જલાલ મેં બાસ કરેંગે <br>બાપકે દાહિને બેઠ જાયેંગે..... યહ હમારા       </p>   " , lyrics_hi: " <p>  आनंद…. (3) है, अब्दी मोहबतसे हमें प्रेम किया<br> अपना बेटा हमें बना लिया, यह हमारा सौभाग्य है <br>हालेलुयाह सदा गायेगें, हम प्रभु चीशु के लिये<br><br>आनंद…. (3)  है, आनंद के तेलसे मसाकिया है <br>पवित्र स्थानमें दाखिल हुआ..... यह हमारा<br><br>आनंद (३) है, प्रभुकी स्तुति करना आनंद है <br>प्रभुकी सेवा करेंगे सदा..... यह हमारा<br><br>आनंद…. (3) है, प्रभुके आगमन की खुशी है <br>ले जायेंगे हमें ललकारके साथ..... यह हमारा<br><br> आनंद…. (3) है, सीयोन जलाल में बास करेंगे <br>बापके दाहिने बेठ जायेंगे..... यह हमारा       </p>   " },
        { title: "379,આદિ ઔર અંત તુહી હે  આલ્ફા ઔર ઓમેગા તૂહી હૈ आदि और अंत तुही हे  आल्फा और ओमेगा तूही है aadi or ant tuhi he", lyrics_gu: " <p>    આદિ ઔર અંત તુહી હે  આલ્ફા ઔર ઓમેગા તૂહી હૈ<br> દૂતોંકી સ્તુતિ ભી તુહી હૈ, બુધ્ધિ ઔર સબ જ્ઞાન તૂ હી હૈ, <br><br>યીશુ તુ મહાન હૈ, યીશુ તુ અચ્છા હૈ <br>યીશુ તુ જીન્દા હૈ, યીશુ તુ ધન્ય હૈ <br>દૂતોકી સ્તુતિ ભી તુહી હૈ, બુધ્ધિ ઔર સબ જ્ઞાન તુ હી હૈ<br><br> જીવન ભરા પાપસે મેરા, જગ અંધેરા ઔર અશુધ્ધ સારા <br>મેરે પાપોસે બચાને કો <br>મેરે લિયે જીવન દિયા હૈ.... યીશુ તુ મહાન હૈ<br><br>સારે ગુન્હોગારો કે લિયે, અપના ખૂન બહાયા યીશુને<br> ખાઈ કોડોંકી માર ભી, <br>દિ સલીબ પર ઉસને અપની જાન.... યીશુ તુ મહાન હૈ<br><br> વાયદા કિયા હૈ તુને, વાયદા તુ કરતા હૈ પૂરા <br>વાયદે કે લિયે આતે હૈ, <br>બરકતોંકી બારિશ સબ ઉડેલ..... યીશુ તુ મહાન હૈ<br><br>ન્યાય કરને આનેવાલા હૈ, ન્યાય કે સાથ રાજ કરનેકો <br>ધર્મિયોકો લે જાયેગા, <br>સિંહાસન પર રાજ કરેગા..... યીશુ તુ મહાન હૈ      </p>   " , lyrics_hi: " <p>    आदि और अंत तुही हे  आल्फा और ओमेगा तूही है<br> दूतोंकी स्तुति भी तुही है, बुध्धि और सब ज्ञान तू ही है, <br><br>यीशु तु महान है, यीशु तु अच्छा है <br>यीशु तु जीन्दा है, यीशु तु धन्य है <br>दूतोकी स्तुति भी तुही है, बुध्धि और सब ज्ञान तु ही है<br><br> जीवन भरा पापसे मेरा, जग अंधेरा और अशुध्ध सारा <br>मेरे पापोसे बचाने को <br>मेरे लिये जीवन दिया है.... यीशु तु महान है<br><br>सारे गुन्होगारो के लिये, अपना खून बहाया यीशुने<br> खाई कोडोंकी मार भी, <br>दि सलीब पर उसने अपनी जान.... यीशु तु महान है<br><br> वायदा किया है तुने, वायदा तु करता है पूरा <br>वायदे के लिये आते है, <br>बरकतोंकी बारिश सब उडेल..... यीशु तु महान है<br><br>न्याय करने आनेवाला है, न्याय के साथ राज करनेको <br>धर्मियोको ले जायेगा, <br>सिंहासन पर राज करेगा..... यीशु तु महान है      </p>   " },
        { title: "380,ભેડ ભટકતી અસંખ્ય દૂર भेड भटकती असंख्य दूर bhed bhatakti asankhya dur", lyrics_gu: " <p>    ભેડ ભટકતી અસંખ્ય દૂર<br> કોઈ ચરવાહ ન કોઈ દિશા <br>ચેતના કલીસિયામેં જાગ ઉઠી, <br>“આઓ ઉન્હેં હમ લે આયે”<br>‘અબ ભી જગહ હૈ, <br>યીશુ યહ ચાહે<br> ઉનકો લે આઓ<br><br>નિર્જન દુર્ગમ ક્ષેત્રોમેં, આત્માએ ડૂબતી પાપોંમેં <br>દિલ સે પ્રભુ કે યહ ઉઠતી આહા, મેરે હૈ વે, ઉન્હે લાયેગા કૌન ?<br><br>ભૂમિ ફસલ કે લિયે તૈયાર, ભેજે પ્રભુ અપને સેવક<br>પાલન કરને મહાઆદેશ, જૂટ જાયેં ભરને કો યહ ખલીહાન<br><br>મુઝકો સભી તક જાના હૈ, કૈસે મૈં ઈતને મુખ લાઉં ? <br>ચાહુ મૈ તુમ હી બન જાઉં, મેરા મુખ, મેરે પાંવ ઔર મેરા હૃદય...   </p>   " , lyrics_hi: " <p>    भेड भटकती असंख्य दूर<br> कोई चरवाह न कोई दिशा <br>चेतना कलीसियामें जाग उठी, <br>“आओ उन्हें हम ले आये”<br>‘अब भी जगह है, <br>यीशु यह चाहे<br> उनको ले आओ<br><br>निर्जन दुर्गम क्षेत्रोमें, आत्माए डूबती पापोंमें <br>दिल से प्रभु के यह उठती आहा, मेरे है वे, उन्हे लायेगा कौन ?<br><br>भूमि फसल के लिये तैयार, भेजे प्रभु अपने सेवक<br>पालन करने महाआदेश, जूट जायें भरने को यह खलीहान<br><br>मुझको सभी तक जाना है, कैसे मैं ईतने मुख लाउं ? <br>चाहु मै तुम ही बन जाउं, मेरा मुख, मेरे पांव और मेरा हृदय...   </p>   " },
        { title: "381,પ્રભુ યીશુ આયેગા બાદલોં પર આયેગા प्रभु यीशु आयेगा बादलों पर आयेगा prabhu yishu aayega badalo par", lyrics_gu: " <p>    પ્રભુ યીશુ આયેગા બાદલોં પર આયેગા <br>જાગ જાગ જા મસીહ કી સેના આજ જાગ જા <br>ઉનકો વહ લે જાયેગા જો ઉસ પર વિશ્વાસ લાયેગા<br><br>ઉઠો મસીહકે લોગોં બત્તીયોમેં તેલ તુમ ભરો<br> જાગ મગાઆ યેશુકી જ્યોતિ સારે જર્હોમ ફેલાઓ<br> પાપોસે બચ જાયેગા જો, ઉસ પર વિશ્વાસ લાયેગા<br><br>રાજા જાહાંકા યીશુ, હમેં ભી રાજય દે દેગા<br> શાંતિ મન પ્રભુજી દેગા, શાંતિકા રાજકુમાર<br> આશામોં આનંદિત હો, પ્રાર્થના કરતે રહો<br><br>ગાઓ મસીહકી સન્ના, પ્રભુકે લોગ સદા <br>તન મન ઔર સચ્ચાઈસે રાહોંગે ભાઈ સદા<br> પ્રભુકી પ્રતિજ્ઞા હૈ, તુમકો મૈં લે જાઉંગા       </p>   " , lyrics_hi: " <p>    प्रभु यीशु आयेगा बादलों पर आयेगा <br>जाग जाग जा मसीह की सेना आज जाग जा <br>उनको वह ले जायेगा जो उस पर विश्वास लायेगा<br><br>उठो मसीहके लोगों बत्तीयोमें तेल तुम भरो<br> जाग मगाआ येशुकी ज्योति सारे जर्होम फेलाओ<br> पापोसे बच जायेगा जो, उस पर विश्वास लायेगा<br><br>राजा जाहांका यीशु, हमें भी राजय दे देगा<br> शांति मन प्रभुजी देगा, शांतिका राजकुमार<br> आशामों आनंदित हो, प्रार्थना करते रहो<br><br>गाओ मसीहकी सन्ना, प्रभुके लोग सदा <br>तन मन और सच्चाईसे राहोंगे भाई सदा<br> प्रभुकी प्रतिज्ञा है, तुमको मैं ले जाउंगा       </p>   " },
        { title: "382,જો ખુશી મુઝમેં હૈ जो खुशी मुझमें है jo khushi mujme he", lyrics_gu: " <p>   જો ખુશી મુઝમેં હૈ...<br><br>જો ખુશી મુઝમેં હૈ, યીશુને દિયા<br> જો ખુશી મુઝમેં હૈ, દુનિયા ન દિયા, <br>જો ખુશી મુઝમેં હૈ, યીશુને દિયા <br>દુનિયા ન દેગા, ન લે શકતા હૈ...... (2)<br><br>જો શાંતિ મુઝમેં હૈ, યીશુને દિયા<br> જો શાંતિ મુઝમેં હૈ, દુનિયા ન દિયા, <br>જો જીવન મુઝમેં હૈ, યીશુને દિયા<br> દુનિયા ન દેગા, ન લે શકતા હૈ...... (2)<br><br>જો જીવન મુઝમેં હૈ, યીશુને દિયા <br>જો જીવન મુઝમેં હૈ, દુનિયા ન દિયા, <br>જો જીવન મુઝમેં હૈ, યીશુને દિયા<br> દુનિયા ન દેગા, ન લે શકતા હૈ...... (2)<br><br>જો આત્મા મુઝમેં હૈ, યીશુને દિયા <br>જો આત્મા મુઝમેં હૈ, દુનિયા ન દિયા, <br>જો આત્મા મુઝમેં હૈ, યીશુને દિયા <br>દુનિયા ન દેગા, ન લે શકતા હૈ...... (2)<br><br> જો સામર્થ મુઝમેં હૈ, યીશુને દિયા <br>જો સામર્થ મુઝમેં હૈ, દુનિયા ન દિયા, <br>જો સામર્થ મુઝમેં હૈ, યીશુને દિયા <br>દુનિયા ન દેગા, ન લે શકતા હૈ...... (2)     </p>   " , lyrics_hi: " <p>   जो खुशी मुझमें है...<br><br>जो खुशी मुझमें है, यीशुने दिया<br> जो खुशी मुझमें है, दुनिया न दिया, <br>जो खुशी मुझमें है, यीशुने दिया <br>दुनिया न देगा, न ले शकता है...... (2)<br><br>जो शांति मुझमें है, यीशुने दिया<br> जो शांति मुझमें है, दुनिया न दिया, <br>जो जीवन मुझमें है, यीशुने दिया<br> दुनिया न देगा, न ले शकता है...... (2)<br><br>जो जीवन मुझमें है, यीशुने दिया <br>जो जीवन मुझमें है, दुनिया न दिया, <br>जो जीवन मुझमें है, यीशुने दिया<br> दुनिया न देगा, न ले शकता है...... (2)<br><br>जो आत्मा मुझमें है, यीशुने दिया <br>जो आत्मा मुझमें है, दुनिया न दिया, <br>जो आत्मा मुझमें है, यीशुने दिया <br>दुनिया न देगा, न ले शकता है...... (2)<br><br> जो सामर्थ मुझमें है, यीशुने दिया <br>जो सामर्थ मुझमें है, दुनिया न दिया, <br>जो सामर्थ मुझमें है, यीशुने दिया <br>दुनिया न देगा, न ले शकता है...... (2)     </p>   "},
        { title: "383,યીશુકે દરબાર રે હમે પ્યારા લગતા હૈ यीशुके दरबार रे हमे प्यारा लगता है yishu ke darabar me", lyrics_gu: " <p>   યીશુકે દરબાર રે હમે પ્યારા લગતા હૈ<br> પ્યારા લગતા હૈ દુલારા લગતા હૈ<br><br>યીશુ કે દરબારમેં કૌન કૌન બેઠા<br> બ્રાહ્મણ ઔર ભંગી ચમાર રે<br>હમેં પ્યારા લગતા હૈ......<br><br>યીશુ કે દરબારમેં કૌન કૌન આયા રે <br>મુર્ખ ઔર પંડિત નવાલ રે<br>હમેં પ્યારા લગતા હૈ......<br><br> યીશુ કે દરબારમેં ક્યા ક્યા મિલતા હૈ<br> મુકિત ઔર શાંતિ આનંદ રે<br>હમેં પ્યારા લગતા હૈ......      </p>   ", lyrics_hi: " <p>   यीशुके दरबार रे हमे प्यारा लगता है<br> प्यारा लगता है दुलारा लगता है<br><br>यीशु के दरबारमें कौन कौन बेठा<br> ब्राह्मण और भंगी चमार रे<br>हमें प्यारा लगता है......<br><br>यीशु के दरबारमें कौन कौन आया रे <br>मुर्ख और पंडित नवाल रे<br>हमें प्यारा लगता है......<br><br> यीशु के दरबारमें क्या क्या मिलता है<br> मुकित और शांति आनंद रे<br>हमें प्यारा लगता है......      </p>   "  },
        { title: "384,તું હૈ સ્વામી તું હૈ ચરવાહ तुं है स्वामी तुं है चरवाह tu he svami tu he charvaha", lyrics_gu: " <p>   તું હૈ સ્વામી તું હૈ ચરવાહ <br>નિગાહેં હૈ તુઝ પે તેરી સદા.... (2)<br><br>જહાં જહાં હૈ ચરણ મીઠા <br>વહાં મુઝે તુ લે ચલા..... (2)<br><br>જહાં જહાં હૈ હરીયાલી <br>વહાં મુઝે તુ લે ચલા.... (2)<br><br>જહાં દીયા હૈ સબકો છાયા<br> વહાં મુઝે તુ લે ચલા.... (2)<br><br>જહાં નહીં હૈ ડર કોઈ <br>વહાં મુઝે તુ લે ચલા.... (2)    </p>   " , lyrics_hi: " <p>   तुं है स्वामी तुं है चरवाह <br>निगाहें है तुझ पे तेरी सदा.... (2)<br><br>जहां जहां है चरण मीठा <br>वहां मुझे तु ले चला..... (2)<br><br>जहां जहां है हरीयाली <br>वहां मुझे तु ले चला.... (2)<br><br>जहां दीया है सबको छाया<br> वहां मुझे तु ले चला.... (2)<br><br>जहां नहीं है डर कोई <br>वहां मुझे तु ले चला.... (2)    </p>   " },
        { title: "385,મૈં તો દિવાના હૂં યીશુ મસીહ કા मैं तो दिवाना हूं यीशु मसीह का he to divani hu yishu masiha ki", lyrics_gu: " <p>  મૈં તો દિવાના હૂં યીશુ મસીહ કા<br> મુઝે દુનિયા કી પરવા નહીં હૈ<br><br>ચાહે લોગો મેરી બુરાઈ કરેં <br>નામ લેતા રહૂં યીશુ મસિહકા <br>મુઝે દુનિયા કી પરવા નહીં હૈ….મૈં<br><br>ચાહે લોગો મેરી નિંદા કરે <br>ગીત ગાતા રહૂં યીશુ મસિહકા<br> મુઝે દુનિયા કી પરવા નહીં હૈ....મૈં<br><br>ચાહે લોગો મેરી બદનામી કરેં <br>પ્યાર કરતા રહૂં યીશુ મસિહકો <br>મુઝે દુનિયા કી પરવા નહીં હૈ....મૈં       </p>   " , lyrics_hi: " <p>  मैं तो दिवाना हूं यीशु मसीह का<br> मुझे दुनिया की परवा नहीं है<br><br>चाहे लोगो मेरी बुराई करें <br>नाम लेता रहूं यीशु मसिहका <br>मुझे दुनिया की परवा नहीं है….मैं<br><br>चाहे लोगो मेरी निंदा करे <br>गीत गाता रहूं यीशु मसिहका<br> मुझे दुनिया की परवा नहीं है....मैं<br><br>चाहे लोगो मेरी बदनामी करें <br>प्यार करता रहूं यीशु मसिहको <br>मुझे दुनिया की परवा नहीं है....मैं       </p>   " },
        { title: "386,આવાજ ઊઠાયેગેં હમ સાજ બજાયેગે आवाज ऊठायेगें हम साज बजायेगे aavaj uthayenge ham saj", lyrics_gu: " <p>     આવાજ ઊઠાયેગેં હમ સાજ બજાયેગે<br> હે યીશુ મહાન અપના, યહ ગીત સુનાયેગેં<br><br> ન દેખ શકા હમકો તૂ પાપકે સાગરમેં <br>ઔર બનકે મનુષ્ય આયા આકાશ સે સાગરમેં <br>મુકિત કા તૂ દાતા હૈ દુનિયાકો બતાયેગે...... હે યીશુ<br><br>સંસારકી સુંદરતા મેં યહ રૂપ જો તેરા હી <br>ઈન ચાંદ સિતારોંમેં હૈ અકસ જો તેરા હી<br> મહિમા કિ તેરી બાતેં હમ સબકો બતાયેગે.. હે યીશુ<br><br>દિલ તેરા ખજાના હૈ એક પાક મોહબ્બતકા <br>થા પા ન શકા કોઈ, સાગર હૈ તૂ ઉલ્ફતકા <br>હમ તેરી મોહબ્બત સે દિલ અપના સજાયેંગે. હે યીશુ    </p>   " , lyrics_hi: " <p>     आवाज ऊठायेगें हम साज बजायेगे<br> हे यीशु महान अपना, यह गीत सुनायेगें<br><br> न देख शका हमको तू पापके सागरमें <br>और बनके मनुष्य आया आकाश से सागरमें <br>मुकित का तू दाता है दुनियाको बतायेगे...... हे यीशु<br><br>संसारकी सुंदरता में यह रूप जो तेरा ही <br>ईन चांद सितारोंमें है अकस जो तेरा ही<br> महिमा कि तेरी बातें हम सबको बतायेगे.. हे यीशु<br><br>दिल तेरा खजाना है एक पाक मोहब्बतका <br>था पा न शका कोई, सागर है तू उल्फतका <br>हम तेरी मोहब्बत से दिल अपना सजायेंगे. हे यीशु    </p>   " },
        { title: "387,બોલો જય મિલકર જય બોલો જય ચીશુકી જય बोलो जय मिलकर जय बोलो जय चीशुकी जय bolo jay milkar jay", lyrics_gu: " <p> બોલો જય મિલકર જય બોલો જય ચીશુકી જય <br>બોલો જય મિલકર જય બોલો જય યીશુકી જય <br>બોલો જય જય જય<br><br>પ્રેમ તેરી કી યહી રીત, મનમેં ભરદે અપની પ્રીત<br> તેરે પ્રેમકે ગાયે ગીત..... બોલો જય<br><br> ક્રુસ પર અપના ખુન બહા, મુજ પાપીકો દિ સિફા <br>મન મેરે તુ બોલ સદા..... બોલો જય<br><br>તેરી કુદરત કી યહી શાન, ખુદ હી દાતા ખુદ હી દાન <br>પુરી કર મનકી અરમાન..... બોલો જય<br><br>ખીદમત અપની લે મુજસે, ઈસ મંદિરમેં તૂ બસે <br>હિન્દમેં તેરા નામ રહે..... બોલો જય      </p>   " , lyrics_hi: " <p> बोलो जय मिलकर जय बोलो जय चीशुकी जय <br>बोलो जय मिलकर जय बोलो जय यीशुकी जय <br>बोलो जय जय जय<br><br>प्रेम तेरी की यही रीत, मनमें भरदे अपनी प्रीत<br> तेरे प्रेमके गाये गीत..... बोलो जय<br><br> क्रुस पर अपना खुन बहा, मुज पापीको दि सिफा <br>मन मेरे तु बोल सदा..... बोलो जय<br><br>तेरी कुदरत की यही शान, खुद ही दाता खुद ही दान <br>पुरी कर मनकी अरमान..... बोलो जय<br><br>खीदमत अपनी ले मुजसे, ईस मंदिरमें तू बसे <br>हिन्दमें तेरा नाम रहे..... बोलो जय      </p>   " },
        { title: "388,આશિષ તુમસે ચાહતે હૈ आशिष तुमसे चाहते है aashis tumse chahate he", lyrics_gu: " <p>  આશિષ તુમસે ચાહતે હૈ<br> હૈ સ્વર્ગીય પિતા હમ આતે હૈ<br><br> ન કોઈ ખૂબી ન કોઈ લિયાકત <br>બક્ષો હમકો અપની તાકત<br> ખાલી દિલોકોં લાયે હૈ..... હૈ સ્વર્ગીય<br><br> હમને બહુત ખતાયે કિ હૈ<br> રહે નિકમ્મે જફાયે કિ હૈ <br>શરમ સે શિર ઝૂક જાતે હૈ... હૈ સ્વર્ગીય<br><br> તુમ હો શક્તિમાન પ્રભુજી <br>દયા ભી હૈ અપાર પ્રભુજી <br>સ્તુતિ હમ સબ ગાતે હૈ.... હૈ સ્વર્ગીય<br><br>ભૂલો ન ઈન બન્દો કો તુમ<br> ક્રુસ પર દુ:ખ જો સહતે થે તુમ<br> ઉસહી પ્રેમકો ચાહતે હૈ.... હૈ સ્વર્ગીય        </p>   " , lyrics_hi: " <p>  आशिष तुमसे चाहते है<br> है स्वर्गीय पिता हम आते है<br><br> न कोई खूबी न कोई लियाकत <br>बक्षो हमको अपनी ताकत<br> खाली दिलोकों लाये है..... है स्वर्गीय<br><br> हमने बहुत खताये कि है<br> रहे निकम्मे जफाये कि है <br>शरम से शिर झूक जाते है... है स्वर्गीय<br><br> तुम हो शक्तिमान प्रभुजी <br>दया भी है अपार प्रभुजी <br>स्तुति हम सब गाते है.... है स्वर्गीय<br><br>भूलो न ईन बन्दो को तुम<br> क्रुस पर दु:ख जो सहते थे तुम<br> उसही प्रेमको चाहते है.... है स्वर्गीय        </p>   " },
        { title: "389,પરમ પિતાકી હમ સ્તુતિ ગાએ परम पिताकी हम स्तुति गाए param pita ki ham stuti", lyrics_gu: " <p>    પરમ પિતાકી હમ સ્તુતિ ગાએ, વહી હૈ બચાતા હમેં <br>સારે પાપોંકો કરતા ક્ષમા, સારે રોગોકો કરતા ચંગા....<br><br>ધન્યવાદ દે ઉસકે આસનોમેં, આનંદ સે આયે ઉસકે ચરનો મેં...<br> સંગીત ગાએ ખુશીસે, મુકિત કી ચટ્ટાનકો જય લલકારે.... પરમ<br><br>વોહી હમારા હૈ પરમ પિતા, તરસ ખાતા હૈ સર્વ સદા<br> પૂરબ સે પશ્ચિમ હૈ જિતના દૂર, ઈતનેહી કીયે દૂર હમારે ગુનાહ.... પરમ<br><br>માંકી તરહ ઉસને દી તસલ્લી, દુનિયા કે ખતરોંમેં છોડી નહીં<br> નિર્મલ દૂધ હૈ વચનકા દિયા, ઔર દિયા હમકો અનંતજીવન.... પરમ<br><br>ચરવાહે કી માનિન્દ ઢુંઢા ઉસને, પાપોકી કિચ સે નિકાલા હમેં<br> હમકો બચાનેકો જાન અપની દી, તાકી હાથમેં હમ ઉસકે રહે.... પરમ<br><br>ઘોસલે કો બાર-બાર તોડ કર ઉસને, ચાહા કિ શીખે હમ ઉડના ઉસસે <br>પરોંપર ઉઠાયા ઉકાબકી તરહ, તાકિ હમકો ચોટ ન લગે.... પરમ    </p>   " , lyrics_hi: " <p>    परम पिताकी हम स्तुति गाए, वही है बचाता हमें <br>सारे पापोंको करता क्षमा, सारे रोगोको करता चंगा....<br><br>धन्यवाद दे उसके आसनोमें, आनंद से आये उसके चरनो में...<br> संगीत गाए खुशीसे, मुकित की चट्टानको जय ललकारे.... परम<br><br>वोही हमारा है परम पिता, तरस खाता है सर्व सदा<br> पूरब से पश्चिम है जितना दूर, ईतनेही कीये दूर हमारे गुनाह.... परम<br><br>मांकी तरह उसने दी तसल्ली, दुनिया के खतरोंमें छोडी नहीं<br> निर्मल दूध है वचनका दिया, और दिया हमको अनंतजीवन.... परम<br><br>चरवाहे की मानिन्द ढुंढा उसने, पापोकी किच से निकाला हमें<br> हमको बचानेको जान अपनी दी, ताकी हाथमें हम उसके रहे.... परम<br><br>घोसले को बार-बार तोड कर उसने, चाहा कि शीखे हम उडना उससे <br>परोंपर उठाया उकाबकी तरह, ताकि हमको चोट न लगे.... परम    </p>   " },
        { title: "390,પાવન હૈ વહ પ્રભુ હમારા ઉસકી જય જયકાર કરો पावन है वह प्रभु हमारा उसकी जय जयकार करो pavan he vaha prbhu hamara", lyrics_gu: " <p>   પાવન હૈ વહ પ્રભુ હમારા, ઉસકી જય જયકાર કરો <br>નિર્બલકા વહ બલ હૈ ન્યારા, ઉસકી જય જયકાર કરો<br> જય હો....જય હો.....જય હો....(2)<br><br>દીન દુ:ખિયોંકા હૈ વહ દાતા <br>ભટકે હુઓંકો રાહ બતાતા <br>સીધે માર્ગમેં હમેં ચલાતા..... ઉસકી જય<br><br>પ્રભુ હમારા બડા મહાન <br>નિર્બુધ્ધિયોંકો દેતા જ્ઞાન <br>પતિતોંકા વહ બચાતા પ્રાણ..... ઉસકી જય<br><br>પ્રભુકી મહિમા અપરંપાર<br> જગકા વહ હૈ તારણહાર<br> માનો ઉસે અપના આધાર..... ઉસકી જય       </p>   " , lyrics_hi: " <p>   पावन है वह प्रभु हमारा, उसकी जय जयकार करो <br>निर्बलका वह बल है न्यारा, उसकी जय जयकार करो<br> जय हो....जय हो.....जय हो....(2)<br><br>दीन दु:खियोंका है वह दाता <br>भटके हुओंको राह बताता <br>सीधे मार्गमें हमें चलाता..... उसकी जय<br><br>प्रभु हमारा बडा महान <br>निर्बुध्धियोंको देता ज्ञान <br>पतितोंका वह बचाता प्राण..... उसकी जय<br><br>प्रभुकी महिमा अपरंपार<br> जगका वह है तारणहार<br> मानो उसे अपना आधार..... उसकी जय       </p>   "},
        { title: "391,મિલકર હમ સન્ના તેરી ગાતે સારે જહાંકો સુનાતે मिलकर हम सन्ना तेरी गाते सारे जहांको सुनाते milkar ham sanna teri gate", lyrics_gu: " <p>   મિલકર હમ સન્ના તેરી ગાતે સારે જહાંકો સુનાતે <br>જય જય હો તેરી મહિમા હો તેરી પ્રભુ<br>હમ સબકો યહ ગીત સુનાતે<br><br>સારે જહાંકા સહારા, ડૂબે હુઓંકા કિનારા<br> નૈયા હમારી ડોલે, મોજોમેં ખાયે હિલો રે <br>લે ચલ કિનારે લેજા, બનકર તુ માઝી લેજા<br> હમ સબકો પાર લગાદે.....મિલકર<br><br>ચારોં તરફ હૈ ઘટાઓ, ઘનઘોર બાદલ હૈ છાયે<br> સુઝે નહીં અબ કિનારા, તૂ હી હમારા સહારા<br> લે ચલ કિનારે લેજા, બનકર તુ માઝી લેજા<br> હમ સબકો પાર લગાદે.... મિલકર<br><br>પાપોમેં જીવન હમારા, કષ્ટોકો મોલ રહા હૈ <br>કૈસે બચેગેં સારે, પાપોમેં જીવન હમારા<br> તુંહી હમારી આશા, તુ હમારા રાજા <br>હમ સબકો પાર લગા દે.... મિલકર   </p>   ", lyrics_hi: " <p>   मिलकर हम सन्ना तेरी गाते सारे जहांको सुनाते <br>जय जय हो तेरी महिमा हो तेरी प्रभु<br>हम सबको यह गीत सुनाते<br><br>सारे जहांका सहारा, डूबे हुओंका किनारा<br> नैया हमारी डोले, मोजोमें खाये हिलो रे <br>ले चल किनारे लेजा, बनकर तु माझी लेजा<br> हम सबको पार लगादे.....मिलकर<br><br>चारों तरफ है घटाओ, घनघोर बादल है छाये<br> सुझे नहीं अब किनारा, तू ही हमारा सहारा<br> ले चल किनारे लेजा, बनकर तु माझी लेजा<br> हम सबको पार लगादे.... मिलकर<br><br>पापोमें जीवन हमारा, कष्टोको मोल रहा है <br>कैसे बचेगें सारे, पापोमें जीवन हमारा<br> तुंही हमारी आशा, तु हमारा राजा <br>हम सबको पार लगा दे.... मिलकर   </p>   "  },
        { title: "392,યહોવાહ ચરવાહા મેરા કોઈ ઘટી મુઝે નહીં હૈ यहोवाह चरवाहा मेरा कोई घटी मुझे नहीं है yahova charvaha mera koy ghati", lyrics_gu: " <p>  યહોવાહ ચરવાહા મેરા કોઈ ઘટી મુઝે નહીં હૈ <br>હરિ ચરાઈયોં મેં મુઝે, સ્નેહ સે ચલાતા વહ હૈ<br><br>મૃત્યુ કે અંધકારસે, મૈં જો જાતા થા <br>પ્રભુ યીશુ કરૂણાસે, તસલ્લી મુઝે દી હૈ<br><br> શુત્રુઓ કે સામને મેજકો બિછાતા હૈ <br>પ્રભુને જો તૈયાર કી, મન મેરા મગન હૈ<br><br>શિર પર વહ તેલ મલા હૈ, અભિષેક મુઝે કિયા હૈ <br>દિલ મેરા ભર ગયા હૈ, ઔર ઉમડ ભી રહા હૈ<br><br>સર્વદા પ્રભુ ઘરમેં, કરૂંગા નિવાસ જો મૈં<br> કરૂણા ભલાઈ ભી ઉસકી આનંદિત મુઝે કરતી હૈ.      </p>   " , lyrics_hi: " <p>  यहोवाह चरवाहा मेरा कोई घटी मुझे नहीं है <br>हरि चराईयों में मुझे, स्नेह से चलाता वह है<br><br>मृत्यु के अंधकारसे, मैं जो जाता था <br>प्रभु यीशु करूणासे, तसल्ली मुझे दी है<br><br> शुत्रुओ के सामने मेजको बिछाता है <br>प्रभुने जो तैयार की, मन मेरा मगन है<br><br>शिर पर वह तेल मला है, अभिषेक मुझे किया है <br>दिल मेरा भर गया है, और उमड भी रहा है<br><br>सर्वदा प्रभु घरमें, करूंगा निवास जो मैं<br> करूणा भलाई भी उसकी आनंदित मुझे करती है.      </p>   " },
        { title: "393,જીવન મેરા બદલ ગયા હૈ जीवन मेरा बदल गया है jivan mera badal gaya he", lyrics_gu: " <p>  જીવન મેરા બદલ ગયા હૈ…. (3) <br>જબસે યીશુ દિલ મેં આયા હૈ<br> શાંતિ આનંદ ….(6)<br>કૈસા અદ્ભુત વહ આનંદ હૈ<br><br> મનકી આંખે ખુલ ગઈ હૈ ….(3) <br>જબસે યીશુને સ્પર્શ કિયા હૈ ..... શાંતિ<br><br>કયા તુ ચાહતા હૈ ભરપુર જલ્દ આનંદ…. (3)<br>આજ યીશુ કે પાસ જલ્દી આ ….શાંતિ<br><br>કયા તુ ચાહતા હૈ સચ્ચી શાંતિ ….(3) <br>આજ યીશકે પાસ જલ્દીઆ..... શાંતિ<br><br>કયા તુ ચાહતા હૈ અનંતજીવન ….(3) <br>આજ યીશુકે પાસ જલ્દી આ..... શાંતિ<br><br> કયા તુ ચાહતા હૈ સ્વર્ગીય આશિષ ….(3)<br>આજ યીશુકે પાસ જલ્દી આ..... શાંતિ        </p>   ", lyrics_hi: " <p>  जीवन मेरा बदल गया है…. (3) <br>जबसे यीशु दिल में आया है<br> शांति आनंद ….(6)<br>कैसा अद्भुत वह आनंद है<br><br> मनकी आंखे खुल गई है ….(3) <br>जबसे यीशुने स्पर्श किया है ..... शांति<br><br>कया तु चाहता है भरपुर जल्द आनंद…. (3)<br>आज यीशु के पास जल्दी आ ….शांति<br><br>कया तु चाहता है सच्ची शांति ….(3) <br>आज यीशके पास जल्दीआ..... शांति<br><br>कया तु चाहता है अनंतजीवन ….(3) <br>आज यीशुके पास जल्दी आ..... शांति<br><br> कया तु चाहता है स्वर्गीय आशिष ….(3)<br>आज यीशुके पास जल्दी आ..... शांति        </p>   "  },
        { title: "394,સિયોન દેશ હમારા હૈ દેશ રહતે હૈ હમ પરદેશ सियोन देश हमारा है देश रहते है हम परदेश siyon desh hamara he desh", lyrics_gu: " <p>   સિયોન દેશ હમારા હૈ દેશ, રહતે હૈ હમ પરદેશ <br>જાયેંગે હમ અપને દેશ.... હાલેલુયાહ…. (4)<br><br> દુઃખ જો હમારે યહાં, ન હોગેં ફિર વહાં <br>સારે દુઃખોકા અંત હોગા<br> દુઃખોકે યે આસું યીશુ પોછેગા... સિયોન<br><br>મન ન લગાયે યહાં, જાના હૈ હમકો વહાં <br>યહાં કે સુખોકા અંત હોગા<br>વહાં કે સુખોકા અંત ન હોગા.... સિયોન<br><br>આયેગા યીશુ યહાં, લે જાયેગા હમકો વહાં <br>વાદા યીશુકા પૂરા હોગા<br>અનંત જીવન હમકો મિલેગા... સિયોન     </p>   " , lyrics_hi: " <p>   सियोन देश हमारा है देश, रहते है हम परदेश <br>जायेंगे हम अपने देश.... हालेलुयाह…. (4)<br><br> दुःख जो हमारे यहां, न होगें फिर वहां <br>सारे दुःखोका अंत होगा<br> दुःखोके ये आसुं यीशु पोछेगा... सियोन<br><br>मन न लगाये यहां, जाना है हमको वहां <br>यहां के सुखोका अंत होगा<br>वहां के सुखोका अंत न होगा.... सियोन<br><br>आयेगा यीशु यहां, ले जायेगा हमको वहां <br>वादा यीशुका पूरा होगा<br>अनंत जीवन हमको मिलेगा... सियोन     </p>   " },
        { title: "395,મેરે મહેબુબ પ્યારે મસીહા मेरे महेबुब प्यारे मसीहा mere mehabub pyare masiha", lyrics_gu: " <p>   મેરે મહેબુબ પ્યારે મસીહા…. (2) કિસ જગહ તેરી જલવા નહીં હૈ<br> કિસ જગહ તેરી શોરહત નહીં હૈ, કસ જગહ તેરી ચર્ચા નહીં હૈ<br><br>કાનવાલોનેં તુઝકો સુના હૈ, આંખવાલોને તુઝકો દેખા હૈ <br>તુઝકો પહેચાનતે હૈ વો ઈન્સાન…. (2) <br>જીનકી આંખોં મેં પરદા નહીં હૈ...... મેરે મહેબુબ<br><br>લોગ પીતે હૈ પીકે ગિર જાતે હૈ <br>મૈં તો પીતા હું ગિરતા નહીં હૂં <br>મૈં તો પીતા હું દર પે મસીહ કે…. (2) <br>વહ અંગુરોકો શિરા નહીં હૈ...... મેરે મહેબુબ<br><br>મર ગઈથી જો આઈર કી બેટી<br> જિસ પર તુને નિગાહે કરમકી<br> કર દિયા જિન્દા ઉસકો યહ કહકર…. (2) <br>યે તો સોતી હૈ મુર્દા નહીં હૈ...... મેરે મહેબુબ<br><br>મૈં તો દેતા હું ઉસકી ગવાહી<br> મૈંને જીંદગી મસીહા સે પાઈ <br>અબ તો જીંદગી હૈ તેર હવાલે ….(2) <br>મૈં તો તેરા કિસીકા નહીં હું...... મેરે મહેબુબ      </p>   ", lyrics_hi: " <p>   मेरे महेबुब प्यारे मसीहा…. (2) किस जगह तेरी जलवा नहीं है<br> किस जगह तेरी शोरहत नहीं है, कस जगह तेरी चर्चा नहीं है<br><br>कानवालोनें तुझको सुना है, आंखवालोने तुझको देखा है <br>तुझको पहेचानते है वो ईन्सान…. (2) <br>जीनकी आंखों में परदा नहीं है...... मेरे महेबुब<br><br>लोग पीते है पीके गिर जाते है <br>मैं तो पीता हुं गिरता नहीं हूं <br>मैं तो पीता हुं दर पे मसीह के…. (2) <br>वह अंगुरोको शिरा नहीं है...... मेरे महेबुब<br><br>मर गईथी जो आईर की बेटी<br> जिस पर तुने निगाहे करमकी<br> कर दिया जिन्दा उसको यह कहकर…. (2) <br>ये तो सोती है मुर्दा नहीं है...... मेरे महेबुब<br><br>मैं तो देता हुं उसकी गवाही<br> मैंने जींदगी मसीहा से पाई <br>अब तो जींदगी है तेर हवाले ….(2) <br>मैं तो तेरा किसीका नहीं हुं...... मेरे महेबुब      </p>   "  },
        { title: "403,ધન્યવાદ સ્તુતિ ગાયે હમ અપને પ્રભુ કી સ્તુતિ ગાયે धन्यवाद स्तुति गाये हम अपने प्रभु की स्तुति गाये dhanyvad stuti gaye", lyrics_gu: " <p>   ધન્યવાદ સ્તુતિ ગાયે, હમ અપને પ્રભુ કી સ્તુતિ ગાયે <br>હાલેલુયા સ્તુતિ ગાયે, હમ અપને પ્રભુકી સ્તુતિ ગાયે <br>અચ્છા હૈ ભલા હૈ મેરા યેશુ અચ્છા હૈ મેરે લીયે પર્યાપ્ત હૈ.... (2)<br><br>યરિહો જૈસી બાધાયે હો, અગુવાઈ યેશુ કરેગા.... (2) <br>ડરેંગે નહિ ગભરાયેંગે નહિ, સ્તુતિ સે હમ જય પાયેંગે.... (2)<br><br>લાલ સમુદ્ર જૈસી આજમાઈસે હો, યેશુ તેરે આગે ચલેગા.... (2) <br>વિશ્વાસ સે આગે બઢો તુમ, સમુદ્ર મે રાસ્તે ખુલેગે.... (2)<br><br>શરીર પ્રાણ ઔર આત્મા ભી, મુશ્કિલ મેં પડ જાયે તો.... (2) <br>સ્તુતિ ગીતો કો ગાને સે, પ્રભુ સે સામર્થ મિલેગી.... (2)  </p>   " , lyrics_hi: " <p>   धन्यवाद स्तुति गाये, हम अपने प्रभु की स्तुति गाये <br>हालेलुया स्तुति गाये, हम अपने प्रभुकी स्तुति गाये <br>अच्छा है भला है मेरा येशु अच्छा है मेरे लीये पर्याप्त है.... (2)<br><br>यरिहो जैसी बाधाये हो, अगुवाई येशु करेगा.... (2) <br>डरेंगे नहि गभरायेंगे नहि, स्तुति से हम जय पायेंगे.... (2)<br><br>लाल समुद्र जैसी आजमाईसे हो, येशु तेरे आगे चलेगा.... (2) <br>विश्वास से आगे बढो तुम, समुद्र मे रास्ते खुलेगे.... (2)<br><br>शरीर प्राण और आत्मा भी, मुश्किल में पड जाये तो.... (2) <br>स्तुति गीतो को गाने से, प्रभु से सामर्थ मिलेगी.... (2)  </p>   "},
        { title: "404,પ્રભુ ઈસુ મસીહ તુ હી રાજા હૈ प्रभु ईसु मसीह तु ही राजा है prabhu ishu masiha", lyrics_gu: " <p>     પ્રભુ ઈસુ મસીહ તુ હી રાજા હૈ, <br>પ્રભુ ઈસુ મસીહ મુકિત દાતા હૈ ….(2)<br><br> તુ હી રાજ કરે, મેરે જીવન મેં,<br> તેરી મહિમા હો, મેરે જીવન સે ….(2) <br>તેરા રાજ બઢે તેરી મહિમા હો...પ્રભુ ઈસુ......<br><br>મેરે હાથો સે, તેરી સેવા હો, <br>મેરે મન સે ભી, ઔર આત્મા સે<br> તેરા રાજ બઢે તેરી મહિમા હો... પ્રભુ ઈસુ......    </p>   " , lyrics_hi: " <p>     प्रभु ईसु मसीह तु ही राजा है, <br>प्रभु ईसु मसीह मुकित दाता है ….(2)<br><br> तु ही राज करे, मेरे जीवन में,<br> तेरी महिमा हो, मेरे जीवन से ….(2) <br>तेरा राज बढे तेरी महिमा हो...प्रभु ईसु......<br><br>मेरे हाथो से, तेरी सेवा हो, <br>मेरे मन से भी, और आत्मा से<br> तेरा राज बढे तेरी महिमा हो... प्रभु ईसु......    </p>   " },
        { title: "405,ધન્યવાદ કરતા હું પ્રભુ धन्यवाद करता हुं प्रभु dhanyavad karta hu prabhu", lyrics_gu: " <p>  ધન્યવાદ કરતા હું પ્રભુ <br>સ્તુતિ મૈં કરતા પ્રભુ <br>ધન્ય ઈસુ રાજા…. (2) <br>હાલેલુયા ધન્ય ઈસુ રાજા<br><br>યહોવા નિસ્સી ધન્ય રાજા <br>વિજય દેતા ધન્ય રાજા....<br><br>યહોવા શાલોમ ધન્ય રાજા<br> શાંતિ દેતા ધન્ય રાજા<br><br>યહોવા રાફા ધન્ય રાજા<br> ચંગા કરતા ધન્ય રાજા<br><br>યહોવા યિરેહ ધન્ય રાજા <br>પૂર્તિ કરતા ધન્ય રાજા<br><br> યહોવા એલોહીમ ધન્ય રાજા <br>સૃષ્ટિ કર્તા ધન્ય રાજા<br><br>ચીશુ પ્રભુ ધન્ય રાજા<br>ઉધ્ધાર કર્તા ધન્ય રાજા<br><br> પ્રભુ પિતા ધન્ય રાજા<br> સામર્થ્ય દેતા ધન્ય રાજા     </p>   ", lyrics_hi: " <p>  धन्यवाद करता हुं प्रभु <br>स्तुति मैं करता प्रभु <br>धन्य ईसु राजा…. (2) <br>हालेलुया धन्य ईसु राजा<br><br>यहोवा निस्सी धन्य राजा <br>विजय देता धन्य राजा....<br><br>यहोवा शालोम धन्य राजा<br> शांति देता धन्य राजा<br><br>यहोवा राफा धन्य राजा<br> चंगा करता धन्य राजा<br><br>यहोवा यिरेह धन्य राजा <br>पूर्ति करता धन्य राजा<br><br> यहोवा एलोहीम धन्य राजा <br>सृष्टि कर्ता धन्य राजा<br><br>चीशु प्रभु धन्य राजा<br>उध्धार कर्ता धन्य राजा<br><br> प्रभु पिता धन्य राजा<br> सामर्थ्य देता धन्य राजा     </p>   "  },
        { title: "406,મેં આયા હું તેરે શરણ મેં યીશુ में आया हुं तेरे शरण में यीशु me aaya hu tere sharan", lyrics_gu: " <p>    મેં આયા હું તેરે શરણ મેં યીશુ<br><br>પાપ બુરાઈ સે મુઝે બચાના યીશું ..... મે.....<br><br>ચોરી હેરી સે મુઝે બચાના યીશું ..... મે.....<br><br>લોભ લાલચ સે મુઝે બચાના યીશું ..... મે.....<br><br>શેતાન સેવા સે મુઝે બચાના યીશું ..... મે.....<br><br>વેરી દુશ્મન સે મુઝે બચાના યીશું ..... મે.....<br><br> બુરી સંગતિ સે મુઝે બચાના યીશું ..... મે.....  </p>   " , lyrics_hi: " <p>    में आया हुं तेरे शरण में यीशु<br><br>पाप बुराई से मुझे बचाना यीशुं ..... मे.....<br><br>चोरी हेरी से मुझे बचाना यीशुं ..... मे.....<br><br>लोभ लालच से मुझे बचाना यीशुं ..... मे.....<br><br>शेतान सेवा से मुझे बचाना यीशुं ..... मे.....<br><br>वेरी दुश्मन से मुझे बचाना यीशुं ..... मे.....<br><br> बुरी संगति से मुझे बचाना यीशुं ..... मे.....  </p>   " },
        { title: "407,પરમેશ્વર કી પવિત્ર વેદી મે परमेश्वर की पवित्र वेदी मे parmesvar ki pavitra vedi", lyrics_gu: " <p>  પરમેશ્વર કી પવિત્ર વેદી મે <br>અપને હૃદય કો મૈ ચઢાતા હું<br> મેરે સારે હૃદય સે મેરે પ્રભુ કી મહિમા હો.....<br><br>મૈ ઉઠાતા હું અપને દોનો હાથ <br>ધન્યવાદ કી ભેટ દેને કે લિયે.... (2)<br><br> મેરે સારે હૃદય સે મેરે પ્રભુ કી મહિમા હો....<br><br>મેરા પરમેશ્વર તુ મેરા સહારા<br> તેરા વચન મેરે લિયે જ્યોતિ.... (2) <br><br>મેરે સારે હૃદય સે મેરે પ્રભુ કી મહિમા હો....     </p>   " , lyrics_hi: " <p>  परमेश्वर की पवित्र वेदी मे <br>अपने हृदय को मै चढाता हुं<br> मेरे सारे हृदय से मेरे प्रभु की महिमा हो.....<br><br>मै उठाता हुं अपने दोनो हाथ <br>धन्यवाद की भेट देने के लिये.... (2)<br><br> मेरे सारे हृदय से मेरे प्रभु की महिमा हो....<br><br>मेरा परमेश्वर तु मेरा सहारा<br> तेरा वचन मेरे लिये ज्योति.... (2) <br><br>मेरे सारे हृदय से मेरे प्रभु की महिमा हो....     </p>   " },
