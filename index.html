        { title: "145,જીવન છોટા હૈ તેરા जीवन छोटा है तेरा Jivan Chhota He Tera", lyrics_gu: " <p> જીવન છોટા હૈ તેરા, <br> કલ ક્યાં હોગા તુઝે ક્યાં પતા <br><br>અધર્મ કે સાથ પૈદા હુઆ , પાપો કે સાથ ગર્ભ મેં પલા, <br>પાપો કે દલદલ મેં તું હૈ ફસા<br>... કલ ક્યાં હોગા... <br><br>પ્રભુને અપને લિયે રખા  હિયાવ, <br>   સોચ કે મન ફિરાવ કા અવસર મિલે,<br> દેર ન કર તોબા કરલે અભી<br>... કલ ક્યાં હોગા... <br><br>બચા ન શકેગી દૌલત તુઝે,  <br>અપને સબ સાથ છોડ દેંગે,<br> મસીહ બિના જીવન હૈ બેકાર<br>...કલ ક્યાં હોગા...   </p>   ", lyrics_hi: " <p> जीवन छोटा है तेरा, <br> कल क्यां होगा तुझे क्यां पता <br><br>अधर्म के साथ पैदा हुआ , पापो के साथ गर्भ में पला, <br>पापो के दलदल में तुं है फसा<br>... कल क्यां होगा... <br><br>प्रभुने अपने लिये रखा  हियाव, <br>   सोच के मन फिराव का अवसर मिले,<br> देर न कर तोबा करले अभी<br>... कल क्यां होगा... <br><br>बचा न शकेगी दौलत तुझे,  <br>अपने सब साथ छोड देंगे,<br> मसीह बिना जीवन है बेकार<br>...कल क्यां होगा...   </p>   "  },
        { title: "146,ઓ સાથી રે રુક જા જાતા કહાં ओ साथी रे रुक जा जाता कहां o Sathi Re Rukja Jata Kaha", lyrics_gu: " <p>  ઓ સાથી રે... રુક જા જાતા કહાં <br>યીશુ પુકારતા મંજિલ તેરી યહાઁ... (2) <br>ઓ સાથી રે... સાથી રે ...(3)<br><br> બોજ સે દબે હુએ, રાહી ઓ મેરા રાહી ...(2)<br> ક્યોં તૂ દબા હુઆ, પાપો કે બોજ સે... (2)<br>યીશુ કે પાસ રખના...હો... (2) આજા યીશુ કે પાસ <br>વોહી તેરા સહારા વો હી તેરા કિનારા... (2) <br>...ઓ સાથીરે...<br><br> દુનિયા નહી હૈ ડેરા, દુનિયા હૈ અકે બસેરા... (2) <br>કોઈ તેરા ના અપના, કિસકો તુઝે સહારા... (2) <br>યીશુ તેરા સહારા... (2) યીશુ બુલા રહા હૈ ...(2) <br>આજા કરીબ ઉસકે... (2) <br>...ઓ સાથી રે...   </p>   " , lyrics_hi: " <p>  ओ साथी रे... रुक जा जाता कहां <br>यीशु पुकारता मंजिल तेरी यहाँ... (2) <br>ओ साथी रे... साथी रे ...(3)<br><br> बोज से दबे हुए, राही ओ मेरा राही ...(2)<br> क्यों तू दबा हुआ, पापो के बोज से... (2)<br>यीशु के पास रखना...हो... (2) आजा यीशु के पास <br>वोही तेरा सहारा वो ही तेरा किनारा... (2) <br>...ओ साथीरे...<br><br> दुनिया नही है डेरा, दुनिया है अके बसेरा... (2) <br>कोई तेरा ना अपना, किसको तुझे सहारा... (2) <br>यीशु तेरा सहारा... (2) यीशु बुला रहा है ...(2) <br>आजा करीब उसके... (2) <br>...ओ साथी रे...   </p>   " },
        { title: "147,મેરી સોચ સે હૈ બઢકર મેરી સમઝ સે ઉપર मेरी सोच से है बढकर मेरी समझ से उपर Meri Soch Se He Badhkar Meri Samaz", lyrics_gu: " <p> મેરી સોચ સે હૈ બઢકર મેરી સમઝ સે ઉપર... (2) <br>આશિષે તૂને દી હૈ હર ખુશી મેરે નામ કી હૈ...(2)<br> ...મેરી સોચ સે...<br><br> ઐસા અનોખા પ્રેમ પાયા, નહી જહાઁ મેં કહીં <br>જો પાપીસે પ્રેમ કરે, પાપો સે નહીં... (2) <br>હોટોં પે પ્રભુ તેરા નામ હૈ, લાખોં મેં તૂ મેરી જાન હૈ...(2) <br>...મેરી સોચ से...<br><br> કસ્તી મેરી ડુબ રહી થી, ભવસાગર મેં કહી <br>મુંજી બનકર તૂ આયા, ઔર કોઈ ભી નહી... (2) <br>હોટોં પે પ્રભુ તેરા નામ હૈ, લાખોં મેં તૂ મેરી જાન હૈ...(2)<br> ...મેરી સોચ સે...    </p>   " , lyrics_hi: " <p> मेरी सोच से है बढकर मेरी समझ से उपर... (2) <br>आशिषे तूने दी है हर खुशी मेरे नाम की है...(2)<br> ...मेरी सोच से...<br><br> ऐसा अनोखा प्रेम पाया, नही जहाँ में कहीं <br>जो पापीसे प्रेम करे, पापो से नहीं... (2) <br>होटों पे प्रभु तेरा नाम है, लाखों में तू मेरी जान है...(2) <br>...मेरी सोच से...<br><br> कस्ती मेरी डुब रही थी, भवसागर में कही <br>मुंजी बनकर तू आया, और कोई भी नही... (2) <br>होटों पे प्रभु तेरा नाम है, लाखों में तू मेरी जान है...(2)<br> ...मेरी सोच से...    </p>   "},
        { title: "148,એક આગ હર દિલમેં હમકો લગાના હૈ एक आग हर दिलमें हमको लगाना है Aek Aag Har Dil Me Ham Ko Lagana He", lyrics_gu: " <p>  એક આગ હર દિલમેં, હમકો લગાના હૈ <br>ભટકે હુએ જીવન, પ્રભુસે મિલાના હૈ...(2) <br><br>સંસાર કી આશાભરી નજરે હમી પર હૈ<br>ઉધ્ધાર કા સંદેશ ભી કાંધો કે ઉપર હૈ...(2) <br>એક દીપસે લાખોં દિયે  હમકો જલાના હૈ<br>...ભટકે હુએ જીવન...<br><br> ઈતને સરલ યે રાસ્તે, કલ ના ખુલે હોંગે<br>પ્રચાર કે અવસર હમે ફિર ના મિલે હોંગે...(2)<br>તૈયાર રહના કલ હમે,  ખુદકો મિટાના હે<br>...ભટકે હુએ જીવન...  </p>   " , lyrics_hi: " <p>  एक आग हर दिलमें, हमको लगाना है <br>भटके हुए जीवन, प्रभुसे मिलाना है...(2) <br><br>संसार की आशाभरी नजरे हमी पर है<br>उध्धार का संदेश भी कांधो के उपर है...(2) <br>एक दीपसे लाखों दिये  हमको जलाना है<br>...भटके हुए जीवन...<br><br> ईतने सरल ये रास्ते, कल ना खुले होंगे<br>प्रचार के अवसर हमे फिर ना मिले होंगे...(2)<br>तैयार रहना कल हमे,  खुदको मिटाना हे<br>...भटके हुए जीवन...  </p>   " },
        { title: "149,ઘન્યવાદ સદા કરતા રહું घन्यवाद सदा करता रहुं Dhanyvad Sada Karta Rahu", lyrics_gu: " <p>  ઘન્યવાદ સદા કરતા રહું<br>યહી હે મેરી પ્રાર્થના<br>તેરી ઈચ્છા પર ચલતા રહું મે <br>યહી હે મેરી યાચના<br>... ધન્યવાદ...<br><br> ચાહે સુખ હો, યા ઔર દુઃખ હો<br>ચાહે આશા, યા નિરાશા...(2)<br>ઉસીસે મેં સ્વીકાર  કરું<br> યહી હૈ મેરી અભિલાષા<br>... ધન્યવાદ... <br><br> જીવન કે પથ પર, બઢતા ચલું મૈ <br>હાથો કો મેરે પ્રભુ થામના... (2) <br>નમ્ર બનકર રહું મે સદા <br>યહી હે મેરી કામના<br>... ધન્યવાદ...   </p>   " , lyrics_hi: " <p>  घन्यवाद सदा करता रहुं<br>यही हे मेरी प्रार्थना<br>तेरी ईच्छा पर चलता रहुं मे <br>यही हे मेरी याचना<br>... धन्यवाद...<br><br> चाहे सुख हो, या और दुःख हो<br>चाहे आशा, या निराशा...(2)<br>उसीसे में स्वीकार  करुं<br> यही है मेरी अभिलाषा<br>... धन्यवाद... <br><br> जीवन के पथ पर, बढता चलुं मै <br>हाथो को मेरे प्रभु थामना... (2) <br>नम्र बनकर रहुं मे सदा <br>यही हे मेरी कामना<br>... धन्यवाद...   </p>   " },
        { title: "150,હાલેલુયા હાલેલુયા જય યીશુ કી हालेलुया हालेलुया जय यीशु की Hallelujah Hallelujah Jay Yeshu Ki", lyrics_gu: " <p> હાલેલુયા હાલેલુયા જય યીશુ કી... (2)<br>રાજાઓકા રાજા પ્રભુ ઓંકા પ્રભુ<br>સામર્થ મેં  સબ સે મહાન...(2) <br><br> મહિમા મહિમા હો યીશુ કી...(4)<br><br> અસંભવ કો સંભવ કરનેવાલા <br>પ્રભુ અનાદિ અનંત...(2)<br>...મહિમા મહિમા... <br><br> પ્રેમી અનોખા શાંતિકા રાજા <br> કરૂણા કા સાગર...(2)<br>...મહિમા મહિમા...<br><br> અલ્ફા ઓમેગા આશિષો કા સોતા<br>સૃષ્ટિ કા આધાર...(2)<br>...મહિમા મહિમા...   </p>   " , lyrics_hi: " <p> हालेलुया हालेलुया जय यीशु की... (2)<br>राजाओका राजा प्रभु ओंका प्रभु<br>सामर्थ में  सब से महान...(2) <br><br> महिमा महिमा हो यीशु की...(4)<br><br> असंभव को संभव करनेवाला <br>प्रभु अनादि अनंत...(2)<br>...महिमा महिमा... <br><br> प्रेमी अनोखा शांतिका राजा <br> करूणा का सागर...(2)<br>...महिमा महिमा...<br><br> अल्फा ओमेगा आशिषो का सोता<br>सृष्टि का आधार...(2)<br>...महिमा महिमा...   </p>   " },
        { title: "151,ઊંચી આવાજ મેં ગાઓ નામ મસિહકા ફૈલાઓ ऊंची आवाज में गाओ नाम मसिहका फैलाओ Uchi Aavaj Me Gao Nam Masiha Ka Felao", lyrics_gu: " <p>   ઊંચી આવાજ મેં ગાઓ, નામ મસિહકા ફૈલાઓ...(2) <br>સાજ બજાકર ગાઓ, ઝંડા મસિહ કા લહેરાઓ...(2)<br><br> હા...(6) ... હાલેલુયા...આમિન... (2)<br><br> જિસકે ઈશારો પર બની હે, યે દુનિયા સારી<br>યે દુનિયા સારી<br>વો કિતના સુંદર હોગા, જિસકી રચના પ્યારી<br>જિસકી રચના પ્યારી<br> મહિમા મેં ઉસકી ગાઓ સારે જહાઁ કો સુનાઓ...(2)<br>...સાજ બજા કર ગાઓ...<br><br> પાપોં કે દલદલ મેં ઉસને, જબ માનવ કો પાયા<br>જબ માનવ કો પાયા <br>પ્રભુ પુત્ર ખુદ પ્યાર બન કે, ઈસ દુનિયા મેં આયા<br>ઈસ દુનિયા મેં આયા<br>પ્યાર ભરે ગીત ગાઓ પ્યારસે દુનિયા સજાઓ...(2)<br> ...સાજ બજા કર ગાઓ...<br><br> શૂલી પર મરકર ઉસને તો, જગ પે પ્યાર જતાયા<br>જગ પે પ્યાર જતાયા <br>અપના લહુ બહાકર ઉસને, નિયમ નયા બનાયા<br>નિયમ નયા બનાયા<br> સ્તુતિ મેં ઉસકી ગાઓ હિરદય કી ભેટ ચઢાઓ...(2)<br>...સાજ બજા કર ગાઓ...  </p>   " , lyrics_hi: " <p>   ऊंची आवाज में गाओ, नाम मसिहका फैलाओ...(2) <br>साज बजाकर गाओ, झंडा मसिह का लहेराओ...(2)<br><br> हा...(6) ... हालेलुया...आमिन... (2)<br><br> जिसके ईशारो पर बनी हे, ये दुनिया सारी<br>ये दुनिया सारी<br>वो कितना सुंदर होगा, जिसकी रचना प्यारी<br>जिसकी रचना प्यारी<br> महिमा में उसकी गाओ सारे जहाँ को सुनाओ...(2)<br>...साज बजा कर गाओ...<br><br> पापों के दलदल में उसने, जब मानव को पाया<br>जब मानव को पाया <br>प्रभु पुत्र खुद प्यार बन के, ईस दुनिया में आया<br>ईस दुनिया में आया<br>प्यार भरे गीत गाओ प्यारसे दुनिया सजाओ...(2)<br> ...साज बजा कर गाओ...<br><br> शूली पर मरकर उसने तो, जग पे प्यार जताया<br>जग पे प्यार जताया <br>अपना लहु बहाकर उसने, नियम नया बनाया<br>नियम नया बनाया<br> स्तुति में उसकी गाओ हिरदय की भेट चढाओ...(2)<br>...साज बजा कर गाओ...  </p>   " },
        { title: "152,હમકો મિલી હે યે જીંદગી हमको मिली हे ये जींदगी Hamko Mili He Ye Jindgi", lyrics_gu: " <p>   હમકો મિલી હે યે જીંદગી <br>જીના હે સિર્ફ એકબાર...(2) <br>ફિર ના મિલેગી ફિર ના આયેગી <br>જીવન કી યે ધડિયાં ... (2) <br>...હમકો મિલી હૈ...<br><br>જીવન કે હરએક કદમ પર, <br>દેખો કિતને ઈમ્તહાન ...દેખો કિતને ઈમ્તહાન<br> ના સમજે વૈસે ભી હમ, <br>કબ ઔર કહાં મુડના...કબ કહાં મુડના <br>યેશુ કા વચન દીપક હમારા...(2)<br> જીવન કી રાહ દિખા...જીવનકી રાહ દિખા<br>...હમકો મિલી હે ...<br><br> કહેતા હે યીશુ હમ લોગો સે, <br>મૈં હુ પથ સત્ય જીવન...મૈં હું પથ સત્યજીવન<br> જો કોઈ મુઝકો અપનાયેગા, <br>જીવન નયા પાયેગા...જીવન નયા પાયેગા <br>યીશુ હી હમારા જીવન સહારા...(2) <br>વો હી તો હરપલ ચલાયે...વોહી તો હરપલ ચલાયે<br>...હમકો મિલી હે ...   </p>   ", lyrics_hi: " <p>   हमको मिली हे ये जींदगी <br>जीना हे सिर्फ एकबार...(2) <br>फिर ना मिलेगी फिर ना आयेगी <br>जीवन की ये धडियां ... (2) <br>...हमको मिली है...<br><br>जीवन के हरएक कदम पर, <br>देखो कितने ईम्तहान ...देखो कितने ईम्तहान<br> ना समजे वैसे भी हम, <br>कब और कहां मुडना...कब कहां मुडना <br>येशु का वचन दीपक हमारा...(2)<br> जीवन की राह दिखा...जीवनकी राह दिखा<br>...हमको मिली हे ...<br><br> कहेता हे यीशु हम लोगो से, <br>मैं हु पथ सत्य जीवन...मैं हुं पथ सत्यजीवन<br> जो कोई मुझको अपनायेगा, <br>जीवन नया पायेगा...जीवन नया पायेगा <br>यीशु ही हमारा जीवन सहारा...(2) <br>वो ही तो हरपल चलाये...वोही तो हरपल चलाये<br>...हमको मिली हे ...   </p>   "  },
        { title: "153,ઈસુ બુલા રહા હૈ તેરા નામ લેકે આજ ईसु बुला रहा है तेरा नाम लेके आज Isu Bula Raha He Tera Nam Leke Aaj", lyrics_gu: " <p>  ઈસુ બુલા રહા હૈ તેરા નામ લેકે આજ ...(2)<br>અબ દેર કિસ લિયે હૈ આજા સલીબ કે પાસ<br>...ઈસુ બુલા રહા હૈ ...<br><br> આવાજ દે રહા હૈ, કુસે લહુ પ્રભુ કા...(2)<br> તેરા નામ લેકે ઉસને, તુઝે આજ ફિર પુકારા<br>...ઈસુ બુલા રહા હૈ ...<br><br> અબ કયું નહિ તુ આતા, યીશુ મસીહ કે પાસ...(2)<br>ફિર લોટ કે તુ આજા, ઉસ કલવરી કે પાસ<br>...ઈસુ બુલા રહા હૈ ...<br><br> અપની બાહે ફેલાયે, યીશું ખડા હુઆ હે ...(2)<br>દેર હોને સે પહેલે આજા મસીહ કે પાસ <br>...ઈસુ બુલા રહા હૈ ...  </p>   " , lyrics_hi: " <p>  ईसु बुला रहा है तेरा नाम लेके आज ...(2)<br>अब देर किस लिये है आजा सलीब के पास<br>...ईसु बुला रहा है ...<br><br> आवाज दे रहा है, कुसे लहु प्रभु का...(2)<br> तेरा नाम लेके उसने, तुझे आज फिर पुकारा<br>...ईसु बुला रहा है ...<br><br> अब कयुं नहि तु आता, यीशु मसीह के पास...(2)<br>फिर लोट के तु आजा, उस कलवरी के पास<br>...ईसु बुला रहा है ...<br><br> अपनी बाहे फेलाये, यीशुं खडा हुआ हे ...(2)<br>देर होने से पहेले आजा मसीह के पास <br>...ईसु बुला रहा है ...  </p>   " },
        { title: "154,યીશુ હે  મહાન  પ્રભુ  હે  મહાન यीशु हे  महान  प्रभु  हे  महान Yishu He Mahan Prabhu He Mahan", lyrics_gu: " <p>  યીશુ હે  મહાન, પ્રભુ  હે  મહાન ...(2) <br>ઈસ દુનિયામે સબસે ઉંચા, યીશુ તેરા નામ<br>...યીશુ હે  મહાન ...<br><br>  પવિત્રતા કી ભાવના લેકર, કરું તુઝકો પ્રણામ <br>તેરે નામ કી બઢાઈ મૈં કરું, મન મે લૂં તેરા નામ...(2) <br>યેશુ...યેશુ...યેશુ...યેશુ ...<br>...યીશુ હે  મહાન ...<br><br> દાન દિયા તુને અપને જીવનકા, ધન્ય હૈ મેરે દાતા <br>કર્જ તેરા મૈં કેસે ઉતારું, યે સમજ મેં ન આતા...(2) <br>યેશુ... યેશુ... યેશુ... યેશુ ... <br>...યીશુ હે  મહાન ...   </p>   ", lyrics_hi: " <p>  यीशु हे  महान, प्रभु  हे  महान ...(2) <br>ईस दुनियामे सबसे उंचा, यीशु तेरा नाम<br>...यीशु हे  महान ...<br><br>  पवित्रता की भावना लेकर, करुं तुझको प्रणाम <br>तेरे नाम की बढाई मैं करुं, मन मे लूं तेरा नाम...(2) <br>येशु...येशु...येशु...येशु ...<br>...यीशु हे  महान ...<br><br> दान दिया तुने अपने जीवनका, धन्य है मेरे दाता <br>कर्ज तेरा मैं केसे उतारुं, ये समज में न आता...(2) <br>येशु... येशु... येशु... येशु ... <br>...यीशु हे  महान ...   </p>   " },
        { title: "155,મન મેરે ના હો નિરાશ તુ ના હો નિરાશ मन मेरे ना हो निराश तु ना हो निराश Man Mere Na Ho Nirash Tu Na ho nirash", lyrics_gu: " <p>  મન મેરે ના હો નિરાશ, તુ ના હો નિરાશ<br> યીશુને તુઝકો હૈ બુલાયા...છોડ દેગા કયા...<br><br>સબ દિશાસે ઘેર લેજો, સંકટોકા ભાર...(2)<br> તબ પ્રભુ તુઝે શાંતિ દેગા, કિતના આનંદ પાર...(2) <br>...મન મેરે...<br><br>મુશ્કિલો મેં સ્થિર રહે જો, પ્રભુ કા વો પ્યારા...(2) <br>ઉસકો દેગા અંતમે યીશુ જીવન મુગટ ન્યારા...(2)<br>... મન મેરે...   </p>   " , lyrics_hi: " <p>  मन मेरे ना हो निराश, तु ना हो निराश<br> यीशुने तुझको है बुलाया...छोड देगा कया...<br><br>सब दिशासे घेर लेजो, संकटोका भार...(2)<br> तब प्रभु तुझे शांति देगा, कितना आनंद पार...(2) <br>...मन मेरे...<br><br>मुश्किलो में स्थिर रहे जो, प्रभु का वो प्यारा...(2) <br>उसको देगा अंतमे यीशु जीवन मुगट न्यारा...(2)<br>... मन मेरे...   </p>   " },
        { title: "156,ગાઓ અભી દિલસે ગાઓ गाओ अभी दिलसे गाओ Gao Abhi Dil Se Gao", lyrics_gu: " <p>  ગાઓ અભી દિલસે ગાઓ...(2)<br> દિલ કી ખુશી અબ મનાઓ, ગાઓ દિલસે ગાઓ...<br> ગાઓ... ગાઓ.. ગાઓ... <br><br>  તુમ જો દબે હુએ લોગ હો, ઉસ પર બૌજ અપને ડાલો...(2)<br>વહ હર બોજ ઉઠાયેગા, બાપકે ઘર લે જાયેગા...(2)<br>...ગાઓ અભી...<br><br> તુમકો મસીહ બુલાતા હૈ, દિલસે પાપ હટાતા હૈ...(2)<br> શંકા દુખ કરે વહ દૂર, અબસે હો તુમ બે કસૂર...(2)<br>...ગાઓ અભી... <br><br> દુનિયામેં હૈ અબ ઘોર અંધેરા, પાપ કા ન્યાય મસીહ કરેગા...(2)<br>જગ કા ઉજાલા યીશુ મસીહ, ઉસકે પીછે ચલો સભી...(2)<br>...ગાઓ અભી...<br><br>  મંડલી જલ્દી લે જાયેગા, દુલ્હન ઉસે બનાયેગા...(2)<br> તુમ સબ જાગૃત હો જાઓ, અપના અપના દીપ જલાઓ...(2)<br>...ગાઓ અભી...  </p>   " , lyrics_hi: " <p>  गाओ अभी दिलसे गाओ...(2)<br> दिल की खुशी अब मनाओ, गाओ दिलसे गाओ...<br> गाओ... गाओ.. गाओ... <br><br>  तुम जो दबे हुए लोग हो, उस पर बौज अपने डालो...(2)<br>वह हर बोज उठायेगा, बापके घर ले जायेगा...(2)<br>...गाओ अभी...<br><br> तुमको मसीह बुलाता है, दिलसे पाप हटाता है...(2)<br> शंका दुख करे वह दूर, अबसे हो तुम बे कसूर...(2)<br>...गाओ अभी... <br><br> दुनियामें है अब घोर अंधेरा, पाप का न्याय मसीह करेगा...(2)<br>जग का उजाला यीशु मसीह, उसके पीछे चलो सभी...(2)<br>...गाओ अभी...<br><br>  मंडली जल्दी ले जायेगा, दुल्हन उसे बनायेगा...(2)<br> तुम सब जागृत हो जाओ, अपना अपना दीप जलाओ...(2)<br>...गाओ अभी...  </p>   " },
        { title: "157,ઐ ખુદાવન્દા બતા ખુદાવન્દા બતા ऐ खुदावन्दा बता खुदावन्दा बता Aai Kudavand Bata Tere Kheime Me Kon", lyrics_gu: " <p>  ઐ ખુદાવન્દા બતા ખુદાવન્દા બતા <br>તેરે ખૈમે મે કૌન રહેગા, કોન રહેગા <br>તેરે પવિત્ર પર્વત પે જાકે, કૌન બસેગા...(2)<br><br>વો જો સહી રસ્તે પર હૈ ચલતા<br>સદા ધર્મ કરતા ઔર સચ હે કહતા...(2)<br>જુર્બા સે કિસી કી જો નિંદા ન કરતા<br>કભી દોસ્ત કી જો બુરાઈ ન કરતા...(2)<br>વો ધન્ય હૈ વો ધન્ય હૈ વો<br>તેરે પવિત્ર પર્વત પે જાકે વહી બસેગા<br>...ઐ ખુદાવન્દ... <br><br>જો દૂર્જન સે હરદમ નિગાહે ફિરાતા<br>ફકત નેક બંદોકી ઈજજત વો કરતા...(2)<br> વો જો કસમ ખાકે ટલતા નહી હૈ<br>જો હાની સહે પર બદાલતા નહી હૈ...(2)<br>વો ધન્ય હૈ વો ધન્ય હૌ વો<br>તેરે પવિત્ર પર્વત પે જાકે વહી બસેગા<br>...ઐ ખુદાવન્દ... <br><br> વો જો રક્કમ સુદ પર નહી દેતા<br>જુઠી ગવાહી કી રિશ્વત ન લેતા...(2)<br>ઐસા કામ કો જો ભી હૈ કરતા<br>સહી રાસ્તે સે કભી ન ભટકતા...(2)<br>વો ધન્ય હૈ વો ધન્ય હૈ વો <br>તેરે પવિત્ર પર્વત પે જાકે વહી બસેગા<br>...ઐ ખુદાવન્દ...    </p>   " , lyrics_hi: " <p>  ऐ खुदावन्दा बता खुदावन्दा बता <br>तेरे खैमे मे कौन रहेगा, कोन रहेगा <br>तेरे पवित्र पर्वत पे जाके, कौन बसेगा...(2)<br><br>वो जो सही रस्ते पर है चलता<br>सदा धर्म करता और सच हे कहता...(2)<br>जुर्बा से किसी की जो निंदा न करता<br>कभी दोस्त की जो बुराई न करता...(2)<br>वो धन्य है वो धन्य है वो<br>तेरे पवित्र पर्वत पे जाके वही बसेगा<br>...ऐ खुदावन्द... <br><br>जो दूर्जन से हरदम निगाहे फिराता<br>फकत नेक बंदोकी ईजजत वो करता...(2)<br> वो जो कसम खाके टलता नही है<br>जो हानी सहे पर बदालता नही है...(2)<br>वो धन्य है वो धन्य हौ वो<br>तेरे पवित्र पर्वत पे जाके वही बसेगा<br>...ऐ खुदावन्द... <br><br> वो जो रक्कम सुद पर नही देता<br>जुठी गवाही की रिश्वत न लेता...(2)<br>ऐसा काम को जो भी है करता<br>सही रास्ते से कभी न भटकता...(2)<br>वो धन्य है वो धन्य है वो <br>तेरे पवित्र पर्वत पे जाके वही बसेगा<br>...ऐ खुदावन्द...    </p>   "},
        { title: "158,હૈ હમે તેરી તલાસ હૈ તૂ કહાં તારણહાર है हमे तेरी तलास है तू कहां तारणहार He Hame Teri Talas He Tu Kaha Tarnhar", lyrics_gu: " <p> હૈ હમે તેરી તલાસ, હૈ તૂ કહાં તારણહાર... (3)<br><br>ઉલઝે હુએ થે પાપોમે હમ, હો ગયે તુઝસે દૂર<br> લેલે હમારે તન મન કો તું, કર દે ઈનકો ચૂર <br>ફિરસે હમારી રચના કર, જગકે સિરજનહાર<br> ...હૈ હમે તેરી તલાસ...<br><br>બોજ હમારા યહ હો તેરે, પાસ સભીકો લાયે <br>ઈસ અંધિયારે પથ પર તેરી, જયોતિ કો ફેલાયે <br>કરતે બિનતી યહી પ્રભુજી, તુઝસે બારંબાર<br> ...હૈ હમે તરી તલાસ...     </p>   " , lyrics_hi: " <p> है हमे तेरी तलास, है तू कहां तारणहार... (3)<br><br>उलझे हुए थे पापोमे हम, हो गये तुझसे दूर<br> लेले हमारे तन मन को तुं, कर दे ईनको चूर <br>फिरसे हमारी रचना कर, जगके सिरजनहार<br> ...है हमे तेरी तलास...<br><br>बोज हमारा यह हो तेरे, पास सभीको लाये <br>ईस अंधियारे पथ पर तेरी, जयोति को फेलाये <br>करते बिनती यही प्रभुजी, तुझसे बारंबार<br> ...है हमे तरी तलास...     </p>   " },
        { title: "159,કરના ક્ષમા કિસીકો હૈ નામ આદમી કા करना क्षमा किसीको है नाम आदमी का Karna Xama Kisiko He Nam Aadmi Ka", lyrics_gu: " <p>  કરના ક્ષમા કિસીકો, હૈ નામ આદમી કા<br> ઈસ સે બડા નહિ હૈ, કુછ કામ જિંદગી કા...(2)<br><br> કરના મદદ ખુશી સે, હૈ આપ કો હંમેશા... (2)<br>હૈ આપ કો હંમેશા <br>દુખિયોં કી સેવા કરના, હૈ કામ બંદગી કા<br>...ઈસ સે બડા નહિ હૈ...<br><br> હર બાર કોઈ માંગે, હે આપ ઉસકો દેતે ...(2)<br>હે આપ ઉસકો દેતે<br>દેના તો દિલ સે દેના, યે કામ હૈ ખુશીકા<br>...ઈસ સે બડા નહિ હૈ...<br><br>ગુસ્સા બુરા હૈ નફરત, લાચાર બેબસો સે...(2)<br>લાચાર બેબસો સે<br> હોગા ભલા તુમ્હારા, કરદો ભલા કિસી કા <br>...ઈસ સે બડા નહિ હૈ...   </p>   " , lyrics_hi: " <p>  करना क्षमा किसीको, है नाम आदमी का<br> ईस से बडा नहि है, कुछ काम जिंदगी का...(2)<br><br> करना मदद खुशी से, है आप को हंमेशा... (2)<br>है आप को हंमेशा <br>दुखियों की सेवा करना, है काम बंदगी का<br>...ईस से बडा नहि है...<br><br> हर बार कोई मांगे, हे आप उसको देते ...(2)<br>हे आप उसको देते<br>देना तो दिल से देना, ये काम है खुशीका<br>...ईस से बडा नहि है...<br><br>गुस्सा बुरा है नफरत, लाचार बेबसो से...(2)<br>लाचार बेबसो से<br> होगा भला तुम्हारा, करदो भला किसी का <br>...ईस से बडा नहि है...   </p>   " },
        { title: "160,સારે મંડલ ધરા કે તૂ માલિક હો सारे मंडल धरा के तू मालिक हो Sare Mandal Dhara Ke Tu Malik Ho", lyrics_gu: " <p> સારે મંડલ ધરા કે તૂ માલિક હો<br>સારી સૃષ્ટિ કે રચને વાલે તુમ હો<br>અર્પણ કરતે હૈ તુમકો પ્રભુ<br>સ્તુતિ કી કલિયાઁ જો મન મેં ખિલે... (2)<br><br> ઈસ જિંદગી કે હર મોડ પે<br>તુમને કભી ભી ના છોડા મુઝે....(2)<br>જીયેંગે હમ તો તુમ્હારે લિયે<br>મર ભી ગયે તો તુમ્હારે લિયે...(2)<br>...સારે મંડલ ધરા કે...<br><br> જીવન કે ઈસ સફર મેં હમારે<br>ચલતે રહે કદમોં પે તુમ્હારે...(2)<br>હર સાથે કે તુમ દાતા હો<br>યે સાઁસે રહેગે  તુમ્હારે લિયે...(2)<br>... સારે મંડલ ધરા કે...   </p>   ", lyrics_hi: " <p> सारे मंडल धरा के तू मालिक हो<br>सारी सृष्टि के रचने वाले तुम हो<br>अर्पण करते है तुमको प्रभु<br>स्तुति की कलियाँ जो मन में खिले... (2)<br><br> ईस जिंदगी के हर मोड पे<br>तुमने कभी भी ना छोडा मुझे....(2)<br>जीयेंगे हम तो तुम्हारे लिये<br>मर भी गये तो तुम्हारे लिये...(2)<br>...सारे मंडल धरा के...<br><br> जीवन के ईस सफर में हमारे<br>चलते रहे कदमों पे तुम्हारे...(2)<br>हर साथे के तुम दाता हो<br>ये साँसे रहेगे  तुम्हारे लिये...(2)<br>... सारे मंडल धरा के...   </p>   "  },
        { title: "161,વહાં હાલેલુયા હુલ્લડ હોવેગા वहां हालेलुया हुल्लड होवेगा Vaha Haleluya Hullad Hovega", lyrics_gu: " <p>   વહાં હાલેલુયા હુલ્લડ હોવેગા<br>વહાં હાલેલુયા ઝમઘટ હોવેગા...(2)<br>હાલેલુયા ચિલ્લઉંગા જબ દેખુંગા યીશુકો<br>વહાં હાલેલુયા હુલ્લડ હોવેગા<br>હા હુંગા મૈં હાલેલુય હુંગા મૈં<br>વહાં હાલેલુયા હુલ્લડ હોવેગા<br>હાલેલુયા ચિલ્લઉંગા જબ દેખુંગા યીશુકો<br>વહાં હાલેલુયા હુલ્લડ હોવેગા<br><br>વહાં ખુશી કી જગહ હોવેગી<br>વહાં આનંદ હી આનંદ હોવેગા...(2)<br>પૌલુસ હોવેગા, મરકુશ હોવેગા<br>લૂકા હોવેગા, મત્તિ હોવેગા<br> અબ્રાહિમ ભી વહાઁ હોવેગા ઔર હુંગા મૈં<br>વહાં હાલેલુયા ઝમઘટ હોવેગા<br>હાં હુંગા મૈ હાલેલુયા હુંગા મૈં<br>વહાં હાલેલુયા ઝમઘટ હોવેગા<br>હાલેલુયા ચિલ્લઉંગા જબ દેખુંગા યીશુકો<br>વહાં હાલેલુયા ઝમઘટ હોવેગા<br><br>વહાં પર મૈં યીશુ સે મિલુંગા<br>પતરસ પાની પર ફિર ન ચલેગા...(2) <br>દાઉદ હોવેગા, યોના હોવેગા<br>મરકુશ હોવેગા, લૂકા હોવેગા<br>અબ્રાહિમ ભી વહાઁ હોવેગા ઔર હુંગા મૈં...     </p>   " , lyrics_hi: " <p>   वहां हालेलुया हुल्लड होवेगा<br>वहां हालेलुया झमघट होवेगा...(2)<br>हालेलुया चिल्लउंगा जब देखुंगा यीशुको<br>वहां हालेलुया हुल्लड होवेगा<br>हा हुंगा मैं हालेलुय हुंगा मैं<br>वहां हालेलुया हुल्लड होवेगा<br>हालेलुया चिल्लउंगा जब देखुंगा यीशुको<br>वहां हालेलुया हुल्लड होवेगा<br><br>वहां खुशी की जगह होवेगी<br>वहां आनंद ही आनंद होवेगा...(2)<br>पौलुस होवेगा, मरकुश होवेगा<br>लूका होवेगा, मत्ति होवेगा<br> अब्राहिम भी वहाँ होवेगा और हुंगा मैं<br>वहां हालेलुया झमघट होवेगा<br>हां हुंगा मै हालेलुया हुंगा मैं<br>वहां हालेलुया झमघट होवेगा<br>हालेलुया चिल्लउंगा जब देखुंगा यीशुको<br>वहां हालेलुया झमघट होवेगा<br><br>वहां पर मैं यीशु से मिलुंगा<br>पतरस पानी पर फिर न चलेगा...(2) <br>दाउद होवेगा, योना होवेगा<br>मरकुश होवेगा, लूका होवेगा<br>अब्राहिम भी वहाँ होवेगा और हुंगा मैं...     </p>   " },
        { title: "162,નિલે આશમા કે પાર જાયેંગે निले आशमा के पार जायेंगे Nile Aashma Ke Par Jayenge", lyrics_gu: "      નિલે આશમા કે પાર જાયેંગે<br>મેરા યેશુ રહતા વહાં...(2)<br>હમ મિલેગે બાદલોં પર...(2)<br> દેખેંગા સારા જહાઁ<br><br> ઉસકા કોઈ ભી વાદા ના હોતા અધૂરા <br>હર એક વાદા ઉસકા હોતા હે પુરા...(2)<br>ઉસકા કોઈ ભી વાદા.<br>ઉસકે આને કા વાદા ભી પુરા હોગા<br> દેખેગા સારા જાહાઁ...(2)<br>...હમ મિલેગે બાદલોં પર...<br><br> યે વિશ્વાસ હે મેરા જો હોગા પુરા<br> સપના યે મેરા ના રહેગા અધુરા...(2)<br>યે વિશ્વાસ હે  મેરા. <br>ફીર સંગ હમ  રહેંગે અપને યીશુ કે<br> દેખેગા સારા જહોં...(2) <br>...હમ મિલેગે બાદલોં પર...  </p>   " , lyrics_hi: "      निले आशमा के पार जायेंगे<br>मेरा येशु रहता वहां...(2)<br>हम मिलेगे बादलों पर...(2)<br> देखेंगा सारा जहाँ<br><br> उसका कोई भी वादा ना होता अधूरा <br>हर एक वादा उसका होता हे पुरा...(2)<br>उसका कोई भी वादा.<br>उसके आने का वादा भी पुरा होगा<br> देखेगा सारा जाहाँ...(2)<br>...हम मिलेगे बादलों पर...<br><br> ये विश्वास हे मेरा जो होगा पुरा<br> सपना ये मेरा ना रहेगा अधुरा...(2)<br>ये विश्वास हे  मेरा. <br>फीर संग हम  रहेंगे अपने यीशु के<br> देखेगा सारा जहों...(2) <br>...हम मिलेगे बादलों पर...  </p>   " },
        { title: "163,બે સહારો કા એક સહારા વો હૈ મેરા યેશુ પ્યારા बे सहारो का एक सहारा वो है मेरा येशु प्यारा Be Saharo Ka Ek Sahara Vo He Hamara Yrshu", lyrics_gu: " <p>  બે સહારો કા, એક સહારા<br> વો હૈ મેરા યેશુ પ્યારા...(2)<br><br>  નિરાશ કયાઁ હોતે હો, આશા કર્યો ખોતે હો...(2)<br>આઓ આઓ યેશુ પાસ, પાઓ તુમ છુટકરા...(2)<br>...બે સહારો કા...<br><br> ખતરોં સે કર્યો ડરતે હો, આગે કર્યો નહિ બઢતે હો...(2)<br>આઓ પાઓ યેશુ સે, શકિત ઔર સહારા...(2)<br>...બે સહારો કા...<br><br> જીવનકી ઈસ નૈયા કો, ગર દોગે તુમ યેશુકો...(2)<br>પાર લગાએગા વો ઈસકો જહાઁ મંઝિલ હૈ તુમ્હારી...(2)<br>...બે સહારો કા...        </p>   " , lyrics_hi: " <p>  बे सहारो का, एक सहारा<br> वो है मेरा येशु प्यारा...(2)<br><br>  निराश कयाँ होते हो, आशा कर्यो खोते हो...(2)<br>आओ आओ येशु पास, पाओ तुम छुटकरा...(2)<br>...बे सहारो का...<br><br> खतरों से कर्यो डरते हो, आगे कर्यो नहि बढते हो...(2)<br>आओ पाओ येशु से, शकित और सहारा...(2)<br>...बे सहारो का...<br><br> जीवनकी ईस नैया को, गर दोगे तुम येशुको...(2)<br>पार लगाएगा वो ईसको जहाँ मंझिल है तुम्हारी...(2)<br>...बे सहारो का...        </p>   "},
        { title: "164,તનહાઈયાઁ યે કૈસી યે દુરિયાં મિટા ઓ तनहाईयाँ ये कैसी ये दुरियां मिटा ओ tanhaiya ye kaisi ye duriya mita o", lyrics_gu: " <p>  તનહાઈયાઁ યે કૈસી, યે દુરિયાં મિટા ઓ<br> યીશુ બુલા રહા હૈ, ઉસકે કરીબ આઓ...(2) <br><br>તૂ થા ગુનાહ મૈં જબ, આયા વો પાસ તેરે...(2)<br> જીવન કી હર ડગર મે, હર શામ હર સબેરે...(2) <br>સાથી વહી હે તેરા, ઉસકો ના તુમ ભુલાઓ<br> ...યીશુ બુલા રહા હૈ...<br><br> પૈગામ વો ખુદા કા, દુનિયા કો દેને આયા...(2) <br>કુરબાન હો કે ખુદ હી, જગ મે નજાત લાયા...(2)<br> આઓ મનાઓ ખુશિયાઁ, ગમ અપને તુમ ભુલાઓ<br>...યીશુ બુલા રહા હૈ...<br><br>  તેરી વહી હૈ મંજીલ, તૂ કયું હૈ અબ ભી ગાફિલ...(2) <br>નજદીક આ ગયા હૈ, વો દેખ તેરા સાહિલ...(2)<br> કશ્તીના ડગમગાયે, સાહિલ પે તુમ લગાઓ<br>યીશુ બુલા રહા હૈ...  </p>   ", lyrics_hi: " <p>  तनहाईयाँ ये कैसी, ये दुरियां मिटा ओ<br> यीशु बुला रहा है, उसके करीब आओ...(2) <br><br>तू था गुनाह मैं जब, आया वो पास तेरे...(2)<br> जीवन की हर डगर मे, हर शाम हर सबेरे...(2) <br>साथी वही हे तेरा, उसको ना तुम भुलाओ<br> ...यीशु बुला रहा है...<br><br> पैगाम वो खुदा का, दुनिया को देने आया...(2) <br>कुरबान हो के खुद ही, जग मे नजात लाया...(2)<br> आओ मनाओ खुशियाँ, गम अपने तुम भुलाओ<br>...यीशु बुला रहा है...<br><br>  तेरी वही है मंजील, तू कयुं है अब भी गाफिल...(2) <br>नजदीक आ गया है, वो देख तेरा साहिल...(2)<br> कश्तीना डगमगाये, साहिल पे तुम लगाओ<br>यीशु बुला रहा है...  </p>   "  },
        { title: "165,જો સર્વોચ્ચ પ્રભુકે આશ્રયમે ધર અપના બનાતા હૈ जो सर्वोच्च प्रभुके आश्रयमे धर अपना बनाता है Jo Sarvoch Prabhu Ke Aashray Me Ghar Apna", lyrics_gu: " <p>  જો સર્વોચ્ચ પ્રભુકે આશ્રયમે ધર અપના બનાતા હૈ ...(2)<br>વો સર્વશકિત માન કી છાયાતલે સૂકુન સે રહેતા હૈ...(2)<br><br>વો સહારા તેરા, વહી ગઢ હૈ તેરા<br> વોહી તેરા ખુદા, વો  ભરોસા તેરા <br>અપને પંખો સે, ધેર લેગા તુઝે <br>અપની બાજુ તલે, પન્હા દેગા તુઝે <br>ઉસકી સચ્ચાઈ હૈ, ઢાલ સી પર <br>સદા તુઝે જો બચાતા હૈ<br>...જો સર્વોચ્ચ પ્રભુકે...<br><br> રાત કે ભય સે, તુ ના ડરેગા <br>ન દિન કો ઉડતે હુએ તીરસે ડરેગા <br>તેરા દોનોં ઔર હજારો ગિરેગે <br>લેકિન વો તેરે પાસ ના આયેગા<br>...વો સહારા...<br><br> ગર યહોવા કે પન્હા મેં રહોગે <br>હર મુસીબત સે તુમ તો બચોગે <br>અપને ફરશ્તિો કો આદેશ દેકર <br>તેરી રાહોં પર વો રક્ષા કરેગે<br>...વો સહારા...   </p>   " , lyrics_hi: " <p>  जो सर्वोच्च प्रभुके आश्रयमे धर अपना बनाता है ...(2)<br>वो सर्वशकित मान की छायातले सूकुन से रहेता है...(2)<br><br>वो सहारा तेरा, वही गढ है तेरा<br> वोही तेरा खुदा, वो  भरोसा तेरा <br>अपने पंखो से, धेर लेगा तुझे <br>अपनी बाजु तले, पन्हा देगा तुझे <br>उसकी सच्चाई है, ढाल सी पर <br>सदा तुझे जो बचाता है<br>...जो सर्वोच्च प्रभुके...<br><br> रात के भय से, तु ना डरेगा <br>न दिन को उडते हुए तीरसे डरेगा <br>तेरा दोनों और हजारो गिरेगे <br>लेकिन वो तेरे पास ना आयेगा<br>...वो सहारा...<br><br> गर यहोवा के पन्हा में रहोगे <br>हर मुसीबत से तुम तो बचोगे <br>अपने फरश्तिो को आदेश देकर <br>तेरी राहों पर वो रक्षा करेगे<br>...वो सहारा...   </p>   " },
        { title: "169,હો જય જયકાર જય જય કાર કરે हो जय जयकार जय जय कार करे Ho Jay Jaykar Jay Jaykar Kare", lyrics_gu: " <p>  હો જય જયકાર જય જયકાર કરે...(2)<br> <br> વહ હે હમારા રાજા ( રાજા ), દુઃખ સંકટ સે બચાતા ( બચાતા ), <br> હમ પર અપની કરુણા કરતા ઔર કરતા ઉપકાર...(2) <br> કયોં ના ઉસ પર તન મન વારે દે અપના અધિકાર<br>  ...હો જય જયકાર...<br><br> ઉસ પર જિસકા ભરોસા ( ભરોસા ), વહ તો કભી ન ડિગેગા( ન ડિગેગા ) , <br>ચાહે બિમારી ચાહે ગરીબી, ચાહે હો અકાલ...(2) <br>સબ સંકટ સે સબ કષ્ટોં સે વો જાયેગા પાર<br>  ...હો જય જયકાર... <br><br>સ્વર્ગ હે ઉસકા સિંહાસન ( સિંહાસન ), પૃથ્વી બની હૈ આસન ( આસન ),<br>  આકાશ ઉસકી મહિમા બતાયે હસ્તકલા કો દિખાયે...(2) <br> સારી પૃથ્વી ઉસકી રચના, ઉસકા હી પ્રતાપ <br>  ...હો જય જયકાર...    </p>   " , lyrics_hi: " <p>  हो जय जयकार जय जयकार करे...(2)<br> <br> वह हे हमारा राजा ( राजा ), दुःख संकट से बचाता ( बचाता ), <br> हम पर अपनी करुणा करता और करता उपकार...(2) <br> कयों ना उस पर तन मन वारे दे अपना अधिकार<br>  ...हो जय जयकार...<br><br> उस पर जिसका भरोसा ( भरोसा ), वह तो कभी न डिगेगा( न डिगेगा ) , <br>चाहे बिमारी चाहे गरीबी, चाहे हो अकाल...(2) <br>सब संकट से सब कष्टों से वो जायेगा पार<br>  ...हो जय जयकार... <br><br>स्वर्ग हे उसका सिंहासन ( सिंहासन ), पृथ्वी बनी है आसन ( आसन ),<br>  आकाश उसकी महिमा बताये हस्तकला को दिखाये...(2) <br> सारी पृथ्वी उसकी रचना, उसका ही प्रताप <br>  ...हो जय जयकार...    </p>   " },
        { title: "170,કહતે હૈ યીશુ ઈસ દુનિયા મૈ कहते है यीशु ईस दुनिया मै Kahate He Yishu Eis Duniyame", lyrics_gu: " <p>   કહતે હૈ યીશુ ઈસ દુનિયા મૈ<br>દયા સે બઢકે, ભકિતના કોઈ, ભકિતના કોઈ... (2)<br>ઈન્સાનો મૈં કોઈ ફર્ક નહી... (2)<br>ના કોઈ ઊંચા નીચા ના કોઈ<br> હાં નીચા ના કોઈ<br> ...કહતે હૈ યીશુ...<br><br> પાપ સે હી તું, ડર કે રહેના...(2)<br>દુશ્મનો કો ગલે સે લગા લે...(2)<br>અચ્છે કામ કી ખુશ્બુસે...(2)<br>અપને જીવન કો તું મહેકા દે <br>ઈન્સાનો મૈં કોઈ ફર્ક નહી...(2)<br> ના કોઈ ઊંચા નીચા ના કોઈ<br> હાં નીચા ના કોઈ<br> ...કહતે હૈ યીશુ...<br><br>દૂસરોં કે દુઃખ પે, આસું બહા તું...(2) <br>મુશ્કુરા અપને હી દુઃખ પર...(2)<br>પરોપકાર કે લિયે હી તો...(2)<br>તેરા યે જીવન હૈ દરોહર<br>ઈન્સાનો મૈં કોઈ ફર્ક નહી...(2)<br>ન કોઈ ઊંચા નીચા ના કોઈ<br> હાં નીચા ના કોઈ<br> ...કહતે હૈ યીશુ...<br><br>કિતના ભી તુઝકો, સતાયે કોઈ...(2) <br>ચાહે લે લે તેરે પ્રાણ...(2) <br>યેશુ કી તરહ ક્ષમા કર તું... (2) <br>કરલે અપને જીવન કો મહાન <br>ઈન્સાનો મૈં કોઈ ફરક નહીં<br> ના કોઈ ઊંચા નીચા ન કોઈ<br>હાં નીચા ના કોઈ<br> ...કહતે હૈ યીશુ...  </p>   " , lyrics_hi: " <p>   कहते है यीशु ईस दुनिया मै<br>दया से बढके, भकितना कोई, भकितना कोई... (2)<br>ईन्सानो मैं कोई फर्क नही... (2)<br>ना कोई ऊंचा नीचा ना कोई<br> हां नीचा ना कोई<br> ...कहते है यीशु...<br><br> पाप से ही तुं, डर के रहेना...(2)<br>दुश्मनो को गले से लगा ले...(2)<br>अच्छे काम की खुश्बुसे...(2)<br>अपने जीवन को तुं महेका दे <br>ईन्सानो मैं कोई फर्क नही...(2)<br> ना कोई ऊंचा नीचा ना कोई<br> हां नीचा ना कोई<br> ...कहते है यीशु...<br><br>दूसरों के दुःख पे, आसुं बहा तुं...(2) <br>मुश्कुरा अपने ही दुःख पर...(2)<br>परोपकार के लिये ही तो...(2)<br>तेरा ये जीवन है दरोहर<br>ईन्सानो मैं कोई फर्क नही...(2)<br>न कोई ऊंचा नीचा ना कोई<br> हां नीचा ना कोई<br> ...कहते है यीशु...<br><br>कितना भी तुझको, सताये कोई...(2) <br>चाहे ले ले तेरे प्राण...(2) <br>येशु की तरह क्षमा कर तुं... (2) <br>करले अपने जीवन को महान <br>ईन्सानो मैं कोई फरक नहीं<br> ना कोई ऊंचा नीचा न कोई<br>हां नीचा ना कोई<br> ...कहते है यीशु...  </p>   " },
        { title: "171,ધરતી આકાશ દોનો પ્રભુ કી આવાજ સુનેંગે धरती आकाश दोनो प्रभु की आवाज सुनेंगे dharti aakash dono prabhu ki aavaj", lyrics_gu: " <p>  ધરતી આકાશ દોનો, પ્રભુ કી આવાજ સુનેંગે<br> સંસાર કે સબ પ્રાણી, ઉસકા હી નામ લેંગે...(2)<br><br>પ્રભુ કા વચન ઐસા હૈ, જો ચિરાગ સા જલતા હૈ <br>ઉસ પર કોઈ ચલતા હૈ, જીવન ઉસે મિલતા હૈ <br>ઉસ કે નિયમ કો જો માને, વો કભી ભી ના ભટકેગે <br>...સંસાર કે સબ ...<br><br> પ્રભુકા સમય આતા હૈ, ધરતી મગન હોગી <br>ઉસકી દયા બરસેગી, ઔર દૂર જલન હોગી <br>ઉસકે વચનકી મહિમા, ઔર શકિત હમ દેખેંગે<br>...સંસાર કે સબ ...<br><br>આંખે ઉઠાકર દેખો, પ્રભુકા દિન આયેગા <br>ઉસકો ગ્રહણ જો કરેગા, વહી સાથ જાયેગા<br> જીસને પ્રભુકો ના માના, વો એક દીન રોએગા<br>...સંસાર કે સબ ...   </p>   " , lyrics_hi: " <p>  धरती आकाश दोनो, प्रभु की आवाज सुनेंगे<br> संसार के सब प्राणी, उसका ही नाम लेंगे...(2)<br><br>प्रभु का वचन ऐसा है, जो चिराग सा जलता है <br>उस पर कोई चलता है, जीवन उसे मिलता है <br>उस के नियम को जो माने, वो कभी भी ना भटकेगे <br>...संसार के सब ...<br><br> प्रभुका समय आता है, धरती मगन होगी <br>उसकी दया बरसेगी, और दूर जलन होगी <br>उसके वचनकी महिमा, और शकित हम देखेंगे<br>...संसार के सब ...<br><br>आंखे उठाकर देखो, प्रभुका दिन आयेगा <br>उसको ग्रहण जो करेगा, वही साथ जायेगा<br> जीसने प्रभुको ना माना, वो एक दीन रोएगा<br>...संसार के सब ...   </p>   " },
        { title: "172,પ્રભુ કા ધન્યવાદ કરુંગા प्रभु का धन्यवाद करुंगा prabhu ka dhanyvad karunga", lyrics_gu: " <p>   પ્રભુ કા ધન્યવાદ કરુંગા, ઉસકી સંગતિમેં સદા રહુંગા<br> સાથ ચલુંગા મૈં જય જરૂર પાઉગા...(2)<br>...પ્રભુ કા ધન્યવાદ ...<br><br>  ન દેગી મુઝે દુનિયા કભી ભી,<br> કોઈ સુખ ઔર શાંતિ આરામ...(2) <br>મેરે યીશુ કે સાથ ધન્ય સંગતિ મે <br>સદા મિલતી ખુશી મુઝકો...(2) <br>...પ્રભુ કા ધન્યવાદ ...<br><br>મેરી જીંદગી કી હરેક પરેશાની મેં ,<br> ખુલ જાતા હે આશા કા દ્રાર...(2)<br>કભી ના ડરુંગા કભી ના હટુંગા<br>ચાહે જાન ભી દેના પડે...(2) <br>...પ્રભુ કા ધન્યવાદ ...<br><br> કિતના અચ્છા હે વો, કિતના ધન્ય હે વો, <br>યીશુ મેરા હૈ જીવન સાથી<br>મેરી જરૂરત કો પુરી કરતા હૈ વો <br>કોઈ ઘટી નહી મુઝકો...(2)<br>...પ્રભુ કા ધન્યવાદ ...   </p>  " , lyrics_hi: " <p>   प्रभु का धन्यवाद करुंगा, उसकी संगतिमें सदा रहुंगा<br> साथ चलुंगा मैं जय जरूर पाउगा...(2)<br>...प्रभु का धन्यवाद ...<br><br>  न देगी मुझे दुनिया कभी भी,<br> कोई सुख और शांति आराम...(2) <br>मेरे यीशु के साथ धन्य संगति मे <br>सदा मिलती खुशी मुझको...(2) <br>...प्रभु का धन्यवाद ...<br><br>मेरी जींदगी की हरेक परेशानी में ,<br> खुल जाता हे आशा का द्रार...(2)<br>कभी ना डरुंगा कभी ना हटुंगा<br>चाहे जान भी देना पडे...(2) <br>...प्रभु का धन्यवाद ...<br><br> कितना अच्छा हे वो, कितना धन्य हे वो, <br>यीशु मेरा है जीवन साथी<br>मेरी जरूरत को पुरी करता है वो <br>कोई घटी नही मुझको...(2)<br>...प्रभु का धन्यवाद ...   </p>   " },
        { title: "173,બઢતે જાયેગે આગે આગે बढते जायेगे आगे आगे badhte jayenge aage aage", lyrics_gu: " <p>  બઢતે જાયેગે આગે આગે, પીછે ના મૂડકે દેખેંગે <br>યીશુ રહેગા સાથ, હમ કિસી સે ના ડરેંગે...<br><br>કાંટે ભરે પથસે હમ ચલેંગેં<br>કોઈ ચુભન ના હોગી હમકો...(2)<br>લેકે સહાર યીશુ કા મંજિલ પે પહુચેગે<br>...બઢતે જાયેગે...<br><br>ચાહે હો અંધેરા ઔર હો તૂફાન<br> હિમંત સે આગે બઢતે જાયેંગે...(2)<br>પા શકે વો મુગુટ , ઐસા  જતન કરેંગે<br>...બઢતે જાયેગે... <br><br>ગાતે બજાતે ઉઠતે બેઠતે<br>કેવલ પ્રભુજી તેરા મહિમા કરોંગે...(2) <br>જીવિત વચનકો તેરે, હરદમ પ્રચારેંગે<br>...બઢતે જાયેગે...   </p>   ", lyrics_hi: " <p>  बढते जायेगे आगे आगे, पीछे ना मूडके देखेंगे <br>यीशु रहेगा साथ, हम किसी से ना डरेंगे...<br><br>कांटे भरे पथसे हम चलेंगें<br>कोई चुभन ना होगी हमको...(2)<br>लेके सहार यीशु का मंजिल पे पहुचेगे<br>...बढते जायेगे...<br><br>चाहे हो अंधेरा और हो तूफान<br> हिमंत से आगे बढते जायेंगे...(2)<br>पा शके वो मुगुट , ऐसा  जतन करेंगे<br>...बढते जायेगे... <br><br>गाते बजाते उठते बेठते<br>केवल प्रभुजी तेरा महिमा करोंगे...(2) <br>जीवित वचनको तेरे, हरदम प्रचारेंगे<br>...बढते जायेगे...   </p>   "  },
        { title: "174,બને રહો તુમ બને રહો તુમ बने रहो तुम बने रहो तुम bane raho tum bane raho tum", lyrics_gu: " <p> બને રહો તુમ બને રહો તુમ,<br> યેશુ મેં બને રહો…. (2)<br>રુહ મેં ગાઓ રુહ મેં ઝુમો...(2)<br> યેશુ મેં બને રહો...(2)<br>લા... લા... લા...<br><br>જૈસે મછલી બિન પાની કે...(2)<br> જિન્દા ન રહતી હૈ ...(2) <br>વૈસે હી વિશ્વાસી મન યેશુ બિના...(2)<br> યેશુ બિન મુર્દા હૈ...(2)<br>આનંદ કી જિદંગી પાને કો...(2)<br> યેશુ મેં બને રહો... (2) <br>લા... લા... લા...<br><br> જો ડાલી સદા ફલ લાતી હૈ...(2) <br>ઉસકો વહ ચાહતા હૈ ... (2)<br>પ્યાર ખુદા જિસ સે કરતા હૈ...(2)<br> ઉસકો વહ ડાંટતા હૈ ... (2)<br>રુહની રુલો સે ભરને કો...(2)<br> યેશુ મેં બને રહો... (2) <br>લા... લા... લા..<br><br>પ્યાર કરો તુમ એક દુજે સે...(2)<br> હુકમ યેશુકા હૈ ... (2) <br>તુમ મેં હમેશા વહ બના રહેગા...(2)<br> વાદા ઉસકા હૈ ...(2)<br>પ્યાર ખુદા કા પાને કો...(2)<br> યેશુ મેં બને રહો ...(2) <br>લા... લા... લા..   </p>   ", lyrics_hi: " <p> बने रहो तुम बने रहो तुम,<br> येशु में बने रहो…. (2)<br>रुह में गाओ रुह में झुमो...(2)<br> येशु में बने रहो...(2)<br>ला... ला... ला...<br><br>जैसे मछली बिन पानी के...(2)<br> जिन्दा न रहती है ...(2) <br>वैसे ही विश्वासी मन येशु बिना...(2)<br> येशु बिन मुर्दा है...(2)<br>आनंद की जिदंगी पाने को...(2)<br> येशु में बने रहो... (2) <br>ला... ला... ला...<br><br> जो डाली सदा फल लाती है...(2) <br>उसको वह चाहता है ... (2)<br>प्यार खुदा जिस से करता है...(2)<br> उसको वह डांटता है ... (2)<br>रुहनी रुलो से भरने को...(2)<br> येशु में बने रहो... (2) <br>ला... ला... ला..<br><br>प्यार करो तुम एक दुजे से...(2)<br> हुकम येशुका है ... (2) <br>तुम में हमेशा वह बना रहेगा...(2)<br> वादा उसका है ...(2)<br>प्यार खुदा का पाने को...(2)<br> येशु में बने रहो ...(2) <br>ला... ला... ला..   </p>   "  },
        { title: "248,ધરતી પે ધન દૌલત ન બટોરેંગે धरती पे धन दौलत न बटोरेंगे dharti pe dhan dolat na batorenge", lyrics_gu: " <p> ધરતી પે ધન દૌલત ન બટોરેંગે <br>યે નશ્વર હૈ બેકાર હૈ....(2)<br><br> સાથ સાથ દો સ્વામી કી સેવા નહી હોતી….(2)<br> પ્રભુ ઔર ધન-દૌલત કી સેવા સાથ નહી હોતી….(2)<br>ધરતી પે ધન-દૌલત ન બટોરેંગે….<br><br>જહાઁ કિસી કા ધન હોગા, વહી પે ઉસકા મન હોગા ….(2)<br> મોહ-માયા કો છોડ કે દેખે, આગે ઔરભી કુછ હોગા…. (2)<br>ધરતી પે ધન-દૌલત ન બટોરેંગે...<br><br>તેરે ચરનો મે સરકો ઝૂકાને આયે હૈ….(2)<br> પાવન ચરનો મેં દૌલત ઝૂકાને આયે હૈ….(2)<br> ધરતી પે ધન-દૌલત ન બટોરેંગે..       </p>   " , lyrics_hi: " <p> धरती पे धन दौलत न बटोरेंगे <br>ये नश्वर है बेकार है....(2)<br><br> साथ साथ दो स्वामी की सेवा नही होती….(2)<br> प्रभु और धन-दौलत की सेवा साथ नही होती….(2)<br>धरती पे धन-दौलत न बटोरेंगे….<br><br>जहाँ किसी का धन होगा, वही पे उसका मन होगा ….(2)<br> मोह-माया को छोड के देखे, आगे औरभी कुछ होगा…. (2)<br>धरती पे धन-दौलत न बटोरेंगे...<br><br>तेरे चरनो मे सरको झूकाने आये है….(2)<br> पावन चरनो में दौलत झूकाने आये है….(2)<br> धरती पे धन-दौलत न बटोरेंगे..       </p>   " },
        { title: "249,યેશુ તુ હૈ કિતના મહાન હૈ અનમોલ તેરા યે પ્યાર येशु तु है कितना महान है अनमोल तेरा ये प्यार yeshu tu he kitna mahan he anmol tera", lyrics_gu: " <p>      યેશુ તુ હૈ કિતના મહાન <br> હૈ અનમોલ તેરા યે પ્યાર….(2)<br><br> આજ મૈ તુઝે, લાકર કયા મેં દુ <br>પ્યાર જો ઈતના બડા હૈ, મેં સમજ ન શકું <br>હૈ અનમોલ તેરા યે પ્યાર<br><br>આજ મૈ તુઝે, લાકર દુ પાપી યે મન<br> સ્વીકાર યે કરલે, કરતા બિનતી યે મન, <br>હૈ અનમોલ તેરા યે પ્યાર<br><br> તેરી આત્મા સે, ભરદે મેરે પ્રભુ<br> તેરે પ્યાર કા પ્યાસા હું ઉડેલ પ્યાર કા સાગર, <br>હૈ અનમોલ તેરા યે પ્યાર<br><br> દેખના ચાહે તુઝે યે મન, કબ આઓગે મેરે પ્રભુ, <br>જલ્દી હી તુ આતા હૈ, મુઝે સ્થિર રખના પ્રભુ, <br>હૈ અનમોલ તેરા યે પ્યાર    </p>   ", lyrics_hi: " <p>      येशु तु है कितना महान <br> है अनमोल तेरा ये प्यार….(2)<br><br> आज मै तुझे, लाकर कया में दु <br>प्यार जो ईतना बडा है, में समज न शकुं <br>है अनमोल तेरा ये प्यार<br><br>आज मै तुझे, लाकर दु पापी ये मन<br> स्वीकार ये करले, करता बिनती ये मन, <br>है अनमोल तेरा ये प्यार<br><br> तेरी आत्मा से, भरदे मेरे प्रभु<br> तेरे प्यार का प्यासा हुं उडेल प्यार का सागर, <br>है अनमोल तेरा ये प्यार<br><br> देखना चाहे तुझे ये मन, कब आओगे मेरे प्रभु, <br>जल्दी ही तु आता है, मुझे स्थिर रखना प्रभु, <br>है अनमोल तेरा ये प्यार    </p>   "  },
        { title: "250,દિન બદલ જાતા હૈ રાત ગુજર જાતી હૈ दिन बदल जाता है रात गुजर जाती है din badal jate he rat gujri jati he", lyrics_gu: " <p> દિન બદલ જાતા હૈ, રાત ગુજર જાતી હૈ, <br>આદિ સે તુ ન બદલા નકભી બદલેગા,<br> હૈ-હૈ હો-હો હમે રચને વાલે<br><br> હૈ બનાને વાલે, સૃષ્ટિ કે રચને વાલે<br> તુ ન બદલા પર તેરે, બનાયે લોગ બદલ ગયે હૈ, <br>અસંભવ કો સંભવ કરનેવાલે <br>ભટકે હુઓ કો સચ રાહ દિખા દે<br><br> જબ દેખા તુને તો રો દિયા રે... દિન બદલ<br> હમકો બચાને દિયા બલિદાન તુને અપના <br>લોગો કે લિયે તુ રોયા, પર લોગ અપને લિયે નહિ રોતે, <br>જ્ઞાન સબકો દે કી તેરે ચરનો મે લેહી આયે..દિન બદલ.<br><br>સબકા ઉજાલા તુ હૈ સબકા જીવન તુ હૈ <br>કિતના બડા પ્યાર હે તેરા દિલ દયા સાગર હૈ <br>ઝરના હૈ તુ જીવન કા હર પ્યાસે કે લિયે<br> ખુલા હૈ હર વકત હર પ્યાસે કે લિયે...દિન બદલ.          </p>   ", lyrics_hi: " <p> दिन बदल जाता है, रात गुजर जाती है, <br>आदि से तु न बदला नकभी बदलेगा,<br> है-है हो-हो हमे रचने वाले<br><br> है बनाने वाले, सृष्टि के रचने वाले<br> तु न बदला पर तेरे, बनाये लोग बदल गये है, <br>असंभव को संभव करनेवाले <br>भटके हुओ को सच राह दिखा दे<br><br> जब देखा तुने तो रो दिया रे... दिन बदल<br> हमको बचाने दिया बलिदान तुने अपना <br>लोगो के लिये तु रोया, पर लोग अपने लिये नहि रोते, <br>ज्ञान सबको दे की तेरे चरनो मे लेही आये..दिन बदल.<br><br>सबका उजाला तु है सबका जीवन तु है <br>कितना बडा प्यार हे तेरा दिल दया सागर है <br>झरना है तु जीवन का हर प्यासे के लिये<br> खुला है हर वकत हर प्यासे के लिये...दिन बदल.          </p>   "  },
        { title: "251,હે જવાનો ઉઠો રે આયા બુલાવા મસીહ કા हे जवानो उठो रे आया बुलावा मसीह का he javano utho re aaya bulava", lyrics_gu: " <p>      હે જવાનો ઉઠો રે.... આયા બુલાવા મસીહ કા <br>આયા બુલાવા મસીહ કા... હો... હો... રહાહે ઈન્તજાર<br><br>વકત ગુજર જાતા હૈ પ્યારો, આતી હૈ નજદીક વો જો ઘડી <br>ત્યાગ દેના અપને કો પ્યારે આશા લગાયે વો જો ખડા હૈ <br>લડતે હી જાના મસીહ કે પ્યારો, બનકે યોધ્ધા મસીહ કા<br> હૈ જવાનો ઉઠોરે..<br><br>પ્યાર કલ્વરી કા પુકારે તુમ્હે, બનકે નિશાન ક્રુસ ભી ખડા હૈ,<br> આંધી હો યા તુફાન હો કૉંટોકે પથ સે ગુજરના હૈ.<br> તુફાનો સે તું ન ડરના, બનકે યૌધ્ધા મસીહ કા... <br>હૈ જવાનો ઉઠોરે...........<br><br> આ ચુકી હૈ મેરે પ્યારો, મસીહકે લિયે લડ જાનેકી ઘડી<br> જાન ગવા કરભી મેરે પ્યારો મરને ન દેગા તુમકો મસીહ<br> સુનો અનંત જીવન કી પુકાર, બનકે યોધ્ધા મસીહ કા.. <br>હૈ જવાનો ઉઠોરે.<br><br>હર દુઃખ સેહ લેગે તેરે લિયે જાન ભી દે દેંગે તેરે લિયે<br> હમ બેફિકર હૈ હમારે લિયે તુ જો હમારે સાથા હે મસીહ <br>કુર્બાન હો જાયે તરે લિયે બનકે યેધ્ધા મસીહ કા... <br>હૈ જવાનો ઉઠોરે..    </p>   " , lyrics_hi: " <p>      हे जवानो उठो रे.... आया बुलावा मसीह का <br>आया बुलावा मसीह का... हो... हो... रहाहे ईन्तजार<br><br>वकत गुजर जाता है प्यारो, आती है नजदीक वो जो घडी <br>त्याग देना अपने को प्यारे आशा लगाये वो जो खडा है <br>लडते ही जाना मसीह के प्यारो, बनके योध्धा मसीह का<br> है जवानो उठोरे..<br><br>प्यार कल्वरी का पुकारे तुम्हे, बनके निशान क्रुस भी खडा है,<br> आंधी हो या तुफान हो कॉंटोके पथ से गुजरना है.<br> तुफानो से तुं न डरना, बनके यौध्धा मसीह का... <br>है जवानो उठोरे...........<br><br> आ चुकी है मेरे प्यारो, मसीहके लिये लड जानेकी घडी<br> जान गवा करभी मेरे प्यारो मरने न देगा तुमको मसीह<br> सुनो अनंत जीवन की पुकार, बनके योध्धा मसीह का.. <br>है जवानो उठोरे.<br><br>हर दुःख सेह लेगे तेरे लिये जान भी दे देंगे तेरे लिये<br> हम बेफिकर है हमारे लिये तु जो हमारे साथा हे मसीह <br>कुर्बान हो जाये तरे लिये बनके येध्धा मसीह का... <br>है जवानो उठोरे..    </p>   " },
        { title: "252,કિસી મોડ પે તુ રુકના નહી किसी मोड पे तु रुकना नही kisi mod pe tum rukna nahi ki vo teri", lyrics_gu: " <p>    કિસી મોડ પે તુ રુકના નહી,<br>કિ વો તેરી મંજિલ નહી<br>ગુનાહો કી રાહોં પે ચલના નહી,<br>કિ વો તેરી મંજિલ નહીં<br><br> યીશુ કે પીછે હી ચલના હૈ,<br>ત્યાગ અપના હી કરના હૈ<br>છોડકર અપની ઈચ્છા કો,<br>યીશુ કે લિયે હી જીના હૈં<br>કિ તુઝકો ચલતે જાના હૈ.. કિસી મોડ પે<br><br>પાના હૈ તુઝકો વો તાજ<br>દેગા યીશુ તુઝકો આજ <br>કલ કા દિન કિસને દેખા હૈ,<br>કિસને જાની કલ કી બાત<br>કિ તુઝકો ચલતે જાના હૈ.. કિસી મોડ પે<br><br> કાબુ તુ ખુદ પે પાયેગા,<br>વિજયી તુ ઈસ જગ પે હોગા <br>લેકિન તુ ખુદ સે હારેગા,<br>રાહોં સે તુ ગિર જાયેગા<br> કિ તુઝકો ચલતે જાના હૈ.. કિસી મોડ પે    </p>   ", lyrics_hi: " <p>    किसी मोड पे तु रुकना नही,<br>कि वो तेरी मंजिल नही<br>गुनाहो की राहों पे चलना नही,<br>कि वो तेरी मंजिल नहीं<br><br> यीशु के पीछे ही चलना है,<br>त्याग अपना ही करना है<br>छोडकर अपनी ईच्छा को,<br>यीशु के लिये ही जीना हैं<br>कि तुझको चलते जाना है.. किसी मोड पे<br><br>पाना है तुझको वो ताज<br>देगा यीशु तुझको आज <br>कल का दिन किसने देखा है,<br>किसने जानी कल की बात<br>कि तुझको चलते जाना है.. किसी मोड पे<br><br> काबु तु खुद पे पायेगा,<br>विजयी तु ईस जग पे होगा <br>लेकिन तु खुद से हारेगा,<br>राहों से तु गिर जायेगा<br> कि तुझको चलते जाना है.. किसी मोड पे    </p>   " },
        { title: "256,સ્તુતિ પ્રશંસા કરૂંગા મેરે પ્યારે પ્રભુ યેશુકી स्तुति प्रशंसा करूंगा मेरे प्यारे प्रभु येशुकी stuti prshansa karunga mere pyare prabhu", lyrics_gu: " <p>  સ્તુતિ પ્રશંસા કરૂંગા મેરે પ્યારે પ્રભુ યેશુકી<br><br>આજ હૈ વહ દિન જો ઈશ્વરને બનાયા<br> હમ સબ મિલકર આનંદ ઔર મગન હોયે<br> આશિષદાતા તૂ હૈ પ્રભુ આશ લગાયે હમ આતે નિકટ<br> સ્તુતિ….<br><br>જો કોઈ ઉસ પર વિશ્વાસ કરકે જીવન પાયેગા <br>ઉસકા નામ જીવનકી પુસ્તકમેં પાયેગા <br>પાપકા બંધન તોડા ગયા, મૃત્યુ કે ડરસે સ્વતંત્ર કિયા<br> સ્તુતિ….<br><br> સમય બીત જાતા હૈ, નજદીક હૈ નજદીક<br> યેશુ મસીહ બાદલોં પર આ રહા હૈ <br>ઉસકે લોગો તૈયાર રહો, હમે વહ અપને સાથ લે જાયેગા<br>સ્તુતિ….      </p>   " , lyrics_hi: " <p>  स्तुति प्रशंसा करूंगा मेरे प्यारे प्रभु येशुकी<br><br>आज है वह दिन जो ईश्वरने बनाया<br> हम सब मिलकर आनंद और मगन होये<br> आशिषदाता तू है प्रभु आश लगाये हम आते निकट<br> स्तुति….<br><br>जो कोई उस पर विश्वास करके जीवन पायेगा <br>उसका नाम जीवनकी पुस्तकमें पायेगा <br>पापका बंधन तोडा गया, मृत्यु के डरसे स्वतंत्र किया<br> स्तुति….<br><br> समय बीत जाता है, नजदीक है नजदीक<br> येशु मसीह बादलों पर आ रहा है <br>उसके लोगो तैयार रहो, हमे वह अपने साथ ले जायेगा<br>स्तुति….      </p>   " },
        { title: "257,આવો આનંદ મનાયે યીશુ રાજા મેરા હો ગયા आवो आनंद मनाये यीशु राजा मेरा हो गया aavo aanand manaye yishu raja mera ho gaya", lyrics_gu: " <p>    આવો આનંદ મનાયે, આઓ આનંદ મનાયે, યીશુ રાજા મેરા હો ગયા <br>ઈસ સૃષ્ટિ કા પાલનહારા, મેરે હિરદય કા રાજા હુઆ <br><br>હા આનંદ હૈ પરમાનંદ હૈ, કયા યહ મેરા સૌભાગ્ય હૈ <br>ઈસ સૃષ્ટિ કા પાલનહારા, મેરે  હિરદય કા રાજા હુઆ<br><br>મેરે બાલકપન સે ઉસને મુઝે ચૂન લિયા, મૈં થા ભટકા ઔર દુર હો ગયા <br>ઉસકી કરૂણાને ફિર ભી નહી છોડા, નયા જીવન મુઝે દે દીયા...<br>…..હા આનંદ હૈ….<br><br> મૈ બના રહુંગા પ્રેમમેં અપને પ્રભુકે, ચાહે કોઈ ભી બાધા પડે<br> ઉસકી આજ્ઞાકો નહીં ભૂલુંગા, જબ તક ઉસકા આના ન હો...<br>….હા આનંદ હૈ….<br><br>પ્યારા  પ્રભુ આયેગા સંગમેં મુઝે લે લેગા, તાકિ ઉસકે સાથ મૈં રહું <br>મૈં મગન રહુંગા ઉસકી સંગતિમે, વહાં આનંદ હી આનંદ હૈ...<br>….હા આનંદ હૈ….      </p>   " , lyrics_hi: " <p>    आवो आनंद मनाये, आओ आनंद मनाये, यीशु राजा मेरा हो गया <br>ईस सृष्टि का पालनहारा, मेरे हिरदय का राजा हुआ <br><br>हा आनंद है परमानंद है, कया यह मेरा सौभाग्य है <br>ईस सृष्टि का पालनहारा, मेरे  हिरदय का राजा हुआ<br><br>मेरे बालकपन से उसने मुझे चून लिया, मैं था भटका और दुर हो गया <br>उसकी करूणाने फिर भी नही छोडा, नया जीवन मुझे दे दीया...<br>…..हा आनंद है….<br><br> मै बना रहुंगा प्रेममें अपने प्रभुके, चाहे कोई भी बाधा पडे<br> उसकी आज्ञाको नहीं भूलुंगा, जब तक उसका आना न हो...<br>….हा आनंद है….<br><br>प्यारा  प्रभु आयेगा संगमें मुझे ले लेगा, ताकि उसके साथ मैं रहुं <br>मैं मगन रहुंगा उसकी संगतिमे, वहां आनंद ही आनंद है...<br>….हा आनंद है….      </p>   " },
        { title: "258,તેરા પ્યાર હૈ મહાન મૈં જો પહલે મુર્દા થા तेरा प्यार है महान मैं जो पहले मुर्दा था tera pyar he mahan me jo pahale murda tha", lyrics_gu: " <p>   તેરા પ્યાર હૈ મહાન ….(2) <br>મૈં જો પહલે મુર્દા થા, તુને ડાલી મુઝમેં જાન <br>કયો  ન બોલુ ફિર મેં તેરી જય જયકાર…. (2)<br><br>જય જયકાર…. (2).... તુને મેરે લિયે કયા કુછ ના કિયા<br><br>મેરી સુરત બિગડીથી મેરા દિલ થા ખાલી,<br> તૂને સિંચા થા ખૂનસે તાકી આયી હરિયાલી…..કયોં ના<br><br>આયી જીવનમેં ખૂશી આયી અબ્દી જીંદગી, <br>તૂ હૈ જીન્દા સાફિયા તૂને યહ હૈ કિયા...ક્યોં ના<br><br>અપની રૂહસે ભર દિયા, અપની શક્તિ મુઝકો દી,<br> તાકિ દું મૈં ગવાહી, તેરે જી ઉઠને કી...કયોં ના       </p>   " , lyrics_hi: " <p>   तेरा प्यार है महान ….(2) <br>मैं जो पहले मुर्दा था, तुने डाली मुझमें जान <br>कयो  न बोलु फिर में तेरी जय जयकार…. (2)<br><br>जय जयकार…. (2).... तुने मेरे लिये कया कुछ ना किया<br><br>मेरी सुरत बिगडीथी मेरा दिल था खाली,<br> तूने सिंचा था खूनसे ताकी आयी हरियाली…..कयों ना<br><br>आयी जीवनमें खूशी आयी अब्दी जींदगी, <br>तू है जीन्दा साफिया तूने यह है किया...क्यों ना<br><br>अपनी रूहसे भर दिया, अपनी शक्ति मुझको दी,<br> ताकि दुं मैं गवाही, तेरे जी उठने की...कयों ना       </p>   " },
        { title: "259,યીશુ નામમેં કુદરત પાયી જાતી હૈ यीशु नाममें कुदरत पायी जाती है yishu nam me kudrat payi jati he", lyrics_gu: " <p>    યીશુ નામમેં કુદરત પાયી જાતી હૈ <br>પાક કલામમેં કુદરત પાયી જાતી હૈ.<br><br> જો ચશ્મા કલ્વરીસે બહતા હૈ,<br> વહ આજ ભી પાપો કો ધોતા હૈ... યીશુ નામમે….<br><br> વહ અંધી આંખે ખોલતા હૈ,<br> ઔર લંગડો કો ચલાતા હૈ... યીશુ નામમેં….<br><br> વહ કોઢિયોં કો સાફ કરતા હૈ, <br>ઔર મુર્દે જિન્દા કરતા હૈ... યીશુ નામમેં….<br><br>વહ ગુન્હેગારો કો બુલાતા હૈ, <br>ઔર દિલમેં શાંતિ ભરતા હૈ... યીશુ નામમેં….     </p>   " , lyrics_hi: " <p>    यीशु नाममें कुदरत पायी जाती है <br>पाक कलाममें कुदरत पायी जाती है.<br><br> जो चश्मा कल्वरीसे बहता है,<br> वह आज भी पापो को धोता है... यीशु नाममे….<br><br> वह अंधी आंखे खोलता है,<br> और लंगडो को चलाता है... यीशु नाममें….<br><br> वह कोढियों को साफ करता है, <br>और मुर्दे जिन्दा करता है... यीशु नाममें….<br><br>वह गुन्हेगारो को बुलाता है, <br>और दिलमें शांति भरता है... यीशु नाममें….     </p>   " },
        { title: "260,ધન્યવાદ સદા પ્રભુ ખ્રિસ્ત તુઝે धन्यवाद सदा प्रभु ख्रिस्त तुझे dhanyvad sada prabhu khrist tuze", lyrics_gu: " <p>  ધન્યવાદ સદા પ્રભુ ખ્રિસ્ત તુઝે, તેરે સન્મુખ શીશ નવાતે હૈ<br> હમ તેરી આરાધના કરને કો, દરબારમેં તેરે આતે હૈ<br><br> ધન્ય વીરોકો ઈસ મંડલી કે, તેરે નામ પર જો બલિદાન હુએ <br>હમ ઉનકે સાહસ ત્યાગ કો, લે નિત્ય આગે બઢતે જાતે હૈ...<br>ધન્યવાદ ….<br><br>અપરાધ ક્ષમાકર દયાનિધિ, બલ પૌરૂષ દે અગુવાઈ કર<br> ફિર અપને તન મન જીવન કો, વેદી પર આજ ચઢાતે હૈ...<br>ધન્યવાદ ….<br><br>જીસ ક્રુસ પર તેરા રક્ત બહા, સંસાર કે પાપી જનકે લિયે <br>ઉસ ક્રુસ ધ્વજા સે પ્રેમ તેરા, હમ દુનિયા મેં ફૈલાતે હૈ...<br>ધન્યવાદ       </p>   " , lyrics_hi: " <p>  धन्यवाद सदा प्रभु ख्रिस्त तुझे, तेरे सन्मुख शीश नवाते है<br> हम तेरी आराधना करने को, दरबारमें तेरे आते है<br><br> धन्य वीरोको ईस मंडली के, तेरे नाम पर जो बलिदान हुए <br>हम उनके साहस त्याग को, ले नित्य आगे बढते जाते है...<br>धन्यवाद ….<br><br>अपराध क्षमाकर दयानिधि, बल पौरूष दे अगुवाई कर<br> फिर अपने तन मन जीवन को, वेदी पर आज चढाते है...<br>धन्यवाद ….<br><br>जीस क्रुस पर तेरा रक्त बहा, संसार के पापी जनके लिये <br>उस क्रुस ध्वजा से प्रेम तेरा, हम दुनिया में फैलाते है...<br>धन्यवाद       </p>   " },
        { title: "261,તારીફ મિલકે કરો સારે તારીફ तारीफ मिलके करो सारे तारीफ tarif tarif milke karo sari tarif", lyrics_gu: " <p>     તારીફ …તારીફ …તારીફ …<br>તારીફ મિલકે કરો સારે તારીફ <br>ચીશુ કો જો હૈ પ્યારા મુંઝે  <br><br>ઉસીને હમ સબકો બનાયા જો કુછ દિખતા ઉસને રચાયા <br>સારે જહાંકા વહ શહનશાહ.... તારીફ<br><br>પાપોસે વહ પાક હૈ કરતા, સારી ખતાઓ કો માફ હૈ કરતા,<br> સારે રોગોંકો કરતા ચંગા....તારીફ<br><br>ઉસકી મૌતસે જીંદગી હૈ પાયી, આશા નયી એક ઉસને દિલાયી, <br>બૈઠેગે તખ્ત પર ફતેહમંદ હો....તારીફ<br><br> હમ્દો સન્ના હમ મિલકે કરેંગે, સદા વહાં પર ઉસીકો દેખેંગે, <br>ગીત નયા વહાં ગાયેંગે.... તારીફ    </p>   " , lyrics_hi: " <p>     तारीफ …तारीफ …तारीफ …<br>तारीफ मिलके करो सारे तारीफ <br>चीशु को जो है प्यारा मुंझे  <br><br>उसीने हम सबको बनाया जो कुछ दिखता उसने रचाया <br>सारे जहांका वह शहनशाह.... तारीफ<br><br>पापोसे वह पाक है करता, सारी खताओ को माफ है करता,<br> सारे रोगोंको करता चंगा....तारीफ<br><br>उसकी मौतसे जींदगी है पायी, आशा नयी एक उसने दिलायी, <br>बैठेगे तख्त पर फतेहमंद हो....तारीफ<br><br> हम्दो सन्ना हम मिलके करेंगे, सदा वहां पर उसीको देखेंगे, <br>गीत नया वहां गायेंगे.... तारीफ    </p>   " },
        { title: "262,નારે લગાઓ ઔર ગાઓ રે ઝંડા મસીહકા ફૈલાઓ રે नारे लगाओ और गाओ रे झंडा मसीहका फैलाओ रे nare lagao our gao re zanda masihaka felao re", lyrics_gu: " <p>  નારે લગાઓ ઔર ગાઓ રે, ઝંડા મસીહકા ફૈલાઓ રે <br>હાલેલુયાહ.... હાલેલુયાહ….<br><br> જીવન સે ઉલઝા હુઆ રાહી, યીશુ કે પાસ તુમ આવો રે <br>ગમકી યહ રાહેં સબ છોડો, જીંદગીમેં અબ કુછ જોડો...<br>હાલેલુયાહ....<br><br> લમ્બા સફર જીંદગીકા, સચ્ચાઈ કોઈ ન જાને રે, <br>આંખે ઉપર કો લગાઓ, યીશુ કે પાસ તુ આવો રે...<br>હાલેલુયાહ....<br><br>યીશુકા મૃત્યુ હુઆ હૈ, પાપો કા અંત હુઆ હૈ, <br>ખુશીયાં વો બાંટ રહા હૈ, પ્રેમકી ધારા વોહી હૈ...<br>હાલેલુયાહ...  </p>   " , lyrics_hi: " <p>  नारे लगाओ और गाओ रे, झंडा मसीहका फैलाओ रे <br>हालेलुयाह.... हालेलुयाह….<br><br> जीवन से उलझा हुआ राही, यीशु के पास तुम आवो रे <br>गमकी यह राहें सब छोडो, जींदगीमें अब कुछ जोडो...<br>हालेलुयाह....<br><br> लम्बा सफर जींदगीका, सच्चाई कोई न जाने रे, <br>आंखे उपर को लगाओ, यीशु के पास तु आवो रे...<br>हालेलुयाह....<br><br>यीशुका मृत्यु हुआ है, पापो का अंत हुआ है, <br>खुशीयां वो बांट रहा है, प्रेमकी धारा वोही है...<br>हालेलुयाह...  </p>   " },
        { title: "263,તેરી બરકત હમ પર હો પ્રભુ યીશુ તેરી જય જય હો  तेरी बरकत हम पर हो प्रभु यीशु तेरी जय जय हो teri barkat hum par ho prabhu yishu teri", lyrics_gu: " <p>     તેરી બરકત હમ પર હો, પ્રભુ યીશુ તેરી જય જય હો<br><br>ભેડો બરકો તૂને બનાયા, ધરતી કો ફૂલો સે સજાયા,<br> ઔર નીલે આકાશકો.....પ્રભુ યીશુ....<br><br>સૂરજ ચાંદ સિતારે દેખું, ઝીલો ઔર દરિયોં કો દેખૂં.<br> ઉચી ઉચી કોહસારિયોં કો....પ્રભુ યીશુ....<br><br>કીડે ઈન્સાન ઔર પરિન્દે, જંગલી જાનવર સારે દરિન્દે, <br>બક્ષ રોજી તૂ સબકો....પ્રભુ યીશુ.....<br><br>જગકો તુને પ્યાર દિખાયા, પ્યાર સે અપના ખૂન બહાયા<br> જીવન દેતા તૂ સબકો....પ્રભુ યીશુ....     </p>   " , lyrics_hi: " <p>     तेरी बरकत हम पर हो, प्रभु यीशु तेरी जय जय हो<br><br>भेडो बरको तूने बनाया, धरती को फूलो से सजाया,<br> और नीले आकाशको.....प्रभु यीशु....<br><br>सूरज चांद सितारे देखुं, झीलो और दरियों को देखूं.<br> उची उची कोहसारियों को....प्रभु यीशु....<br><br>कीडे ईन्सान और परिन्दे, जंगली जानवर सारे दरिन्दे, <br>बक्ष रोजी तू सबको....प्रभु यीशु.....<br><br>जगको तुने प्यार दिखाया, प्यार से अपना खून बहाया<br> जीवन देता तू सबको....प्रभु यीशु....     </p>   " },
        { title: "264,સદા મેં સ્તુતિ કરૂંગા સદા મૈં સેવા કરૂંગા सदा में स्तुति करूंगा सदा मैं सेवा करूंगा sada me stuti karunga sada me seva karunga", lyrics_gu: " <p>    સદા મેં સ્તુતિ કરૂંગા, સદા મૈં સેવા કરૂંગા, <br>મુઝે બચાયા પ્રભુને, સદા મૈં સ્તુતિ કરૂંગા<br><br> મુઝે બચાને આયા જબ મૈં ગુનાહોમે થા, <br>સ્વર્ગ છોડકર જગત મેં આયા મુઝે બચાને કો… સદા મૈં<br><br>જબમે નિરાશા મેં થા તૂને મૂઝે આશા દી,<br> જગતમેં આયા જીવન કો દિયા પવિત્ર પ્રેમી યેશુ.... સદા મૈં<br><br>પ્રેમી પ્રભુ યીશુ બચાયા તૂને મુઝે, <br>દેતા હું મેં સારા જીવન સંપૂર્ણ આનંદ સે....સદા મૈં<br><br>અનાદિ પરમેશ્વર સચ્ચાઈ ઔર જીવન હૈ તું,<br> સ્તુતિ પ્રશંસા કરતા રહુંગા, તેરે આને સમય તક.... સદા મૈં    </p>   " , lyrics_hi: " <p>    सदा में स्तुति करूंगा, सदा मैं सेवा करूंगा, <br>मुझे बचाया प्रभुने, सदा मैं स्तुति करूंगा<br><br> मुझे बचाने आया जब मैं गुनाहोमे था, <br>स्वर्ग छोडकर जगत में आया मुझे बचाने को… सदा मैं<br><br>जबमे निराशा में था तूने मूझे आशा दी,<br> जगतमें आया जीवन को दिया पवित्र प्रेमी येशु.... सदा मैं<br><br>प्रेमी प्रभु यीशु बचाया तूने मुझे, <br>देता हुं में सारा जीवन संपूर्ण आनंद से....सदा मैं<br><br>अनादि परमेश्वर सच्चाई और जीवन है तुं,<br> स्तुति प्रशंसा करता रहुंगा, तेरे आने समय तक.... सदा मैं    </p>   " },
        { title: "265,હર લહમા હર એક રોજ બક્ષ દે કુવ્વત અપની हर लहमा हर एक रोज बक्ष दे कुव्वत अपनी har lamha har aek roj bax de kuvvat", lyrics_gu: " <p> હર લહમા હર એક રોજ, બક્ષ દે કુવ્વત અપની, <br>મુઝકો હાલેલુયાહ...મુઝકો <br>પ્યાર સે અપની તુ મુઝકો, <br>કદમોં મેં આજ અપને તુ બિઠા હા..હા..મેં<br><br>તેરે પાસ મૈં હુ આ રહા, સબસે જયાદા પ્યારા પ્રભુ તૂ<br> ખૂન અપને સે મુઝકો ધો, સદા અપને પાસ રખ તૂં પ્રભુ...<br>હર લહમા....<br><br> ફાની જગત મૈં તૂ મુઝકો, ચલા પ્યાર સે પ્યારે યીશુ <br>તૂઝ પર મેરા હૈ ઈમાન, ઈસ લિયે કભી ન ભટકું....<br>હર લહમા....<br><br>તૂઝસે પ્યાર જયાદા કરું, યહ જીવન ભી મૈં દે દૂ<br> તેરે પ્યાર મેં ખો જાકર, આસમાની દુનિયા મેં જાઉં...<br>હર લહમા.…     </p>   " , lyrics_hi: " <p> हर लहमा हर एक रोज, बक्ष दे कुव्वत अपनी, <br>मुझको हालेलुयाह...मुझको <br>प्यार से अपनी तु मुझको, <br>कदमों में आज अपने तु बिठा हा..हा..में<br><br>तेरे पास मैं हु आ रहा, सबसे जयादा प्यारा प्रभु तू<br> खून अपने से मुझको धो, सदा अपने पास रख तूं प्रभु...<br>हर लहमा....<br><br> फानी जगत मैं तू मुझको, चला प्यार से प्यारे यीशु <br>तूझ पर मेरा है ईमान, ईस लिये कभी न भटकुं....<br>हर लहमा....<br><br>तूझसे प्यार जयादा करुं, यह जीवन भी मैं दे दू<br> तेरे प्यार में खो जाकर, आसमानी दुनिया में जाउं...<br>हर लहमा.…     </p>   " },
        { title: "266,માંઝી રે લે ચલ હમેં ઉસ પાર યીશુ સે કર મુલાકાત मांझी रे ले चल हमें उस पार, यीशु से कर मुलाकात mazi re le chal game us par yishu se", lyrics_gu: " <p>  માંઝી રે...લે ચલ હમેં ઉસ પાર, યીશુ સે કર મુલાકાત<br><br> ક્રુસ પર ઉસને પ્રાણ દિયા, પાપી જગસે પ્યાર કિયા, <br>તેરા હૈ પ્રેમ અપાર આ..ઓ...લે ચલે.....<br><br>આયા હૈ જગમેં લેકે પ્યાર, પરમપિતાસે આશિષ હજાર,<br> જીવનકા હૈ પતવાર, આ..ઓ...લે ચલે....<br><br> લબો પે હમારે તેરા હી નામ, મન મેં હમારે યીશુ મહાન,<br> આયા હૈ સ્વર્ગકા રાજ આ..ઓ...લે ચલે.....      </p>   " , lyrics_hi: " <p>  मांझी रे...ले चल हमें उस पार, यीशु से कर मुलाकात<br><br> क्रुस पर उसने प्राण दिया, पापी जगसे प्यार किया, <br>तेरा है प्रेम अपार आ..ओ...ले चले.....<br><br>आया है जगमें लेके प्यार, परमपितासे आशिष हजार,<br> जीवनका है पतवार, आ..ओ...ले चले....<br><br> लबो पे हमारे तेरा ही नाम, मन में हमारे यीशु महान,<br> आया है स्वर्गका राज आ..ओ...ले चले.....      </p>   " },
        { title: "267,પીછે મસીહ કે ચલતે રહે આગે હી આગે બઢતે રહે पीछे मसीह के चलते रहे आगे ही आगे बढते रहे pichhe masiha ke chalte rahe aage hi aage", lyrics_gu: " <p>    પીછે મસીહ કે ચલતે રહે, આગે હી આગે બઢતે રહે,<br> ઈશુકે હોકર ગર તુમ રહે, બઢતે ચલે... (3) ગાતે હુએ<br><br> દુશ્મન જમાના હોતા રહે, રંજ ઔર આલમ કી પરવાહ કિસે <br>વહ હૈ હમારા હમ ઉસકે.બઢતે ચલે.....<br><br>સારા જમાના ગાયે યહી, જય રાજા યીશું જય બર્રેકી<br> યહી હમારા નારા રહે....બઢતે ચલે.....<br><br>તારી કિયોંમેં ચલતે રહે, જય રાજા યીશુ કહતે રહે<br> ઝન ઝન ઝાંઝ બજાતે હુએ....બઢતે ચલે......<br><br>લહુ બહાયા ફિદિયા દિયા, કર્યો ન મૈં ગાંઉ હાલેલુયાહ<br> હાલેલુચાહ સબ મિલકર કહે.... બઢતે ચલે......     </p>   " , lyrics_hi: " <p>    पीछे मसीह के चलते रहे, आगे ही आगे बढते रहे,<br> ईशुके होकर गर तुम रहे, बढते चले... (3) गाते हुए<br><br> दुश्मन जमाना होता रहे, रंज और आलम की परवाह किसे <br>वह है हमारा हम उसके.बढते चले.....<br><br>सारा जमाना गाये यही, जय राजा यीशुं जय बर्रेकी<br> यही हमारा नारा रहे....बढते चले.....<br><br>तारी कियोंमें चलते रहे, जय राजा यीशु कहते रहे<br> झन झन झांझ बजाते हुए....बढते चले......<br><br>लहु बहाया फिदिया दिया, कर्यो न मैं गांउ हालेलुयाह<br> हालेलुचाह सब मिलकर कहे.... बढते चले......     </p>   " },
        { title: "268,હો જય જયકાર જય જયકાર કરે हो जय जयकार जय जयकार करे ho jay jaykar jay jaykar kare", lyrics_gu: " <p>    હો જય જયકાર જય જયકાર કરે<br><br>વહ હૈ હમારા રાજા, દુ:ખ સંકટ સે બચાતા, <br>હમ પર અપની કરૂણા કરતા, ઔર કરતા ઉપકાર, <br>કર્યો ન ઉસ પર તન મન વારે દે અપના અધિકાર....<br>હો જય જયકાર....<br><br>સ્વર્ગ હૈ ઉસકા સિંહાસન, પૃથ્વી બની હૈ આશન, <br>આકાશ ઉસકી મહિમા બતાયે, હસ્તકલા કો દિખાયે, <br>સારે પૃથ્વી ઉસકી રચના, ઉસકા હી પ્રતાપ....<br>હો જય જયકાર....<br><br>ઉસ પર જિસકા ભરોસા, વહ તો કભી ન ડિગેગા,<br> ચાહે બિમારી ચાહે ગરીબી, ચાહે હો અકાલ<br> સબ સંકટ સે સબ કષ્ટો સે, હો જાયેગા પાર.....<br>હો જય જયકાર....    </p>   " , lyrics_hi: " <p>    हो जय जयकार जय जयकार करे<br><br>वह है हमारा राजा, दु:ख संकट से बचाता, <br>हम पर अपनी करूणा करता, और करता उपकार, <br>कर्यो न उस पर तन मन वारे दे अपना अधिकार....<br>हो जय जयकार....<br><br>स्वर्ग है उसका सिंहासन, पृथ्वी बनी है आशन, <br>आकाश उसकी महिमा बताये, हस्तकला को दिखाये, <br>सारे पृथ्वी उसकी रचना, उसका ही प्रताप....<br>हो जय जयकार....<br><br>उस पर जिसका भरोसा, वह तो कभी न डिगेगा,<br> चाहे बिमारी चाहे गरीबी, चाहे हो अकाल<br> सब संकट से सब कष्टो से, हो जायेगा पार.....<br>हो जय जयकार....    </p>   " },
        { title: "269,રે જવાનો ઉઠો રે કલ્વરી પુકારે रे जवानो उठो रे कल्वरी पुकारे re javano utho re calvari pukare", lyrics_gu: " <p>   રે જવાનો ઉઠો રે…. (2) કલ્વરી પુકારે ….(2)<br><br>પાપ હમારા ધોને કે લિયે, પુત્ર ભેજા હૈ ખૂન બહાને <br>વહી ખૂન તૂમ્હે આજ પુકારે…. (3) રે જવાનો......<br><br>કરૂણા ઉસકી બની રહતી હૈ, આત્મા નિકટ ઉસકે રહતી હૈ <br>વહી આત્મા તુમ્હેં આજ પુકારે ….(3) રે જવાનો......<br><br>ગ્રહણ યીશુ કો જો કરતે હૈ, સાથ પ્રભુ ઉસકે રહતે હૈ <br>કાન લગાકર આજ સુનો રે…. (3) રે જવાનો….<br><br>છોડો આજ પુરાની બાતેં ચરનો મેં ઉસકે શીશ નમાતે<br> રહના શીખો ભાઈ બનકે ….(3) રે જવાનો...…        </p>   " , lyrics_hi: " <p>   रे जवानो उठो रे…. (2) कल्वरी पुकारे ….(2)<br><br>पाप हमारा धोने के लिये, पुत्र भेजा है खून बहाने <br>वही खून तूम्हे आज पुकारे…. (3) रे जवानो......<br><br>करूणा उसकी बनी रहती है, आत्मा निकट उसके रहती है <br>वही आत्मा तुम्हें आज पुकारे ….(3) रे जवानो......<br><br>ग्रहण यीशु को जो करते है, साथ प्रभु उसके रहते है <br>कान लगाकर आज सुनो रे…. (3) रे जवानो….<br><br>छोडो आज पुरानी बातें चरनो में उसके शीश नमाते<br> रहना शीखो भाई बनके ….(3) रे जवानो...…        </p>   "},
        { title: "270,પ્રભુ તેરે નામ કે લિયે તમ મન મેરા હોગા બલિદાન प्रभु तेरे नाम के लिये तम मन मेरा होगा बलिदान prabhu tere nam ke liye tan man mera", lyrics_gu: " <p>   પ્રભુ તેરે નામ કે લિયે, તમ મન મેરા હોગા બલિદાન<br> ઔર તેરી મહિમા કે લિયે, જીવન કે હર યુને હુએ દાન<br><br> તુહી મેરે લિયે જીવન રોટી હૈ, તેરા હી વચન મેરે લિયે મોતી હૈ, <br>તરે જીવન જલસે હુઆ હું ભરપુર, તુને મેરે લિયે દે દી અપની જાન...<br>પ્રભુ તેરે….<br><br>મેરે જીવન પર તેરા હૈ બડા ઉપકાર, પાપોસે મુઝે જો મિલા હૈ ઉધ્ધાર, <br>મેરે હિંદય તેરે ગીત ગાતા હૈ, તુને મેરે જીવન કા બદલા હૈ વિધાન…. <br>પ્રભુ તેરે….<br><br>મેરી તેરી ક્રૂસ પર દ્દષ્ટિ જાતી હૈ, વોહી હર દુઃખોમે જી બહેલાતી હૈ, <br>ક્રૂસકી મહિમા જીવનકા ઉદ્દેશ, વોહી મેરે લિયે જીવન કા નિશાન... <br>પ્રભુ તેરે….       </p>   ", lyrics_hi: " <p>   प्रभु तेरे नाम के लिये, तम मन मेरा होगा बलिदान<br> और तेरी महिमा के लिये, जीवन के हर युने हुए दान<br><br> तुही मेरे लिये जीवन रोटी है, तेरा ही वचन मेरे लिये मोती है, <br>तरे जीवन जलसे हुआ हुं भरपुर, तुने मेरे लिये दे दी अपनी जान...<br>प्रभु तेरे….<br><br>मेरे जीवन पर तेरा है बडा उपकार, पापोसे मुझे जो मिला है उध्धार, <br>मेरे हिंदय तेरे गीत गाता है, तुने मेरे जीवन का बदला है विधान…. <br>प्रभु तेरे….<br><br>मेरी तेरी क्रूस पर द्दष्टि जाती है, वोही हर दुःखोमे जी बहेलाती है, <br>क्रूसकी महिमा जीवनका उद्देश, वोही मेरे लिये जीवन का निशान... <br>प्रभु तेरे….       </p>   "  },
        { title: "271,તન મન ઔર ધન ઉસે દો અપને ઈશુકો સબ કુછ દો तन मन और धन उसे दो अपने ईशुको सब कुछ दो tan man or dhan use do apne yeshu ko", lyrics_gu: " <p>    તન મન ઔર ધન ઉસે દો, અપને ઈશુકો સબ કુછ દો, <br>કયોંકી ઉસીકે દ્વારા ઉધ્ધાર પાના હૈ, <br>જીતી આત્માકા દાન ઉસે દો..<br><br> ગર યીશુકા બનના ચાહો, કૂછ કરકે દિખાના હોગા,<br> ખુદ બચના હી કાફી નહીં હૈ, ઔરોં કો બચાના હોગા.. <br>દિલમેં પહલી જગહ ઉસે દો....અપને<br><br> ગર યીશુકી સેવા કરોગે, અપની આશિષ તુમકો વહ દેગા, <br>ગર પાપોકી સેવા કરોગે, હરગીઝ નહીં માફ કરેગા, <br>ઉસકે લહુંમે દિલ ધો લો....અપને<br><br> ગર યીશુકો અપના કહના, જૈસે કાંટોકી રાહ પર ચલના, <br>ઔર સચ્ચે મસિહી બનના, સંગ ક્રૂસ પર ઉસકે ચઢના, <br>જીન્દા રહનેકી શકિત લે  લો....અપને      </p>   ", lyrics_hi: " <p>    तन मन और धन उसे दो, अपने ईशुको सब कुछ दो, <br>कयोंकी उसीके द्वारा उध्धार पाना है, <br>जीती आत्माका दान उसे दो..<br><br> गर यीशुका बनना चाहो, कूछ करके दिखाना होगा,<br> खुद बचना ही काफी नहीं है, औरों को बचाना होगा.. <br>दिलमें पहली जगह उसे दो....अपने<br><br> गर यीशुकी सेवा करोगे, अपनी आशिष तुमको वह देगा, <br>गर पापोकी सेवा करोगे, हरगीझ नहीं माफ करेगा, <br>उसके लहुंमे दिल धो लो....अपने<br><br> गर यीशुको अपना कहना, जैसे कांटोकी राह पर चलना, <br>और सच्चे मसिही बनना, संग क्रूस पर उसके चढना, <br>जीन्दा रहनेकी शकित ले  लो....अपने      </p>   "  },
        { title: "272,જંગલી દરખ્તોં કે દર્મિયાન એક સેબ કે પેડ સમાન जंगली दरख्तों के दर्मियान एक सेब के पेड समान jangali darkhato ke darmiyan ek seb ke ped", lyrics_gu: " <p>   જંગલી દરખ્તોંકે દર્મિયાન, એક સેબકે પેડ સમાન, <br>નજર આતા હૈ મુઝે એ મસીહ... <br><br>સારે સંતો કે બીચ મેં તૂ, હમ્દ કરૂં, તેરી હૈ પ્રભુ, <br>અપને જીવન ભર ઈસ જંગલ કે સફર મેં ગાંઉ શુક્ર ગુજારી સે મૈ..<br><br> તૂ હી હૈ નર્ગિઝ ખાસ શારોન કા, હા તૂ શોશન ભી વાદિયોંકા,<br> સંતો મેં ભી  તુ હે અતિ પવિત્ર, કૈસા કામિલ ઔર શાન સે ભરા... હમ્દ કરૂં<br><br> ઈતર કે સમાન હૈ તેરા નામ, ખૂશ્બુ ફેલાતા હૈ જહાં મે, <br>તંગી મુશીબત ઔર બદનામી મેં, બના ખુશ્બુદાર તેરે સમાન...હમ્દ કરૂં<br><br>ઘભરાહટ કી લહરોં સે ગર, ડુંબૂ દુ:ખ કે સાગર મેં, <br>અપને જોરાવર હાથ કો બઢા, મુઝે અપને સીને સે લગા...હમ્દ કરૂં<br><br>અભી આ રહા હૂં તેરે પાસ, પૂરી કરને કો તેરી મરજી,<br> તાકી દે દૂ    મૈ કામ કો અંજામ, પાંઉ તેરે દિદાર મેં ઈનામ... હમ્દ કરૂં     </p>   " , lyrics_hi: " <p>   जंगली दरख्तोंके दर्मियान, एक सेबके पेड समान, <br>नजर आता है मुझे ए मसीह... <br><br>सारे संतो के बीच में तू, हम्द करूं, तेरी है प्रभु, <br>अपने जीवन भर ईस जंगल के सफर में गांउ शुक्र गुजारी से मै..<br><br> तू ही है नर्गिझ खास शारोन का, हा तू शोशन भी वादियोंका,<br> संतो में भी  तु हे अति पवित्र, कैसा कामिल और शान से भरा... हम्द करूं<br><br> ईतर के समान है तेरा नाम, खूश्बु फेलाता है जहां मे, <br>तंगी मुशीबत और बदनामी में, बना खुश्बुदार तेरे समान...हम्द करूं<br><br>घभराहट की लहरों से गर, डुंबू दु:ख के सागर में, <br>अपने जोरावर हाथ को बढा, मुझे अपने सीने से लगा...हम्द करूं<br><br>अभी आ रहा हूं तेरे पास, पूरी करने को तेरी मरजी,<br> ताकी दे दू    मै काम को अंजाम, पांउ तेरे दिदार में ईनाम... हम्द करूं     </p>   " },
        { title: "273,આજકા દિન યહોવાહને બનાયા હૈ आजका दिन यहोवाहने बनाया है aajka di yahova ne banaya he", lyrics_gu: " <p>  આજકા દિન યહોવાહને બનાયા હૈ<br> હમ ઉસમેં આનંદીત હો આનંદીત હો<br><br>પ્રભુ કો મહિમા મિલે, ચાહે હો મેરા અપમાન,<br> વહ બઢે મૈં ઘટું, રહે ઈસીકા ધ્યાન.....આજકા<br><br>સ્તુતિ પ્રસંસા કરે કયોં ન કુછ હોતા રહે, <br>ઉસકો હમ ભાતે રહે ચાહે જહાં ભી રહે.....આજકા        </p>   " , lyrics_hi: " <p>  आजका दिन यहोवाहने बनाया है<br> हम उसमें आनंदीत हो आनंदीत हो<br><br>प्रभु को महिमा मिले, चाहे हो मेरा अपमान,<br> वह बढे मैं घटुं, रहे ईसीका ध्यान.....आजका<br><br>स्तुति प्रसंसा करे कयों न कुछ होता रहे, <br>उसको हम भाते रहे चाहे जहां भी रहे.....आजका        </p>   " },
        { title: "274,મન મેં આશા કા દિપ જલાયે જીવન નદિયોં બહતી જાયે मन में आशा का दिप जलाये जीवन नदियों बहती जाये man me aasha ka dip jalaye jivan nadiya", lyrics_gu: " <p>     મન મેં આશા કા દિપ જલાયે, જીવન નદિયાં બહતી જાયે<br> હાલેલુયાહ....હાલેલુચાહ..... (2)<br><br>જગસે ઉસકો પ્યાર બડા હૈ, હાથ પ્રસારે યુ વો ખડા હૈ<br> મુકિત પાયે જો કોઈ આયે.... (2)…. જીવન<br><br>ઝગમગ ઝગમગ ચાંદ સિતારે, જગ કે સબ રંગીન નઝારે <br>યાદ પ્રભુકી મોહે દિલાયે.... (2)…. જીવન<br><br> બર્બત બિન સિતાર બજાઓ, અપને પ્રભુકી શાન મેં ગાઓ<br> સુર સંગીત પ્રભુ સે મિલાયે.... (2) ….જીવન    </p>   ", lyrics_hi: " <p>     मन में आशा का दिप जलाये, जीवन नदियां बहती जाये<br> हालेलुयाह....हालेलुचाह..... (2)<br><br>जगसे उसको प्यार बडा है, हाथ प्रसारे यु वो खडा है<br> मुकित पाये जो कोई आये.... (2)…. जीवन<br><br>झगमग झगमग चांद सितारे, जग के सब रंगीन नझारे <br>याद प्रभुकी मोहे दिलाये.... (2)…. जीवन<br><br> बर्बत बिन सितार बजाओ, अपने प्रभुकी शान में गाओ<br> सुर संगीत प्रभु से मिलाये.... (2) ….जीवन    </p>   "  },
        { title: "275,તુમ યાદ કરો સબ ભકતો પ્રભુને કયા કયા કિયા तुम याद करो सब भकतो प्रभुने कया कया किया tum yad karo sab bhakto prabhu ne kya kya", lyrics_gu: " <p>  તુમ યાદ કરો સબ ભકતો, પ્રભુને કયા કયા કિયા <br>માંગને સે બઢકર સમજસે બાહર, સબ કુછ ઉત્તમ કિયા<br><br>ઈસુ હમારા શિરોમણી હૈ, ઔર કૈસા પ્રતાપી <br>ઉસકે હાથસેં સબ કુછ પાયા, દયાકા ધની વહ હુઆ<br><br> આંધી તૂફાની કો રોક દિયા વહ, બાંધા સબજો હટાયા<br>દુ:ખ કે સમય વહ સાથ દિયા જો, જયવંત વહી હૈ હુઆ<br><br> જીવન સોતા ઉસને બહાયા, દેખે સારે જગત મેં <br>અનગિનિત આત્મા પ્રભુને બચાયા, ધન્ય ધન્ય વહ હુઆ<br><br>પ્રેરીત નબી સુવાર્તિક ઔર પાલક શિક્ષક દિયા <br>મંડલી પ્રભુકી બનતી ગઈ જો સિથરતા ભી વહ હુઆ<br><br>પક્ષ મેં હમારે લડતા રહા વહ, શૈતાનકો હરાયા <br>આજ તક હમકો ઉસને સંભાલા, કામ બડા હૈ કિયા<br><br> જબ તક જીવન હૈ હમારા, જીએ પ્રભુ કે લિયે <br>આઓ કરે અર્પણ અપને કો, યહી આજ્ઞા વહ દિયા<br><br> ચલતે હૈ રાહોંમેં ઉસકી, વહી નિશાન હૈ હમારા <br>થોડા સમય અબ બાકી રહા હૈ, મિલને પ્રભુસે દિન આયા       </p>   ", lyrics_hi: " <p>  तुम याद करो सब भकतो, प्रभुने कया कया किया <br>मांगने से बढकर समजसे बाहर, सब कुछ उत्तम किया<br><br>ईसु हमारा शिरोमणी है, और कैसा प्रतापी <br>उसके हाथसें सब कुछ पाया, दयाका धनी वह हुआ<br><br> आंधी तूफानी को रोक दिया वह, बांधा सबजो हटाया<br>दु:ख के समय वह साथ दिया जो, जयवंत वही है हुआ<br><br> जीवन सोता उसने बहाया, देखे सारे जगत में <br>अनगिनित आत्मा प्रभुने बचाया, धन्य धन्य वह हुआ<br><br>प्रेरीत नबी सुवार्तिक और पालक शिक्षक दिया <br>मंडली प्रभुकी बनती गई जो सिथरता भी वह हुआ<br><br>पक्ष में हमारे लडता रहा वह, शैतानको हराया <br>आज तक हमको उसने संभाला, काम बडा है किया<br><br> जब तक जीवन है हमारा, जीए प्रभु के लिये <br>आओ करे अर्पण अपने को, यही आज्ञा वह दिया<br><br> चलते है राहोंमें उसकी, वही निशान है हमारा <br>थोडा समय अब बाकी रहा है, मिलने प्रभुसे दिन आया       </p>   " },
        { title: "276,રબકી હોવે સન્ના હંમેશા रबकी होवे सन्ना हंमेशा rab ki hove sanna hammesha", lyrics_gu: " <p>    રબકી હોવે સન્ના હંમેશા... (2)<br><br>રબકી હોવે મધ સરાઈ.....(2) <br>ઉસકે  નામકી સન્ના...... (2)…. હંમેશાં રબકી<br><br>રબકે  ઘરમેં હોવે સીતાઈશ.....(2) <br>ઉસકી હમ્દો સન્ના......(2) ….હંમેશાં રબકી<br><br> કામોમેં હૈ વહ કૈસા કામિલ ....(2)<br> ઉસકી કુદરત બતા......(2) ….હંમેશાં રબકી<br><br>જયકે જોરસે ફૂંકો નર્સીગે....(2)<br> બરકત બીન બજા....(2) ….હંમેશાં રબકી<br><br>તાર દાર સાજો પે રાગની છેડો....(2)<br> ડફ ઔર તબલા  બજા...... (2)…. હંમેશાં રબકી<br><br>બાંસુરી પર સુન સુરે સુરેલી ....(2)<br>ઝન ઝન ઝાંઝ બજા..... (2) ….હંમેશાં રબકી<br><br>સારે મીલકર તાલી બજાઓ....(2) <br>ગાઓ રબકી સન્ના...... (2) ….હંમેશાં રબકી   </p>   " , lyrics_hi: " <p>    रबकी होवे सन्ना हंमेशा... (2)<br><br>रबकी होवे मध सराई.....(2) <br>उसके  नामकी सन्ना...... (2)…. हंमेशां रबकी<br><br>रबके  घरमें होवे सीताईश.....(2) <br>उसकी हम्दो सन्ना......(2) ….हंमेशां रबकी<br><br> कामोमें है वह कैसा कामिल ....(2)<br> उसकी कुदरत बता......(2) ….हंमेशां रबकी<br><br>जयके जोरसे फूंको नर्सीगे....(2)<br> बरकत बीन बजा....(2) ….हंमेशां रबकी<br><br>तार दार साजो पे रागनी छेडो....(2)<br> डफ और तबला  बजा...... (2)…. हंमेशां रबकी<br><br>बांसुरी पर सुन सुरे सुरेली ....(2)<br>झन झन झांझ बजा..... (2) ….हंमेशां रबकी<br><br>सारे मीलकर ताली बजाओ....(2) <br>गाओ रबकी सन्ना...... (2) ….हंमेशां रबकी   </p>   " },
        { title: "277,હૈ મેરા વહી ઠીકાના મેરા ઈસુ હૈ જહાં है मेरा वही ठीकाना मेरा ईसु है जहां he mera vohi thikana mera yeshu he jaha", lyrics_gu: " <p>     હૈ મેરા વહી ઠીકાના, મેરા ઈસુ હૈ જહાં<br> સિયોન દેશ મેં રહતા હૈ વહ, મુઝકો બુલાતા વહાં......હૈ મેરા<br><br> અંધિયારા સંસાર હૈ, યહાં મિલાતા હૈ પ્રેમ કહાં<br> ઝીલમીલ ઝીલમીલ કરતે સારૈ, ચમક રહે હૈ વહાં <br>અબ ગાએ પ્રભુકી સ્તુતિ અબ ગાએ હાલેલુયાહ…સિયોન દેશમેં<br><br>પતઝડ કા મોસમ હૈ સદા ઔર બિખરે કાંટે યહાં<br> મૌસમ રહેતા બાહરોકાં ફુલો કી વર્ષા વહાં <br> ખુશ્બુ વહા હૈ પ્યાર કી યે શાંતિ કૈસી વહાં....સિયોન દેશમેં<br><br> સોને કે સિંહાસન પર મેરે પ્રભુ બિરાજૈ હૈ <br>દાહિને હાથ પે ઉનકે મેરે ઈસુ બિરાજે હૈ<br> સ્વર્ગ દૂતો ઔર સંતો કી આવાજે હૈ વહાં....સિયોન દેશમેં     </p>   " , lyrics_hi: " <p>     है मेरा वही ठीकाना, मेरा ईसु है जहां<br> सियोन देश में रहता है वह, मुझको बुलाता वहां......है मेरा<br><br> अंधियारा संसार है, यहां मिलाता है प्रेम कहां<br> झीलमील झीलमील करते सारै, चमक रहे है वहां <br>अब गाए प्रभुकी स्तुति अब गाए हालेलुयाह…सियोन देशमें<br><br>पतझड का मोसम है सदा और बिखरे कांटे यहां<br> मौसम रहेता बाहरोकां फुलो की वर्षा वहां <br> खुश्बु वहा है प्यार की ये शांति कैसी वहां....सियोन देशमें<br><br> सोने के सिंहासन पर मेरे प्रभु बिराजै है <br>दाहिने हाथ पे उनके मेरे ईसु बिराजे है<br> स्वर्ग दूतो और संतो की आवाजे है वहां....सियोन देशमें     </p>   " },
        { title: "278,યેશુકા નામ હૈ અદ્ભૂત નામ હૈ મેરે લિયે પ્યારા નામ હૈ येशुका नाम है अद्भूत नाम है मेरे लिये प्यारा नाम है yishu ka nam he adbhut nam he", lyrics_gu: " <p>    યેશુકા નામ હૈ અદ્ભૂત નામ હૈ, મેરે લિયે પ્યારા નામ હૈ<br><br>પાપીઓંકો પ્યાર કરતા, પાપોસે ઉધ્ધાર દેતા,<br> પૃથ્વી પર વો પ્યારા નામ હૈ, <br>પાપ બીન જીવનમેં વહ જીવન માર્ગ <br>દર્શાતાહૈ પરમ પવિત્ર યીશુ નામ હૈ..... યીશુકા<br><br>પાપકી ગંદકી સે મુઝે છુડાયા, <br>જીવન ઔર જયોતિ લાયા, <br>મૃત્યુ કે ભયંકર જીવનસે દૂર કિયા, <br>કિતના વહ પ્યારા નામ હૈ..... યીશુકા<br><br> સબ પ્રકાર કે રોગોસે, હરેક દુષ્ટ શકિત સે, <br>સબકો છુડાનેવાલા નામ, <br>પાપીયોંકો ત્રાણ કરતા દુ:ખિઓકા શાંતિદાતા<br> પૃથ્વી પર વહએકહી નામ હૈ..... યીશુકા<br><br>ધરતી પર વહ જલ્દી,<br> ધર્મ ન્યાય કે સાથ રાજ કરનેવાલા નામ હૈ,<br> ધર્મીયો કો લેકર દાઉદકે સિંહાસન પર, <br>રાજ કરનેવાલા નામ હૈ..... યીશુકા<br><br>સબસે બડા નામ હૈ, સર્વ શકિતમાન હૈ, <br>સબકો યહ નામ લેના હૈ, <br>સબકા ઘૂટના ઉસકે સામને ઝૂકેગે એક દિન<br> સબ બોલો ઈસુ નામકી જય.....યીશુકા     </p>   " , lyrics_hi: " <p>    येशुका नाम है अद्भूत नाम है, मेरे लिये प्यारा नाम है<br><br>पापीओंको प्यार करता, पापोसे उध्धार देता,<br> पृथ्वी पर वो प्यारा नाम है, <br>पाप बीन जीवनमें वह जीवन मार्ग <br>दर्शाताहै परम पवित्र यीशु नाम है..... यीशुका<br><br>पापकी गंदकी से मुझे छुडाया, <br>जीवन और जयोति लाया, <br>मृत्यु के भयंकर जीवनसे दूर किया, <br>कितना वह प्यारा नाम है..... यीशुका<br><br> सब प्रकार के रोगोसे, हरेक दुष्ट शकित से, <br>सबको छुडानेवाला नाम, <br>पापीयोंको त्राण करता दु:खिओका शांतिदाता<br> पृथ्वी पर वहएकही नाम है..... यीशुका<br><br>धरती पर वह जल्दी,<br> धर्म न्याय के साथ राज करनेवाला नाम है,<br> धर्मीयो को लेकर दाउदके सिंहासन पर, <br>राज करनेवाला नाम है..... यीशुका<br><br>सबसे बडा नाम है, सर्व शकितमान है, <br>सबको यह नाम लेना है, <br>सबका घूटना उसके सामने झूकेगे एक दिन<br> सब बोलो ईसु नामकी जय.....यीशुका     </p>   " },
        { title: "279,મેરે પિતા યહ મેરી દુઆ ઈસુકી માનિંદ મુઝકો બના मेरे पिता यह मेरी दुआ ईसुकी मानिंद मुझको बना mere pita yah meri duaa yishuki manind muzko", lyrics_gu: " <p>    મેરે પિતા યહ મેરી દુઆ, ઈસુકી માનિંદ મુઝકો બના<br> મુઝસે બહા મુઝસે બહા, જીવન જલકી નદિયાં બહા<br><br>મેરી ખુદી ઔર હો જો કભી<br>પાક રૂહકી આગસે તુ દે જલા.....તુ દે જલા<br><br>. જાચ મુઝે તલાસ ભી લે<br>યેશુકે લાયક તુ લે બના......તુ લે બના<br><br>દાયે મુડું ના બાયે મુડું<br>તેરી રાહ સલીબી હો મેરી સદા.....મેરી સદા<br><br> પાક રહું મિલાપ રખું<br>જીનકે સિવા તુ નહી દિખતા.....નહીં દિખતા<br><br> પુરા સ્વભાવ મેરા હો આજ<br>જૈસે કી મેરે યીશુકા ભી થા..... યીશુકા ભી થા     </p>   " , lyrics_hi: " <p>    मेरे पिता यह मेरी दुआ, ईसुकी मानिंद मुझको बना<br> मुझसे बहा मुझसे बहा, जीवन जलकी नदियां बहा<br><br>मेरी खुदी और हो जो कभी<br>पाक रूहकी आगसे तु दे जला.....तु दे जला<br><br>. जाच मुझे तलास भी ले<br>येशुके लायक तु ले बना......तु ले बना<br><br>दाये मुडुं ना बाये मुडुं<br>तेरी राह सलीबी हो मेरी सदा.....मेरी सदा<br><br> पाक रहुं मिलाप रखुं<br>जीनके सिवा तु नही दिखता.....नहीं दिखता<br><br> पुरा स्वभाव मेरा हो आज<br>जैसे की मेरे यीशुका भी था..... यीशुका भी था     </p>   " },
        { title: "280,હોસાના ધન્ય હો ઈસુ ખ્રિસ્ત આતા હૈ होसाना धन्य हो ईसु ख्रिस्त आता है hosanna dhnya ho yishu khrist aata he", lyrics_gu: " <p>   હોસાના ધન્ય હો ઈસુ ખ્રિસ્ત આતા હૈ <br>હોસાના ધન્ય હો આનંદ શાંતિ લાતા હૈ<br><br> સિયોનકી બેટીસે કહ દો, તેરા રાજા યેશુ આતા હૈ,<br> આકાશ મેં હોશિયાના હો, મહિમાકા રાજા આતા હૈ.....હોસાના<br><br>. ટેઢી મેઢી રાહ સીધી કરો, ઉંચી નીચી ઘાટી ભી કરો, <br>અપને મનોંકા ભી સવારો, રાજાઓકા રાજા આતા હૈ....હોસાના<br><br>જીવન કે દીપ જલાઓ, રાહોમેં આકે બિછાઓ <br>મન મંદિર કો સજાઓ, પ્રભુઓંકા પ્રભુ આતા હૈ....હોસાના      </p>   " , lyrics_hi: " <p>   होसाना धन्य हो ईसु ख्रिस्त आता है <br>होसाना धन्य हो आनंद शांति लाता है<br><br> सियोनकी बेटीसे कह दो, तेरा राजा येशु आता है,<br> आकाश में होशियाना हो, महिमाका राजा आता है.....होसाना<br><br>. टेढी मेढी राह सीधी करो, उंची नीची घाटी भी करो, <br>अपने मनोंका भी सवारो, राजाओका राजा आता है....होसाना<br><br>जीवन के दीप जलाओ, राहोमें आके बिछाओ <br>मन मंदिर को सजाओ, प्रभुओंका प्रभु आता है....होसाना      </p>   " },
        { title: "281,સુનો સુનો યીશુ આયેગા અપને સંગ વહ લે જાયેગા सुनो सुनो यीशु आयेगा अपने संग वह ले जायेगा suno suno yishu aayega apne sang voh le jayega", lyrics_gu: " <p>   સુનો સુનો યીશુ આયેગા, અપને સંગ વહ લે જાયેગા<br> યીશુકો હમ સબ દેખેંગે, ઉસકી મહિમા કરેંગે<br> સ્વર્ગ રાજયમેં હમ સબ રહેંગે <br>ઔર અનંતજીવન પાયેંગે.... <br>સુનો સુનો….<br><br>યીશુ અપને હાથોસે જીસકો છુઆ, દુ:ખીઓ કે દુઃખ સબ દૂર હુઆ<br> ઉસકી નજરમેં સબકે લિયે પ્યાર, પાપીયોંકો પાપોસે દેતા ઉધ્ધાર <br>સબ પાપીયોંકો ચાહતા હૈ વહ, હાથ પ્રસારે બુલાતા હૈ....<br>સુનો સુનો….<br><br>જબ તક ઈસુ ઇસ દુનિયામેં રહા, લોગોંકી સેવામેં ધુમતા રહા<br> કિસીને ન જાના ઉસકી દિલકી પુકાર, સર પે પહનાયા કાંટોકા હાર,<br> દુનિયામેં ઐસી મિશાલ નહીં…. (2) યીશુસે બઢકર કોઈ નહિ હૈ....<br>સુનો સુનો….    </p>   " , lyrics_hi: " <p>   सुनो सुनो यीशु आयेगा, अपने संग वह ले जायेगा<br> यीशुको हम सब देखेंगे, उसकी महिमा करेंगे<br> स्वर्ग राजयमें हम सब रहेंगे <br>और अनंतजीवन पायेंगे.... <br>सुनो सुनो….<br><br>यीशु अपने हाथोसे जीसको छुआ, दु:खीओ के दुःख सब दूर हुआ<br> उसकी नजरमें सबके लिये प्यार, पापीयोंको पापोसे देता उध्धार <br>सब पापीयोंको चाहता है वह, हाथ प्रसारे बुलाता है....<br>सुनो सुनो….<br><br>जब तक ईसु इस दुनियामें रहा, लोगोंकी सेवामें धुमता रहा<br> किसीने न जाना उसकी दिलकी पुकार, सर पे पहनाया कांटोका हार,<br> दुनियामें ऐसी मिशाल नहीं…. (2) यीशुसे बढकर कोई नहि है....<br>सुनो सुनो….    </p>   " },
        { title: "282,જનમ પાનીસે લેના હોગા આત્મા સે જનમ લેના હોગા जनम पानीसे लेना होगा आत्मा से जनम लेना होगा janam pani se lena hoga aatma se janam lena", lyrics_gu: " <p>   જનમ પાનીસે લેના હોગા, આત્મા સે જનમ લેના હોગા <br>અગર જનમ ના લોગે, રાજય કે બાહર હોર્ગે<br><br>પાપસે તૌબા કર લો, બાપ્તિસ્મા પાનીકા લેલો<br> આત્માકા દાન ભી લેલો, મસીહકો તુમ અપના લો....જનમ<br><br>દુનિયા કો છોડ દેના હો હોગા, રાસ્તેકો મોડે લેના હોગા<br> પાપસે માફી ના લોગે, રાજય કે બાહર હોગા....જનમ<br><br>રસ્મોકો તોડ દેના હો હોગા, વચનમેં રહના હોગા<br> યીશુકો અપના ન લોગે, રાજય કે બાહર હોગે....જનમ       </p>   ", lyrics_hi: " <p>   जनम पानीसे लेना होगा, आत्मा से जनम लेना होगा <br>अगर जनम ना लोगे, राजय के बाहर होर्गे<br><br>पापसे तौबा कर लो, बाप्तिस्मा पानीका लेलो<br> आत्माका दान भी लेलो, मसीहको तुम अपना लो....जनम<br><br>दुनिया को छोड देना हो होगा, रास्तेको मोडे लेना होगा<br> पापसे माफी ना लोगे, राजय के बाहर होगा....जनम<br><br>रस्मोको तोड देना हो होगा, वचनमें रहना होगा<br> यीशुको अपना न लोगे, राजय के बाहर होगे....जनम       </p>   "  },
        { title: "283,સદા તેરી સ્તુતિ કરૂંગા સદા તેરી કિર્તી ગાઉંગા सदा तेरी स्तुति करूंगा सदा तेरी किर्ती गाउंगा sada tri stuti karunga sada teri kirti gaunga", lyrics_gu: " <p>   સદા તેરી સ્તુતિ કરૂંગા.... (2)<br>સદા તેરી કિર્તી ગાઉંગા.... (2)<br>તેરી મહિમા ગાતા રહુંગા.... (2)<br><br> દુનિયા કે લોગો આઓ યીશુ પાસ <br>મુકિત દિલાયી યીશુ ને…… (3) સદા તેરી<br><br>રાજાઓંકા રાજા પ્રભુઓંકા પ્રભુ <br>આયેગા ઈસી જગમેં ...…. (3) સદા તેરી         </p>   " , lyrics_hi: " <p>   सदा तेरी स्तुति करूंगा.... (2)<br>सदा तेरी किर्ती गाउंगा.... (2)<br>तेरी महिमा गाता रहुंगा.... (2)<br><br> दुनिया के लोगो आओ यीशु पास <br>मुकित दिलायी यीशु ने…… (3) सदा तेरी<br><br>राजाओंका राजा प्रभुओंका प्रभु <br>आयेगा ईसी जगमें ...…. (3) सदा तेरी         </p>   " },
        { title: "284,હમ તો મસીહ કે ગીત ગાયેંગે હમ તો યેશુકી સ્તુતિ કરેંગે हम तो मसीह के गीत गायेंगे हम तो येशुकी स्तुति करेंगे hum to masih ke git gayenge hum to stuti", lyrics_gu: " <p>   હમ તો મસીહ કે ગીત ગાયેંગે, હમ તો યેશુકી સ્તુતિ કરેંગે <br>ઉસને હમારે જીવનમેં, જો કુછ દિયા હૈ ઉસ કે લિયે ધન્યવાદ દેંગેં...(2)<br><br>હમ તો પડે હુએ થે પાપોમેં <br>નરક હી જાનેવાલે થે, યેશુને અપના ખૂન દીયા<br> સીફા દિયા હમેં સારે પાપોકી ઈસિલિયે…. (2) ધન્યવાદ દેંગે... (2)<br><br>શાંતિ આનંદ દિયા મેરે જીવનમેં <br>પવિત્ર આત્મા ભી મુઝે દિયા હૈ ઉસકી રાહોમેં ચલનેમેં મેરી<br> અગુવાઈ વો કરતા હૈ, ઈસિલિયે ….(2) ધન્યવાદ દેંગે... (2)<br><br>એક દિન વો વાપસ આયેગા <br>મુઝકો સ્વર્ગ લે જાયેગા, સદાકાળ સુખમેં રહુંગા <br>ઈસુકી સ્તુતિ કરતા રહુંગા, ઈસિલિયે…. (2) ધન્યવાદ દેંગે... (2)       </p>   ", lyrics_hi: " <p>   हम तो मसीह के गीत गायेंगे, हम तो येशुकी स्तुति करेंगे <br>उसने हमारे जीवनमें, जो कुछ दिया है उस के लिये धन्यवाद देंगें...(2)<br><br>हम तो पडे हुए थे पापोमें <br>नरक ही जानेवाले थे, येशुने अपना खून दीया<br> सीफा दिया हमें सारे पापोकी ईसिलिये…. (2) धन्यवाद देंगे... (2)<br><br>शांति आनंद दिया मेरे जीवनमें <br>पवित्र आत्मा भी मुझे दिया है उसकी राहोमें चलनेमें मेरी<br> अगुवाई वो करता है, ईसिलिये ….(2) धन्यवाद देंगे... (2)<br><br>एक दिन वो वापस आयेगा <br>मुझको स्वर्ग ले जायेगा, सदाकाळ सुखमें रहुंगा <br>ईसुकी स्तुति करता रहुंगा, ईसिलिये…. (2) धन्यवाद देंगे... (2)       </p>   " },
        { title: "285,બોલો બોલો જય જય જય પ્રભુ ઈસુકી बोलो बोलो जय जय जय प्रभु ईसुकी bolo bolo jay jay jay prabhu eshu ki", lyrics_gu: " <p>     બોલો બોલો જય જય જય પ્રભુ ઈસુકી <br>હાલેલુયાહ સબ મિલ ગાયે ખુશીસે જય જય<br><br>રાજાઓંકા રાજા હૈ, સૃષ્ટિ કરતા વોહી હૈ<br> પ્રભુ ઓંકા પ્રભુ હૈ, હમારા તારણહારા હૈ <br>વોહી જગકા સિરજનહારા વોહી પાલનહારા... (3)... બોલો બોલો..<br><br>શાંતિ મુકિત દાતા હૈ શકિત ભકિત દેતા હૈ<br> દીન દુ:ખી સબ આઓ, મુકિતદાતા બુલાતા હૈ <br>ઉસસે ઉધ્ધાર પાકર ગાએ ગીત ખુશીસે ... (3)... બોલો બોલો..<br><br>યીશુ પ્યારા કરતા હૈ, રહુંગા હર વક્ત તેરે સાથ, <br>ચાહે દિન ચાહે રાત, પકડકે ચલો ઉસકે હાથ, <br>આખિર હમકો લે લેગા સ્વર્ગમેં અપને સાથ ….(3)... બોલો બોલો..    </p>   " , lyrics_hi: " <p>     बोलो बोलो जय जय जय प्रभु ईसुकी <br>हालेलुयाह सब मिल गाये खुशीसे जय जय<br><br>राजाओंका राजा है, सृष्टि करता वोही है<br> प्रभु ओंका प्रभु है, हमारा तारणहारा है <br>वोही जगका सिरजनहारा वोही पालनहारा... (3)... बोलो बोलो..<br><br>शांति मुकित दाता है शकित भकित देता है<br> दीन दु:खी सब आओ, मुकितदाता बुलाता है <br>उससे उध्धार पाकर गाए गीत खुशीसे ... (3)... बोलो बोलो..<br><br>यीशु प्यारा करता है, रहुंगा हर वक्त तेरे साथ, <br>चाहे दिन चाहे रात, पकडके चलो उसके हाथ, <br>आखिर हमको ले लेगा स्वर्गमें अपने साथ ….(3)... बोलो बोलो..    </p>   " },
        { title: "286,હે જગ સ્વામી અંતર્યામી તેરે સન્મુખ આતા હું हे जग स्वामी अंतर्यामी तेरे सन्मुख आता हुं he jag svami antar aami tere sanmukh", lyrics_gu: " <p>   હે જગ સ્વામી અંતર્યામી તેરે સન્મુખ આતા હું<br><br> સન્મુખ આતા મૈં શરમાતા,<br>ભેટ નહીં કુછ લાતા હું હે …..જગ સ્વામી<br><br>પાપી જન હું મૈં નિર્ગુણ હૂં.<br> દ્વાર તેરે પર આતા હૂં …..હે જગ સ્વામી<br><br> મુજ પર યીશુ કૃપા કિજે,<br>પાપોસે પછતાતા હૂં..... હે જગ સ્વામી<br><br> પાપ ક્ષમા સબ કિજે મેરે,<br>મનસે યહી ચાહતા હૂં..... હે જગ સ્વામી   </p>   " , lyrics_hi: " <p>   हे जग स्वामी अंतर्यामी तेरे सन्मुख आता हुं<br><br> सन्मुख आता मैं शरमाता,<br>भेट नहीं कुछ लाता हुं हे …..जग स्वामी<br><br>पापी जन हुं मैं निर्गुण हूं.<br> द्वार तेरे पर आता हूं …..हे जग स्वामी<br><br> मुज पर यीशु कृपा किजे,<br>पापोसे पछताता हूं..... हे जग स्वामी<br><br> पाप क्षमा सब किजे मेरे,<br>मनसे यही चाहता हूं..... हे जग स्वामी   </p>   " },
        { title: "287,યે સંદેશ સુનાઓ જગકો ઈશુ મસીહ હી રાજા હૈ ये संदेश सुनाओ जगको ईशु मसीह ही राजा है ye sandesh sunao jag ko eshu hamara raja he", lyrics_gu: " <p>  યે સંદેશ સુનાઓ જગકો <br>ઈશુ મસીહ હી રાજા હૈ... (2) <br>યે સંદેશ સુનાઓ જગકો<br> <br>હોસાન્ના કે નારે સબકો, શાંતિ દેવેગેં <br>આજ પ્રભુકો તન મન દે દો<br> હોસાન્ના ગાઓ.....(2) ….યે સંદેશ <br><br>અપને દિલો કો ખાલી કરદો, ઉસકે કદમોં મેં <br>જાન મસીહ કો અર્પણ કરદો <br>અપના ચઢાઓ મન... (2) ….યે સંદેશ       </p>   " , lyrics_hi: " <p>  ये संदेश सुनाओ जगको <br>ईशु मसीह ही राजा है... (2) <br>ये संदेश सुनाओ जगको<br> <br>होसान्ना के नारे सबको, शांति देवेगें <br>आज प्रभुको तन मन दे दो<br> होसान्ना गाओ.....(2) ….ये संदेश <br><br>अपने दिलो को खाली करदो, उसके कदमों में <br>जान मसीह को अर्पण करदो <br>अपना चढाओ मन... (2) ….ये संदेश       </p>   " },
        { title: "288,રે સઘળા દેશો યહોવાહની આગળ જયજયકાર કરો रे सघळा देशो यहोवाहनी आगळ जयजयकार करो re saghala deso yahovani aagal jay jay", lyrics_gu: " <p>   રે સઘળા દેશો યહોવાની આગળ જયજયકાર કરો.... <br>આનંદથી યહોવાની સેવા કરો, ગાતા તેની આગળ આવો....રે<br><br> યહોવા તેજ દેવ છે એમ તમે માનો, તેણે આપણને ઉત્પન્ન કર્યા છે.<br> તેના ચારાનાં મેંઢા છીએ (2).... રે સઘળા….<br><br>આભાર માનતાં સ્તવન કરતાં, તેના આંગણામાં આવો <br>તેનો આભાર માનીને તેના નામને ધન્યવાદ આપો.... (2) રે સઘળા….<br><br>કેમકે યહોવા ઉત્તમ છે, તેની કૃપા સર્વકાળ અને તેની સત્યતા <br>પેઢી દરપેઢી ટકી રહે છે…. (2).... રે સઘળા….   </p>   " , lyrics_hi: " <p>   रे सघळा देशो यहोवानी आगळ जयजयकार करो.... <br>आनंदथी यहोवानी सेवा करो, गाता तेनी आगळ आवो....रे<br><br> यहोवा तेज देव छे एम तमे मानो, तेणे आपणने उत्पन्न कर्या छे.<br> तेना चारानां मेंढा छीए (2).... रे सघळा….<br><br>आभार मानतां स्तवन करतां, तेना आंगणामां आवो <br>तेनो आभार मानीने तेना नामने धन्यवाद आपो.... (2) रे सघळा….<br><br>केमके यहोवा उत्तम छे, तेनी कृपा सर्वकाळ अने तेनी सत्यता <br>पेढी दरपेढी टकी रहे छे…. (2).... रे सघळा….   </p>   " },
