        { title: "630,આસમાન કે નીચે ઔર ધરતી પર आसमान के नीचे और धरती पर aasman ke niche our dharti par", lyrics_gu: " <p>  આસમાન કે નીચે ઔર ધરતી પર <br>સબ સે ઉંચા હૈ પ્રભુ યીશુ તેરા નામ<br><br> પવિત્ર આત્મા દેતા પ્રભુ, યીશુ તેરા નામ <br>સબસે ઉંચા હૈ….<br><br>શાંતિ દેતા હૈ પ્રભુ, યીશુ તેરા નામ<br> સબસે ઉંચા હૈ….<br><br> અનંત જીવન દેતા પ્રભુ, યીશુ તેરા નામ <br>સબસે ઉંચા હૈ….<br><br>ચંગાઈ દેતા હૈ પ્રભુ, યીશુ તેરા નામ<br> સબસે ઉંચા હૈ….<br><br>મુકિત દેતા હૈ પ્રભુ, યીશુ તેરા નામ <br>સબસે ઉંચા હૈ….<br><br> સામર્થ દેતા હૈ પ્રભુ, યીશુ તેરા નામ <br>સબસે ઉંચા હૈ….     </p>   ", lyrics_hi: " <p>  आसमान के नीचे और धरती पर <br>सब से उंचा है प्रभु यीशु तेरा नाम<br><br> पवित्र आत्मा देता प्रभु, यीशु तेरा नाम <br>सबसे उंचा है….<br><br>शांति देता है प्रभु, यीशु तेरा नाम<br> सबसे उंचा है….<br><br> अनंत जीवन देता प्रभु, यीशु तेरा नाम <br>सबसे उंचा है….<br><br>चंगाई देता है प्रभु, यीशु तेरा नाम<br> सबसे उंचा है….<br><br>मुकित देता है प्रभु, यीशु तेरा नाम <br>सबसे उंचा है….<br><br> सामर्थ देता है प्रभु, यीशु तेरा नाम <br>सबसे उंचा है….     </p>   "  },
        { title: "631,યીશુ  આ નહી તેરે જૈસા કોઈ નહિ यीशु  आ नही तेरे जैसा कोई नहि yishu aa, nahi tere jaisa", lyrics_gu: " <p>   યીશુ  આ ….(2) નહી તેરે જૈસા કોઈ નહિ<br> તુ હી મેરા ગુરુ તુ હી મેરા પ્રભુ<br><br> માર્ગ સત્ય ઔર  જીવન તુ હી હૈ પ્રભુ<br><br>તુ હી જીવન કા જલ, તુ હી જીવન કી રોટી    </p>   " , lyrics_hi: " <p>   यीशु  आ ….(2) नही तेरे जैसा कोई नहि<br> तु ही मेरा गुरु तु ही मेरा प्रभु<br><br> मार्ग सत्य और  जीवन तु ही है प्रभु<br><br>तु ही जीवन का जल, तु ही जीवन की रोटी    </p>   "},
        { title: "632,મેરા યીશુ હૈ કિતના મહાન ઉસકે જૈસા કોઈ હૈ કહાં मेरा यीशु है कितना महान उसके जैसा कोई है कहां mera yishu he kitana mahan", lyrics_gu: " <p>    મેરા યીશુ હૈ કિતના મહાન, ઉસકે જૈસા કોઈ હૈ કહાં <br>ઉસકો ચરણો મે સિજદા કરું, વો હી તો હૈ મેરા ખુદા<br>હલેલુયા..... (2)<br><br>તુને બનાયી ધરતી આસમાન, અપને એક શબ્દ કે દ્વારા<br> તુને સજાઈ ચારોં ઔર દિશા, અપને સામર્થ કે દ્વારા<br> કયા હૈ ઈન્સાન જો તુ ઉસે યાદ કરે….(2)<br> કયા હૈ ઈન્સાન જો તુ ઉસે પ્યાર કરે…. (2)<br>મેરા યીશુ હૈ કિતના….<br><br>તુ હૈ પવિત્ર યહોવા એલ સદાઈ, તુ હૈ સાલોમ યહોવા<br>તેરી ઈચ્છા સે તુ તુફાન ઉઠે, તેરી આજ્ઞા સે આંધી થમ જાયે<br>કયા હૈ ઈન્સાન જો તુ ઉસે યાદ કરે…. (2)<br>કયા હૈ ઈન્સાન જો તુ ઉસે પ્યાર કરે ….(2)<br>મેરા યીશુ હૈ કિતના….  </p>   " , lyrics_hi: " <p>    मेरा यीशु है कितना महान, उसके जैसा कोई है कहां <br>उसको चरणो मे सिजदा करुं, वो ही तो है मेरा खुदा<br>हलेलुया..... (2)<br><br>तुने बनायी धरती आसमान, अपने एक शब्द के द्वारा<br> तुने सजाई चारों और दिशा, अपने सामर्थ के द्वारा<br> कया है ईन्सान जो तु उसे याद करे….(2)<br> कया है ईन्सान जो तु उसे प्यार करे…. (2)<br>मेरा यीशु है कितना….<br><br>तु है पवित्र यहोवा एल सदाई, तु है सालोम यहोवा<br>तेरी ईच्छा से तु तुफान उठे, तेरी आज्ञा से आंधी थम जाये<br>कया है ईन्सान जो तु उसे याद करे…. (2)<br>कया है ईन्सान जो तु उसे प्यार करे ….(2)<br>मेरा यीशु है कितना….  </p>   " },
        { title: "633,હાલેલુયા પરમેશ્વર કો હાલેલુયા રાજાકો हालेलुया परमेश्वर को हालेलुया राजाको haleluya parmesvar ko haleluya", lyrics_gu: " <p>   હાલેલુયા પરમેશ્વર કો હાલેલુયા રાજાકો <br>રાજાઓકા રાજા પ્રભુઓકા પ્રભુ<br> હંમેશા સાથ ચલેગા, આરાધના…. (2)<br>હાલેલુયા હાલેલુયા આરાધના તુઝેકો….(2)<br><br>મેરા સાથી મેરા સંગી<br> મુશીબત મે સહારા મેરા દુલ્હા<br> આંસુઓકો પોછતા જખ્મો કો ધોતા<br> પ્રેમ સે ચલાયેગા….<br> આરાધના ....(2)<br><br> પવિત્ર આત્મા પવિત્ર આત્મા<br> પ્રકાશિત કિજીયે પવિત્ર આત્મા<br> અભિષેક વો દેગા રૂપાંતર કરેગા <br>શકિત મુઝે દેગા….<br> આરાધના ….(2)    </p>   ", lyrics_hi: " <p>   हालेलुया परमेश्वर को हालेलुया राजाको <br>राजाओका राजा प्रभुओका प्रभु<br> हंमेशा साथ चलेगा, आराधना…. (2)<br>हालेलुया हालेलुया आराधना तुझेको….(2)<br><br>मेरा साथी मेरा संगी<br> मुशीबत मे सहारा मेरा दुल्हा<br> आंसुओको पोछता जख्मो को धोता<br> प्रेम से चलायेगा….<br> आराधना ....(2)<br><br> पवित्र आत्मा पवित्र आत्मा<br> प्रकाशित किजीये पवित्र आत्मा<br> अभिषेक वो देगा रूपांतर करेगा <br>शकित मुझे देगा….<br> आराधना ….(2)    </p>   "  },
        { title: "634,સ્વર્ગીય ઐસી સુંદર જગા स्वर्गीय ऐसी सुंदर जगा svargiy aysi sundar jaga", lyrics_gu: " <p>  સ્વર્ગીય ઐસી સુંદર જગા<br>મેરા યીશુ રહેતા વહાં<br> હાલેલુયા... (2) મેરા ઈસુ રહેતા વહાં<br><br> ભુખ નહીં વહીં પ્યાસ નહી….(2)….હાલેલુયા<br><br> દુઃખ નહી વહીં સંકટ નહી….(2)….હાલેલુયા<br><br>શાંતિ હી હૈ  વહાં શાંતિ હી હૈ….(2)….હાલેલુયા<br><br> આનંદ હી હૈ વહાઁ આનંદ હી હૈ….(2)….હાલેલુયા<br><br> પ્રેમ હી હૈ વહાઁ પ્રેમ હી હૈ….(2)….હાલેલુયા<br><br>જીવન હી હૈ વહાઁ જીવન હી હૈ….(2)….હાલેલુયા     </p>   " , lyrics_hi: " <p>  स्वर्गीय ऐसी सुंदर जगा<br>मेरा यीशु रहेता वहां<br> हालेलुया... (2) मेरा ईसु रहेता वहां<br><br> भुख नहीं वहीं  प्यास नही….(2)….हालेलुया<br><br> दुःख नही वहीं संकट नही….(2)….हालेलुया<br><br>शांति ही है  वहां शांति ही है….(2)….हालेलुया<br><br> आनंद ही है वहाँ आनंद ही है….(2)….हालेलुया<br><br> प्रेम ही है वहाँ प्रेम ही है….(2)….हालेलुया<br><br>जीवन ही है वहाँ जीवन ही है….(2)….हालेलुया     </p>   " },
        { title: "635,યીશુ તેરા નામ સબસે ઊંચા હૈ यीशु तेरा नाम सबसे ऊंचा है yishu tera nam sabse ucha", lyrics_gu: " <p>   યીશુ તેરા નામ સબસે ઊંચા હૈ....(2)<br><br>જીસ નામ મે હૈ મુકિત,  જીસ નામ મે હૈ શાંતિ <br>જીસ નામ મે હૈ શકિત,  દેતા વો નામ ચંગાઈ<br><br>જીસ નામ મે હૈ.... જીંદગી ....યીશુ હૈ વો નામ <br>જીસ નામ મે હૈ ....બંદગી.... યીશુ હૈ વો નામ <br>યીશુ તેરા નામ….<br><br>બિમારી સે ગરીબી સે,  શ્રાપો સે હૈ છુડાતા<br> વો નામ હૈ જો અંધો કો,  રોશની ભી હે દેતા <br><br>જીસ નામ મે હૈ.... જીંદગી ....યીશુ હૈ વો નામ <br>જીસ નામ મે હૈ ....બંદગી.... યીશુ હૈ વો નામ <br>યીશુ તેરા નામ….   </p>   ", lyrics_hi: " <p>   यीशु तेरा नाम सबसे ऊंचा है....(2)<br><br>जीस नाम मे है मुकित,  जीस नाम मे है शांति <br>जीस नाम मे है शकित,  देता वो नाम चंगाई<br><br>जीस नाम मे है.... जींदगी ....यीशु है वो नाम <br>जीस नाम मे है ....बंदगी.... यीशु है वो नाम <br>यीशु तेरा नाम….<br><br>बिमारी से गरीबी से,  श्रापो से है छुडाता<br> वो नाम है जो अंधो को,  रोशनी भी हे देता <br><br>जीस नाम मे है.... जींदगी ....यीशु है वो नाम <br>जीस नाम मे है ....बंदगी.... यीशु है वो नाम <br>यीशु तेरा नाम….   </p>   "  },
        { title: "636,પવિત્ર હૈ તુ સામર્થ હૈ તું  पवित्र है तु सामर्थ है तुं pavitra he tu samarthi he tu", lyrics_gu: " <p>   પવિત્ર હૈ તુ સામર્થ હૈ તું.... (2) <br>ધન્ય હો.... (2)<br>હમ સબ મિલકે ગાતે રહે…. (2)<br><br>સારે પાપોકો મિટાનેવાલા .... (2)<br><br> સારે રોગોકો મિટાનેવાલા.... (2)<br><br>સારે શ્રાપોકો મિટાનેવાલા .... (2)<br><br>અપની સેવા હમે દિયા હૈ.... (2)   " , lyrics_hi: " <p>   पवित्र है तु सामर्थ है तुं.... (2) <br>धन्य हो.... (2)<br>हम सब मिलके गाते रहे…. (2)<br><br>सारे पापोको मिटानेवाला .... (2)<br><br> सारे रोगोको मिटानेवाला.... (2)<br><br>सारे श्रापोको मिटानेवाला .... (2)<br><br>अपनी सेवा हमे दिया है.... (2)   "},
        {title: "637,નન્ને મુન્ને બચ્ચે હમ છોટે સે બચ્ચે હમ नन्ने मुन्ने बच्चे हम छोटे से बच्चे हम nanne munne bachche ham", lyrics_gu: "   નન્ને મુન્ને બચ્ચે હમ, છોટે સે બચ્ચે હમ<br> પ્યારે પ્યારે બચ્ચે હમ, ચીશુ કે બચ્ચે…. (2)<br><br>માતા પિતા કે આધિન રહેંગે <br>સબ કે સાથ, અચ્છે સે મિલકર રહેંગે .... (2)<br><br>વચનો કે ગીતો કો, મિલકર સૂનેગે <br>પ્રાર્થના કે શબ્દોકો, મનન કરેંગે…. (2)   </p>   " , lyrics_hi: "   नन्ने मुन्ने बच्चे हम, छोटे से बच्चे हम<br> प्यारे प्यारे बच्चे हम, चीशु के बच्चे…. (2)<br><br>माता पिता के आधिन रहेंगे <br>सब के साथ, अच्छे से मिलकर रहेंगे .... (2)<br><br>वचनो के गीतो को, मिलकर सूनेगे <br>प्रार्थना के शब्दोको, मनन करेंगे…. (2)   </p>   " },
        { title: "638,મેરે છોટે હૃદય મે ઈસુ રહેતા હૈ मेरे छोटे हृदय मे ईसु रहेता है mere chhote raday me ishu", lyrics_gu: " <p>  મેરે છોટે હૃદય મે ઈસુ રહેતા હૈ <br>હમ જો કરતે કામ વો યેશુ દેતા હૈ<br><br>પ્રાર્થના કરે ધોકા કભી ના દે<br>યેશુકે વચન દ્વારા જીવન હમ જીયે .... (2)...મેરે છોટે હૃદયમેં....<br><br>ચર્ચ જાના હૈ, સ્કુલ જાના હૈ<br>યેશુકે વચન દ્વારા શાંતિ હમ પાયેં .... (2)...મેરે છોટે હૃદયમેં....<br><br>ઘર જાના હૈ, બાઈબલ હમ પઢે<br>યેશુકે વચન દ્વારા શાંતિ હમ પાયેં ..... (2)...મેરે છોટે હૃદયમેં....      </p>   " , lyrics_hi: " <p>  मेरे छोटे हृदय मे ईसु रहेता है <br>हम जो करते काम वो येशु देता है<br><br>प्रार्थना करे धोका कभी ना दे<br>येशुके वचन द्वारा जीवन हम जीये .... (2)...मेरे छोटे हृदयमें....<br><br>चर्च जाना है, स्कुल जाना है<br>येशुके वचन द्वारा शांति हम पायें .... (2)...मेरे छोटे हृदयमें....<br><br>घर जाना है, बाईबल हम पढे<br>येशुके वचन द्वारा शांति हम पायें ..... (2)...मेरे छोटे हृदयमें....      </p>   " },
        { title: "656,યેશુ મસિહ મેરા ઈક સહારા येशु मसिह मेरा ईक सहारा Yeshu Masiha Mera Ek Sahara", lyrics_gu: " <p> યેશુ મસિહ મેરા ઈક સહારા<br> લેકે આયા જગ ઉજીયારા <br>તેરી મહિમા તેરી કૃપા, આશિષ દે હમે <br><br>(1) તુહી હૈ જીવન મેરા, તુહી હૈ આશરા<br>હરપલ હૈ સાથ મેરા, છોડોના હાથ મેરા….(2)<br><br>(2) માર્ગ ઔર સત્ય જીવન, તુહી હૈ મેરા પ્રભુ <br>કરતા હૈ પ્યાર હમસે, દિખાતા હૈ રાસ્તા હમે…. (2)        </p>   " , lyrics_hi: " <p> येशु मसिह मेरा ईक सहारा<br> लेके आया जग उजीयारा <br>तेरी महिमा तेरी कृपा, आशिष दे हमे <br><br>(1) तुही है जीवन मेरा, तुही है आशरा<br>हरपल है साथ मेरा, छोडोना हाथ मेरा….(2)<br><br>(2) मार्ग और सत्य जीवन, तुही है मेरा प्रभु <br>करता है प्यार हमसे, दिखाता है रास्ता हमे…. (2)        </p>   "},
        { title: "680,અંધકાર કે બલો કો યીશુ મહિમાસે ગિરાયેંગે अंधकार के बलो को यीशु महिमासे गिरायेंगे andhakar ke baloko yishu mahimase", lyrics_gu: " <p>  અંધકાર કે બલોકો યીશુ મહિમાસે ગિરાયેંગે<br> યીશુકા લહુ હમારા હથિયાર, હૈ ભય નહિં, જય હૈ હમેં <br>આહા ભય નહિં જય હૈ હમેં...<br><br> સાંપોકો કુચલનેકા બિચ્છુઓ કો કુચલનેકા <br>અધિકાર હમેં હૈ સામર્થ ભી હમેં હૈ<br>ભય નહિં જય હૈ હમે... આહા... (2)<br><br>સેનાઓંકા પ્રભુ સાથ હૈ શૈતાન કે ગઢ કો તોડેંગે <br>શૈતાનકી સારી શક્તિ પર,<br>વિજય હમ પાયેંગે... આહા... (2)<br><br>ચાહે મૌતકી વાદીસે ચલના ભી પડે<br> કોઈ હાનિસે ના ડરેંગે<br>પ્રભુ હમારે સાથ હૈ... આહા... (2)<br><br> યીશુકા લહુ હમેં જય દેતા યીશુકા લહુ હમેં બલ દેતા <br>યીશુકે લહુસે સારે પાપ ધુલ ગયે<br>ધર્મી હમ બન ગયે... આહા... (2)     </p>   ", lyrics_hi: " <p>  अंधकार के बलोको यीशु महिमासे गिरायेंगे<br> यीशुका लहु हमारा हथियार, है भय नहिं, जय है हमें <br>आहा भय नहिं जय है हमें...<br><br> सांपोको कुचलनेका बिच्छुओ को कुचलनेका <br>अधिकार हमें है सामर्थ भी हमें है<br>भय नहिं जय है हमे... आहा... (2)<br><br>सेनाओंका प्रभु साथ है शैतान के गढ को तोडेंगे <br>शैतानकी सारी शक्ति पर,<br>विजय हम पायेंगे... आहा... (2)<br><br>चाहे मौतकी वादीसे चलना भी पडे<br> कोई हानिसे ना डरेंगे<br>प्रभु हमारे साथ है... आहा... (2)<br><br> यीशुका लहु हमें जय देता यीशुका लहु हमें बल देता <br>यीशुके लहुसे सारे पाप धुल गये<br>धर्मी हम बन गये... आहा... (2)     </p>   "  },
        { title: "681,બિન તેરે મૈં કુછ ભી નહીં યહોવા મુઝે તેરી જરૂરત હૈ बिन तेरे मैं कुछ भी नहीं यहोवा मुझे तेरी जरूरत है bin tere me kuchh bhi nahi yahova muze", lyrics_gu: " <p> બિન તેરે મૈં કુછ ભી નહીં…. (2) <br>યહોવા મુઝે તેરી જરૂરત હૈ…. (2) ….પ્યાર તુ કરતા ઈતના ….(2) <br>અપને હાથો પે ખોદી મેરી સૂરત હૈ યહોવા….<br><br>તુ મેરે ચેહરેકી રોનક, ઔર હૈ મેરી કુવ્વત…. (2) <br>હસમત ઔર જલાલ કે બાદશાહ, તુઝસે હૈ મેરી ઝીનત…. (2) <br>તેરે બિના યે જીંદગી મેરી ….(2) બેરોનક બેસૂરત હૈ... યહોવા મુઝે….<br><br>તેરા કલામ હૈ ઐસે જૈસે હો અનમોલ મોતી…. (2) <br>ચિરાગ હૈ કદમોં કે લિયે, ઔર મેરી રાહો કી જ્યોતિ…. (2) <br>સાહે જમા તું જીંદા ખુદા તું…. (2) તૂ ના જૂઠી મૂરત હૈ... યહોવા મુઝે….<br><br> આસમાં તુને બનાયા, સમુંદરકી હદ ઠહરાયી…. (2) <br>ચરીંદ પરીદ પહાડ દરિયા, ઔર ફૂલો સે ધરતી સજાયી…. (2) <br>કાયનાત ઈતની સુંદર બનાઈ (2) તુ ખુદ કિતના ખૂબસૂરત હૈ.. યહોવા મુઝે ….    </p>   " , lyrics_hi: " <p> बिन तेरे मैं कुछ भी नहीं…. (2) <br>यहोवा मुझे तेरी जरूरत है…. (2) ….प्यार तु करता ईतना ….(2) <br>अपने हाथो पे खोदी मेरी सूरत है यहोवा….<br><br>तु मेरे चेहरेकी रोनक, और है मेरी कुव्वत…. (2) <br>हसमत और जलाल के बादशाह, तुझसे है मेरी झीनत…. (2) <br>तेरे बिना ये जींदगी मेरी ….(2) बेरोनक बेसूरत है... यहोवा मुझे….<br><br>तेरा कलाम है ऐसे जैसे हो अनमोल मोती…. (2) <br>चिराग है कदमों के लिये, और मेरी राहो की ज्योति…. (2) <br>साहे जमा तुं जींदा खुदा तुं…. (2) तू ना जूठी मूरत है... यहोवा मुझे….<br><br> आसमां तुने बनाया, समुंदरकी हद ठहरायी…. (2) <br>चरींद परीद पहाड दरिया, और फूलो से धरती सजायी…. (2) <br>कायनात ईतनी सुंदर बनाई (2) तु खुद कितना खूबसूरत है.. यहोवा मुझे ….    </p>   " },
        { title: "682,વિશ્વાસ પરખા જાયેગા આનંદ સમજો विश्वास परखा जायेगा आनंद समजो visvas parkha jayega aanand samzo", lyrics_gu: " <p>  વિશ્વાસ પરખા જાયેગા, આનંદ સમજો, <br>શૈતાન તુમકો ડરાયેગા, આનંદ સમજો…. (2) <br>હોગી પરીક્ષા, ધીરજ બઢેગા,<br> તપને કે પશ્ચાત સોના બગેના. આનંદ સમજો ….(2)<br><br>સીમા કે બાહર પરીક્ષા ના હોગી,<br> યેશુ કી મર્જી સે હાર બાત હોગી.... (3)<br> જીતના વચન મેં સમાએગા…. (3)<br> આનંદ સમજો.... (2) વિશ્વાસ પરખા....<br><br>યેશુ વચન કા ઉપયોગ કરના, <br>જૈસી ભી આફત હો બિલ્કુલ ના ડરના.... (3) <br>ઉસ પર યેશુ લે જાએગા.... (2), આનંદ સમજો…. (2)<br><br>વિશ્વાસ પરખા જાયેગા, આનંદ સમજો,<br> શૈતાન તુમકો ડરાયેગા,<br> આનંદ સમજો ….(2)<br><br>ચલતા મેં રહું તેરી રાહો પર સદા<br> બનકે રાહબર મેરા તું ચલના સંગ ખુદા <br>તુઝ પર હી બના રહે મેરા ભરોસા <br>તું મેરી ચટ્ટાન, રહું તુઝમે સ્થિર સદા…. (2)<br> આરાધના….    </p>   ", lyrics_hi: " <p>  विश्वास परखा जायेगा, आनंद समजो, <br>शैतान तुमको डरायेगा, आनंद समजो…. (2) <br>होगी परीक्षा, धीरज बढेगा,<br> तपने के पश्चात सोना बगेना. आनंद समजो ….(2)<br><br>सीमा के बाहर परीक्षा ना होगी,<br> येशु की मर्जी से हार बात होगी.... (3)<br> जीतना वचन में समाएगा…. (3)<br> आनंद समजो.... (2) विश्वास परखा....<br><br>येशु वचन का उपयोग करना, <br>जैसी भी आफत हो बिल्कुल ना डरना.... (3) <br>उस पर येशु ले जाएगा.... (2), आनंद समजो…. (2)<br><br>विश्वास परखा जायेगा, आनंद समजो,<br> शैतान तुमको डरायेगा,<br> आनंद समजो ….(2)<br><br>चलता में रहुं तेरी राहो पर सदा<br> बनके राहबर मेरा तुं चलना संग खुदा <br>तुझ पर ही बना रहे मेरा भरोसा <br>तुं मेरी चट्टान, रहुं तुझमे स्थिर सदा…. (2)<br> आराधना….    </p>   "  },
        { title: "683,ચિતાં ન કર વો તેરે  સાથ હે અંધિયા તુઝે ડરા ના સકેગી चितां न कर वो तेरे  साथ हे अंधिया तुझे डरा ना सकेगी chinta na kar vo tere sath he", lyrics_gu: " <p>  ચિતાં ન કર વો તેરે  સાથ હે ....(2) <br>અંધિયા તુઝે ડરા ના સકેગી<br> લેહેરે તુઝે ડુબા ના સકેગી<br> ક્યોંકી તેરા પરમેશ્વર તેરે સાથ હે.... (2)<br><br>જીવન કી રાહો મેં હાલાત યું હોગે <br>સુઝેગા ના કુછ ભી જબ દ્વાર બંધ હોંગે <br>ફિર ભી ભરોસા તેરા યીશુ પે રખના <br>મતલબ કી ઇસ દુનિયા મેં યીશુ હે અપના….<br><br>કોઈ નહિ હે કિસી કા યહાઁ પર <br>બસ એક યીશુ સચ્ચા યહાઁ પર.... <br>તેરી ઉંગલી કો પકડકે તુઝકો ચલાયેગા <br>ગીરને ના દેગા તુઝકો બાહો મેં ઉઠાયેગા….   </p>   " , lyrics_hi: " <p>  चितां न कर वो तेरे  साथ हे ....(2) <br>अंधिया तुझे डरा ना सकेगी<br> लेहेरे तुझे डुबा ना सकेगी<br> क्योंकी तेरा परमेश्वर तेरे साथ हे.... (2)<br><br>जीवन की राहो में हालात युं होगे <br>सुझेगा ना कुछ भी जब द्वार बंध होंगे <br>फिर भी भरोसा तेरा यीशु पे रखना <br>मतलब की इस दुनिया में यीशु हे अपना….<br><br>कोई नहि हे किसी का यहाँ पर <br>बस एक यीशु सच्चा यहाँ पर.... <br>तेरी उंगली को पकडके तुझको चलायेगा <br>गीरने ना देगा तुझको बाहो में उठायेगा….   </p>   " },
        { title: "684,હે પ્રભુ દેવતાઓ મેં તેરે સમાન હૈ કૌન हे प्रभु देवताओ में तेरे समान है कौन he prabhu devtao me tere saman he kon", lyrics_gu: " <p> હે પ્રભુ દેવતાઓ મેં તેરે સમાન હૈ કૌન <br>સ્વર્ગ મૈં હો યા ધરતી પર તેરે સમાન હૈ કૌન <br>યેશુ જૈસા કોઈ નહી.... (4)<br> સ્વર્ગ મેં હો યા ધરતી પર તેરે સમાન હૈ કૌન....(2)<br><br>દુતો કે ભોજન સે અપને લોગો કો તૃપ્ત કિયા<br> તેરે જૈસા હૈ ન કોઈ, જો પ્રેમ કરે અપને લોગો સે....<br><br>પાપ કા દાગ મિટાને, બહાયા પાવન લહુ<br> તેરે જૈસા હે ન કોઈ જો બલિદાન હુઆ....<br><br>મૃત્યુ કા બંધન ખોલા, પાતાલ કે ફાટક કો જીતા<br> તેરે જૈસા હૈ ન કોઈ, મૃત્યુંજય જો હુઆ....    </p>   " , lyrics_hi: " <p> हे प्रभु देवताओ में तेरे समान है कौन <br>स्वर्ग मैं हो या धरती पर तेरे समान है कौन <br>येशु जैसा कोई नही.... (4)<br> स्वर्ग में हो या धरती पर तेरे समान है कौन....(2)<br><br>दुतो के भोजन से अपने लोगो को तृप्त किया<br> तेरे जैसा है न कोई, जो प्रेम करे अपने लोगो से....<br><br>पाप का दाग मिटाने, बहाया पावन लहु<br> तेरे जैसा हे न कोई जो बलिदान हुआ....<br><br>मृत्यु का बंधन खोला, पाताल के फाटक को जीता<br> तेरे जैसा है न कोई, मृत्युंजय जो हुआ....    </p>   " },
        { title: "685,મેરા યેશુ હૈ કમાલ કા ઉસકે જૈસા કોઈ નહિ मेरा येशु है कमाल का उसके जैसा कोई नहि mera yeshu he kamal ka usnke jeisa", lyrics_gu: " <p>   મેરા યેશુ હૈ કમાલ કા.... (2) <br>ઉસકે જૈસા કોઈ નહિ…. (2)<br><br>બિન પાની વો પ્યાસ બુઝાતા, બિન રોટી વો ભુખ મિટાતા <br>વો હી જીવન જલ હે યારો, વો હી જીવન રોટી.... મેરા યેશુ....<br><br>બિના સહારે પાની પે ચલતા, તુફાનો કો ભી શાંત કરતા <br>આખીર ઉસકી બાત માને, તુફાન શાંત હો જાયે.... મેરા યેશુ....<br><br>મેરે લિયે હી મારા ગયા, મેરે લિયે હી સુલી ઉઠાયા....<br> તીસરે દિન ફિર જિન્દા ઉઠકર, મોત કો ઉસને હરાયા.... મેરા યેશુ….    </p>   " , lyrics_hi: " <p>   मेरा येशु है कमाल का.... (2) <br>उसके जैसा कोई नहि…. (2)<br><br>बिन पानी वो प्यास बुझाता, बिन रोटी वो भुख मिटाता <br>वो ही जीवन जल हे यारो, वो ही जीवन रोटी.... मेरा येशु....<br><br>बिना सहारे पानी पे चलता, तुफानो को भी शांत करता <br>आखीर उसकी बात माने, तुफान शांत हो जाये.... मेरा येशु....<br><br>मेरे लिये ही मारा गया, मेरे लिये ही सुली उठाया....<br> तीसरे दिन फिर जिन्दा उठकर, मोत को उसने हराया.... मेरा येशु….    </p>   " },
        { title: "686,જય જય નામ યીશુ નામ ગાઉં મેં સુબહ શામ जय जय नाम यीशु नाम गाउं में सुबह शाम jay jay nam yishu nam gavu me subah", lyrics_gu: " <p>  જય જય નામ યીશુ નામ<br> ગાઉં મેં સુબહ શામ....(2)<br><br>બલહીન કા સહારા પાપી ઓ કા દોસ્ત હૈ તું <br>યીશુ તું હૈ કિતના પ્યારા<br> શબ્દ ના કેસે બતાઉં.... જય  જય  નામ....<br><br>તુઝમેં બના રહું તો, અમૃત ફલ લાઉં મેં <br>ગાઉ તેરી જય સદા તો <br>તુઝસા બન જાઉં મેં.... જય જય નામ....<br><br>તું હી હૈ જો મુઝકો બુલાતા, દેતા હે જીવન જલ<br> તેરી શક્તિ પાઉં સદા ઔર <br>યોજનાએ સફલ હો જાયે.... જય જય નામ....    </p>   ", lyrics_hi: " <p>  जय जय नाम यीशु नाम<br> गाउं में सुबह शाम....(2)<br><br>बलहीन का सहारा पापी ओ का दोस्त है तुं <br>यीशु तुं है कितना प्यारा<br> शब्द ना केसे बताउं.... जय  जय  नाम....<br><br>तुझमें बना रहुं तो, अमृत फल लाउं में <br>गाउ तेरी जय सदा तो <br>तुझसा बन जाउं में.... जय जय नाम....<br><br>तुं ही है जो मुझको बुलाता, देता हे जीवन जल<br> तेरी शक्ति पाउं सदा और <br>योजनाए सफल हो जाये.... जय जय नाम....    </p>   "  },
        { title: "687,હર સવાલ કા જવાબ તું હર દર્દકા ઈલાજ તું हर सवाल का जवाब तुं हर दर्दका ईलाज तुं har saval ka javab tu har dard ka", lyrics_gu: " <p>  હર સવાલ કા જવાબ તું હર દર્દકા ઈલાજ તું <br>હર ઉમ્મીદકા આશા તું અંધેરો મેં ઉજાલા તું….<br>તું હી તું.... યેશુ તું હી તું <br>….તું હી તું …. મેરા સબકુછ તું હી તું ….<br><br>હર સમય હર ઘડી સાથ ન છોડે વો કભી<br> બાત છોટી હો યા બડી <br>દેગા યેશુ તુઝે આઝાદી....<br> તું હી તું …. <br><br>કુછ નહીં ચાહિયે, સિર્ફ યીશુ કાફી હે.... <br>કુછ નહીં ચાહિયે.... મુઝે યીશુ કાફી હૈ....<br>તું હી તું ….     </p>   " , lyrics_hi: " <p>  हर सवाल का जवाब तुं हर दर्दका ईलाज तुं <br>हर उम्मीदका आशा तुं अंधेरो में उजाला तुं….<br>तुं ही तुं.... येशु तुं ही तुं <br>….तुं ही तुं …. मेरा सबकुछ तुं ही तुं ….<br><br>हर समय हर घडी साथ न छोडे वो कभी<br> बात छोटी हो या बडी <br>देगा येशु तुझे आझादी....<br> तुं ही तुं …. <br><br>कुछ नहीं चाहिये, सिर्फ यीशु काफी हे.... <br>कुछ नहीं चाहिये.... मुझे यीशु काफी है....<br>तुं ही तुं ….     </p>   "},
        { title: "688,તેરી સ્તુતિ પ્રશંસા હો તેરી હર પલ મહિમા હો तेरी स्तुति प्रशंसा हो तेरी हर पल महिमा हो teri stuti prashansa ho teri har pal mahima", lyrics_gu: " <p>   તેરી સ્તુતિ પ્રશંસા હો <br>તેરી હર પલ મહિમા હો.... (2)<br> તુ અવર્ણિત હૈ, તું સુંદર હૈ<br> મેરા પહેલા પહેલા પ્યારા હૈ....(2)<br>તેરી સ્તુતિ પ્રસંશા.... <br><br>મેરી નિરાશાઓં, મેં મેરી આશા બના તું <br>મેરી ખામોશિયો કો, સમઝા તુને પ્રભુ.... <br>તુ અવર્ણિત હે.... <br><br>દિલ કી ગેહરાઈયોં મે બસતા તું હી પ્રભુ<br> તેરી ઈચ્છાઓ કો મે પુરા કરતા ચલું....<br> તુ અવર્ણિત હે....    </p>   " , lyrics_hi: " <p>   तेरी स्तुति प्रशंसा हो <br>तेरी हर पल महिमा हो.... (2)<br> तु अवर्णित है, तुं सुंदर है<br> मेरा पहेला पहेला प्यारा है....(2)<br>तेरी स्तुति प्रसंशा.... <br><br>मेरी निराशाओं, में मेरी आशा बना तुं <br>मेरी खामोशियो को, समझा तुने प्रभु.... <br>तु अवर्णित हे.... <br><br>दिल की गेहराईयों मे बसता तुं ही प्रभु<br> तेरी ईच्छाओ को मे पुरा करता चलुं....<br> तु अवर्णित हे....    </p>   " },
        { title: "689,જીવિત પરમેશ્વર કી અરાધના  જિંદગી ભર મૈં કરતા રહુંગા जीवित परमेश्वर की अराधना  जिंदगी भर मैं करता रहुंगा jivit parmesvar ki aaradhena jindagi bhar me", lyrics_gu: " <p>  જીવિત પરમેશ્વર કી અરાધના<br> જિંદગી ભર મૈં કરતા રહુંગા <br>નયા જિવન દિયા યીશુ <br>ઉસ પ્યાર કો કૈસે ભુલુ<br><br>કહાં જાઉ કિઘર જાઉ <br>હર સ્થાન મેં વિરાજ હૈ <br>યીશુ નામ મેં મેરી મુક્તિ હૈં <br>યીશુ નામ મે મેરા શાંતિ હૈં<br> મેરા જિવન કા સોતા હે તું <br>સારે પૃથ્વી કા માલિક હૈ તો.... જીવીત….<br><br>મેરે સારે ગુનાહો કો <br>અપના ક્રુસ પર વહ લે લિયા <br>અપના લહુ બહા કે યીશુ <br>મુઝે શુદ્ધ ઔર પવિત્ર કર દિયા <br>મે કભી ના તુઝે ત્યાગુંગા <br>મૈં કભી ના તુઝે ભુલુગાં…. જીવીત….     </p>   " , lyrics_hi: " <p>  जीवित परमेश्वर की अराधना<br> जिंदगी भर मैं करता रहुंगा <br>नया जिवन दिया यीशु <br>उस प्यार को कैसे भुलु<br><br>कहां जाउ किघर जाउ <br>हर स्थान में विराज है <br>यीशु नाम में मेरी मुक्ति हैं <br>यीशु नाम मे मेरा शांति हैं<br> मेरा जिवन का सोता हे तुं <br>सारे पृथ्वी का मालिक है तो.... जीवीत….<br><br>मेरे सारे गुनाहो को <br>अपना क्रुस पर वह ले लिया <br>अपना लहु बहा के यीशु <br>मुझे शुद्ध और पवित्र कर दिया <br>मे कभी ना तुझे त्यागुंगा <br>मैं कभी ना तुझे भुलुगां…. जीवीत….     </p>   "},
        { title: "690,જૈસે મેં મુસા કે સાથ સાથ થા વૈસે હી તેરે ભી સાથ રહુગાં जैसे में मुसा के साथ साथ था वैसे ही तेरे भी साथ रहुगां jaise me musa ke sath sath tha veyise hi", lyrics_gu: " <p>  જૈસે મેં મુસા કે સાથ સાથ થા <br>વૈસે હી તેરે ભી સાથ રહુગાં<br> દસ્ફદાર ન હુંગા મૈં તુઝસે.... (2) <br>ઔર તુઝે ન કભી છોડુંગા<br>જૈસે મેં....<br><br>યહોશુઆ ઉઠ લોગ સાથ લેહ જા <br>મુલ્ક કનાન ઉનકો પહુંચા <br>જહાં ટિકેગા તેરે પાવોં કા તલવા<br> વો જગહ મૈં તુઝે દે દુગાં<br>જૈસે મેં….<br><br>હોસલા રખ મજબૂત હોજા<br> બે દિલ ન હો ખૌફ ના ખા <br>જિન્દગી ભર કોઈ શખ્સ તેરે સામને <br>દેર ખડા ન કભી રહ સકેગા<br>જૈસે મેં ….<br><br>મેરે કલામ સે ન દાયે મુડના, <br>મેરે કલામ સે ન બાયે મુડના <br>મોડ જાયે મુંહ ચાહે લોગ યે સારે<br>, મૈં તુઝસે ન મુંહ મોડુંગા....<br>જૈસે મેં ….    </p>   " , lyrics_hi: " <p>  जैसे में मुसा के साथ साथ था <br>वैसे ही तेरे भी साथ रहुगां<br> दस्फदार न हुंगा मैं तुझसे.... (2) <br>और तुझे न कभी छोडुंगा<br>जैसे में....<br><br>यहोशुआ उठ लोग साथ लेह जा <br>मुल्क कनान उनको पहुंचा <br>जहां टिकेगा तेरे पावों का तलवा<br> वो जगह मैं तुझे दे दुगां<br>जैसे में….<br><br>होसला रख मजबूत होजा<br> बे दिल न हो खौफ ना खा <br>जिन्दगी भर कोई शख्स तेरे सामने <br>देर खडा न कभी रह सकेगा<br>जैसे में ….<br><br>मेरे कलाम से न दाये मुडना, <br>मेरे कलाम से न बाये मुडना <br>मोड जाये मुंह चाहे लोग ये सारे<br>, मैं तुझसे न मुंह मोडुंगा....<br>जैसे में ….    </p>   " },
        { title: "691,આશ્રય કરને વાલો કો લજ્જિત ન કિયા आश्रय करने वालो को लज्जित न किया aashray karne valo ko lajjit na kiya", lyrics_gu: " <p>  આશ્રય કરને વાલો કો લજ્જિત ન કિયા<br> તેરી દયા ને મુઝે ન છોડા <br>ખાલી હાથ મૈં યહા તક આયા<br> તુને મુઝકો દો ઢલ બનાયા<br><br>એલ એલલોહી સ્તુતિ કરુંગા….(4) <br><br> જખ્મી મૈં થા, આંસુ મૈં બહાયા<br> ખોયા હુઆ મુઝે ઢુંઢકર તુ આયા<br> વાચા તુને મેરા સાથ કિયા <br>સબ કુછ તુને લુટા દિયા<br><br>એલ એલલોહી સ્તુતિ મૈં કરુગાં.... (4)<br><br>અપને સારે લોગો ને ઠુકરા દિયા<br> જરૂરત સે જ્યાદા મુઝે તુને દિયા<br> પરદેશી મૈં ઇસ જહાન પર રહા <br>વહા તુને વારિસ બનાયા<br><br>એલ એલલોહી સ્તુતિ મૈં કરુગાં.... (4)    </p>   " , lyrics_hi: " <p>  आश्रय करने वालो को लज्जित न किया<br> तेरी दया ने मुझे न छोडा <br>खाली हाथ मैं यहा तक आया<br> तुने मुझको दो ढल बनाया<br><br>एल एललोही स्तुति करुंगा….(4) <br><br> जख्मी मैं था, आंसु मैं बहाया<br> खोया हुआ मुझे ढुंढकर तु आया<br> वाचा तुने मेरा साथ किया <br>सब कुछ तुने लुटा दिया<br><br>एल एललोही स्तुति मैं करुगां.... (4)<br><br>अपने सारे लोगो ने ठुकरा दिया<br> जरूरत से ज्यादा मुझे तुने दिया<br> परदेशी मैं इस जहान पर रहा <br>वहा तुने वारिस बनाया<br><br>एल एललोही स्तुति मैं करुगां.... (4)    </p>   "},
        { title: "692,વિશ્વાસયોગ્ય પરમેશ્વર હૈ તું દેખા હૈ મૈંને અપને જીવન મેં विश्वासयोग्य परमेश्वर है तुं देखा है मैंने अपने जीवन में visvas yogya prmesvar he tu dekha he mene", lyrics_gu: " <p>   વિશ્વાસયોગ્ય પરમેશ્વર હૈ તું, દેખા હૈ મૈંને અપને જીવન મેં <br>દુનિયા બદલતી હૈ, તુ ન બદલતા, બંધ આંખો સે ભી મૈં કરતા ભરોસા<br><br>ઈન્સાનો સે તુ વફાદાર, સુનતા દિલ કી હર એક પુકાર <br>બેહાલી મેં રખતા તુ ધ્યાન, હાલાતો સે તુ શક્તિમાન <br>જબ તુ મીલા મિલી રીહાઈ, દમ તોડે હર કઠિનાઈ <br>સંગ ચલે જૈસે પરછાયી, જીતે તુ મેરી લડાઈ<br><br>રોશની બનકે જીવન મેં આયા, મેરી ગુલામી સે મુઝકો છુડાયા <br>તોડા હર બંધન બેટા બનાયા, અપના હર વાદા તુ ને નિભાયા<br><br>ઈન્સાનો સે તુ વફાદાર, સુનતા દિલ કી હર એક પુકાર<br> બેહલી મેં રખતા તુ ધ્યાન, હાલાતો સે તુ શક્તિમાન<br><br>જબ તુ મીલા મિલી રીહાઈ, દમ તોડે હર કઠીનાઈ <br>સંગ ચલે જૈસે પરછાયી, જીતે તુ મેરી લડાઈ<br><br>ક્યા કોઈ હૈ ? ઈસ જહાં મૈં-, તુઝ સા અજીમ<br> ક્યા કોઈ હૈ ? ઈસ જહાં મે-, જો હો તુઝ સા ભલા<br><br>જબ તુ મીલા મિલી રીહાઈ, દમ તોડે હર કઠીનાઈ <br>સંગ ચલે જૈસે પરછાયી, જીતે તુ મેરી લડાઈ   </p>   ", lyrics_hi: " <p>   विश्वासयोग्य परमेश्वर है तुं, देखा है मैंने अपने जीवन में <br>दुनिया बदलती है, तु न बदलता, बंध आंखो से भी मैं करता भरोसा<br><br>ईन्सानो से तु वफादार, सुनता दिल की हर एक पुकार <br>बेहाली में रखता तु ध्यान, हालातो से तु शक्तिमान <br>जब तु मीला मिली रीहाई, दम तोडे हर कठिनाई <br>संग चले जैसे परछायी, जीते तु मेरी लडाई<br><br>रोशनी बनके जीवन में आया, मेरी गुलामी से मुझको छुडाया <br>तोडा हर बंधन बेटा बनाया, अपना हर वादा तु ने निभाया<br><br>ईन्सानो से तु वफादार, सुनता दिल की हर एक पुकार<br> बेहली में रखता तु ध्यान, हालातो से तु शक्तिमान<br><br>जब तु मीला मिली रीहाई, दम तोडे हर कठीनाई <br>संग चले जैसे परछायी, जीते तु मेरी लडाई<br><br>क्या कोई है ? ईस जहां मैं-, तुझ सा अजीम<br> क्या कोई है ? ईस जहां मे-, जो हो तुझ सा भला<br><br>जब तु मीला मिली रीहाई, दम तोडे हर कठीनाई <br>संग चले जैसे परछायी, जीते तु मेरी लडाई   </p>   "  },
        { title: "700,યદી મે મનુષ્યોં ઓર સ્વર્ગદુતોં કી બોલી બોલું ઓર પ્રેમ ના રખું यदी मे मनुष्यों ओर स्वर्गदुतों की बोली बोलुं ओर प्रेम ना रखुं yadi me manusy our svargduo ki", lyrics_gu: " <p> યદી મે મનુષ્યોં ઓર સ્વર્ગદુતોં કી બોલી બોલું ઓર પ્રેમ ના રખું, <br>તો મે ઠનઠનાતા હુઆ પિત્તલ ઓર ઝંઝનાતી હુવી ઝાંજ હું, <br>યદી મે ભવિષ્યવાણી કર સકું, સબ ભેદોં ઓર જ્ઞાન કો સમજું, <br>ઓર મુજે યહાં તક વિશ્વાસ હો કી મેં પહાડો કો હટા દું,<br> પરંતુ પ્રેમ ના રખું તો મે કુછ ભી નહી,<br> યદી મે અપની સંપુર્ણ સંપત્તિ કંગાલો કો ખિલા દું,<br> યા અપની દેહ જલાને કે લીયે દેદુ <br>ઔર પ્રેમ ના રખું તો મુઝે કુછ ભી લાભ નહી,<br><br>પ્રેમ ધીરજવંત હે, પ્રેમ કૃપાલુ હે, પ્રેમ ડાહ નહી કરતા, <br>પ્રેમ અપની બડાઈ કરતા નહી હે, <br>પ્રેમ ફુલતા નહી વો અનરીતી નહી ચલતા, <br>અપની ભલાઈ નહી ચાહતા, ઝુંઝલાતા નહી, પ્રેમ બુરા નહી માનતા, <br>કુકર્મ સે ખુશ ના હોતા, પર સચ્ચાઈ સે આનંદીત હોતા હે<br><br>વો સબ બાતે સહ લેતા હે, સબ બાતો કી પ્રતિતિ કરતા હે <br>સબ બાતોં કી આશા રખતા હૈ, સબ બાતોં મે ધીરજ ઘરતા હે<br><br>પ્રેમ પ્રેમ <br>કભી નહી કભી નહી, પ્રેમ કભી નહી ટલતા <br>પર અબ વિશ્વાસ આશા ઓર પ્રેમ, <br>યે તીનો સ્થાયી હે પર ઈનમે સબસે બડા પ્રેમ હે    </p>   " , lyrics_hi: " <p> यदी मे मनुष्यों ओर स्वर्गदुतों की बोली बोलुं ओर प्रेम ना रखुं, <br>तो मे ठनठनाता हुआ पित्तल ओर झंझनाती हुवी झांज हुं, <br>यदी मे भविष्यवाणी कर सकुं, सब भेदों ओर ज्ञान को समजुं, <br>ओर मुजे यहां तक विश्वास हो की में पहाडो को हटा दुं,<br> परंतु प्रेम ना रखुं तो मे कुछ भी नही,<br> यदी मे अपनी संपुर्ण संपत्ति कंगालो को खिला दुं,<br> या अपनी देह जलाने के लीये देदु <br>और प्रेम ना रखुं तो मुझे कुछ भी लाभ नही,<br><br>प्रेम धीरजवंत हे, प्रेम कृपालु हे, प्रेम डाह नही करता, <br>प्रेम अपनी बडाई करता नही हे, <br>प्रेम फुलता नही वो अनरीती नही चलता, <br>अपनी भलाई नही चाहता, झुंझलाता नही, प्रेम बुरा नही मानता, <br>कुकर्म से खुश ना होता, पर सच्चाई से आनंदीत होता हे<br><br>वो सब बाते सह लेता हे, सब बातो की प्रतिति करता हे <br>सब बातों की आशा रखता है, सब बातों मे धीरज घरता हे<br><br>प्रेम प्रेम <br>कभी नही कभी नही, प्रेम कभी नही टलता <br>पर अब विश्वास आशा ओर प्रेम, <br>ये तीनो स्थायी हे पर ईनमे सबसे बडा प्रेम हे    </p>   " },
        { title: "701,સારે જગકા તું બાદશાહ તેરી હુકુમત હે તેરી શાન सारे जगका तुं बादशाह तेरी हुकुमत हे तेरी शान sare jagka tu badshah teri hukumat", lyrics_gu: " <p>સારે જગકા તું બાદશાહ, તેરી હુકુમત હે તેરી શાન, હે એકલૌતા તું મેમના, <br>જો હે સિહાસન પર બેઠા, ગાયેંગે બાર બાર નાચેંગે બેશુમાર <br>જય જયકાર જય જયકાર, યેશુ મસિહ કી જય જયકાર<br><br>આંધીયા ચાહે લાખ હો, તેરી જ્યોતિ ના હારી કભી,<br> હર તરફ જય તેરી હી હો ઔર તેરી હો મરજી પુરી…. (2)<br> ગાયેંગે બાર બાર નાચેંગે બેશુમાર, રોશની ને મિટાયા અંધકાર<br> જય જયકાર જય જયકાર, યેશુ મસિહ કી જય જયકાર<br><br>બોલો જય જય જય…. (4) યેશુ કી જય જય જય…. (4) <br>બોલો જય જય જય…. (4) બોલો જય જય જય જય જય ….(4) <br>યેશુ કી જય જય જય જય જય બોલો, જય જય જય જય જય<br> જય જયકાર જય જયકાર,<br> યેશુ મસિહ કી જય જયકાર ...(2), યેશુ કી જય જયકાર  </p>   ", lyrics_hi: " <p>सारे जगका तुं बादशाह, तेरी हुकुमत हे तेरी शान, हे एकलौता तुं मेमना, <br>जो हे सिहासन पर बेठा, गायेंगे बार बार नाचेंगे बेशुमार <br>जय जयकार जय जयकार, येशु मसिह की जय जयकार<br><br>आंधीया चाहे लाख हो, तेरी ज्योति ना हारी कभी,<br> हर तरफ जय तेरी ही हो और तेरी हो मरजी पुरी…. (2)<br> गायेंगे बार बार नाचेंगे बेशुमार, रोशनी ने मिटाया अंधकार<br> जय जयकार जय जयकार, येशु मसिह की जय जयकार<br><br>बोलो जय जय जय…. (4) येशु की जय जय जय…. (4) <br>बोलो जय जय जय…. (4) बोलो जय जय जय जय जय ….(4) <br>येशु की जय जय जय जय जय बोलो, जय जय जय जय जय<br> जय जयकार जय जयकार,<br> येशु मसिह की जय जयकार ....(2), येशु की जय जयकार  </p>   "  },
        { title: "702,થરથરાયે ભૂમિ હમારી આવાજોં સે ઔર ગૂંજ ઉઠે તેરી જય थरथराये भूमि हमारी आवाजों से और गूंज उठे तेरी जय  thartharaye bhumi hamari aavajo se", lyrics_gu: " <p>    થરથરાયે ભૂમિ હમારી આવાજોં સે ઔર ગૂંજ ઉઠે તેરી જય <br>તૂ હી પ્રભુ હૈ જિસને બનાયા હમે, હમ તેરે લોગ યે ગાએ<br><br>આનંદ સે ચિલ્લાયે જહાં તેરે દ્વાર પે આએં હમ<br> ધન્યવાદ તેરી સ્તુતિ હો ભલા હૈ તૂ, તેરા પ્રેમ ન બદલતા<br><br>ઓહ ઓહ ઓહ ઓહ, ઓહ ઓહ ઓહ ઓહ<br> તેરા પ્રેમ ન બદલતા…. (2)<br><br>આઓ આનંદ સે કરેં આરાધના, ઉસ પ્રભુ કી જો હારતા નહીં <br>અપને રાજા કે આંગન મેં સ્તુતિ કરેં, હમ ખુશી સે નાચે ગાએં<br><br>યેશુઆ રાજાઓં કા તૂ રાજા હૈં, શાંતિ દેતા, તૂ રાજા હૈ આલ્ફા ઓમેગા <br>તેરા પ્રેમ ન બદલતા<br><br>તૂ હૈ પ્રભુ, તૂ હી ખુદા, યહૂદા કા સિંહ તેરા પ્રેમ ન બદલતા<br><br>રચયિતા, ઉદ્ધારક <br>હમારા પ્રભુ પિતા તૂ હી દાતા, તેરા પ્રેમ ન બદલતા<br><br>ચંગા કરને વાલા, છુડાતા તૂ <br>આઝાદી તૂ દેતા તેરા પ્રેમ ન બદલતા<br><br>મુસીબત છુટે, જંજીરેં ટૂટે,<br> વાદા નિભાતા તેરા પ્રેમ ન બદલતા પ્રેમ ન બદલતા<br><br>ચમત્કાર તૂ કરતા અદ્ભુત કામ કરતા<br> મૌત કો હરાયા તેરા પ્રેમ ન બદલતા, પ્રેમ ન બદલતા   </p>   " , lyrics_hi: " <p>    थरथराये भूमि हमारी आवाजों से और गूंज उठे तेरी जय <br>तू ही प्रभु है जिसने बनाया हमे, हम तेरे लोग ये गाए<br><br>आनंद से चिल्लाये जहां तेरे द्वार पे आएं हम<br> धन्यवाद तेरी स्तुति हो भला है तू, तेरा प्रेम न बदलता<br><br>ओह ओह ओह ओह, ओह ओह ओह ओह<br> तेरा प्रेम न बदलता…. (2)<br><br>आओ आनंद से करें आराधना, उस प्रभु की जो हारता नहीं <br>अपने राजा के आंगन में स्तुति करें, हम खुशी से नाचे गाएं<br><br>येशुआ राजाओं का तू राजा हैं, शांति देता, तू राजा है आल्फा ओमेगा <br>तेरा प्रेम न बदलता<br><br>तू है प्रभु, तू ही खुदा, यहूदा का सिंह तेरा प्रेम न बदलता<br><br>रचयिता, उद्धारक <br>हमारा प्रभु पिता तू ही दाता, तेरा प्रेम न बदलता<br><br>चंगा करने वाला, छुडाता तू <br>आझादी तू देता तेरा प्रेम न बदलता<br><br>मुसीबत छुटे, जंजीरें टूटे,<br> वादा निभाता तेरा प्रेम न बदलता प्रेम न बदलता<br><br>चमत्कार तू करता अद्भुत काम करता<br> मौत को हराया तेरा प्रेम न बदलता, प्रेम न बदलता   </p>   " },
        { title: "703,રાજ્ય રાજ્ય કે લોગ સ્તુતિ કરે ક્યોકિ યીશુ રાજા હુઆ राज्य राज्य के लोग स्तुति करे क्योकि यीशु राजा हुआ rajy rajy ke log stuti kare kyoki", lyrics_gu: " <p>   રાજ્ય રાજ્ય કે લોગ સ્તુતિ કરે, <br>ક્યોકિ યીશુ રાજા હુઆ.... દેશ-દેશ કે લોગ આનંદ કરે, <br>ક્યોંકિ યીશુ રાજા હુઆ.... (2)<br> નદિયા તાલી બજાયે, પહાડ ઝુમ ઉઠે, <br>મૈદાન પ્રફુલ્લિત હો, સમુંદર ગરજ ઉઠે....<br><br> તેરી કરૂણા, કૈસી અનમોલ હૈ, <br>તેરી સચ્ચાઈ, આકાશ મંડલ મેં હૈ.... (2)<br> તેરી ધાર્મિકતા ઉચે પર્વત સમાન, <br>તેરે સારે નિયમ અથાહ સાગર સમાન... નદિયા...<br><br>યહોવા મહાન ઔર સ્તુતિ કે યોગ્ય હૈ, આઓ સરાહો મિલકર ઉસકો ભજે... (2) <br>ઉસકે સામર્થ કી કોઈ તુલના નહીં, ઉસકે પ્રેમ કી કોઈ સીમા નહીં.... નદિયા....<br><br>આકાશ આનંદ કરે.... (2), પૃથ્વી મગન હો.... (2)<br><br> સારે લોગ જય જયકાર કરે, <br>ઔર નામ ઉસકા ઉંચા કરે ….(2)…. નદિયા...   </p>   " , lyrics_hi: " <p>   राज्य राज्य के लोग स्तुति करे, <br>क्योकि यीशु राजा हुआ.... देश-देश के लोग आनंद करे, <br>क्योंकि यीशु राजा हुआ.... (2)<br> नदिया ताली बजाये, पहाड झुम उठे, <br>मैदान प्रफुल्लित हो, समुंदर गरज उठे....<br><br> तेरी करूणा, कैसी अनमोल है, <br>तेरी सच्चाई, आकाश मंडल में है.... (2)<br> तेरी धार्मिकता उचे पर्वत समान, <br>तेरे सारे नियम अथाह सागर समान... नदिया...<br><br>यहोवा महान और स्तुति के योग्य है, आओ सराहो मिलकर उसको भजे... (2) <br>उसके सामर्थ की कोई तुलना नहीं, उसके प्रेम की कोई सीमा नहीं.... नदिया....<br><br>आकाश आनंद करे.... (2), पृथ्वी मगन हो.... (2)<br><br> सारे लोग जय जयकार करे, <br>और नाम उसका उंचा करे ….(2)…. नदिया...   </p>   " },
        { title: "704,તેરી ઈચ્છા પૂરી હો જાએ હાથોં મે તેરે જીવન હૈ યે तेरी ईच्छा पूरी हो जाए हाथों मे तेरे जीवन है ये teri ichchha puri ho jaye hatho me", lyrics_gu: " <p> તેરી ઈચ્છા પૂરી હો જાએ, હાથોં મે તેરે જીવન હૈ યે<br> મૈ મિટ્ટી હૂ, તૂ હૈ કુમ્હાર, મુઝકો ઉઠા, મુઝકો બના<br><br>અપની મર્જી પર મૈ ચલતા રહા, તુઝકો કભી ભી અપના ના કહા<br> લેકિન પ્રભુ આજ સે મૈ, તેરે ક્રૂસ કો લે લેતા હૂં<br>મૈ મિટ્ટી….<br><br>મુશ્કિલો કે સાગર મે, નૈય્યા મેરી ડૂબ રહી <br>ખેવન હારે યીશૂ તૂ હૈ, આતા તેરે પાસ<br>મૈ મિટ્ટી….<br><br>જીવન મેરા તુમ હી હો, સાથી મેરા તુમ હી બનો <br>મેરા આધાર, મેરી ચટ્ટાન, તુમ હી તો થે, તુમ હી રહો<br>મૈ મિટ્ટી….    </p>   ", lyrics_hi: " <p> तेरी ईच्छा पूरी हो जाए, हाथों मे तेरे जीवन है ये<br> मै मिट्टी हू, तू है कुम्हार, मुझको उठा, मुझको बना<br><br>अपनी मर्जी पर मै चलता रहा, तुझको कभी भी अपना ना कहा<br> लेकिन प्रभु आज से मै, तेरे क्रूस को ले लेता हूं<br>मै मिट्टी….<br><br>मुश्किलो के सागर मे, नैय्या मेरी डूब रही <br>खेवन हारे यीशू तू है, आता तेरे पास<br>मै मिट्टी….<br><br>जीवन मेरा तुम ही हो, साथी मेरा तुम ही बनो <br>मेरा आधार, मेरी चट्टान, तुम ही तो थे, तुम ही रहो<br>मै मिट्टी….    </p>   "  },
        { title: "705,મેરા મસીહ હૈ આયા દિલ કા કરાર લાયા मेरा मसीह है आया दिल का करार लाया mera masiha he aaya dil ka karar", lyrics_gu: " <p>  મેરા મસીહ હૈ આયા, દિલ કા કરાર લાયા <br>ઉજડે હુએ ચમન મેં, જૈસે બહાર આયા<br><br>ઉસકા કર્મ ભી હોગા, તકદીર ભી બનેગી<br> ઘબરા ન ગમ કે મારે, મંજિલ તુઝે મિલેગી<br><br> દુઃખિયોં કો સુખ મિલેગા, હર દર્દ દૂર હોગા <br>વાદા કિયા હૈ જિતના, પૂરા જરૂર હોગા<br><br>      </p>   " , lyrics_hi: " <p>  मेरा मसीह है आया, दिल का करार लाया <br>उजडे हुए चमन में, जैसे बहार आया<br><br>उसका कर्म भी होगा, तकदीर भी बनेगी<br> घबरा न गम के मारे, मंजिल तुझे मिलेगी<br><br> दुःखियों को सुख मिलेगा, हर दर्द दूर होगा <br>वादा किया है जितना, पूरा जरूर होगा<br><br>      </p>   " },
        { title: "706,પ્રભુ રાજાઓં કા રાજા મન કો છૂનેવાલા प्रभु राजाओं का राजा मन को छूनेवाला prabhu raja o ka raja man ko", lyrics_gu: " <p>   પ્રભુ રાજાઓં કા રાજા મન કો છૂનેવાલા<br> તૂ મહાન હૈ કરૂણામય મન કો બદલને વાલા<br><br> ટૂટે મન કો તૂને, તુચ્છ નહીં જાના<br> પ્યાર કિયા તૂને મન કો હી જાના<br> ચાહા તૂને મેરે મન કો <br>ચાહા મૈંને તેરે પ્યાર કો<br><br>પિસે મન કો તૂને, તુચ્છ નહીં જાના<br> જીવન દિયા તૂને સચ્ચા માર્ગ દિયા<br> જાના તૂને બેહદ પ્યાર સે <br>જાના મૈંને સચ્ચે ખુદા કો    </p>   " , lyrics_hi: " <p>   प्रभु राजाओं का राजा मन को छूनेवाला<br> तू महान है करूणामय मन को बदलने वाला<br><br> टूटे मन को तूने, तुच्छ नहीं जाना<br> प्यार किया तूने मन को ही जाना<br> चाहा तूने मेरे मन को <br>चाहा मैंने तेरे प्यार को<br><br>पिसे मन को तूने, तुच्छ नहीं जाना<br> जीवन दिया तूने सच्चा मार्ग दिया<br> जाना तूने बेहद प्यार से <br>जाना मैंने सच्चे खुदा को    </p>   " },
        { title: "707,ઉઠો જાગો મસીહીઓ સુબહ હો ગઈ उठो जागो मसीहीओ सुबह हो गई utho jago msihio subho ho gayi", lyrics_gu: " <p>   ઉઠો જાગો મસીહીઓ સુબહ હો ગઈ<br> નિશ્ચિંત સોને સે જાને તબ હો ગઈ….<br><br> સુબહ હુઈ આરાધના કો જાને લગે <br>અનંત જીવન મસીહા સે પાને લગે ….(2) <br>જબસે યીશુ કે ચરનોં મેં આને લગે …. ઉઠો જાગો….<br><br>સચ્ચે બચન કે મોતી બિખરાયે જાતે હૈ,<br> હમ તો જાતે હૈ તુમકો જગાયે જાતે હૈ ….(2) <br>લોગ શૈતાન શત્રુ કો આધિન હો ગયે…. ઉઠો જાગો….<br><br>હે પાપી તું ફીરતે રહે ઉમ્રભર <br>કરતે રહે તુમ દુનિયામેં બુરે કર્તવ…. (2)<br> ઈસ લિયે તુમ પ્રભુસે અલગ હો ગયે .... ઉઠો જાગો….<br><br> સુબહ હો ગઈ તુમ અબ તક ક્યોં સોતે હો<br> નિશ્ચિંત નિંદમેં વકત કો ક્યોં ખોતે હો ….(2)<br> ઈસી સુસ્તીમેં જાતે તબા હો ગઈ …. ઉઠો જાગો….   </p>   " , lyrics_hi: " <p>   उठो जागो मसीहीओ सुबह हो गई<br> निश्चिंत सोने से जाने तब हो गई….<br><br> सुबह हुई आराधना को जाने लगे <br>अनंत जीवन मसीहा से पाने लगे ….(2) <br>जबसे यीशु के चरनों में आने लगे …. उठो जागो….<br><br>सच्चे बचन के मोती बिखराये जाते है,<br> हम तो जाते है तुमको जगाये जाते है ….(2) <br>लोग शैतान शत्रु को आधिन हो गये…. उठो जागो….<br><br>हे पापी तुं फीरते रहे उम्रभर <br>करते रहे तुम दुनियामें बुरे कर्तव…. (2)<br> ईस लिये तुम प्रभुसे अलग हो गये .... उठो जागो….<br><br> सुबह हो गई तुम अब तक क्यों सोते हो<br> निश्चिंत निंदमें वकत को क्यों खोते हो ….(2)<br> ईसी सुस्तीमें जाते तबा हो गई …. उठो जागो….   </p>   "},
        { title: "708,મેરે દિલમેં નયા ગાના મુંજી યીશુ દેતા હૈ मेरे दिलमें नया गाना मुंजी यीशु देता है mere dil me naya gana munji", lyrics_gu: " <p>    મેરે દિલમેં નયા ગાના મુંજી યીશુ દેતા હૈ <br>હાલેલુયાહ આનંદ સે ગાઉગા <br>જીવનભર અપને પ્રભુકી સ્તુતિ કરૂંગા<br><br> પાપકી ગંદકીસે મુઝે ઉઠાયા,<br>દીયા ઉસને નયા ગીત મેરે જીવનમેં.... આનંદ સે….<br><br>કીચસે ઉસને મેરે પ્રાણકો ખીચકે નિકાલા <br>ખુનસે ઉસને બદબુ સારા બિલકુલ દૂર કિયા.... આનંદ સે….<br><br> મેરી ચટ્ટાન મેરા ગઢ સબકૂછ વોહી હૈ <br>નિંદા લેકર ઉસકી મહિમા કરતા રહુંગા.... આનંદ સે….<br><br>ઈસ જહાઁકી મુસીબતે ક્યા કરેગી <br>ઉસ જહાઁકી જીંદગી પર આશા રખતા હું.... આનંદ સે….<br><br>મેરે લિયે જલ્દી વહ આનેવાલા હૈ<br> ઉસકે સાથ હંમેશા મૈં ગાતા રહુંગા…. આનંદ સે….  </p>   ", lyrics_hi: " <p>    मेरे दिलमें नया गाना मुंजी यीशु देता है <br>हालेलुयाह आनंद से गाउगा <br>जीवनभर अपने प्रभुकी स्तुति करूंगा<br><br> पापकी गंदकीसे मुझे उठाया,<br>दीया उसने नया गीत मेरे जीवनमें.... आनंद से….<br><br>कीचसे उसने मेरे प्राणको खीचके निकाला <br>खुनसे उसने बदबु सारा बिलकुल दूर किया.... आनंद से….<br><br> मेरी चट्टान मेरा गढ सबकूछ वोही है <br>निंदा लेकर उसकी महिमा करता रहुंगा.... आनंद से….<br><br>ईस जहाँकी मुसीबते क्या करेगी <br>उस जहाँकी जींदगी पर आशा रखता हुं.... आनंद से….<br><br>मेरे लिये जल्दी वह आनेवाला है<br> उसके साथ हंमेशा मैं गाता रहुंगा…. आनंद से….  </p>   "  },
        { title: "758,પાપ હટાને કો શ્રાપ મિટાને કો તૂ જગ મેં આયા पाप हटाने को श्राप मिटाने को तू जग में आया pap hatane ko shrap mitane ko", lyrics_gu: " <p>    પાપ હટાને કો શ્રાપ મિટાને કો, <br>તૂ જગ મેં આયા ખુદા હમકો બચાને કો મુક્તિ દિલાને કો <br>સૂલી પર કુર્બાન હુઆ<br> મેરે આંસુઓ કો તૂને સાફ  કીયા.... (2)<br><br>મેરે યેશુવે ….(4)<br><br>સોના ના માંગા હૈ, ચાંદી ના માંગા હૈ<br> હૃદય કો માંગા હૈ વો,<br> દોલત ના માંગ હૈ, શોહરત ના માંગા હૈ <br>હૃદય કો માંગા હૈ વો, <br>મૈ ઢૂંઢને ગયા નહીં, વો ઢૂંઢને આયા મુઝે….(2)<br><br>મેરે યેશુવે ….(4)  </p>   ", lyrics_hi: " <p>    पाप हटाने को श्राप मिटाने को, <br>तू जग में आया खुदा हमको बचाने को मुक्ति दिलाने को <br>सूली पर कुर्बान हुआ<br> मेरे आंसुओ को तूने साफ  कीया.... (2)<br><br>मेरे येशुवे ….(4)<br><br>सोना ना मांगा है, चांदी ना मांगा है<br> हृदय को मांगा है वो,<br> दोलत ना मांग है, शोहरत ना मांगा है <br>हृदय को मांगा है वो, <br>मै ढूंढने गया नहीं, वो ढूंढने आया मुझे….(2)<br><br>मेरे येशुवे ….(4)  </p>   "  },
        { title: "759,યેશુ તેરે આને સે હાલાત બદલ જાતે હૈ હાલાત બદલ જાતે હૈ येशु तेरे आने से हालात बदल जाते है हालात बदल जाते है yeshu tere aane se halat badal jate he", lyrics_gu: " <p>   યેશુ તેરે આને સે....<br><br>હાલાત બદલ જાતે હૈ, હાલાત બદલ જાતે હૈ<br><br>યેશુ તેરે આને સે, યેશુ તેરે આને સે<br> યેશુ તેરે આને સે, યેશુ તેરે આને સે<br><br>તેરે આને સે, તેરે આને સે, તેરે આને સે, આને સે, આને સે<br><br>હાલત બદલ જાતે હૈ,<br><br>કોડોં સે છલની હુઆ ઝખ્મો સે ચૂર હુઆ <br>સૂલી કી રાહો પર ગમ સે નઢાલ હુઆ<br> બીમાર શિફા પાતે હૈ, બીમાર શિફા પાતે હૈ<br><br>તેરે છૂને સે.... (3) છૂને સે, છૂને સે હાલાત બદલ જાતે હૈ<br><br>યાઈર કી બેટી કો, યીશુ ને જીંદા કીયા <br>મુર્દા લાજર કો, યીશુ ને જીંદા કીયા <br>મુદેં ભી જી ઉઠતે હૈ ….(2) યેશુ તેરે આને સે ….(2)<br><br>સૂલી પે ડાકુ કો યીશુ ને માફ કીયા <br>ખુની કી ધારા સે, સભોં કો સાફ કીયા<br> બદકાર બદલ જાતે હૈ,…. (2) યેશુ તેરે આને સે ….(2)<br><br>તેરે આને સે, તેરે આને સે<br> તેરે આને સે, આને સે, આને સે   </p>   " , lyrics_hi: " <p>   येशु तेरे आने से....<br><br>हालात बदल जाते है, हालात बदल जाते है<br><br>येशु तेरे आने से, येशु तेरे आने से<br> येशु तेरे आने से, येशु तेरे आने से<br><br>तेरे आने से, तेरे आने से, तेरे आने से, आने से, आने से<br><br>हालत बदल जाते है,<br><br>कोडों से छलनी हुआ झख्मो से चूर हुआ <br>सूली की राहो पर गम से नढाल हुआ<br> बीमार शिफा पाते है, बीमार शिफा पाते है<br><br>तेरे छूने से.... (3) छूने से, छूने से हालात बदल जाते है<br><br>याईर की बेटी को, यीशु ने जींदा कीया <br>मुर्दा लाजर को, यीशु ने जींदा कीया <br>मुदें भी जी उठते है ….(2) येशु तेरे आने से ….(2)<br><br>सूली पे डाकु को यीशु ने माफ कीया <br>खुनी की धारा से, सभों को साफ कीया<br> बदकार बदल जाते है,…. (2) येशु तेरे आने से ….(2)<br><br>तेरे आने से, तेरे आने से<br> तेरे आने से, आने से, आने से   </p>   " },
        { title: "760,યરીહો શહેર માના ગીર રહાં यरीहो शहेर माना गीर रहां yariho shahar mana gir raha", lyrics_gu: " <p> ચરીહો શહેર માના ગીર રહાં….<br><br>વો ... ઓ ... વો ... ઓ…  વો...  ઓ ... ઓ ... <br>યરીહો શહેર માના ગીર રહાં, સ્તુતિ સે જય ભી મીલ રહી <br>લોહે કી જંજીર તુટ રહી, ઈંટો કા દ્વાર ભી તુટ રહા<br><br>ઓ.... ઓ .... ઓ .... છુટકારા.... (2)<br>હરદમ છુટકારા….<br><br>યેશુ કા સપના જીત રહાં, ભારત દેશ ઉમડ રહાં <br>જવાનો કા મન ચમક રહાં, યેશુ મેં જાગૃતિ હો રહી<br>ઓ.... ઓ .... ઓ .... છુટકારા.... (2)<br>હરદમ છુટકારા<br><br>પાપો સે મુક્તિ મિલ રહી, પ્રભુ કી દયા ભી મિલ રહી<br> નયે વિચાર બઢ રહે, મન યેશુ કે સાથ ઉડ રહા<br><br>ઓ.... ઓ .... ઓ .... છુટકારા.... (2)<br>હરદમ છુટકારા    </p>   " , lyrics_hi: " <p> चरीहो शहेर माना गीर रहां….<br><br>वो ... ओ ... वो ... ओ…  वो...  ओ ... ओ ... <br>यरीहो शहेर माना गीर रहां, स्तुति से जय भी मील रही <br>लोहे की जंजीर तुट रही, ईंटो का द्वार भी तुट रहा<br><br>ओ.... ओ .... ओ .... छुटकारा.... (2)<br>हरदम छुटकारा….<br><br>येशु का सपना जीत रहां, भारत देश उमड रहां <br>जवानो का मन चमक रहां, येशु में जागृति हो रही<br>ओ.... ओ .... ओ .... छुटकारा.... (2)<br>हरदम छुटकारा<br><br>पापो से मुक्ति मिल रही, प्रभु की दया भी मिल रही<br> नये विचार बढ रहे, मन येशु के साथ उड रहा<br><br>ओ.... ओ .... ओ .... छुटकारा.... (2)<br>हरदम छुटकारा    </p>   "},
        { title: "761,અનોખા તેરા પ્યાર હે વર્ણન સે અપાર अनोखा तेरा प्यार हे वर्णन से अपार anokha tera pyar hr varnan se apar", lyrics_gu: " <p>  અનોખા તેરા પ્યાર હે, વર્ણન સે અપાર <br>શબ્દ નહિ મેરે હોઠો પર, કરને બયાન<br><br>મહિમા ઔર આદર, પ્રશંસા તુઝે<br><br>આંખો ને ના દેખા, ના કાનો ને સુના હૈ <br>સોચને સે બઢકર, <br>તુને કીયા હૈ.... મહિમા ઔર આદર….<br><br>વાદા જો તુને કીયા, પુરા ભી કીયા<br> જીવન કે અંત તક <br>સાથ મેરે સદા.... મહિમા ઔર આદર    </p>   " , lyrics_hi: " <p>  अनोखा तेरा प्यार हे, वर्णन से अपार <br>शब्द नहि मेरे होठो पर, करने बयान<br><br>महिमा और आदर, प्रशंसा तुझे<br><br>आंखो ने ना देखा, ना कानो ने सुना है <br>सोचने से बढकर, <br>तुने कीया है.... महिमा और आदर….<br><br>वादा जो तुने कीया, पुरा भी कीया<br> जीवन के अंत तक <br>साथ मेरे सदा.... महिमा और आदर    </p>   " },
        { title: "762,તુ હી થા તુ હી હે ઓર હંમેશા રહેગા तु ही था तु ही हे ओर हंमेशा रहेगा tuhi tha tuhi he our hamesha rhega", lyrics_gu: " <p> તુ હી થા, તુ હી હે ઓર હંમેશા રહેગા<br><br>વો નામ હે રોશની, વો નામ હે તાજગી<br> વો નામ હે જીંદગી, વો નામ હે બંદગી<br><br>યેશુ તેરા નામ સબસે ઊંચા હે…. (2)<br><br>જીસ નામ મે હૈ મુક્તિ જીસ નામ મે હૈ શક્તિ <br>જીસ નામ મે હૈ શાંતિ દેતા વો નામ ચંગાઈ <br>જીસ નામ મે હૈ જીંદગી<br> યેશુ હૈ વો નામ, જીસ નામ મે હૈ બંદગી <br>યેશુ હૈ વો નામ.... યેશુ તેરા નામ....<br><br>જીસ નામ સે શૈતાન ડરે, ઉસ નામ કી જય જય કરે <br>જીસ નામ સે યે જમાના ઝુકે, ઉસ નામ કો સલામ કરે<br> જીસ નામ મે હે જીંદગી....<br><br>બિમારી સે ગરીબી સે, શ્રાપો સે હે છુડાતા<br> વો નામ હે જો અંધો કો, રોશની ભી હે દેતા<br> જીસ નામ મે હે જીંદગી....    </p>   " , lyrics_hi: " <p> तु ही था, तु ही हे ओर हंमेशा रहेगा<br><br>वो नाम हे रोशनी, वो नाम हे ताजगी<br> वो नाम हे जींदगी, वो नाम हे बंदगी<br><br>येशु तेरा नाम सबसे ऊंचा हे…. (2)<br><br>जीस नाम मे है मुक्ति जीस नाम मे है शक्ति <br>जीस नाम मे है शांति देता वो नाम चंगाई <br>जीस नाम मे है जींदगी<br> येशु है वो नाम, जीस नाम मे है बंदगी <br>येशु है वो नाम.... येशु तेरा नाम....<br><br>जीस नाम से शैतान डरे, उस नाम की जय जय करे <br>जीस नाम से ये जमाना झुके, उस नाम को सलाम करे<br> जीस नाम मे हे जींदगी....<br><br>बिमारी से गरीबी से, श्रापो से हे छुडाता<br> वो नाम हे जो अंधो को, रोशनी भी हे देता<br> जीस नाम मे हे जींदगी....    </p>   " },
        { title: "763,યેશુ ને શૈતાન કો ક્રૂસ પર હરાયા હૈ હારા હુઆ શૈતાન મેરે જુતો येशु ने शैतान को क्रूस पर हराया है हारा हुआ शैतान मेरे जुतो yeshu ne sheitan ko krus par haraya he", lyrics_gu: " <p>  યેશુ ને શૈતાન કો ક્રૂસ પર હરાયા હૈ, હારા હુઆ શૈતાન મેરે જુતો કે નીચે<br>ના....ના....ના....ના....<br><br>ઊંચા સબસે ઊંચા યેશુ કા નામ હૈ, ઉસને અપને હાથો સે હમે છુડાયા હૈ<br>ના....ના....ના....ના....<br><br>નીચે સબસે નીચે શૈતાન કા નામ હૈ, યેશુ કે નામ સે મેને ઉસે જુતો સે મારા હૈ <br>ના....ના....ના....ના....<br><br>J… E… S… U… S… Jesus…. Jesus.… Jesus.… Jesus.… <br>યેશુ....યેશુ....યેશુ....યેશુ.… <br>  હો .... હો .... હો .... હો ....   ના....ના....ના....ના....    </p>   " , lyrics_hi: " <p>  येशु ने शैतान को क्रूस पर हराया है, हारा हुआ शैतान मेरे जुतो के नीचे<br>ना....ना....ना....ना....<br><br>ऊंचा सबसे ऊंचा येशु का नाम है, उसने अपने हाथो से हमे छुडाया है<br>ना....ना....ना....ना....<br><br>नीचे सबसे नीचे शैतान का नाम है, येशु के नाम से मेने उसे जुतो से मारा है <br>ना....ना....ना....ना....<br><br>J… E… S… U… S… Jesus…. Jesus.… Jesus.… Jesus.… <br>येशु....येशु....येशु....येशु.… <br>  हो .... हो .... हो .... हो ....   ना....ना....ना....ना....    </p>   " },
        { title: "764,યીશુ મેરા સહારા યીશું મેરા કિનારા यीशु मेरा सहारा यीशुं मेरा किनारा yishu mera sahara yishu mera kinara", lyrics_gu: " <p>  યીશુ મેરા સહારા, યીશું મેરા કિનારા<br> મે ભલા કયો ડરું…. (2) <br>હો….હોસાન્ના  ગાઉ મેં તેરી વંદના.... (2)<br><br>તુટી થી જીવન નૈયા, પાપ કે સાગર મેં <br>માઝી બનકે આયા યીશુ.... મેરે જીવન મે<br><br> હો.... હોસાન્ના ગાઉ મેં તેરી વંદના.... યીશુ મેરા….<br><br>લે લિયા મુઝે કિનાર પે, ભર દિયા શાંતિ જીવન મે <br>કયો ના મે તેરી સ્તુતી કરૂ મેરે યીશુ <br><br>હો…. હોસાન્ના ગાઉ મેં તેરી વંદના.... યીશુ મેરા….   </p>   ", lyrics_hi: " <p>  यीशु मेरा सहारा, यीशुं मेरा किनारा<br> मे भला कयो डरुं…. (2) <br>हो….होसान्ना  गाउ में तेरी वंदना.... (2)<br><br>तुटी थी जीवन नैया, पाप के सागर में <br>माझी बनके आया यीशु.... मेरे जीवन मे<br><br> हो.... होसान्ना गाउ में तेरी वंदना.... यीशु मेरा….<br><br>ले लिया मुझे किनार पे, भर दिया शांति जीवन मे <br>कयो ना मे तेरी स्तुती करू मेरे यीशु <br><br>हो…. होसान्ना गाउ में तेरी वंदना.... यीशु मेरा….   </p>   "  },
        { title: "765,યેશુ મિલ ગયા મુઝકો યેશુ મિલ ગયા  येशु मिल गया मुझको येशु मिल गया yeshu mil gaya muzko yeshu mil gaya", lyrics_gu: " <p>   યેશુ મિલ ગયા મુઝકો, યેશુ મિલ ગયા.... (2) <br>તો જીવન મેં સબ કુછ મિલા<br><br>ભટક રહા થા મેં, અંધેરી રાહ પર<br> તન્હા અકેલા, જાતા કિધર ? .... (2)<br><br>ખોજતે મુઝકો યેશુ ચલા આયા.... (2) <br>ઔર જીવન મેં સબ કુછ મિલા.... (2)<br><br>યેશુ મિલ ગયા મુઝકો, યેશુ મિલ ગયા…. (2) <br>તો જીવન મેં સબ કુછ મિલા.... (2)<br><br>સુલી પે લે લિયા, પાપોં કો મેરે, જાન દે દી બદલે જાન કે મેરે,<br>તોડે સારે બંધન આઝાદ હૈ કિયા.... (2) <br>ઔર જીને કા મકસદ મિલા.... (2)<br><br>યેશુ મિલ ગયા મુઝકો, યેશુ મિલ ગયા.... (2) <br>તો જીવન મેં સબ કુછ મિલા.... (2)<br> યેશુ મિલ ગયા મુઝકો....  </p>   " , lyrics_hi: " <p>   येशु मिल गया मुझको, येशु मिल गया.... (2) <br>तो जीवन में सब कुछ मिला<br><br>भटक रहा था में, अंधेरी राह पर<br> तन्हा अकेला, जाता किधर ? .... (2)<br><br>खोजते मुझको येशु चला आया.... (2) <br>और जीवन में सब कुछ मिला.... (2)<br><br>येशु मिल गया मुझको, येशु मिल गया…. (2) <br>तो जीवन में सब कुछ मिला.... (2)<br><br>सुली पे ले लिया, पापों को मेरे, जान दे दी बदले जान के मेरे,<br>तोडे सारे बंधन आझाद है किया.... (2) <br>और जीने का मकसद मिला.... (2)<br><br>येशु मिल गया मुझको, येशु मिल गया.... (2) <br>तो जीवन में सब कुछ मिला.... (2)<br> येशु मिल गया मुझको....  </p>   " },
        { title: "766,આઓ કરે આરાધના યેશુ મસિહ કી આરાધના आओ करे आराधना येशु मसिह की आराधना aao kare aaradhna yeshu masiha ki", lyrics_gu: " <p>   આઓ કરે આરાધના, યેશુ મસિહ કી આરાધના, <br>જો હૈ મેરા ખુદા, વો હૈ સબકા ખુદા ….(2) <br>હાલેલુયાહ…. હાલેલુયાહ ….(4)<br><br>સૃષ્ટિ કો રચને વાલા વોહી, હમ સબકા રખવાલા વોહી…. (2) <br>ઉસકી મહિમા કરે…. (4)<br> હાલેલુયાહ….હાલેલુયાહ ….(4)<br><br> ઉસકે લહૂ સે મિલતી શિફા, પાપોં સે સબકો મિલતી ક્ષમા ….(2)<br> મિલતા હૈ જીવન નયા ….(4) <br>હાલેલુયાહ…. હાલેલુયાહ…. (4)<br><br>ચાહે જમીન હો યા આસમાન, કોઈ નહીં ઉસકે સમાન…. (2) <br>વો હૈ જીંદા ખુદા…. (4) <br>હાલેલુયાહ….હાલેલુયાહ ….(4)    </p>   ", lyrics_hi: " <p>   आओ करे आराधना, येशु मसिह की आराधना, <br>जो है मेरा खुदा, वो है सबका खुदा ….(2) <br>हालेलुयाह…. हालेलुयाह ….(4)<br><br>सृष्टि को रचने वाला वोही, हम सबका रखवाला वोही…. (2) <br>उसकी महिमा करे…. (4)<br> हालेलुयाह….हालेलुयाह ….(4)<br><br> उसके लहू से मिलती शिफा, पापों से सबको मिलती क्षमा ….(2)<br> मिलता है जीवन नया ….(4) <br>हालेलुयाह…. हालेलुयाह…. (4)<br><br>चाहे जमीन हो या आसमान, कोई नहीं उसके समान…. (2) <br>वो है जींदा खुदा…. (4) <br>हालेलुयाह….हालेलुयाह ….(4)    </p>   "  },
        { title: "768,કૌન હૈ કૌન હૈ રાજાઓં કા રાજા कौन है कौन है राजाओं का राजा kon he kon he rajao ka raja", lyrics_gu: " <p>   કૌન હૈ કૌન હૈ, રાજાઓં કા રાજા, <br>કૌન હૈ કૌન હૈ, દુનિયા કા બાદશાહ.... (2) <br>યેશુ હૈ ઉસકા નામ.... (2) તો કરો જય જયકાર....<br><br>પાની પે ચલતા હૈ, ભીડ કો ખિલાતા હૈ.... (2) <br>શૈતાન ભી ડરતા હૈ, યેશુ કે નામ સે.... (2) <br>કૌન હૈ….<br><br> ક્રૂસ કો ઉઠાયા હૈ, મૌત કો હરાયા હૈ.... (2) <br>અનુગ્રહ સે ઉસકે, હમને ઉદ્ધાર પાયા હૈ.... (2)<br><br>કૌન હૈ કૌન હૈ, રાજાઓં કા રાજા, <br>કૌન હૈ કૌન હૈ, દુનિયા કા બાદશાહ…. (2)<br><br>યેશુ હૈ ઉસકા નામ.... (2) <br>તો કરો જય જયકાર….  </p>   " , lyrics_hi: " <p>   कौन है कौन है, राजाओं का राजा, <br>कौन है कौन है, दुनिया का बादशाह.... (2) <br>येशु है उसका नाम.... (2) तो करो जय जयकार....<br><br>पानी पे चलता है, भीड को खिलाता है.... (2) <br>शैतान भी डरता है, येशु के नाम से.... (2) <br>कौन है….<br><br> क्रूस को उठाया है, मौत को हराया है.... (2) <br>अनुग्रह से उसके, हमने उद्धार पाया है.... (2)<br><br>कौन है कौन है, राजाओं का राजा, <br>कौन है कौन है, दुनिया का बादशाह…. (2)<br><br>येशु है उसका नाम.... (2) <br>तो करो जय जयकार….  </p>   " },
        { title: "69,જબ તક જિન્દા હું મે મુઝમે જિવીત તું સદા जब तक जिन्दा हुं मे मुझमे जिवीत तुं सदा jab tak jinda hu me muzme jivit tu sada", lyrics_gu: " <p>  જબ તક જિન્દા હું મે, મુઝમે જિવીત તું સદા <br>ગાતા રહુંગા મૈં…. હાલેલુયાહ હોસાન્ના ….(2) <br>હાલેલુયાહ.... હાલેલુયાહ.... હાલેલુયાહ.... હોસાન્ના.... (2)<br><br> યીશુને કહાં માર્ગ સત્ય જીવન મૈં હું <br>ઉસી માર્ગ પર મૈં ચલતા રહુંગા, પીછે ન મુડુંગા<br> યીશુ ને કહાં માર્ગ સત્ય જીવન મૈં હું <br>ઉસી માર્ગ પર મૈં ચલતા રહુંગા જીવન કે અંત તક<br> હાલેલુયાહ.... હાલેલુયાહ.... હાલેલુયાહ.... હોસાન્ના.... (2)<br><br> યીશુને કહાં સચ્ચી દાખલતા મૈં હું <br>જો કોઈ મુઝમે બના રહેગા સદા ફલતા રહેગા<br> યીશુને કહાં સચ્ચી દાખલતા મૈં હું <br>ઉસ દાખલતા મૈં બના રહુંગા સદા ફલતા રહુંગા<br> હાલેલુયાહ.... હાલેલુયાહ.... હાલેલુયાહ…. હોસાન્ના.... (2)   </p>   ", lyrics_hi: " <p>  जब तक जिन्दा हुं मे, मुझमे जिवीत तुं सदा <br>गाता रहुंगा मैं…. हालेलुयाह होसान्ना ….(2) <br>हालेलुयाह.... हालेलुयाह.... हालेलुयाह.... होसान्ना.... (2)<br><br> यीशुने कहां मार्ग सत्य जीवन मैं हुं <br>उसी मार्ग पर मैं चलता रहुंगा, पीछे न मुडुंगा<br> यीशु ने कहां मार्ग सत्य जीवन मैं हुं <br>उसी मार्ग पर मैं चलता रहुंगा जीवन के अंत तक<br> हालेलुयाह.... हालेलुयाह.... हालेलुयाह.... होसान्ना.... (2)<br><br> यीशुने कहां सच्ची दाखलता मैं हुं <br>जो कोई मुझमे बना रहेगा सदा फलता रहेगा<br> यीशुने कहां सच्ची दाखलता मैं हुं <br>उस दाखलता मैं बना रहुंगा सदा फलता रहुंगा<br> हालेलुयाह.... हालेलुयाह.... हालेलुयाह…. होसान्ना.... (2)   </p>   "  },
        { title: "770,જીસકી હમેં તલાસ થી વો હમેં મિલ ગયા  जीसकी हमें तलास थी वो हमें मिल गया jiski hame talas thi vo hame mil gaya", lyrics_gu: " <p>  જીસકી હમેં તલાસ થી, વો હમેં મિલ ગયા, <br>માલિક હમારા માલિક યીશુ, હમકો મિલ ગયા, <br>તૂ ચલકર દેખ લે….<br><br>હમને ઉસે જાના નહીં, હમને કભી ચાહા નહીં,<br> ખુદ કી મુહબ્બત કે ખાતિર, હમેં ખ્વાહિશ બના ગયા<br> તૂ ચખ કર દેખ લે….<br><br>ખાક સે ઉંચા કરકે મુઝે, ઉસકા મુરીદ બના દિયા, <br>કાબિલ ન થા ઉસકે ફિર ભી, ખાદિમ બના દિયા,<br> તૂ બનકર દેખ લે….<br><br>તેરી સૂરત વહ જાનતા હૈ, તેરી હાલાત જાનતા હૈ, <br>પૈદા હોને સે પહલે હી, તેરા નામ લેકર બુલા લિયા, <br>તૂ સુનકર દેખ લે….   </p>   " , lyrics_hi: " <p>  जीसकी हमें तलास थी, वो हमें मिल गया, <br>मालिक हमारा मालिक यीशु, हमको मिल गया, <br>तू चलकर देख ले….<br><br>हमने उसे जाना नहीं, हमने कभी चाहा नहीं,<br> खुद की मुहब्बत के खातिर, हमें ख्वाहिश बना गया<br> तू चख कर देख ले….<br><br>खाक से उंचा करके मुझे, उसका मुरीद बना दिया, <br>काबिल न था उसके फिर भी, खादिम बना दिया,<br> तू बनकर देख ले….<br><br>तेरी सूरत वह जानता है, तेरी हालात जानता है, <br>पैदा होने से पहले ही, तेरा नाम लेकर बुला लिया, <br>तू सुनकर देख ले….   </p>   " },
        { title: "771,આત્મા સે ભર દે મુઝે પવિત્ર આત્મા સે ભર દે મુઝે आत्मा से भर दे मुझे पवित्र आत्मा से भर दे मुझे aatma se bhar de muze pavitr aatma se bhar de", lyrics_gu: " <p>  આત્મા સે ભર દે મુઝે, <br>પવિત્ર આત્મા સે ભર દે મુઝે.... (2) <br>જહાં ભી મૈં જાઉ ગીત તેરે ગાઉ.... (2) <br>ઐસા યીશુ કર દે મુઝે<br><br>તૂ હી મુન્જી મેરા, રૌશન હૈ ચેહરા તેરા.... (2) <br>દે દે નઈ જીંદગી, સબ કુછ બદલ દે મેરા.... (2)<br> જહાં ભી મેં જાઉં ગીત તેરે ગાઉ....<br><br>દેતા હૈ તૂ જીંદગી, દેતા હૈ તૂ મખલસી.... (2) <br>સબ કુછ તેરે પાસ હૈ, દેતા હૈ તૂ હર ખુશી.... (2)<br> જહાં ભી મૈં જાઉં ગીત તેરે ગાઉ....<br><br>તેરે લિયે હી જીઉં, તેરે લિયે હી મરૂં.... (2)<br> તૂ જીસ રાહ પર ચલા, મૈં ઉસ રાહ પર ચલું…. (2) <br>જહાં ભી મેં જાઉ ગીત તેરે ગાઉ….     </p>   " , lyrics_hi: " <p>  आत्मा से भर दे मुझे, <br>पवित्र आत्मा से भर दे मुझे.... (2) <br>जहां भी मैं जाउ गीत तेरे गाउ.... (2) <br>ऐसा यीशु कर दे मुझे<br><br>तू ही मुन्जी मेरा, रौशन है चेहरा तेरा.... (2) <br>दे दे नई जींदगी, सब कुछ बदल दे मेरा.... (2)<br> जहां भी में जाउं गीत तेरे गाउ....<br><br>देता है तू जींदगी, देता है तू मखलसी.... (2) <br>सब कुछ तेरे पास है, देता है तू हर खुशी.... (2)<br> जहां भी मैं जाउं गीत तेरे गाउ....<br><br>तेरे लिये ही जीउं, तेरे लिये ही मरूं.... (2)<br> तू जीस राह पर चला, मैं उस राह पर चलुं…. (2) <br>जहां भी में जाउ गीत तेरे गाउ….     </p>   " },
        { title: "772,ગિન ગિન કે સ્તુતિ કરું બેશુમાર તેરે દાનોં કે લિયે गिन गिन के स्तुति करुं बेशुमार तेरे दानों के लिये gin gin ke stuti karu besumar tere dano ke", lyrics_gu: " <p>   ગિન ગિન કે સ્તુતિ કરું, બેશુમાર તેરે દાનોં કે લિયે,<br> અબ તક તૂને સંભાલા મુઝે, અપની બાહોં મેં લિયે હુએ....<br><br>તેરે શત્રુ કા નિશાના, તુઝ પર હોગા ન સફલ, <br>આંખો કી પુતલી જૈસે, વો રખેગા તુઝે હર પલ<br><br>આધિયાં બન કે આયે, જીન્દગી કે ફિકર, <br>કૌન હૈ તેરા ખેવનહારા, હૈ ભરોસા તેરા કિધર<br><br>આયે તુઝે જો મિટાને, વે શસ્ત્ર હોગે  બે અસર,<br> તેરા રચનેવાલા તુઝ પર, રખતા હૈ અપની નજર   </p>   " , lyrics_hi: " <p>   गिन गिन के स्तुति करुं, बेशुमार तेरे दानों के लिये,<br> अब तक तूने संभाला मुझे, अपनी बाहों में लिये हुए....<br><br>तेरे शत्रु का निशाना, तुझ पर होगा न सफल, <br>आंखो की पुतली जैसे, वो रखेगा तुझे हर पल<br><br>आधियां बन के आये, जीन्दगी के फिकर, <br>कौन है तेरा खेवनहारा, है भरोसा तेरा किधर<br><br>आये तुझे जो मिटाने, वे शस्त्र होगे  बे असर,<br> तेरा रचनेवाला तुझ पर, रखता है अपनी नजर   </p>   " },
        { title: "773,નયેં દિન મેં મુઝે ચલા દો નયી કૃપાસે મુઝે ભરદો नयें दिन में मुझे चला दो नयी कृपासे मुझे भरदो naye din me muze chala do nayi krupa se muze", lyrics_gu: " <p>  નયેં દિન મેં મુઝે ચલા દો, નયી કૃપાસે મુઝે ભરદો <br>નયી કૃપા કો દેદો ખુદા, નયે બલકો દેદો ખુદા<br><br>શુરૂઆત છોટી તોભી અંતમે સંપૂર્ણતા.... (2) <br>જરૂરતે પુરી હો જાયે, સભી જરૂરતે પુરી હો જાયે <br>સુખાપન ખુશાલીમેં હો, મેરા સુખાપન ખુશાલીમેં હો…. <br>નયી કૃપા.... (2)<br><br>લજ્જા કે બદલે મેં ભલાઈ દેદો ખુદા.... (2) <br>આંસુ કે બદલે મેં, મેરે આંસુ કે બદલે મેં<br> ખુશીકો દેદો ખુદા આનંદ કી ખુશી કો દેદો ખુદા….<br>નયી કૃપા.... (2)<br><br>ચુનૌતી કા સામના કરને કો દુનિયા મેં જય પાનેકો, <br>રીશ્તો મે સુધાર હો, મેરે રીસ્તો મેં સુધાર હો <br>શાંતી મુઝે મિલનેકો, પરિવાર મેં શાંતિ મુઝે મિલનેકો<br>નયી કૃપા.... (2)     </p>   " , lyrics_hi: " <p>  नयें दिन में मुझे चला दो, नयी कृपासे मुझे भरदो <br>नयी कृपा को देदो खुदा, नये बलको देदो खुदा<br><br>शुरूआत छोटी तोभी अंतमे संपूर्णता.... (2) <br>जरूरते पुरी हो जाये, सभी जरूरते पुरी हो जाये <br>सुखापन खुशालीमें हो, मेरा सुखापन खुशालीमें हो…. <br>नयी कृपा.... (2)<br><br>लज्जा के बदले में भलाई देदो खुदा.... (2) <br>आंसु के बदले में, मेरे आंसु के बदले में<br> खुशीको देदो खुदा आनंद की खुशी को देदो खुदा….<br>नयी कृपा.... (2)<br><br>चुनौती का सामना करने को दुनिया में जय पानेको, <br>रीश्तो मे सुधार हो, मेरे रीस्तो में सुधार हो <br>शांती मुझे मिलनेको, परिवार में शांति मुझे मिलनेको<br>नयी कृपा.... (2)     </p>   " },
        { title: "774,અશ્કો મેં ડુબા યે જીવન ખુશિયોં સે ભર જાએગા अश्को में डुबा ये जीवन खुशियों से भर जाएगा ashko me duba ye jivan khushiyo se bhar jayega", lyrics_gu: " <p>   અશ્કો મેં ડુબા યે જીવન <br>ખુશિયોં સે ભર જાએગા ….(2) <br>જાતે હૈં હમ ઐસા દેશ,<br> સબ કુછ બદલ જાએગા ….(2)<br><br>ભૂખે ન હોંગે વહાં <br>પ્યાસી લબો કે ન હોંગે ….(2) <br>ઉસકી પ્રશંસા મૈં કરુંગા<br> જીવન સંવર જાએગા…. (2)<br><br>ખુશિયાં હૈ બાકી જહાં કી <br>એક દિન તમામ હોંગે…. (2) <br>જીસકી નજર હૈ યેશુ મસીહ પર<br> વે ઉસકે સંગ જાએગા…. (2)     </p>   " , lyrics_hi: " <p>   अश्को में डुबा ये जीवन <br>खुशियों से भर जाएगा ….(2) <br>जाते हैं हम ऐसा देश,<br> सब कुछ बदल जाएगा ….(2)<br><br>भूखे न होंगे वहां <br>प्यासी लबो के न होंगे ….(2) <br>उसकी प्रशंसा मैं करुंगा<br> जीवन संवर जाएगा…. (2)<br><br>खुशियां है बाकी जहां की <br>एक दिन तमाम होंगे…. (2) <br>जीसकी नजर है येशु मसीह पर<br> वे उसके संग जाएगा…. (2)     </p>   " },
        { title: "775,ખુદાવંદ અજીમ બાદશાહ ખુદાવંદ કે હુજુર આઓ खुदावंद अजीम बादशाह खुदावंद के हुजुर आओ khudavand ajim badshaha khudavand ke hajur aao", lyrics_gu: " <p>    ખુદાવંદ અજીમ બાદશાહ, ખુદાવંદ કે હુજુર આઓ.... (2)<br><br>આઓ સારી દુનિયા કે લોગો, આજ નયા ગીત ગાઓ <br>ખુદાવંદ કા નામ મુબારક કહો, ઉસકી નજાત કી ખુશખબરી દો….(2)<br><br>દુનિયા મેં ઉસકે જલાલ કા, લોગોં મેં ઉસકે હર કામ કા.... (2)<br> કરો બયાન ઉસકે ગીત ગાઓ.... (2), સબસે અજીમ, વો સબસે બડા<br> જીસ આસમાન બનાયા, ઉસકે હુજુર આઓ, <br>આઓ સારી....<br><br>સજદા કરે પાક દિલસે યહાં, જીંદા કુરબાની લાઈએ યહાં, <br>ખુશ હૈ આસમાન જમીન ગીત ગાઈએ, જંગલો કે પેડ ભી <br>ગુનગુના રહે હૈ, ક્યુકી આજ આ રહા હૈ વો, <br>આજ તુમ જરૂર આવો.... <br>આઓ સારી....   </p>   " , lyrics_hi: " <p>    खुदावंद अजीम बादशाह, खुदावंद के हुजुर आओ.... (2)<br><br>आओ सारी दुनिया के लोगो, आज नया गीत गाओ <br>खुदावंद का नाम मुबारक कहो, उसकी नजात की खुशखबरी दो….(2)<br><br>दुनिया में उसके जलाल का, लोगों में उसके हर काम का.... (2)<br> करो बयान उसके गीत गाओ.... (2), सबसे अजीम, वो सबसे बडा<br> जीस आसमान बनाया, उसके हुजुर आओ, <br>आओ सारी....<br><br>सजदा करे पाक दिलसे यहां, जींदा कुरबानी लाईए यहां, <br>खुश है आसमान जमीन गीत गाईए, जंगलो के पेड भी <br>गुनगुना रहे है, क्युकी आज आ रहा है वो, <br>आज तुम जरूर आवो.... <br>आओ सारी....   </p>   " },
        { title: "819,શાંતિ કા રાજા યેશુ તુ હી હૈ મુક્તિ દાતા યેશુ તુ હી હૈ शांति का राजा येशु तु ही है मुक्ति दाता येशु तु ही है shanti ka raja yeshu tu hi he", lyrics_gu: " <p>   શાંતિ કા રાજા યેશુ તુ હી હૈ <br>મુક્તિ દાતા યેશુ તુ હી હૈ <br>સંકટમે સહારા યેશુ તુ હી હૈ<br> દુનિયા મેં હમારા યેશુ તુ હી હૈ <br><br>તુ હિ જિંદગી હૈ તું હી રોશની હૈ<br> તુ હી આરજુ હે તુ હી હર ખુશી <br>તેરા આશ્મા તેરી યે જમીન <br>તુ હૈ જિંદગી મે ફિર કયા હૈ કમી<br><br> યીશુ  તેરા નામ સબસે હૈ મહાન<br> દુનિયા મેં કોઈ નહિ હૈ તેરે સમાન….(2) <br><br>તૂટે દિલકી દોર તુ હી  આશ હૈ <br>ક્યા ગમહે હમે તું જો પાસ હૈ <br>તુઝ પર હિ હમારા, યે વિશ્વાસ હૈ <br>ઈસ દુનિયા મેં તું, સબસે ખાસ હે…. યીસુ   </p>   " , lyrics_hi: " <p>   शांति का राजा येशु तु ही है <br>मुक्ति दाता येशु तु ही है <br>संकटमे सहारा येशु तु ही है<br> दुनिया में हमारा येशु तु ही है <br><br>तु हि जिंदगी है तुं ही रोशनी है<br> तु ही आरजु हे तु ही हर खुशी <br>तेरा आश्मा तेरी ये जमीन <br>तु है जिंदगी मे फिर कया है कमी<br><br> यीशु  तेरा नाम सबसे है महान<br> दुनिया में कोई नहि है तेरे समान….(2) <br><br>तूटे दिलकी दोर तु ही  आश है <br>क्या गमहे हमे तुं जो पास है <br>तुझ पर हि हमारा, ये विश्वास है <br>ईस दुनिया में तुं, सबसे खास हे…. यीसु   </p>   " },
        { title: "820,તેરે ચરનો મે હમ લાયે હૈ  સ્તુતિ ધન્યવાદ तेरे चरनो मे हम लाये है  स्तुति धन्यवाद tere charno me  ham laye he", lyrics_gu: " <p>    તેરે ચરનો મે હમ લાયે હૈ<br> સ્તુતિ ધન્યવાદ ….(2)<br><br>હૈ પ્રેમી પિતા તુ હૈ  મહાન....(2) <br>તુ હૈ સબસે મહાન….તેર ચરનો મે <br><br>સ્વર્ગ મે- દૂત સર્વદા, કરતે હૈ તેરી મહિમા <br>હમ તેરે ચૂને હૂએ ગાતે હૈ તેરી મહિમા કે ગીત….હૈં પ્રેમી પિતા<br><br> તુ હૈ મહાન કરુણા નિધાન,  તેરે સમાન કોઈ કહાં <br>તેરે પાસ આનંદ અનોખારહે હમ પર તેરી કૃપા હૈ…. હૈં પ્રેમી પિતા   </p>   " , lyrics_hi: " <p>    तेरे चरनो मे हम लाये है<br> स्तुति धन्यवाद ….(2)<br><br>है प्रेमी पिता तु है  महान....(2) <br>तु है सबसे महान….तेर चरनो मे <br><br>स्वर्ग मे- दूत सर्वदा, करते है तेरी महिमा <br>हम तेरे चूने हूए गाते है तेरी महिमा के गीत….हैं प्रेमी पिता<br><br> तु है महान करुणा निधान,  तेरे समान कोई कहां <br>तेरे पास आनंद अनोखारहे हम पर तेरी कृपा है…. हैं प्रेमी पिता   </p>   " },
        { title: "821,મેરા યીશુ મેરે સાથ હૈ ઈસ લીયે મે કભી નહી ડરુંગા मेरा यीशु मेरे साथ है ईस लीये मे कभी नही डरुंगा mera yeshu mere sath he is liye", lyrics_gu: " <p>   મેરા યીશુ મેરે સાથ હૈ <br>ઈસ લીયે મે કભી નહી ડરુંગા…. (2)<br> મુઝ નહી છોડેગા. મેરા સાથ રહેગા…. (2) <br><br>મેરે  ખિલાફ શત્રુ ખડા હો, લેકિન મે કભી નહીં  ડરુંગા….(2) <br>વિજ્ય નહી પાયેગા શત્રુ. વિજ્ય નહી પાયેગા….(2) <br><br>રોગ, દુ:ખ મુશીબત ભી ભઢને સે મેં કભી નહિ ડરુંગા ….(2) <br>સ્થાયી હાથો સે મુઝે તસલ્લી દેગા ….(2)  <br><br>લાલ સમુદ્ર યરદન ભી સામને મેરે ખિલાફ ખડે હો ….(2)  <br>કોન જાયેગા મુઝકો માર્ગ બતાયેગા….(2)     </p>   ", lyrics_hi: " <p>   मेरा यीशु मेरे साथ है <br>ईस लीये मे कभी नही डरुंगा…. (2)<br> मुझ नही छोडेगा. मेरा साथ रहेगा…. (2) <br><br>मेरे  खिलाफ शत्रु खडा हो, लेकिन मे कभी नहीं  डरुंगा….(2) <br>विज्य नही पायेगा शत्रु. विज्य नही पायेगा….(2) <br><br>रोग, दु:ख मुशीबत भी भढने से में कभी नहि डरुंगा ….(2) <br>स्थायी हाथो से मुझे तसल्ली देगा ….(2)  <br><br>लाल समुद्र यरदन भी सामने मेरे खिलाफ खडे हो ….(2)  <br>कोन जायेगा मुझको मार्ग बतायेगा….(2)     </p>   " },
        { title: "822,હાલેલુયા પ્રભુ તેરી સ્તુતિ હો હાલેલુયા પ્રભુ તેરી જય જયકાર હો हालेलुया प्रभु तेरी स्तुति हो हालेलुया प्रभु तेरी जय जयकार हो haleluya prabhu teri stuti ho haleluya", lyrics_gu: " <p> હાલેલુયા પ્રભુ તેરી સ્તુતિ હો, <br>હાલેલુયા પ્રભુ તેરી જય જયકાર હો….(2)<br> હાલેલુયા….(5)<br><br> તુને આકાશ કો બનાયા, તુને ધરતી કો બનાયા,<br> તુને સમુન્દર કો બનાયા, તુ સિરજનહાર પ્રભુ હૈં….(2) <br>હાલેલુયા…. પ્રભુ તેરી…. <br><br>તુને જ્યોતિ કો બનાયા તુને સૂરજ કો બનાયા <br>ચાંદ સિતારો કો બનાયા તું સામર્થી પ્રભુ હૈ ….(2)<br>  હાલેલુયા…. પ્રભુ તેરી… <br><br>તુને પ્રાણીઓ કો બનાયા, જીવ જંતુઓ કો બનાયા.<br> તુને માનવ કો બનાયા, તુ રચનેવાલા પ્રભુ હૈ….(2)  <br>હાલેલુયા…. પ્રભુ તેરી...    </p>   " , lyrics_hi: " <p> हालेलुया प्रभु तेरी स्तुति हो, <br>हालेलुया प्रभु तेरी जय जयकार हो….(2)<br> हालेलुया….(5)<br><br> तुने आकाश को बनाया, तुने धरती को बनाया,<br> तुने समुन्दर को बनाया, तु सिरजनहार प्रभु हैं….(2) <br>हालेलुया…. प्रभु तेरी…. <br><br>तुने ज्योति को बनाया तुने सूरज को बनाया <br>चांद सितारो को बनाया तुं सामर्थी प्रभु है ….(2)<br>  हालेलुया…. प्रभु तेरी… <br><br>तुने प्राणीओ को बनाया, जीव जंतुओ को बनाया.<br> तुने मानव को बनाया, तु रचनेवाला प्रभु है….(2)  <br>हालेलुया…. प्रभु तेरी...    </p>   " },
        { title: "823,તનસે મનસે જિસે તુમ સેવા કરો  જિસે તુમ સેવા કરો तनसे मनसे जिसे तुम सेवा करो  जिसे तुम सेवा करो tanse manse jise tum seva karo", lyrics_gu: " <p>   તનસે મનસે જિસે તુમ સેવા કરો<br> જિસે તુમ સેવા કરો <br><br>હર રાહ તુમ્હારી હો આશા<br> જિસ સે તુમ બઢતે ચલો <br>તન હો તૈયાર હર એક દુઃખમે <br>ઉત્સાહી હો હિરદય મેં …(3)  <br>….તનસે મનસે….<br><br>અપને યેશુકી વેદી પર <br>તન મન કર દો કુરબાન <br>જો જ્યોતિ મિલી હૈ આશાકી <br>અંધકાર હટા દો દૂર….(3)<br> ….તનસે મનસે <br><br>એક જાગૃતિ જ્યોતિ જલા ડાલો<br> દુનિયા કે અંધેરો મેં <br>ગિરે હુએ કો સહારા બનતે ચલો <br>તનસે મનસે જિસે….(3) <br>….તનસે મનસે     </p>   " , lyrics_hi: " <p>   तनसे मनसे जिसे तुम सेवा करो<br> जिसे तुम सेवा करो <br><br>हर राह तुम्हारी हो आशा<br> जिस से तुम बढते चलो <br>तन हो तैयार हर एक दुःखमे <br>उत्साही हो हिरदय में …(3)  <br>….तनसे मनसे….<br><br>अपने येशुकी वेदी पर <br>तन मन कर दो कुरबान <br>जो ज्योति मिली है आशाकी <br>अंधकार हटा दो दूर….(3)<br> ….तनसे मनसे <br><br>एक जागृति ज्योति जला डालो<br> दुनिया के अंधेरो में <br>गिरे हुए को सहारा बनते चलो <br>तनसे मनसे जिसे….(3) <br>….तनसे मनसे     </p>   " },
        { title: "824,આઓ જગકે લોગ સબહી યીશુ રાજા બુલાતા હૈ आओ जगके लोग सबही यीशु राजा बुलाता है aao jagke log sabhi yishu raja", lyrics_gu: " <p>  આઓ જગકે લોગ સબહી યીશુ રાજા બુલાતા હૈ <br><br>જગમેં જિસકા સ્થાન નહી હૈ, જગમે જિસકા માન નહીં હૈ<br> રાજ તુમ્હેં દેને કે લિયે યીશુ રાજા બુલાતા હૈ <br><br>જગમે તુમ હો ભૂખે મરતે, જગમેં તુમ હો પ્યાસે મરતે.<br> ભોજન જલ અબ મુક્ત મેં દેને યીશુ રાજા બુલાતા હૈ <br><br>સિર પર કાંટોકા તાજ નિશાની છાપ હૈ ઉસકી બહતી પસલી<br> છિંદે હાથ પ્રસારે હુએ યીશુ રાજા બુલાતા હૈ <br><br>આઓ ભાઈઓ આઓ બહેનો આકાર ઉસકો પરખે<br> દેખો, સારા ભાર ઉઠાને કે લિયે યીશુ રાજા બુલાતા હૈ    </p>   " , lyrics_hi: " <p>  आओ जगके लोग सबही यीशु राजा बुलाता है <br><br>जगमें जिसका स्थान नही है, जगमे जिसका मान नहीं है<br> राज तुम्हें देने के लिये यीशु राजा बुलाता है <br><br>जगमे तुम हो भूखे मरते, जगमें तुम हो प्यासे मरते.<br> भोजन जल अब मुक्त में देने यीशु राजा बुलाता है <br><br>सिर पर कांटोका ताज निशानी छाप है उसकी बहती पसली<br> छिंदे हाथ प्रसारे हुए यीशु राजा बुलाता है <br><br>आओ भाईओ आओ बहेनो आकार उसको परखे<br> देखो, सारा भार उठाने के लिये यीशु राजा बुलाता है    </p>   " },
        { title: "825,જાયેંગે ઉત્તમ એક દેશમે જરૂર રહેંગે યીશુ કે સાથ હમ જરૂર जायेंगे उत्तम एक देशमे जरूर रहेंगे यीशु के साथ हम जरूर jayenge uttam ek desh me jarur", lyrics_gu: " <p>  જાયેંગે ઉત્તમ એક દેશમે જરૂર, રહેંગે યીશુ કે સાથ હમ જરૂર <br>સ્વર્ગીયા દેશ ઉત્તમ ભી વહ હૈ હમારા વહ દેશ જો અદભુત હૈ <br><br>પિતા કો ભાયા હૈ હમે એક રાજ્ય દે<br> દુનિયા કી સૃષ્ટિ સે પહલે બનાયા હૈ…. જાયેંગે…. <br><br>અદભૂત વહ નગર હૈ, ઈશ્વર કી રચના હૈ<br> દ્રઢતા સે નેવ ડાલી, સ્થિર ભી કિયા હૈ…. જાયેંગે….<br><br>પવિત્ર નગર વહ હૈ. ધાર્મિકતા રહતી હૈ <br>સ્વર્ગીધ સ્વભાવ સે તૈયાર ભી કિયા હૈ …. જાયેંગે….<br><br>સનાતન રાજ્ય વહ હૈ, યુગાનુંયુગ વહ હૈ <br>રહેંગે સદા ઉસમેં જિનકો ઉસને ચુના હૈ….જાયેંગે…. <br><br>પ્રભુકો દેખેંગે આનંદ સે ભર જાયેંગે <br>ઉસકે સમાન હોંગે હમારા રાજ્ય વહ  હૈ.     </p>   ", lyrics_hi: " <p>  जायेंगे उत्तम एक देशमे जरूर, रहेंगे यीशु के साथ हम जरूर <br>स्वर्गीया देश उत्तम भी वह है हमारा वह देश जो अदभुत है <br><br>पिता को भाया है हमे एक राज्य दे<br> दुनिया की सृष्टि से पहले बनाया है…. जायेंगे…. <br><br>अदभूत वह नगर है, ईश्वर की रचना है<br> द्रढता से नेव डाली, स्थिर भी किया है…. जायेंगे….<br><br>पवित्र नगर वह है. धार्मिकता रहती है <br>स्वर्गीध स्वभाव से तैयार भी किया है …. जायेंगे….<br><br>सनातन राज्य वह है, युगानुंयुग वह है <br>रहेंगे सदा उसमें जिनको उसने चुना है….जायेंगे…. <br><br>प्रभुको देखेंगे आनंद से भर जायेंगे <br>उसके समान होंगे हमारा राज्य वह  है.     </p>   "  },
        { title: "826,પ્રભુ તેરી સ્તુતિ કરુ  તેરી મહિમા ગાઉ प्रभु तेरी स्तुति करु  तेरी महिमा गाउ prabhu teri stuti karu teri mahima", lyrics_gu: " <p>    પ્રભુ તેરી સ્તુતિ કરુ <br>તેરી મહિમા ગાઉ<br><br> તેરે આસનો મેં પ્રભુ <br>હિરદય ભેટ ચઢાઊ<br><br> ઈશુ કી સુંદરતા સે મેં <br>બઢકર ગુન દિખાઊ <br><br>તેરે હી બચન કે દ્વારા<br> નયા જીવન પાઊ <br><br>પ્રભુ શક્તિ દે મુઝે તું <br>તાકી બચન સુનાઊ<br><br> પવિત્રાત્મા કી અગુવાઈ સે<br> તેરી ઈચ્છા જાનુ <br><br>પૂરે મન સે બિનતી મેરી<br> તેરા દર્શન પાઉ   </p>   " , lyrics_hi: " <p>    प्रभु तेरी स्तुति करु <br>तेरी महिमा गाउ<br><br> तेरे आसनो में प्रभु <br>हिरदय भेट चढाऊ<br><br> ईशु की सुंदरता से में <br>बढकर गुन दिखाऊ <br><br>तेरे ही बचन के द्वारा<br> नया जीवन पाऊ <br><br>प्रभु शक्ति दे मुझे तुं <br>ताकी बचन सुनाऊ<br><br> पवित्रात्मा की अगुवाई से<br> तेरी ईच्छा जानु <br><br>पूरे मन से बिनती मेरी<br> तेरा दर्शन पाउ   </p>   "},
        { title: "827,સામર્થી યહોવા તુ હૈ મહાન તુ હૈ મહાન તુ હૈ મહાન सामर्थी यहोवा तु है महान तु है महान तु है महान samarthi yahova tu he mahan tu he mahan", lyrics_gu: " <p>  સામર્થી યહોવા તુ હૈ મહાન તુ હૈ મહાન તુ હૈ મહાન <br><br>તુને મેરી આત્મા  બનાયી <br>આત્મા કરે તેરી આરાધના....(2)... સામર્થી યહોવા ....<br><br>તુને મુઝકો હૈ બનાયા <br>મેં કરું તેરી આરાધના ....(2)... સામર્થી યહોવા ....<br><br>તુને સારી સૃષ્ટિ બનાવી <br>સૃષ્ટિ કરે તેવી આરાધના....(2)... સામર્થી યહોવા ....<br><br> તુને સારી પૃથ્વી બનાયી <br>પૃથ્વી કરે તેવી આરાધના ....(2)... સામર્થી યહોવા ....<br><br>તુને સારા આકાશ બનાયા <br>આકાશ કરે તેરી આરાધના ....(2)... સામર્થી યહોવા ....<br><br>તુને સારે પંછી બનાયે <br>પંછી કરે તેવી આરાધના ....(2)... સામર્થી યહોવા ....    </p>   " , lyrics_hi: " <p>  सामर्थी यहोवा तु है महान तु है महान तु है महान <br><br>तुने मेरी आत्मा  बनायी <br>आत्मा करे तेरी आराधना....(2)... सामर्थी यहोवा ....<br><br>तुने मुझको है बनाया <br>में करुं तेरी आराधना ....(2)... सामर्थी यहोवा ....<br><br>तुने सारी सृष्टि बनावी <br>सृष्टि करे तेवी आराधना....(2)... सामर्थी यहोवा ....<br><br> तुने सारी पृथ्वी बनायी <br>पृथ्वी करे तेवी आराधना ....(2)... सामर्थी यहोवा ....<br><br>तुने सारा आकाश बनाया <br>आकाश करे तेरी आराधना ....(2)... सामर्थी यहोवा ....<br><br>तुने सारे पंछी बनाये <br>पंछी करे तेवी आराधना ....(2)... सामर्थी यहोवा ....    </p>   " },
        { title: "828,ઉસકા એક વાદા હૈ વાદા વો નિભાયેગા उसका एक वादा है वादा वो निभायेगा uska ek vada he vada vo nibhayega", lyrics_gu: " <p>  ઉસકા એક વાદા હૈ વાદા વો નિભાયેગા….(2) <br>મુઝકો સાથ લે જાને મેરા યેશુ આયેગા….(3)<br> મુઝકો સાથ લે જાને યેશુ આયેગા….<br>મસિહા આયેગા….(5)…. ઉસકા…. <br><br>વક્ત વો અજબ હોગા કૌન જાને કબ હોગા….(4) <br>પ્યાર કા મસિહા વો પર જરૂર આયેગા <br>પ્યાર કા મસિહા વો વો તો આયેગા <br>મસિહા આયેગા….(5)…. ઉસકા…. <br><br>જાગતે હી રહના તુમ તુમ કહી ના સોજા ના ….(4)  <br>દિલ તો લે ચૂકા હૈ વો  રુહ લેકે જાયેગા<br> દિલ તો લે ચૂકા હૈ વો રુહ લે જાયેગા <br>મસિહા આયેગા….(5)…. ઉસકા….<br><br> ઉસકા ઇન્તજાર હૈ મુઝકો ઉસસે પ્યાર હૈ….(4) <br>યેશુ રાજા આયેગા  ….(3) યેશુ આયેગા….<br> મસિહા આયેગા….(5)   </p>   " , lyrics_hi: " <p>  उसका एक वादा है वादा वो निभायेगा….(2) <br>मुझको साथ ले जाने मेरा येशु आयेगा….(3)<br> मुझको साथ ले जाने येशु आयेगा….<br>मसिहा आयेगा….(5)…. उसका…. <br><br>वक्त वो अजब होगा कौन जाने कब होगा….(4) <br>प्यार का मसिहा वो पर जरूर आयेगा <br>प्यार का मसिहा वो वो तो आयेगा <br>मसिहा आयेगा….(5)…. उसका…. <br><br>जागते ही रहना तुम तुम कही ना सोजा ना ….(4)  <br>दिल तो ले चूका है वो  रुह लेके जायेगा<br> दिल तो ले चूका है वो रुह ले जायेगा <br>मसिहा आयेगा….(5)…. उसका….<br><br> उसका इन्तजार है मुझको उससे प्यार है….(4) <br>येशु राजा आयेगा  ….(3) येशु आयेगा….<br> मसिहा आयेगा….(5)   </p>   "},
        { title: "829,કભી ભી યીશુ ના છોડેગા કભી ભી યીશુ ના ત્યાગેગા कभी भी यीशु ना छोडेगा कभी भी यीशु ना त्यागेगा kabhi bhi yishu na chhodga kabhi bhi", lyrics_gu: " <p>  કભી ભી યીશુ ના છોડેગા, <br>કભી ભી યીશુ ના ત્યાગેગા<br> કભી ભી યીશુ કે લોગ લજ્જિત નહીં હોંગે<br><br> જન્માનેવાલી માતા હમેં ભૂલ શકતી હૈ. <br>અપને સગે લોગ હમે છોડ શકતે હૈ <br>મેં તો જગત કે અંત તક સદા<br> તેરે સાથ રહુંગા યીશુ ને કહા ….<br><br>અપની હયેલી પર ચહેરા તેરા <br>મૈને ખુદ રખા હૈ કભી ના ભુલુંગા <br>અપની આંખો કી પુતલી સમાન<br> રાખતા હું મેં પૂરા તેરા ધ્યાન….   </p>   " , lyrics_hi: " <p>  कभी भी यीशु ना छोडेगा, <br>कभी भी यीशु ना त्यागेगा<br> कभी भी यीशु के लोग लज्जित नहीं होंगे<br><br> जन्मानेवाली माता हमें भूल शकती है. <br>अपने सगे लोग हमे छोड शकते है <br>में तो जगत के अंत तक सदा<br> तेरे साथ रहुंगा यीशु ने कहा ….<br><br>अपनी हयेली पर चहेरा तेरा <br>मैने खुद रखा है कभी ना भुलुंगा <br>अपनी आंखो की पुतली समान<br> राखता हुं में पूरा तेरा ध्यान….   </p>   "},
        { title: "830,પ્રેમ શિખાતે જાવ ઈસુ ખ્રિસ્ત તૂફાન દુનિયા મિટનેવાલે प्रेम शिखाते जाव ईसु ख्रिस्त तूफान दुनिया मिटनेवाले prem shikhate jav ishu khrist tufan duniya", lyrics_gu: " <p> પ્રેમ શિખાતે જાવ ઈસુ ખ્રિસ્ત …(2)<br><br> તૂફાન દુનિયા મિટનેવાલે<br> હમારી જિંદગી ઘડને વાલે<br> બાઈબલ શિખાતે જાવ ઈસું….(2) <br><br>દુનિયામે સબસે તુ હૈ પ્રભુ <br>હમારા તુ હૈ જીવનદાતા<br> સંતો બનાતે જાવ ઈસુ….(2) <br><br>હકુમત તેરે બચને વાલા<br> કયામત તુઝસે હોનેવાલા <br>સબકો સુનાતે જાવ ઈસુ ….(2) <br><br>હમારા જીવન મિટને વાલા <br>વાપસ ફિરસે આનેવાલે<br> હમ કો બચાતે જાવ ઈસુ….(2)    </p>   " , lyrics_hi: " <p> प्रेम शिखाते जाव ईसु ख्रिस्त …(2)<br><br> तूफान दुनिया मिटनेवाले<br> हमारी जिंदगी घडने वाले<br> बाईबल शिखाते जाव ईसुं….(2) <br><br>दुनियामे सबसे तु है प्रभु <br>हमारा तु है जीवनदाता<br> संतो बनाते जाव ईसु….(2) <br><br>हकुमत तेरे बचने वाला<br> कयामत तुझसे होनेवाला <br>सबको सुनाते जाव ईसु ….(2) <br><br>हमारा जीवन मिटने वाला <br>वापस फिरसे आनेवाले<br> हम को बचाते जाव ईसु….(2)    </p>   " },
        { title: "831,જીવન કે આધાર પ્રભુ તુમ જીવન કે जीवन के आधार प्रभु तुम जीवन के jivan ke aadhar prabhu tum jivan ke", lyrics_gu: " <p>   જીવન કે આધાર પ્રભુ તુમ, જીવન કે <br><br>તુમ બિન જગમેં હૈ અંધિયારા <br>પાપ કે બંધન મેં હૈ જગ સારા <br>આ કે દે દે સહારા….<br><br> દિન કે પ્રભુ, તુમ હો પ્યારે <br>પાપીન કે પ્રભુ તારણહાર <br>મેરે પ્રિત્ય પાલન હાર ….<br><br>બિનંતિ કરતે હૈ, તુમસે પ્રભુજી <br>જ્ઞાન હૈ દો હમકો પ્રભુજી <br>આત્મીક પ્રિય આહાર   </p>   " , lyrics_hi: " <p>   जीवन के आधार प्रभु तुम, जीवन के <br><br>तुम बिन जगमें है अंधियारा <br>पाप के बंधन में है जग सारा <br>आ के दे दे सहारा….<br><br> दिन के प्रभु, तुम हो प्यारे <br>पापीन के प्रभु तारणहार <br>मेरे प्रित्य पालन हार ….<br><br>बिनंति करते है, तुमसे प्रभुजी <br>ज्ञान है दो हमको प्रभुजी <br>आत्मीक प्रिय आहार   </p>   " },
        { title: "832,ઘટાઓ પર સવાર હોકર ઉપર સે ઉતરેગા घटाओ पर सवार होकर उपर से उतरेगा ghatao par savar hokar upar se utrega", lyrics_gu: " <p>   ઘટાઓ પર સવાર હોકર, ઉપર સે ઉતરેગા…. (2) <br>આયેગા હમારા  યીશૂ મસિહ આયેગા <br><br>દુનિયા કે સભી દેખેંગે, ઉસકો જબ આયેગા<br> પૂરબ સે પશ્ચિમ તક વો, અપને કો દિખ લાયેગા <br>આખિર ઐસા હોગા….(2) <br><br>જો ઈમાન સે સોપે હૈ, વો પહલે હો ઉઠ જાયેગે <br>યીશુ કે સાથ આયેગે ઔર અપને બદન બદલેગે <br>આખિર ઐસા હોગા ….(2)<br><br> જો ચાહતે હૈ યીશુ કો વે રાજ હંમેશા કરેંગે <br>જિનેકે મન મેં હૈ યીશુ વે જિન્દા હંમેશા રહેંગે <br>આખીર ઐસા હોગા…(2)  </p>   " , lyrics_hi: " <p>   घटाओ पर सवार होकर, उपर से उतरेगा…. (2) <br>आयेगा हमारा  यीशू मसिह आयेगा <br><br>दुनिया के सभी देखेंगे, उसको जब आयेगा<br> पूरब से पश्चिम तक वो, अपने को दिख लायेगा <br>आखिर ऐसा होगा….(2) <br><br>जो ईमान से सोपे है, वो पहले हो उठ जायेगे <br>यीशु के साथ आयेगे और अपने बदन बदलेगे <br>आखिर ऐसा होगा ….(2)<br><br> जो चाहते है यीशु को वे राज हंमेशा करेंगे <br>जिनेके मन में है यीशु वे जिन्दा हंमेशा रहेंगे <br>आखीर ऐसा होगा…(2)  </p>   " },
        { title: "833,હૈ યહોવા હૈ બલ મેરે સદા હૈ સચ્ચે માર્ગ મેરે है यहोवा है बल मेरे सदा है सच्चे मार्ग मेरे he yahova he bal mere sada sachche marg", lyrics_gu: " <p>  હૈ યહોવા હૈ બલ મેરે સદા હૈ સચ્ચે માર્ગ મેરે<br> કરતા હૈ સિદ્ધ સબ માર્ગ મેરે….હૈ યહોવાહ….<br><br>મેરે શત્રુ ઘેરે મુઝકો બંધનોસે પાતાલ સે જકડે ….(2)<br> બાઢ અધર્મકી મુઝકો ડરાયે પર પ્રભુ મુઝકો કભી ન છોડે <br><br>દયાવંતો પર દયાલુ બનતા, ટેઢો પર તુ તિરછા બનતા <br>ઘમંડીઓકો નીચા કરતા….(૨) <br>તુ સબ જ્ઞાન ઔર સામર્થ રખતા<br><br> તુહી મેરા દિપક જલાતા અંધિયારેકો દૂર હટાવતા …(2)<br>અપની શક્તિ કા હાથ બઢાતા, અપની સામર્થ સે મુઝોકો ઉઠાતા <br><br>મૃત્યુ કે જબહી દુહાઈ…. (2) <br>બના મેરા રક્ષક ઔર હી રીહાઈ <br>જબ તુને અપની શક્તિ દીખાઈ (2) <br>તબ પૃથ્વી કાપી ઔર થરથરાઈ ….(2)   </p>   " , lyrics_hi: " <p>  है यहोवा है बल मेरे सदा है सच्चे मार्ग मेरे<br> करता है सिद्ध सब मार्ग मेरे….है यहोवाह….<br><br>मेरे शत्रु घेरे मुझको बंधनोसे पाताल से जकडे ….(2)<br> बाढ अधर्मकी मुझको डराये पर प्रभु मुझको कभी न छोडे <br><br>दयावंतो पर दयालु बनता, टेढो पर तु तिरछा बनता <br>घमंडीओको नीचा करता….(२) <br>तु सब ज्ञान और सामर्थ रखता<br><br> तुही मेरा दिपक जलाता अंधियारेको दूर हटावता …(2)<br>अपनी शक्ति का हाथ बढाता, अपनी सामर्थ से मुझोको उठाता <br><br>मृत्यु के जबही दुहाई…. (2) <br>बना मेरा रक्षक और ही रीहाई <br>जब तुने अपनी शक्ति दीखाई (2) <br>तब पृथ्वी कापी और थरथराई ….(2)   </p>   " },
        { title: "834,પ્રભુ હમારે સાથ હૈ  પ્રભુ હમારે મધ્ય મેં प्रभु हमारे साथ है  प्रभु हमारे मध्य में prabhu hamare sath he prabhu hamare madhyame", lyrics_gu: " <p>  પ્રભુ હમારે સાથ હૈ  પ્રભુ હમારે મધ્ય મેં <br>પ્રભુ હમારે આગે પીછે, પ્રભુ હમારે અંદર હૈ <br><br>અબ કોઈ ડર નહીં અબ કોઈ શક નહીં….(2) <br>ના દે કોઈ સાથે હમારા સાથ હમારે યીશુ પ્યારા<br><br> હર ઘડી હર સમય વો પાસ રહેગા <br>અંત તક વોહી સંભાલેગા <br><br>વાદા હૈ ઉસકા સચ્ચા, જીવન ભર સાથે રહેગા<br> હર ખતરો ઔર મુશ્કિલો મે, કભી ભી ન છોડેગા <br><br>બેરી અને યે જગસારા કોઈ સાથ ન દે હમારા <br>અંત તક વોહી સંભાલેગા    </p>   ", lyrics_hi: " <p>  प्रभु हमारे साथ है  प्रभु हमारे मध्य में <br>प्रभु हमारे आगे पीछे, प्रभु हमारे अंदर है <br><br>अब कोई डर नहीं अब कोई शक नहीं….(2) <br>ना दे कोई साथे हमारा साथ हमारे यीशु प्यारा<br><br> हर घडी हर समय वो पास रहेगा <br>अंत तक वोही संभालेगा <br><br>वादा है उसका सच्चा, जीवन भर साथे रहेगा<br> हर खतरो और मुश्किलो मे, कभी भी न छोडेगा <br><br>बेरी अने ये जगसारा कोई साथ न दे हमारा <br>अंत तक वोही संभालेगा    </p>   " },
        { title: "835,સર્વશક્તિમાન હે મેરા પ્રભુ સંભવ હૈ સબકુછ ઉસકે લિયે सर्वशक्तिमान  हे मेरा प्रभु संभव है सबकुछ उसके लिये sarva shaktiman he mera prabhu sambhav he", lyrics_gu: " <p>     સર્વશક્તિમાન હે મેરા પ્રભુ<br> સંભવ હૈ સબકુછ ઉસકે લિયે ….(2) <br>સારી સૃષ્ટિકા રચને વાલા <br>પિતા વહ મેરા આનંદિત હો….(2) <br><br>રાફા યહોવા દેગા શિફા મુઝકો<br> શમ્મા યહોવા. પ્રભુ હૈ યહાં પર ….(2)  <br>હૈ પ્રભુ મેરા પ્રભુ પિતા વો મેરા <br>આનંદિત હો….(2)….સર્વશક્તિમાન હૈ …. <br><br> સાલોમ યોહવા મેરા શાંતિદાતા <br>નિસ્સી યહોવા ,ઝંડા જય કા મેરા <br>હે પ્રભુ મેરા પ્રભુ પિતા વો મેરા <br>આનંદીત હો ….(2)….સર્વશક્તિમાન હૈ ….  </p>   " , lyrics_hi: " <p>     सर्वशक्तिमान हे मेरा प्रभु<br> संभव है सबकुछ उसके लिये ….(2) <br>सारी सृष्टिका रचने वाला <br>पिता वह मेरा आनंदित हो….(2) <br><br>राफा यहोवा देगा शिफा मुझको<br> शम्मा यहोवा. प्रभु है यहां पर ….(2)  <br>है प्रभु मेरा प्रभु पिता वो मेरा <br>आनंदित हो….(2)….सर्वशक्तिमान है …. <br><br> सालोम योहवा मेरा शांतिदाता <br>निस्सी यहोवा ,झंडा जय का मेरा <br>हे प्रभु मेरा प्रभु पिता वो मेरा <br>आनंदीत हो ….(2)….सर्वशक्तिमान है ….  </p>   "},
        { title: "836,ધુઆ ધુઆ હે યહાં ફેલા હુઆ હર જગહ धुआ धुआ हे यहां फेला हुआ हर जगह dhuva dhuva he yaha fela huva har", lyrics_gu: " <p>  ધુઆ ધુઆ હે યહાં, ફેલા હુઆ હર જગહ <br>યીશુ તું કહા ,ઢુંઢતા હું મેં હર જગહ<br><br> આસમા મે ભી તું સમા ના સકા<br> ઔર જમી પે તુઝકો મેં પા ના  સકા <br><br>યીશુ તું કહા હૈ હમ સફર તું કહા હૈ <br>આ ભી જા હા આ આ ભી જા <br><br>દુનિયા મેં ખોતા રહા ખ્વાહિશે બોતા રહા <br>ચાહત કી ગહેરાઈ મે જિંદગી ડૂબોતા રહા <br>જિંદગી મે તુઝકો મે પા ન સકા <br>આંસુઓકી લહેરો મેં બહતા રહા …..યીશુ તું કહા હૈ ….<br><br>અપનોને ઠુકરા દિયા જિલ્લો તો ને અપના લીયા <br>નફરત કે સોલે સે મેં જલકર તડપતા રહા <br>હર ગલી મેં બદનામ હોતા રહા<br> સબ કી નિગાહોં મેં ગીરતા ગયા…..યીશુ તું કહા હૈ …. <br><br>મેરી દુઆ સુન લિયા મુઝકો બચાને આયા <br>મેરે લિયે ઓ પ્રભુ કિતને સિતમ હૈ સહા <br>બાહો મે મુઝકો તુને લીયા<br> આંસુઓ કો મેરે તું પી ગયા ….યીશુ તુ કહાં હૈ….   </p>   " , lyrics_hi: " <p>  धुआ धुआ हे यहां, फेला हुआ हर जगह <br>यीशु तुं कहा ,ढुंढता हुं में हर जगह<br><br> आसमा मे भी तुं समा ना सका<br> और जमी पे तुझको में पा ना  सका <br><br>यीशु तुं कहा है हम सफर तुं कहा है <br>आ भी जा हा आ आ भी जा <br><br>दुनिया में खोता रहा ख्वाहिशे बोता रहा <br>चाहत की गहेराई मे जिंदगी डूबोता रहा <br>जिंदगी मे तुझको मे पा न सका <br>आंसुओकी लहेरो में बहता रहा …..यीशु तुं कहा है ….<br><br>अपनोने ठुकरा दिया जिल्लो तो ने अपना लीया <br>नफरत के सोले से में जलकर तडपता रहा <br>हर गली में बदनाम होता रहा<br> सब की निगाहों में गीरता गया…..यीशु तुं कहा है …. <br><br>मेरी दुआ सुन लिया मुझको बचाने आया <br>मेरे लिये ओ प्रभु कितने सितम है सहा <br>बाहो मे मुझको तुने लीया<br> आंसुओ को मेरे तुं पी गया ….यीशु तु कहां है….   </p>   " },
        { title: "837,યહોવાકે લિયે એક નયા ગીત ગાઓ પ્રભુ યીશુ કે यहोवाके लिये एक नया  गीत गाओ प्रभु यीशु के yahova ke liye ek naya git gao", lyrics_gu: " <p>  યહોવાકે લિયે એક નયા  ગીત ગાઓ <br>પ્રભુ યીશુ કે લિયે એક નયા ગીત ગાઓ<br> એ સારી પૃરવી કે લોગો પહોવા કે લીયે ગાઓ<br> એ સારી પૃથ્વી કે લોગો પ્રભુ યેશુ કે લીયે ગાઓ <br><br>આ….હા….હા…. હા….હાલેલુયા<br> હો….હો…. હો…. હો….હો….હો…. હોસાન્ના….(2)<br><br> યહોવા કે લિયે નાચો ઔર ગાઓ <br>પ્રભુ યેશુ કે લિયે નાચો ઔર ગાઓ…. (2)<br> આઓ હમ મિલકર ઉસકે નામ કો ઊંચા ઉઠાયે….(2) <br>આ….હા….હા….હા….<br><br> યહોવા કે લિયે ડફ ઔર ઝાઝ બજાઓ <br>પ્રભુ યેશુ કે લિયે બાસુરી તુરહી બજાવો ….(2)  <br>આઓ હમ મિલકર ઉસીકે નામ  કો જય જયકાર કરે <br>આ….હા….હા….હા…. <br><br>યહોવા કે લિયે ઝંડો કો લહેરાઓ <br>પ્રભુ યેશુ કે લિયે હાથો કો ઉઠાઓ…. (2)<br> આઓ હમ મિલકર તાલી બજાયે નાચે ગાએ ખુશિયા મનાયે….(2) <br>આ….હા….હા….હા….   </p>   " , lyrics_hi: " <p>  यहोवाके लिये एक नया  गीत गाओ <br>प्रभु यीशु के लिये एक नया गीत गाओ<br> ए सारी पृरवी के लोगो पहोवा के लीये गाओ<br> ए सारी पृथ्वी के लोगो प्रभु येशु के लीये गाओ <br><br>आ….हा….हा…. हा….हालेलुया<br> हो….हो…. हो…. हो….हो….हो…. होसान्ना….(2)<br><br> यहोवा के लिये नाचो और गाओ <br>प्रभु येशु के लिये नाचो और गाओ…. (2)<br> आओ हम मिलकर उसके नाम को ऊंचा उठाये….(2) <br>आ….हा….हा….हा….<br><br> यहोवा के लिये डफ और झाझ बजाओ <br>प्रभु येशु के लिये बासुरी तुरही बजावो ….(2)  <br>आओ हम मिलकर उसीके नाम  को जय जयकार करे <br>आ….हा….हा….हा…. <br><br>यहोवा के लिये झंडो को लहेराओ <br>प्रभु येशु के लिये हाथो को उठाओ…. (2)<br> आओ हम मिलकर ताली बजाये नाचे गाए खुशिया मनाये….(2) <br>आ….हा….हा….हा….   </p>   " },
