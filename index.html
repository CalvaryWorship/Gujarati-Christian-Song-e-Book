        { title: "1046,તારો છું ઓ ખ્રિસ્ત માનું તારી વાત કાં કે તેં કીધી છે પ્રીત तारो छुं ओ ख्रिस्त मानुं तारी वात कां के तें कीधी छे प्रीत  taro chhu o khrist manu tari vat", lyrics_gu: " <p>   તારો છું, ઓ ખ્રિસ્ત, માનું તારી વાત, <br>કાં કે તેં કીધી છે પ્રીત; <br>તો પણ આવું હું, ખરા વિશ્વાસ સાથે,<br> ને તુજ પાસે રહીશ નિત.<br><br>મુજને અર્પિત કર, તારી સેવા કાજ, <br>તારી મહા કૃપાએ; <br>ખરા વિશ્વાસે, જોઉં તને આજ,<br> તારી મરજી મુજ થાએ.<br><br>ઘડીભર જો હું, મળું તારી સાથે, <br>શાંતિ મુજ દિલને વળે, <br>જ્યારે આરાધું, તને ઓ મુજ નાથ,<br> મળું જેમ મિત્રો મળે.<br><br>સમજી શકું ના, તારો ઊંડો પ્યાર, <br>જ્યાં લગ આ જગમાં છે વાસ,<br> જોઈ શકીશ હું, તારો હર્ષ અપાર, <br>જ્યારે આવીશ તારી પાસે.<br><br> રાખ મને સ્તંભ પાસે, હે પ્રભુ, <br>જ્યાં તેં મુજ માટ મોત સહ્યું,<br> રાખ મને તુજ કૂખની પાસે, હે પ્રભુ,<br> જ્યાંથી મૂલવાન રક્ત વહ્યું.  </p>   " , lyrics_hi: " <p>   तारो छुं, ओ ख्रिस्त, मानुं तारी वात, <br>कां के तें कीधी छे प्रीत; <br>तो पण आवुं हुं, खरा विश्वास साथे,<br> ने तुज पासे रहीश नित.<br><br>मुजने अर्पित कर, तारी सेवा काज, <br>तारी महा कृपाए; <br>खरा विश्वासे, जोउं तने आज,<br> तारी मरजी मुज थाए.<br><br>घडीभर जो हुं, मळुं तारी साथे, <br>शांति मुज दिलने वळे, <br>ज्यारे आराधुं, तने ओ मुज नाथ,<br> मळुं जेम मित्रो मळे.<br><br>समजी शकुं ना, तारो ऊंडो प्यार, <br>ज्यां लग आ जगमां छे वास,<br> जोई शकीश हुं, तारो हर्ष अपार, <br>ज्यारे आवीश तारी पासे.<br><br> राख मने स्तंभ पासे, हे प्रभु, <br>ज्यां तें मुज माट मोत सह्युं,<br> राख मने तुज कूखनी पासे, हे प्रभु,<br> ज्यांथी मूलवान रक्त वह्युं.  </p>   " },
        { title: "1047,પ્રભુ મારું જીવન લે મારાં તન મન તારાં છે प्रभु मारुं जीवन ले मारां तन मन तारां छे prabhu maru jivan le mara tan man tara", lyrics_gu: " <p>   પ્રભુ મારું જીવન લે, મારાં તન, મન તારાં છે;<br> તું લે મારા હોઠનું ફળ,  દરેક દિવસ, દરેક પળ. <br><br>પ્રભુ, મારા હોઠ ઉઘાડ,  સ્તુતિ મારાથી ગવાડ; <br>મારાં હાથકામ તું કરાવ,  મારાં પગલાં તું ચલાવ.<br><br>પ્રભુ, મારાં નાણાં લે, દરેક અર્ધી તારી છે; <br>મારું જ્ઞાન તું કામમાં લે,  સારી બુદ્ધિ મને દે.<br><br> તારી મરજી મારી કર,  મારું દિલ એ તારું ઘર; <br>ઈસુ, તું પર હેત કરીશ,  તારી આજ્ઞા હું પાળીશ.<br><br>  પ્રભુ, મારું જીવન લે,  મારાં તન, મન તારાં છે; <br>તારા સેવકને સંભાળ,  તારે કાજે સર્વકાળ.   </p>   " , lyrics_hi: " <p>   प्रभु मारुं जीवन ले, मारां तन, मन तारां छे;<br> तुं ले मारा होठनुं फळ,  दरेक दिवस, दरेक पळ. <br><br>प्रभु, मारा होठ उघाड,  स्तुति माराथी गवाड; <br>मारां हाथकाम तुं कराव,  मारां पगलां तुं चलाव.<br><br>प्रभु, मारां नाणां ले, दरेक अर्धी तारी छे; <br>मारुं ज्ञान तुं काममां ले,  सारी बुद्धि मने दे.<br><br> तारी मरजी मारी कर,  मारुं दिल ए तारुं घर; <br>ईसु, तुं पर हेत करीश,  तारी आज्ञा हुं पाळीश.<br><br>  प्रभु, मारुं जीवन ले,  मारां तन, मन तारां छे; <br>तारा सेवकने संभाळ,  तारे काजे सर्वकाळ.   </p>   " },
        { title: "1048,વાદળ પર કરી સવારી મસીહા એક દિન જરૂર દેખાશે  वादळ पर करी सवारी मसीहा एक दिन जरूर देखाशे vadal par kari savari masiha aek din", lyrics_gu: " <p>   વાદળ પર કરી સવારી, મસીહા એક દિન જરૂર દેખાશે<br>લોક પોતાના સહુ કોરથી, વીણી વીણી લઈ જાશે,<br><br>સર્વ મૂએલાં જીવતાં થઈને, સહુ જન સાથે ભળશે, <br>ન્યાયાધીશ પ્રભુ ઈસુ સામે, ઊભા રહેવું પડશે, <br>શુદ્ધજનો હસતાં રહેશે ને, પાપી નરકમાં જશે.<br><br> રાજ્યમાં તેના હમેશાં, અદ્ભૂત શાંતિ રહેશે, <br>પ્રેમની પાવક જ્યોત હમેશાં, ત્યાં સળગતી રહેશે, <br>કદી તૃષિત ના થાશે કોઈ, ભૂખ્યાં ભોજન ખાશે.<br><br>પ્રભુને કાજે વેઠયાં દુઃખો, આંસુ તેના લૂછશે,<br> જીવન મુગટ માથે મૂકી, પ્રભુ વ્હાલાને ચુમશે, <br>પામી પ્રેમ પ્રભુનું સૌ મન, બહુ આત્મા હરખાશે.    </p>   " , lyrics_hi: " <p>   वादळ पर करी सवारी, मसीहा एक दिन जरूर देखाशे<br>लोक पोताना सहु कोरथी, वीणी वीणी लई जाशे,<br><br>सर्व मूएलां जीवतां थईने, सहु जन साथे भळशे, <br>न्यायाधीश प्रभु ईसु सामे, ऊभा रहेवुं पडशे, <br>शुद्धजनो हसतां रहेशे ने, पापी नरकमां जशे.<br><br> राज्यमां तेना हमेशां, अद्भूत शांति रहेशे, <br>प्रेमनी पावक ज्योत हमेशां, त्यां सळगती रहेशे, <br>कदी तृषित ना थाशे कोई, भूख्यां भोजन खाशे.<br><br>प्रभुने काजे वेठयां दुःखो, आंसु तेना लूछशे,<br> जीवन मुगट माथे मूकी, प्रभु व्हालाने चुमशे, <br>पामी प्रेम प्रभुनुं सौ मन, बहु आत्मा हरखाशे.    </p>   " },
        { title: "1050,સહુમાનવીઓ ઈસુ શરણે આવજો તે દે છે મુક્તિદાન રે सहुमानवीओ ईसु शरणे आवजो ते दे छे मुक्तिदान रे sahu manavio ishu sharne aavjo", lyrics_gu: " <p>   સહુમાનવીઓ ઈસુ શરણે આવજો<br><br> તે દે છે મુક્તિદાન રે, વહેલા આવજો.....<br><br> તે દે છે સ્વર્ગી જ્ઞાન રે, વહેલા આવજો.....<br><br> તે શાંતિનો દાતાર રે, વહેલા આવજો.....<br><br> તે ચાહે છે ઉદ્ધાર રે, વહેલા આવજો….<br><br>તે નહિ કાઢે નિરાશ રે, વહેલા આવજો….<br><br>  તે દે છે શુભ શુભ આશ રે, વહેલા આવજો....<br><br>  તે આવ્યો પાપી કાજ રે, વહેલા આવજો….<br><br> રે તારણનો આજ રે, વહેલા આવજો….<br><br> તે લેશે સ્વર્ગી ધામ રે, વહેલા આવજો….<br><br> તેનું મુક્તિદાતા નામ રે વહેલા આવજો….  </p>   " , lyrics_hi: " <p>   सहुमानवीओ ईसु शरणे आवजो<br><br> ते दे छे मुक्तिदान रे, वहेला आवजो.....<br><br> ते दे छे स्वर्गी ज्ञान रे, वहेला आवजो.....<br><br> ते शांतिनो दातार रे, वहेला आवजो.....<br><br> ते चाहे छे उद्धार रे, वहेला आवजो….<br><br>ते नहि काढे निराश रे, वहेला आवजो….<br><br>  ते दे छे शुभ शुभ आश रे, वहेला आवजो....<br><br>  ते आव्यो पापी काज रे, वहेला आवजो….<br><br> रे तारणनो आज रे, वहेला आवजो….<br><br> ते लेशे स्वर्गी धाम रे, वहेला आवजो….<br><br> तेनुं मुक्तिदाता नाम रे वहेला आवजो….  </p>   " },
        { title: "1051,હોડી હંકારો નાવિક મારે  જાવું છે પેલે પાર આશા તમારી होडी हंकारो नाविक मारे  जावुं छे पेले पार आशा तमारी hodi hankaro navik mare javu chhe", lyrics_gu: " <p>  હોડી હંકારો, નાવિક, મારે , જાવું છે પેલે પાર આશા તમારી....હોડી<br><br>  આણી પેરનું નહિ ધામ અમારું, પેલી મેરનું ખરું સુખ દેનારું.... હોડી<br><br>ઝોલાં ખાએ છે નાવ અતિ હ્યાં, માર્ગ સૂઝે નહિ મારે જવું ક્યાં....હોડી<br><br>હળવે હંકારો પાર ઉતારો, જળે સતાવે પવન ધુતારો. ...હોડી<br><br>  જળચર પ્રાણી જળમાં વસે છે, દેખી મુજ નાવ તે સામે ઘસે છે....હોડી<br><br>ખડકો અતિ મહીં છૂપા રહ્યા છે, કંઈક નાવોના ત્યાં ભૂકા થાય છે.... હોડી<br><br>  નાવિક ખરો પ્રભુ ઈસુ તું મારો, ભવસાગરમાં દો સૌને સહારો....હોડી    </p>   " , lyrics_hi: " <p>  होडी हंकारो, नाविक, मारे , जावुं छे पेले पार आशा तमारी....होडी<br><br>  आणी पेरनुं नहि धाम अमारुं, पेली मेरनुं खरुं सुख देनारुं.... होडी<br><br>झोलां खाए छे नाव अति ह्यां, मार्ग सूझे नहि मारे जवुं क्यां....होडी<br><br>हळवे हंकारो पार उतारो, जळे सतावे पवन धुतारो. ...होडी<br><br>  जळचर प्राणी जळमां वसे छे, देखी मुज नाव ते सामे घसे छे....होडी<br><br>खडको अति महीं छूपा रह्या छे, कंईक नावोना त्यां भूका थाय छे.... होडी<br><br>  नाविक खरो प्रभु ईसु तुं मारो, भवसागरमां दो सौने सहारो....होडी    </p>   " },
        { title: "1052,સ્વર્ગ ભુવન મારું વ્હાલું ભુવન હાં મારે જાવું મારા સ્વર્ગ स्वर्ग भुवन मारुं व्हालुं भुवन हां मारे जावुं मारा स्वर्ग svarg bhuvan maru vahalu bhuvan", lyrics_gu: " <p>   સ્વર્ગ ભુવન મારું વ્હાલું ભુવન હાં,<br>મારે જાવું મારા સ્વર્ગ ભુવનમાં.<br><br>હ્યાં હું પરદેશી ને મુસાફીર, <br>અલ્પ સમય મારે રહેવું જગતમાં…. સ્વર્ગ….<br><br> દુઃખ ને ભૂખ તહીં, ન થાક ને તાપ કંઈ, <br>શોક ન તૃષા મારા સ્વર્ગી સદનમાં…. સ્વર્ગ….<br><br> ખ્રિસ્ત પ્રભુ, મારા તારણહારા, <br>તારી કૃપાએ આવું તારા  ભુવનમાં…. સ્વર્ગ….<br><br> સ્વર્ગભુવન, સ્વામી, તારી કૃપા પામી, <br>અહોનિશ વાસ કરું સ્વર્ગી  ભુવનમાં…. સ્વર્ગ... <br><br>નહિ પરદેશી, નહિ મુસાફીર. <br>સર્વ સુખાકારી મારા ખ્રિસ્તભુવનમાં…. સ્વર્ગ….   </p>   ", lyrics_hi: " <p>   स्वर्ग भुवन मारुं व्हालुं भुवन हां,<br>मारे जावुं मारा स्वर्ग भुवनमां.<br><br>ह्यां हुं परदेशी ने मुसाफीर, <br>अल्प समय मारे रहेवुं जगतमां…. स्वर्ग….<br><br> दुःख ने भूख तहीं, न थाक ने ताप कंई, <br>शोक न तृषा मारा स्वर्गी सदनमां…. स्वर्ग….<br><br> ख्रिस्त प्रभु, मारा तारणहारा, <br>तारी कृपाए आवुं तारा  भुवनमां…. स्वर्ग….<br><br> स्वर्गभुवन, स्वामी, तारी कृपा पामी, <br>अहोनिश वास करुं स्वर्गी  भुवनमां…. स्वर्ग... <br><br>नहि परदेशी, नहि मुसाफीर. <br>सर्व सुखाकारी मारा ख्रिस्तभुवनमां…. स्वर्ग….   </p>   "  },
        { title: "1053,ખમીશું આંધી બંધ થશે જલદી પછી લંગર નાખીશું खमीशुं आंधी बंध थशे जलदी पछी लंगर नाखीशुं  khamishu aandhi bandh thashe", lyrics_gu: " <p>  ખમીશું, આંધી બંધ થશે જલદી,<br> પછી લંગર નાખીશું ….(2) <br><br>આકાશમાં મારો છે મુકામ... (3) મને તો છે ખાતરી<br> ત્યાં નોંધાવ્યું છે મારું નામ,... (3)<br>ને મુક્તિ છે મારી... ખમીશું….<br><br> જો મારી સામા ઊઠે લોક… (3) ને તીર ફેંકે શેતાન<br> તો પણ મલકાવીશ મારું મુખ, ...(3) <br>થઈને હિંમતવાન... ખમીશું….<br><br>જો રેલની પેઠે દુઃખ આવે... (3) ને ચિંતા લાગે બહુ <br>આકાશમાં દેવ મને લાવશે,... (3)<br>દુઃખ, ચિંતા મટશે સહુ... ખમીશું….<br><br> ત્યાં નહાશે મારો જીવ થાકેલ... (3) સત શાંતિ સાગરમાં <br>ને દુઃખ તો આવશે નહિ બિલકુલ... (3)<br>મન શાંત રહેશે સદા... ખમીશું….   </p>   " , lyrics_hi: " <p>  खमीशुं, आंधी बंध थशे जलदी,<br> पछी लंगर नाखीशुं ….(2) <br><br>आकाशमां मारो छे मुकाम... (3) मने तो छे खातरी<br> त्यां नोंधाव्युं छे मारुं नाम,... (3)<br>ने मुक्ति छे मारी... खमीशुं….<br><br> जो मारी सामा ऊठे लोक… (3) ने तीर फेंके शेतान<br> तो पण मलकावीश मारुं मुख, ...(3) <br>थईने हिंमतवान... खमीशुं….<br><br>जो रेलनी पेठे दुःख आवे... (3) ने चिंता लागे बहु <br>आकाशमां देव मने लावशे,... (3)<br>दुःख, चिंता मटशे सहु... खमीशुं….<br><br> त्यां नहाशे मारो जीव थाकेल... (3) सत शांति सागरमां <br>ने दुःख तो आवशे नहि बिलकुल... (3)<br>मन शांत रहेशे सदा... खमीशुं….   </p>   " },
        { title: "1054,હમણાં ધાર્મિકોની ખોટ છે રે પ્રભુ કરજે સહાય हमणां धार्मिकोनी खोट छे रे प्रभु करजे सहाय hamna dharmiko ni khot chhe re", lyrics_gu: " <p>  હમણાં ધાર્મિકોની ખોટ છે રે, પ્રભુ કરજે સહાય.<br><br>ઉપદેશ સાંભળીને થાક્યા ઘણા રે <br>સમજ્યા નહીં સઘળાનો સાર રે...પ્રભુ.<br><br>આસ્થા લોકોની ઠંડી પડી રે. <br> જગમાં ગુમાવી વાટ  રે...પ્રભુ.<br><br>ઈશ્વર ભક્તિમાં પ્રીતિ નથી રે <br>લાગ્યો પૈસાનો પ્યાર ३...પ્રભુ.<br><br> સંગત ઈસુની ઓછી થઈ રે <br>શક્તિ ઘટતા તો શી વાર રે....પ્રભુ.<br><br>પક્ષાપક્ષીને ઈર્ષા વધ્યા રે <br> ઘેલા ગર્વ થકી નરનાર રે....પ્રભુ.<br><br> લાખો લોકો ચાલ્યા નાશમાં <br>કીધો નહીં તારો સ્વીકાર રે....પ્રભુ.<br><br>આત્મિક અંધાપો આવી પડયો છે <br>ખુલ્લા કર અંતરનાં દ્વાર રે...પ્રભુ  </p>   " , lyrics_hi: " <p>  हमणां धार्मिकोनी खोट छे रे, प्रभु करजे सहाय.<br><br>उपदेश सांभळीने थाक्या घणा रे <br>समज्या नहीं सघळानो सार रे...प्रभु.<br><br>आस्था लोकोनी ठंडी पडी रे. <br> जगमां गुमावी वाट  रे...प्रभु.<br><br>ईश्वर भक्तिमां प्रीति नथी रे <br>लाग्यो पैसानो प्यार ३...प्रभु.<br><br> संगत ईसुनी ओछी थई रे <br>शक्ति घटता तो शी वार रे....प्रभु.<br><br>पक्षापक्षीने ईर्षा वध्या रे <br> घेला गर्व थकी नरनार रे....प्रभु.<br><br> लाखो लोको चाल्या नाशमां <br>कीधो नहीं तारो स्वीकार रे....प्रभु.<br><br>आत्मिक अंधापो आवी पडयो छे <br>खुल्ला कर अंतरनां द्वार रे...प्रभु  </p>   " },
        { title: "1055,જાય છે જાય છે જાય છે રે રૂડા તારણના દિન જાય છે जाय छे जाय छे जाय छे रे रूडा तारणना दिन जाय छे  jay chhe jay chhe jay chhe re", lyrics_gu: " <p>   જાય છે, જાય છે, જાય છે રે,<br>રૂડા તારણના દિન જાય છે<br><br>આજે કૃપાનાં દ્વાર ઉઘાડાં;<br>પછી એ બંધ કરાય છે રે રૂડા...<br><br> મરણ મુખમાં તું તો છે પ્રાણી;<br>સોડ તાણી કાં સુવાય છે રે રૂડા...<br><br>આયુષ્યનો જે સૂરજ તારો;<br>જોને આથમતો જાય છે રે રૂડા...<br><br>મારું તારું તું કરે શા કાજે ?<br>ખાલી હાથે તો જવાય છે રે રૂડા...<br><br>અમૃતને તું અળગું મેલી;<br>ઝેર હળાહળ ખાય છે રે રૂડા...<br><br>જે રે જગતમાં ગૂંથાયો તું તો;<br>અંતે ન તારું થાય છે રે રૂડા...<br><br>તારણરૂપી હીરો ન મળ્યો;<br>તેઓ ઘણા પસ્તાય છે રે રૂડા...<br><br>જીવનદાતા નાથ ન મળિયો;<br>ફોકટ ફેરો થાય છે રે રૂડા...  </p>   ", lyrics_hi: " <p>   जाय छे, जाय छे, जाय छे रे,<br>रूडा तारणना दिन जाय छे<br><br>आजे कृपानां द्वार उघाडां;<br>पछी ए बंध कराय छे रे रूडा...<br><br> मरण मुखमां तुं तो छे प्राणी;<br>सोड ताणी कां सुवाय छे रे रूडा...<br><br>आयुष्यनो जे सूरज तारो;<br>जोने आथमतो जाय छे रे रूडा...<br><br>मारुं तारुं तुं करे शा काजे ?<br>खाली हाथे तो जवाय छे रे रूडा...<br><br>अमृतने तुं अळगुं मेली;<br>झेर हळाहळ खाय छे रे रूडा...<br><br>जे रे जगतमां गूंथायो तुं तो;<br>अंते न तारुं थाय छे रे रूडा...<br><br>तारणरूपी हीरो न मळ्यो;<br>तेओ घणा पस्ताय छे रे रूडा...<br><br>जीवनदाता नाथ न मळियो;<br>फोकट फेरो थाय छे रे रूडा...  </p>   "  },
        { title: "1056,અમને જોઈએ અગ્નિ માનીએ તુજ વાણી એટલી જ છે વિનંતિ अमने जोईए अग्नि मानीए तुज वाणी एटली ज छे विनंति amne joiae agni maniae tuj vani", lyrics_gu: " <p>   અમને જોઈએ અગ્નિ, માનીએ તુજ વાણી; <br>એટલી જ છે વિનંતિ અગ્નિ પડવા દે.<br><br>માગી નવી શક્તિ તુજ પર વિશ્વાસ રાખી; <br>નાઠાં શક ને ભીતિ, અગ્નિ પડવા દે<br><br> અગ્નિ પડવા દે, અગ્નિ પડવા દે <br>આવ, પવિત્ર આત્મા, ને બાપ્તિસ્મા દે,…. (2)<br><br>તારા પર ટેકું છું પ્રાર્થના કરી જાથુ; <br>સૌમાં માની તારું, અગ્નિ પડવા દે. <br>તારી ગમ સૌ લાવી મનમાં હર્ષ ઉપજાવી;<br> સ્વર્ગી ઘંટ વગાડી, અગ્નિ પડવા દે .<br><br>વફાદાર  રહીએ, તુજથી બળ પામીએ; <br>પ્રેમે વશ  થઈએ, અગ્નિ પડવા દે .<br> પાડતાં બૂમ આનંદે નાસી ગયો સંદેહ, <br>જય મળે છે અમને, અગ્નિ પડવા દે .   </p>   " , lyrics_hi: " <p>   अमने जोईए अग्नि, मानीए तुज वाणी; <br>एटली ज छे विनंति अग्नि पडवा दे.<br><br>मागी नवी शक्ति तुज पर विश्वास राखी; <br>नाठां शक ने भीति, अग्नि पडवा दे<br><br> अग्नि पडवा दे, अग्नि पडवा दे <br>आव, पवित्र आत्मा, ने बाप्तिस्मा दे,…. (2)<br><br>तारा पर टेकुं छुं प्रार्थना करी जाथु; <br>सौमां मानी तारुं, अग्नि पडवा दे. <br>तारी गम सौ लावी मनमां हर्ष उपजावी;<br> स्वर्गी घंट वगाडी, अग्नि पडवा दे .<br><br>वफादार  रहीए, तुजथी बळ पामीए; <br>प्रेमे वश  थईए, अग्नि पडवा दे .<br> पाडतां बूम आनंदे नासी गयो संदेह, <br>जय मळे छे अमने, अग्नि पडवा दे .   </p>   " },
        { title: "1057,ઓ પરમેશ્વર આત્માની વૃષ્ટિ તું ભારે આપજે ओ परमेश्वर आत्मानी वृष्टि तुं भारे आपजे  o parmeshvar aatma ni vrusti tu", lyrics_gu: " <p>  ઓ પરમેશ્વર, આત્માની વૃષ્ટિ તું ભારે આપજે.<br><br>જો વાડી તારી સૂકી છે, <br>વરસાદ તણી એ ભૂખી છે. ઓ.<br><br> જો બીજ વવાયાં છે તેમાં,<br> ખોદાણ થયું છે પણ એમાં. ઓ.<br><br>ખીલે જેથી તારી વાડી,<br> શોભે એ જેથી બહુ સારી. ઓ.<br><br>ફળવાન થઈ રોપા તારા, <br>ઉપજાવે ફળ મીઠાં સારાં. ઓ.<br><br> તુજ ભક્તોની સહુ માગણીઓ,<br> પૂરી કરજે સહુ લાગણીઓ. ઓ.   </p>   ", lyrics_hi: " <p>  ओ परमेश्वर, आत्मानी वृष्टि तुं भारे आपजे.<br><br>जो वाडी तारी सूकी छे, <br>वरसाद तणी ए भूखी छे. ओ.<br><br> जो बीज ववायां छे तेमां,<br> खोदाण थयुं छे पण एमां. ओ.<br><br>खीले जेथी तारी वाडी,<br> शोभे ए जेथी बहु सारी. ओ.<br><br>फळवान थई रोपा तारा, <br>उपजावे फळ मीठां सारां. ओ.<br><br> तुज भक्तोनी सहु मागणीओ,<br> पूरी करजे सहु लागणीओ. ओ.   </p>   " },
        { title: "1058,માર્થા ને મરિયમ બે બહેનો બેથાનિયા ગામ मार्था ने मरियम बे बहेनो बेथानिया गाम martha ne mariyam be baheno bethaniya", lyrics_gu: " <p>   માર્થા ને મરિયમ બે બહેનો   બેથાનિયા ગામ.<br>બે બહેનો એક જ ભાઈ રે   બેથાનિયા ગામ.<br><br>પ્રભુને વહાલાં તે હતાં   બેથાનિયા ગામ.<br> દુઃખી થયાં માર્થા ને મરિયમ રે  બેથાનિયા ગામ.<br><br> લાજરસ તો માંદો પડયો   બેથાનિયા ગામ. <br>પ્રભુને શોધવા નીકળ્યાં   બેથાનિયા ગામ.<br><br>  નહિ મળ્યા પ્રભુ ઈસુ ખ્રિસ્ત રે  બેથાનિયા ગામ.<br> લાજરસ તો મરી ગયો  બેથાનિયા ગામ. <br><br>રડી પડયાં માર્થાને મરિયમ રે  બેથાનિયા ગામ. <br>નહિ આવ્યા પ્રભુ ઈસુખ્રિસ્ત રે બેથાનિયા ગામ.<br><br> કબરમાં  દાટી દીધો  બેથાનિયા ગામ. <br> ત્રણ દિવસ તો થઈ ગયા  બેથાનિયા ગામ.<br><br>  આવ્યા આવ્યા પ્રભુ ઈસુ ખ્રિસ્ત રે  બેથાનિયા ગામ.<br> પ્રભુ ઈસુ ત્યાં જઈ રડયા  બેથાનિયા ગામ. <br><br> ઊઠ લાજરસ બંધન છોડી બહાર આવ  બેથાનિયા ગામ.<br>લાજરસ તો જીવતો થયો  બેથાનિયા ગામ.<br><br> રાજી થયાં માર્થા ને મરિયમ રે બેથાનિયા ગામ.    </p>   " , lyrics_hi: " <p>   मार्था ने मरियम बे बहेनो   बेथानिया गाम.<br>बे बहेनो एक ज भाई रे   बेथानिया गाम.<br><br>प्रभुने वहालां ते हतां   बेथानिया गाम.<br> दुःखी थयां मार्था ने मरियम रे  बेथानिया गाम.<br><br> लाजरस तो मांदो पडयो   बेथानिया गाम. <br>प्रभुने शोधवा नीकळ्यां   बेथानिया गाम.<br><br>  नहि मळ्या प्रभु ईसु ख्रिस्त रे  बेथानिया गाम.<br> लाजरस तो मरी गयो  बेथानिया गाम. <br><br>रडी पडयां मार्थाने मरियम रे  बेथानिया गाम. <br>नहि आव्या प्रभु ईसुख्रिस्त रे बेथानिया गाम.<br><br> कबरमां  दाटी दीधो  बेथानिया गाम. <br> त्रण दिवस तो थई गया  बेथानिया गाम.<br><br>  आव्या आव्या प्रभु ईसु ख्रिस्त रे  बेथानिया गाम.<br> प्रभु ईसु त्यां जई रडया  बेथानिया गाम. <br><br> ऊठ लाजरस बंधन छोडी बहार आव  बेथानिया गाम.<br>लाजरस तो जीवतो थयो  बेथानिया गाम.<br><br> राजी थयां मार्था ने मरियम रे बेथानिया गाम.    </p>   " },
        { title: "1059,અજબ ચમત્કાર કીધો ઈસુએ અજબ ચમત્કાર કીધો રે લોલ अजब चमत्कार कीधो ईसुए अजब चमत्कार कीधो रे लोल ajab chamtkar kidho ishuae ajab", lyrics_gu: " <p>  અજબ ચમત્કાર કીધો ઈસુએ<br>અજબ ચમત્કાર કીધો રે લોલ...<br><br>મહા મોટો ઉપકાર કીધો ડુંગર પર<br>મહા મોટો ઉપકાર કીધો રે લોલ...<br><br>ઘણા લોકોનો સંઘ ચાલ્યો ડુંગર પર <br>ઘણા લોકોનો સંઘ ચાલ્યો રે લોલ... <br><br>બોધ સાંભળવા આવ્યા ડુંગર પર,<br>બોધ સાંભળવા આવ્યા રે લોલ... <br><br>સાંજ પડી ને ભૂખ લાગી લોકોને,<br>સાંજ પડી ને ભૂખ લાગી રે લોલ...<br><br>ભોજન ક્યાંથી લાવે ડુંગર પર,<br>ભોજન ક્યાંથી લાવે રે લોલ...<br><br>પાંચ હતી રોટલી ને બે હતી માછલી,<br>ઈસુએ હાથમાં લીધી રે લોલ... <br><br>આશિષ દઈ પીરસાવી ઈસુએ,<br>આશિષ દઈ પીરસાવી રે લોલ... <br><br>જમાડયા પાંચ હજાર ઈસુએ,<br> જમાડયા પાંચ હજાર રે લોલ...<br><br>છાંડેલા ટુકડા ભેગા કરતા,<br>ટોપલી ભરાઈ બાર રે લોલ... <br><br>એવો ચમત્કાર કીધો રે ઈસુએ, <br>અજબ ચમત્કાર કીધો રે લોલ... <br><br>ઈસુની જય જય બોલો વિશ્વાસીઓ ભાઈઓ-બહેનો <br>ઈસુની જય જય બોલો રે લોલ...    </p>   ", lyrics_hi: " <p>  अजब चमत्कार कीधो ईसुए<br>अजब चमत्कार कीधो रे लोल...<br><br>महा मोटो उपकार कीधो डुंगर पर<br>महा मोटो उपकार कीधो रे लोल...<br><br>घणा लोकोनो संघ चाल्यो डुंगर पर <br>घणा लोकोनो संघ चाल्यो रे लोल... <br><br>बोध सांभळवा आव्या डुंगर पर,<br>बोध सांभळवा आव्या रे लोल... <br><br>सांज पडी ने भूख लागी लोकोने,<br>सांज पडी ने भूख लागी रे लोल...<br><br>भोजन क्यांथी लावे डुंगर पर,<br>भोजन क्यांथी लावे रे लोल...<br><br>पांच हती रोटली ने बे हती माछली,<br>ईसुए हाथमां लीधी रे लोल... <br><br>आशिष दई पीरसावी ईसुए,<br>आशिष दई पीरसावी रे लोल... <br><br>जमाडया पांच हजार ईसुए,<br> जमाडया पांच हजार रे लोल...<br><br>छांडेला टुकडा भेगा करता,<br>टोपली भराई बार रे लोल... <br><br>एवो चमत्कार कीधो रे ईसुए, <br>अजब चमत्कार कीधो रे लोल... <br><br>ईसुनी जय जय बोलो विश्वासीओ भाईओ-बहेनो <br>ईसुनी जय जय बोलो रे लोल...    </p>   "  },
        { title: "1060,સુણો સુણો ત્રાતાની આ વાત જો તારણના ભોજનમાં સૌને નોતરો सुणो सुणो त्रातानी आ वात जो तारणना भोजनमां सौने नोतरो  suno suno trata ni aa vat jo", lyrics_gu: " <p> સુણો, સુણો ત્રાતાની આ વાત જો;<br>તારણના ભોજનમાં સૌને નોતરો.<br><br>ફરજો ફરજો ગુર્જર દેશે, ભ્રાત જો;<br>તારણના ભોજનમાં સૌને નોતરો.<br><br> જાજો, જાજો શહેરો ને સહુ ગામ જો;<br>તારણના ભોજનમાં સૌને નોતરો.<br><br>જઈ રસ્તે, ચકલે ને સર્વ ઠામ જો;<br>તારણના ભોજનમાં સૌને નોતરો.<br><br> ભૂખ થકી બહુ જણનો જાયે પ્રાણ જો,<br>તારણના ભોજનમાં સૌને નોતરો.<br><br> જુઓ, જુઓ માગે બહુ જણ ત્રાણ જો;<br>તારણના ભોજનમાં સૌને નોતરો.<br><br> તમ પર રાખે આશા વહાલો દેશ જો;<br>તારણના ભોજનમાં સૌને નોતરો.<br><br>આપો, આપો જઈને શુભ ઉપદેશ જો;<br>તારણના ભોજનમાં સૌને નોતરો.<br><br> રાખો, રાખો ચિંતા સૌની ભ્રાત જો;<br>તારણના ભોજનમાં સૌને નોતરો.<br><br> પ્રીતે પ્રીતે કહેજો સૌને વાત જો;<br>તારણના ભોજનમાં સૌને નોતરો.    </p>   " , lyrics_hi: " <p> सुणो, सुणो त्रातानी आ वात जो;<br>तारणना भोजनमां सौने नोतरो.<br><br>फरजो फरजो गुर्जर देशे, भ्रात जो;<br>तारणना भोजनमां सौने नोतरो.<br><br> जाजो, जाजो शहेरो ने सहु गाम जो;<br>तारणना भोजनमां सौने नोतरो.<br><br>जई रस्ते, चकले ने सर्व ठाम जो;<br>तारणना भोजनमां सौने नोतरो.<br><br> भूख थकी बहु जणनो जाये प्राण जो,<br>तारणना भोजनमां सौने नोतरो.<br><br> जुओ, जुओ मागे बहु जण त्राण जो;<br>तारणना भोजनमां सौने नोतरो.<br><br> तम पर राखे आशा वहालो देश जो;<br>तारणना भोजनमां सौने नोतरो.<br><br>आपो, आपो जईने शुभ उपदेश जो;<br>तारणना भोजनमां सौने नोतरो.<br><br> राखो, राखो चिंता सौनी भ्रात जो;<br>तारणना भोजनमां सौने नोतरो.<br><br> प्रीते प्रीते कहेजो सौने वात जो;<br>तारणना भोजनमां सौने नोतरो.    </p>   "},
        { title: "1061,ધીરો મીઠો પ્રેમી અવાજ પ્રભુ ઈસુનો કોઈ સાંભળો આજ धीरो मीठो प्रेमी अवाज प्रभु ईसुनो कोई सांभळो आज dhiro mitho premi avaj prabhu no", lyrics_gu: " <p>  ધીરો મીઠો પ્રેમી અવાજ, <br>પ્રભુ ઈસુનો કોઈ સાંભળો આજ<br>સૂણો કરતો મધુર રણકાર,<br>ઠોકી રહ્યો કોઈનું હૃદય દ્વાર. .<br><br> છે કોઈ હૈયું બેચેન બનેલું, <br>જગ ચિંતાના ભારે ભરેલું, <br>ખૂલશે શું પ્રભુ ઈસુને માટ, <br>સ્વર્ગની ત્યાં થશે શરૂઆત.<br><br>છે કોઈ આંખો આંસુ ભરેલી,<br>વ્હાલાંથી તરછોડાયેલી, <br>પ્રભુ ઈસુના વીંધાયેલ હાથ,<br>એકેક આંસુને લૂછશે આજ.<br><br> છે કોઈ હૈયું ગમગીન બનેલું,<br>દુશ્મન ઘાથી વીંધાયેલું, <br>ઘા રુઝવવા હૃદયના તમામ,<br>પ્રભુ ઈસુ આપે સ્વર્ગીય બામ.<br><br>કોણ તરછોડે આ પ્રેમી અવાજ ?<br>કોણ તરછોડે વીંધાયેલ હાથ ?<br>ના, ના, એમ નહીં કરો કોઈ,<br>છેલ્લો ટકોરો કદાચ આ હોય.    </p>   " , lyrics_hi: " <p>  धीरो मीठो प्रेमी अवाज, <br>प्रभु ईसुनो कोई सांभळो आज<br>सूणो करतो मधुर रणकार,<br>ठोकी रह्यो कोईनुं हृदय द्वार. .<br><br> छे कोई हैयुं बेचेन बनेलुं, <br>जग चिंताना भारे भरेलुं, <br>खूलशे शुं प्रभु ईसुने माट, <br>स्वर्गनी त्यां थशे शरूआत.<br><br>छे कोई आंखो आंसु भरेली,<br>व्हालांथी तरछोडायेली, <br>प्रभु ईसुना वींधायेल हाथ,<br>एकेक आंसुने लूछशे आज.<br><br> छे कोई हैयुं गमगीन बनेलुं,<br>दुश्मन घाथी वींधायेलुं, <br>घा रुझववा हृदयना तमाम,<br>प्रभु ईसु आपे स्वर्गीय बाम.<br><br>कोण तरछोडे आ प्रेमी अवाज ?<br>कोण तरछोडे वींधायेल हाथ ?<br>ना, ना, एम नहीं करो कोई,<br>छेल्लो टकोरो कदाच आ होय.    </p>   " },
        { title: "1062,મને લાગે મસીહા બહુ પ્યારો  હું તો કિંકર દીન બિચારો मने लागे मसीहा बहु प्यारो  हुं तो किंकर दीन बिचारो mane lage masiha bahu pyaro", lyrics_gu: " <p>   મને લાગે મસીહા બહુ પ્યારો, <br>હું તો કિંકર દીન બિચારો.<br><br> તેણે કીધા  ઉપકારો હજારો, તેહ યારો હૃદયે વિચારો.<br> તેના મીઠાને શુદ્ધ કરારો, સુખ શાંતિમાં કરે વધારો,....(2)...મને લાગે મસિહા.... <br><br>મુજ અંતર તણા ઉદ્દગારો “ઈસુ મસીહ ખરો તારનારો”<br>પ્રેમ ખરો ઈસુ કરનારો, તેના પ્રેમનો નથી કિનારો....(2) ....મને લાગે મસિહા....<br><br> ઈસુ મિત્ર છે સારામાં સારો,  મને લાગે તે પ્યારામાં પ્યારો <br>હશે જગતમાં મિત્ર હજારો, પણ ઈસુ તો ન્યારામાં ન્યારો....(2)..મને લાગે મસિહા.... <br><br>વાત તમે વિચારો, દિલદારો, કોણ પાપી માટે મરનારો ? <br>કોણ જગતનું કલંક હરનારો ? કોણ દુઃખીનાં દુ:ખ લેનારો ?....(2)  ....મને લાગે મસિહા....   </p>   " , lyrics_hi: " <p>   मने लागे मसीहा बहु प्यारो, <br>हुं तो किंकर दीन बिचारो.<br><br> तेणे कीधा  उपकारो हजारो, तेह यारो हृदये विचारो.<br> तेना मीठाने शुद्ध करारो, सुख शांतिमां करे वधारो,....(2)...मने लागे मसिहा.... <br><br>मुज अंतर तणा उद्दगारो “ईसु मसीह खरो तारनारो”<br>प्रेम खरो ईसु करनारो, तेना प्रेमनो नथी किनारो....(2) ....मने लागे मसिहा....<br><br> ईसु मित्र छे सारामां सारो,  मने लागे ते प्यारामां प्यारो <br>हशे जगतमां मित्र हजारो, पण ईसु तो न्यारामां न्यारो....(2)..मने लागे मसिहा.... <br><br>वात तमे विचारो, दिलदारो, कोण पापी माटे मरनारो ? <br>कोण जगतनुं कलंक हरनारो ? कोण दुःखीनां दु:ख लेनारो ?....(2)  ....मने लागे मसिहा....   </p>   "},
        { title: "1063,ઈસુનું  નામ  ઈસુનું  નામ મારા જીવનમાં એક આશ્રય છે  ईसुनुं  नाम  ईसुनुं  नाम मारा जीवनमां एक आश्रय छे  ishu nu nam ishu nu nam mara jivan ma", lyrics_gu: " <p>  ઈસુનું  નામ  ઈસુનું  નામ<br> મારા જીવનમાં એક આશ્રય છે.<br> ધન્ય કહીશ હું સ્તુતિ કરીશ હું <br>ઈસુનું નામ મારો આનંદ છે. <br><br>જ્યારે હતો પાપી આવ્યા ઉગારવા <br>જે કાલવરી ક્રૂસ ઉપર મૂઆ <br>ઈસુ ઘણા સારા ...(2) ઘણા ઉત્તમ<br> ઉત્તમ છે હજાર લોક કરતાં...ઈસુ<br><br>ઉત્તમ ઘેટાંપાળક ઈસુ મારા, <br>જે દોરે મને હરેક પળમાં <br>તે જ મારા સાક્ષી તે જ મારા રક્ષક <br>બળવાન હાથે મને દોરી લે છે... ઈસુ   </p>   " , lyrics_hi: " <p>  ईसुनुं  नाम  ईसुनुं  नाम<br> मारा जीवनमां एक आश्रय छे.<br> धन्य कहीश हुं स्तुति करीश हुं <br>ईसुनुं नाम मारो आनंद छे. <br><br>ज्यारे हतो पापी आव्या उगारवा <br>जे कालवरी क्रूस उपर मूआ <br>ईसु घणा सारा ...(2) घणा उत्तम<br> उत्तम छे हजार लोक करतां...ईसु<br><br>उत्तम घेटांपाळक ईसु मारा, <br>जे दोरे मने हरेक पळमां <br>ते ज मारा साक्षी ते ज मारा रक्षक <br>बळवान हाथे मने दोरी ले छे... ईसु   </p>   " },
        { title: "1064,નહિ  રે  ભજું  રે  નહિ  રે  ભજું રાજા તારી મૂર્તિને નહિ રે ભજું  नहि  रे  भजुं  रे  नहि  रे  भजुं राजा तारी मूर्तिने नहि रे भजुं  nahi re bhaju re nahi re bhaju raja tari", lyrics_gu: " <p>  નહિ  રે  ભજું  રે  નહિ  રે  ભજું,<br>રાજા તારી મૂર્તિને નહિ રે ભજું.<br><br>મોઢું છે પણ બોલતી નથી, કાનો છે પણ  સૂણતી નથી,<br>રાજા તારી મૂર્તિને નહિ રે ભજું.<br><br>આંખો છે પણ દેખતી નથી, નાક છે પણ સૂંઘતી નથી,<br>રાજા તારી મૂર્તિને નહિ રે ભજું.<br><br>હાથો છે પણ ઝાલતી નથી, પગો છે પણ  ચાલતી નથી,<br>રાજા તારી મૂર્તિને નહિ રે ભજું.    </p>   ", lyrics_hi: " <p>  नहि  रे  भजुं  रे  नहि  रे  भजुं,<br>राजा तारी मूर्तिने नहि रे भजुं.<br><br>मोढुं छे पण बोलती नथी, कानो छे पण  सूणती नथी,<br>राजा तारी मूर्तिने नहि रे भजुं.<br><br>आंखो छे पण देखती नथी, नाक छे पण सूंघती नथी,<br>राजा तारी मूर्तिने नहि रे भजुं.<br><br>हाथो छे पण झालती नथी, पगो छे पण  चालती नथी,<br>राजा तारी मूर्तिने नहि रे भजुं.    </p>   "  },
        { title: "1065,પ્રભુ પોતાના લોકનો છે પ્રેમી ઘેટાંપાળ ધન ધન સંતોને રે प्रभु पोताना लोकनो छे प्रेमी घेटांपाळ धन धन संतोने रे prabhu pota na loko no chhe premi", lyrics_gu: " <p>  પ્રભુ પોતાના લોકનો છે પ્રેમી ઘેટાંપાળ, ધન ધન સંતોને રે.<br><br> ઘેટાંને ચરાવતાં તે નિત રાખે સંભાળ. ધન<br><br>નિરમળ પાણી પાય છે તે જીવન નદની માંય. ધન <br><br>નિત નિત દોરી જાય છે જ્યાં લીલું ઘાસ જ થાય. ધન<br><br> ટોળાંને ચરાવતાં તે આગળ આગળ જાય. ધન <br><br> વાઘ, વરુ, કે ચોરથી નવ હાનિ તો કંઈ થાય. ધન<br><br> થાકે જો કોઈ ઘેટડું તો ઊંચકી લે છે નાથ. ધન <br><br>માંદું જો કોઈ થાય તો તે સંભાળે દિનરાત. ધન<br><br> ઉત્તમ પાળક ખ્રિસ્ત જેને સૌ ઘેટાંની જાણ. ધન<br><br> ઘેટાંને બચાવવાને આપ્યો તેણે પ્રાણ. ધન    </p>   " , lyrics_hi: " <p>  प्रभु पोताना लोकनो छे प्रेमी घेटांपाळ, धन धन संतोने रे.<br><br> घेटांने चरावतां ते नित राखे संभाळ. धन<br><br>निरमळ पाणी पाय छे ते जीवन नदनी मांय. धन <br><br>नित नित दोरी जाय छे ज्यां लीलुं घास ज थाय. धन<br><br> टोळांने चरावतां ते आगळ आगळ जाय. धन <br><br> वाघ, वरु, के चोरथी नव हानि तो कंई थाय. धन<br><br> थाके जो कोई घेटडुं तो ऊंचकी ले छे नाथ. धन <br><br>मांदुं जो कोई थाय तो ते संभाळे दिनरात. धन<br><br> उत्तम पाळक ख्रिस्त जेने सौ घेटांनी जाण. धन<br><br> घेटांने बचाववाने आप्यो तेणे प्राण. धन    </p>   " },
        { title: "1066,રાખો પવિત્ર મન આપના રે પ્રાર્થના મંદિર કહેવાય राखो पवित्र मन आपना रे प्रार्थना मंदिर कहेवाय rakho pavitra man aapna re prathna mandir", lyrics_gu: " <p>   રાખો પવિત્ર મન આપના રે, પ્રાર્થના મંદિર કહેવાય...<br><br>જગિક સર્વ ભૂંડા વાનાંની ભરીને ભાવના માંય, <br>વેપાર કરો નહિ પાપનો રે, પ્રાર્થના મંદિર કહેવાય...<br><br>તિમિર ટાળો ને અજવાળો, માંહેથી ચોખ્ખું જણાય,<br> જ્યોતિ પ્રીતિની સ્થાપના રે, પ્રાર્થના મંદિર કહેવાય... <br><br>દિલ પવિત્ર દેવને દેજો, પ્રભુથી માન્ય કરાય, <br>અર્પણ સાચાં એ આપનારે, પ્રાર્થના મંદિર કહેવાય... <br><br> જે રે મંદિરે પ્રભુ વિરાજે, જીવન તો સાચાં જીવાય, <br>શાંતિ આનંદ અમાપના રે, પ્રાર્થના મંદિર કહેવાય...   </p>   ", lyrics_hi: " <p>   राखो पवित्र मन आपना रे, प्रार्थना मंदिर कहेवाय...<br><br>जगिक सर्व भूंडा वानांनी भरीने भावना मांय, <br>वेपार करो नहि पापनो रे, प्रार्थना मंदिर कहेवाय...<br><br>तिमिर टाळो ने अजवाळो, मांहेथी चोख्खुं जणाय,<br> ज्योति प्रीतिनी स्थापना रे, प्रार्थना मंदिर कहेवाय... <br><br>दिल पवित्र देवने देजो, प्रभुथी मान्य कराय, <br>अर्पण साचां ए आपनारे, प्रार्थना मंदिर कहेवाय... <br><br> जे रे मंदिरे प्रभु विराजे, जीवन तो साचां जीवाय, <br>शांति आनंद अमापना रे, प्रार्थना मंदिर कहेवाय...   </p>   "  },
        { title: "1067,પ્રભુ મને તેડો રે તમારે દ્વાર રમણીય કેવા માંડવા તારા प्रभु मने तेडो रे तमारे द्वार रमणीय केवा मांडवा तारा  prabhu mane tedo re tamare dvare", lyrics_gu: " <p> પ્રભુ, મને તેડો રે તમારે દ્વાર. <br><br>રમણીય કેવા માંડવા તારા, સૈન્યોના રે સરદાર, <br>તેજ-કિરણના અંબાર ઝગે જ્યાં, તારા મંદિરિયાને દ્વાર...પ્રભુ<br><br>પલ પલ તલપે મનડું રે મારું, પ્રભુ ઘરના અભિલાખ, <br>હૈયુંય હરખે, કાયાય મલકે, મંદિરિયે જો મને રાખ...પ્રભુ<br><br> ચલ્લીને ઘર જો,અબાબીલને માળો, રક્ષવા નિજ સંતાન,<br> ભલાં ભલાં મારાં પ્રભુમંદિરિયાં, ગાઉં તેં તારા ગુણગાન...પ્રભુ<br><br>કોટી રે દિનની જિંદગી ખોટી, વસું તુજ દ્વારે જે વાર, <br>ધન ધન મારા ઈસુ મસીહા, સફળ કર્યો સંસાર...પ્રભુ    </p>   " , lyrics_hi: " <p> प्रभु, मने तेडो रे तमारे द्वार. <br><br>रमणीय केवा मांडवा तारा, सैन्योना रे सरदार, <br>तेज-किरणना अंबार झगे ज्यां, तारा मंदिरियाने द्वार...प्रभु<br><br>पल पल तलपे मनडुं रे मारुं, प्रभु घरना अभिलाख, <br>हैयुंय हरखे, कायाय मलके, मंदिरिये जो मने राख...प्रभु<br><br> चल्लीने घर जो,अबाबीलने माळो, रक्षवा निज संतान,<br> भलां भलां मारां प्रभुमंदिरियां, गाउं तें तारा गुणगान...प्रभु<br><br>कोटी रे दिननी जिंदगी खोटी, वसुं तुज द्वारे जे वार, <br>धन धन मारा ईसु मसीहा, सफळ कर्यो संसार...प्रभु    </p>   " },
        { title: "1068,જૈતુનવાળા ડુંગરે અગિયાર ચેલા મળિયા ને જઈ સંદેશો કહેજો जैतुनवाळा डुंगरे अगियार चेला मळिया ने जई संदेशो कहेजो  jetunvala dungare agiyar chela malya", lyrics_gu: " <p>  જૈતુનવાળા ડુંગરે, અગિયાર ચેલા મળિયા, <br>ને જઈ સંદેશો કહેજો, કે જઉં છું સ્વર્ગી શહેરમાં હો... જી...<br><br> યરૂશાલેમ જઈને, મારી વાતો કહેજો,<br>ને જઈ સંદેશો કહેજો, કે જઉં છું.<br><br> ઘેર ઘેર ફરીને, મારી વાતો કહેજો,<br>ને જઈ સંદેશો કહેજો,<br><br>ગામે ગામ જઈને મારી વાતો કહેજો,<br>ને જઈ સંદેશો કહેજો,<br><br>શહેરે શહેરે ફરીને, મારી વાતો કહેજો,<br>ને જઈ સંદેશો કહેજો,<br><br>દેશે દેશ જઈને, મારી વાતો કહેજો,<br>ને જઈ સંદેશો કહેજો,<br><br>સતાવણીની સામે, છાતી ઠોકીને રહેજો,<br>ને જઈ સંદેશો કહેજો,<br><br> પવિત્ર આત્મા આવે, ત્યાં સુધી અહીં રહેજો,<br>ને જઈ સંદેશો કહેજો.    </p>   " , lyrics_hi: " <p>  जैतुनवाळा डुंगरे, अगियार चेला मळिया, <br>ने जई संदेशो कहेजो, के जउं छुं स्वर्गी शहेरमां हो... जी...<br><br> यरूशालेम जईने, मारी वातो कहेजो,<br>ने जई संदेशो कहेजो, के जउं छुं.<br><br> घेर घेर फरीने, मारी वातो कहेजो,<br>ने जई संदेशो कहेजो,<br><br>गामे गाम जईने मारी वातो कहेजो,<br>ने जई संदेशो कहेजो,<br><br>शहेरे शहेरे फरीने, मारी वातो कहेजो,<br>ने जई संदेशो कहेजो,<br><br>देशे देश जईने, मारी वातो कहेजो,<br>ने जई संदेशो कहेजो,<br><br>सतावणीनी सामे, छाती ठोकीने रहेजो,<br>ने जई संदेशो कहेजो,<br><br> पवित्र आत्मा आवे, त्यां सुधी अहीं रहेजो,<br>ने जई संदेशो कहेजो.    </p>   " },
        { title: "1069,ઈસુ મારો ઘેટાંપાળક  હું તેના ગુણ ગાઉં છું નાનું તેનું બચ્ચું તેની  ईसु मारो घेटांपाळक  हुं तेना गुण गाउं छुं नानुं तेनुं बच्चुं तेनी ishu maro ghetapalk hu tena gun", lyrics_gu: " <p>   ઈસુ મારો ઘેટાંપાળક  હું તેના ગુણ ગાઉં છું, <br>નાનું તેનું બચ્ચું તેની પાછળ જાઉં છું.<br><br>લીલાં લીલાં બીડોમાં મને ચરાવે છે... (2) <br>વળી નિર્મળ ઝરામાં મને પીવાડે છે... (2) <br>તે આગળ આગળ ચાલે છે, ને રક્ષા કરતો જાય છે,<br> તેની મધુર વાણીથી હું તૃપ્તિ પામું છું.<br><br>મૃત્યુ કેરી ખીણ મધ્યે મને સંભાળે છે, <br>જંગલ કેરાં જોખમથી મને બચાવે છે; <br>તે મલમપટ્ટી કરે છે, ને દિલાસો પણ તે દે છે, <br>તેની પ્રેમભરી સેવામાં હું આનંદ પામું છું.<br><br>વેરી કેરી હાજરીમાં ભાણું તે પીરસે છે, <br>કટોરો આનંદથી ઊભરાઈ જાય છે; <br>તે શુદ્ધ પવિત્ર બનાવે છે, આત્માનું દાન વળી દે છે,<br> નિત નિત તેની સહાય થકી જય પામે જાઉં છું.  </p>   ", lyrics_hi: " <p>   ईसु मारो घेटांपाळक  हुं तेना गुण गाउं छुं, <br>नानुं तेनुं बच्चुं तेनी पाछळ जाउं छुं.<br><br>लीलां लीलां बीडोमां मने चरावे छे... (2) <br>वळी निर्मळ झरामां मने पीवाडे छे... (2) <br>ते आगळ आगळ चाले छे, ने रक्षा करतो जाय छे,<br> तेनी मधुर वाणीथी हुं तृप्ति पामुं छुं.<br><br>मृत्यु केरी खीण मध्ये मने संभाळे छे, <br>जंगल केरां जोखमथी मने बचावे छे; <br>ते मलमपट्टी करे छे, ने दिलासो पण ते दे छे, <br>तेनी प्रेमभरी सेवामां हुं आनंद पामुं छुं.<br><br>वेरी केरी हाजरीमां भाणुं ते पीरसे छे, <br>कटोरो आनंदथी ऊभराई जाय छे; <br>ते शुद्ध पवित्र बनावे छे, आत्मानुं दान वळी दे छे,<br> नित नित तेनी सहाय थकी जय पामे जाउं छुं.  </p>   "  },
        { title: "1070,તમે નામ ઈસુનું રે લેતા ડરશો નહિ જો ડરતા હોય તો રે तमे नाम ईसुनुं रे लेता डरशो नहि जो डरता होय तो रे tame nam ishu nu re leta darsho nahi", lyrics_gu: " <p>   તમે નામ ઈસુનું રે લેતા ડરશો નહિ.<br> જો ડરતા હોય તો રે ખ્રિસ્તમાં ભળશો નહિ.<br><br> પેલા સંસાર્યા કહે છે રે  ખ્રિસ્તી ખોટા છે,<br> તમે ખોટા નવ ધારશો રે પ્રભુમાં મોટા છે. <br><br>પેલા સંસાર્યા કહે છે રે ખ્રિસ્તી કાલા છે <br> તમે કાલા નવ ધારશો રે પ્રભુમાં વ્હાલા છે. <br><br> પેલા સંસાર્યા કહે છે રે ખ્રિસ્તી નીચા છે, <br>તમે નીચા નવ ધારશો રે પ્રભુમાં ઊંચા છે.<br><br> પેલા સંસાર્યા કહે છે રે ખ્રિસ્તી  ભૂંડા છે. <br>તમે ભૂંડા  નવ ધારશો રે પ્રભુમાં ભલા છે, <br>પેલા સંસાર્યા કહે છે રે ખ્રિસ્તી  જૂઠા છે,<br> તમે જૂઠા નવ ધારશો રે પ્રભુમાં  સાચા છે.  </p>   " , lyrics_hi: " <p>   तमे नाम ईसुनुं रे लेता डरशो नहि.<br> जो डरता होय तो रे ख्रिस्तमां भळशो नहि.<br><br> पेला संसार्या कहे छे रे  ख्रिस्ती खोटा छे,<br> तमे खोटा नव धारशो रे प्रभुमां मोटा छे. <br><br>पेला संसार्या कहे छे रे ख्रिस्ती काला छे <br> तमे काला नव धारशो रे प्रभुमां व्हाला छे. <br><br> पेला संसार्या कहे छे रे ख्रिस्ती नीचा छे, <br>तमे नीचा नव धारशो रे प्रभुमां ऊंचा छे.<br><br> पेला संसार्या कहे छे रे ख्रिस्ती  भूंडा छे. <br>तमे भूंडा  नव धारशो रे प्रभुमां भला छे, <br>पेला संसार्या कहे छे रे ख्रिस्ती  जूठा छे,<br> तमे जूठा नव धारशो रे प्रभुमां  साचा छे.  </p>   " },
        { title: "1071,આકાશ ને પૃથ્વી પરે અધિકાર સઘળો છે મને માટે જઈ સૌ आकाश ने पृथ्वी परे अधिकार सघळो छे मने माटे जई सौ aakash ne pruthvi par adhikar saghlo chhe", lyrics_gu: " <p>  આકાશ ને પૃથ્વી પરે અધિકાર સઘળો છે મને, <br>માટે જઈ સૌ દેશમાં  શિષ્યો કરો સૌ લોકને;<br> ત્રિએક પ્રભુના નામથી બાપ્તિસ્મા આપો બધા, <br> આજ્ઞા સકળ મુજ પાળજો, છું સાથમાં હું સર્વદા.”<br><br> હે ખ્રિસ્ત ત્રાતા! પ્રેમથી આજ્ઞા અમે એ શિર ધરી, <br>આવ્યાં અહીં તુજ પાસ આજે  શાંતિ તારી દે ખરી; <br> આ ભાઈ બાપ્તિસ્મા વડે જોડાય તારા સાથમાં <br> તું તેમને સંભાળ તારા માર્ગમાં સૌ વાતમાં.<br><br>જળવૃષ્ટિ પેઠે સીંચજે  પરિશુદ્ધ આત્મા પ્રેમથી; <br>જળસ્નાન પેઠે ધો, પ્રભુ  તુજ રક્તથી દિલ રે’મથી, <br>સૌ પાપ ને પાપિસ્ટ સતા કાઢતાં દિલ સાફ દે,<br>  સંસ્કાર બાપ્તિસ્મા વડે, પ્રભુ!  પૂર્ણ આશીર્વાદ દે.<br><br>તું જેમ બાપ્તિસ્મા લઈ જન કાજ હોમાઈ ગયો <br>નિષ્પાપ તું, પાપી તણો  આનંદથી સેવક થયો, <br>સેવારૂપી જયવંત જીવન  નિત્ય તારું આપજે,  <br>ને અંતમાં સ્વર્ગે સદા તુજ સેવામાં, પ્રભુ સ્થાપજે.    </p>   " , lyrics_hi: " <p>  आकाश ने पृथ्वी परे अधिकार सघळो छे मने, <br>माटे जई सौ देशमां  शिष्यो करो सौ लोकने;<br> त्रिएक प्रभुना नामथी बाप्तिस्मा आपो बधा, <br> आज्ञा सकळ मुज पाळजो, छुं साथमां हुं सर्वदा.”<br><br> हे ख्रिस्त त्राता! प्रेमथी आज्ञा अमे ए शिर धरी, <br>आव्यां अहीं तुज पास आजे  शांति तारी दे खरी; <br> आ भाई बाप्तिस्मा वडे जोडाय तारा साथमां <br> तुं तेमने संभाळ तारा मार्गमां सौ वातमां.<br><br>जळवृष्टि पेठे सींचजे  परिशुद्ध आत्मा प्रेमथी; <br>जळस्नान पेठे धो, प्रभु  तुज रक्तथी दिल रे’मथी, <br>सौ पाप ने पापिस्ट सता काढतां दिल साफ दे,<br>  संस्कार बाप्तिस्मा वडे, प्रभु!  पूर्ण आशीर्वाद दे.<br><br>तुं जेम बाप्तिस्मा लई जन काज होमाई गयो <br>निष्पाप तुं, पापी तणो  आनंदथी सेवक थयो, <br>सेवारूपी जयवंत जीवन  नित्य तारुं आपजे,  <br>ने अंतमां स्वर्गे सदा तुज सेवामां, प्रभु स्थापजे.    </p>   " },
        { title: "1072,મીઠી મીઠી તે પ્રીત મે ચાખી છે મારા પ્રભુ ઈસુની પ્રીત मीठी मीठी ते प्रीत मे चाखी छे मारा प्रभु ईसुनी प्रीत  mithi mothi te prit me chakhi chhe", lyrics_gu: " <p>   મીઠી મીઠી તે પ્રીત, મે ચાખી છે; <br>મારા પ્રભુ ઈસુની પ્રીત, પ્રીત મેં ચાખી છે.<br><br> ગળી ગળી તે તો સાકર જેવી, મને કર્યો છે આનંદિત...પ્રીત <br><br>તેની પ્રીતિ તો છે અમૃત જેવી, મારું ઠારે કલેજું નિત...પ્રીત <br><br> મારી રુચિને તે બહુ ભાવે છે,તેણે ચોર્યુ છે મારું ચિત્ત...પ્રીત  <br><br> મારા હૈયામાં તેનો વાસો છે, એ તો પામી છે હું પર જીત..પ્રીત<br><br> મને સુખી ઘણો તે રાખે છે, એવું સુખ ના આપે વિત્ત…….પ્રીત  <br><br>એની પ્રીતિ મધુરી છે ભારી,  હું તો પ્રીતિનાં ગાઉં ગીત...પ્રીત </p>   " , lyrics_hi: " <p>   मीठी मीठी ते प्रीत, मे चाखी छे; <br>मारा प्रभु ईसुनी प्रीत, प्रीत में चाखी छे.<br><br> गळी गळी ते तो साकर जेवी, मने कर्यो छे आनंदित...प्रीत <br><br>तेनी प्रीति तो छे अमृत जेवी, मारुं ठारे कलेजुं नित...प्रीत <br><br> मारी रुचिने ते बहु भावे छे,तेणे चोर्यु छे मारुं चित्त...प्रीत  <br><br> मारा हैयामां तेनो वासो छे, ए तो पामी छे हुं पर जीत..प्रीत<br><br> मने सुखी घणो ते राखे छे, एवुं सुख ना आपे वित्त…….प्रीत  <br><br>एनी प्रीति मधुरी छे भारी,  हुं तो प्रीतिनां गाउं गीत...प्रीत </p>   " },
        { title: "1073,દીક્ષિત કરજે દેવ તું પોતે પાળક લાયક સર્વ પ્રકારે दीक्षित करजे देव तुं पोते पाळक लायक सर्व प्रकारे  dixit karje dev tu pote palak layak", lyrics_gu: " <p>   દીક્ષિત કરજે, દેવ, તું પોતે, પાળક લાયક સર્વ પ્રકારે.<br><br>  ગગનગમન કરતાં દીધું, પાળકનું શુભ દાન તે વારે,<br> બોધક ને પ્રબોધક આપ્યા કે સુબોધ કરીને સુધારે...દીક્ષિત <br><br> મંડળનું સંસ્થાપન કરવા આપજે આત્મિક જ્ઞાન વધારે,<br> કે થાય મંડળ શુદ્ધ પવિત્ર અજવાળા રૂપ આ સંસારે...દીક્ષિત <br><br> સુકવણું છે બહુ બહુ ત્રાતા, વૃષ્ટિ કરો, નાથ મુશળધારે, <br>ભીંજાય ભારત ભૂમિ અમારી, લાગે ફળો સુખદાયક ભારે...દીક્ષિત<br><br> મળે મહિમા, માન ઈસુને, દીક્ષિતના શુભ વર્તનદ્વારે, <br>ફેલાય સુવાસ ગુલાબ પેરે કરો એવું, પ્રભુ દેવ આ વારે...દીક્ષિત  </p>   " , lyrics_hi: " <p>   दीक्षित करजे, देव, तुं पोते, पाळक लायक सर्व प्रकारे.<br><br>  गगनगमन करतां दीधुं, पाळकनुं शुभ दान ते वारे,<br> बोधक ने प्रबोधक आप्या के सुबोध करीने सुधारे...दीक्षित <br><br> मंडळनुं संस्थापन करवा आपजे आत्मिक ज्ञान वधारे,<br> के थाय मंडळ शुद्ध पवित्र अजवाळा रूप आ संसारे...दीक्षित <br><br> सुकवणुं छे बहु बहु त्राता, वृष्टि करो, नाथ मुशळधारे, <br>भींजाय भारत भूमि अमारी, लागे फळो सुखदायक भारे...दीक्षित<br><br> मळे महिमा, मान ईसुने, दीक्षितना शुभ वर्तनद्वारे, <br>फेलाय सुवास गुलाब पेरे करो एवुं, प्रभु देव आ वारे...दीक्षित  </p>   " },
        { title: "1074,પ્રાર્થ સાર્થ મૂકેલ આ શિલા પર બાંધ હે ઈશ્વર તુજ મંદિર  प्रार्थ सार्थ मूकेल आ शिला पर बांध हे ईश्वर तुज मंदिर prarthe sarthe mukel aa shila par bandh he", lyrics_gu: " <p> પ્રાર્થ સાર્થ મૂકેલ આ શિલા પર, બાંધ હે ઈશ્વર, તુજ મંદિર; <br>શોભાયમાન ને મજબૂત આ ઘર, તુજ આશિષની થાય શિબિર. <br>મહિમાવાન જે તારું શુભ નામ, માને જુગ જુગમાં સૌ જન; <br> હોજો મહિમા એવો, આ ધામ, થાય જ્યાં આ શિલારોપણ.<br><br> ખેદિત કેરા ખેદ બધાય, પાપ-પીડિતના સંઘા તાપ; <br>શાંતિ તન-મન કેરી સદાય, આ મંદિરે તેને આપ.<br> વચનો સતનાં વાવે આ ઠામ, દે ફૂલ-ફળ સૌને જીવન; <br> કરજે કૃપા એવી, આ ધામ, થાય જ્યાં આ શિલારોપણ.<br><br> દીન-હીન કેરા નાથ, પ્રભુજી, ખુલ્લાં કરજે તારાં દ્વાર; <br>જાણી નિજ ઘર, ગાશે સ્તુતિ,  ભૂલ્યાં જે જે તારાં બાળ.<br> કારીગર જો કુશળ હાથે, ઘડશે જીવંત પથ્થર હ્યાં;<br> તુજ મંડળી રૂપ મંદિર માટે, ખ્રિસ્ત પાયાનો પથ્થર જ્યાં.   </p>   " , lyrics_hi: " <p> प्रार्थ सार्थ मूकेल आ शिला पर, बांध हे ईश्वर, तुज मंदिर; <br>शोभायमान ने मजबूत आ घर, तुज आशिषनी थाय शिबिर. <br>महिमावान जे तारुं शुभ नाम, माने जुग जुगमां सौ जन; <br> होजो महिमा एवो, आ धाम, थाय ज्यां आ शिलारोपण.<br><br> खेदित केरा खेद बधाय, पाप-पीडितना संघा ताप; <br>शांति तन-मन केरी सदाय, आ मंदिरे तेने आप.<br> वचनो सतनां वावे आ ठाम, दे फूल-फळ सौने जीवन; <br> करजे कृपा एवी, आ धाम, थाय ज्यां आ शिलारोपण.<br><br> दीन-हीन केरा नाथ, प्रभुजी, खुल्लां करजे तारां द्वार; <br>जाणी निज घर, गाशे स्तुति,  भूल्यां जे जे तारां बाळ.<br> कारीगर जो कुशळ हाथे, घडशे जीवंत पथ्थर ह्यां;<br> तुज मंडळी रूप मंदिर माटे, ख्रिस्त पायानो पथ्थर ज्यां.   </p>   " },
        { title: "1075,દશ કુમારિકાઓ નીકળી ગઈ વરને મળવા બાર दश कुमारिकाओ नीकळी गई वरने मळवा बार dash kumarika o nikali gai var ne", lyrics_gu: " <p>   દશ કુમારિકાઓ નીકળી, ગઈ વરને મળવા બા’ર; <br>મળવા ચાલી સુંદર વરરાજાને,<br><br>સહુ મશાલો લઈને નીકળી, થઈ વરને આવતાં વાર; <br>મળવા ચાલી સુંદર વરરાજાને.<br><br> સહુ ઊંઘી ગઈ ઝોકાં ખાઈ, મધરાતે પડયો પોકાર; <br>મળવા આવો સુંદર વરરાજાને.<br><br>હતી પાંચ ડાહી મહીં સુંદરી તેઓ થઈ ગઈ તૈયાર;<br> મળવા ચાલી સુંદ વરરાજાને.<br><br> હતી પાંચ તેમાંની મૂરખી, ન’તું તેલ પાસે લગાર;<br> મળવા ચાલી સુંદર વરરાજાને.<br><br> તેમની મશાલો હોલવાઈ જાય છે. મંડી વિમાસવા તે વાર; <br>મળવા ચાલી સુંદર વરરાજાને.<br><br>ગઈ ચૌટામાં દિવેલ ખોળવા, વીત્યો વખત રહી ગઈ બા’ર;<br> મળવા ચાલી સુંદર વરરાજાને.<br><br>આવી પાછી, જુઓ સહુ બાળાઓ, દીઠાં બંધ કરેલાં દ્વારા; <br>મળવા આવી સુંદર વરરા,જાને.   </p>   " , lyrics_hi: " <p>   दश कुमारिकाओ नीकळी, गई वरने मळवा बा’र; <br>मळवा चाली सुंदर वरराजाने,<br><br>सहु मशालो लईने नीकळी, थई वरने आवतां वार; <br>मळवा चाली सुंदर वरराजाने.<br><br> सहु ऊंघी गई झोकां खाई, मधराते पडयो पोकार; <br>मळवा आवो सुंदर वरराजाने.<br><br>हती पांच डाही महीं सुंदरी तेओ थई गई तैयार;<br> मळवा चाली सुंद वरराजाने.<br><br> हती पांच तेमांनी मूरखी, न’तुं तेल पासे लगार;<br> मळवा चाली सुंदर वरराजाने.<br><br> तेमनी मशालो होलवाई जाय छे. मंडी विमासवा ते वार; <br>मळवा चाली सुंदर वरराजाने.<br><br>गई चौटामां दिवेल खोळवा, वीत्यो वखत रही गई बा’र;<br> मळवा चाली सुंदर वरराजाने.<br><br>आवी पाछी, जुओ सहु बाळाओ, दीठां बंध करेलां द्वारा; <br>मळवा आवी सुंदर वररा,जाने.   </p>   "},
        { title: "1229,સુખમાં ને દુઃખમાં ધગધગતા ધૂપમાં રહેજો સંગાથ મારા હે પ્રભુ  सुखमां ने दुःखमां धगधगता धूपमां रहेजो संगाथ मारा हे प्रभु sukh ma ne dukh ma dhagdhagta", lyrics_gu: " <p>   સુખમાં ને દુઃખમાં ધગધગતા ધૂપમાં <br>રહેજો સંગાથ મારા હે પ્રભુ ....(2)<br>સાંજને બપોરમાં અંધારી રાતમાં<br> રહેજો સંગાથ મારા હૈ પ્રભુ....(2)<br> રહેજો સંગાથ મારા હૈ પ્રભુ <br><br>જીવનની હોડ માં કાળની આ દોડમાં <br>શોધું છું એક સથવારો રે....(2)<br> શોધું છું એક સથવારો રે....<br>જીવનની ભીડમાં....(2) કાળજાની કોરમાં<br> રહેજો સંગાથ મારા હે પ્રભુ....(2)<br>સુખમાં ને દુઃખમાં.... <br><br>ક્યારેક ઉભો રહું તપ તપતી રેતમાં <br>ક્યારેક સાગરની ભરતી ઓટમાં....(2) <br>ક્યારેક સાગરની ભરતી ઓટમાં <br>ઉની ઉની રેતમાં....(2) ઝળહળતા નીરમાં<br> રહેજો સંગાથ મારા હે પ્રભુ....(2)<br>….સુખમાં ને દુઃખમાં.…    </p>   " , lyrics_hi: " <p>   सुखमां ने दुःखमां धगधगता धूपमां <br>रहेजो संगाथ मारा हे प्रभु ....(2)<br>सांजने बपोरमां अंधारी रातमां<br> रहेजो संगाथ मारा है प्रभु....(2)<br> रहेजो संगाथ मारा है प्रभु <br><br>जीवननी होड मां काळनी आ दोडमां <br>शोधुं छुं एक सथवारो रे....(2)<br> शोधुं छुं एक सथवारो रे....<br>जीवननी भीडमां....(2) काळजानी कोरमां<br> रहेजो संगाथ मारा हे प्रभु....(2)<br>सुखमां ने दुःखमां.... <br><br>क्यारेक उभो रहुं तप तपती रेतमां <br>क्यारेक सागरनी भरती ओटमां....(2) <br>क्यारेक सागरनी भरती ओटमां <br>उनी उनी रेतमां....(2) झळहळता नीरमां<br> रहेजो संगाथ मारा हे प्रभु....(2)<br>….सुखमां ने दुःखमां.…    </p>   "},
        { title: "1230,જીવન માં સુખ દુઃખ તો રહે તારી સાથ પ્રભુ તું શાને ડરે जीवन मां सुख दुःख तो रहे तारी साथ प्रभु तुं शाने डरे jivan ma sukh dukh to rahe", lyrics_gu: " <p>  જીવન માં સુખ દુઃખ તો રહે <br>તારી સાથ પ્રભુ તું શાને ડરે....(2) <br>ભરતીને ઓટ એ તો ચાલ્યા કરે <br>તારી સાથ પ્રભુ તું શાને ડરે....(2) <br><br>જીવન આ લાગે જો ક્રુસ કેરો માર્ગ <br>કેહવાય ના સેહવાય બસ અશ્રુ વહી જાય....(2) <br>આંખોના આંસુ તું આજ મીટાવ <br>ચિંતાનો બોજો તું દૂર હટાવ <br>કચડાઈ કેમ તું આ બોજા તળે<br>, બોજા તળે તું આ બોજા તળે<br> કચડાઈ કેમ તું આ બોજા તળે<br> તારી સાથ પ્રભુ તું શાને ડરે <br><br>છોને હો સામે દુઃખ કેરા પાર <br>હટશે જરૂર તુ હિંમત ન હાર....(2)<br> શાને ફરે તું થઈને નિરાશ <br>ધરને પરમેશ્વર પર તુ વિશ્વાસ <br>રાઈ દાણા સરખી તું શ્રદ્ધા ધરે  <br> શ્રદ્ધા ધરે જો તું શ્રદ્ધા ધરે <br>રાઈ દાણા સરખી તું શ્રદ્ધા ધરે <br>તારી સાથ પ્રભુ તું શાને ડરે <br><br>આશા નિરાશા ની સાંજ સવાર <br>જીવનના ક્રમ એ તુ કરલે સ્વિકાર....(2)<br> જીવનમાં સુખ છે એને તુ જાણ <br>ઉગશે હો એમાંથી સુખ કેરો ભાગ<br> આજ આંસુ કાલ તુ સુખમાં રમે  <br>સુખમાં રમે તું સુખમાં રમે <br>આજ આંસુ કાલ તુ સુખમાં રમે <br>તારી સાથ પ્રભુ તું શાને ડરે   </p>   " , lyrics_hi: " <p>  जीवन मां सुख दुःख तो रहे <br>तारी साथ प्रभु तुं शाने डरे....(2) <br>भरतीने ओट ए तो चाल्या करे <br>तारी साथ प्रभु तुं शाने डरे....(2) <br><br>जीवन आ लागे जो क्रुस केरो मार्ग <br>केहवाय ना सेहवाय बस अश्रु वही जाय....(2) <br>आंखोना आंसु तुं आज मीटाव <br>चिंतानो बोजो तुं दूर हटाव <br>कचडाई केम तुं आ बोजा तळे<br>, बोजा तळे तुं आ बोजा तळे<br> कचडाई केम तुं आ बोजा तळे<br> तारी साथ प्रभु तुं शाने डरे <br><br>छोने हो सामे दुःख केरा पार <br>हटशे जरूर तु हिंमत न हार....(2)<br> शाने फरे तुं थईने निराश <br>धरने परमेश्वर पर तु विश्वास <br>राई दाणा सरखी तुं श्रद्धा धरे  <br> श्रद्धा धरे जो तुं श्रद्धा धरे <br>राई दाणा सरखी तुं श्रद्धा धरे <br>तारी साथ प्रभु तुं शाने डरे <br><br>आशा निराशा नी सांज सवार <br>जीवनना क्रम ए तु करले स्विकार....(2)<br> जीवनमां सुख छे एने तु जाण <br>उगशे हो एमांथी सुख केरो भाग<br> आज आंसु काल तु सुखमां रमे  <br>सुखमां रमे तुं सुखमां रमे <br>आज आंसु काल तु सुखमां रमे <br>तारी साथ प्रभु तुं शाने डरे   </p>   " },
        { title: "1231,પ્રભુ કહે નવા થાઓ થાઓ તમે નવા થાઓ प्रभु कहे नवा थाओ थाओ तमे नवा थाओ prabhu kahe nava thao", lyrics_gu: " <p>    પ્રભુ કહે નવા થાઓ, થાઓ તમે નવા થાઓ<br> કહું છું તમને હું આજે, જીવન નવીન બનાવો<br>પ્રભુ કહે નવા થાઓ….(2) <br>પ્રભુ કહે ….<br><br>વચન કહે જૂનું ત્યાગો.. આહા ..નવું હૃદય તમે માગો..આહા <br>ઇશુ છે તૈયાર આજે.. આહા ..આપવા અનંત જીવન....(2)…. પ્રભુ કહે ….<br><br>જુઓ સમય ચાલ્યો જાય છે.. આહા.. જીવન અમુલુ વેડફાય છે<br> જુઠ્ઠાં જગતના મોહોમાં..આહા ..જીવન તમારું છે હોડમાં…(2)…. પ્રભુ કહે ….<br><br>ઠોકે છે દ્વાર ઇસુ આજે ...આહા ... માહે આવી જમવા કાજે ...આહા ...<br>અવસર મળ્યો છે અમૂલો …આહા ...ન મળે વારે વારે ….(2)….પ્રભુ કહે ….   </p>   " , lyrics_hi: " <p>    प्रभु कहे नवा थाओ, थाओ तमे नवा थाओ<br> कहुं छुं तमने हुं आजे, जीवन नवीन बनावो<br>प्रभु कहे नवा थाओ….(2) <br>प्रभु कहे ….<br><br>वचन कहे जूनुं त्यागो.. आहा ..नवुं हृदय तमे मागो..आहा <br>इशु छे तैयार आजे.. आहा ..आपवा अनंत जीवन....(2)…. प्रभु कहे ….<br><br>जुओ समय चाल्यो जाय छे.. आहा.. जीवन अमुलु वेडफाय छे<br> जुठ्ठां जगतना मोहोमां..आहा ..जीवन तमारुं छे होडमां…(2)…. प्रभु कहे ….<br><br>ठोके छे द्वार इसु आजे ...आहा ... माहे आवी जमवा काजे ...आहा ...<br>अवसर मळ्यो छे अमूलो …आहा ...न मळे वारे वारे ….(2)….प्रभु कहे ….   </p>   " },
        { title: "1232,સ્તુતિ નિરંતર હો ઈસુની સ્તુતિ નિરંતર હો  स्तुति निरंतर हो ईसुनी स्तुति निरंतर हो stuti nirantar ho ishu ni stuti", lyrics_gu: " <p>   સ્તુતિ નિરંતર હો ઈસુની <br>સ્તુતિ નિરંતર હો <br>ઓ અવિનાશી ગગન નિવાસી <br>જીવન નૈયાના ઓ ખલાસી<br> આપ જ છો જગ સરજનહારા<br> હાથે ઘડેલાના આધાર સારા <br>સ્તંભે વહાવી રક્તની ધારા <br>મુજને બચાવવાને કાજ<br><br> સત્ય જીવનને માર્ગે અમારા<br> સ્વામીય સ્વર્ગીય વાસ આધાર<br> આપે પીધા છે પાપના પ્યાલા <br>મુક્તિ કટરો મુજ કાજ<br><br> આવો મહિમા હો તારણ હારા <br>સ્વર્ગીય જીવનમાં પહોંચાડનારા<br> ભવસાગરમાં થાવ સતવારા <br>તુહી બચાવો મુજ નાથ  </p>   " , lyrics_hi: " <p>   स्तुति निरंतर हो ईसुनी <br>स्तुति निरंतर हो <br>ओ अविनाशी गगन निवासी <br>जीवन नैयाना ओ खलासी<br> आप ज छो जग सरजनहारा<br> हाथे घडेलाना आधार सारा <br>स्तंभे वहावी रक्तनी धारा <br>मुजने बचाववाने काज<br><br> सत्य जीवनने मार्गे अमारा<br> स्वामीय स्वर्गीय वास आधार<br> आपे पीधा छे पापना प्याला <br>मुक्ति कटरो मुज काज<br><br> आवो महिमा हो तारण हारा <br>स्वर्गीय जीवनमां पहोंचाडनारा<br> भवसागरमां थाव सतवारा <br>तुही बचावो मुज नाथ  </p>   " },
        { title: "1233,હે મારા આત્મા યોહવાને યહોવાને  સ્તુત્યમાન  हे मारा आत्मा योहवाने यहोवाने  स्तुत्यमान  he mara aatma yahovane", lyrics_gu: " <p>    હે મારા આત્મા યોહવાને,<br> યહોવાને  સ્તુત્યમાન<br> મારા ખરા અંતઃકરણ,<br>  પવિત્ર નામને સ્તૃત્યમાન <br><br>તારા પાપ માફ કરે છે <br>સર્વ રોગ મટાડે છે <br>જીવ નાશથી બચાવે છે<br> મુગટ કૃપાનો પહેરાવે છે <br>તેના સર્વ કરો ઉપકારો <br>ઉપકારો તું ભૂલી ના જા….હૈ  મારા આત્મા….<br><br> ઉત્તમ વસ્તુથી તૃપ્ત કરે છે<br> જુવાની ગરુડ જેમ તાજી કરે છે<br> જે થયેલા છે જુલમ થી હેરાન <br>ન્યાયના કૃત્ય ચુકાદા કરે છે <br>સદા ધમકી આપશે નહીં <br>નહીં રાખશે કોપ સદા…. હે મારા આત્મા ….<br><br>તે દયાળુ ને કરુણાળું છે<br> કૃપા કરવે મોટો છે<br> આપણા પાપ પ્રમાણે પ્રભુ <br>આપણી સંગ નથી વર્ત્યો તે <br> જેમ આકાશ પૃથ્વીથી ઊંચું <br>કૃપા ભક્તો પર તેની વિશાળ ….હે મારા આત્મા ….   </p>   ", lyrics_hi: " <p>    हे मारा आत्मा योहवाने,<br> यहोवाने  स्तुत्यमान<br> मारा खरा अंतःकरण,<br>  पवित्र नामने स्तृत्यमान <br><br>तारा पाप माफ करे छे <br>सर्व रोग मटाडे छे <br>जीव नाशथी बचावे छे<br> मुगट कृपानो पहेरावे छे <br>तेना सर्व करो उपकारो <br>उपकारो तुं भूली ना जा….है  मारा आत्मा….<br><br> उत्तम वस्तुथी तृप्त करे छे<br> जुवानी गरुड जेम ताजी करे छे<br> जे थयेला छे जुलम थी हेरान <br>न्यायना कृत्य चुकादा करे छे <br>सदा धमकी आपशे नहीं <br>नहीं राखशे कोप सदा…. हे मारा आत्मा ….<br><br>ते दयाळु ने करुणाळुं छे<br> कृपा करवे मोटो छे<br> आपणा पाप प्रमाणे प्रभु <br>आपणी संग नथी वर्त्यो ते <br> जेम आकाश पृथ्वीथी ऊंचुं <br>कृपा भक्तो पर तेनी विशाळ ….हे मारा आत्मा ….   </p>   "  },
        { title: "1308,ઇસુ આવે છે તારી પાસે તારા દિલના દરવાજા ખોલ इसु आवे छे तारी पासे तारा दिलना दरवाजा खोल ishu aave chhe tari pase tara", lyrics_gu: " <p>   ઇસુ આવે છે તારી પાસે <br>તારા દિલના દરવાજા ખોલ ….(2)<br>તારા દિલના દરવાજા ખોલ ….(4)<br><br> પાપની માફી તે આપે તને <br>તારા દિલના દરવાજા ખોલ ….(2)<br>તારા દિલના દરવાજા ખોલ ….(2)….ઇસુ આવે છે.<br><br>પવિત્ર આત્મા તે આપે તને <br>તારા દિલના દરવાજા ખોલ ….(2)<br>તારા દિલના દરવાજા ખોલ ….(2)….ઇસુ આવે છે.<br><br>તારા દિલના દરવાજા ખોલ ….<br>આજે  દિલના દરવાજા ખોલ ….  </p>   " , lyrics_hi: " <p>   इसु आवे छे तारी पासे <br>तारा दिलना दरवाजा खोल ….(2)<br>तारा दिलना दरवाजा खोल ….(4)<br><br> पापनी माफी ते आपे तने <br>तारा दिलना दरवाजा खोल ….(2)<br>तारा दिलना दरवाजा खोल ….(2)….इसु आवे छे.<br><br>पवित्र आत्मा ते आपे तने <br>तारा दिलना दरवाजा खोल ….(2)<br>तारा दिलना दरवाजा खोल ….(2)….इसु आवे छे.<br><br>तारा दिलना दरवाजा खोल ….<br>आजे  दिलना दरवाजा खोल ….  </p>   " },
        { title: "1309,જુવાની જીવનમાં ઈસુની છાયામાં હૈ યુવાન જલ્દી તું આવ जुवानी जीवनमां ईसुनी छायामां है युवान जल्दी तुं आव  juvani jivan ma isu ni chhaya ma", lyrics_gu: " <p> જુવાની જીવનમાં ઈસુની છાયામાં <br>હૈ યુવાન જલ્દી તું આવ ….(2)<br> જગમાં તને શાંતિ ક્યાં મળે જલ્દી આવ <br> શાંતિ શાંતિ શાંતિ ….(2)<br><br>સુંદરતા જતી રહશે શક્તિ જતી રહશે <br> ધન બધું ખાલી થશે ….(2)<br> જગમાં તને શાંતિ ક્યાં મળે જલ્દી આવ <br> શાંતિ શાંતિ શાંતિ ….(2)<br><br>જગમાં દેખાય છે જુદો જુદો પ્રેમ <br>ઇસુ જેવો પ્રેમ નહિ મળે ….(2) <br> જગમાં તને શાંતિ ક્યાં મળે જલ્દી આવ <br> શાંતિ શાંતિ શાંતિ ….(2)<br><br>મરણ દિવસ આવશે હાંક મારી રડશે <br> વ્યર્થ આ જીવન તું જો ….(2)<br> જગમાં તને શાંતિ ક્યાં મળે જલ્દી આવ <br> શાંતિ શાંતિ શાંતિ ….(2)    </p>   " , lyrics_hi: " <p> जुवानी जीवनमां ईसुनी छायामां <br>है युवान जल्दी तुं आव ….(2)<br> जगमां तने शांति क्यां मळे जल्दी आव <br> शांति शांति शांति ….(2)<br><br>सुंदरता जती रहशे शक्ति जती रहशे <br> धन बधुं खाली थशे ….(2)<br> जगमां तने शांति क्यां मळे जल्दी आव <br> शांति शांति शांति ….(2)<br><br>जगमां देखाय छे जुदो जुदो प्रेम <br>इसु जेवो प्रेम नहि मळे ….(2) <br> जगमां तने शांति क्यां मळे जल्दी आव <br> शांति शांति शांति ….(2)<br><br>मरण दिवस आवशे हांक मारी रडशे <br> व्यर्थ आ जीवन तुं जो ….(2)<br> जगमां तने शांति क्यां मळे जल्दी आव <br> शांति शांति शांति ….(2)    </p>   "},
        { title: "1310,ઇસુ મારો ગોવાળ ઇસુ મારો ગોવાળ इसु मारो गोवाळ लीला ते बीडमां मने चरावे  isu maro goval", lyrics_gu: " <p>   ઇસુ મારો ગોવાળ ઇસુ મારો ગોવાળ ....(2)<br>લીલા તે બીડમાં મને ચરાવે <br> ઇસુ મારો ગોવાળ ….<br><br> કશા વાનાની  ખોટ મને પડશે નહી<br> મને પડશે નહી મને પડશે નહી<br> લીલા તે બીડમાં મને ચરાવે <br> મને ચરાવે મને ચરાવે છે ...ઇસુ મારો ….<br><br> શાંત ઝરણાનું પાણી મને પીવડાવે <br>મને પીવડાવે મને પીવડાવે છે .<br> મારા આત્માને તાજો કરે છે <br>તાજો કરે છે ….ઇસુ મારો ….<br><br>મરણ ની ખીણમાં સંગ સંગ ચાલે <br>સંગ સંગ ચાલે , સંગ સંગ ચાલે છે .<br> દરેક ભૂંડાઈથી  મને બચાવે <br> મને બચાવે મને બચાવે ….ઇસુ મારો ….<br><br>શત્રુ શૈતાન થી મને બચાવે <br>મને બચાવે મને બચાવે છે <br>પવિત્ર તેલથી અભિષેક કરે <br> અભિષેક કરે અભિષેક કરે છે ….ઇસુ મારો ….   </p>   ", lyrics_hi: " <p>   इसु मारो गोवाळ इसु मारो गोवाळ ....(2)<br>लीला ते बीडमां मने चरावे <br> इसु मारो गोवाळ ….<br><br> कशा वानानी  खोट मने पडशे नही<br> मने पडशे नही मने पडशे नही<br> लीला ते बीडमां मने चरावे <br> मने चरावे मने चरावे छे ...इसु मारो ….<br><br> शांत झरणानुं पाणी मने पीवडावे <br>मने पीवडावे मने पीवडावे छे .<br> मारा आत्माने ताजो करे छे <br>ताजो करे छे ….इसु मारो ….<br><br>मरण नी खीणमां संग संग चाले <br>संग संग चाले , संग संग चाले छे .<br> दरेक भूंडाईथी  मने बचावे <br> मने बचावे मने बचावे ….इसु मारो ….<br><br>शत्रु शैतान थी मने बचावे <br>मने बचावे मने बचावे छे <br>पवित्र तेलथी अभिषेक करे <br> अभिषेक करे अभिषेक करे छे ….इसु मारो ….   </p>   "  },
        { title: "1311,માનવી માર્ગે ચલાવ રે જીવન ગાડીને मानवी मार्गे चलाव रे जीवन गाडीने  manavi marge chalav re jivan", lyrics_gu: " <p>    માનવી માર્ગે ચલાવ રે જીવન ગાડીને <br>  મારગભૂલી ન જાય રે જીવન ગાડીનો <br> <br>  જીવન ગાડીના  સ્ટેશન અનેક છે <br> પાટા બદલાયના  જાય રે જીવન ગાડીના <br> <br>  ભક્તિ રૂપી  કોલસો નિત્ય એમાં પૂરજો <br> આગ એની બુઝાઈ ન જાય રે જીવન ગાડીની <br> <br>  પાણી પાઈ વાલો ઉપર છે <br>  ભરવા જીવનનું જાય રે જીવન ગાડીના <br> <br>  એર ગાડીના ડબ્બા અનેક છે <br>  જો જો જુદાના થાય રે જીવન ગાડીના <br> <br>  જીવન ગાડીની ટીકીટ સંભાળજો <br>  જો જો ખોવાઈ ન જાય રે જીવન ગાડીની <br> <br>  ટીકીટ ચેક કરવા જયારે પ્રભુ આવશે <br>  જો જો પકડાયના જાય રે જીવન ગાડીમા   </p>   " , lyrics_hi: " <p>    मानवी मार्गे चलाव रे जीवन गाडीने <br>  मारगभूली न जाय रे जीवन गाडीनो <br> <br>  जीवन गाडीना  स्टेशन अनेक छे <br> पाटा बदलायना  जाय रे जीवन गाडीना <br> <br>  भक्ति रूपी  कोलसो नित्य एमां पूरजो <br> आग एनी बुझाई न जाय रे जीवन गाडीनी <br> <br>  पाणी पाई वालो उपर छे <br>  भरवा जीवननुं जाय रे जीवन गाडीना <br> <br>  एर गाडीना डब्बा अनेक छे <br>  जो जो जुदाना थाय रे जीवन गाडीना <br> <br>  जीवन गाडीनी टीकीट संभाळजो <br>  जो जो खोवाई न जाय रे जीवन गाडीनी <br> <br>  टीकीट चेक करवा जयारे प्रभु आवशे <br>  जो जो पकडायना जाय रे जीवन गाडीमा   </p>   " },
        { title: "1312,આજ નવાં જીવનમાં તમે આનંદ કરો  વહાલાભાઈ બહેનો તમે બધા આનંદ કરો आज नवां जीवनमां तमे आनंद करो  वहालाभाई बहेनो तमे बधा आनंद करो aaj nava jivan ma tame anand karo", lyrics_gu: " <p>  આજ નવાં જીવનમાં તમે આનંદ કરો <br>  વહાલાભાઈ બહેનો તમે બધા આનંદ કરો <br>  આજ નવા જીવનમાં તમે આનંદ કરો <br><br> અમે ગાઈશુ ખુશીથી પ્રભુના ગીતો <br> નાના બાળકો તમે બધા આનંદ થી ગાઓ <br>  આજ નવા જીવનમાં તમે આનંદ કરો <br><br>જેટલા આત્માથી દોરાય તેટલા દેવના દીકરા <br> તમે આત્માથી દોરાનારા આનંદ કરો <br>  આજ નવા જીવનમાં તમે આનંદ કરો <br><br> મારા પ્રભુમાં આનંદ શાંતિ મીલી<br>વાહલા શાંતિને કારણે આનંદ કરો <br>  આજ નવા જીવનમાં તમે આનંદ કરો <br><br> વાહલા આપણામાં બિલકુલ આનંદ ન હતો <br> હવે હસતાને કુદતા આનંદ કરો <br>  આજ નવા જીવનમાં તમે આનંદ કરો <br><br> આગળ બેસનારા ભાઈઓ તમે ગીત ગાઓ <br> પાછળ બેસનારી બેનો તમે જોરથી પુકારો <br>  આજ નવા જીવનમાં તમે આનંદ કરો    </p>   " , lyrics_hi: " <p>  आज नवां जीवनमां तमे आनंद करो <br>  वहालाभाई बहेनो तमे बधा आनंद करो <br>  आज नवा जीवनमां तमे आनंद करो <br><br> अमे गाईशु खुशीथी प्रभुना गीतो <br> नाना बाळको तमे बधा आनंद थी गाओ <br>  आज नवा जीवनमां तमे आनंद करो <br><br>जेटला आत्माथी दोराय तेटला देवना दीकरा <br> तमे आत्माथी दोरानारा आनंद करो <br>  आज नवा जीवनमां तमे आनंद करो <br><br> मारा प्रभुमां आनंद शांति मीली<br>वाहला शांतिने कारणे आनंद करो <br>  आज नवा जीवनमां तमे आनंद करो <br><br> वाहला आपणामां बिलकुल आनंद न हतो <br> हवे हसताने कुदता आनंद करो <br>  आज नवा जीवनमां तमे आनंद करो <br><br> आगळ बेसनारा भाईओ तमे गीत गाओ <br> पाछळ बेसनारी बेनो तमे जोरथी पुकारो <br>  आज नवा जीवनमां तमे आनंद करो    </p>   " },
        { title: "1377,આવ હે દાતા સૌ આશીષના શીખવ મને सफाई पामवा ख्रिस्तनी पासे आव्या छो आव हे दाता सौ आशीषना शीखव मने   aav he data sov ashish na  shikhav", lyrics_gu: " <p>  આવ, હે દાતા, સૌ આશીષના, શીખવ મને ગાતાં પ્રીત, <br>પ્રીતની નદી, વહેતી સદા, દુતો કરે સ્તુતનાં ગીત.<br> દૂતો ગાય તેમ મને ગાતાં શીખવ સૂર મધુર ગીતનો;<br> ધન્ય પા'ડ જે પર મુજ આધાર, પા'ડ તુજ તારવાની પ્રીતનો.<br><br>  અહીં સ્થાપું મુજ એબેન-એઝેર, તુજ સા'યથી અહીં આવ્યો છું;<br> ક્ષેમકુશળ ઘેર આવવા આશા તુજ કૃપાથી રાખું છું; <br>જવ હું દેવથી ભટકેલ હતો તવ ઈસુએ છે શોધેલ;<br> તેણે મારો બચાવ કરવા પ્રાણ પોતાનો છે આપેલ.<br><br>  રોજ મને ચલાવવા તેની છે કૃપા કેટલી બધી ! <br>મુજ ભટકેલ મન તુજ સાથ પ્રભુ, બાંધ દયારૂપ સાંકળથી;<br> પ્રભુ, હું છું ભટકી જનાર, વળી ત્યાગનાર તારી પ્રીત; <br>  આ રહ્યું મુજ દિલ,  લે પ્રભુ, તે લઈ કર તુજ કાજ મુદ્રિત   </p>   " , lyrics_hi: " <p>  आव, हे दाता, सौ आशीषना, शीखव मने गातां प्रीत, <br>प्रीतनी नदी, वहेती सदा, दुतो करे स्तुतनां गीत.<br> दूतो गाय तेम मने गातां शीखव सूर मधुर गीतनो;<br> धन्य पा'ड जे पर मुज आधार, पा'ड तुज तारवानी प्रीतनो.<br><br>  अहीं स्थापुं मुज एबेन-एझेर, तुज सा'यथी अहीं आव्यो छुं;<br> क्षेमकुशळ घेर आववा आशा तुज कृपाथी राखुं छुं; <br>जव हुं देवथी भटकेल हतो तव ईसुए छे शोधेल;<br> तेणे मारो बचाव करवा प्राण पोतानो छे आपेल.<br><br>  रोज मने चलाववा तेनी छे कृपा केटली बधी ! <br>मुज भटकेल मन तुज साथ प्रभु, बांध दयारूप सांकळथी;<br> प्रभु, हुं छुं भटकी जनार, वळी त्यागनार तारी प्रीत; <br>  आ रह्युं मुज दिल,  ले प्रभु, ते लई कर तुज काज मुद्रित   </p>   "},
        { title: "1378,સફાઈ પામવા ખ્રિસ્તની પાસે આવ્યા છો सफाई पामवा ख्रिस्तनी पासे आव्या छो safai pamva khrist ni pase avya chho", lyrics_gu: " <p>   સફાઈ પામવા ખ્રિસ્તની પાસે આવ્યા છો ?<br> સફાઈ પામ્યા શું ખ્રિસ્તના લોહીથી ?<br> શું હાલ વિશ્વાસ પૂરો તે પર રાખો છો ?<br> સફાઈ પામ્યા શું ખ્રિસ્તના લોહીથી ? <br><br>નહાયા છો લોહીમાં ? <br>સફાઈ પામ્યા શું ખ્રિસ્તના લોહીથી ? <br>શું તમારા વસ્ત્ર કલંક વિના છે ? <br>સફાઈ પામ્યા શું ખ્રિસ્તના લોહીથી ?<br><br> શું તમે રોજ ચાલો છો ઈસુની સાથ ?<br> સફાઈ પામ્યા શું ખ્રિસ્તના લોહીથી ? <br>શું ઈસુ પર વિશ્વાસ રાખો છો દિનરાત ? <br>સફાઈ પામ્યા શું ખ્રિસ્તના લોહીથી ?<br><br> પાપનાં મેલાં વસ્ત્ર તમે તજી દો,<br> સફાઈ પામો રે ખ્રિસ્તના લોહીથી.<br> અશુદ્ધ આત્મા માટે વહે છે ઝરો, <br>સફાઈ પામો રે ખ્રિસ્તના લોહીથી ?   </p>   " , lyrics_hi: " <p>   सफाई पामवा ख्रिस्तनी पासे आव्या छो ?<br> सफाई पाम्या शुं ख्रिस्तना लोहीथी ?<br> शुं हाल विश्वास पूरो ते पर राखो छो ?<br> सफाई पाम्या शुं ख्रिस्तना लोहीथी ? <br><br>नहाया छो लोहीमां ? <br>सफाई पाम्या शुं ख्रिस्तना लोहीथी ? <br>शुं तमारा वस्त्र कलंक विना छे ? <br>सफाई पाम्या शुं ख्रिस्तना लोहीथी ?<br><br> शुं तमे रोज चालो छो ईसुनी साथ ?<br> सफाई पाम्या शुं ख्रिस्तना लोहीथी ? <br>शुं ईसु पर विश्वास राखो छो दिनरात ? <br>सफाई पाम्या शुं ख्रिस्तना लोहीथी ?<br><br> पापनां मेलां वस्त्र तमे तजी दो,<br> सफाई पामो रे ख्रिस्तना लोहीथी.<br> अशुद्ध आत्मा माटे वहे छे झरो, <br>सफाई पामो रे ख्रिस्तना लोहीथी ?   </p>   " },
        { title: "1379,મોતીડું મળ્યું છે અમને રે મહામૂલ વાળું मोतीडुं मळ्युं छे अमने रे महामूल वाळुं motidu malyu chhe amne re mahamul", lyrics_gu: " <p>  મોતીડું મળ્યું છે અમને રે, મહામૂલ વાળું, <br>એ તો પ્રભુ ઈસુ તારું રે, છે નામ પ્યારું. <br><br> આકાશે, પાતાળ માંહે, ભૂતળે ભાળોને ક્યાંયે, <br>એનું એ અજબ ન્યારું રે, છે નામ પ્યારું. મોતીડું.<br><br> લાખો દૂત જેની સામે, પાય જેના શીશ નામે,<br> મધુર મધુર પ્યારું રે, છે નામ પ્યારું. મોતીડું.<br><br>  દુ:ખના વંટોળિયામાં, રોગના આ ખોળિયામાં, <br>આનંદ પમાડનારું રે, છે નામ પ્યારું. મોતીડું.  </p>   " , lyrics_hi: " <p>  मोतीडुं मळ्युं छे अमने रे, महामूल वाळुं, <br>ए तो प्रभु ईसु तारुं रे, छे नाम प्यारुं. <br><br> आकाशे, पाताळ मांहे, भूतळे भाळोने क्यांये, <br>एनुं ए अजब न्यारुं रे, छे नाम प्यारुं. मोतीडुं.<br><br> लाखो दूत जेनी सामे, पाय जेना शीश नामे,<br> मधुर मधुर प्यारुं रे, छे नाम प्यारुं. मोतीडुं.<br><br>  दु:खना वंटोळियामां, रोगना आ खोळियामां, <br>आनंद पमाडनारुं रे, छे नाम प्यारुं. मोतीडुं.  </p>   " },
        { title: "1380,આવો આપણે સહુ ગાઈએ ઈશ્વર સ્તુતિનાં ગાન आवो आपणे सहु गाईए ईश्वर स्तुतिनां गान  avo apne sahu gaiye isvar stuti na gan", lyrics_gu: " <p>  આવો, આપણે સહુ ગાઈએ, ઈશ્વર સ્તુતિનાં ગાન, <br>રે, ભાવે ભેળાં થાઈએ, ને તેને દઈએ માન. <br><br> તેની સમીપ સહુ નમીએ, આભાર ને સ્તુતિ સાથ,<br> બહુ માનથી તેને ભજીએ, તે છે પવિત્ર નાથ.<br><br> ઈશ્વર છે મહા ગૌરવવાન, સહુ ભૂપ તણો તે ભૂપ, <br>સહુ દેવોથી તે શક્તિમાન,  તેના ગુણ છે અનુપ.<br><br>  તેના હાથમાં જગનાં ઊંડાણ, તેનો તે છે સૃજનાર, <br> ગિરિ-શિખરો તેનાં જાણ, જગનો તે પાલનહાર. <br><br> મા'સાગર તેણે બનાવ્યા, ને તેમને આપી હદ,<br> કોરી ભોંય પર જન વસાવ્યાં, તેનો પ્રેમ છે બેહદ. <br><br>આવો, શીશ નામી ભજીએ, ઈશ્વરકર્તાની પાસ,<br> તેના ચારાના લોક છીએ, ને તેનાં ઘેટાં ખાસ.   </p>   " , lyrics_hi: " <p>  आवो, आपणे सहु गाईए, ईश्वर स्तुतिनां गान, <br>रे, भावे भेळां थाईए, ने तेने दईए मान. <br><br> तेनी समीप सहु नमीए, आभार ने स्तुति साथ,<br> बहु मानथी तेने भजीए, ते छे पवित्र नाथ.<br><br> ईश्वर छे महा गौरववान, सहु भूप तणो ते भूप, <br>सहु देवोथी ते शक्तिमान,  तेना गुण छे अनुप.<br><br>  तेना हाथमां जगनां ऊंडाण, तेनो ते छे सृजनार, <br> गिरि-शिखरो तेनां जाण, जगनो ते पालनहार. <br><br> मा'सागर तेणे बनाव्या, ने तेमने आपी हद,<br> कोरी भोंय पर जन वसाव्यां, तेनो प्रेम छे बेहद. <br><br>आवो, शीश नामी भजीए, ईश्वरकर्तानी पास,<br> तेना चाराना लोक छीए, ने तेनां घेटां खास.   </p>   " },
        { title: "1381,છબી ખૂબ સારી બહુ પ્યારી તારી ઓ પ્રભુ ઈસુ લાગે રે  छबी खूब सारी बहु प्यारी तारी ओ प्रभु ईसु, लागे रे chhabi khub sari bahu pyari tari", lyrics_gu: " <p>  છબી ખૂબ સારી બહુ પ્યારી તારી, ઓ પ્રભુ ઈસુ, લાગે રે. <br><br>પ્રેમ, દયા, શુભ કરુણા, મમતા, દીપે છે સર્વાંગે રે.... છબી. <br><br>રાંકપણું, બહુ દીનતા નીરખી મુજ મન મોટપ ત્યાગે રે... છબી<br><br> મિત્રોમાં તું શ્રેષ્ઠ સખા થઈ બહુવિધ સંકટ ભાગે રે.... છબી <br><br>પ્રેમી કર દઈ નાથ ઉગારે, જવ તુફાનો જાગે રે.... છબી<br><br> આત્મિક યુદ્ધે ઢાલ ખરી તું, શત્રુબાણ ન વાગે રે.... છબી <br><br>મહા મનોહર મિષ્ટ તું લાગે, તુજ સંગત મન માગે રે.... છબી<br><br> શરણ ગ્રહીને નાથ દયાનિધ, ગાઉં નિરંતર રાગે રે.... છબી. <br><br>દાસ આપનો બહ અભિલાષી, દર્શન નિત નિત માગે રે.... છબી.    </p>   " , lyrics_hi: " <p>  छबी खूब सारी बहु प्यारी तारी, ओ प्रभु ईसु, लागे रे. <br><br>प्रेम, दया, शुभ करुणा, ममता, दीपे छे सर्वांगे रे.... छबी. <br><br>रांकपणुं, बहु दीनता नीरखी मुज मन मोटप त्यागे रे... छबी<br><br> मित्रोमां तुं श्रेष्ठ सखा थई बहुविध संकट भागे रे.... छबी <br><br>प्रेमी कर दई नाथ उगारे, जव तुफानो जागे रे.... छबी<br><br> आत्मिक युद्धे ढाल खरी तुं, शत्रुबाण न वागे रे.... छबी <br><br>महा मनोहर मिष्ट तुं लागे, तुज संगत मन मागे रे.... छबी<br><br> शरण ग्रहीने नाथ दयानिध, गाउं निरंतर रागे रे.... छबी. <br><br>दास आपनो बह अभिलाषी, दर्शन नित नित मागे रे.... छबी.    </p>   " },
        { title: "1382,રાખ મને સ્તંભ પાસે હે પ્રભુ राख मने स्तंभ पासे हे प्रभु rakh mane stambh pase hai prabhu", lyrics_gu: " <p>   રાખ મને સ્તંભ પાસે, હે પ્રભુ,<br> જ્યાં તેં મુજ માટ મોત સહ્યું;<br> રાખ મને તુજ કૂખની પાસે, હે પ્રભુ,<br> જ્યાંથી મૂલવાન રક્ત વહ્યું. <br><br> તારો છું, ઓ ખ્રિસ્ત, માનું તારી વાત, <br>કાં કે તેં કીધી છે પ્રીત;<br> તો પણ આવું હું ખરા વિશ્વાસ સાથ, <br>ને તુજ પાસે રહીશ નિત. <br><br> મુજને અર્પિત કર તારી સેવા કાજ, <br>તારી મહા કૃપાએ;<br> ખરા વિશ્વાસે જોઉં તને આજ, <br>તારી મરજી મુજ થાએ.<br><br>  ઘડીભર જો હું મળું તારી સાથ,<br> શાંતિ મુજ દિલને વળે; <br>જ્યારે આરાધું તને, ઓ મુજ નાથ,<br> મળું જેમ મિત્રો મળે. <br><br> સમજી શકું ના તારો ઊંડો પ્યાર, <br>જ્યાં લગ આ જગમાં છે વાસ;<br> જોઈ શકીશ હું તારો હર્ષ અપાર, <br>જ્યારે આવીશ તારી પાસ.    </p>   " , lyrics_hi: " <p>   राख मने स्तंभ पासे, हे प्रभु,<br> ज्यां तें मुज माट मोत सह्युं;<br> राख मने तुज कूखनी पासे, हे प्रभु,<br> ज्यांथी मूलवान रक्त वह्युं. <br><br> तारो छुं, ओ ख्रिस्त, मानुं तारी वात, <br>कां के तें कीधी छे प्रीत;<br> तो पण आवुं हुं खरा विश्वास साथ, <br>ने तुज पासे रहीश नित. <br><br> मुजने अर्पित कर तारी सेवा काज, <br>तारी महा कृपाए;<br> खरा विश्वासे जोउं तने आज, <br>तारी मरजी मुज थाए.<br><br>  घडीभर जो हुं मळुं तारी साथ,<br> शांति मुज दिलने वळे; <br>ज्यारे आराधुं तने, ओ मुज नाथ,<br> मळुं जेम मित्रो मळे. <br><br> समजी शकुं ना तारो ऊंडो प्यार, <br>ज्यां लग आ जगमां छे वास;<br> जोई शकीश हुं तारो हर्ष अपार, <br>ज्यारे आवीश तारी पास.    </p>   " },
        { title: "1383,ચાહું બહુ સાંભળવા નામ એક ચાહું બહુ ગાવા તે चाहुं बहु सांभळवा नाम एक चाहुं बहु गावा ते chahu bahu sambhalva nam ek", lyrics_gu: " <p> ચાહું બહુ સાંભળવા નામ એક, ચાહું બહુ ગાવા તે, <br>તે સૂર લાગે મધુર અધિક, જગમાં તે મિષ્ટ નામ છે. <br><br> હું ઈસુને ચાહું ...(3), તેની છે મુજ પર પ્રીત.<br><br>  તે મને કહે તારનારની પ્રીત, મરેલ મુજ મુક્તિ માટ<br> તે મને કહે વહેલ શોણિત જે છે પાપીને સાટ. <br><br> તે મને કહે બાપનો ભંડાર જે છે દર દિવસ માટ.<br>  જો હું જાઉં કોઈ માર્ગ અંધાર, પ્રકાશ દે આખી વાટ <br><br> તે મને કહે એક જણ વિષે,  જે દુ:ખી મુજ દુ:ખ માં; <br>તે દુ:ખોમાં રહી મુજ પાસે લે ભાગ સૌ સંકટમાં. <br><br>તે મને લેશે સ્વર્ગમાં, હા, આવે જ્યારે મરણ; <br> હાલેલૂયા ! હાલેલૂયા ! ગાઈશ તેને ચરણ.      </p>   " , lyrics_hi: " <p> चाहुं बहु सांभळवा नाम एक, चाहुं बहु गावा ते, <br>ते सूर लागे मधुर अधिक, जगमां ते मिष्ट नाम छे. <br><br> हुं ईसुने चाहुं ...(3), तेनी छे मुज पर प्रीत.<br><br>  ते मने कहे तारनारनी प्रीत, मरेल मुज मुक्ति माट<br> ते मने कहे वहेल शोणित जे छे पापीने साट. <br><br> ते मने कहे बापनो भंडार जे छे दर दिवस माट.<br>  जो हुं जाउं कोई मार्ग अंधार, प्रकाश दे आखी वाट <br><br> ते मने कहे एक जण विषे,  जे दु:खी मुज दु:ख मां; <br>ते दु:खोमां रही मुज पासे ले भाग सौ संकटमां. <br><br>ते मने लेशे स्वर्गमां, हा, आवे ज्यारे मरण; <br> हालेलूया ! हालेलूया ! गाईश तेने चरण.      </p>   " },
        { title: "1384,આવો ઈસુ જગના રાજા ભાવ કરીને મન આપું  आवो ईसु जगना राजा भाव करीने मन आपुं  aavo isu jagna raja bhav karine", lyrics_gu: " <p>   આવો, ઈસુ, જગના રાજા,  ભાવ કરીને મન આપું;<br> અતપથની જે રૂડી રીતો અંતર લઈ તે સહુ સ્થાપું. <br><br> સેવા કરતાં સંધું ત્યાગું, કશું ન રાખું મુજ કાજે; <br>સતપથ જીવન તુંમાં જાણી  સેવ કરું હું મન સાજે. <br><br> ઘટ ભીતરથી ખટપટ ટાળું,  સેવા સાચી મન ધારું;<br> ઈસુ દેખી શીશ નમાવું,  હર્ખ અર્પું  તન મારું. <br><br>શુદ્ધ ભક્તિ આભૂષણ જાણી  શાંતિ ઘરું બહુ મન મારે;<br> સહન કરીને સહુનું સાંખું, પ્રભુ બાળક છું જગ ધારે. <br><br> સહુ સંગે સત પ્રેમે ચાલું,  પિતા તણું હું મન રાખું; <br>કે તે સાચો પૂર્ણ દયાળુ,  હું પણ તેના ગુણ ભાખું. <br><br> દાસો, આવી ઈસુ પાસે   લેજો રૂડું મન માગી;<br> જગમાં તેનું માન વધારો, તે તમને દે નહિ ત્યાગી.   </p>   " , lyrics_hi: " <p>   आवो, ईसु, जगना राजा,  भाव करीने मन आपुं;<br> अतपथनी जे रूडी रीतो अंतर लई ते सहु स्थापुं. <br><br> सेवा करतां संधुं त्यागुं, कशुं न राखुं मुज काजे; <br>सतपथ जीवन तुंमां जाणी  सेव करुं हुं मन साजे. <br><br> घट भीतरथी खटपट टाळुं,  सेवा साची मन धारुं;<br> ईसु देखी शीश नमावुं,  हर्ख अर्पुं  तन मारुं. <br><br>शुद्ध भक्ति आभूषण जाणी  शांति घरुं बहु मन मारे;<br> सहन करीने सहुनुं सांखुं, प्रभु बाळक छुं जग धारे. <br><br> सहु संगे सत प्रेमे चालुं,  पिता तणुं हुं मन राखुं; <br>के ते साचो पूर्ण दयाळु,  हुं पण तेना गुण भाखुं. <br><br> दासो, आवी ईसु पासे   लेजो रूडुं मन मागी;<br> जगमां तेनुं मान वधारो, ते तमने दे नहि त्यागी.   </p>   " },
        { title: "1385,દેવને સર્વ લોક વખાણો હાલેલૂયા देवने सर्व लोक वखाणो हालेलूया  dev ne sarv lok vakhano haleluya", lyrics_gu: " <p>   દેવને સર્વ લોક વખાણો, હાલેલૂયા; <br>તેના ગુણો સર્વ જાણો, હાલેલૂયા; <br>તેણે માણસને સંભાર્યાં, પાપના મારથી તેમને વાર્યાં, <br>દોષના દંડથી તેમને તાર્યાં. હાલેલૂયા;<br><br>  બાપની ઘણી સેવા કરો, હાલેલૂયા; <br>તેના બળથી સર્વ ડરો, હાલેલૂયા;<br> મોટા બળમાં તે ફરે છે, અદ્ભુત કામો તે કરે છે,<br> આખી સૃષ્ટિ તે ઘરે છે. હાલેલૂયા; <br><br> સંધાં સુતનું સ્તવન ગાઓ, હાલેલૂયા; <br>સર્વ તેને શરણે આવો, હાલેલૂયા; <br>બીકનાં કારણ તે કપાવે, પાપથી ઉદ્ધાર તે સ્થપાવે, <br>બાપની સંગત તે અપાવે, હાલેલૂયા; <br><br> દેવનો આત્મા સર્વ માગો, હાલેલૂયા; <br>તેનું કહેવું કરવા લાગો, હાલેલૂયા; <br>શુદ્ધ વિચારો મનમાં લાવે, સતનાં કામો તે કરાવે, <br>સ્વર્ગી અન્નથી તે ધરાવે. હાલેલૂયા;   </p>   ", lyrics_hi: " <p>   देवने सर्व लोक वखाणो, हालेलूया; <br>तेना गुणो सर्व जाणो, हालेलूया; <br>तेणे माणसने संभार्यां, पापना मारथी तेमने वार्यां, <br>दोषना दंडथी तेमने तार्यां. हालेलूया;<br><br>  बापनी घणी सेवा करो, हालेलूया; <br>तेना बळथी सर्व डरो, हालेलूया;<br> मोटा बळमां ते फरे छे, अद्भुत कामो ते करे छे,<br> आखी सृष्टि ते घरे छे. हालेलूया; <br><br> संधां सुतनुं स्तवन गाओ, हालेलूया; <br>सर्व तेने शरणे आवो, हालेलूया; <br>बीकनां कारण ते कपावे, पापथी उद्धार ते स्थपावे, <br>बापनी संगत ते अपावे, हालेलूया; <br><br> देवनो आत्मा सर्व मागो, हालेलूया; <br>तेनुं कहेवुं करवा लागो, हालेलूया; <br>शुद्ध विचारो मनमां लावे, सतनां कामो ते करावे, <br>स्वर्गी अन्नथी ते धरावे. हालेलूया;   </p>   " }

      " ગામીત": [
             { title: "  322,   ઓ ઈસુ દેવા તો મંદિર આમા ओ ईसु देवा तो मंदिर आमा o ishu  deva to mandire aama   ", lyrics_gu: " <p>   ઓ ઈસુ દેવા તો મંદિર આમા <br>ભકિત કોરા યેને હે રાને<br> કોલા હારા લાગે હે ઈસુ તો ગોઠયા<br><br>ઓ ઈસુ દેવા તો મંદિરે આમા <br>પ્રાર્થના કોરા યેને હે રાને<br><br>ઓ ઈસુ દેવા તો મંદિરે આમા <br>સ્તુતિ કોરા યેને હે રાને<br><br>ઓ ઈસુ દેવા તો ઓ મંદિરે આમા<br> સાક્ષી દાઆ યેને હે રાને<br><br>ઓ ઈસુ દેવા તો ઓ મંદિરે આમા <br>પાપહા માફી લા યેને હે રાને<br><br>ઓ ઈસુ દેવા તો ઓ મંદિરે આમા<br> ગીતે આખા યેને હે રાને <br><br>ઓ ઈસુ દેવા તો ઓ મંદિરે આમા <br>વચન વોનાયા યેને હે રાને      </p>   ", lyrics_hi: " <p>   ओ ईसु देवा तो मंदिर आमा <br>भकित कोरा येने हे राने<br> कोला हारा लागे हे ईसु तो गोठया<br><br>ओ ईसु देवा तो मंदिरे आमा <br>प्रार्थना कोरा येने हे राने<br><br>ओ ईसु देवा तो मंदिरे आमा <br>स्तुति कोरा येने हे राने<br><br>ओ ईसु देवा तो ओ मंदिरे आमा<br> साक्षी दाआ येने हे राने<br><br>ओ ईसु देवा तो ओ मंदिरे आमा <br>पापहा माफी ला येने हे राने<br><br>ओ ईसु देवा तो ओ मंदिरे आमा<br> गीते आखा येने हे राने <br><br>ओ ईसु देवा तो ओ मंदिरे आमा <br>वचन वोनाया येने हे राने      </p>   " },
        { title: "  323,   તું આમે જીવતો દેવ ઈસુ દેવ  तुं आमे जीवतो देव ईसु देव  tu aame jivato dev ishu deve     ", lyrics_gu: " <p>     તું આમે જીવતો દેવ ઈસુ દેવ તું આમે જીવતો દેવ<br><br> સોડીને હોરગાલે ધરતી વે યેનો<br> તોઓ પાડયો ઈસુ નાંવ..... ઈસુ દેવ<br><br> પાપ્યાહા હાટી તું ફાંસી ઉપે ચડયો <br>લોય પાડયો વાચાડયો જીવ..... ઈસુ દેવ<br><br> તીસરે દિહી માહણા માહને ઉઠ્યો <br>જીવતો જાયો તું દેવ..... ઈસુ દેવ<br><br>દિને રોજ યા દુનિયા લે આખુ હું <br>ઈસુ ખરો જીવતો દેવ..... ઈસુ દેવ<br><br>જીવ કુડી આમે રાખતો હો તાબે<br> તોઓ કામે આમહાલ લાવ..... ઈસુ દેવ<br><br>તોઆ ગોર્યા હાદણા આમહાલ યીઈ <br>સુખા  જાગે લે જે આમે જીવ..... ઈસુ દેવ </p>   " , lyrics_hi: " <p>     तुं आमे जीवतो देव ईसु देव तुं आमे जीवतो देव<br><br> सोडीने होरगाले धरती वे येनो<br> तोओ पाडयो ईसु नांव..... ईसु देव<br><br> पाप्याहा हाटी तुं फांसी उपे चडयो <br>लोय पाडयो वाचाडयो जीव..... ईसु देव<br><br> तीसरे दिही माहणा माहने उठ्यो <br>जीवतो जायो तुं देव..... ईसु देव<br><br>दिने रोज या दुनिया ले आखु हुं <br>ईसु खरो जीवतो देव..... ईसु देव<br><br>जीव कुडी आमे राखतो हो ताबे<br> तोओ कामे आमहाल लाव..... ईसु देव<br><br>तोआ गोर्या हादणा आमहाल यीई <br>सुखा  जागे ले जे आमे जीव..... ईसु देव </p>   " },
        { title: "  324,   માઆ પ્રભુ ઈસુરા રોજ મિલતો રોજેરા  माआ प्रभु ईसुरा रोज मिलतो रोजेरा  maaa prabhu ishu ra roj  milto   ", lyrics_gu: " <p>  માઆ પ્રભુ ઈસુરા રોજ મિલતો રોજેરા<br> મિલતો રોજેરા દર્શન દેતો રોજેરા <br>માઆ પ્રભુ ઈસુરા રોજ મિલતો રોજેરા<br><br>હોરગા છોડીને ઈસુ ધરતી વે યેનો <br>ગાયે કોઠામાંય તૂ યે જન્મ લેદોરા....માંઆ<br><br>પાપ્યાહા હાટી ઈસુ હૂળિયે ચોડયો <br>લોઈ પાડયા રા તુયે ડંડ બોઅયો રા....માંઆ<br><br> આથા પાગામાંય ખીલા ઠોકયા<br> કાંટાહા ટોપી રા મુનકે થોવી દેની રા....માંઆ<br><br> તીન દીહી ઈસુ બુયેમાંય રોયો <br>જીવતો ઓઈને હોરગે ચડી ગીયો રા....માંઆ  </p>   ", lyrics_hi: " <p>  माआ प्रभु ईसुरा रोज मिलतो रोजेरा<br> मिलतो रोजेरा दर्शन देतो रोजेरा <br>माआ प्रभु ईसुरा रोज मिलतो रोजेरा<br><br>होरगा छोडीने ईसु धरती वे येनो <br>गाये कोठामांय तू ये जन्म लेदोरा....मांआ<br><br>पाप्याहा हाटी ईसु हूळिये चोडयो <br>लोई पाडया रा तुये डंड बोअयो रा....मांआ<br><br> आथा पागामांय खीला ठोकया<br> कांटाहा टोपी रा मुनके थोवी देनी रा....मांआ<br><br> तीन दीही ईसु बुयेमांय रोयो <br>जीवतो ओईने होरगे चडी गीयो रा....मांआ  </p>   "  },
        { title: "    325,   નવા જમાના નવી આશા રાખી પાવું  नवा जमाना नवी आशा राखी पावुं  nava jamana navi aasha rakhi pavu   ", lyrics_gu: " <p>   નવા જમાના નવી આશા રાખી પાવું <br>જીવન બદલારા તુમા હોરગા આશામેં<br><br> જીવન બદલારા પાપહા માફી માગા પાવું <br>મિલી જાયરા તુમા પાપહા માફીરા<br><br>જીવન બદલારા ગુન્હા માફી માગા પાવું<br> મિલી જાયરા તુમા ગુન્હા માફીરા<br><br>પોયલા જીવના બરકત લઈને પાવું <br>માહરી યેજારા તુમા ઈસુ દેવા પાઈ<br><br>શાંતિ મિલીરા અનંત જીવન મિલીપાવું <br>મિલી જાયરા તુમા હોરગ્યા રાજયમેં   </p>   " , lyrics_hi: " <p>   नवा जमाना नवी आशा राखी पावुं <br>जीवन बदलारा तुमा होरगा आशामें<br><br> जीवन बदलारा पापहा माफी मागा पावुं <br>मिली जायरा तुमा पापहा माफीरा<br><br>जीवन बदलारा गुन्हा माफी मागा पावुं<br> मिली जायरा तुमा गुन्हा माफीरा<br><br>पोयला जीवना बरकत लईने पावुं <br>माहरी येजारा तुमा ईसु देवा पाई<br><br>शांति मिलीरा अनंत जीवन मिलीपावुं <br>मिली जायरा तुमा होरग्या राजयमें   </p>   " },
        { title: "    326,  દયા કોઓ પ્રભુ જીવનમાંય  दया कोओ प्रभु जीवनमांय  daya koao prabhu jivanamay  ", lyrics_gu: " <p> દયા કોઓ પ્રભુ જીવનમાંય <br>દયા કોઓ પ્રભુ જીવનમાંય આમે જીવનમાંય<br><br>તો પાહી યેને પ્રભુ દયા કોઓ, પ્રભુ દયા કોઓ…. (3) <br>અર્પણ કોરા આમા બોહી ગીયે આમા બોહી ગીયે….(3) <br>સ્તુતિ કોરા દેવા ગીતે આખા આમા બોહી ગીયે<br><br>અર્પણ કોઅજે પ્રભુ જીવન દેજે તુલે જીવન દેજે <br>આમે અર્પણ પ્રભુ સ્વીકારી લેજે, પ્રભુ સ્વીકારી લેજે….(3) <br>આમા બાધાહાલ આર્શીવાદ દેજે, પ્રભુ આર્શીવાદ દેજે….(3)<br><br>કામ ધંધા તુલે ભેટ દેજે, તુલ ભેટ દેજે <br>માયાળું દેવા તુ દયા કોઓજે, આમે ભેટ લેજે ….(3) <br>આમે આશા દેવા પૂરી કોઓ, દેવા પૂરી કોઓ…. (3)<br><br>આમા કાયમ તા, સ્તુતિ કોઅહું, તા સ્તુતિ કોઅહું, <br>દુ:ખ સંકટમાંય મદદ કોઅજે, પ્રભુ મદદ કોઅજે….(3) <br> આખા જીવનમાય આરે રોજે, પ્રભુ આરે રોજે…. (3)      </p>   " , lyrics_hi: " <p> दया कोओ प्रभु जीवनमांय <br>दया कोओ प्रभु जीवनमांय आमे जीवनमांय<br><br>तो पाही येने प्रभु दया कोओ, प्रभु दया कोओ…. (3) <br>अर्पण कोरा आमा बोही गीये आमा बोही गीये….(3) <br>स्तुति कोरा देवा गीते आखा आमा बोही गीये<br><br>अर्पण कोअजे प्रभु जीवन देजे तुले जीवन देजे <br>आमे अर्पण प्रभु स्वीकारी लेजे, प्रभु स्वीकारी लेजे….(3) <br>आमा बाधाहाल आर्शीवाद देजे, प्रभु आर्शीवाद देजे….(3)<br><br>काम धंधा तुले भेट देजे, तुल भेट देजे <br>मायाळुं देवा तु दया कोओजे, आमे भेट लेजे ….(3) <br>आमे आशा देवा पूरी कोओ, देवा पूरी कोओ…. (3)<br><br>आमा कायम ता, स्तुति कोअहुं, ता स्तुति कोअहुं, <br>दु:ख संकटमांय मदद कोअजे, प्रभु मदद कोअजे….(3) <br> आखा जीवनमाय आरे रोजे, प्रभु आरे रोजे…. (3)      </p>   " },
        { title: "  504,    ઈસુ માન તા રોકા મન દે જે  ईसु मान ता रोका मन दे जे  ishu man ta roko man deje   ", lyrics_gu: " <p>     ઈસુ માન તા રોકા મન દે જે…. (2)<br> તા રોકા મન દેજે પ્રભુ ….(2)<br><br>દીન દુ:ખીયા ઓવે તા દયા રોહે…. (2) <br>દયાળુ મન માન દેજે પ્રભુ…. (2)<br><br>ગરીબ કુરબા વે તો માયા રહે ….(2) <br>માયાળુ મન માન દેજે પ્રભુ ….(2)<br><br>રોગી રીબાતે પીડાતે લોકાહાન ….(2)<br> સેવા કરા મન દેજે પ્રભુ ….(2)<br><br>તા સેવા કોઅતા દુ:ખ પડે તોવે ….(2) <br>સહન કરા મન દેજે પ્રભુ ….(2)<br><br>તુએ જગાએ મીઠો પ્રેમ કોઅયો ….(2) <br>પ્રેમાળુ મન માન દેજે પ્રભુ…. (2)    </p>   " , lyrics_hi: " <p>     ईसु मान ता रोका मन दे जे…. (2)<br> ता रोका मन देजे प्रभु ….(2)<br><br>दीन दु:खीया ओवे ता दया रोहे…. (2) <br>दयाळु मन मान देजे प्रभु…. (2)<br><br>गरीब कुरबा वे तो माया रहे ….(2) <br>मायाळु मन मान देजे प्रभु ….(2)<br><br>रोगी रीबाते पीडाते लोकाहान ….(2)<br> सेवा करा मन देजे प्रभु ….(2)<br><br>ता सेवा कोअता दु:ख पडे तोवे ….(2) <br>सहन करा मन देजे प्रभु ….(2)<br><br>तुए जगाए मीठो प्रेम कोअयो ….(2) <br>प्रेमाळु मन मान देजे प्रभु…. (2)    </p>   " },
        { title: "   505, ઈસુ માઆ ગોવાળ હે જાતે ईसु माआ गोवाळ हे जाते  ishu maaa goval he jate    ", lyrics_gu: " <p>     ઈસુ માઆ ગોવાળ હે જાતે<br>માન ખોટ નાય લાગે કદી વાતે<br><br>લીલુંડી વાડીમાંય ચારા લી જાહાંય <br>શાન્ત મોટી પાઈ પીયા લી જહાંય <br>માન રોજ રોજ આનંદ માય રાખહે રા રાખ હે....<br><br>આડે માર્ગે રે માન વાળી લીયે હૈ<br> અંધારી ખીણમાંય ચાલા ભી પોડે<br> તેરું બીક નાઈ માન કાઈ લાગ હે રા લાગ હૈ..<br><br>થાકી જાઉં તોવે ઉંચકી તો લેહે <br>પોડી જાઉ તોવે ઉઠાડી દે હે <br>મા રાત-દિહી કાળજી તો રાખે હે રા – રાખે હૈ....<br><br>મોટી દયા ને ચ્યાં મોટી ભલાઈ<br> જીંદગી જહાં હુધી માહારી રોહે <br>આઈ અનંતકાળ રોહી ચ્યાં ગોએ મે રા ગોઅ મે.......      </p>   " , lyrics_hi: " <p>     ईसु माआ गोवाळ हे जाते<br>मान खोट नाय लागे कदी वाते<br><br>लीलुंडी वाडीमांय चारा ली जाहांय <br>शान्त मोटी पाई पीया ली जहांय <br>मान रोज रोज आनंद माय राखहे रा राख हे....<br><br>आडे मार्गे रे मान वाळी लीये है<br> अंधारी खीणमांय चाला भी पोडे<br> तेरुं बीक नाई मान काई लाग हे रा लाग है..<br><br>थाकी जाउं तोवे उंचकी तो लेहे <br>पोडी जाउ तोवे उठाडी दे हे <br>मा रात-दिही काळजी तो राखे हे रा – राखे है....<br><br>मोटी दया ने च्यां मोटी भलाई<br> जींदगी जहां हुधी माहारी रोहे <br>आई अनंतकाळ रोही च्यां गोए मे रा गोअ मे.......      </p>   " },
        { title: " 506,   કોલો આનંદ લાગહે   कोलो आनंद लागहे  kolo anande lagahe  ", lyrics_gu: " <p>   કોલો આનંદ લાગહે…. (3) ઈસુ દેવા રાજય માંય<br><br>મિળી શાંતિ આપાહાન ….(2) <br>મિળી શાંતીરા બાયા, ઈસુ દેવા રાજયમાં<br><br>મિળી મુકિત આપાહાન…. (2) <br>મિળી મુકિતરા બાયા, ઈસુ દેવા રાજયમાં<br><br> મિળયા જીવન આપાહાન…. (2)<br> મિળીયા જીવન બાયા, ઈસુ દેવા રાજયમાં<br><br>દેવ દૂતાહા આરે સતી લોકાહા આરે <br>આરે રહું રા બાયા ઈસુ દેવા રાજયમાં     </p>   " , lyrics_hi: " <p>   कोलो आनंद लागहे…. (3) ईसु देवा राजय मांय<br><br>मिळी शांति आपाहान ….(2) <br>मिळी शांतीरा बाया, ईसु देवा राजयमां<br><br>मिळी मुकित आपाहान…. (2) <br>मिळी मुकितरा बाया, ईसु देवा राजयमां<br><br> मिळया जीवन आपाहान…. (2)<br> मिळीया जीवन बाया, ईसु देवा राजयमां<br><br>देव दूताहा आरे सती लोकाहा आरे <br>आरे रहुं रा बाया ईसु देवा राजयमां     </p>   " },
        { title: " 507,   મનમે આમે યેજે રા ઈસુ ગુરુ દેવે  मनमे आमे येजे रा ईसु गुरु देवे  manme aame yeje ra ishu guru     ", lyrics_gu: " <p> મનમે આમે યેજે રા ઈસુ ગુરુ દેવે <br>પવિત્ર ગુરુ રા જીવતો દેવે<br><br> જીવતો જાગતો દેવરા તુજ ખરો દેવે ….(2)<br> નયા જીવન દે જે રા...... ઈસુ<br><br>રોજ રોજ ઈસુ તુ આમે આરે રોજે…. (2) <br>કાયમ આરે રોજે રા...... ઈસુ<br><br>આયતે પાપી હેતાઉ પાપાહા માફી દેજે…. (2) <br>પાપાહા માફી દે જે રા...... ઈસુ<br><br> ખરી શાંતિ દેજે રા તુજ ખરો દેવ…. (2) <br>સુખ શાંતિ દે જે રા...... ઈસુ <br><br>હોરગા દેવે માલિક રા તુજ ખરો ….(2) <br>હોરગા સુખ દે જે રા...... ઈસુ        </p>   " , lyrics_hi: " <p> मनमे आमे येजे रा ईसु गुरु देवे <br>पवित्र गुरु रा जीवतो देवे<br><br> जीवतो जागतो देवरा तुज खरो देवे ….(2)<br> नया जीवन दे जे रा...... ईसु<br><br>रोज रोज ईसु तु आमे आरे रोजे…. (2) <br>कायम आरे रोजे रा...... ईसु<br><br>आयते पापी हेताउ पापाहा माफी देजे…. (2) <br>पापाहा माफी दे जे रा...... ईसु<br><br> खरी शांति देजे रा तुज खरो देव…. (2) <br>सुख शांति दे जे रा...... ईसु <br><br>होरगा देवे मालिक रा तुज खरो ….(2) <br>होरगा सुख दे जे रा...... ईसु        </p>   " },
        { title: "  572,  ચીશુ દેવા હાર્યો ગોઠયો યા દુનિયા માંય આખાહાકા चीशु देवा हार्यो गोठयो या दुनिया मांय आखाहाका yishu deva hariyo githyo ya   ", lyrics_gu: " <p> ચીશુ દેવા હાર્યો ગોઠયો યા દુનિયા માંય આખાહાકા<br> હાલેલુયા હાલેલુયા દિને તુમા આખહાકા<br><br>પવિત્ર આત્મા આરે લઈને <br>પવિત્ર ગતિ આરે લઈને <br>રાજા હા રાજા ઈસુ રાજા<br> સદા સ્તુતિ કોઓ હાકા<br><br>ઝાંઝ તબલા આરે લઈને <br>વાંજા તબલા આરે લઈને<br> રાજા હા રાજા ઈસુ રાજા <br>સદા સ્તુતિ કો આ હાકા      </p>   " , lyrics_hi: " <p> चीशु देवा हार्यो गोठयो या दुनिया मांय आखाहाका<br> हालेलुया हालेलुया दिने तुमा आखहाका<br><br>पवित्र आत्मा आरे लईने <br>पवित्र गति आरे लईने <br>राजा हा राजा ईसु राजा<br> सदा स्तुति कोओ हाका<br><br>झांझ तबला आरे लईने <br>वांजा तबला आरे लईने<br> राजा हा राजा ईसु राजा <br>सदा स्तुति को आ हाका      </p>   " },
        { title: "  573,  દુનિયા અંત યાં કોઅહોય दुनिया अंत यां कोअहोय  duniya ant ya koaohoy   ", lyrics_gu: " <p>   દુનિયા અંત યાં કોઅહોય<br> બાહા બોએહાંય તીયારી રોજા રા....<br><br> દીહી કાળો પડી જાય<br> ચંદ્રમાળ રોહણે દેતો અટકીરા....<br><br>ચાંદાલે ખરી પડી <br>જુગા માય કાંય કાંય ઓરીરા...<br><br>દરિયો ડાખારી ઉઠીરા<br> ધરતી કાંપી ઉઠીરા.....<br><br>માંઆહાય રડી ઉઠી રા<br> ત્યા હા જીવ ઉડી જાયરા....<br><br> તવે ઈસુ વાદળા માંય બોહીને <br>દુતાહા આરે યીરા....<br><br>તવે ઈસુ હારા હારા હાન <br>ઈસુ ટોળો કોરીરા....<br><br>હારાહાન હરગા માય લીને પાપીયા હાન<br> નરગા માંય ટાકીરા....    </p>   " , lyrics_hi: " <p>   दुनिया अंत यां कोअहोय<br> बाहा बोएहांय तीयारी रोजा रा....<br><br> दीही काळो पडी जाय<br> चंद्रमाळ रोहणे देतो अटकीरा....<br><br>चांदाले खरी पडी <br>जुगा माय कांय कांय ओरीरा...<br><br>दरियो डाखारी उठीरा<br> धरती कांपी उठीरा.....<br><br>मांआहाय रडी उठी रा<br> त्या हा जीव उडी जायरा....<br><br> तवे ईसु वादळा मांय बोहीने <br>दुताहा आरे यीरा....<br><br>तवे ईसु हारा हारा हान <br>ईसु टोळो कोरीरा....<br><br>हाराहान हरगा माय लीने पापीया हान<br> नरगा मांय टाकीरा....    </p>   " },
        { title: "   574, આપહે જાયના હૈય, દેવા ગો જાયના હૈ  आपहे जायना हैय, देवा गो जायना है  aaphe jayna hey deva go     ", lyrics_gu: " <p> આપહે જાયના હૈય, દેવા ગો જાયના હૈ<br> આપહે દુર જાયના હૈય, આપહે સ્વર્ગ જાયના હૈય….<br><br>શાંતિમાય રોજા આનંદ રોજા ....જાયના હૈ<br> આપ હે દુર જાયના ….<br><br>વચનમાય રોજા સંગતિમાંય રોજા .... જાયના હૈ <br>આપ હે દુર જાયના….<br><br> પ્રાર્થનામાય રોજા જીવનમાય રોજા …જાયના હૈ ….<br>આપ હે દુર જાયના….<br><br> પ્રેમમાય રોજા તારણમાય રોજા....જાયના હૈ….<br> આપ હે દુર જાયના….<br><br>મુકિતમાય રોજા સહારામાય રોજા…. જાયના હૈ….<br> આપ હે દુર જાયના….     </p>   ", lyrics_hi: " <p> आपहे जायना हैय, देवा गो जायना है<br> आपहे दुर जायना हैय, आपहे स्वर्ग जायना हैय….<br><br>शांतिमाय रोजा आनंद रोजा ....जायना है<br> आप हे दुर जायना ….<br><br>वचनमाय रोजा संगतिमांय रोजा .... जायना है <br>आप हे दुर जायना….<br><br> प्रार्थनामाय रोजा जीवनमाय रोजा …जायना है ….<br>आप हे दुर जायना….<br><br> प्रेममाय रोजा तारणमाय रोजा....जायना है….<br> आप हे दुर जायना….<br><br>मुकितमाय रोजा सहारामाय रोजा…. जायना है….<br> आप हे दुर जायना….     </p>   "  },
        { title: "  576, આય તો સ્તુતિ કહું દિનરાત आय तो स्तुति कहुं दिनरात  aay to stuti kohu dinrat  ", lyrics_gu: " <p>   આય તો સ્તુતિ કહું દિનરાત<br> કાહાકા તુ માઆ દેવ હૈય…. (2)<br><br>ઈસુ તુ માઆ પ્રભુ હૈય<br> ઈસુ તુ માઆ આબોહો હૈય….<br><br>ઈસુ તુ માઆ મુકિતદાતા હૈય <br>ઈસુ તુ માઆ શાંતિદાતા હૈય….<br><br> ઈસુ તુ માઆ તારનારો હૈય <br>ઈસુ તુ માઆ બચાવનારો હૈય….<br><br>ઈસુ તુ માઆ સહારો હૈય <br>ઈસુ તુ માઆ જીવન હૈય….   </p>   " , lyrics_hi: " <p>   आय तो स्तुति कहुं दिनरात<br> काहाका तु माआ देव हैय…. (2)<br><br>ईसु तु माआ प्रभु हैय<br> ईसु तु माआ आबोहो हैय….<br><br>ईसु तु माआ मुकितदाता हैय <br>ईसु तु माआ शांतिदाता हैय….<br><br> ईसु तु माआ तारनारो हैय <br>ईसु तु माआ बचावनारो हैय….<br><br>ईसु तु माआ सहारो हैय <br>ईसु तु माआ जीवन हैय….   </p>   " },
        { title: "  608,  સમય નીગી જાનારો તો समय नीगी जानारो तो  samay nigi janaro to  ", lyrics_gu: " <p>  સમય નીગી જાનારો તો <br>ફીરી  ફીરી કદીનાય યેનારો …. <br><br>ઈસુ દેવાલ માની લે મનવા <br>તો સમય કદી નાય યેનારો......સમય….<br><br> વિશ્વાસ કરી લે મનવા<br> તો સમય કદી નાય યેનારો….સમય….<br><br>બાઈબલ આખે હે મનવા<br> તો સમય કદી નાય યેનારો….સમય….<br><br> વચન માની લે મનવા<br> તો સમય કદી નાય યેનારો….સમય….<br><br> પવિત્ર આત્મા પામીલે મનવા. <br>તો સમય કદી નાય યેનારો......સમય….    </p>   ", lyrics_hi: " <p>  समय नीगी जानारो तो <br>फीरी  फीरी कदीनाय येनारो …. <br><br>ईसु देवाल मानी ले मनवा <br>तो समय कदी नाय येनारो......समय….<br><br> विश्वास करी ले मनवा<br> तो समय कदी नाय येनारो….समय….<br><br>बाईबल आखे हे मनवा<br> तो समय कदी नाय येनारो….समय….<br><br> वचन मानी ले मनवा<br> तो समय कदी नाय येनारो….समय….<br><br> पवित्र आत्मा पामीले मनवा. <br>तो समय कदी नाय येनारो......समय….    </p>   " },
         { title: " 609,  હેતે કા તુમે મન ઉદાસ  हेते का तुमे मन उदास hete ke tume man udas   ", lyrics_gu: " <p>    હેતે કા તુમે મન ઉદાસ <br>દેહેરા દિલાસો તુમાહાલ ઈસુ…. (2)<br><br>તુમે સહારો તો ઈસુ હેય…. (2)<br><br> ઈહી ના દુ:ખ તો મિટાય જાય…. (2)<br><br>જોલુમ જુગ્યો તા સુખ મિળી….(2)<br><br>છોડુ નાય કોઈ દિહી ઈસુ દેવાલ….(2)<br><br>હોરગા દેનારો તો ઈસુ હેય….(2)  </p>   " , lyrics_hi: " <p>    हेते का तुमे मन उदास <br>देहेरा दिलासो तुमाहाल ईसु…. (2)<br><br>तुमे सहारो तो ईसु हेय…. (2)<br><br> ईही ना दु:ख तो मिटाय जाय…. (2)<br><br>जोलुम जुग्यो ता सुख मिळी….(2)<br><br>छोडु नाय कोई दिही ईसु देवाल….(2)<br><br>होरगा देनारो तो ईसु हेय….(2)  </p>   " },
