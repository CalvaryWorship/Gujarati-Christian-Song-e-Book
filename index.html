        { title: "936,કલ કીસને દેખા હૈ આજ તો આજ યહી હૈ कल कीसने देखा है आज तो आज यही है kal kisine dekha he aaj to aaj he", lyrics_gu: " <p>  કલ કીસને દેખા હૈ આજ તો આજ યહી હૈ <br>સમય બહોત હી કમ હૈ ઈસુ કો અપના લે... (2)<br><br> જરા સોચ કીતને દિનો તક દુનિયામે જિંદા રહેગા<br> મન કી અભિલાષાઓરો જીવન નહી પાયેગા.... (2) <br>યીશુ હૈ આનંદ યીશુ હૈ જીવન... (2) <br>યીશુ કો સાથી બનાલે..... કલ કીસને...<br><br>લંબા સફર જિંદગી કા ન અકેલા ચલ પાયેગા <br>કાંટો સે ભરી હુઈ હૈ અંધેરી જીવન કી રાહે... (2) <br>યીશુ હૈ જયોતિ યીશુ હૈ સામર્થ... (2) <br>યીશુ કો સાથી બનાલે.... (2)     </p>   " , lyrics_hi: " <p>  कल कीसने देखा है आज तो आज यही है <br>समय बहोत ही कम है ईसु को अपना ले... (2)<br><br> जरा सोच कीतने दिनो तक दुनियामे जिंदा रहेगा<br> मन की अभिलाषाओरो जीवन नही पायेगा.... (2) <br>यीशु है आनंद यीशु है जीवन... (2) <br>यीशु को साथी बनाले..... कल कीसने...<br><br>लंबा सफर जिंदगी का न अकेला चल पायेगा <br>कांटो से भरी हुई है अंधेरी जीवन की राहे... (2) <br>यीशु है जयोति यीशु है सामर्थ... (2) <br>यीशु को साथी बनाले.... (2)     </p>   " },
        { title: "937,કર ના શકુંગા બયાન  મેં યેશુ તેરી મોહબ્બતકા कर ना शकुंगा बयान में येशु तेरी मोहब्बतका kar na shakunga bayan me yeshu teri mohabbat", lyrics_gu: " <p>  કર ના શકુંગા બયાન મેં યેશુ તેરી મોહબ્બતકા.. (2) <br>તુને ઈતની મોહબ્બતકી કોઈ ના હમસે કર પાયેગા.. કરના.. <br>હે ....હા ....હા....હા....હા....(2)<br><br> તુને અપની જાન દેકર, મેરી જાન બચાઈ <br>અપના લહુ બહાકર ગુનાહોસે દી હૈ રિહાઈ... (2) <br>ગુનાહોસે દી હૈ રિહાઈ...કરના...<br><br>યાદ જબ ભી મેં કરતા હું, ક્રૂસકા  વો નજારા <br>કોડો કે માર હાથમે ખિલે, પસલીમેથા ભાલા મારા... (2) <br>પસલીમે થા ભાલા મારા...કરના...    </p>   " , lyrics_hi: " <p>  कर ना शकुंगा बयान में येशु तेरी मोहब्बतका.. (2) <br>तुने ईतनी मोहब्बतकी कोई ना हमसे कर पायेगा.. करना.. <br>हे ....हा ....हा....हा....हा....(2)<br><br> तुने अपनी जान देकर, मेरी जान बचाई <br>अपना लहु बहाकर गुनाहोसे दी है रिहाई... (2) <br>गुनाहोसे दी है रिहाई...करना...<br><br>याद जब भी में करता हुं, क्रूसका वो नजारा <br>कोडो के मार हाथमे खिले, पसलीमेथा भाला मारा... (2) <br>पसलीमे था भाला मारा...करना...    </p>   " },
        { title: "938,જિંદગી બગેર યેશુ કી હૈ ભી તો યે કુછ ભી નહી जिंदगी बगेर येशु की है भी तो ये कुछ भी नही jindagi bager yeshu ki he bhi to ye kuchh", lyrics_gu: " <p>   જિંદગી બગેર યેશુ કી હૈ ભી તો યે કુછ ભી નહી <br>અપના લો યેશુ કો પ્યારો જિંદગી તો હૈ દેન ઉસકી <br><br>દુનિયા કે સારે સુખ ફરેબ હૈ ફિર ભી તુ કયું ઉસીકા દિવાના હૈ <br>ચલે જાના થારો ઈસ જહાં સે લાયે હૈ ના લે જાયેંગે જહાં સે.. (2)<br><br> વાદા આજ હમે કરના હૈં, ઇસુ મે જીના ઔર મરના હૈ <br>આશિષો સે તુઝે ભર દેગા, ઉસકા વાદા કભી ના ટલેગા... (2)  </p>   " , lyrics_hi: " <p>   जिंदगी बगेर येशु की है भी तो ये कुछ भी नही <br>अपना लो येशु को प्यारो जिंदगी तो है देन उसकी <br><br>दुनिया के सारे सुख फरेब है फिर भी तु कयुं उसीका दिवाना है <br>चले जाना थारो ईस जहां से लाये है ना ले जायेंगे जहां से.. (2)<br><br> वादा आज हमे करना हैं, इसु मे जीना और मरना है <br>आशिषो से तुझे भर देगा, उसका वादा कभी ना टलेगा... (2)  </p>   " },
        { title: "939,જાગો રે બરબત બીના પ્રભુ ભજન કો જાગો जागो रे बरबत बीना प्रभु भजन को जागो jago re barbat bina prabhu bhajan ko", lyrics_gu: " <p>  જાગો રે.... બરબત બીના પ્રભુ ભજન કો જાગો.... (2) <br><br>સાંજ સબેરે રાત અંધેરી મધુર સુરો મેં રાગ ઉઠાઓ... (2) <br>જીવનભર સરગમ કો સજાઓ... (2) <br>અનમોલ જીવન પાઓ <br><br>પ્રભુ બિના યે જીવન સુના હરપલ ઉસકો ભજતે રહેના<br> દિલ મે તેરે શાંતિભર દેના.... (2) <br>મન મેં દર્શન પાઓ... જાગો રે...…   </p>   ", lyrics_hi: " <p>  जागो रे.... बरबत बीना प्रभु भजन को जागो.... (2) <br><br>सांज सबेरे रात अंधेरी मधुर सुरो में राग उठाओ... (2) <br>जीवनभर सरगम को सजाओ... (2) <br>अनमोल जीवन पाओ <br><br>प्रभु बिना ये  जीवन सुना हरपल उसको भजते रहेना<br> दिल मे तेरे शांतिभर देना.... (2) <br>मन में दर्शन पाओ... जागो रे...…   </p>   "  },
        { title: "940,જીવન કે ડગર મે રાહી સંભલ કે ચલના દુર હૈ તેરી મંજીલ હૈ जीवन के डगर मे राही संभल के चलना दुर है तेरी मंजील है jivan ke dagar me rahi sambhal ke chal na", lyrics_gu: " <p> જીવન કે ડગર મે રાહી સંભલ કે ચલના <br>દુર હૈ તેરી મંજીલ હૈ કાંટો સે ગુજરના <br>જીવન કે ડગર મે…..<br><br> ઈન રાહો મે કાંટે બહોત હૈ, ઈરા પર હૈ તુઝકો ચલના... (2) <br>અપની રાહો મે ઐ રાહી ઈસુકો સાથે લેના<br> સફર ઐસા હૈ ઐ રાહી તુ હાથ થામે ચલના <br>દુર હૈ તેરી મંજીલ હૈ.. કાટો સે ગુજરના... જીવન કે… <br><br> જીવન કા હૈ કયા ભરોસા ઈસકો હૈ, એક દિન જાના.. (2) <br>થોડે સમય મે તો હમકો દુર બહોત હૈ ચલના<br> ઈસુ હૈ અપના હમ સફર તુ સાથ ઉસકે ચલના દુર હે તેરી.. જીવન<br><br> અગર તુ રખે ઉસકી આશા આનંદ તુઝે વો દેગા<br> હરપલ તેરે સાથે રહ કર સારે દુ:ખો કો મિટાયેગા <br>ઈસુ હૈ મંજીલ હર સુખો કા તુના કભી ગભરાના. દુર....    </p>   " , lyrics_hi: " <p> जीवन के डगर मे राही संभल के चलना <br>दुर है तेरी मंजील है कांटो से गुजरना <br>जीवन के डगर मे…..<br><br> ईन राहो मे कांटे बहोत है, ईरा पर है तुझको चलना... (2) <br>अपनी राहो मे ऐ राही ईसुको साथे लेना<br> सफर ऐसा है ऐ राही तु हाथ थामे चलना <br>दुर है तेरी मंजील है.. काटो से गुजरना... जीवन के… <br><br> जीवन का है कया भरोसा ईसको है, एक दिन जाना.. (2) <br>थोडे समय मे तो हमको दुर बहोत है चलना<br> ईसु है अपना हम सफर तु साथ उसके चलना दुर हे तेरी.. जीवन<br><br> अगर तु रखे उसकी आशा आनंद तुझे वो देगा<br> हरपल तेरे साथे रह कर सारे दु:खो को मिटायेगा <br>ईसु है मंजील हर सुखो का तुना कभी गभराना. दुर....    </p>   " },
        { title: "941,જન્નત સે આયા મસિહા ઉસકી હમ સ્તુતિ કરે जन्नत से आया मसिहा उसकी हम स्तुति करे jannat se aaya masiha uski ham stuti kare", lyrics_gu: " <p>   જન્નત સે આયા મસિહા ઉસકી હમ સ્તુતિ કરે <br>ગાયે ઝુમે ઔર નાચે ઝન્નતકે ગીત સુનાયે <br>હાલેલુયા હાલેલુયા..... (4)<br><br> આઓ હમ મિલકર, ખુશિયાં આજ મનાયે <br>ઉદ્ધાર જો પાયા હમને, ગીતોમે ઢાલકે સુનાયે.... (2)...જ.… <br><br>ખાયે કોઢે યેશુને સબકી ચંગાઈ કે લિયે <br>બહાયા ખૂન જો અપના, સભી કી મુકિત કે લિયે...જ..... <br><br>હમ બચે હૈ જો આજ, ઈસુ કે દયા કે કારણ <br>જીવન બદલ ગયા આજ, ઈસુકે વચન કે કારણ.... (2)..જ...   </p>   " , lyrics_hi: " <p>   जन्नत से आया मसिहा उसकी हम स्तुति करे <br>गाये झुमे और नाचे झन्नतके गीत सुनाये <br>हालेलुया हालेलुया..... (4)<br><br> आओ हम मिलकर, खुशियां आज मनाये <br>उद्धार जो पाया हमने, गीतोमे ढालके सुनाये.... (2)...ज.… <br><br>खाये कोढे येशुने सबकी चंगाई के लिये <br>बहाया खून जो अपना, सभी की मुकित के लिये...ज..... <br><br>हम बचे है जो आज, ईसु के दया के कारण <br>जीवन बदल गया आज, ईसुके वचन के कारण.... (2)..ज...   </p>   "},
        { title: "942,હે મેરે યેશુ હે મેરે ખુદા સબકો જીવન દેતા હૈ हे मेरे येशु हे मेरे खुदा सबको जीवन देता है he mere yeshu he mere khuda sabko jivan", lyrics_gu: " <p>   હે મેરે યેશુ હે મેરે ખુદા સબકો જીવન દેતા હૈ<br> તુહી પાલનહાર તુહી તારણહાર તુહી જીવન દેતા હૈ <br><br>આકાશ બનાનેવાલા પૃથ્વી બનાનેવાલા<br> માનવ બનાનેવાલા હે <br><br>આનંદ દેનેવાલા શાંતિ દેનેવાલા <br>મુકિત દેનેવાલા હૈ  <br><br>સૂરજ બનાનેવાલા ચંદ્ર બનાનેવાલા<br> તારા બનાનેવાલા હૈ <br><br>મેરા યીશુ મસીહ ફિરસે આનેવાલા <br>સ્વર્ગમેં લે જાનેવાલા હૈ<br><br> માનવ બનાનેવાલા જીવન દિલાનેવાલા<br> સબકો બનાનેવાલા હૈ   </p>   ", lyrics_hi: " <p>   हे मेरे येशु हे मेरे खुदा सबको जीवन देता है<br> तुही पालनहार तुही तारणहार तुही जीवन देता है <br><br>आकाश बनानेवाला पृथ्वी बनानेवाला<br> मानव बनानेवाला हे <br><br>आनंद देनेवाला शांति देनेवाला <br>मुकित देनेवाला है  <br><br>सूरज बनानेवाला चंद्र बनानेवाला<br> तारा बनानेवाला है <br><br>मेरा यीशु मसीह फिरसे आनेवाला <br>स्वर्गमें ले जानेवाला है<br><br> मानव बनानेवाला जीवन दिलानेवाला<br> सबको बनानेवाला है   </p>   "  },
        { title: "943,હૈ ધન દૌલત પે સોનેવાલે તુ મતકર તેરે ધન કી મગરૂરી है धन दौलत पे सोनेवाले तु मतकर तेरे धन की मगरूरी he dhan dolat pe sonevale tu matkar tere dhan ki", lyrics_gu: " <p>     હૈ ધન દૌલત પે સોનેવાલે <br>તુ મતકર તેરે ધન કી મગરૂરી <br>યે તો ચાર દિન કી ચાંદની હૈ <br>ફિર આગે અંધેરી રાત હૈ<br><br> કયા લેકર તુ આયા જગમેં કયા લેકર તુ જાયેગા<br> બાંધકે મુઠ્ઠી આયા જગમેં હાથ પસારે જાયેગા <br><br> ના કોઈ જગ મે તેરા ના કોઈ જગ મે મેરા <br>સબ  દુનિયા સ્વાર્થ હી સ્વાર્થ હૈ, <br>ધન દૌલત ઔર બાગ બીગીચા<br> છોડ કે ચલા જાયેગા......બાંધ કે… <br><br>તો લાખો મોહ-માયા કે ફન્દે મેં સર ઝુકાતા હું સજદે મેં.. (2)<br> એ એકેલે આનેવાલે તુ અકેલા જાયેગા....બાંધ કે…<br><br> તો આયા હૈ ઈસ મૌકે મેં કુછ કામ કરલેને દે પ્રભુકા.. (2) <br>જુઠી કાયા જુઠી માયા છોડ કે ચલા જાયેગા.. બાંધ કે... </p>   " , lyrics_hi: " <p>     है धन दौलत पे सोनेवाले <br>तु मतकर तेरे धन की मगरूरी <br>ये तो चार दिन की चांदनी है <br>फिर आगे अंधेरी रात है<br><br> कया लेकर तु आया जगमें कया लेकर तु जायेगा<br> बांधके मुठ्ठी आया जगमें हाथ पसारे जायेगा <br><br> ना कोई जग मे तेरा ना कोई जग मे मेरा <br>सब  दुनिया स्वार्थ ही स्वार्थ है, <br>धन दौलत और बाग बीगीचा<br> छोड के चला जायेगा......बांध के… <br><br>तो लाखो मोह-माया के फन्दे में सर झुकाता हुं सजदे में.. (2)<br> ए एकेले आनेवाले तु अकेला जायेगा....बांध के…<br><br> तो आया है ईस मौके में कुछ काम करलेने दे प्रभुका.. (2) <br>जुठी काया जुठी माया छोड के चला जायेगा.. बांध के... </p>   " },
        { title: "944,હે મેરે ઈસાએલ મેને તુઝે ચુના હૈ  આદિ સે લેકર અંત તક હું हे मेरे ईसाएल मेने तुझे चुना है  आदि से लेकर अंत तक हुं he mere israyel mene tuze chuna he", lyrics_gu: " <p> હે મેરે ઈસાએલ મેને તુઝે ચુના હૈ<br> આદિ સે લેકર અંત તક હું મૈં તેરા યહોવા... (2)<br><br> મેં પ્યાસી ભૂમિ પર જલ <br>ઔર સુખી ભૂમિ પર ધારાયે બહાંઉગા ….(2)<br>વહાં હરિયાલી હર સમયમેં હરીભરી રહેગી.... (2)..હે મેરે.. <br><br>મેં તેરે વંશ પર આત્મા ઔર <br>તેરી સંતાનો પર આશિષ ઉડેલુંગા ….(2) <br>વે દર્શન દેખેને લગેંગે ઔર નબુવત કરને લગેંગે.. (2)..હે મેરે      </p>   ", lyrics_hi: " <p> हे मेरे ईसाएल मेने तुझे चुना है<br> आदि से लेकर अंत तक हुं मैं तेरा यहोवा... (2)<br><br> में प्यासी भूमि पर जल <br>और सुखी भूमि पर धाराये बहांउगा ….(2)<br>वहां हरियाली हर समयमें हरीभरी रहेगी.... (2)..हे मेरे.. <br><br>में तेरे वंश पर आत्मा और <br>तेरी संतानो पर आशिष उडेलुंगा ….(2) <br>वे दर्शन देखेने लगेंगे और नबुवत करने लगेंगे.. (2)..हे मेरे      </p>   "  },
        { title: "945,અંબર ભી નયા ધરતી ભી નયી  ઔર નયા યરૂશાલેમ હોગા  अंबर भी नया धरती भी नयी  और नया यरूशालेम होगा ambar bhi naya dharti bhi nayi", lyrics_gu: " <p> અંબર ભી નયા, ધરતી ભી નયી  ઔર નયા યરૂશાલેમ હોગા <br>હર સુબહ નયી , હર શામ નયી , હર વકત સુહાના હોગા<br> સુંદર સા નગર એક હોગા....... (2)<br><br> અંધેકી આંખો ખુલેગી, બહેરે કા કાન ખૂલેગા... (2)<br> દૌડંગા જોરો લંગડા, ગુંગા મહિમા ગાયેગા<br> કોઈ કષ્ટ નહિ, આંસુ ભી નહીં, બસ પ્યાર હી પ્યાર હોગા..... હર...<br><br> સૂરજ ભી ન ડુબેગા, ચંદા ભી ન સોયેગા... (2) <br>કભી અંઘેરા ન હોગા, ઔર પાપ કા નામ ન હોગા <br>વહાં મીત નહિ, બિમારી નહીં, ઔર કિસીકા અંત ન હોગા... હર..... <br><br>ઈશ્વરને ઈસ દુનિયાસે, કિતના પ્રેમ કિયા હૈ .. (2) <br>ઇન્સાનકો મુકિત દિલાને, અપના એકલોતા પુત્ર દિયા હૈ <br>ઉસ પર જો કોઈ વિશ્વાસ કરે, વો ઉસી નગર કા હોગા... હર...     </p>   " , lyrics_hi: " <p> अंबर भी नया, धरती भी नयी और नया यरूशालेम होगा <br>हर सुबह नयी, हर शाम नयी, हर वकत सुहाना होगा<br> सुंदर सा नगर एक होगा....... (2)<br><br> अंधेकी आंखो खुलेगी, बहेरे का कान खूलेगा... (2)<br> दौडंगा जोरो लंगडा, गुंगा महिमा गायेगा<br> कोई कष्ट नहि, आंसु भी नहीं, बस प्यार ही प्यार होगा..... हर...<br><br> सूरज भी न डुबेगा, चंदा भी न सोयेगा... (2) <br>कभी अंघेरा न होगा, और पाप का नाम न होगा <br>वहां मीत नहि, बिमारी नहीं, और किसीका अंत न होगा... हर..... <br><br>ईश्वरने ईस दुनियासे, कितना प्रेम किया है .. (2) <br>इन्सानको मुकित दिलाने, अपना एकलीता पुत्र दिया है <br>उस पर जो कोई विश्वास करे, वो उसी नगर का होगा... हर...     </p>   " },
        { title: "946,એક તુટે હુએ દિલને પુકારા આ  ઈસુ મસિહા હૈ મેરા સહારા एक तुटे हुए दिलने पुकारा आ  ईसु मसिहा है मेरा सहारा  ek tute dilne pukara aa ishu nasiha he", lyrics_gu: " <p>  એક તુટે હુએ દિલને પુકારા... આ<br> ઈસુ મસિહા હૈ મેરા સહારા... (2) <br><br>તુને પાનીકા દ્રાક્ષરસ બનાયા..... (2)…. ઈસુ મસિહા...<br><br> તુને ભૂખે કો ખાના ખીલાયા.... (2) ….ઈસુ મસિહા...<br><br> તુને અંધે કો આંખો દિયા.... (2) ….ઈસુ મસિહા...<br><br> તુને લંગડો કો ચલના શિખાયા.... (2)….ઈસુ મસિહા... <br><br>તુને શુલી પર પ્રાણ દિયા.... (2) ….ઈસુ મસિહા...<br><br> મેરે પાપો કો માફ કિયા.... (2) ….ઈસુ મસિહા...   </p>   " , lyrics_hi: " <p>  एक तुटे हुए दिलने पुकारा... आ<br> ईसु मसिहा है मेरा सहारा... (2) <br><br>तुने पानीका द्राक्षरस बनाया..... (2)…. ईसु मसिहा...<br><br> तुने भूखे को खाना खीलाया.... (2) ….ईसु मसिहा...<br><br> तुने अंधे को आंखो दिया.... (2) ….ईसु मसिहा...<br><br> तुने लंगडो को चलना शिखाया.... (2)….ईसु मसिहा... <br><br>तुने शुली पर प्राण दिया.... (2) ….ईसु मसिहा...<br><br> मेरे पापो को माफ किया.... (2) ….ईसु मसिहा...   </p>   " },
        { title: "947,આશમાનો મે હોગા મેરા ભી એક મકાન आशमानो मे होगा मेरा भी एक मकान aashmano me hoga mera bhi ek makan", lyrics_gu: " <p>  આશમાનો મે હોગા, મેરા ભી એક મકાન<br> ઉસમે રહેગે હમ જાકે, છોડેંગે જબ યે જહાં <br>હે ….હે ….લા ….લા ….<br><br>ઈસ જહાં મે કભીના, તુજકો મિલેગી શાંતિ<br> પ્રભુ કે સાથ ચલો તુમ, તબ મિલેગી શાંતિ <br>દેખો તુમ અપને જીવન કો, પ્રભુ કે હાથ મે દો <br><br>તુ કાહે શરમાયે, તુ કાહે ગભરાયે <br>ચલના હૈ તુજકો મસિહ કે સાથ, આજ ઔર અભી <br>દેખો તુમ અપને જીવન કો, ઈસુ કે હાથો મે દો   </p>   " , lyrics_hi: " <p>  आशमानो मे होगा, मेरा भी एक मकान<br> उसमे रहेगे हम जाके, छोडेंगे जब ये जहां <br>हे ….हे ….ला ….ला ….<br><br>ईस जहां मे कभीना, तुजको मिलेगी शांति<br> प्रभु के साथ चलो तुम, तब मिलेगी शांति <br>देखो तुम अपने जीवन को, प्रभु के हाथ मे दो <br><br>तु काहे शरमाये, तु काहे गभराये <br>चलना है तुजको मसिह के साथ, आज और अभी <br>देखो तुम अपने जीवन को, ईसु के हाथो मे दो   </p>   " },
        { title: "948,આત્મા તેરે પાસ આતા જગા નહિ મીલે તો વાપસ ચલા જાતા आत्मा तेरे पास आता जगा नहि मीले तो वापस चला जाता aatma tere pas aata jaga nahi mile to", lyrics_gu: " <p>  આત્મા તેરે પાસ આતા, જગા નહિ મીલે તો વાપસ ચલા જાતા<br> હે ભાઈઓ આત્મા કે લીયે, તુમ જગા તૈયાર કરો <br>હે બહેનો આત્મા કે લીયે, તુમ જગા તૈયાર કરો <br><br>લડાઈ ઝઘડા છોડો <br>તુમ આત્મા કે લિયે.... તુમ… <br><br>બીડી સીગરેટ છોડો<br> તુમ આત્મા કે લીયે…. તુમ.... <br><br>દારૂ તાડી છોડો તુમ  <br>આત્મા કે લીયે….,તુમ….    </p>   " , lyrics_hi: " <p>  आत्मा तेरे पास आता, जगा नहि मीले तो वापस चला जाता<br> हे भाईओ आत्मा के लीये, तुम जगा तैयार करो <br>हे बहेनो आत्मा के लीये, तुम जगा तैयार करो <br><br>लडाई झघडा छोडो <br>तुम आत्मा के लिये.... तुम… <br><br>बीडी सीगरेट छोडो<br> तुम आत्मा के लीये…. तुम.... <br><br>दारू ताडी छोडो तुम  <br>आत्मा के लीये….,तुम….    </p>   " },
        { title: "949,આવો પરખ કે દેખો યહોવા કિતના ભલા હૈ आवो परख के देखो यहोवा कितना भला है aavo parkh ke dekho yahova kitna bhala he", lyrics_gu: " <p>  આવો પરખ કે દેખો, યહોવા કિતના ભલા હૈ <br>વો તો બહુત ભલા હૈ.. હા.... <br>યહોવા કિતના અચ્છા હે હા....<br> વો તો સબ સે અચ્છા હે....<br><br>ભટકાયે તો કોઈ તુ માનના નહી, ચીશુ બિના જીવન નહી.... (2) <br>ધબરાના નહી ડરના નહી.... (2) <br>ચીશુ બિના ઈદ્ધાર નહી... (2) મે <br><br>આનંદ મિલેગા સુખ મિલેગા, પ્યાર તેરા બઢ જાયેગા... (2) <br>સુખ મિલેગા શાંતિ મિલેગા, સ્વભાવ તેરા બદલ જાયેગા…. (2)   </p>   " , lyrics_hi: " <p>  आवो परख के देखो, यहोवा कितना भला है <br>वो तो बहुत भला है.. हा.... <br>यहोवा कितना अच्छा हे हा....<br> वो तो सब से अच्छा हे....<br><br>भटकाये तो कोई तु मानना नही, चीशु बिना जीवन नही.... (2) <br>धबराना नही डरना नही.... (2) <br>चीशु बिना ईद्धार नही... (2) मे <br><br>आनंद मिलेगा सुख मिलेगा, प्यार तेरा बढ जायेगा... (2) <br>सुख मिलेगा शांति मिलेगा, स्वभाव तेरा बदल जायेगा…. (2)   </p>   "},
        { title: "950,એ ખુદા, તેરી શરન સબસે પ્યારી હૈ ए खुदा तेरी शरन सबसे प्यारी है ae khuda teri sharan sabse pyari he", lyrics_gu: " <p>    એ ખુદા, તેરી શરન, સબસે પ્યારી હૈ... (2) <br>તેરે બિના, હરપલ યાં, અધુરા લગતા હૈ... (2)<br><br> તેરી શરનમેં કિતને લોગ, આતે જાતે હૈ <br>કોઈ આતા કોઈ જાતા, કોઈ ભૂલ જાતા <br>લે યલ મુઝે, તું વહી, જીવન કી રાહો પર <br>મિટ્ટી હું મેં, કુછ ભી નહીં, તેરે હાથો કી... એ ખુદા... <br><br>ટૂટે હુએ દિલ, તેરી શરન મેં, ખુશિયાં પાતે હૈ <br>હરેક ભટકે, મુસાફિરો કો, તું ઢુંઢ લાતા હૈ <br>ઉન આઝમો કો, લેકર તું, એક ગીત બનાતા હૈ <br>જીવન સફર મેં, વો ગીત, હમ ગુનગુનાતે હૈ,  </p>   " , lyrics_hi: " <p>    ए खुदा, तेरी शरन, सबसे प्यारी है... (2) <br>तेरे बिना, हरपल यां, अधुरा लगता है... (2)<br><br> तेरी शरनमें कितने लोग, आते जाते है <br>कोई आता कोई जाता, कोई भूल जाता <br>ले यल मुझे, तुं वही, जीवन की राहो पर <br>मिट्टी हुं में, कुछ भी नहीं, तेरे हाथो की... ए खुदा... <br><br>टूटे हुए दिल, तेरी शरन में, खुशियां पाते है <br>हरेक भटके, मुसाफिरो को, तुं ढुंढ लाता है <br>उन आझमो को, लेकर तुं, एक गीत बनाता है <br>जीवन सफर में, वो गीत, हम गुनगुनाते है,  </p>   " },
        { title: "951,એક મન રહો ઔર એક હી પ્રેમ એક હી ચિત ઔર एक मन रहो और एक ही प्रेम एक ही चित और ek man raho our ek hi prem ek", lyrics_gu: " <p> એક મન રહો ઔર એક હી પ્રેમ <br>એક હી ચિત ઔર એક હી મનસા રખે... એક… <br><br>વિરોધ યા ઝુઠી બડાઈ, કે લિયે કુછ ના કરો <br>પર દિનતા સે, એક દુસરો કો, અપને સે અચ્છા સમજો.. (2)....એક…. <br><br>હર એક અપની હી હિત કી નહિ, દુસરો કી હિત કી ભી ચિંતા કરે <br>જૈસા મસિહ કા સ્વભાવ થા, વૈસા હી તુમ્હારા સ્વભાવ રહે... (2) ….એક ….<br><br>આઓ હમ, સબ યે કહે, પ્રભુ તુ બડે, હમ ઘટે <br>એ.. યેશુ હમકો શિખા, આત્મા મેં કૈસે જીયે... (2) ....એક....     </p>   " , lyrics_hi: " <p> एक मन रहो और एक ही प्रेम <br>एक ही चित और एक ही मनसा रखे... एक… <br><br>विरोध या झुठी बडाई, के लिये कुछ ना करो <br>पर दिनता से, एक दुसरो को, अपने से अच्छा समजो.. (2)....एक…. <br><br>हर एक अपनी ही हित की नहि, दुसरो की हित की भी चिंता करे <br>जैसा मसिह का स्वभाव था, वैसा ही तुम्हारा स्वभाव रहे... (2) ….एक ….<br><br>आओ हम, सब ये कहे, प्रभु तु बडे, हम घटे <br>ए.. येशु हमको शिखा, आत्मा में कैसे जीये... (2) ....एक....     </p>   " },
        { title: "952,યે બાઈબલ મેરી જીંદગી હૈ યે બાઈબલ ખુદા કા કલમ ये बाईबल मेरी जींदगी है ये बाईबल खुदा का कलम ye baybal meri jindagi he ye", lyrics_gu: " <p> યે બાઈબલ મેરી જીંદગી હૈ<br><br> યે બાઈબલ ખુદા કા કલમ <br><br>ખુદાને જો હમકો દિયા હૈ <br><br>બડા પૈસે કિંમત નામ <br><br>યે બાઈબલ.... (3)   </p>   " , lyrics_hi: " <p> ये बाईबल मेरी जींदगी है<br><br> ये बाईबल खुदा का कलम <br><br>खुदाने जो हमको दिया है <br><br>बडा पैसे किंमत नाम <br><br>ये बाईबल.... (3)   </p>   " },
        { title: "953,  બેડા પાર કર દે હો બેથલેહેમવાલે ઝોલી મેરી ભર દે હો बेडा पार कर दे हो बेथलेहेमवाले झोली मेरी भर दे हो   beda par kar de ho bethlehem vale", lyrics_gu: " <p> બેડા પાર કર દે હો....બેથલેહેમવાલે <br>ઝોલી મેરી ભર દે હો... બેથલેહેમવાલે.. ભેડા પાર…<br><br> જીવન કા જલ તુને સબકો પીલાયા…. (2) <br>મુઝે ભી પીલાદે હો બેથલેહેમવાલે…. (2) ….ભેડા પાર… <br><br>જીવન કી રોટી તુને સબકો ખિલાયી…. (2) <br>મુઝે ભી ખિલાદે હો બેથલેહેમવાલે.... (2) ….ભેડા પાર….  <br><br>જીવન કી ખુશી તુને સબકો હૈ દી,<br> મુઝે ભી તુ દે દે હો બેથલેહેમવાલે.... ભેડા પાર…. <br><br> બહુત બડા કામ તુને, સબકા કિયા હૈ<br> મેરા ભી તુ કરદે હો બેથલેહેમવાલે…. (2)….ભેડા પાર....    </p>   " , lyrics_hi: " <p> बेडा पार कर दे हो....बेथलेहेमवाले <br>झोली मेरी भर दे हो... बेथलेहेमवाले.. भेडा पार…<br><br> जीवन का जल तुने सबको पीलाया…. (2) <br>मुझे भी पीलादे हो बेथलेहेमवाले…. (2) ….भेडा पार… <br><br>जीवन की रोटी तुने सबको खिलायी…. (2) <br>मुझे भी खिलादे हो बेथलेहेमवाले.... (2) ….भेडा पार….  <br><br>जीवन की खुशी तुने सबको है दी,<br> मुझे भी तु दे दे हो बेथलेहेमवाले.... भेडा पार…. <br><br> बहुत बडा काम तुने, सबका किया है<br> मेरा भी तु करदे हो बेथलेहेमवाले…. (2)….भेडा पार....    </p>   "},
        { title: "954,ખુશ નસીબ હૈ વે જો રોતે હુએ બીજ બોતે જાતે હે खुश नसीब है वे जो रोते हुए बीज बोते जाते हे khush nasib he ve jo rote huae bij", lyrics_gu: " <p> ખુશ નસીબ હૈ વે, જો રોતે હુએ બીજ બોતે જાતે હે.... (2)<br> કયોકી વે.... (૨) જયજયકાર કે સાથે ફસલ કાર્ટેગે…. (2) <br><br>નિંદા પિડા ભરા હો જીવન, સેવા કરના હો ચાહે કઠીન…. (2) <br>ઈસુ કે આને કે સાથ હી જીવન જીવન પાયેંગે સભી....ખુશ….<br><br> વકત થોડા હી અબ બાકી હૈ, ઇસુ જલ્દ હી આનેવાલા હે.... (2) <br>ઈસુ કે આને કે સાથ હી રૂપાંતર પાયેંગે સભી....ખુશ.....     </p>   ", lyrics_hi: " <p> खुश नसीब है वे, जो रोते हुए बीज बोते जाते हे.... (2)<br> कयोकी वे.... (2) जयजयकार के साथे फसल कार्टेगे…. (2) <br><br>निंदा पिडा भरा हो जीवन, सेवा करना हो चाहे कठीन…. (2) <br>ईसु के आने के साथ ही जीवन जीवन पायेंगे सभी....खुश….<br><br> वकत थोडा ही अब बाकी है, इसु जल्द ही आनेवाला हे.... (2) <br>ईसु के आने के साथ ही रूपांतर पायेंगे सभी....खुश.....     </p>   "  },
        { title: "955,ખીલ ખીલ કે ગમ છોડ કે આનંદ કરો खील खील के गम छोड के आनंद करो khil khil ke gam chhod ke aanand karo", lyrics_gu: " <p>   ખીલ ખીલ કે, ગમ છોડ કે, આનંદ કરો <br>દિલ દેકે મન દેકે મહિમા કરો.... (2) <br><br>રાજાઓકા રાજા, યીશુ જલ્દ આયેગા <br>નાચોરે ગાઓરે યીશુ નામસે યહાં<br> ગાઓરે ગાઓરે યીશુ નામસે યહાં.…<br><br> શૈતાન કા જમાના નાશ હો જાયેગા<br> સારે પરેશાન સે...ભાગ ના પાયેગા…. (2)<br> મુહ કાલા કરકે નીચે ઝૂકેગા <br>બંન્દીમે હોકે દિન....ગિનતે રહેગા…. (2) <br><br>બોલો બોલો સબરો બોલો…. (2) ….રાજાઓકા<br><br> પ્રભુ કે લિયે દુઃખ ઉઠને વાલે <br>રાજા કે હાથોસે... તાજપાઓગે…. (2) <br>ગલે મિલેગે ઔર સાથ સ્વર્ગ રાજય... તુમ હકક કરોગે ….(2)    </p>   " , lyrics_hi: " <p>   खील खील के, गम छोड के, आनंद करो <br>दिल देके मन देके महिमा करो.... (2) <br><br>राजाओका राजा, यीशु जल्द आयेगा <br>नाचोरे गाओरे यीशु नामसे यहां<br> गाओरे गाओरे यीशु नामसे यहां.…<br><br> शैतान का जमाना नाश हो जायेगा<br> सारे परेशान से...भाग ना पायेगा…. (2)<br> मुह काला करके नीचे झूकेगा <br>बंन्दीमे होके दिन....गिनते रहेगा…. (2) <br><br>बोलो बोलो सबरो बोलो…. (2) ….राजाओका<br><br> प्रभु के लिये दुःख उठने वाले <br>राजा के हाथोसे... ताजपाओगे…. (2) <br>गले मिलेगे और साथ स्वर्ग राजय... तुम हकक करोगे ….(2)    </p>   " },
        { title: "956,ધન તુમ લે લો ધન તુમ લે લો લાખો સુખકો જીવન લે લો धन तुम ले लो धन तुम ले लो लाखो सुखको जीवन ले लो dhan tum le lo dhan tum le lo", lyrics_gu: " <p>    ધન તુમ લે લો..ધન તુમ લે લો.... <br>લાખો સુખકો જીવન લે લો... (2) <br>દે દો મુઝે યેશુ નામ ..... (2)...ધન તુમ….<br><br> કોઈ કોઈ રખતા હૈ ભરોસા ઘોડે પે...<br> ઔર કોઈ રખતા અપની બલે પે લેકિન મેરા યેશુ હૈ.. (2) <br>જીસસે મિલતા નહી કોઈ ગમ....દે દો મુઝે…. <br><br>કિસીકે હીસ્સે પે સોના કિસીકા હૈ ચાંદી<br> કિસીકે હીસ્સે પે આયે યે દુનિયા સારી.. (2)<br> મેરા હિસ્સા યેશુ હૈ... (2) <br><br>ઈસમેં મિલેતા નહીં કોઈ ગમ... દે દો મુઝે.. </p>   " , lyrics_hi: " <p>    धन तुम ले लो..धन तुम ले लो.... <br>लाखो सुखको जीवन ले लो... (2) <br>दे दो मुझे येशु नाम ..... (2)...धन तुम….<br><br> कोई कोई रखता है भरोसा घोडे पे...<br> और कोई रखता अपनी बले पे लेकिन मेरा येशु है.. (2) <br>जीससे मिलता नही कोई गम....दे दो मुझे…. <br><br>किसीके हीस्से पे सोना किसीका है चांदी<br> किसीके हीस्से पे आये ये दुनिया सारी.. (2)<br> मेरा हिस्सा येशु है... (2) <br><br>ईसमें मिलेता नहीं कोई गम... दे दो मुझे.. </p>   " },
        { title: "957,દુર બહુત દુર તુઝકો જાના હૈ  ભુખે પ્યાસે ઉન લોગોકો વચન સુનાના હૈ दुर बहुत दुर तुझको जाना है  भुखे प्यासे उन लोगोको वचन सुनाना है dur bahut dur tuzkojana he bhukhe pyase un", lyrics_gu: " <p>  દુર બહુત દુર તુઝકો જાના હૈ<br> ભુખે પ્યાસે ઉન લોગોકો વચન સુનાના હૈ ... (2) <br><br>કિતને ઐસે લોગ યહાં અંજાન હૈ પ્રભુ સે... (2) <br>પાપો તલે ડુબે હુએ વંચીત હૈ આનંદ સે...... (2) <br>તુજકો બતાના હૈ <br><br>કિતને ઐસે લોગ યહાં પંથસે જો અપને ભટકે…. (2) <br>ચલના થા ધર્મ રાહ પર વો ગયે મત પાસ <br>યેશુ હૈ જીવનકી શાંતી તુજકો ફેલાના હૈ <br><br> કિતને ઐસે જીવન યહાં રોશની જાનકી બુઝી….<br> દોસ્ત બનકર સાથે સાથે મોત પે ચલતે હર ઘડી <br>યીશુ હે જીવન કી જયોતિ તુજકો ફેલાના હૈ...   </p>   ", lyrics_hi: " <p>  दुर बहुत दुर तुझको जाना है<br> भुखे प्यासे उन लोगोको वचन सुनाना है ... (2) <br><br>कितने ऐसे लोग यहां अंजान है प्रभु से... (2) <br>पापो तले डुबे हुए वंचीत है आनंद से...... (2) <br>तुजको बताना है <br><br>कितने ऐसे लोग यहां पंथसे जो अपने भटके…. (2) <br>चलना था धर्म राह पर वो गये मत पास <br>येशु है जीवनकी शांती तुजको फेलाना है <br><br> कितने ऐसे जीवन यहां रोशनी जानकी बुझी….<br> दोस्त बनकर साथे साथे मोत पे चलते हर घडी <br>यीशु हे जीवन की जयोति तुजको फेलाना है...   </p>   "  },
        { title: "958,દુનિયા પે આંખ લગી તો છીન ગયા તેરા અભિષેક दुनिया पे आंख लगी तो छीन गया तेरा अभिषेक duniya pe aakhe lagi to chhin gaya tera", lyrics_gu: " <p> દુનિયા પે આંખ લગી તો, છીન ગયા તેરા અભિષેક <br>લોગો પર આસ લગી તો, હાય ગયા તેરા અભિષેક <br> તો સંભાલ તુ સંભાલ<br> પાએ હુએ અભિષેક કો તુ સંભાલ <br><br>ફસ ન જાના અભિમાન મેં વહી ગરીબી સાથ લાયેગા<br> પડ ન જાના ધન કે મોહ મેં તુઝે પાતાલ મેં લે જાયેગા <br><br> નાસમાન દૌલત સે અપને લિએ મિત્ર બના લે <br>જબ તૂ સ્વદેશ જાયેગા તો સ્વાગત સમ્માન પાએગા<br><br> બુલાહટ મેં બને રહો તો અભિષેક કો બચા રખોગે <br>બુલાતા જો વફાદાર હૈ તુઝે હર દિન સંભાલેગા     </p>   " , lyrics_hi: " <p> दुनिया पे आंख लगी तो, छीन गया तेरा अभिषेक <br>लोगो पर आस लगी तो, हाय गया तेरा अभिषेक <br> तो संभाल तु संभाल<br> पाए हुए अभिषेक को तु संभाल <br><br>फस न जाना अभिमान में वही गरीबी साथ लायेगा<br> पड न जाना धन के मोह में तुझे पाताल में ले जायेगा <br><br> नासमान दौलत से अपने लिए मित्र बना ले <br>जब तू स्वदेश जायेगा तो स्वागत सम्मान पाएगा<br><br> बुलाहट में बने रहो तो अभिषेक को बचा रखोगे <br>बुलाता जो वफादार है तुझे हर दिन संभालेगा     </p>   " },
        { title: "959,દિલ પ્યાસા હૈ પ્રભુજી મેરા દિલ પ્યાસા હૈ दिल प्यासा है प्रभुजी मेरा दिल प्यासा है dil pyasa he prabhuji mera dil pyasa he", lyrics_gu: " <p>  દિલ પ્યાસા હૈ ..... (2) <br>પ્રભુજી મેરા દિલ પ્યાસા હૈ <br>આ પ્રભુજી આકે મેરે દિલકી પ્યાસ બુઝાઓ <br><br>દિલ ઉદાસ હૈ મેરા.... (2) ….આ<br> પ્રભુજી આકે મેરે દિલ મેં ખુશી જગાઓ <br><br>દિલ રોતા હૈ મેરા.... (2)…. આ<br> પ્રભુજી આકે મેરે દિલ મે હસી દે જાઓ<br><br>  દિલ નિરાશ હૈ મેરા.... (2) ….આ <br>પ્રભુજી આકે મેરે દિલમે આશ જગાઓ <br><br>દિલ તડપતા હૈ મેરા.... (2)<br> ….આ પ્રભુજી આકે મેરે દિલ મે પ્યાર ભર જાઓ<br><br> દિલ અકેલા હૈ મેરા.... (2)<br> ….આ પ્રભુજી આર્ક મેરે દિલમે તુમ બસ જાઓ   </p>   " , lyrics_hi: " <p>  दिल प्यासा है ..... (2) <br>प्रभुजी मेरा दिल प्यासा है <br>आ प्रभुजी आके मेरे दिलकी प्यास बुझाओ <br><br>दिल उदास है मेरा.... (2) ….आ<br> प्रभुजी आके मेरे दिल में खुशी जगाओ <br><br>दिल रोता है मेरा.... (2)…. आ<br> प्रभुजी आके मेरे दिल मे हसी दे जाओ<br><br>  दिल निराश है मेरा.... (2) ….आ <br>प्रभुजी आके मेरे दिलमे आश जगाओ <br><br>दिल तडपता है मेरा.... (2)<br> ….आ प्रभुजी आके मेरे दिल मे प्यार भर जाओ<br><br> दिल अकेला है मेरा.... (2)<br> ….आ प्रभुजी आर्क मेरे दिलमे तुम बस जाओ   </p>   " },
        { title: "960,દુનિયા કે રાહો મેં ચલતે ચલતે હારા હુઆ મેં આયા હું યીશુ મે दुनिया के राहो में चलते चलते हारा हुआ में आया हुं यीशु मे duniya ke raho me chalte chalte", lyrics_gu: " <p>   દુનિયા કે રાહો મેં ચલતે ચલતે <br>હારા હુઆ મેં આયા હું યીશુ મે આયા હું <br>તુટા મન મેરા લાયા હું મેં.. (2)<br> સહારા ચાહીએ સહાર દો યેશુ <br>બિન તેરે મે કહાં જાઉ યેશુ મે... <br><br>રાહ કઠિન ઔર મે દુરબલ હું <br>શકિત મુઝે તું દેના આ... આ... હો... (2) <br>ચલતે ચલતે મે ગિર જાઉ મુઝકો તુ ઉઠા લેના <br>ચલતે ચલતે મેં ગિરજાઉ <br>હાથ મેરા થામ લેના... સહારા ચાહીયે<br><br> શેતાન સે લડના હૈ.. મુજકો <br>સામર્થ સે ભર દેના આ...આ...હો.. (2)<br> બાટ જો તાહું મે તેરા યેશુ સામર્થ સે ભર દેના <br>ચલતે દોડતે થકને ના પાઉ <br>ઉકાબ કી તરહ ઉડજાઉ...સહારા     </p>   " , lyrics_hi: " <p>   दुनिया के राहो में चलते चलते <br>हारा हुआ में आया हुं यीशु मे आया हुं <br>तुटा मन मेरा लाया हुं में.. (2)<br> सहारा चाहीए सहार दो येशु <br>बिन तेरे मे कहां जाउ येशु मे... <br><br>राह कठिन और मे दुरबल हुं <br>शकित मुझे तुं देना आ... आ... हो... (2) <br>चलते चलते मे गिर जाउ मुझको तु उठा लेना <br>चलते चलते में गिरजाउ <br>हाथ मेरा थाम लेना... सहारा चाहीये<br><br> शेतान से लडना है.. मुजको <br>सामर्थ से भर देना आ...आ...हो.. (2)<br> बाट जो ताहुं मे तेरा येशु सामर्थ से भर देना <br>चलते दोडते थकने ना पाउ <br>उकाब की तरह उडजाउ...सहारा     </p>   " },
        { title: "961,દુનિયા હૈ દો દિનકા મેલા રહે જાયેગા તું અકેલા  હા दुनिया है दो दिनका मेला रहे जायेगा तुं अकेला  हा duniya he do dinoka mela rahe jayega", lyrics_gu: " <p> દુનિયા હૈ, દો દિનકા મેલા,રહે જાયેગા, તું અકેલા.... હા... (2)<br> સોચતા તું કયા, આજ દે દે દિલ યેશુકો... (2)<br> પશ્તાયેગા યે મોકા હાથ સે ગયા તુ સૌચલે.. (2). <br><br>દુનિયામે..  દુનિયા કી બાતે, <br>કિતની અચ્છી લગતી હૈ દુનિયાદારી યે, કિતની પ્યારી લગતી હૈ... (2) <br>ચક જાયેગા, અકેલા રહે જાયેગા, તું સોચલે..હે.. હે. (2)<br>.. દુનિયા.  <br><br>પાપ કે અંધેરોમે,<br> ગુજર જાયેંગે યે દિન જાનકર ખુદકો ધોખા, કયુ દેતા હૈ તુ ફિર... (2)<br> કયા પાયેગા, ગર જીવન ખાખ મેં મિલા તું સોચલે.. (2)<br>..દુનિયા.…  <br><br> જીત લે ગર દુનિયા, તુ ખોકર આત્મા કો<br> કયા લાભ હોગા તું સોયલે ન્યાય સે પહેલે... (2)<br> સુનલે પુકાર, વો તેરા સિરજનહાર, તું સોચલે.. (2)...દુનિયા...     </p>   " , lyrics_hi: " <p> दुनिया है, दो दिनका मेला,रहे जायेगा, तुं अकेला.... हा... (2)<br> सोचता तुं कया, आज दे दे दिल येशुको... (2)<br> पश्तायेगा ये मोका हाथ से गया तु सौचले.. (2). <br><br>दुनियामे..  दुनिया की बाते, <br>कितनी अच्छी लगती है दुनियादारी ये, कितनी प्यारी लगती है... (2) <br>चक जायेगा, अकेला रहे जायेगा, तुं सोचले..हे.. हे. (2)<br>.. दुनिया.  <br><br>पाप के अंधेरोमे,<br> गुजर जायेंगे ये दिन जानकर खुदको धोखा, कयु देता है तु फिर... (2)<br> कया पायेगा, गर जीवन खाख में मिला तुं सोचले.. (2)<br>..दुनिया.…  <br><br> जीत ले गर दुनिया, तु खोकर आत्मा को<br> कया लाभ होगा तुं सोयले न्याय से पहेले... (2)<br> सुनले पुकार, वो तेरा सिरजनहार, तुं सोचले.. (2)...दुनिया...     </p>   " },
        { title: "962,દુર વાદિયોમે હમ ખો ગયે થે તબ આકે યેશુને दुर वादियोमे हम खो गये थे तब आके येशुने dur vadiyo me ham kho gaye the tab", lyrics_gu: " <p>    દુર વાદિયોમે, હમ ખો ગયે થે... (2)<br> તબ આકે યેશુને, મુઝસે કાહાં... (2) <br>ઓ મેરે બેટે તું, ખોયા હે કહાં... (2)<br><br> જીવન કો મેરી, આંધીયોને ચારો તરફસે, થા ઘેરા..(2) <br>તબ આ કે યેશુને, મુઝસે કાહાં... (2)<br> ઓ મેરે બેટે તું ના ગભરાના...દૂર… <br><br>સાગર સે ઉડતી, સારી લહેરોને, નૈયા કો મેરી જકોરા.. (2) <br>તબ આકે યેશુને, મુઝસે કાહાં... (2) <br>હાથ પકડકર બોલા, ના ગભરાના...દૂર...   </p>   " , lyrics_hi: " <p>    दुर वादियोमे, हम खो गये थे... (2)<br> तब आके येशुने, मुझसे काहां... (2) <br>ओ मेरे बेटे तुं, खोया हे कहां... (2)<br><br> जीवन को मेरी, आंधीयोने चारो तरफसे, था घेरा..(2) <br>तब आ के येशुने, मुझसे काहां... (2)<br> ओ मेरे बेटे तुं ना गभराना...दूर… <br><br>सागर से उडती, सारी लहेरोने, नैया को मेरी जकोरा.. (2) <br>तब आके येशुने, मुझसे काहां... (2) <br>हाथ पकडकर बोला, ना गभराना...दूर...   </p>   " },
        { title: "963,ખેત પક ચૂકે હૈ ખેત કે માલિક સે દુવા કરો કી વો ભેજે खेत पक चूके है खेत के मालिक से दुवा करो की वो भेजे khet pak chuke he khet ke malik se duva karo", lyrics_gu: " <p>   ખેત પક ચૂકે હૈ ખેત કે માલિક સે <br>દુવા કરો, કી વો ભેજે મજદુરો કો <br>હો મિલકર હમ ...........<br><br>ફસલે કાર્ટેગે આત્મા જીતેગે <br>પ્રભુ કે રાજય કો હમ ફેલાયેંગે <br>અંધે દેખગે, બહેરે સુર્નેગે, લંગડે ચલેંગે <br>ઔર પાપી મન ફિરાયેગે... (2) <br>સાથ હમ ચલેંગે દિવાર તુટેગી <br><br>બંધે હુવે કો હમ આઝાદ કરેંગે <br>શેતાન કે ચાલકો હમ ઘેરેંગે <br>વો હારેગા, અકેલા હમ જીતેંગે <br>દુનિયા કે અંધેરે કો હમ મિટાયેંગે <br>ઈસુ કી જયોતિ સબકો દિખાયેંગે<br> થકે હારે લોગ ઈસુ પાસ આયેંગે <br>અનંત જીવન વો વિશ્વાસ પાયેંગે  </p>   " , lyrics_hi: " <p>   खेत पक चूके है खेत के मालिक से <br>दुवा करो, की वो भेजे मजदुरो को <br>हो मिलकर हम ...........<br><br>फसले कार्टेगे आत्मा जीतेगे <br>प्रभु के राजय को हम फेलायेंगे <br>अंधे देखगे, बहेरे सुर्नेगे, लंगडे चलेंगे <br>और पापी मन फिरायेगे... (2) <br>साथ हम चलेंगे दिवार तुटेगी <br><br>बंधे हुवे को हम आझाद करेंगे <br>शेतान के चालको हम घेरेंगे <br>वो हारेगा, अकेला हम जीतेंगे <br>दुनिया के अंधेरे को हम मिटायेंगे <br>ईसु की जयोति सबको दिखायेंगे<br> थके हारे लोग ईसु पास आयेंगे <br>अनंत जीवन वो विश्वास पायेंगे  </p>   " },
        { title: "964,પાપો કો મિટાને શ્રાપો કો નિકાલને  દુનિયામે આયા પ્રભુ पापो को मिटाने श्रापो को निकालने  दुनियामे आया प्रभु papo ko mitane shrapo ko nikalne duniyame", lyrics_gu: " <p>    પાપો કો મિટાને શ્રાપો કો નિકાલને <br>દુનિયામે આયા પ્રભુ <br>માનવ કો છુડાને, સ્વર્ગ મેં લે જાને <br>સુલી ઉઠાયા યીશુ, આંસુઓ કો પોછદિયા હૈ <br>ખુશિયાં હમે દે દી હૈ... (2) <br>મેરા યીશુ... (3).. મેરા પ્રભુ ....<br><br>સોના નહી માંગા હૈ હિરા નહી માંગા હૈ <br>દિલ કો હી માંગા યીશુ<br> જાયાદાદ નહી માંગા હૈ ઈજજત નહી માંગા હૈ<br> દિલકો હિ માંગા યીશુ <br>મેં ઢુંઢકે નહિ ગયા થા, તુને મુઝે ઢુંઢલીયા...મેરા…  <br><br>માં તુઝે ભુલેગી પિતા તુઝે ભુલેગા<br> યીશુ તુઝે ન ભુલેગા, દોસ્તો તુઝે ભુલ જાયે <br>રિસ્તેવાલે તુઝે ભુલ જાયે, યીશુ તુઝે ન ભુલેગા<br> હાથ પકડકે ચલાયેગા, ચટ્ટાન પર ખડા કરેગા...મેરા...  </p>   " , lyrics_hi: " <p>    पापो को मिटाने श्रापो को निकालने <br>दुनियामे आया प्रभु <br>मानव को छुडाने, स्वर्ग में ले जाने <br>सुली उठाया यीशु, आंसुओ को पोछदिया है <br>खुशियां हमे दे दी है... (2) <br>मेरा यीशु... (3).. मेरा प्रभु ....<br><br>सोना नही मांगा है हिरा नही मांगा है <br>दिल को ही मांगा यीशु<br> जायादाद नही मांगा है ईजजत नही मांगा है<br> दिलको हि मांगा यीशु <br>में ढुंढके नहि गया था, तुने मुझे ढुंढलीया...मेरा…  <br><br>मां तुझे भुलेगी पिता तुझे भुलेगा<br> यीशु तुझे न भुलेगा, दोस्तो तुझे भुल जाये <br>रिस्तेवाले तुझे भुल जाये, यीशु तुझे न भुलेगा<br> हाथ पकडके चलायेगा, चट्टान पर खडा करेगा...मेरा...  </p>   " },
        { title: "965,ગર યેશુ મેરા સાથ ના હોતા  કબકા મૈ નાશ હો જાતા गर येशु मेरा साथ ना होता  कबका मै नाश हो जाता gar yesu mere sath na hota kabka me nash", lyrics_gu: " <p>   ગર યેશુ મેરા, સાથ ના હોતા <br>કબકા મૈ નાશ હો જાતા... (2)<br> મીટ્ટીમે મિલકર, મીટ્ટી બનજાતા.. (2)..ગર યેશુ….<br><br> પાપકી મજદુરી, તો હે મૃત્યુ <br>યીશુ અનુગ્રહરસે મુઝકો બચાયા.... (2) <br>જાન હે દિયા ...હો...હો...હો... (2) <br>જાન દે દીયા, મુઝકો બચાયા....ગર યેશુ..… <br><br>દુનિયાને મુઝકો, ઠુકરા દીયા થા <br>અપનોને મુઝકો, કહીકા ના છોડા થા.... (2) <br>જીના થા મુઝકો હો...હો... (2)<br> જીના થા મુઝકો ઉમીદ બચને કા...ગર યેશુ...   </p>   ", lyrics_hi: " <p>   गर येशु मेरा, साथ ना होता <br>कबका मै नाश हो जाता... (2)<br> मीट्टीमे मिलकर, मीट्टी बनजाता.. (2)..गर येशु….<br><br> पापकी मजदुरी, तो हे मृत्यु <br>यीशु अनुग्रहरसे मुझको बचाया.... (2) <br>जान हे दिया ...हो...हो...हो... (2) <br>जान दे दीया, मुझको बचाया....गर येशु..… <br><br>दुनियाने मुझको, ठुकरा दीया था <br>अपनोने मुझको, कहीका ना छोडा था.... (2) <br>जीना था मुझको हो...हो... (2)<br> जीना था मुझको उमीद बचने का...गर येशु...   </p>   "  },
        { title: "966,હો હો ગુલશન મે ફુલો કા ડેરા યે હવા યે ફિઝા ભંવરે કલિયા हो हो गुलशन मे फुलो का डेरा ये हवा ये फिझा भंवरे कलिया ho ho gulshan me fulo ka dera ye", lyrics_gu: " <p>   હો...હો...હો... (2) હુ....હુ....હો... <br>હો...હો... ગુલશન મે ફુલો કા ડેરા.. (2) <br>યે હવા યે ફિઝા, ભંવરે કલિયા.. (2)<br> સબ ગાતે હૈ ગીત ઈસુ તેરા<br> હો... ઈસુ તેરા..હો...હો... ગુલશન <br>મે ફુલો કા ડેરા... (2) <br><br>બાગમે કોયલ કુહુ.... કુહુ બોલે <br>સુનહરા પંછી કા દિલ ફિર ડોલે... (2) <br>ભંવરા મચલકર રાગ સુનાયે <br>કલિયો કા દિલ ફિર કૈસે ના ગાયે<br><br> યે હવા યે ફિઝા, ભંવરે કલિયા... (2) <br>ઝર... (4) ઝરને બહતે,<br> નીલે આશ્મા કો લિયે સાથ હી રહતે... (2) <br>પક્ષી યે સારે શર કો ઝુકાતે <br>તેરી હી રચના યે તુઝે હૈ લુભાતે<br> ચે હવાયે ફિઝા ભંવરે કલિયા.. (2)<br> સબ ગાતે હૈ ગીત ઈસુ તેરા<br> હો...ઈસુ તેરા હો...હો... ગુલશાન મે ફુલો કા ડેરા <br>આ...લા...લા... (2) હો...હુ....લરલા   </p>   ", lyrics_hi: " <p>   हो...हो...हो... (2) हु....हु....हो... <br>हो...हो... गुलशन मे फुलो का डेरा.. (2) <br>ये हवा ये फिझा, भंवरे कलिया.. (2)<br> सब गाते है गीत ईसु तेरा<br> हो... ईसु तेरा..हो...हो... गुलशन <br>मे फुलो का डेरा... (2) <br><br>बागमे कोयल कुहु.... कुहु बोले <br>सुनहरा पंछी का दिल फिर डोले... (2) <br>भंवरा मचलकर राग सुनाये <br>कलियो का दिल फिर कैसे ना गाये<br><br> ये हवा ये फिझा, भंवरे कलिया... (2) <br>झर... (4) झरने बहते,<br> नीले आश्मा को लिये साथ ही रहते... (2) <br>पक्षी ये सारे शर को झुकाते <br>तेरी ही रचना ये तुझे है लुभाते<br> चे हवाये फिझा भंवरे कलिया.. (2)<br> सब गाते है गीत ईसु तेरा<br> हो...ईसु तेरा हो...हो... गुलशान मे फुलो का डेरा <br>आ...ला...ला... (2) हो...हु....लरला   </p>   "  },
        { title: "967,ગાઓ હાલેલુયાહ હાસાન્ના યહોવા કી કરો વંદના गाओ हालेलुयाह हासान्ना यहोवा की करो वंदना gao haleluyah hosanna yahova ki karo", lyrics_gu: " <p> ગાઓ હાલેલુયાહ હાસાન્ના <br>યહોવા કી કરો વંદના <br>હાલેલુયા ….(2) હમ તો ગાતે રહેંગે <br><br>દુઃખ દર્દોસે ઘોર અંધેરોસે, હમકો છુડા લીયા હૈ <br>પાપ હમારા અપને લહુસે, ઘો કર શુધ્ધ કીયા હૈ.... (2) <br>ઉસકી ભલાઈ તો હંમેશા, યાદ કરતે રહેના તુમ (2)....ગાઓ <br><br>જુલ્મ કે બદલે સચ્ચાઈ કે, રાહ પર ચલના હૈ હમ કો <br>શત્રુઓકો અપની રાહસે, પ્યાર કરના હૈ હમકો.... (2) <br> આયેગા યેશુ હમકો લેને, બાટ જો તે રહના તુમ…. (2)….ગાઓ.   </p>   " , lyrics_hi: " <p> गाओ हालेलुयाह हासान्ना <br>यहोवा की करो वंदना <br>हालेलुया ….(2) हम तो गाते रहेंगे <br><br>दुःख दर्दोसे घोर अंधेरोसे, हमको छुडा लीया है <br>पाप हमारा अपने लहुसे, घो कर शुध्ध कीया है.... (2) <br>उसकी भलाई तो हंमेशा, याद करते रहेना तुम (2)....गाओ <br><br>जुल्म के बदले सच्चाई के, राह पर चलना है हम को <br>शत्रुओको अपनी राहसे, प्यार करना है हमको.... (2) <br> आयेगा येशु हमको लेने, बाट जो ते रहना तुम…. (2)….गाओ.   </p>   " },
        { title: "968,હમ મિટ નહી ગયે મહા કરૂના કા ફલ હૈ  ઉસકી દયા અમર હૈ हम मिट नही गये महा करूना का फल है  उसकी दया अमर है ham mit nahi gaye maha karuna ka fal he", lyrics_gu: " <p>   હમ મિટ નહી ગયે, મહા કરૂના કા ફલ હૈ <br>ઉસકી દયા અમર હૈ…. <br><br>યદી હમ કહે કે હમ મેં કુછ ભી પાપ નહી <br>ખુદકો ધોખા દેતે હૈ ઔર હમ મેં સત્ય નહી<br> લેકિન પાપકી મજદુરી તો મૃત્યુ હી હૈ.... (2)  <br><br>યે તન મિટ્ટી હૈ, મિટ્ટી મેં મિલ હી જાયેગા<br> આત્મા પરમેશ્વર કે પાસ લોટ જાયેગા..... (2) <br>એકબાર મરના ઔર ફિર ન્યાય કા હોના હૈ<br> હમ મિટ નહી ગયે.…   </p>   " , lyrics_hi: " <p>   हम मिट नही गये, महा करूना का फल है <br>उसकी दया अमर है…. <br><br>यदी हम कहे के हम में कुछ भी पाप नही <br>खुदको धोखा देते है और हम में सत्य नही<br> लेकिन पापकी मजदुरी तो मृत्यु ही है.... (2)  <br><br>ये तन मिट्टी है, मिट्टी में मिल ही जायेगा<br> आत्मा परमेश्वर के पास लोट जायेगा..... (2) <br>एकबार मरना और फिर न्याय का होना है<br> हम मिट नही गये.…   </p>   " },
        { title: "1000,યીશુ એક દિન જરૂર આયેગા વાદા ઉસકા પુરા હોગા यीशु एक दिन जरूर आयेगा वादा उसका पुरा होगा yishu ek din jarur aayega vada uska", lyrics_gu: " <p>   યીશુ એક દિન જરૂર આયેગા <br>વાદા ઉસકા પુરા હોગા....(2)<br><br> બાદલો કે સાથ યીશુ આયેગા <br>હમકો અપને સંગ વો લે જાયેગા. ... હમકો અપને સંગ..…  <br><br>વાદા યીશુને હમસે કિયા હૈ <br>જલ્દી આતા હું મે તુમકો લેને . ...જલ્દી આતા હું મે.…  <br><br>ચીશુ રાજા કે સંગ સ્વર્ગ જાયેગેં <br>ઉસકે સાથ હમ આનંદ મનાયેગે... ઉસકે સાથ હમ   </p>   " , lyrics_hi: " <p>   यीशु एक दिन जरूर आयेगा <br>वादा उसका पुरा होगा....(2)<br><br> बादलो के साथ यीशु आयेगा <br>हमको अपने संग वो ले जायेगा. ... हमको अपने संग..…  <br><br>वादा यीशुने हमसे किया है <br>जल्दी आता हुं मे तुमको लेने . ...जल्दी आता हुं मे.…  <br><br>चीशु राजा के संग स्वर्ग जायेगें <br>उसके साथ हम आनंद मनायेगे... उसके साथ हम   </p>   " },
        { title: "1001,યીશુ તુ હૈ મહાન આદિ ભી તું અંત ભી તું यीशु तु है महान आदि भी तुं अंत भी तुं yishu tu he mahan aadi bhi tu ant bhi tu", lyrics_gu: " <p>  યીશુ તુ હૈ મહાન.... (2) <br><br>આદિ ભી તું, અંત ભી તું <br>તું હિ હમારા પાલનહાર....(2) <br>તુ હિ હૈ સિરજનહાર..... (2) <br><br> સબ નામ સે ઉચા તેરા નામ <br>આશમા સે ભી ઉંચે વિચાર <br>સારી સૃષ્ટિ મેં ઉંચા તેરા નામ<br><br> માર્ગ ભી તુ સત્ય ભી તુ <br>જીવન ભી તુ હૈ, મેરે પ્રભુ <br>તુજ મે હી અનંત જીવન   </p>   " , lyrics_hi: " <p>  यीशु तु है महान.... (2) <br><br>आदि भी तुं, अंत भी तुं <br>तुं हि हमारा पालनहार....(2) <br>तु हि है सिरजनहार..... (2) <br><br> सब नाम से उचा तेरा नाम <br>आशमा से भी उंचे विचार <br>सारी सृष्टि में उंचा तेरा नाम<br><br> मार्ग भी तु सत्य भी तु <br>जीवन भी तु है, मेरे प्रभु <br>तुज मे ही अनंत जीवन   </p>   " },
        { title: "1090,આજકા દિન યહોવાને બનાયા હૈ હમ ઉસમેં आजका दिन यहोवाने बनाया है हम उसमें aaj ka din yahova ne banaya he", lyrics_gu: " <p>   આજકા દિન યહોવાને બનાયા હૈ, <br>હમ ઉસમેં આનંદિત હો, આનંદિત હો.<br><br>પ્રભુકો મહિમા મિલે, ચાહે હો મેરા અપમાન…. (2)<br> વહ બઢે મેં ઘટૂં, રહે ઈસીકા ધ્યાન…. (2)<br><br>સ્તુતિ પ્રશંસા કરે, કર્યો ન કુછ હોતા રહે,... (2) <br>ઉસકો હમ ભાતે રહે, ચાહે જહાં ભી રહે…. (2)   </p>   ", lyrics_hi: " <p>   आजका दिन यहोवाने बनाया है, <br>हम उसमें आनंदित हो, आनंदित हो.<br><br>प्रभुको महिमा मिले, चाहे हो मेरा अपमान…. (2)<br> वह बढे में घटूं, रहे ईसीका ध्यान…. (2)<br><br>स्तुति प्रशंसा करे, कर्यो न कुछ होता रहे,... (2) <br>उसको हम भाते रहे, चाहे जहां भी रहे…. (2)   </p>   "  },
        { title: "1091,હાલેલુયાહ હાલેલુયાહ હોવે તેરી જય જયકારતુ હી પ્રભુ તારણહાર हालेलुयाह हालेलुयाह होवे तेरी जय जयकारतु ही प्रभु तारणहार haleluya haleluya have teri jay", lyrics_gu: " <p>  હાલેલુયાહ હાલેલુયાહ…. (2) <br>હોવે તેરી જય જયકાર, તુહી પ્રભુ તારણહાર.<br><br> યે જીવન સુના તેરે બીના, ઐસા ભી જીવન કયા જીના<br> આ પ્રભુ આ તુ, મેરે મનમેં <br>જીવન દીપ જલા....હાલેલુયાહ<br><br> જનમ સે હી હમ પાપી હૈ, તેરે વચન કે હમ પ્યાસે હૈં <br>આ પ્રભુ આ તુ મેરે મનમેં આ <br>જીવન દીપ જલા...હાલેલુયાહ<br><br>  યે જીવન હૈ અર્પણ તુઝકો, લે પ્રભુ લે અપને લિયે ઈસકો <br>આ પ્રભુ આ તુ મેરે મનમેં આ <br>જીવન દીપ જલા...હાલેલુયાહ   </p>   " , lyrics_hi: " <p>  हालेलुयाह हालेलुयाह…. (2) <br>होवे तेरी जय जयकार, तुही प्रभु तारणहार.<br><br> ये जीवन सुना तेरे बीना, ऐसा भी जीवन कया जीना<br> आ प्रभु आ तु, मेरे मनमें <br>जीवन दीप जला....हालेलुयाह<br><br> जनम से ही हम पापी है, तेरे वचन के हम प्यासे हैं <br>आ प्रभु आ तु मेरे मनमें आ <br>जीवन दीप जला...हालेलुयाह<br><br>  ये जीवन है अर्पण तुझको, ले प्रभु ले अपने लिये ईसको <br>आ प्रभु आ तु मेरे मनमें आ <br>जीवन दीप जला...हालेलुयाह   </p>   " },
        { title: "1092,હમ તો મસીહ કે ગીત ગાયેંગે  હમ તો યેશુકી સ્તુતિ કરેંગે हम तो मसीह के गीत गायेंगे  हम तो येशुकी स्तुति करेंगे ham to masih ke git gayenge", lyrics_gu: " <p>   હમ તો મસીહકે ગીત ગાયેંગે, હમ તો યેશુકી સ્તુતિ કરેંગે <br>ઉસને હમારે જીવનમેં, જો કુછ કિયા હૈ ઉસકે લિયે<br> ધન્યવાદ દેંગે.... (2)<br><br>હમ તો ગીરે હુએ થે પાપોમેં, નરકમેં હી જાનેવાલે થે, <br>ઉસને અપને ખૂનસે, ચૂકા દિયા દંડ સારે પાપોકા, <br>ઈસીલિયે સદા ઉસે ધન્યવાદ દેંગે…. (2)<br><br> શાંતિ આનંદ દિયા મેરે જીવનમેં, પવિત્ર આત્મા ભી મુઝે દિયા હૈ<br> ઉસકી રાહોમેં ચલને મેં, મેરી અગુવાઈ વો કરતા હૈ, <br>ઈસીલિયે સદા ઉસે ધન્યવાદ દેંગે…. (2)<br><br> એક દિન વો વાપસ આયેગા, મુઝકો સ્વર્ગ લે જાયેગા, <br>સદાકાલ સુખસે રહુંગા, યીશુકી સ્તુતિ કરતા રહુંગા, <br>ઈસીલિયે સદા ઉસે ધન્યવાદ દેંગે…. (2)  </p>   " , lyrics_hi: " <p>   हम तो मसीहके गीत गायेंगे, हम तो येशुकी स्तुति करेंगे <br>उसने हमारे जीवनमें, जो कुछ किया है उसके लिये<br> धन्यवाद देंगे.... (2)<br><br>हम तो गीरे हुए थे पापोमें, नरकमें ही जानेवाले थे, <br>उसने अपने खूनसे, चूका दिया दंड सारे पापोका, <br>ईसीलिये सदा उसे धन्यवाद देंगे…. (2)<br><br> शांति आनंद दिया मेरे जीवनमें, पवित्र आत्मा भी मुझे दिया है<br> उसकी राहोमें चलने में, मेरी अगुवाई वो करता है, <br>ईसीलिये सदा उसे धन्यवाद देंगे…. (2)<br><br> एक दिन वो वापस आयेगा, मुझको स्वर्ग ले जायेगा, <br>सदाकाल सुखसे रहुंगा, यीशुकी स्तुति करता रहुंगा, <br>ईसीलिये सदा उसे धन्यवाद देंगे…. (2)  </p>   " },
        { title: "1093,હાં હાં હાલેલુયાહ મિલકર ગાએ ભજન પ્રભુજી કે हां हां हालेलुयाह मिलकर गाए भजन प्रभुजी के ha ha haleluya milkar gaae bhajan", lyrics_gu: " <p>  હાં હાં હાલેલુયાહ મિલકર ગાએ, ભજન પ્રભુજી કે.<br>વહ હૈ રાજાઓકા રાજા, ઉસકે ચરનોમેં તુ આજા <br>ઉસકી સ્તુતિ સુના ઉસકી મહિમા મેં ગા <br>તન મન સે ઉસે ભજલે.<br><br>જબ જાન નિકલ જાયેગી, દેહ મિટ્ટી મેં મિલ જાયેગી <br>તબ યહ કાયા તેરી જિસ પર આશા ધરી <br>કુછ કામ ન આયેગી.<br><br>યીશુ ખ્રિસ્ત જગતમેં આયા, તેરે પાપોકા ભાર ઉઠાયા <br>ઉસ પર વિશ્વાસ લા ઉસકે ચરનોમેં આ <br>મિલે મુક્તિ દાન તુઝે.<br><br> જાતિ જાતિ કે લોગોં આઓ, પ્રભુ ઈસુકે ગુણ અબ ગાઓ <br>વહી પાપ હરે મનમેં શાંતિ ભરે <br>વહી બેડા પાર કરે.  </p>   ", lyrics_hi: " <p>  हां हां हालेलुयाह मिलकर गाए, भजन प्रभुजी के.<br>वह है राजाओका राजा, उसके चरनोमें तु आजा <br>उसकी स्तुति सुना उसकी महिमा में गा <br>तन मन से उसे भजले.<br><br>जब जान निकल जायेगी, देह मिट्टी में मिल जायेगी <br>तब यह काया तेरी जिस पर आशा धरी <br>कुछ काम न आयेगी.<br><br>यीशु ख्रिस्त जगतमें आया, तेरे पापोका भार उठाया <br>उस पर विश्वास ला उसके चरनोमें आ <br>मिले मुक्ति दान तुझे.<br><br> जाति जाति के लोगों आओ, प्रभु ईसुके गुण अब गाओ <br>वही पाप हरे मनमें शांति भरे <br>वही बेडा पार करे.  </p>   "  },
        { title: "1094,ક્રૂસ ઉઠાકે તુઝે ચલના હોગા આજ પ્રભુકો દિલ દેના હોગા क्रूस उठाके तुझे चलना होगा आज प्रभुको दिल देना होगा krus utha ke tuze chalna hoga", lyrics_gu: " <p>  ક્રૂસ ઉઠાકે તુઝે ચલના હોગા <br>આજ પ્રભુકો દિલ દેના હોગા. <br><br>રાહ તેરી તું છોડ કે આ જા <br>નયા જનમ ઉપહારમેં લે જા <br>આજ પ્રભુકે લિયે ક્રૂસ ઉઠા જા... આજ. <br><br>દીપ તેરા બુઝને ન પાયે <br>જ્યોતિ મસીહસે નેહ લગાયે. <br>આજ પ્રભુકી જ્યોતિ પર લગાયે...આજ.<br><br> દૂર કરેગા ગમ તેરે દિલ કા<br> પાપ મિટાકે નયા જીવન દેગા <br>આજ પ્રભુકે લિયે આના હોગા...આજ.    </p>   " , lyrics_hi: " <p>  क्रूस उठाके तुझे चलना होगा <br>आज प्रभुको दिल देना होगा. <br><br>राह तेरी तुं छोड के आ जा <br>नया जनम उपहारमें ले जा <br>आज प्रभुके लिये क्रूस उठा जा... आज. <br><br>दीप तेरा बुझने न पाये <br>ज्योति मसीहसे नेह लगाये. <br>आज प्रभुकी ज्योति पर लगाये...आज.<br><br> दूर करेगा गम तेरे दिल का<br> पाप मिटाके नया जीवन देगा <br>आज प्रभुके लिये आना होगा...आज.    </p>   " },
        { title: "1095,સમર્પણ સમર્પણ આવો કરે સમર્પણ જીવિત પરમેશ્વરકો અપને समर्पण समर्पण आवो करे समर्पण जीवित परमेश्वरको अपने samarpan samarpan aavo kare", lyrics_gu: " <p>   સમર્પણ...સમર્પણ આવો કરે સમર્પણ <br>જીવિત પરમેશ્વરકો અપને <br>જીવન કરે સમર્પણ….<br>સમર્પણ.......સમર્પણ<br><br>યીશુકો માન ઉધ્ધારકર્તા જીવન સફલ બનાયે <br>પાપોસે પાકર મુક્તિ અપને અનંતજીવન પાયે…. <br>સમર્પણ…...સમર્પણ<br><br>ઉસકી સમીપતાસે હમસબ દુઃખો કો અપને ભુલાયે <br>સ્વર્ગી શાંતિ આનંદસે ભરપૂર સુખી જીવન કો બીતાયે ….<br>સમર્પણ …..સમર્પણ    </p>   " , lyrics_hi: " <p>   समर्पण...समर्पण आवो करे समर्पण <br>जीवित परमेश्वरको अपने <br>जीवन करे समर्पण….<br>समर्पण.......समर्पण<br><br>यीशुको मान उध्धारकर्ता जीवन सफल बनाये <br>पापोसे पाकर मुक्ति अपने अनंतजीवन पाये…. <br>समर्पण…...समर्पण<br><br>उसकी समीपतासे हमसब दुःखो को अपने भुलाये <br>स्वर्गी शांति आनंदसे भरपूर सुखी जीवन को बीताये ….<br>समर्पण …..समर्पण    </p>   " },
        { title: "1096,પ્રાણો સે પ્યારે યીશુ મેરે  તેરા હી આશરા प्राणो से प्यारे यीशु मेरे  तेरा ही आशरा prano se pyare mere tera hi aashra", lyrics_gu: " <p>  પ્રાણો સે પ્યારે યીશુ મેરે,  તેરા હી આશરા.<br><br>બાહર દેખા ઘર મેં દેખા, દેખા મૈંને ચારો દિશા <br>પર નહીં દેખા યીશુ મેરે, તુઝ સા કોઈ દૂસરા.<br><br>તુઝકો પાકર મૈને પાયી, જીવન કી સારી ખુશી <br>પ્રેમ મે તેરે યીશુ મેરે, ઐસા હુઆ બાવરા.<br><br>યે તન તેરા યે મન તેરા, જીવન કા હૈ તુ હૈ ધની<br> કિસકો સુનાયે કિસકો બતાયે, દિલકા હૈ માજરા.    </p>   " , lyrics_hi: " <p>  प्राणो से प्यारे यीशु मेरे,  तेरा ही आशरा.<br><br>बाहर देखा घर में देखा, देखा मैंने चारो दिशा <br>पर नहीं देखा यीशु मेरे, तुझ सा कोई दूसरा.<br><br>तुझको पाकर मैने पायी, जीवन की सारी खुशी <br>प्रेम मे तेरे यीशु मेरे, ऐसा हुआ बावरा.<br><br>ये तन तेरा ये मन तेरा, जीवन का है तु है धनी<br> किसको सुनाये किसको बताये, दिलका है माजरा.    </p>   " },
        { title: "1097,જાગો સોનેવાલો વક્ત જાને લગા આજ તુમકો જગાને કોઈ આયા હૈ जागो सोनेवालो वक्त जाने लगा आज तुमको जगाने कोई आया है jago sone valo vakt jane laga", lyrics_gu: " <p> જાગો સોનેવાલો વક્ત જાને લગા, આજ તુમકો જગાને કોઈ આયા હૈ <br>જિંદગી મેં કિસીકી સુની ન સુની, તુમ્હે બચન સુનાને કોઈ આયા હૈ.<br><br> જબ દિનકા ઉજાલા બઢતે લગા, ગફલતમેં પડે ક્યોં સોને લગે <br>હરદમ તુમ્હે કોઈ જગાને આયા, કભી જાગ ઊઠે ફિર સોને લગે <br>ઐસો કો નતીજા કુછ ન મિલે, તુમ્હે યાદ દિલાને કોઈ આયા હૈ.<br><br> દુનિયા મેં તુમને પાપ કિયે, અપને લિયે મૌત કમાઈ હૈ<br> ઔર મનકી શાંતિ પાને મેં, યું સારી ઉમ્ર ગવાઈ હૈ <br>મરને કે પહલે જરા સુન લો, તુમ્હેં મૌતસે બચાને કોઈ આયા હૈ.<br><br>આ જાઓ યેશુકે કદમોમેં છોડો યે દુનિયા કી બાતે <br>જો ના માને મિટે જાતે હૈ જો મનતે હે  વો  જીવન પાતે <br> ઐસા ન સમય ફિર આયે કભી, તુમ્હે જીવન દિલાને કોઈ આયા હૈ.   </p>   " , lyrics_hi: " <p> जागो सोनेवालो वक्त जाने लगा, आज तुमको जगाने कोई आया है <br>जिंदगी में किसीकी सुनी न सुनी, तुम्हे बचन सुनाने कोई आया है.<br><br> जब दिनका उजाला बढते लगा, गफलतमें पडे क्यों सोने लगे <br>हरदम तुम्हे कोई जगाने आया, कभी जाग ऊठे फिर सोने लगे <br>ऐसो को नतीजा कुछ न मिले, तुम्हे याद दिलाने कोई आया है.<br><br> दुनिया में तुमने पाप किये, अपने लिये मौत कमाई है<br> और मनकी शांति पाने में, युं सारी उम्र गवाई है <br>मरने के पहले जरा सुन लो, तुम्हें मौतसे बचाने कोई आया है.<br><br>आ जाओ येशुके कदमोमें छोडो ये दुनिया की बाते <br>जो ना माने मिटे जाते है जो मनते हे  वो  जीवन पाते <br> ऐसा न समय फिर आये कभी, तुम्हे जीवन दिलाने कोई आया है.   </p>   " },
        { title: "1098,ગાતે હૈ બજાતે હૈ ખુશીયાં હમ મનાતે હૈ गाते है बजाते है खुशीयां हम मनाते है gate he bajate he khushiya ham manate", lyrics_gu: " <p>   ગાતે હૈ બજાતે હૈ ખુશીયાં હમ મનાતે હૈ <br>ક્યોંકી પરમેશ્વર હમારે સાથ હૈ.<br><br>જિસને આકાશ બનાયા, જિસને પૃથ્વી કો બનાયા <br>સબકુછ ઉસને બનાયા, વહ પરમેશ્વર હમારે સાથ હૈ.....ગાતે હે<br><br>જિસને હમકો બનાયા, જિસને તુમકો બનાયા<br>જિસને સબકો બનાયા, વહ પરમેશ્વર હમારે સાથ હૈ.....ગાતે હે <br><br>પાપો મેં ક્યોં મરતે હો પ્યારો, યીશુકો તુમ અપના બનાલો <br>પાપોંસે મુક્તિ તુમ પાઓ, હમારે સાથ તુમભી યે ગાઓ....ગાતે હે    </p>   " , lyrics_hi: " <p>   गाते है बजाते है खुशीयां हम मनाते है <br>क्योंकी परमेश्वर हमारे साथ है.<br><br>जिसने आकाश बनाया, जिसने पृथ्वी को बनाया <br>सबकुछ उसने बनाया, वह परमेश्वर हमारे साथ है.....गाते हे<br><br>जिसने हमको बनाया, जिसने तुमको बनाया<br>जिसने सबको बनाया, वह परमेश्वर हमारे साथ है.....गाते हे <br><br>पापो में क्यों मरते हो प्यारो, यीशुको तुम अपना बनालो <br>पापोंसे मुक्ति तुम पाओ, हमारे साथ तुमभी ये गाओ....गाते हे    </p>   " },
        { title: "1099,પ્રભુને એસી ધૂમ મચાઈ શકલ જગત કો ઉસને બચાઈ प्रभुने एसी धूम मचाई शकल जगत को उसने बचाई prabhu ne aeisi dhum machayi", lyrics_gu: " <p>  પ્રભુને એસી ધૂમ મચાઈ<br> શકલ જગત કો ઉસને બચાઈ <br>ઉસકી મહિમા કરૂં મે<br> અપરંપાર...પાર...પાર.<br><br>યરૂશાલેમ બેથલેહેમ નગરી <br>પ્રભુજીને રૂપ દિખાઈ હો...હો...(2) <br>સ્વર્ગ લોક કે રાગ સુના કે .......(3) <br>પ્રભુ દૂતોને મહિમા દીખાઈ ઉસકી.<br><br>દૂર દેશ પૂરબસે ચલકે <br>પ્રભુ કે દર્શન પાયે હો...હો...(2)<br>સોના મુર લોબાન ચઢાકે......(3)<br> ઈસુકે દર્શન પાયે.<br><br>ધન્યવાદ ઉન લોગોં કો<br> જિસને પ્રભુ દર્શન પાયે હો...હો...(2)<br>ચરવાહો લોગો ને ગુણગાન ગાયા...(3)<br> જિસે પ્રભુને દર્શન દિખાઈ ઉસકી.<br><br>લંગડે લુલહન કોટહન અંધન <br>પ્રભુજી કે દીન દુલહાઈ હો...હો...(2)<br> જનમ સે હરેક રોગીન શોકીન... (3)<br> ખ્રિસ્તને લીન બચાઈ ઉસકી.    </p>   " , lyrics_hi: " <p>  प्रभुने एसी धूम मचाई<br> शकल जगत को उसने बचाई <br>उसकी महिमा करूं मे<br> अपरंपार...पार...पार.<br><br>यरूशालेम बेथलेहेम नगरी <br>प्रभुजीने रूप दिखाई हो...हो...(2) <br>स्वर्ग लोक के राग सुना के .......(3) <br>प्रभु दूतोने महिमा दीखाई उसकी.<br><br>दूर देश पूरबसे चलके <br>प्रभु के दर्शन पाये हो...हो...(2)<br>सोना मुर लोबान चढाके......(3)<br> ईसुके दर्शन पाये.<br><br>धन्यवाद उन लोगों को<br> जिसने प्रभु दर्शन पाये हो...हो...(2)<br>चरवाहो लोगो ने गुणगान गाया...(3)<br> जिसे प्रभुने दर्शन दिखाई उसकी.<br><br>लंगडे लुलहन कोटहन अंधन <br>प्रभुजी के दीन दुलहाई हो...हो...(2)<br> जनम से हरेक रोगीन शोकीन... (3)<br> ख्रिस्तने लीन बचाई उसकी.    </p>   " },
        { title: "1100,સારે જગતસે પ્યાર કીયા  ક્રૂસ પે અપના જીવન દિયા सारे जगतसे प्यार कीया  क्रूस पे अपना जीवन दिया sare jagat se pyar kiya krus pe", lyrics_gu: " <p>  સારે જગતસે પ્યાર કીયા, ક્રૂસ પે અપના જીવન દિયા <br>મેરા પ્રભુ... (2) મેરા પ્રભુ મુક્તિદાતા...<br><br>દિલમેં અંધેરા રહા, તુને હી રોશની<br> જીસને ભી પાયા તુઝે, ઉસકો મિલી જિંદગી <br>પાપીકો ઉસને પ્યાર દીયા, સારે જહાંકા ઉદ્ધાર કીયા...મેરા પ્રભુ.<br><br>ધન્ય હો પરમેશ્વર તેરા વચન ધન્ય હૈ <br>પાઉ મૌ આશિષ તેરી, તેરી દયા ધન્ય હૈ<br> તેરી સદા મે વંદન કરું, તેરા હી નામ મેં ગાતા રહું...મેરા પ્રભુ.<br><br>ઓ સોનેવાલો ઊઠો, યીશુ કરીબ હૈ<br> સબકો શિફારીશ દેતા વો હૈ<br>આત્માકા અભિગમ દેતા વો હૈ... મેરા પ્રભુ.   </p>   " , lyrics_hi: " <p>  सारे जगतसे प्यार कीया, क्रूस पे अपना जीवन दिया <br>मेरा प्रभु... (2) मेरा प्रभु मुक्तिदाता...<br><br>दिलमें अंधेरा रहा, तुने ही रोशनी<br> जीसने भी पाया तुझे, उसको मिली जिंदगी <br>पापीको उसने प्यार दीया, सारे जहांका उद्धार कीया...मेरा प्रभु.<br><br>धन्य हो परमेश्वर तेरा वचन धन्य है <br>पाउ मौ आशिष तेरी, तेरी दया धन्य है<br> तेरी सदा मे वंदन करुं, तेरा ही नाम में गाता रहुं...मेरा प्रभु.<br><br>ओ सोनेवालो ऊठो, यीशु करीब है<br> सबको शिफारीश देता वो है<br>आत्माका अभिगम देता वो है... मेरा प्रभु.   </p>   "},
        { title: "1101,કાંટો પે ચલુંગા તેરે લિયે  દુ:ખ ભી ઉઠાઉંગા તેરે લિયે कांटो पे चलुंगा तेरे लिये  दु:ख भी उठाउंगा तेरे लिये kato pe chalunga tere liye", lyrics_gu: " <p>   કાંટો પે ચલુંગા તેરે લિયે, દુ:ખ ભી ઉઠાઉંગા તેરે લિયે <br>મૈને યે જીવન તુઝકો દિયા હૈ જીવન બનાઉંગા તેરે લિયે.<br><br> મૈને ભી માના યે જીવન કઠીન હૈ ઔર હર પલ દુઃખોસે ધીરા<br> જીવન કી આશાએ તુઝ પે લગી હૈ, કિ તું હૈ દયાસે ભરા <br>તંગી બિમારી ઔર બઢતી મુસીબત<br> સબકુછ ઉઠાઉંગા તેરે લિયે... મૈને યે જીવન.<br><br>અપની સમજકા સહારા મૈં લેતા તો મિલતી પરાજય મુઝે<br> તેરી દયાકી દો બુંદે મિલેગી તો જય કા હૈ નિશ્ચય મુઝે <br>આત્મા કે ફલોંસે હૃદય સજાકર <br>જીવન સંવારુંગા તેરે લિયે... મૈને યે જીવન.<br><br> તેરી દયા પર જો જીવન બિતાતા, વો પાતા હૈ જીવનકા દાન <br>તેરી કરૂણાકી છાયા હૈ જીસ પર પાતા હૈ બુદ્ધિ ઔર જ્ઞાન<br> મહિમામય લહુકા અદ્ભુત સંદેશ<br> ઘરઘર સુનાઉંગા તેરે લિયે... મૈને યે જીવન.   </p>   " , lyrics_hi: " <p>   कांटो पे चलुंगा तेरे लिये, दु:ख भी उठाउंगा तेरे लिये <br>मैने ये जीवन तुझको दिया है जीवन बनाउंगा तेरे लिये.<br><br> मैने भी माना ये जीवन कठीन है और हर पल दुःखोसे धीरा<br> जीवन की आशाए तुझ पे लगी है, कि तुं है दयासे भरा <br>तंगी बिमारी और बढती मुसीबत<br> सबकुछ उठाउंगा तेरे लिये... मैने ये जीवन.<br><br>अपनी समजका सहारा मैं लेता तो मिलती पराजय मुझे<br> तेरी दयाकी दो बुंदे मिलेगी तो जय का है निश्चय मुझे <br>आत्मा के फलोंसे हृदय सजाकर <br>जीवन संवारुंगा तेरे लिये... मैने ये जीवन.<br><br> तेरी दया पर जो जीवन बिताता, वो पाता है जीवनका दान <br>तेरी करूणाकी छाया है जीस पर पाता है बुद्धि और ज्ञान<br> महिमामय लहुका अद्भुत संदेश<br> घरघर सुनाउंगा तेरे लिये... मैने ये जीवन.   </p>   " },
        { title: "1102,એ મેરે બેટે દૂર દૂર  દૂર દૂર ન જા લૌટ કે તું આ ए मेरे बेटे दूर दूर  दूर दूर न जा लौट के तुं आ ae mere bete dur dur dur",  lyrics_gu: " <p>  એ મેરે બેટે દૂર દૂર દૂર<br> દૂર દૂર ન જા લૌટ કે તું આ... (3) ઓ પ્રભુ...<br><br>એ મેરે બેટે તુ સુન, મેરે બેટે તુ સુન <br> મુઝસે દૂર ક્યોં રહેતા હૈ, તેરે લીયે મૈંને જાન દિયા <br>લહુ બહા દિયા, કી તુજકો જીવન મિલે….એ મેરે<br><br>મુઝસે દૂર જાતે હો ક્યું, કયું પાસ આતે નહિ <br>આ મેરે પાસ આ મુઝસે ન દૂર જા <br>મૈં પ્યાર કરતા તુઝે... (2)    </p>   " ,  lyrics_hi: " <p>  ए मेरे बेटे दूर दूर दूर<br> दूर दूर न जा लौट के तुं आ... (3) ओ प्रभु...<br><br>ए मेरे बेटे तु सुन, मेरे बेटे तु सुन <br> मुझसे दूर क्यों रहेता है, तेरे लीये मैंने जान दिया <br>लहु बहा दिया, की तुजको जीवन मिले….ए मेरे<br><br>मुझसे दूर जाते हो क्युं, कयुं पास आते नहि <br>आ मेरे पास आ मुझसे न दूर जा <br>मैं प्यार करता तुझे... (2)    </p>   " },
        { title: "1103,હમ યીશુકે સંગ એક દિન સ્વર્ગ જાયેંગેં हम यीशुके संग एक दिन स्वर्ग जायेंगें hamyishu ke sang aek din savarg", lyrics_gu: " <p>   હમ યીશુકે સંગ એક દિન સ્વર્ગ જાયેંગેં <br>પિતાકો દેખેંગે ધન્ય હો જાયેગે...હાલેલુયાહ... (6) <br><br>દુઃખસે ભરે યે દિન બીત જાયેંગે, <br>હર પલ હમ યીશુ કે સંગ<br> આનંદ મનાયેંગે….હમ યીશુકે<br><br>રહના નહીં યહાં હંમેશા કે લિયે <br>પરદેશી હૈ હમ યહાં <br>થોડે દિનો કે લિયે...હમ યીશુકે    </p>   " , lyrics_hi: " <p>   हम यीशुके संग एक दिन स्वर्ग जायेंगें <br>पिताको देखेंगे धन्य हो जायेगे...हालेलुयाह... (6) <br><br>दुःखसे भरे ये दिन बीत जायेंगे, <br>हर पल हम यीशु के संग<br> आनंद मनायेंगे….हम यीशुके<br><br>रहना नहीं यहां हंमेशा के लिये <br>परदेशी है हम यहां <br>थोडे दिनो के लिये...हम यीशुके    </p>   " },
        { title: "1104,ગાઓ હાલેલુયાહ બોલો હાલેલુયાહ  યીશુ મસીહ હૈ મહાન गाओ हालेलुयाह बोलो हालेलुयाह  यीशु मसीह है महान gaao haleluya bolo haliluya yishu", lyrics_gu: " <p>  ગાઓ હાલેલુયાહ બોલો હાલેલુયાહ <br>યીશુ મસીહ હૈ મહાન<br> યીશુ હી શાંતિ યીશુ હી મુક્તિ<br> યીશુ હી હૈ હમારા ધન<br> યીશુ મસીહ હૈ મહાન.<br><br>દુઃખદર્દમેં યા સંતાપ મેં ભી <br>કભી તુ હટ ન જાના <br>ચલતી રહેગી જબતક <br>યે સાંસે રાહો સે તુ ભટક ના <br>યે કહેકર બઢતે જાના.... યીશુ<br><br>દલ દલ કિચસે ઉઠા કે <br>તુઝકો ચટ્ટાન પર ખડા કિયા હૈ <br>તેરે પાપસે તુઝકો છુડાને <br>યીશુ બલિદાન હુવા હૈ <br>બનાયા અપની સંતાન <br>યીશુ મસીહ હૈ મહાન.   </p>   " , lyrics_hi: " <p>  गाओ हालेलुयाह बोलो हालेलुयाह <br>यीशु मसीह है महान<br> यीशु ही शांति यीशु ही मुक्ति<br> यीशु ही है हमारा धन<br> यीशु मसीह है महान.<br><br>दुःखदर्दमें या संताप में भी <br>कभी तु हट न जाना <br>चलती रहेगी जबतक <br>ये सांसे राहो से तु भटक ना <br>ये कहेकर बढते जाना.... यीशु<br><br>दल दल किचसे उठा के <br>तुझको चट्टान पर खडा किया है <br>तेरे पापसे तुझको छुडाने <br>यीशु बलिदान हुवा है <br>बनाया अपनी संतान <br>यीशु मसीह है महान.   </p>   "},
        { title: "1105,રાજાઓંકા રાજા ઈસુ જલ્દ આ રહા હૈ મુક્તિ દેનેવાલા राजाओंका राजा ईसु जल्द आ रहा है मुक्ति देनेवाला raja o ka raja ishu jald aa raha he", lyrics_gu: " <p>   રાજાઓંકા રાજા ઈસુ જલ્દ આ રહા હૈ<br>મુક્તિ દેનેવાલા જીવન દેનેવાલા<br>ઈસુ જલ્દ આ રહા હૈ...<br><br>લાખો દૂતો કે સંગ વો એક દિન હમકો લેને આયેગા<br> બાદલમે આકે તુરહી ધ્વનિ સે હમકો<br> ક્યા હમ સુન પાએંગે સ્વર્ગમેં જાયેંગે પાયેંગે<br>ચંગા કરનેવાલા આનંદ દેને વાલા….<br>રાજાઓ કા રાજા...<br><br>ઊઠેંગે મૂડદે ભી ઉસ દિન સ્વર્ગકી ઓર જાયેંગે <br>અપની કરનીકે અનુસાર વો સબ ભેટ પાએંગ<br>કયા હમ કાબિલ બનેંગે મુકુટ અપના પાએંગે <br>જય દેનેવાલા ભેટ દેનેવાલા, ઈસુ જલ્દ આ રહા હૈ…. <br>રાજાઓ કા રાજા....   </p>   ", lyrics_hi: " <p>   राजाओंका राजा ईसु जल्द आ रहा है<br>मुक्ति देनेवाला जीवन देनेवाला<br>ईसु जल्द आ रहा है...<br><br>लाखो दूतो के संग वो एक दिन हमको लेने आयेगा<br> बादलमे आके तुरही ध्वनि से हमको<br> क्या हम सुन पाएंगे स्वर्गमें जायेंगे पायेंगे<br>चंगा करनेवाला आनंद देने वाला….<br>राजाओ का राजा...<br><br>ऊठेंगे मूडदे भी उस दिन स्वर्गकी ओर जायेंगे <br>अपनी करनीके अनुसार वो सब भेट पाएंग<br>कया हम काबिल बनेंगे मुकुट अपना पाएंगे <br>जय देनेवाला भेट देनेवाला, ईसु जल्द आ रहा है…. <br>राजाओ का राजा....   </p>   "  },
        { title: "1156,નામ લીયો રે નામ લીયો રે યેશુ કા મંગલકારી નામ લીયો રે नाम लीयो रे नाम लीयो रे येशु का मंगलकारी नाम लीयो रे nam liyo re nam liyo re", lyrics_gu: " <p>   નામ લીયો રે, નામ લીયો રે,<br>યેશુ કા મંગલકારી નામ લીયો રે.<br><br>શાંતિ વો દેગા, મુક્તિ વો દેગા....(2)<br>શાંતિ વો દેગા મુક્તિ વો દેગા....(2)<br>પાવન પાવન સુંદર મેરે યેશુ કા નામ હૈ....(2)<br><br>પાપ હરેગા, શ્રાપ હરેગા....(2) <br>પાપ હરેગા, શ્રાપ હરેગા....(2)<br>પાવન પાવન સુંદર મેરે યેશુ કા નામ હૈ....(2)<br><br>આશિષ વો દેગા, આશિષ વો દેગા....(2)<br>આશિષ વો દેગા, આશિષ વો દેગા....(2)<br>પાવન પાવન સુંદર મેરે યેશુ કા નામ હૈ....(2)    </p>   " , lyrics_hi: " <p>   नाम लीयो रे, नाम लीयो रे,<br>येशु का मंगलकारी नाम लीयो रे.<br><br>शांति वो देगा, मुक्ति वो देगा....(2)<br>शांति वो देगा मुक्ति वो देगा....(2)<br>पावन पावन सुंदर मेरे येशु का नाम है....(2)<br><br>पाप हरेगा, श्राप हरेगा....(2) <br>पाप हरेगा, श्राप हरेगा....(2)<br>पावन पावन सुंदर मेरे येशु का नाम है....(2)<br><br>आशिष वो देगा, आशिष वो देगा....(2)<br>आशिष वो देगा, आशिष वो देगा....(2)<br>पावन पावन सुंदर मेरे येशु का नाम है....(2)    </p>   " },
        { title: "1157,પ્રભુ કા દર્શન યીશુ કા દર્શન  પાકર ભાઈ લગ જા प्रभु का दर्शन यीशु का दर्शन  पाकर भाई लग जा prabhu ka darshan yishu ka darshan", lyrics_gu: " <p> પ્રભુ કા દર્શન, યીશુ કા દર્શન,<br> પાકર ભાઈ લગ જા સેવામેં.<br><br>ભારતવર્ષ બુલાવે, તુઝકો, આ બચા મુઝકો,....(2) <br>આત્માયે મરતી ....(2) દેખો હજારો, પાપોં કે સાગરમેં....(2)<br><br>ક્રૂસ પર અપની જાન પ્રભુને જગ કે લિયે દી,....(2) <br>જગહ હૈ દેખો....(2) હિંદકે લિયે, ઉસકે હિરદય મેં. ....(2)<br><br>બૈઠે બૈઠે સાલ ગવાયે, નવજવાની કે,....(2) <br>અભી ભી કરલે ....(2) પ્રભુ કી સેવા બાકી જીવનમેં.....(2)<br><br>ચારોં ઓર અંધેરા છાયા, રાત આ પહોંચી, ....(2)<br>જો કુછ હૈ કરના....(2)) અભી તું કર લે દિન કી જ્યોતિ મેં.....(2)<br><br>પ્રભુ કે લિયે આત્મા બચાને મેં, તું જલ્દી કર, ....(2)<br> ફસલ હૈ પક્કી ....(2)પુલે જમા કર ઉસકે ખાતે મેં.....(2)    </p>   ", lyrics_hi: " <p> प्रभु का दर्शन, यीशु का दर्शन,<br> पाकर भाई लग जा सेवामें.<br><br>भारतवर्ष बुलावे, तुझको, आ बचा मुझको,....(2) <br>आत्माये मरती ....(2) देखो हजारो, पापों के सागरमें....(2)<br><br>क्रूस पर अपनी जान प्रभुने जग के लिये दी,....(2) <br>जगह है देखो....(2) हिंदके लिये, उसके हिरदय में. ....(2)<br><br>बैठे बैठे साल गवाये, नवजवानी के,....(2) <br>अभी भी करले ....(2) प्रभु की सेवा बाकी जीवनमें.....(2)<br><br>चारों ओर अंधेरा छाया, रात आ पहोंची, ....(2)<br>जो कुछ है करना....(2)) अभी तुं कर ले दिन की ज्योति में.....(2)<br><br>प्रभु के लिये आत्मा बचाने में, तुं जल्दी कर, ....(2)<br> फसल है पक्की ....(2)पुले जमा कर उसके खाते में.....(2)    </p>   "  },
        { title: "1158,મેરે યહોવા કો છોડકર ચલે જાના હૈ કહાં मेरे यहोवा को छोडकर चले जाना है कहां mere yahova ko chhod kar chale jana he", lyrics_gu: " <p>  મેરે યહોવા કો છોડકર ચલે જાના હૈ કહાં... <br>જીંદગી કે ઈસ સફરમેં તૂ, સદા યીસુ સાથ રહના... <br>કહીં ભી તૂ ન ભટકના, ચલે જાના હૈ કહાં... <br><br>ઉસકે સાથ જો ચલતા હૈ,<br> આશિષિત જીવન બિતાતા હૈ, <br>હૈ મેરે પ્રાણ વ્યાકૂલ હૈ ક્યું,<br>  ઉસકે હી સાથ રહના….ચલે જાના હૈ કહાં... <br><br>દો દિન કા હૈ યે મેલા સારા,<br> સોચકર તૂ સૌદા કરના,<br> દુનિયા યે સાથ ન દેગી તેરી,<br> ઉસકી પરવા ન કરના, <br>અપને હી સાથ ન દેંગે તેરે, <br>યહોવા કો તૂ અપના લેના, <br>ઉસી સે તૂ ન બિછડના….ચલે જાના હૈ કહાં....   </p>   ", lyrics_hi: " <p>  मेरे यहोवा को छोडकर चले जाना है कहां... <br>जींदगी के ईस सफरमें तू, सदा यीसु साथ रहना... <br>कहीं भी तू न भटकना, चले जाना है कहां... <br><br>उसके साथ जो चलता है,<br> आशिषित जीवन बिताता है, <br>है मेरे प्राण व्याकूल है क्युं,<br>  उसके ही साथ रहना….चले जाना है कहां... <br><br>दो दिन का है ये मेला सारा,<br> सोचकर तू सौदा करना,<br> दुनिया ये साथ न देगी तेरी,<br> उसकी परवा न करना, <br>अपने ही साथ न देंगे तेरे, <br>यहोवा को तू अपना लेना, <br>उसी से तू न बिछडना….चले जाना है कहां....   </p>   " },
        { title: "1159,મૈં તો દિવાના હું યીસુ મસીહ કા मैं तो दिवाना हुं यीसु मसीह का me to divana hu yishu masih ka", lyrics_gu: " <p>  મૈં તો દિવાના ....(2) હું યીસુ મસીહ કા,<br> મુઝે દુનિયાસે પરવા નહીં હૈ,<br> મુઝે દુનિયાસે મતલબ નહીં હૈ. <br><br>ચાહે દુનિયા મુઝે અજ્ઞાની કહે, <br>ચાહે દુનિયા મુઝે અનાડી સમજે,<br> નામ લેતા હું ....(2) યીસુ મસીહા કા..મુઝે<br><br> ચાહે દુનિયા મેરી ભલાઈ કરે, <br>ચાહે દુનિયા મેરી બુરાઈ કરે, <br>પ્યાર કરતા હું ....(2) યીસુ મસીહ કા...મુઝે    </p>   " , lyrics_hi: " <p>  मैं तो दिवाना ....(2) हुं यीसु मसीह का,<br> मुझे दुनियासे परवा नहीं है,<br> मुझे दुनियासे मतलब नहीं है. <br><br>चाहे दुनिया मुझे अज्ञानी कहे, <br>चाहे दुनिया मुझे अनाडी समजे,<br> नाम लेता हुं ....(2) यीसु मसीहा का..मुझे<br><br> चाहे दुनिया मेरी भलाई करे, <br>चाहे दुनिया मेरी बुराई करे, <br>प्यार करता हुं ....(2) यीसु मसीह का...मुझे    </p>   "},
        { title: "1160,મુશ્કીલે આયેગી આને દો  સાગર મેં તૂફાન ઉઠને દો मुश्कीले आयेगी आने दो  सागर में तूफान उठने दो mushkeli aayegi aane do sagar me", lyrics_gu: " <p>   મુશ્કીલે આયેગી આને દો, સાગર મેં તૂફાન ઉઠને દો; <br>હમે રુકના નહી, હમેં ઝુકના નહી, ....(2) <br>કાર્ય પ્રભુ કા હમે કરના હૈ,<br><br>પહાડપર્વત દુર્ગમ હે,<br> પથ-પર ગમ હૈ કાંટે હૈ, <br>હમેં હટના નહી હમેં ડરના નહી, ....(2)<br><br>સિયોન શિખર હમેં ચઢના હૈ,<br> અંધેરા છાયા હૈ છાને દો, <br>કાલી ઘડનાઓ કો આને દો, <br>હમેં રોના નહી, હમેં સોના નહી, ....(2) <br>બાઇબલ કા જ્ઞાન હમેં લેના હૈ,<br><br>ઘોર સંકટ આને દો,<br> આંધી, તૂફાન કો આને દો;<br> હમેં હટના નહી, હમેં ડરના નહી, ....(2) <br>યીસુ કા પ્રચાર હમેં કરના હૈ.  </p>   " , lyrics_hi: " <p>   मुश्कीले आयेगी आने दो, सागर में तूफान उठने दो; <br>हमे रुकना नही, हमें झुकना नही, ....(2) <br>कार्य प्रभु का हमे करना है,<br><br>पहाडपर्वत दुर्गम हे,<br> पथ-पर गम है कांटे है, <br>हमें हटना नही हमें डरना नही, ....(2)<br><br>सियोन शिखर हमें चढना है,<br> अंधेरा छाया है छाने दो, <br>काली घडनाओ को आने दो, <br>हमें रोना नही, हमें सोना नही, ....(2) <br>बाइबल का ज्ञान हमें लेना है,<br><br>घोर संकट आने दो,<br> आंधी, तूफान को आने दो;<br> हमें हटना नही, हमें डरना नही, ....(2) <br>यीसु का प्रचार हमें करना है.  </p>   "},
        { title: "1161,યીસુ કા નામ સુખદાયી ભજન કરો ભાઈ यीसु का नाम सुखदायी भजन करो भाई yishu ka nam sukhdayi bhajan karo", lyrics_gu: " <p>  યીસુ કા નામ સુખદાયી ભજન કરો ભાઈ,<br> યે જીવન દો દિન કા...<br><br>યે જીવન હૈ મિટ્ટી કા પુતલા, <br>પાની પડતે ધુલ જાયે, ભજન કરો ભાઈ,<br> યે જીવન દો દિન કા.<br><br>યે જીવન હૈ ફૂલો કી માલા, <br>ધૂપ લગતે મુરઝાયે, ભજન કરો ભાઈ, <br>યે જીવન દો દિન કા...<br><br>યે જીવન હૈ ચંદન કી લકડી, <br>આગ લગતે જલ જાયે, ભજન કરો ભાઈ,<br> યે જીવન દો દિન કા...<br><br>યે જીવન હૈ કાગજ કા, ટુકડા, <br>હવા લગતે ઊડ જાયે, ભજન કરો ભાઈ, <br>યે જીવન દો દિન કા...    </p>   " , lyrics_hi: " <p>  यीसु का नाम सुखदायी भजन करो भाई,<br> ये जीवन दो दिन का...<br><br>ये जीवन है मिट्टी का पुतला, <br>पानी पडते धुल जाये, भजन करो भाई,<br> ये जीवन दो दिन का.<br><br>ये जीवन है फूलो की माला, <br>धूप लगते मुरझाये, भजन करो भाई, <br>ये जीवन दो दिन का...<br><br>ये जीवन है चंदन की लकडी, <br>आग लगते जल जाये, भजन करो भाई,<br> ये जीवन दो दिन का...<br><br>ये जीवन है कागज का, टुकडा, <br>हवा लगते ऊड जाये, भजन करो भाई, <br>ये जीवन दो दिन का...    </p>   " },
        { title: "1162,યેશુ મેરે સાથ હૈ મુઝકો ડર નહીં પ્રભુ મેરે સાથ હૈ येशु मेरे साथ है मुझको डर नहीं प्रभु मेरे साथ है yishu mere sath he muzko dar nahi", lyrics_gu: " <p>  યેશુ મેરે સાથ હૈ, મુઝકો ડર નહીં, <br>પ્રભુ મેરે સાથ હૈ, મુઝકો ડર નહીં,<br><br>રાતોં કે સમયમેં, યેશુ મેરે સાથ હૈ. ....(2)<br><br>દુઃખો કે સમયમેં યેશુ મેરે સાથ હૈ. ....(2)<br><br> મુશ્કીલ કે સમયમેં, યેશુ મેરે સાથ હૈ.....(2)<br><br>હાલૂલેયાહ...ગાઉંગા...હાલેલૂયા....(2)  </p>   ", lyrics_hi: " <p>  येशु मेरे साथ है, मुझको डर नहीं, <br>प्रभु मेरे साथ है, मुझको डर नहीं,<br><br>रातों के समयमें, येशु मेरे साथ है. ....(2)<br><br>दुःखो के समयमें येशु मेरे साथ है. ....(2)<br><br> मुश्कील के समयमें, येशु मेरे साथ है.....(2)<br><br>हालूलेयाह...गाउंगा...हालेलूया....(2)  </p>   "  },
        { title: "1163,હે મેરે મન યહોવા કો ધન્ય ધન્ય કરો हे मेरे मन यहोवा को धन्य धन्य करो he mere man yahova kp dhany dhany", lyrics_gu: " <p>  હે મેરે મન યહોવા કો, ધન્ય ધન્ય કરો; <br>જો કુછ ભી મુઝ મેં હૈ, ઉસકો ધન્ય કરો.<br><br>વહી તેરે અધર્મ કો ક્ષમા કરતા હૈ,<br> તેરે સબ રોગોં કો ચંગા કરતા હૈ, હાલેલૂયાહ, હાલેલૂયાહ. <br>વહી તો તેરે પ્રાણ કો નાશ હોને સે બચાતા હૈ.<br><br>સત્યાનાશ કે ગઢેસે મુઝે નિકાલા,<br> દલદલ કી કીચસે મુઝે ઉબારા, હાલેલૂયાહ, હાલેલૂયાહ. <br>મેરે પૈરોં કો દૃઢ કિયા હૈ, ચટ્ટાન પર ખડા કિયા હૈ.<br><br>હે યહોવા કે દૂતોં ઉસકો ધન્ય કરો, <br>સારી પ્રજા ઉસકો ધન્ય કરો, ધન્ય કરો, ધન્ય કરો. <br>ઉસકે રાજ્ય કે સબ સ્થાનોં મેં યહોવા કો ધન્ય કરો.     </p>   " , lyrics_hi: " <p>  हे मेरे मन यहोवा को, धन्य धन्य करो; <br>जो कुछ भी मुझ में है, उसको धन्य करो.<br><br>वही तेरे अधर्म को क्षमा करता है,<br> तेरे सब रोगों को चंगा करता है, हालेलूयाह, हालेलूयाह. <br>वही तो तेरे प्राण को नाश होने से बचाता है.<br><br>सत्यानाश के गढेसे मुझे निकाला,<br> दलदल की कीचसे मुझे उबारा, हालेलूयाह, हालेलूयाह. <br>मेरे पैरों को दृढ किया है, चट्टान पर खडा किया है.<br><br>हे यहोवा के दूतों उसको धन्य करो, <br>सारी प्रजा उसको धन्य करो, धन्य करो, धन्य करो. <br>उसके राज्य के सब स्थानों में यहोवा को धन्य करो.     </p>   " },
        { title: "1164,અપના બોજ ઈસુ પર ડાલો  વહ તુમસે પ્યાર अपना बोज ईसु पर डालो  वह तुमसे प्यार apna boj ishu par dalo vah tumse pyar", lyrics_gu: " <p>  અપના બોજ ઈસુ પર ડાલો,<br> વહ તુમસે પ્યાર કરતા હૈ ….(2) <br>ઊંચા ઊંચા ઊંચા ઊંચા, ….(2)<br> ઓર ભી ઊંચા યીસુ કો ઉઠાઓ. <br><br>નીચા ….(7) ઓર ભી નીચા, <br>શેતાન કો દબાઓ    </p>   " , lyrics_hi: " <p>  अपना बोज ईसु पर डालो,<br> वह तुमसे प्यार करता है ….(2) <br>ऊंचा ऊंचा ऊंचा ऊंचा, ….(2)<br> ओर भी ऊंचा यीसु को उठाओ. <br><br>नीचा ….(7) ओर भी नीचा, <br>शेतान को दबाओ    </p>   " },
        { title: "1166,ઘોર અંધરે મેં દીપ હૈ તુ મરા દર્દ મેં હૈ તું સુકુન મેરા घोर अंधरे में दीप है तु मरा दर्द में है तुं सुकुन मेरा ghor andhere me dip he tu", lyrics_gu: " <p>   ઘોર અંધરે મેં દીપ હૈ તુ મરા<br> દર્દ મેં હૈ તું સુકુન મેરા<br> યીશુ મેરા ચરવાહ <br><br>રાત મેં દિન મેં ભી <br>મુઝકો તું સંભાલતા <br>સાથ હૈ મેરે સંગ યીશુ આ ...(2)<br><br> પાવન તું મેરે પ્રભુ<br> પાપી કા ઉદ્ધાર તું... (2) <br>મેરે લિયે ઘાયલ હુઆ<br> યીશુ મેરા ચરવાહ <br>રાત મેં દિન મેં ભી..(2) <br><br>સારે દુ:ખ દર્દ લિયા<br> ક્રુસ પર તું મેરે ખુદા‌<br> મેરે લિયે કુરબાન હુઆ <br>યેશુ મેરા ચરવાહ <br>રાત મેં દિન મેં ભી….(2) <br><br>ઘોર અંધેરે મેં...રાત મેં દિન મેં ભી….   </p>   " , lyrics_hi: " <p>   घोर अंधरे में दीप है तु मरा<br> दर्द में है तुं सुकुन मेरा<br> यीशु मेरा चरवाह <br><br>रात में दिन में भी <br>मुझको तुं संभालता <br>साथ है मेरे संग यीशु आ ...(2)<br><br> पावन तुं मेरे प्रभु<br> पापी का उद्धार तुं... (2) <br>मेरे लिये घायल हुआ<br> यीशु मेरा चरवाह <br>रात में दिन में भी..(2) <br><br>सारे दु:ख दर्द लिया<br> क्रुस पर तुं मेरे खुदा‌<br> मेरे लिये कुरबान हुआ <br>येशु मेरा चरवाह <br>रात में दिन में भी….(2) <br><br>घोर अंधेरे में...रात में दिन में भी….   </p>   " },
        { title: "1167,વિશ્વાસ યોગ્ય યીશુ ભરોસેમંદ તુ રહા विश्वास योग्य यीशु भरोसेमंद तु रहा visvas yogya yishu bharosemand tu", lyrics_gu: " <p>   વિશ્વાસ યોગ્ય યીશુ, ભરોસેમંદ તુ રહા <br>જો કુછ તુને કહા થા, ઉસે પુરા ભી તુને કિયા...(2)<br><br>ધન્યવાદ હર દિન, શુક્રિયા હર સમય<br> આભારી હૈ હર બાત મેં, શબ્દ ભી કમ પડ જાતે<br> ધન્યવાદ હર દિન, શુક્રિયા હર સમય<br> આભારી હૈ હર બાત મેં, કૈસે હમ વર્ણન કરે<br><br> રાહોં કો સરલ બનાયા, બંધ દરવાજો કો હૈ ખોલા<br> નયે રાસ્તો સે લિયે ચલા, આગ મેંસે તુંને નિકાલા... (2) <br>ધન્યવાદ હર દિન...<br><br>નિર્બલતા મેં તુ હૈ મેરા બલ, નિર્ધનતા મેં મેરા ધન <br>નિરાશા મેં મેરી આશા તું, દુવિધા મેં દિશા બના...(2)<br>ધન્યવાદ હર દિન...<br><br>કદમોં કો સ્થિર તું કરેગા, હાથો કો તુ હી થામેગા <br>આંખો ને જો નહીં દેખા, ઐસે અદ્ભૂત કામ તુ કરેગા...(2)<br>ધન્યવાદ હર દિન...    </p>   " , lyrics_hi: " <p>   विश्वास योग्य यीशु, भरोसेमंद तु रहा <br>जो कुछ तुने कहा था, उसे पुरा भी तुने किया...(2)<br><br>धन्यवाद हर दिन, शुक्रिया हर समय<br> आभारी है हर बात में, शब्द भी कम पड जाते<br> धन्यवाद हर दिन, शुक्रिया हर समय<br> आभारी है हर बात में, कैसे हम वर्णन करे<br><br> राहों को सरल बनाया, बंध दरवाजो को है खोला<br> नये रास्तो से लिये चला, आग मेंसे तुंने निकाला... (2) <br>धन्यवाद हर दिन...<br><br>निर्बलता में तु है मेरा बल, निर्धनता में मेरा धन <br>निराशा में मेरी आशा तुं, दुविधा में दिशा बना...(2)<br>धन्यवाद हर दिन...<br><br>कदमों को स्थिर तुं करेगा, हाथो को तु ही थामेगा <br>आंखो ने जो नहीं देखा, ऐसे अद्भूत काम तु करेगा...(2)<br>धन्यवाद हर दिन...    </p>   " },
        { title: "1168,ચલા જાઉંગા એક દિન મેં આસમાંનો સે ભી પાર चला जाउंगा एक दिन में आसमांनो से भी पार chala jaunga aek din me", lyrics_gu: " <p>   ચલા જાઉંગા એક દિન મેં <br>આસમાંનો સે ભી પાર<br> ઉસ જહાં પર પ્યારે મસિહ કે<br> કરુંગા જય જયકાર...(2)... ચલા..<br><br>દુઃખ ભી નહિ આંસુ ભી નહિ.<br> પાપ નહિ ઔર વિલાપ નહિ... (2)<br> રહેતા વહાં પર પ્યાર હૈ<br> ખુશિયાં અપરમપાર હૈ … (2)... ચલા..<br><br>દેખુંગા ઉસપાર મેં અપના દિપ<br> રહુંગા સદા ફિર ઉસકે કરીબ ...(2)<br> લબો પે રહેગા નામ સદા<br> મુંજી ઇસુ મેરા ખુદા...(2)..ચલા..   </p>   " , lyrics_hi: " <p>   चला जाउंगा एक दिन में <br>आसमांनो से भी पार<br> उस जहां पर प्यारे मसिह के<br> करुंगा जय जयकार...(2)... चला..<br><br>दुःख भी नहि आंसु भी नहि.<br> पाप नहि और विलाप नहि... (2)<br> रहेता वहां पर प्यार है<br> खुशियां अपरमपार है … (2)... चला..<br><br>देखुंगा उसपार में अपना दिप<br> रहुंगा सदा फिर उसके करीब ...(2)<br> लबो पे रहेगा नाम सदा<br> मुंजी इसु मेरा खुदा...(2)..चला..   </p>   " },
        { title: "1169,મેરી જીંદગી ઔર જીંદગી કી આશ હૈ તું मेरी जींदगी और जींदगी की आश है तुं meri jindagi our jindagi ki aash", lyrics_gu: " <p>  મેરી જીંદગી ઔર જીંદગી કી આશ હૈ તું <br><br> મૈ  પ્યાસા તુમ બિન જીવન કા  જલ હૈ તું <br><br> તેરે બીના જીંદગી લગતી હૈ સુની સુની <br><br>મેરે હોઠો કી હસી તુ હી તો હૈ માંસીહ <br><br>આજા  ઇશુ આજા  મનમેં સમાજા .....(2)<br> લે ચલ જહાં જહાં ..... મેરી જીંદગી .... <br><br>તું મેરા ચરવાહા મસીહ મૈ તેરી ભેડ હું <br>તુઝપે લુટાઉ જીંદગી  ભૂલના ન મુઝકો કભી<br> આજા ઈશુ આજા ,મનમેં  સમાંજા ….     </p>   " , lyrics_hi: " <p>  मेरी जींदगी और जींदगी की आश है तुं <br><br> मै  प्यासा तुम बिन जीवन का  जल है तुं <br><br> तेरे बीना जींदगी लगती है सुनी सुनी <br><br>मेरे होठो की हसी तु ही तो है मांसीह <br><br>आजा  इशु आजा  मनमें समाजा .....(2)<br> ले चल जहां जहां ..... मेरी जींदगी .... <br><br>तुं मेरा चरवाहा मसीह मै तेरी भेड हुं <br>तुझपे लुटाउ जींदगी  भूलना न मुझको कभी<br> आजा ईशु आजा ,मनमें  समांजा ….     </p>   " },
        { title: "1170,આનાદિ ઈશ્વર તું મેરે લિયે પ્રભુ શરણ સ્થાન ઠહરા હૈ आनादि ईश्वर तुं मेरे लिये प्रभु शरण स्थान ठहरा है anadi isvar tu mere liye prabhu", lyrics_gu: " <p> આનાદિ ઈશ્વર તું મેરે લિયે પ્રભુ <br>શરણ સ્થાન ઠહરા હૈ હમેશા<br>  સુખ દુઃખ પરિસ્થિતિ  મૈ....(2) <br><br>જીવનકી રહો મૈ <br>આંધી તુફાન ક શોર હોતા હૈ <br>આજ્ઞા દેકર શાંત બના<br> મેરી નૈયા ઉસ પાર લગા .... <br><br>સ્વર્ગ યહોવા કા  હૈ <br>ધરતી ભી ઉસકી રચના હૈ <br> વોહી હમારા ઈશ્વર હૈ <br>ઉસકી ચરાઈ કે ભેડે હૈ હમ .... <br><br>રાજાઓ કા રાજા પ્રભુ  <br>ધર્મી સે રાજ્ય વહ કરેગા <br>આઓ હમ સબ આનંદ સે <br>જય જયકાર કરે પ્રતિદિન ....     </p>   " , lyrics_hi: " <p> आनादि ईश्वर तुं मेरे लिये प्रभु <br>शरण स्थान ठहरा है हमेशा<br>  सुख दुःख परिस्थिति  मै....(2) <br><br>जीवनकी रहो मै <br>आंधी तुफान क शोर होता है <br>आज्ञा देकर शांत बना<br> मेरी नैया उस पार लगा .... <br><br>स्वर्ग यहोवा का  है <br>धरती भी उसकी रचना है <br> वोही हमारा ईश्वर है <br>उसकी चराई के भेडे है हम .... <br><br>राजाओ का राजा प्रभु  <br>धर्मी से राज्य वह करेगा <br>आओ हम सब आनंद से <br>जय जयकार करे प्रतिदिन ....     </p>   " },
        { title: "1171,હોકે બદલ પે સવાર સારે જગકા તારણહાર होके बदल पे सवार सारे जगका तारणहार hoke badal pe savar sare jagka", lyrics_gu: " <p>   હોકે બદલ પે સવાર <br>સારે જગકા તારણહાર <br> સુનો ઈસુ પ્રભુ એક દિન આયેગા  <br>અપને સંગ હમકો વો લે જાયેગા....<br><br> હોગે દુઃખ સારે દુર  <br>હોગી ચિંતા ચકનાચુર <br> પૂરી શાંતિ ઔર આનંદ  સદા પાયેગા <br> અપને સંગ હમકો વો તો લે જાયેગા ....<br><br>કાલ કો હોના બુરા હાલ <br>રખના જલતી મસાલ <br> જો હોગા ન તૈયાર વહ રહ જાયેગા <br> અપને સંગ હમકો વો તો  લે જાયેગા .....   </p>   " , lyrics_hi: " <p>   होके बदल पे सवार <br>सारे जगका तारणहार <br> सुनो ईसु प्रभु एक दिन आयेगा  <br>अपने संग हमको वो ले जायेगा....<br><br> होगे दुःख सारे दुर  <br>होगी चिंता चकनाचुर <br> पूरी शांति और आनंद  सदा पायेगा <br> अपने संग हमको वो तो ले जायेगा ....<br><br>काल को होना बुरा हाल <br>रखना जलती मसाल <br> जो होगा न तैयार वह रह जायेगा <br> अपने संग हमको वो तो  ले जायेगा .....   </p>   " },
        { title: "1172,ઈશુ તુમ્હે બુલા રહા એક નજર તો મોડ લો इशु तुम्हे बुला रहा एक नजर तो मोड लो ishu tumhe bula raha aek", lyrics_gu: " <p>    ઇશુ તુમ્હે બુલા રહા <br>એક નજર તો મોડ લો .....(2)<br> <br>કયો એ ગુન્હા લિયે ચલે<br>  ઉનકો યહી પે છોડ દો....(2) <br><br>રુક જરા તો સોચો તુમ<br> મરનેકે બાદ હોગા ક્યાં ....(2)<br><br> મિલી તુમ્હે જો જીંદગી<br>  પ્રભુ સે ઉસસે  દોગે ક્યા <br><br> લે લો તુમ જીંદગી નયી <br>લક્ષ્ય કદમ કો મોડ લો <br><br>રાહે હૈ જીંદગી કી દો <br>જિસપર સભી કો ચલના હૈ <br><br>દુનિયા કી રાહો મેં ચલ રાહા થા <br> રાહે મસીહ ચલના હૈ <br><br> અબ તુમ નયે ઇન્સાન બનો<br> દુનિયા સે નાતા તોડ દો    </p>   " , lyrics_hi: " <p>    इशु तुम्हे बुला रहा <br>एक नजर तो मोड लो .....(2)<br> <br>कयो ए गुन्हा लिये चले<br>  उनको यही पे छोड दो....(2) <br><br>रुक जरा तो सोचो तुम<br> मरनेके बाद होगा क्यां ....(2)<br><br> मिली तुम्हे जो जींदगी<br>  प्रभु से उससे  दोगे क्या <br><br> ले लो तुम जींदगी नयी <br>लक्ष्य कदम को मोड लो <br><br>राहे है जींदगी की दो <br>जिसपर सभी को चलना है <br><br>दुनिया की राहो में चल राहा था <br> राहे मसीह चलना है <br><br> अब तुम नये इन्सान बनो<br> दुनिया से नाता तोड दो    </p>   " },
        { title: "1173,હમને તો એક દિન બદલ જાના હૈ हमने तो एक दिन बदल जाना है hamne to aek din badal jana", lyrics_gu: " <p>   હમને તો એક દિન બદલ જાના હૈ <br>ઇસુ  કે  સંગ ચલે  જાના હૈ <br>હલેલુયાહ ....(૩) હલેલુયાહ ...... <br><br>પાપો  સે તોબા કરલો આજ <br>ઇસુ મસીહ તુજે કરેગા માફ <br>વોહી હૈ જીવન કી બાત <br>યેશું  કી મહિમા ગાના હૈ ....<br><br>અકાલ કે નાઈ  ઉઠેગે  હમ <br>ઇસ તક બાલી ઈસુકા કરેગે હમ<br> એબેન એઝર કો બચાયા<br> યેશુ કી સન્ના ગાના હૈ ....<br><br>રૂબરૂ યેશુ કો દેખેંગે હમ <br>હમ તો સન્ના ઉસકે ગાયેંગે હમ <br>કૈસા ખુસી કા દિન હોગા<br> ઇસુ કે સંગ રહના હૈ    </p>   " , lyrics_hi: " <p>   हमने तो एक दिन बदल जाना है <br>इसु  के  संग चले  जाना है <br>हलेलुयाह ....(३) हलेलुयाह ...... <br><br>पापो  से तोबा करलो आज <br>इसु मसीह तुजे करेगा माफ <br>वोही है जीवन की बात <br>येशुं  की महिमा गाना है ....<br><br>अकाल के नाई  उठेगे  हम <br>इस तक बाली ईसुका करेगे हम<br> एबेन एझर को बचाया<br> येशु की सन्ना गाना है ....<br><br>रूबरू येशु को देखेंगे हम <br>हम तो सन्ना उसके गायेंगे हम <br>कैसा खुसी का दिन होगा<br> इसु के संग रहना है    </p>   " },
        { title: "1174,જબ યીશું કો મૈને અપના લિયા તો કયો ન યીશું કે પીછે જાઉં जब यीशुं को मैने अपना लिया तो कयो न यीशुं के पीछे जाउं jab ishu ko mene apna liya to", lyrics_gu: " <p>   જબ યીશું કો મૈને અપના લિયા તો <br>કયો ન યીશું કે પીછે જાઉં ....(2) <br><br>યીશું હી બસ એક પ્રભુ હૈ <br>દુસરા કોઈ પ્રભુ હી નહિ હૈ <br>જબ દુસરા કોઈ પ્રભુ હી નહિ તો <br>કયો ન યીશું કે પીછે જાઉં <br><br>યીશુને  મુઝકો મુક્તિ દિલાયી <br> મેરે પાપો કો અપને ખુનસે ધોયા <br>જબ ઈતના બડા  પ્યાર ઉસને દિખાયા <br> કયો ન યીશુ કે પીછે જાઉં .... <br><br>મેરે પાપો કા બોજ ઉસને ઉઠયા <br>દેને ચંગાઈ  મુઝે  કોડે ખાયા <br>ઐસે  પ્રેમી પ્યારે પ્રભુકો છોડ<br> ભાઈ પીછે મેં ઉસકે જાઉં ....   </p>   " , lyrics_hi: " <p>   जब यीशुं को मैने अपना लिया तो <br>कयो न यीशुं के पीछे जाउं ....(2) <br><br>यीशुं ही बस एक प्रभु है <br>दुसरा कोई प्रभु ही नहि है <br>जब दुसरा कोई प्रभु ही नहि तो <br>कयो न यीशुं के पीछे जाउं <br><br>यीशुने  मुझको मुक्ति दिलायी <br> मेरे पापो को अपने खुनसे धोया <br>जब ईतना बडा  प्यार उसने दिखाया <br> कयो न यीशु के पीछे जाउं .... <br><br>मेरे पापो का बोज उसने उठया <br>देने चंगाई  मुझे  कोडे खाया <br>ऐसे  प्रेमी प्यारे प्रभुको छोड<br> भाई पीछे में उसके जाउं ....   </p>   " },
        { title: "1175,જિસને હમકો જન્મ દિયા હૈ વહ પ્રભુકો યાદ કર લેના जिसने हमको जन्म दिया है वह प्रभुको याद कर लेना jisne hamko janm diya he vaha", lyrics_gu: " <p>   જિસને હમકો જન્મ દિયા હૈ <br>વહ પ્રભુકો યાદ કર લેના <br><br>આકાશ બનાયા ઉસને પૃથ્વી બનાયી<br> વહ પ્રભુકો યાદ કર લેના <br><br>સૂરજ બનાયા ઉસને ચંદ્ર બનાયા <br>વહ પ્રભુકો યાદ કર લેના <br><br>સાગર બનાયા ઉસને પાની બનાયા <br>વહ પ્રભુ કો યાદ કર લેના<br><br> પહાડ બનાયા ઉસને નદિયા  બનાયી <br>વહ પ્રભુકો યાદ કર લેના<br><br> ઝાડી બનાયી ઉસને પક્ષી બનાયે <br>વહ પ્રભુકો યાદ કર લેના <br><br>માનવ બનાયા ઉસને જીવન દિયા હૈ<br> વો પ્રભુકો યાદ કર લેના    </p>   " , lyrics_hi: " <p>   जिसने हमको जन्म दिया है <br>वह प्रभुको याद कर लेना <br><br>आकाश बनाया उसने पृथ्वी बनायी<br> वह प्रभुको याद कर लेना <br><br>सूरज बनाया उसने चंद्र बनाया <br>वह प्रभुको याद कर लेना <br><br>सागर बनाया उसने पानी बनाया <br>वह प्रभु को याद कर लेना<br><br> पहाड बनाया उसने नदिया  बनायी <br>वह प्रभुको याद कर लेना<br><br> झाडी बनायी उसने पक्षी बनाये <br>वह प्रभुको याद कर लेना <br><br>मानव बनाया उसने जीवन दिया है<br> वो प्रभुको याद कर लेना    </p>   "},
        { title: "1176,પરિશુદ્ધ પરિશુદ્ધ પ્રભુ ઈસુ આજા परिशुद्ध परिशुद्ध प्रभु ईसु आजा parishudh parishudh  prabhu isu  aaja", lyrics_gu: " <p>   પરિશુદ્ધ પરિશુદ્ધ પ્રભુ ઈસુ આજા <br>હમકો અબ આશિષ અપની દેજા <br><br>સારે દિલસે તેરી સ્તુતિ ગાને કે લિયે હમે<br> કૃપા ચાહિયે ...કૃપા ચાહિયે... <br><br>બિનતી કરતે હૈ તુજસે પ્રભુ યેશુ જલ્દી આ <br>પ્રભુ આજા ...પ્રભુ આજા...<br><br> હિરદયો કો હમારે અપને લહુસે પવિત્ર કર <br>પ્રભુ શુદ્ધ કર... પ્રભુ શુદ્ધ કર ...<br><br>અપની આત્મા સે હમારે મનકો અબ તુ ભર દે<br> પ્રભુ ભર દે... પ્રભુ ભર દે...   </p>   " , lyrics_hi: " <p>   परिशुद्ध परिशुद्ध प्रभु ईसु आजा <br>हमको अब आशिष अपनी देजा <br><br>सारे दिलसे तेरी स्तुति गाने के लिये हमे<br> कृपा चाहिये ...कृपा चाहिये... <br><br>बिनती करते है तुजसे प्रभु येशु जल्दी आ <br>प्रभु आजा ...प्रभु आजा...<br><br> हिरदयो को हमारे अपने लहुसे पवित्र कर <br>प्रभु शुद्ध कर... प्रभु शुद्ध कर ...<br><br>अपनी आत्मा से हमारे मनको अब तु भर दे<br> प्रभु भर दे... प्रभु भर दे...   </p>   " },
        { title: "1177,લાખો હજારો મેં તુને મુઝે ચુન લિયા હૈ लाखो हजारो में तुने मुझे चुन लिया है lakho hajaro me tune muze chun", lyrics_gu: " <p>   લાખો હજારો મેં તુને મુઝે ચુન લિયા હૈ<br> અપના બના લિયા હૈ<br> ... હો... હો...ઇસુ રાજા…. તુને મુઝે ચુનલિયા હૈ<br><br> પ્રાર્થના કી સેવા મે તુને મુઝે ચુન લિયા હૈ <br>અપના બના લિયા હૈ ... હો... હો...ઇસુ રાજા….  <br><br>વચન કી સેવા મેં તુને મુઝે ચુન લિયા હૈ <br>અપના બના લિયા હૈ ... હો... હો...ઇસુ રાજા…. <br><br>ગીતો કી સેવા મેં તુને મુઝે ચુન લિયા હૈ<br> અપના બના લિયા હૈ ... હો... હો...ઇસુ રાજા…. <br><br>સ્તુતિ કી સેવા મેં તુને મુઝે ચુન લિયા હૈ <br>અપના બના લિયા હૈ ... હો... હો...ઇસુ રાજા…. <br><br> આત્મા કી સેવા મેં તુને મુઝે ચુન લિયા હૈ <br>અપના બના લિયા હૈ... હો... હો...ઇસુ રાજા….    </p>   " , lyrics_hi: " <p>   लाखो हजारो में तुने मुझे चुन लिया है<br> अपना बना लिया है<br> ... हो... हो...इसु राजा…. तुने मुझे चुनलिया है<br><br> प्रार्थना की सेवा मे तुने मुझे चुन लिया है <br>अपना बना लिया है ... हो... हो...इसु राजा….  <br><br>वचन की सेवा में तुने मुझे चुन लिया है <br>अपना बना लिया है ... हो... हो...इसु राजा…. <br><br>गीतो की सेवा में तुने मुझे चुन लिया है<br> अपना बना लिया है ... हो... हो...इसु राजा…. <br><br>स्तुति की सेवा में तुने मुझे चुन लिया है <br>अपना बना लिया है ... हो... हो...इसु राजा…. <br><br> आत्मा की सेवा में तुने मुझे चुन लिया है <br>अपना बना लिया है... हो... हो...इसु राजा….    </p>   " },
        { title: "1178,અપના બોજ પ્રભુ પર ડાલ દાલ કભી ન ઘબરાના अपना बोज प्रभु पर डाल दाल कभी न घबराना apna boj prabhu par dal kabhi na", lyrics_gu: " <p>   અપના બોજ પ્રભુ પર ડાલ દાલ કભી ન ઘબરાના <br>તેરા આદર માન કરેગા આશ્ચર્ય કર્મ કરેગા <br><br>ભક્તો કો વો ભૂલેગા નહીં<br> હમેશા ઉનકો સંભાલેગા <br><br>તારણહારા હમારી શરણ <br>સાયે મે લેકે ચલાયેગા <br><br>માતા-પિતા યદી છોડ દેવે <br>વો તો ગલે સે લગાયેગા<br><br> પ્રભુ હમારે સાથ રહે <br>સામના કૌન કર પાયેગા<br><br> પુરા સમર્પણ ઉસકો કરે<br> વો હી સબકુછ દેખેગા   </p>   " , lyrics_hi: " <p>   अपना बोज प्रभु पर डाल दाल कभी न घबराना <br>तेरा आदर मान करेगा आश्चर्य कर्म करेगा <br><br>भक्तो को वो भूलेगा नहीं<br> हमेशा उनको संभालेगा <br><br>तारणहारा हमारी शरण <br>साये मे लेके चलायेगा <br><br>माता-पिता यदी छोड देवे <br>वो तो गले से लगायेगा<br><br> प्रभु हमारे साथ रहे <br>सामना कौन कर पायेगा<br><br> पुरा समर्पण उसको करे<br> वो ही सबकुछ देखेगा   </p>   " },
        { title: "1179,ધન્યવાદ લેલો પ્રભુ પ્રશંસા તુમ હી લેલો धन्यवाद लेलो प्रभु प्रशंसा तुम ही लेलो dhanyvad lelo prabhu prashansa tum", lyrics_gu: " <p>   ધન્યવાદ લેલો પ્રભુ પ્રશંસા તુમ હી લેલો <br><br>મંગલમય પ્રભુ તું હૈ કરુણામય યીશુ તુ હૈ <br>જો ભી પાયા જીવન મે મૈ ને <br>યે સબ હૈ પ્રભુ તેરી કરુણા…. ધન્યવાદ…. <br><br>નહીં ભૂલુંગા પ્રભુ તેરે પ્રેમ કો <br>જો મેને પાયા મુક્તિ કા દાન રખને પ્રભુ તેરે ચરણોમે <br>કુછ ભી નહી સિવા અપની જાન…. ધન્યવાદ…. <br><br>જીવન દાતા પ્રભુ તું હૈ મુક્તિ દાતા ‌યીશુ તું હૈ<br> ક્રુસ પર ચઢા જીવન દિયા<br> કિતના મહાન પ્રભુ તેરા યહ પ્રેમ…. ધન્યવાદ…..  </p>   " , lyrics_hi: " <p>   धन्यवाद लेलो प्रभु प्रशंसा तुम ही लेलो <br><br>मंगलमय प्रभु तुं है करुणामय यीशु तु है <br>जो भी पाया जीवन मे मै ने <br>ये सब है प्रभु तेरी करुणा…. धन्यवाद…. <br><br>नहीं भूलुंगा प्रभु तेरे प्रेम को <br>जो मेने पाया मुक्ति का दान रखने प्रभु तेरे चरणोमे <br>कुछ भी नही सिवा अपनी जान…. धन्यवाद…. <br><br>जीवन दाता प्रभु तुं है मुक्ति दाता ‌यीशु तुं है<br> क्रुस पर चढा जीवन दिया<br> कितना महान प्रभु तेरा यह प्रेम…. धन्यवाद…..  </p>   " },
