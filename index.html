        { title: "  813,  આનંદી નાતાલ યેની આનંદી નાતાલ  आनंदी नाताल येनी आनंदी नाताल  aanandi natal yeni aanandi natal    ", lyrics_gu: " <p>   આનંદી નાતાલ યેની આનંદી નાતાલ <br>હોરગ્યા સુખ છોડી ઈસુ રાજા યેનો <br><br>મરીયમ કુવારી પેટે ઈસુ રાજા જન્મ્યો <br>ડોબાહા  કોઠો ઈશુ દેવા તુલે ગોમ્યો<br><br>ઠેલારી લોક યેઈને  તો  પાગે પોડ્યા <br> ખોરા  મને ઈસુવાલે માન દેના <br><br>માગી લોક યેઈને હોના લોબાન દેના <br>ખોરા મને ઈસુવાલે બોળ દેના <br><br>આપા બાદે  ઈસુ દેવા સ્તુતિ કોઅતે<br>  ખોરા મને ઈસુવાલે મન દેતે   </p>   " , lyrics_hi: " <p>   आनंदी नाताल येनी आनंदी नाताल <br>होरग्या सुख छोडी ईसु राजा येनो <br><br>मरीयम कुवारी पेटे ईसु राजा जन्म्यो <br>डोबाहा  कोठो ईशु देवा तुले गोम्यो<br><br>ठेलारी लोक येईने  तो  पागे पोड्या <br> खोरा  मने ईसुवाले मान देना <br><br>मागी लोक येईने होना लोबान देना <br>खोरा मने ईसुवाले बोळ देना <br><br>आपा बादे  ईसु देवा स्तुति कोअते<br>  खोरा मने ईसुवाले मन देते   </p>   "},
        { title: "  879,   બરફીલી વાદીયો મેં હર સુની ઘાટીયો મેં बरफीली वादीयो में हर सुनी घाटीयो में  barfili vadiyo me har suni ghatiyo me   ", lyrics_gu: " <p>  બરફીલી વાદીયો મેં હર સુની ઘાટીયો મેં <br>ગુંજે યહી એક આવાજ....(2) <br>રાજા હે સ્વર્ગ કા જો બનકે મસિહા<br> પૈદા હુઆ જગ મે આજ....(2) <br><br>પેરો તક સામને સર કો ઝૂકાયા<br> સારે મગેશિયો ને શિશ નવાયા....(2)<br> સારે ફરિન્દોને ગીત છુડાયા <br>સબકે થે અપને અંદાજ<br> રાજા હૈ સ્વર્ગ કા જો.... <br><br>આપને ધરોસી સે ખુશિયા મનાકે <br>દિલમે ઉમંગ લિયે ઝૂમ કે નાચે....(2)<br> આયે સભી જો ઉસે ભેટ ચઢાને <br>સભી કો થા ખુદ પે નાઝ<br> રાજા હે સ્વર્ગ કા જો….<br><br> ફૂલો સે તારો સે સજે હે રસ્તે<br> સર કો ઝુકાયે હે સભી ફરિસ્તે....(2)<br>  યરુશલેમ મે હૈ આલમ ખુશીકા<br> બદલે લગે સ્વર્ગ સા <br>બરફીલી વાદિયોમે હર સુની ઘાટીયો મે....    </p>   " , lyrics_hi: " <p>  बरफीली वादीयो में हर सुनी घाटीयो में <br>गुंजे यही एक आवाज....(2) <br>राजा हे स्वर्ग का जो बनके मसिहा<br> पैदा हुआ जग मे आज....(2) <br><br>पेरो तक सामने सर को झूकाया<br> सारे मगेशियो ने शिश नवाया....(2)<br> सारे फरिन्दोने गीत छुडाया <br>सबके थे अपने अंदाज<br> राजा है स्वर्ग का जो.... <br><br>आपने धरोसी से खुशिया मनाके <br>दिलमे उमंग लिये झूम के नाचे....(2)<br> आये सभी जो उसे भेट चढाने <br>सभी को था खुद पे नाझ<br> राजा हे स्वर्ग का जो….<br><br> फूलो से तारो से सजे हे रस्ते<br> सर को झुकाये हे सभी फरिस्ते....(2)<br>  यरुशलेम मे है आलम खुशीका<br> बदले लगे स्वर्ग सा <br>बरफीली वादियोमे हर सुनी घाटीयो मे....    </p>   "},
        { title: "  880,   શાંતિ કી રાત પાવન યે રાત  બાલ જન્મા મરિયા ને  शांति की रात पावन ये रात  बाल जन्मा मरिया ने shanti ki rat pavan ye rat bal janma mariya ne   ", lyrics_gu: " <p>   શાંતિ કી રાત પાવન યે રાત <br>બાલ જન્મા મરિયા ને આજ <br>આયા પાલન હારા ઇસ ધરતી પર<br> નાચે જનજન સારે પુલકિત હોકર<br> લાયા યેશુ સુખકી સરગમ <br>યેશુ કા હો સ્વાગતમ<br><br> શાંતિ કી રાત ખુશિયો કિ રાત <br>આજ સ્વર્ગ સે આયી સોગાત <br>અંબર ઓર ધરતી પર ગુંજા સંગીત<br> આયા વો બાલક જો સબકા હે મીત<br> યેશુ આયા નવજીવન લાયા<br> હર દિલમે ઉજાલા છાયા <br><br>શાંતિ કી રાત જીવન કી રાત <br>ઈશ્વર કા પુત્ર શાંતિ કા રૂપ <br>ઈસ જગ કો દિખલાને સચ કા રસ્તા <br>ઈશ્વર કી આભા કો સબ મેં ભરતા <br>ઈસુ હમકો સુખ દેને આયા <br>યેશુ સુખ શાંતિ લાયા<br> ઈસ જગમે યેશુ આયા.   </p>   " , lyrics_hi: " <p>   शांति की रात पावन ये रात <br>बाल जन्मा मरिया ने आज <br>आया पालन हारा इस धरती पर<br> नाचे जनजन सारे पुलकित होकर<br> लाया येशु सुखकी सरगम <br>येशु का हो स्वागतम<br><br> शांति की रात खुशियो कि रात <br>आज स्वर्ग से आयी सोगात <br>अंबर ओर धरती पर गुंजा संगीत<br> आया वो बालक जो सबका हे मीत<br> येशु आया नवजीवन लाया<br> हर दिलमे उजाला छाया <br><br>शांति की रात जीवन की रात <br>ईश्वर का पुत्र शांति का रूप <br>ईस जग को दिखलाने सच का रस्ता <br>ईश्वर की आभा को सब में भरता <br>ईसु हमको सुख देने आया <br>येशु सुख शांति लाया<br> ईस जगमे येशु आया.   </p>   "},
        { title: "  1023,  સાલ નયા હમ મનાયેંગે એક નયી દુનિયા બસાયેગે साल नया हम मनायेंगे एक नयी दुनिया बसायेगे sal naya ham manaye ge ek nayi   ", lyrics_gu: " <p>   સાલ નયા હમ મનાયેંગે, એક નયી દુનિયા બસાયેગે<br> મિલકે રહેગે સબ ના કોઈ હોગા ગમ <br>ખુશિયો કે દીપ સારે મિલકે જલાયેંગે <br><br>યે નયા જોશ હૈ નથી ઉમંગ હૈ<br> નથી લહેર હૈ નથી નરંગ હૈ <br>એક નચે સાલ મે નફરત મિટા કે હમ <br>દુશ્મનો કો ભી ગલે સે લગાયેંગે....<br><br>દિલ કા જો હાલ થા પાપો સે કયા મિલા<br> કયા ખો દિયા હે કયા હૈ હમકો મિલા<br> યે બાતે સોચતે રુકના નહી હમે <br>મંજીલ કી ઔર કદમ યે બઢાયેંગે…. <br><br>આશા કી બગીય મેં અમન કે કુલ હોગે <br>જીવન કી રાહોમે ના કોઈ સુલ હોગા<br> બુલંદ હોસલો સે હો સકતા કયા નહિ <br>તારે ગગન કે જમીન પે લે જાયેગા   </p>   " , lyrics_hi: " <p>   साल नया हम मनायेंगे, एक नयी दुनिया बसायेगे<br> मिलके रहेगे सब ना कोई होगा गम <br>खुशियो के दीप सारे मिलके जलायेंगे <br><br>ये नया जोश है नथी उमंग है<br> नथी लहेर है नथी नरंग है <br>एक नचे साल मे नफरत मिटा के हम <br>दुश्मनो को भी गले से लगायेंगे....<br><br>दिल का जो हाल था पापो से कया मिला<br> कया खो दिया हे कया है हमको मिला<br> ये बाते सोचते रुकना नही हमे <br>मंजील की और कदम ये बढायेंगे…. <br><br>आशा की बगीय में अमन के कुल होगे <br>जीवन की राहोमे ना कोई सुल होगा<br> बुलंद होसलो से हो सकता कया नहि <br>तारे गगन के जमीन पे ले जायेगा   </p>   " },
        { title: "  1024,  નવા વરસની સોનેરી સલામ હોજો હોજો તમને રે नवा वरसनी सोनेरी सलाम होजो होजो तमने रे   nava varasni  soneri salam hojo  ", lyrics_gu: " <p> નવા વરસની સોનેરી સલામ…. (2) <br><br>હોજો હોજો તમને રે કર જોડીને કરીએ સલામ<br><br> નવા વરસની સોનેરી સલામ..... (2)<br><br> પ્રભુની આશિષ મળો તમને..... (2) <br><br>હોજો....હોજો....તમને   </p>   " , lyrics_hi: " <p> नवा वरसनी सोनेरी सलाम…. (2) <br><br>होजो होजो तमने रे कर जोडीने करीए सलाम<br><br> नवा वरसनी सोनेरी सलाम..... (2)<br><br> प्रभुनी आशिष मळो तमने..... (2) <br><br>होजो....होजो....तमने   </p>   "},
        { title: "   1025, પૈદા હુઆ હૈ મસીહ ચમકા હૈ ઉસકા સિતારા આશાઓકે पैदा हुआ है मसीह चमका है उसका सितारा आशाओके paida huva he masih chamka he uska   ", lyrics_gu: " <p>   પૈદા હુઆ હૈ મસીહ, ચમકા હૈ ઉસકા સિતારા<br> આશાઓકે દિપ જલાને યહા <br>હો.... આશાઓકે દિપ જલાને યહાં... (2)<br><br> સ્વર્ગીય દૂતોને મીલકર ગાયા, એક સુનેહરા ગીત સુનાયા<br> સભી લોગોને દર્શન પાયા, મીટા અંઘેરા ઉજયાલા<br> આયા આ ...આ....આ.....આ..... પેદા હુઆ ..… <br><br>મહેલો સે જ્યાદા ચારની નિરાલી<br> જીસમે રખા ગયા નુર જલાલી  </p>   " , lyrics_hi: " <p>   पैदा हुआ है मसीह, चमका है उसका सितारा<br> आशाओके दिप जलाने यहा <br>हो.... आशाओके दिप जलाने यहां... (2)<br><br> स्वर्गीय दूतोने मीलकर गाया, एक सुनेहरा गीत सुनाया<br> सभी लोगोने दर्शन पाया, मीटा अंघेरा उजयाला<br> आया आ ...आ....आ.....आ..... पेदा हुआ ..… <br><br>महेलो से ज्यादा चारनी निराली<br> जीसमे रखा गया नुर जलाली  </p>   " },
        { title: "   1026, અમે ભરવાડોરે બેથલેહેમના દર્શન કરવા આવ્યા ભરવાડોરે अमे भरवाडोरे बेथलेहेमना दर्शन करवा आव्या भरवाडोरे   aame bharvado re bethlehem na  ", lyrics_gu: " <p>  અમે ભરવાડોરે બેથલેહેમના<br> દર્શન કરવા આવ્યા ....ભરવાડો રે .....બેથલેહેમના<br><br> કડકડતી ઠંડીને વિઝતા વાયરા<br> સીમમાં તંબુ તાણીયા ....ભરવાડો રે<br><br>  દૂતે અમોને સંદેશો કીધો<br> ઉઘતા વીરલા જાગો ....ભરવાડો રે <br><br>તારક દેવી બાળ અવતર્યો આજે<br> સૂતેલો તૃણ માં જોશો ....ભરવાડો રે <br><br>સંદેશો સુણી અમે દોડતા રે આવ્યા<br> કયાં છે અમારો વ્હાલો ....ભરવાડો રે <br><br>આશુ સૂતો વ્હાલો અમારો દેવતા <br>લળી લળી લાગીએ અમે ....ભરવડો રે <br><br>વ્હાલા અમારા ને દેવતા અમારા ,<br> શેણેરમો ને શેણે રીઝો ....ભરવાડો રે  </p>   " , lyrics_hi: " <p>  अमे भरवाडोरे बेथलेहेमना<br> दर्शन करवा आव्या ....भरवाडो रे .....बेथलेहेमना<br><br> कडकडती ठंडीने विझता वायरा<br> सीममां तंबु ताणीया ....भरवाडो रे<br><br>  दूते अमोने संदेशो कीधो<br> उघता वीरला जागो ....भरवाडो रे <br><br>तारक देवी बाळ अवतर्यो आजे<br> सूतेलो तृण मां जोशो ....भरवाडो रे <br><br>संदेशो सुणी अमे दोडता रे आव्या<br> कयां छे अमारो व्हालो ....भरवाडो रे <br><br>आशु सूतो व्हालो अमारो देवता <br>लळी लळी लागीए अमे ....भरवडो रे <br><br>व्हाला अमारा ने देवता अमारा ,<br> शेणेरमो ने शेणे रीझो ....भरवाडो रे  </p>   " },
        { title: " 1027,  આનંદી નાતાલ બાયા ડીસેમ્બર મહિના માય યેની રા आनंदी नाताल बाया डीसेम्बर महिना माय येनी रा   aanandi natal baya disembar mahina may  ", lyrics_gu: " <p>  આનંદી નાતાલ બાયા ડીસેમ્બર <br>મહિના માય યેની રા<br><br> ઈસુ ખ્રિસ્ત યેનોરા બાયા બગવત મંડળ બઠીરા<br><br> હોરગ્યા સુખરા બાયા ઈસુ દેવે છોડી દેનારા <br><br>જુગ માઆના દૂતાહાય બાચા આનંદી ગીતે કા આખ્યેરા<br><br> મરિયમ કુવારી પેટે ઈસુ દેવે જન્મકા લેદોરા<br><br> ઈસુ દેવ યેનોરા બાયા આપાહાન શાંતિ કા દેનીરા <br><br>ઈસુ દેવ ચેનોરા બાયા આપહાન આનંદ મીળીયરા <br><br>ઈસુ દેવ ચેનોરા બાયા આનંદથી ગીતે કા આખારા     </p>   " , lyrics_hi: " <p>  आनंदी नाताल बाया डीसेम्बर <br>महिना माय येनी रा<br><br> ईसु ख्रिस्त येनोरा बाया बगवत मंडळ बठीरा<br><br> होरग्या सुखरा बाया ईसु देवे छोडी देनारा <br><br>जुग माआना दूताहाय बाचा आनंदी गीते का आख्येरा<br><br> मरियम कुवारी पेटे ईसु देवे जन्मका लेदोरा<br><br> ईसु देव येनोरा बाया आपाहान शांति का देनीरा <br><br>ईसु देव चेनोरा बाया आपहान आनंद मीळीयरा <br><br>ईसु देव चेनोरा बाया आनंदथी गीते का आखारा     </p>   " },
        { title: "  1028,  અવની પર કોણ જન્મ્યો અંધારી રાતે અવની પર કોણ જન્મ્યો अवनी पर कोण जन्म्यो अंधारी राते अवनी पर कोण जन्म्यो avni par kon janamyo andhari rate  ", lyrics_gu: " <p> અવની પર કોણ જન્મ્યો,  અંધારી રાતે<br> અવની પર કોણ જન્મ્યો<br> તારો એ કયાં જઈ થંભે અંધારી રાતે,<br> તારો એ કયાં જઈ થંભે<br><br> મધરાતે સીમમાં ભરવાડો જાગે<br>પ્યારા એ ઘેટાની સંભાળ રાખે <br>આભે ત્યાં તેજ ચમકે....અંધારી... <br><br>દૂતો આનંદે સંગીત ગાએ,<br>પરમ ઉચામાં મહિમા થાયે<br> તારક તમારો જન્મ્યો.... અંધારી રાતે.....<br><br>માગી જનો આ શોધ રે કોને, <br>પર્વ દિશામાં તારો એ જોને <br>ગભાણ રાજન ઝૂલે ….અંધારી રાતે ….<br><br> ચાલો દર્શને ઇસુ રાજાના <br>અર્પણ લઈલો  તન મન ધનના <br> વાટ જુએ રે આજ ….અંધારી રાતે ….      </p>   " , lyrics_hi: " <p> अवनी पर कोण जन्म्यो,  अंधारी राते<br> अवनी पर कोण जन्म्यो<br> तारो ए कयां जई थंभे अंधारी राते,<br> तारो ए कयां जई थंभे<br><br> मधराते सीममां भरवाडो जागे<br>प्यारा ए घेटानी संभाळ राखे <br>आभे त्यां तेज चमके....अंधारी... <br><br>दूतो आनंदे संगीत गाए,<br>परम उचामां महिमा थाये<br> तारक तमारो जन्म्यो.... अंधारी राते.....<br><br>मागी जनो आ शोध रे कोने, <br>पर्व दिशामां तारो ए जोने <br>गभाण राजन झूले ….अंधारी राते ….<br><br> चालो दर्शने इसु राजाना <br>अर्पण लईलो  तन मन धनना <br> वाट जुए रे आज ….अंधारी राते ….      </p>   " },
        { title: "  1029,  આવી આનંદી નાતાલ જન્મ્યો ખ્રિસ્ત પ્રભુ ભૂપાળ आवी आनंदी नाताल जन्म्यो ख्रिस्त प्रभु भूपाळ  aavi aanandi natal janmyo khrist prabhu   ", lyrics_gu: " <p> આવી આનંદી નાતાલ જન્મ્યો ખ્રિસ્ત પ્રભુ ભૂપાળ <br><br>રાજાઓનો રાજા અને સૃષ્ટિનો સૃજનહાર <br>સ્વર્ગી ગૌરવ મૂકી દીધો માનવનો અવતાર...આવી<br><br> જગસ્વામીએ જગ પર કીધી ભારે અદ્ભૂત મ્હેર <br>કન્યા મરિયમ પેટે જન્મ્યો દાઉદ કેરે શહેર...આવી <br><br>દૂતો શ્વેતાંબર પહેરેલા આકાશે દેખાય<br> મનહર સુંદર રાગે તેઓ ખ્રિસ્ત જયંતી ગાય .. આવી<br><br> હે જગવાસી જાગ્રત થાજો હર્ષે ગાઓ ગાન <br>તમ કાજે આ છે શુભ વાર્તા, સુણો દઈને ધ્યાન...આવી<br><br> તારે કાજે મારે કાજે, સૌ માનવને કાજ <br>શુભ વાર્તા આ સૌને કાજે, જન્મ્યો ત્રાતા આજ...આવી <br><br>હે જગવાસી, હર્ષ કરીને દો ત્રાતાને માન<br> જન્મેલા રાજાના ગાઓ જય જય કરતાં ગાન...આવી <br><br>આવ્યો છે, એ જગને કાજે, છોડી સ્વર્ગી ધામ<br> ગૌરવના રાજાને આપો, મનડાં માંહે ઠામ...આવી<br><br> ગભાણે પોઢેલો તે પણ રહેવા દો નહિ ત્યાંય <br>આપો હૈયું રહેવા તેને, રહેશે સ્વર્ગી રાય...આવી <br><br>ઉરે ખ્રિસ્ત રહે તો પુરી શાંતિ આનંદ થાય<br>ખ્રિસ્ત જયંતી સુખકર થશે દુઃખડાં સર્વ જાય...આવી     </p>   ", lyrics_hi: " <p> आवी आनंदी नाताल जन्म्यो ख्रिस्त प्रभु भूपाळ <br><br>राजाओनो राजा अने सृष्टिनो सृजनहार <br>स्वर्गी गौरव मूकी दीधो मानवनो अवतार...आवी<br><br> जगस्वामीए जग पर कीधी भारे अद्भूत म्हेर <br>कन्या मरियम पेटे जन्म्यो दाउद केरे शहेर...आवी <br><br>दूतो श्वेतांबर पहेरेला आकाशे देखाय<br> मनहर सुंदर रागे तेओ ख्रिस्त जयंती गाय .. आवी<br><br> हे जगवासी जाग्रत थाजो हर्षे गाओ गान <br>तम काजे आ छे शुभ वार्ता, सुणो दईने ध्यान...आवी<br><br> तारे काजे मारे काजे, सौ मानवने काज <br>शुभ वार्ता आ सौने काजे, जन्म्यो त्राता आज...आवी <br><br>हे जगवासी, हर्ष करीने दो त्राताने मान<br> जन्मेला राजाना गाओ जय जय करतां गान...आवी <br><br>आव्यो छे, ए जगने काजे, छोडी स्वर्गी धाम<br> गौरवना राजाने आपो, मनडां मांहे ठाम...आवी<br><br> गभाणे पोढेलो ते पण रहेवा दो नहि त्यांय <br>आपो हैयुं रहेवा तेने, रहेशे स्वर्गी राय...आवी <br><br>उरे ख्रिस्त रहे तो पुरी शांति आनंद थाय<br>ख्रिस्त जयंती सुखकर थशे दुःखडां सर्व जाय...आवी     </p>   "  },
        { title: "  1035,   ગાઓ જયગાન આજે ગાઓ જયગાન દૂતો સાથે ગાઓ આજે गाओ जयगान आजे गाओ जयगान दूतो साथे गाओ आजे gao jaygan aaje gao jaygan duto  ", lyrics_gu: " <p> ગાઓ જયગાન આજે ગાઓ જયગાન <br>દૂતો સાથે ગાઓ આજે, જય જય ગાન <br><br>સ્વર્ગવાસી દેવ આવ્યો, માનવીની પાસ<br> દૂતોનો સ્વામી તે બન્યો અહીં નમ્ર દાસ...ગાઓ <br><br>તજયું સ્વર્ગ તજયું ઘર ગૌરવી રહેઠાણ <br>ધરી નરદેહ તેણે સ્વીકારી ગભાણ....ગાઓ<br><br> ગરીબ, લાચાર, પીડાયેલા પાપીઓને કાજ<br> ગરીબ થયો ઉદ્ધારવાને ધરી નહી લાજ...ગાઓ <br><br>પતિતોને તારવાને કેવી કીધી રહેમ <br>અધમો ઉદ્ધારવાને કેવો છે. આ પ્રેમ.... ગાઓ... <br><br>ત્રાતા અમે સહુ થઈએ નમ્ર તું સમાન <br>સ્મરી તારી પ્રીતિ અમે ગાઈએ જયગાન...ગાઓ..<br><br> આનંદી નાતાલ તને, સ્મરીએ એ રીત<br> પ્રભુ ઈસુ તણું મન, ધરીએ ખચીત....ગાઓ...    </p>   ", lyrics_hi: " <p> गाओ जयगान आजे गाओ जयगान <br>दूतो साथे गाओ आजे, जय जय गान <br><br>स्वर्गवासी देव आव्यो, मानवीनी पास<br> दूतोनो स्वामी ते बन्यो अहीं नम्र दास...गाओ <br><br>तजयुं स्वर्ग तजयुं घर गौरवी रहेठाण <br>धरी नरदेह तेणे स्वीकारी गभाण....गाओ<br><br> गरीब, लाचार, पीडायेला पापीओने काज<br> गरीब थयो उद्धारवाने धरी नही लाज...गाओ <br><br>पतितोने तारवाने केवी कीधी रहेम <br>अधमो उद्धारवाने केवो छे. आ प्रेम.... गाओ... <br><br>त्राता अमे सहु थईए नम्र तुं समान <br>स्मरी तारी प्रीति अमे गाईए जयगान...गाओ..<br><br> आनंदी नाताल तने, स्मरीए ए रीत<br> प्रभु ईसु तणुं मन, धरीए खचीत....गाओ...    </p>   "  },
        { title: "   1076, આવો, વિશ્વાસુઓ, જયાનંદ કરીને આવો, રે આવો, બેથલેહેમ आवो, विश्वासुओ, जयानंद करीने आवो, रे आवो, बेथलेहेम  aavo visvasu o jayanand kaine   ", lyrics_gu: " <p> આવો, વિશ્વાસુઓ, જયાનંદ કરીને,<br> આવો, રે આવો, બેથલેહેમ; <br>જુઓ, જન્મેલા રાજાને દૂતોના;<br>રે, આવો તેને ભજીએ,…. (3) ….પ્રભુને.<br><br>દેવથી દેવજ, જોતથી જોતજ,<br>કુંવારી ઉદરે તે અવતર્યો <br>દેવથી જન્મેલો, પેદા નહિ કરેલો;<br>રે, આવો તેને ભજીએ,….(3) ….પ્રભુને.<br><br>જય જયકાર ગાઓ, સમુદાય દૂતોના,<br> ગાઓ, આકાશી રહેવાસીઓ <br>પરમ ઊંચામાં થાઓ દેવને મહિમા !<br>રે, આવો તેને ભજીએ,…. (3) ….પ્રભુને.<br><br> હે પ્રભુ ઈસુ, આજે જન્મેલા, <br>સર્વકાળ સુધી તને મહિમા થાઓ ! <br>શબ્દ પિતાનો, તે સદેહ થયેલો; <br>રે, આવો તેને ભજીએ, ….(3) ….પ્રભુને.     </p>   " , lyrics_hi: " <p> आवो, विश्वासुओ, जयानंद करीने,<br> आवो, रे आवो, बेथलेहेम; <br>जुओ, जन्मेला राजाने दूतोना;<br>रे, आवो तेने भजीए,…. (3) ….प्रभुने.<br><br>देवथी देवज, जोतथी जोतज,<br>कुंवारी उदरे ते अवतर्यो <br>देवथी जन्मेलो, पेदा नहि करेलो;<br>रे, आवो तेने भजीए,….(3) ….प्रभुने.<br><br>जय जयकार गाओ, समुदाय दूतोना,<br> गाओ, आकाशी रहेवासीओ <br>परम ऊंचामां थाओ देवने महिमा !<br>रे, आवो तेने भजीए,…. (3) ….प्रभुने.<br><br> हे प्रभु ईसु, आजे जन्मेला, <br>सर्वकाळ सुधी तने महिमा थाओ ! <br>शब्द पितानो, ते सदेह थयेलो; <br>रे, आवो तेने भजीए, ….(3) ….प्रभुने.     </p>   " },
        { title: "  1077,  સ્વર્ગનું સુખ તેં મૂકી દીધું, માનવ દુ:ખ નિહાળી  स्वर्गनुं सुख तें मूकी दीधुं, मानव दु:ख निहाळी svarg nu sukh te muki didhu manav   ", lyrics_gu: " <p>   સ્વર્ગનું સુખ તેં મૂકી દીધું, માનવ દુ:ખ નિહાળી; <br> નભથી ભૂ લગ નીચો થઈને છેક થયો તું ખાલી <br><br> જય જય ખ્રિસ્ત દયામય સ્વામી.<br><br> તું ધનવાન છતાં નિરધન થઈ, આવ્યો આ જગમાંહી;<br> સ્વર્ગભુવનનો રાજકુંવર તે, દીનપણાને ગ્રાહી…. જય…. <br><br>માતા મરિયમ પેટે જન્મી માનવદેહ તેં ધારી, <br>નમ્ર ગભાણે પોઢી, વહાલા, કોમળ કાયા તારી…. જય….<br><br>આ જગ માંહે વાસ કરીને જનહિત કાર્યો કીધાં <br>અંધા, પંગા, ચંગા કીધા, અંગ પરિશ્રમ લીધા…. જય….<br><br>પ્રેમ દયાથી નિશદિન વરતી શુભ ઉપદેશ જ દીધો <br>તોપણ જગતે અંધ બનીને નાથ ન માની લીધો…. જય….<br><br> મુજ પાપે બહુ પીડિત કીધો, વીંધ્યાં અંગો તારાં; <br>ગાઉ નિરંતર તુજ ગુણ ગીતો, પરમ પ્રિય પ્રભુ મારા…. જય….   </p>   " , lyrics_hi: " <p>   स्वर्गनुं सुख तें मूकी दीधुं, मानव दु:ख निहाळी; <br> नभथी भू लग नीचो थईने छेक थयो तुं खाली <br><br> जय जय ख्रिस्त दयामय स्वामी.<br><br> तुं धनवान छतां निरधन थई, आव्यो आ जगमांही;<br> स्वर्गभुवननो राजकुंवर ते, दीनपणाने ग्राही…. जय…. <br><br>माता मरियम पेटे जन्मी मानवदेह तें धारी, <br>नम्र गभाणे पोढी, वहाला, कोमळ काया तारी…. जय….<br><br>आ जग मांहे वास करीने जनहित कार्यो कीधां <br>अंधा, पंगा, चंगा कीधा, अंग परिश्रम लीधा…. जय….<br><br>प्रेम दयाथी निशदिन वरती शुभ उपदेश ज दीधो <br>तोपण जगते अंध बनीने नाथ न मानी लीधो…. जय….<br><br> मुज पापे बहु पीडित कीधो, वींध्यां अंगो तारां; <br>गाउ निरंतर तुज गुण गीतो, परम प्रिय प्रभु मारा…. जय….   </p>   " },
        { title: " 1078,  નવલે વરસે દિવસે દિવસે, વિભુ ! દે બળ જીવનમાં અતિશે नवले वरसे दिवसे दिवसे, विभु ! दे बळ जीवनमां अतिशे  navle varse divase divase vibhu de    ", lyrics_gu: " <p>  નવલે વરસે દિવસે દિવસે, વિભુ ! દે બળ જીવનમાં અતિશે; <br>કર જાણ ખરી તુજ સત્ય વિષે, મુજ આત્મા સદા તુજમાં વિકસે. <br><br> મનમાં, તનમાં, મુજ વર્તનમાં, ભર ભક્તિ રહે રસ જીવનમાં;<br> તવ સત્ય, દયા, શુદ્ધતા, સમતા, ધનવાન થવા ભર એ જ મતા.<br><br> પરિતાપ બધા દિલને દમતા, હરજે હરરોજ ધરી મમતા; <br>કર વાસ હદે ઉર આશ ફળે, તવ પ્રેમલ ગીત ગવાય બળે.   </p>   " , lyrics_hi: " <p>  नवले वरसे दिवसे दिवसे, विभु ! दे बळ जीवनमां अतिशे; <br>कर जाण खरी तुज सत्य विषे, मुज आत्मा सदा तुजमां विकसे. <br><br> मनमां, तनमां, मुज वर्तनमां, भर भक्ति रहे रस जीवनमां;<br> तव सत्य, दया, शुद्धता, समता, धनवान थवा भर ए ज मता.<br><br> परिताप बधा दिलने दमता, हरजे हररोज धरी ममता; <br>कर वास हदे उर आश फळे, तव प्रेमल गीत गवाय बळे.   </p>   " },
        { title: "  1079, જઈશું જઈશું જઈશું રે પ્રભુ સંદેશો લઈને જઈશું जईशुं जईशुं जईशुं रे प्रभु संदेशो लईने जईशुं  jaishu jaishu jaishu re prabhu sandesho  ", lyrics_gu: " <p>  જઈશું જઈશું જઈશું રે... પ્રભુ સંદેશો લઈને જઈશું <br><br>મહા આનંદની સુવાર્તા, ફરી ફરીને કહીશું રે  પ્રભુ <br><br>પ્રિય ભારત દેશ અમારો તેને કેમ ભૂલી જઈશું રે પ્રભુ <br><br> જેમાં પ્રભુએ અમને જન્માવ્યાં તેને કેમ ભૂલી જઈશું રે પ્રભુ <br><br> ઊંચા કે નીચા અભણ ભણેલાં, કોઈને ના તજી દઈશું રે પ્રભુ <br><br>ભલે અમારું માને ના માને ખુશીથી કહેતાં રહીશું રે પ્રભુ <br><br>આત્મિક શસ્ત્રો ધારણ કરીને, શૂરા સૈનિકો થઈશું રે પ્રભુ    </p>   " , lyrics_hi: " <p>  जईशुं जईशुं जईशुं रे... प्रभु संदेशो लईने जईशुं <br><br>महा आनंदनी सुवार्ता, फरी फरीने कहीशुं रे  प्रभु <br><br>प्रिय भारत देश अमारो तेने केम भूली जईशुं रे प्रभु <br><br> जेमां प्रभुए अमने जन्माव्यां तेने केम भूली जईशुं रे प्रभु <br><br> ऊंचा के नीचा अभण भणेलां, कोईने ना तजी दईशुं रे प्रभु <br><br>भले अमारुं माने ना माने खुशीथी कहेतां रहीशुं रे प्रभु <br><br>आत्मिक शस्त्रो धारण करीने, शूरा सैनिको थईशुं रे प्रभु    </p>   " },
        { title: "  1133,   પાપહ્યાલ બચાવાહાટી ઈસુ યેનો ઈસુ યેનો पापह्याल बचावाहाटी ईसु येनो ईसु येनो papyahal bachava hati ishu yeno    ", lyrics_gu: " <p>  પાપહ્યાલ બચાવાહાટી ઈસુ યેનો <br>ઈસુ યેનો આંમે ખ્રિસ્ત યેનો <br><br>હોરાગ્યોં સુખ સોડીને ઈસુય અવતાર લેદો !<br>અવતાર લેદો ઈસુય જન્મ લેદો <br><br> મરિયમ કુંવારી પેટે જન્મ લેદો!<br>જન્મ લેદો ઈસુય અવતાર લેદો<br><br> ડોગરાહાં ગોઠાંમેં ત્યાલે જાગો મીળ્યો<br> જાગો મીળ્યો ઈસુ ગરીબ જાયો <br><br>માગી લોક યીઈને ત્યાલે અર્પણ દેનો! <br>હોનોં દેનો ત્યાલે મન દેનો <br><br>હાને મોઠેં આપા બાદ અર્પણ કોઅતેં <br>અર્પણ કોઅતેં ઈસુલે મન દેતેં<br><br> બુતા રાજાલે હારાવાંહાટી ઈસુ યેનો! <br>ઈસુ યેનો બુતાલ હારાવી દેનોં <br><br>પાપ્યાહાંલ બચાવાહાટી હુળિવે ચડયો <br> હુળિવે ચડ્યો ઈસુંય લોય પાડયોં <br><br>માહાણામાંને ઈસુ દેવ પાસો ઊઠયો <br>પાસો ઊઠયો મોતા નાંગો તોડયો <br><br>જીવતા ઈસુ દેવાવે તુમાં ઈમાન થોવા <br> ઈમાન થોવા તુમાં મન લાવા <br><br>સોતી લોકહાંલે જોલામજુગ્યોં સુખ મીળી <br>સુખ મીળી પાપહયાલ દુઃખ મીળી   </p>   " , lyrics_hi: " <p>  पापह्याल बचावाहाटी ईसु येनो <br>ईसु येनो आंमे ख्रिस्त येनो <br><br>होराग्यों सुख सोडीने ईसुय अवतार लेदो !<br>अवतार लेदो ईसुय जन्म लेदो <br><br> मरियम कुंवारी पेटे जन्म लेदो!<br>जन्म लेदो ईसुय अवतार लेदो<br><br> डोगराहां गोठांमें त्याले जागो मीळ्यो<br> जागो मीळ्यो ईसु गरीब जायो <br><br>मागी लोक यीईने त्याले अर्पण देनो! <br>होनों देनो त्याले मन देनो <br><br>हाने मोठें आपा बाद अर्पण कोअतें <br>अर्पण कोअतें ईसुले मन देतें<br><br> बुता राजाले हारावांहाटी ईसु येनो! <br>ईसु येनो बुताल हारावी देनों <br><br>पाप्याहांल बचावाहाटी हुळिवे चडयो <br> हुळिवे चड्यो ईसुंय लोय पाडयों <br><br>माहाणामांने ईसु देव पासो ऊठयो <br>पासो ऊठयो मोता नांगो तोडयो <br><br>जीवता ईसु देवावे तुमां ईमान थोवा <br> ईमान थोवा तुमां मन लावा <br><br>सोती लोकहांले जोलामजुग्यों सुख मीळी <br>सुख मीळी पापहयाल दुःख मीळी   </p>   "},
        { title: " 1134,  બેથલેહેમ ગાંવે જન્મ્યો યીસુ દેવ बेथलेहेम गांवे जन्म्यो यीसु देव  bethlehem gave janmyo ishu dev     ", lyrics_gu: " <p>  બેથલેહેમ ગાંવે જન્મ્યો યીસુ દેવ, <br>બેથલેહેમ ગાંવે જન્મ્યો રા...<br><br>ડોબાહા કોઠાંમાંય જન્મ્યો યીસુદેવ ….(2)<br><br>પાપીહાલ તારા યેનો યીસુદેવ…. (2)<br><br>આંદળે દેખને કોઅયે યીસુ દેવ ….(2)<br><br>લંગડાહાલ ચાલતે કોઅયે યીસુદેવ…. (2)<br><br> કોઢીઆહાલ શુદ્ધ કોઅયે યીસુદેવ ….(2)<br><br>મોઅલાહાલ જીવતે કોઅયે યીસુદેવ…. (2)     </p>   ", lyrics_hi: " <p>  बेथलेहेम गांवे जन्म्यो यीसु देव, <br>बेथलेहेम गांवे जन्म्यो रा...<br><br>डोबाहा कोठांमांय जन्म्यो यीसुदेव ….(2)<br><br>पापीहाल तारा येनो यीसुदेव…. (2)<br><br>आंदळे देखने कोअये यीसु देव ….(2)<br><br>लंगडाहाल चालते कोअये यीसुदेव…. (2)<br><br> कोढीआहाल शुद्ध कोअये यीसुदेव ….(2)<br><br>मोअलाहाल जीवते कोअये यीसुदेव…. (2)     </p>   " },
        { title: "  1135,  આનંદી નાતાલ યેની રા બાયા આનંદી નાતાલ आनंदी नाताल येनी रा बाया आनंदी नाताल aanandi natal yeni ra baya   ", lyrics_gu: " <p>      આનંદી નાતાલ યેની રા બાયા, આનંદી નાતાલ યેની રા.<br><br>મરિયમ પેટે જન્મયોરા યીસુ, આનંદી નાતાલ.<br><br>ઠેલારી લોકો ગીતે આખેરા પાવું, આનંદી નાતાલ.<br><br>જુગાં માના દૂત સ્તુતિ આખેરા બાયા, આનંદી નાતાલ.<br><br>ભરવાડ લોક યેઈને પાગે પોડયારા બાયા, આનંદી નાતાલ.<br><br>ભેટ દેઈને પાગે પોડયા રા બાયા, આનંદી નાતાલ.<br><br>માંગી લોક ચેઈને પાગે પોડયારા બાયા, આનંદી નાતાલ.<br><br>ભેટ દેઈને પાગે પોડયા રા બાયા, આનંદી નાતાલ.  </p>   " , lyrics_hi: " <p>      आनंदी नाताल येनी रा बाया, आनंदी नाताल येनी रा.<br><br>मरियम पेटे जन्मयोरा यीसु, आनंदी नाताल.<br><br>ठेलारी लोको गीते आखेरा पावुं, आनंदी नाताल.<br><br>जुगां माना दूत स्तुति आखेरा बाया, आनंदी नाताल.<br><br>भरवाड लोक येईने पागे पोडयारा बाया, आनंदी नाताल.<br><br>भेट देईने पागे पोडया रा बाया, आनंदी नाताल.<br><br>मांगी लोक चेईने पागे पोडयारा बाया, आनंदी नाताल.<br><br>भेट देईने पागे पोडया रा बाया, आनंदी नाताल.  </p>   "},
        { title: "  1136,  આજ આલી નાતાલ ઢોલ વાજી નાચા રા आज आली नाताल  ढोल वाजी नाचा रा   aaj aali natal dhol vaji  ", lyrics_gu: " <p> આજ આલી નાતાલ, ઢોલ વાજી નાચા રા..<br><br> બેથલેહેમ ગાંવુંમે જન્મ્યો બાલઈસુ રા  <br>હોરગીકોલી રાજા તો ઓખડમે હુવે રા <br><br>ભરવાડ લોકુને દૂતેં દર્શન દેદો રા  <br> ઉજવાડો હિઈને ભરવાડ બીયા રા <br><br>“તુમહ બાદા બીહા મા; ગોઠ તુમનેહ આખું રા. <br>તુમા તારણહાર તો બેથલેહેમ ગાંવુમે આલો રા. <br>પોતડમેં ચુંડાવેલો, આંખડ હુવતો મીલી રા”<br><br> બાદા દૂતે મીલીને ગીતે આખાં લાગ્યા રા.<br> “પરમેહેરુ જયજયકાર હોરગામે વેજે રા <br> શાંતિ વૈજે ધોરતીપે પરમેહેરુ માંહાલે.” રા <br>. ગીતે મોજાલે આખીને, દૂતે હોરગે ગીયા રા...<br><br> ભરવાડ લોકે રા , એક બીજાલે આખે રા <br>“બેથલેહેમ ગાંવુમે, ચાલા, આપુહ જાજી રા <br><br>ઘેટે તીહીં થોવીને માહરી માહરી ચાલ્યા રા <br>  ઓખડમે ઈસુલે હુવતો હોદી કાડયો રા <br>તીયા દર્શન કિઈને, રાજી રાજી વીયા રા <br><br>આપુ તારણહારુ જન્મા દિહી આજ આલો રા <br>તીયા દર્શન કિઈને, આપનેહ તારણ મીલી ... રા.     </p>   ", lyrics_hi: " <p> आज आली नाताल, ढोल वाजी नाचा रा..<br><br> बेथलेहेम गांवुंमे जन्म्यो बालईसु रा  <br>होरगीकोली राजा तो ओखडमे हुवे रा <br><br>भरवाड लोकुने दूतें दर्शन देदो रा  <br> उजवाडो हिईने भरवाड बीया रा <br><br>“तुमह बादा बीहा मा; गोठ तुमनेह आखुं रा. <br>तुमा तारणहार तो बेथलेहेम गांवुमे आलो रा. <br>पोतडमें चुंडावेलो, आंखड हुवतो मीली रा”<br><br> बादा दूते मीलीने गीते आखां लाग्या रा.<br> “परमेहेरु जयजयकार होरगामे वेजे रा <br> शांति वैजे धोरतीपे परमेहेरु मांहाले.” रा <br>. गीते मोजाले आखीने, दूते होरगे गीया रा...<br><br> भरवाड लोके रा , एक बीजाले आखे रा <br>“बेथलेहेम गांवुमे, चाला, आपुह जाजी रा <br><br>घेटे तीहीं थोवीने माहरी माहरी चाल्या रा <br>  ओखडमे ईसुले हुवतो होदी काडयो रा <br>तीया दर्शन किईने, राजी राजी वीया रा <br><br>आपु तारणहारु जन्मा दिही आज आलो रा <br>तीया दर्शन किईने, आपनेह तारण मीली ... रा.     </p>   "  },
        { title: "   1137,  આલો, આલો ઈસુ ગુરુદેવે પાપી દુનિયાલે તારાને आलो, आलो ईसु गुरुदेवे पापी दुनियाले ताराने  aalo aalo ishu gurudev papi duniyale  ", lyrics_gu: " <p>  આલો, આલો ઈસુ…. (2) ગુરુદેવે <br>પાપી દુનિયાલે તારાને આલો ….(2)<br><br>હોરગીકોલી રાજા આલો, માંહા અવતાર લિઈને આલો <br>કુંવારી મરિયમ બાયુ ….(2) પેટે આલો..પાપી દુનિયાલે...<br><br>યહૂદા દેશુમે બેથલેહેમ ગાવુંમે, જન્મ લેદો ગાયુ ઓખડામે <br>જાગો નેંયે મીલ્યો ….(2) દુનિયા માલીખુલે..પાપી દુનિયાલે...<br><br>દેવદૂતુયેં ભરવાડુલે આખ્યોં, “બેથલેહેમ ગાંવુ મે મુક્તિદાતા આલો” <br>તિહીં જાયને તીયાહાં ….(2) દર્શન કેએયો પાપી દુનિયાલે...<br><br>દિહી ઉગતાલે તારો દેખાયો, તારો હિઈને માગી લોકે આલા. <br>ઈસુ દર્શન કિઈને ….(2) ભેટે દેદી..પાપી દુનિયા લે...<br><br>ઈસુગુરુલે બાદેં માનજા દાયા કિઈને આપુ ખાતુર આલો.<br> જય જય ઈસુ ….(2) ગુરુદેવ… પાપી દુનિયા લે...   </p>   " , lyrics_hi: " <p>  आलो, आलो ईसु…. (2) गुरुदेवे <br>पापी दुनियाले ताराने आलो ….(2)<br><br>होरगीकोली राजा आलो, मांहा अवतार लिईने आलो <br>कुंवारी मरियम बायु ….(2) पेटे आलो..पापी दुनियाले...<br><br>यहूदा देशुमे बेथलेहेम गावुंमे, जन्म लेदो गायु ओखडामे <br>जागो नेंये मील्यो ….(2) दुनिया मालीखुले..पापी दुनियाले...<br><br>देवदूतुयें भरवाडुले आख्यों, “बेथलेहेम गांवु मे मुक्तिदाता आलो” <br>तिहीं जायने तीयाहां ….(2) दर्शन केएयो पापी दुनियाले...<br><br>दिही उगताले तारो देखायो, तारो हिईने मागी लोके आला. <br>ईसु दर्शन किईने ….(2) भेटे देदी..पापी दुनिया ले...<br><br>ईसुगुरुले बादें मानजा दाया किईने आपु खातुर आलो.<br> जय जय ईसु ….(2) गुरुदेव… पापी दुनिया ले...   </p>   " },
        { title: "   1201,  હે દી આવાજ ફરીસ્તો ને જમી કે લોગો કો  हे दी आवाज फरीस्तो ने जमी के लोगो को  he di aavaj faristo ne jami ke  ", lyrics_gu: " <p> હે દી આવાજ ફરીસ્તો ને જમી કે લોગો કો <br>ઉતર આયા જહાં મેં અબ ખુદા ઇન્સાન બન કે ...હે દી આવાજ<br><br> યેશુ હૈ ઉસકા નામ ...(2)<br>તો કરો જયજયકાર...(3)<br><br> વો આયા હૈ ગુનાહો કી કેદ સે આઝાદ કરને કો <br>જો ઉજડે જીંદગી કે બાગ મેં આબાદ કરને કો <br>ના હો મયુસ ખુદા આયા ઉમ્મીદો કા જહા બનકે <br>ઉતર આયા જહાં મેં અબ ખુદા ઇન્સાન બનકે<br>હે દી આવાજ... તો કરો <br><br>જો બેઠે હૈ અંધેરો મેં વો આયે રોશની લે લે<br> ગમો મેં રહેને વાલે જિંદગી કી હર ખુશી લે લે <br>વો આયા હૈ...(2)  ખુદા ઇન્સાન મહેરબાન બનકે <br>ઉતર આયા જહા મે અબ ખુદા ઇન્સાન બન કે <br>હે દી આવાજ... તો કરો ...<br><br>હમારે વાસ્તે વો આસમાની પ્યાર લાયા હૈ <br>નયા જીવન નયી રહે નયા સંસાર લાયા હૈ <br>કભી જો ખત્મ કભી જો ખત્મ ન હો <br>આયા ઐસી દાસ્તા બનકે<br> ઉત્તર આયા જહા મે આજ ખુદા ઇન્સાન બન કે હૈ... દી આવાજ     </p>   " , lyrics_hi: " <p> हे दी आवाज फरीस्तो ने जमी के लोगो को <br>उतर आया जहां में अब खुदा इन्सान बन के ...हे दी आवाज<br><br> येशु है उसका नाम ...(2)<br>तो करो जयजयकार...(3)<br><br> वो आया है गुनाहो की केद से आझाद करने को <br>जो उजडे जींदगी के बाग में आबाद करने को <br>ना हो मयुस खुदा आया उम्मीदो का जहा बनके <br>उतर आया जहां में अब खुदा इन्सान बनके<br>हे दी आवाज... तो करो <br><br>जो बेठे है अंधेरो में वो आये रोशनी ले ले<br> गमो में रहेने वाले जिंदगी की हर खुशी ले ले <br>वो आया है...(2)  खुदा इन्सान महेरबान बनके <br>उतर आया जहा मे अब खुदा इन्सान बन के <br>हे दी आवाज... तो करो ...<br><br>हमारे वास्ते वो आसमानी प्यार लाया है <br>नया जीवन नयी रहे नया संसार लाया है <br>कभी जो खत्म कभी जो खत्म न हो <br>आया ऐसी दास्ता बनके<br> उत्तर आया जहा मे आज खुदा इन्सान बन के है... दी आवाज     </p>   " },
        { title: " 1202,  દૂર એક તારા જા રહા હૈ પહોંચેગા એક દિન બેથલેહેમ કો दूर एक तारा जा रहा है पहोंचेगा एक दिन बेथलेहेम को  dur aek tara ja raha he pahochega   ", lyrics_gu: " <p>   દૂર એક તારા જા રહા હૈ પહોંચેગા એક દિન બેથલેહેમ કો <br>હમ ભી ચલેંગે પીછે ઉસકે દંડવત કરેંગે ખ્રિસ્ત યીશુ કો ….(2) <br><br>એવરી બડી સે યે…એ…(યે…એ..) <br>એવરી બડી સે વો…ઓ…. (વો….ઓ…..) <br> ધીસ ધ લવ ઓફ ગોડ‌ ધેટ કેમ ડાઉન ફોર અસ <br><br>  આયા બચ્ચા ને કો હમે ડુબેથે જબ હમ પાપોમે….(2)<br> યે બાતે સમઝો મનકો ફીરાઓ….(2)<br> ક્યુ આયા જગ મે પ્યારા મસિહા <br><br>એવરી બડી સે યે…એ…(યે…એ..)<br> એવરી બડી સે વો…ઓ…. (વો….ઓ…..) <br>ધીસ ધ લવ ઓફ ગોડ‌ ધેટ કેમ ડાઉન ફોર અસ <br><br>આયેગા ફિર સે મસિહા ચિનહ કો દેખો પૂરે હોતે….(2)<br> ન્યાય કરેગા આકાર હમારા….(2)<br> ન્યાય દિન અબ નિકટ આયા હૈ <br><br>એવરી બડી સે યે…એ…(યે…એ..) <br>એવરી બડી સે વો…ઓ…. (વો….ઓ…..) <br>ધીસ ધ લવ ઓફ ગોડ‌ ધેટ કેમ ડાઉન ફોર અસ.  </p>   " , lyrics_hi: " <p>   दूर एक तारा जा रहा है पहोंचेगा एक दिन बेथलेहेम को <br>हम भी चलेंगे पीछे उसके दंडवत करेंगे ख्रिस्त यीशु को ….(2) <br><br>एवरी बडी से ये…ए…(ये…ए..) <br>एवरी बडी से वो…ओ…. (वो….ओ…..) <br> धीस ध लव ओफ गोड‌ धेट केम डाउन फोर अस <br><br>  आया बच्चा ने को हमे डुबेथे जब हम पापोमे….(2)<br> ये बाते समझो मनको फीराओ….(2)<br> क्यु आया जग मे प्यारा मसिहा <br><br>एवरी बडी से ये…ए…(ये…ए..)<br> एवरी बडी से वो…ओ…. (वो….ओ…..) <br>धीस ध लव ओफ गोड‌ धेट केम डाउन फोर अस <br><br>आयेगा फिर से मसिहा चिनह को देखो पूरे होते….(2)<br> न्याय करेगा आकार हमारा….(2)<br> न्याय दिन अब निकट आया है <br><br>एवरी बडी से ये…ए…(ये…ए..) <br>एवरी बडी से वो…ओ…. (वो….ओ…..) <br>धीस ध लव ओफ गोड‌ धेट केम डाउन फोर अस.  </p>   " },
        { title: "   1203,  દેખો આયી હૈ રાત ક્રિસમસકી ખુશી લાયી હૈ સાથ ક્રિસમસકી  देखो आयी है रात क्रिसमसकी खुशी लायी है साथ क्रिसमसकी  dekho aayi he rat crismas ki ", lyrics_gu: " <p>   દેખો આયી હૈ રાત ક્રિસમસકી <br>ખુશી લાયી હૈ સાથ ક્રિસમસકી….(2)<br><br> સારી દુનિયાઓમે ચર્ચે  ઈસ રાત કે<br> સબકે હોઠો પે નગમે ઈસ રાત કે….(2)<br> ગુન ગુનાતી હૈ રાત ક્રિસમસકી <br>ખુશી લાયી હૈ સાથ ક્રિસમસકી ...<br><br>દેખો આયી હૈ રાત ક્રિસમસકી <br>ખુશી લાયી હૈ સાથ ક્રિસમસકી <br><br>બેથલેહેમ કે શૈરાયેમે આયા હે ખુદા….(2) <br>સારે જગ કા આજ મુનાદી ચરની મે પેદા હુવા….(2)<br> ઇન ખુશીઓ મેં ખોકે ઝૂમ ઝૂમ કર<br> રુહો ઔર દિલ ગાયે નગમે ઝૂમ કર….(2)<br><br> ગીત ગાતી હૈ રાત ક્રિસમસકી <br>ખુશી લાયી હે સાથ ક્રિસમસકી<br> દેખો આયી હૈ રાત ક્રિસમસકી<br> ખુશી લાયી હૈ સાથ ક્રિસમસકી <br><br>ધરતી અંબર નગમે ગાયે નગમો કી હે રાત….(2)<br> નગમાં સંગ હે બસ્તી બસ્તી  શહેરાકા આઈના….(2) <br>ઇન નગમોસે ગુંજે ધરતી આશમાં <br>ખુશિયા કે રક્ષ મેં હૈ સારા જહાં <br><br>દિલ લુભાતી હૈ રાત ક્રિસમસકી<br> ખુશી લાયી હૈ રાત ક્રિસમસકી<br> દેખો આયી હૈ રાત ક્રિસમસકી <br>ખુશી લાયી હૈ સાથ ક્રિસમસકી  </p>   " , lyrics_hi: " <p>   देखो आयी है रात क्रिसमसकी <br>खुशी लायी है साथ क्रिसमसकी….(2)<br><br> सारी दुनियाओमे चर्चे  ईस रात के<br> सबके होठो पे नगमे ईस रात के….(2)<br> गुन गुनाती है रात क्रिसमसकी <br>खुशी लायी है साथ क्रिसमसकी ...<br><br>देखो आयी है रात क्रिसमसकी <br>खुशी लायी है साथ क्रिसमसकी <br><br>बेथलेहेम के शैरायेमे आया हे खुदा….(2) <br>सारे जग का आज मुनादी चरनी मे पेदा हुवा….(2)<br> इन खुशीओ में खोके झूम झूम कर<br> रुहो और दिल गाये नगमे झूम कर….(2)<br><br> गीत गाती है रात क्रिसमसकी <br>खुशी लायी हे साथ क्रिसमसकी<br> देखो आयी है रात क्रिसमसकी<br> खुशी लायी है साथ क्रिसमसकी <br><br>धरती अंबर नगमे गाये नगमो की हे रात….(2)<br> नगमां संग हे बस्ती बस्ती  शहेराका आईना….(2) <br>इन नगमोसे गुंजे धरती आशमां <br>खुशिया के रक्ष में है सारा जहां <br><br>दिल लुभाती है रात क्रिसमसकी<br> खुशी लायी है रात क्रिसमसकी<br> देखो आयी है रात क्रिसमसकी <br>खुशी लायी है साथ क्रिसमसकी  </p>   "},
        { title: "   1204,  સારે જગ ને આનંદ મનાયા યીશુ રાજા ચરની મે આયા सारे जग ने आनंद मनाया यीशु राजा चरनी मे आया sare jag ne aanand manaya yishu   ", lyrics_gu: " <p>   સારે જગ ને આનંદ મનાયા <br>યીશુ રાજા ચરની મે આયા <br>દુતો ને ફીર યે ગીત ગાયા <br>પરમેશ્વર કા પુત્ર હે આયા....(2) <br><br>જન્મા હૈ જન્મા હૈ શાંતિ કા રાજા<br> જન્મા હૈ જન્મા હૈ મુક્તિ કા દાતા <br>જબ સુના પૈગામ મસિહ કા<br> ચરવાહે ફિર દર્શન કો આયે <br>સોના મુર લોબાન ચઢાને <br>તીન મંજુસી  ચરની મેં આયે....(2) <br><br>જન્મા હૈ જન્મા હૈ શાંતિ કા રાજા<br> જન્મા હૈ જન્મા હૈ મુક્તિ કા દાતા   </p>   ", lyrics_hi: " <p>   सारे जग ने आनंद मनाया <br>यीशु राजा चरनी मे आया <br>दुतो ने फीर ये गीत गाया <br>परमेश्वर का पुत्र हे आया....(2) <br><br>जन्मा है जन्मा है शांति का राजा<br> जन्मा है जन्मा है मुक्ति का दाता <br>जब सुना पैगाम मसिह का<br> चरवाहे फिर दर्शन को आये <br>सोना मुर लोबान चढाने <br>तीन मंजुसी  चरनी में आये....(2) <br><br>जन्मा है जन्मा है शांति का राजा<br> जन्मा है जन्मा है मुक्ति का दाता   </p>   " },
        { title: "  1205,  મસિહા આયા હૈ જગમે ખુશીયા લાયા હૈ मसिहा आया है जगमे खुशीया लाया है masiha aaya he jagme khushiya  ", lyrics_gu: " <p>    મસિહા આયા હૈ જગમે ખુશીયા લાયા હૈ <br>સારે જહાં મેં આજ યે પૈગામ લાયા હૈ....(2) <br>મસિહા આયા હૈ જગમે ખુશીયા લાયા હૈ....<br><br>બીબી મરિયમ ઉસે સુલાને મીઠી લોરી ગાતી હૈ <br>બડે પ્યાર સે ઉસે સુલાને કાંદો પે સહેલાતી હૈ....(2) <br>મસિહ કા રાજ આયા હૈ તરેને બતલાયા હૈ....(2)<br>... ક્યા ? ....મસિહા‌ આયા હૈ....<br><br>ઠોકર મારો સુટ  બુટ કો પહેલે દિલ કો સાફ કરો<br> જો ભી હોગા દુશ્મન અપના પહેલે ઉસકો માફ કરો ....(2)<br>મસિહ કા રાજ આયા હૈ તારે ને બતલાયા હૈ....(2)<br>.... ક્યા ?....મસિહા આયા હૈ.…  </p>   " , lyrics_hi: " <p>    मसिहा आया है जगमे खुशीया लाया है <br>सारे जहां में आज ये पैगाम लाया है....(2) <br>मसिहा आया है जगमे खुशीया लाया है....<br><br>बीबी मरियम उसे सुलाने मीठी लोरी गाती है <br>बडे प्यार से उसे सुलाने कांदो पे सहेलाती है....(2) <br>मसिह का राज आया है तरेने बतलाया है....(2)<br>... क्या ? ....मसिहा‌ आया है....<br><br>ठोकर मारो सुट  बुट को पहेले दिल को साफ करो<br> जो भी होगा दुश्मन अपना पहेले उसको माफ करो ....(2)<br>मसिह का राज आया है तारे ने बतलाया है....(2)<br>.... क्या ?....मसिहा आया है.…  </p>   " },
        { title: "  1206, ચરની મે દેખો પૈદા હુઆ હૈ મરિયમકા રાજ દુલારા चरनी मे देखो पैदा हुआ है मरियमका राज दुलारा  charni me dekho peda huva he  ", lyrics_gu: " <p>ચરની મે દેખો પૈદા હુઆ હૈ <br>મરિયમકા રાજ દુલારા....(2)<br> આવો, હમ ભી ચલે ઉસકા વંદન કરે....(3) <br>આવો તન મન ધન અર્પન કરે.... <br><br>જગકે પાપો કો હરને કો આયા<br> હમકો જીવન દેને કો આયા....(2)<br> પરમેશ્વરકા પુત્ર વો પ્યારા હે વો હમારા પ્રભુ....(2)... આવો હમ ભી.... <br><br>અબ આવો વિશ્વાસીઓ <br>જય જય કરતે આઓ <br>અબ આઓ હમ ચલે બેથલેહેમ કો <br>ચરનીમે દેખો મહિમા કા રાજા <br>અબ આઓ હમ સરાહે....(3) ખ્રિસ્ત પ્રભુ કો...લા લા લા લા<br><br> આઓ મિલકર ઉસકો સરાહે <br>ઉસકી મહિમા મે ગીત ગાયે....(2) <br>જગકા વો હે તારણહારા<br> હૈ વો હમારા પ્રભુ…. આઓ હમ ભી….     </p>   " , lyrics_hi: " <p>चरनी मे देखो पैदा हुआ है <br>मरियमका राज दुलारा....(2)<br> आवो, हम भी चले उसका वंदन करे....(3) <br>आवो तन मन धन अर्पन करे.... <br><br>जगके पापो को हरने को आया<br> हमको जीवन देने को आया....(2)<br> परमेश्वरका पुत्र वो प्यारा हे वो हमारा प्रभु....(2)... आवो हम भी.... <br><br>अब आवो विश्वासीओ <br>जय जय करते आओ <br>अब आओ हम चले बेथलेहेम को <br>चरनीमे देखो महिमा का राजा <br>अब आओ हम सराहे....(3) ख्रिस्त प्रभु को...ला ला ला ला<br><br> आओ मिलकर उसको सराहे <br>उसकी महिमा मे गीत गाये....(2) <br>जगका वो हे तारणहारा<br> है वो हमारा प्रभु…. आओ हम भी….     </p>   " },
        { title: "  1207, સારે જહાં કા જો શહેનશાહ સબકુછ હૈ જિસસે ઉત્પન હુઆ सारे जहां का जो शहेनशाह सबकुछ है जिससे उत्पन हुआ  sare jaha ka jo shahenshaha  sabkuchh he   ", lyrics_gu: " <p>      સારે જહાં કા જો શહેનશાહ<br> સબકુછ હૈ જિસસે ઉત્પન હુઆ....(2)<br> પાપો સે હમકો દેને નજાત<br> માનવ બંનકર વો આગયા....(2)<br><br> કૈસા પ્યાર અનોખા ઉસને કિયા <br>કૈસે ઉસકા કરે હમ શુક્ર અદા ....(2)<br>દેને હમે એક જીવન નયા <br>સ્વર્ગ કો છોડકર વો આગયા....(2) <br><br>નબીઓને સદીઓ પહેલે કહા <br>બાલક કુવારી સે જન્મેગા ....(2) <br>જગ કા ઉધ્ધારક હોગા વહી<br> બેટા ખુદાકા યીશુ મસિહ....(2)કૈસા પ્યાર .... <br><br>માર્ગ સચ્ચા એક વહી<br> જીવનકા દાતા યીશુ  મસિહ....(2)<br><br> જો કોઈ ઉસપર લાયે ઈમાન <br>અનંત જીવન હોગા ઇનામ....(2) કૈસા પ્યાર .... </p>   " , lyrics_hi: " <p>      सारे जहां का जो शहेनशाह<br> सबकुछ है जिससे उत्पन हुआ....(2)<br> पापो से हमको देने नजात<br> मानव बंनकर वो आगया....(2)<br><br> कैसा प्यार अनोखा उसने किया <br>कैसे उसका करे हम शुक्र अदा ....(2)<br>देने हमे एक जीवन नया <br>स्वर्ग को छोडकर वो आगया....(2) <br><br>नबीओने सदीओ पहेले कहा <br>बालक कुवारी से जन्मेगा ....(2) <br>जग का उध्धारक होगा वही<br> बेटा खुदाका यीशु मसिह....(2)कैसा प्यार .... <br><br>मार्ग सच्चा एक वही<br> जीवनका दाता यीशु  मसिह....(2)<br><br> जो कोई उसपर लाये ईमान <br>अनंत जीवन होगा इनाम....(2) कैसा प्यार .... </p>   " },
        { title: "  1208, મહોબ્બત કા બાદશાહ મહોબ્બત બનકે આયા महोब्बत का बादशाह महोब्बत बनके आया  mahobbat ka badshaha mahobbat banke    ", lyrics_gu: " <p> મહોબ્બત કા બાદશાહ મહોબ્બત બનકે આયા....(2) <br>રોશની કા ખુદા રોશની બનકે આયા....(2) <br>આયા હૈ યીશુ આયા હૈ, પ્યાર બનકે યીશુ આયા હૈ <br>આયા હૈ યીશુ આયા હૈ રોશની બનકે યીશુ આયા હૈ <br><br> ખુદાને ઇસ જહાન સે કિતના પ્યાર કિયા <br>પાપો સે છુડાને અપના બેટા દે દિયા<br> જો દિ હૈ આશ ઉનકી આશ બનકે આયા....(2)...આયા હૈ ...<br><br> આશા કે દિપ જલાને પ્યારસે દુનિયા મહેકાને <br>ભૂલો કો રાહ દિખાને સબકો ખુદાસે મિલાને....<br>લાયા ઉસ પર જો ઈમાન ઉસને જીવન પાયા....(2)... આયા હૈ...    </p>   " , lyrics_hi: " <p> महोब्बत का बादशाह महोब्बत बनके आया....(2) <br>रोशनी का खुदा रोशनी बनके आया....(2) <br>आया है यीशु आया है, प्यार बनके यीशु आया है <br>आया है यीशु आया है रोशनी बनके यीशु आया है <br><br> खुदाने इस जहान से कितना प्यार किया <br>पापो से छुडाने अपना बेटा दे दिया<br> जो दि है आश उनकी आश बनके आया....(2)...आया है ...<br><br> आशा के दिप जलाने प्यारसे दुनिया महेकाने <br>भूलो को राह दिखाने सबको खुदासे मिलाने....<br>लाया उस पर जो ईमान उसने जीवन पाया....(2)... आया है...    </p>   " },
        { title: "  1209, જસન જસન મનાયે હમ જસન જસન મનાયે હમ जसन जसन मनाये हम जसन जसन मनाये हम  jasan jasan manaye ham    ", lyrics_gu: " <p>  જસન જસન મનાયે હમ <br>જસન જસન મનાયે હમ <br>ખુશી કે ગીત ગાયે હમ <br>જસન જસન મનાયે હમ<br> <br>ક્યુકી પૈદા હુઆ સબકા રાજા <br>વો હે હમારા મસીહા….(2)…. જસન જસન…. <br><br>દુતો ને ગીત ગાયે ચરવાહે મેદાનસે આયે <br>એક તારા ઝગમગાયા વિદ્વાનો કો સાથ લાયા….(2) <br>મહિમા કો છોડ આયા ચરનીમે યેશુ આયા <br>જીવનમેં દેખો આયા રાજાઓ કા રાજા…. જેસન જસન…. <br><br>પાપ હટાને આયા રાહ દેખાને આયા <br>મુક્તિ દિવાને આયા હમકો બચાને આયા….(2) <br>મહિમા કો છોડ આયા ચરનીમે યેશુ આયા<br> જીવન મેં દેખો આયા રાજાઓ કા રાજા…. જસન જસન….     </p>   " , lyrics_hi: " <p>  जसन जसन मनाये हम <br>जसन जसन मनाये हम <br>खुशी के गीत गाये हम <br>जसन जसन मनाये हम<br> <br>क्युकी पैदा हुआ सबका राजा <br>वो हे हमारा मसीहा….(2)…. जसन जसन…. <br><br>दुतो ने गीत गाये चरवाहे मेदानसे आये <br>एक तारा झगमगाया विद्वानो को साथ लाया….(2) <br>महिमा को छोड आया चरनीमे येशु आया <br>जीवनमें देखो आया राजाओ का राजा…. जेसन जसन…. <br><br>पाप हटाने आया राह देखाने आया <br>मुक्ति दिवाने आया हमको बचाने आया….(2) <br>महिमा को छोड आया चरनीमे येशु आया<br> जीवन में देखो आया राजाओ का राजा…. जसन जसन….     </p>   " },
        { title: "  1210,   બરા દિન આયા હૈ ખુશી લેકે સાથ યેશુ કા જનમ દિન बरा दिन आया है खुशी लेके साथ येशु का जनम दिन  bara din aaya he khushi leke sath   ", lyrics_gu: " <p>  બરા દિન આયા હૈ ખુશી લેકે સાથ <br>યેશુ કા જનમ દિન સબસે પ્યારી રાત <br>પ્રેમ ઔર શાંતિકા સંદેશ લાયે <br>હર દિલ મે ઉજિયારા છાયે <br><br>બરા દિન આયા હૈ યેશુકા વરદિન‌ <br>સ્વર્ગ સે ધરતી તક ગુંજે યે ગીત <br>હર કોને મેં બજ રહા હે શંખનાદ <br>બરા દિન આયા હૈ યેશુકા વરદિન <br><br>ચરની મે સોયા વો સ્વર્ગ કા રાજા<br> પ્રેમ કા સંદેશ હે ઉસકા સાજા <br>પાપીઓ કે લિયે દિયા અપના જીવન <br>હમ ઉસકે ચરનોમે ચઢાયે અર્થના…. બરા દિન…. <br><br>તારોને રોશની કી ચરનીમે ચમક હૈ <br>ફરીસ્તો કી આવાજ હે સ્વર્ગ મેં ઉમંગ હૈ <br>યેશુ કે જનમ સે બદલા સંસાર<br> હર દિલમે જગાયા પ્રેમકા પ્રકાશ…. બરાદિન….<br><br> બરા દિન આયા હૈ હમ સબકા ઉત્સવ<br> યેશુકા જનમ હે સબસે બડા વરદાન   </p>   " , lyrics_hi: " <p>  बरा दिन आया है खुशी लेके साथ <br>येशु का जनम दिन सबसे प्यारी रात <br>प्रेम और शांतिका संदेश लाये <br>हर दिल मे उजियारा छाये <br><br>बरा दिन आया है येशुका वरदिन‌ <br>स्वर्ग से धरती तक गुंजे ये गीत <br>हर कोने में बज रहा हे शंखनाद <br>बरा दिन आया है येशुका वरदिन <br><br>चरनी मे सोया वो स्वर्ग का राजा<br> प्रेम का संदेश हे उसका साजा <br>पापीओ के लिये दिया अपना जीवन <br>हम उसके चरनोमे चढाये अर्थना…. बरा दिन…. <br><br>तारोने रोशनी की चरनीमे चमक है <br>फरीस्तो की आवाज हे स्वर्ग में उमंग है <br>येशु के जनम से बदला संसार<br> हर दिलमे जगाया प्रेमका प्रकाश…. बरादिन….<br><br> बरा दिन आया है हम सबका उत्सव<br> येशुका जनम हे सबसे बडा वरदान   </p>   " },
        { title: "   1211, બિન તેરે જાઉં કહા ક્યુકી તુ હૈ યેશુ રાજા बिन तेरे जाउं कहा क्युकी तु है येशु राजा  bin tere jau kaha  kyuki tu he  ", lyrics_gu: " <p>  બિન તેરે જાઉં કહા ક્યુકી તુ હૈ યેશુ રાજા….(2) <br>હમ પે રાજ કરે, હમારે સાથ ચલે હે યકીન કહ ?<br> હમ પે રાજ કરે હમારે સાથ ચલે, યેશુ સાથ સદા.<br><br> બચાયે ગયે હૈ,ચુને ભી ગયે <br>આઝાદી મે કર તક સદા <br>શત્રુકી હર બાત ફીકી લગે,<br>વો બેકાર ઔર મેં મુલ્યવાન <br><br>હાં યેશુ તેરી હાથો કી રચના હમ <br>ખુબ સુરત  તેરે હી રુપ મેં હમ….(2) <br><br>હમ તેરે લીયે કીમતી હૈ <br>ક્યુકી  તેરે સ્વરૂપ હે….(2)<br><br> પ્રભુ કી વાચા તેરી જો તુને હમકો હે દી, તુટેગા ના કભી,<br> પ્રભુ કી વાચા તેરી જો તુને હમકો હે દી, હે અનંત જીન્દગી <br><br>તુને મુઝે અપના હૈ કીયા અપના નામ ઔર પ્રાણ દીયા,<br> રિહાઈ દે કર અલગ હે કીયાહા ઔર આત્મા કો દે દિયા <br><br>હાં યેશુ તેરી હાથો કી રચના હમ, <br>તું ફિર આયેગા ઇન્તજાર મેં હી જીયુ, <br>યેશુ તેરી હાથો કી રચના હમ, <br>ખૂબ સૂરત તેરા હી રૂપ મેં હમ. <br><br>જન્મા હૈ યેશુ મસીહ એ બદલ ગયી જિંદગી <br>જન્મા હૈ યેશુ મસિહ, તેરે આને સે છાયી રોશની <br>જન્મમાં હૈ યેશુ મસિહ મિલી હૈ નયી જિંદગી <br>જન્મા હૈ યેશુ મસિહ મિલી હૈ હમે હર ખુશી  </p>   " , lyrics_hi: " <p>  बिन तेरे जाउं कहा क्युकी तु है येशु राजा….(2) <br>हम पे राज करे, हमारे साथ चले हे यकीन कह ?<br> हम पे राज करे हमारे साथ चले, येशु साथ सदा.<br><br> बचाये गये है,चुने भी गये <br>आझादी मे कर तक सदा <br>शत्रुकी हर बात फीकी लगे,<br>वो बेकार और में मुल्यवान <br><br>हां येशु तेरी हाथो की रचना हम <br>खुब सुरत  तेरे ही रुप में हम….(2) <br><br>हम तेरे लीये कीमती है <br>क्युकी  तेरे स्वरूप हे….(2)<br><br> प्रभु की वाचा तेरी जो तुने हमको हे दी, तुटेगा ना कभी,<br> प्रभु की वाचा तेरी जो तुने हमको हे दी, हे अनंत जीन्दगी <br><br>तुने मुझे अपना है कीया अपना नाम और प्राण दीया,<br> रिहाई दे कर अलग हे कीयाहा और आत्मा को दे दिया <br><br>हां येशु तेरी हाथो की रचना हम, <br>तुं फिर आयेगा इन्तजार में ही जीयु, <br>येशु तेरी हाथो की रचना हम, <br>खूब सूरत तेरा ही रूप में हम. <br><br>जन्मा है येशु मसीह ए बदल गयी जिंदगी <br>जन्मा है येशु मसिह, तेरे आने से छायी रोशनी <br>जन्ममां है येशु मसिह मिली है नयी जिंदगी <br>जन्मा है येशु मसिह मिली है हमे हर खुशी  </p>   " },
        { title: "  1212, મૃત્યુ કે ડંખ કો તોડકર તીસરે દિન જી ઉઠા मृत्यु के डंख को तोडकर तीसरे दिन जी उठा mrutyu ke dankh ko tod kar   ", lyrics_gu: " <p>    જન્મા હૈ…. જન્મા હૈ…. જન્મા હૈ…. જન્મા….<br><br>મૃત્યુ કે ડંખ કો તોડકર <br>તીસરે દિન જી ઉઠા <br>શૈતાનકે યોજનાઓ કો<br> અંત કર હી દિયા….(2) <br><br>જગ સે ઐસા પ્રેમ કિયા<br> અપને આપ કો દે દિયા….(2) <br><br>હમે બચાને પાપોસે છુડાને <br>હમેં બચાને પાપો સે છુડાને <br>માર્ગ સત્ય જીવન બના...<br>જન્મા હે…. <br>જન્મા હે યેશુ મસીહ<br> મિલી હૈ હમે હર ખુશી….(2)  <br><br>પાપો કે કારન દૂર હુએથે, <br>મહિમા સે બીછડ  રહે થે <br>સૃષ્ટિ કર્તા કો ભૂલ રહે થે<br> ખુદ કો હી હમ ખો રહે થે,<br>પર આજ કહતે હૈ સબ કો સુનાતે હે…‌(2) ….જન્મા હૈ….<br><br> ખુશીયાલી કા દિન હૈ આનંદ ઉઠાયેંગે<br> ઉધાર કી યે બાતે સબકો સુનાયેંગે….(2)<br> <br>ઉસને કહા મે આઉંગા, અપને સાથ તુઝે લે જાઉંગા…..(2)<br><br> કી વો જહાં રહે, હમ ભી વહા રહે….(2) <br>હંમેશા કે લિયે….. <br>આયેગે…. <br>ફિર આયેંગે યેશુ મસિહ મિલેગી રૂહાની જિંદગી….(2)…. જન્મા હૈ….   </p>   ", lyrics_hi: " <p>    जन्मा है…. जन्मा है…. जन्मा है…. जन्मा….<br><br>मृत्यु के डंख को तोडकर <br>तीसरे दिन जी उठा <br>शैतानके योजनाओ को<br> अंत कर ही दिया….(2) <br><br>जग से ऐसा प्रेम किया<br> अपने आप को दे दिया….(2) <br><br>हमे बचाने पापोसे छुडाने <br>हमें बचाने पापो से छुडाने <br>मार्ग सत्य जीवन बना...<br>जन्मा हे…. <br>जन्मा हे येशु मसीह<br> मिली है हमे हर खुशी….(2)  <br><br>पापो के कारन दूर हुएथे, <br>महिमा से बीछड  रहे थे <br>सृष्टि कर्ता को भूल रहे थे<br> खुद को ही हम खो रहे थे,<br>पर आज कहते है सब को सुनाते हे…‌(2) ….जन्मा है….<br><br> खुशीयाली का दिन है आनंद उठायेंगे<br> उधार की ये बाते सबको सुनायेंगे….(2)<br> <br>उसने कहा मे आउंगा, अपने साथ तुझे ले जाउंगा…..(2)<br><br> की वो जहां रहे, हम भी वहा रहे….(2) <br>हंमेशा के लिये….. <br>आयेगे…. <br>फिर आयेंगे येशु मसिह मिलेगी रूहानी जिंदगी….(2)…. जन्मा है….   </p>   "  },
        { title: "  1213,   સિર્જન હારા પાલન હારા, આયા દેખો ચરની મે सिर्जन हारा पालन हारा, आया देखो चरनी मे  sirjan hara palan hara aaya dekho    ", lyrics_gu: " <p>  સિર્જન હારા પાલન હારા, આયા દેખો ચરની મે <br>મુક્તિ દાતા જીવન દાતા ,જન્મા દેખો ચરની મે….(2)<br><br>  તો ગાયે હેપ્પી ક્રિસ્મસ…. હેપ્પી ક્રિસ્મસ… <br>તો ગાયે હેપ્પી ક્રિસ્મસ…. હેપ્પી ક્રિસ્મસ…. સિર્જનહારા…. <br><br>દૂતો ને ગાયી ઉસકી સન્ના, <br>હમ ભી તો ગાયેંગે હોસન્ના <br>રોશન હુઆ હૈ અબ અંધેરા<br> મીલા હૈ નયા એક સવેરા….(2) ...તો ગાયે….<br><br>પૂરબ મેં  ચમકા જબ સીતારા <br>શાંતિ કા દાતા દેખો આયા, <br>મરિયમ કી ગોદમે જો સોયા <br>મુક્તિ કા દાતા દેખવા આયા…. (2)...તો ગાયે….      </p>   " , lyrics_hi: " <p>  सिर्जन हारा पालन हारा, आया देखो चरनी मे <br>मुक्ति दाता जीवन दाता ,जन्मा देखो चरनी मे….(2)<br><br>  तो गाये हेप्पी क्रिस्मस…. हेप्पी क्रिस्मस… <br>तो गाये हेप्पी क्रिस्मस…. हेप्पी क्रिस्मस…. सिर्जनहारा…. <br><br>दूतो ने गायी उसकी सन्ना, <br>हम भी तो गायेंगे होसन्ना <br>रोशन हुआ है अब अंधेरा<br> मीला है नया एक सवेरा….(2) ...तो गाये….<br><br>पूरब में  चमका जब सीतारा <br>शांति का दाता देखो आया, <br>मरियम की गोदमे जो सोया <br>मुक्ति का दाता देखवा आया…. (2)...तो गाये….      </p>   " },
        { title: "  1214,  ઝૂમો નાચો આયા હૈ મસીહ ગાઓ મુશ્કુરાઓ આયા હૈ झूमो नाचो आया है मसीह गाओ मुश्कुराओ आया है zumo nacho aaya he masiha gao   ", lyrics_gu: " <p> ઝૂમો નાચો આયા હૈ મસીહ <br> ગાઓ મુશ્કુરાઓ આયા હૈ મસીહ<br> દેખો દેખો દુનિયા વાલો<br>  જોસ મેં આઓ હૈ જવાનો <br>આજ યીશું ક હૈ જન્મદિન <br><br> રાજા હમારા મસીહા ઇન્સાન દુજા કહાં <br>દુનિયા મેં સબસે બડા હૈ યે હમારા ખુદા <br> એ જમીન કહ રહી હૈ  આશ્માન કહ રહાં <br>હમ તેરે કહરહે હૈ કે તું હમારા ખુદા ....ઝૂમો <br><br> ખુશીયો કા આયા યે મોકા આઓ ઝૂમેં નાચે હમ <br> ગીત સે ગીત બનાયે ગાયે તેરી જય જય હમ <br>હમ  તુઝે ચાહતે હૈ તું હમે  એ ખુદા <br>મેરે ગમકા તું હૈ માલિક મેરી ખુશીયો કા ભી તું .....ઝૂમો    </p>   " , lyrics_hi: " <p> झूमो नाचो आया है मसीह <br> गाओ मुश्कुराओ आया है मसीह<br> देखो देखो दुनिया वालो<br>  जोस में आओ है जवानो <br>आज यीशुं क है जन्मदिन <br><br> राजा हमारा मसीहा इन्सान दुजा कहां <br>दुनिया में सबसे बडा है ये हमारा खुदा <br> ए जमीन कह रही है  आश्मान कह रहां <br>हम तेरे कहरहे है के तुं हमारा खुदा ....झूमो <br><br> खुशीयो का आया ये मोका आओ झूमें नाचे हम <br> गीत से गीत बनाये गाये तेरी जय जय हम <br>हम  तुझे चाहते है तुं हमे  ए खुदा <br>मेरे गमका तुं है मालिक मेरी खुशीयो का भी तुं .....झूमो    </p>   " },
        { title: "  1215,  ગુંજ ઊઠા હૈ સારા ગગન લાયે ફરિશ્તે  યે પેગામ गुंज ऊठा है सारा गगन लाये फरिश्ते  ये पेगाम  gunj utha he sara gagan laye   ", lyrics_gu: " <p>  ગુંજ ઊઠા હૈ સારા ગગન <br>લાયે ફરિશ્તે  યે પેગામ ….(2)<br><br> જનમાં  હે દુનિયા મેં તારણહાર…. ગુંજ ઉઠા<br><br> ખત્મ હુઈ  ઘડી  કી જા ઇન્તજાર કી <br>જો દેખો ગૌશાલા બેથલેહેમ કી …..(2)<br> જિસકા તુમ્હે થા  ઈન્તજાર<br> સોચા  હૈ  ચારની મેં રાજકુમાર….(2)<br> વો હી હમારા હૈ તારણહાર…. ગુંજ ઉઠા<br><br> કૈસી ઘડી હૈ યે કૈસા સમા<br> ઝૂમ ઉઠા અંબર ઝુમી ધરા….(2)<br> ચિડિયો ને ગાયા આનંદ કા રાગ<br> આયા હૈ ઉનકા જો સિર્જનહાર….(2) <br>વો હી હમારા હૈ તારણહાર ….ગુંજ ઉઠા<br><br> વો હે હમારા ભી સીરજનહાર<br> દેકર તનમન ધન પાયે ઉધ્ધાર ….(2)<br>ઉચા ઉઠાયે હમ ઉસકા હી નામ <br>દેતા હૈ મુક્તિ જો અનમોલ બેદામ….(2)<br> વો હી હમારા હૈ તારણહાર…. ગુંજ ઉઠા    </p>   " , lyrics_hi: " <p>  गुंज ऊठा है सारा गगन <br>लाये फरिश्ते  ये पेगाम ….(2)<br><br> जनमां  हे दुनिया में तारणहार…. गुंज उठा<br><br> खत्म हुई  घडी  की जा इन्तजार की <br>जो देखो गौशाला बेथलेहेम की …..(2)<br> जिसका तुम्हे था  ईन्तजार<br> सोचा  है  चारनी में राजकुमार….(2)<br> वो ही हमारा है तारणहार…. गुंज उठा<br><br> कैसी घडी है ये कैसा समा<br> झूम उठा अंबर झुमी धरा….(2)<br> चिडियो ने गाया आनंद का राग<br> आया है उनका जो सिर्जनहार….(2) <br>वो ही हमारा है तारणहार ….गुंज उठा<br><br> वो हे हमारा भी सीरजनहार<br> देकर तनमन धन पाये उध्धार ….(2)<br>उचा उठाये हम उसका ही नाम <br>देता है मुक्ति जो अनमोल बेदाम….(2)<br> वो ही हमारा है तारणहार…. गुंज उठा    </p>   " },
        { title: "  1216,  બેથલેહેમમાં  દાઉદ ના ઘરમાં તારણહારો ઈસુ જન્મ્યો છે बेथलेहेममां  दाउद ना घरमां तारणहारो ईसु जन्म्यो छे  bethlehem ma daud na ghar ma   ", lyrics_gu: " <p> બેથલેહેમમાં  દાઉદ ના ઘરમાં ….(2)<br>તારણહારો ઈસુ જન્મ્યો છે….(2)<br> મારો ઈસુ જન્મ્યો છે બેથલેહેમ માં ….(2)<br><br> છોડીને સ્વર્ગને પૃથ્વી પર આવ્યો <br>માં મરિયમની કુખે અવતર્યો…. મારો ઇસુ જન્મ્યો છે …. <br><br> યહોદા દેશના બેથલેહેમ ગામમાં <br>જન્મ લીધો છે ગભાણમાં <br>મુક્તિદાતા જન્મ્યો છે બેથલેહેમમાં ….મારો ઇસુ જન્મ્યો છે <br><br>ઇસુના નામે ગીતો ગાઈએ<br> ગીતો ગાઇને હર્ષ આનંદ કરીએ <br>ઇસુ રાજા જન્મ્યો છે બેથલેહેમમાં ….મારો ઇસુ જન્મ્યો છે    </p>   " , lyrics_hi: " <p> बेथलेहेममां  दाउद ना घरमां ….(2)<br>तारणहारो ईसु जन्म्यो छे….(2)<br> मारो ईसु जन्म्यो छे बेथलेहेम मां ….(2)<br><br> छोडीने स्वर्गने पृथ्वी पर आव्यो <br>मां मरियमनी कुखे अवतर्यो…. मारो इसु जन्म्यो छे …. <br><br> यहोदा देशना बेथलेहेम गाममां <br>जन्म लीधो छे गभाणमां <br>मुक्तिदाता जन्म्यो छे बेथलेहेममां ….मारो इसु जन्म्यो छे <br><br>इसुना नामे गीतो गाईए<br> गीतो गाइने हर्ष आनंद करीए <br>इसु राजा जन्म्यो छे बेथलेहेममां ….मारो इसु जन्म्यो छे    </p>   " },
        { title: "  1239,   ઇશુ તારનારો યેનો હોરગો  છોડીને યેનો इशु तारनारो येनो होरगो  छोडीने येनो  ishu tarnaro yeno horgo chhodi    ", lyrics_gu: " <p> ઇશુ તારનારો યેનો હોરગો  છોડીને યેનો <br>દુનીયાલ બચાવ નારો  યેનો<br> બેથલેહેમ માય બેથલેહેમ માય ....(2)<br><br> શૈતાનાં ગુલામી માહને કાડા હાટી યેનો  <br>અંધારા જીવના માય ઉજવાળો લેઈનો ....(2)….ઈશુ તારનારો …. <br><br>ટાકાલાલ લોકહાલ હોધા હાટી યેનો <br>ભટકાલા  જીવના વાટબોનીને યેનો....(2)….ઈશુ તારનારો …. <br><br>દુનીયાલ તારા હાટી હોરગો છોડી યેનો <br>પ્રેમ સંદેશ લઈને શાંતિ દા યેનો ….(2)….ઈશુ તારનારો ….    </p>   " , lyrics_hi: " <p> इशु तारनारो येनो होरगो  छोडीने येनो <br>दुनीयाल बचाव नारो  येनो<br> बेथलेहेम माय बेथलेहेम माय ....(2)<br><br> शैतानां गुलामी माहने काडा हाटी येनो  <br>अंधारा जीवना माय उजवाळो लेईनो ....(2)….ईशु तारनारो …. <br><br>टाकालाल लोकहाल होधा हाटी येनो <br>भटकाला  जीवना वाटबोनीने येनो....(2)….ईशु तारनारो …. <br><br>दुनीयाल तारा हाटी होरगो छोडी येनो <br>प्रेम संदेश लईने शांति दा येनो ….(2)….ईशु तारनारो ….    </p>   " },
        { title: "    1240,  યીશુ માનવ બનીને યેનોરા યીશુ રાજા આમે આરી રા યેનોરા यीशु मानव बनीने येनोरा यीशु राजा आमे आरी रा येनोरा yishu manav bani ne yenora  ", lyrics_gu: " <p>  યીશુ માનવ બનીને યેનોરા<br> યીશુ રાજા આમે આરી રા યેનોરા ....(2) <br>પપ્યા હાટી ધર્મી બનીને <br>હરગો છોડી દુનિયા માય યેનોરા ....(2)....યીશુ.... <br><br>દુનીયાલે અંધારા માહને કાડા હાટીરા <br>શૈતાના આથા માહને છોડવા હાટીરા ....(2) <br>યીશુ ઉજવાળો બોનીને યેનોરા <br>યીશુ શાંતિ સંદેશો  લેઈને યેનોરા ....(2)....પપ્યા હાટી....<br><br> દુનીયાલે  ગરીબાઈ માહને કાડા હાટીરા<br>  શૈતાનાં  ગુલામી માહને છોડવા હાટીરા ....(2) <br>યીશુ બરકત લેઈને યેનોરા જીવના સંદેશો લેયને યેનોરા....(2)....પપ્યા હાટી....<br><br>દુનીયાલે નાશ માહને બચાવા હાટીરાં <br>નરકા જાગા માહને કાડા હાટીરા ....(2) <br>યીશુ હોરગાસુખે લેઈને યેનોરા <br>કાયમી જીવનાં  આશા દેનીરા ....(2)....પપ્યા હાટી   </p>   " , lyrics_hi: " <p>  यीशु मानव बनीने येनोरा<br> यीशु राजा आमे आरी रा येनोरा ....(2) <br>पप्या हाटी धर्मी बनीने <br>हरगो छोडी दुनिया माय येनोरा ....(2)....यीशु.... <br><br>दुनीयाले अंधारा माहने काडा हाटीरा <br>शैताना आथा माहने छोडवा हाटीरा ....(2) <br>यीशु उजवाळो बोनीने येनोरा <br>यीशु शांति संदेशो  लेईने येनोरा ....(2)....पप्या हाटी....<br><br> दुनीयाले  गरीबाई माहने काडा हाटीरा<br>  शैतानां  गुलामी माहने छोडवा हाटीरा ....(2) <br>यीशु बरकत लेईने येनोरा जीवना संदेशो लेयने येनोरा....(2)....पप्या हाटी....<br><br>दुनीयाले नाश माहने बचावा हाटीरां <br>नरका जागा माहने काडा हाटीरा ....(2) <br>यीशु होरगासुखे लेईने येनोरा <br>कायमी जीवनां  आशा देनीरा ....(2)....पप्या हाटी   </p>   " },
        { title: "   1241,   નબુવતો કે  પૈગામ હમકો જો આ રહે હૈ नबुवतो के  पैगाम हमको जो आ रहे है  nabuvato ke paigam hamko jo ", lyrics_gu: " <p>  નબુવતો કે  પૈગામ હમકો જો આ રહે હૈ ....(2) <br>બુલંદિયો પે ફરિશ્તે નગમે....(2) સુના રહે હૈ  <br>નાબુવતો કે પૈગામ હમકો જો આ રહે હૈ ...<br><br>બરસ રહા હૈ અમ્બર કા ચરની મેં નુર જૈસે ....(2)<br> હર મુક્કદસ પે આશ્માં સે ઝુકા રહે હૈ ....(2)<br> નબુવતો કે  પૈગામ હમકો જો આ રહે હૈ....<br><br>ગમો કી રાતે મુસરતો મેં બદલ ગયી હૈ ....(2) <br>જો ગમ સદા થે વો સદીયામેં બદલ રહે હૈ ....(2)<br> નબુવતો કે  પૈગામ હમકો જો આ રહે હૈ....<br><br>તેરે મજુસી ચલે થે જો રોશની કે પીછે  ....(2) <br>વો આજ સારે જાહાં કો રાસ્તા ....(2) <br>વો આજ સારે જહાં કો રસ્તા દિખા રહે હૈ<br>  નબુવતો કે  પૈગામ હમકો જો આ રહે હૈ....(2)   </p>   " , lyrics_hi: " <p>  नबुवतो के  पैगाम हमको जो आ रहे है ....(2) <br>बुलंदियो पे फरिश्ते नगमे....(2) सुना रहे है  <br>नाबुवतो के पैगाम हमको जो आ रहे है ...<br><br>बरस रहा है अम्बर का चरनी में नुर जैसे ....(2)<br> हर मुक्कदस पे आश्मां से झुका रहे है ....(2)<br> नबुवतो के  पैगाम हमको जो आ रहे है....<br><br>गमो की राते मुसरतो में बदल गयी है ....(2) <br>जो गम सदा थे वो सदीयामें बदल रहे है ....(2)<br> नबुवतो के  पैगाम हमको जो आ रहे है....<br><br>तेरे मजुसी चले थे जो रोशनी के पीछे  ....(2) <br>वो आज सारे जाहां को रास्ता ....(2) <br>वो आज सारे जहां को रस्ता दिखा रहे है<br>  नबुवतो के  पैगाम हमको जो आ रहे है....(2)   </p>   " },

        { title: " 1244, સુનલો મેરે ભાઈઓ મસીહા મેરા દુનિયા મેં આયા सुनलो मेरे भाईओ मसीहा मेरा दुनिया में आया sunlo mere bhaio masiha mera ", lyrics_gu: " <p>    સુનલો મેરે ભાઈઓ મસીહા મેરા દુનિયા મેં આયા ....(2) <br>દુનિયા મેં આયા મુક્તિ કો લાયા ....(2) <br><br>પાપી કો આન બચાયા બચાને ઇશુ દુનિયા મેં આયા ....(2) <br><br>સુનલો મેરે ભાઈઓ મસિહા મેરા દુનિયામે મેં આયા<br> સુનલો મેરી બહને મસિહા મેરા દુનિયા મેં આયા <br><br> અંધો કો આખે ગુંગો કો બોલી ....(2)<br> બહેરો કો શબ્દો સુનાયા<br>  સુનાને યેશુ દુનિયા મેં આયા ....(2) ....સુનલો મેરે ....<br><br> જબ હમ ગુનાહો મેં પડે હુવે થે ....(2) <br>અદ્ભુત પ્રેમ દિખાયા,<br> દિખાને યીશુ દુનિયા મેં આયા ....(2)... સુનલો મેરે ....<br><br>જો કોઈ ઉસી પર વિશ્વાસ લાયા ઉસકો મસિહને  બચાયા<br> બચાને યીશુ દુનિયા મેં આયા ....(2)…. સુનલો મેરે ...<br><br>. આયા હે યીશુ આયા હૈ ....(2)<br> મુગટ લે સાથ આયા હૈ ....(2)   </p>   " , lyrics_hi: " <p>    सुनलो मेरे भाईओ मसीहा मेरा दुनिया में आया ....(2) <br>दुनिया में आया मुक्ति को लाया ....(2) <br><br>पापी को आन बचाया बचाने इशु दुनिया में आया ....(2) <br><br>सुनलो मेरे भाईओ मसिहा मेरा दुनियामे में आया<br> सुनलो मेरी बहने मसिहा मेरा दुनिया में आया <br><br> अंधो को आखे गुंगो को बोली ....(2)<br> बहेरो को शब्दो सुनाया<br>  सुनाने येशु दुनिया में आया ....(2) ....सुनलो मेरे ....<br><br> जब हम गुनाहो में पडे हुवे थे ....(2) <br>अद्भुत प्रेम दिखाया,<br> दिखाने यीशु दुनिया में आया ....(2)... सुनलो मेरे ....<br><br>जो कोई उसी पर विश्वास लाया उसको मसिहने  बचाया<br> बचाने यीशु दुनिया में आया ....(2)…. सुनलो मेरे ...<br><br>. आया हे यीशु आया है ....(2)<br> मुगट ले साथ आया है ....(2)   </p>   " },
        { title: " 1245,  દેખો જન્મા હૈ પ્યારા મસિહા મહિમા હો આશ્મા મેં देखो जन्मा है प्यारा मसिहा महिमा हो आश्मा में   dekho jnmaa hai pyara masiha  ", lyrics_gu: " <p>   દેખો જન્મા હૈ પ્યારા મસિહા<br> મહિમા હો આશ્મા મેં શાંતિ જમી પર ....(2) <br>જન્માહૈ  બાદશાહ રાજાઓકા રાજા ....(2) <br><br>ભેડો કો ચરાને ગડરિયોને  દેખા <br>સ્વર્ગ દુતોકો સ્તુતિ ગાતે <br>આઓ હમ ભી નાચે ગાયે <br> પરમેશ્વર કી મહિમા ગાયે ....જન્મા હૈ .... <br><br>સારે જહાં કા ઉદ્ધાર કરતા <br>જન્મા હૈ  દેખો દાઉદ કે નગરમે <br>ઉસકો બતાઓ ઉદ્ધાર મિલેગા <br>ખુશીયો સે જીવન મહેકને લગેગા ....જન્મા હૈ ....     </p>   " , lyrics_hi: " <p>   देखो जन्मा है प्यारा मसिहा<br> महिमा हो आश्मा में शांति जमी पर ....(2) <br>जन्माहै  बादशाह राजाओका राजा ....(2) <br><br>भेडो को चराने गडरियोने  देखा <br>स्वर्ग दुतोको स्तुति गाते <br>आओ हम भी नाचे गाये <br> परमेश्वर की महिमा गाये ....जन्मा है .... <br><br>सारे जहां का उद्धार करता <br>जन्मा है  देखो दाउद के नगरमे <br>उसको बताओ उद्धार मिलेगा <br>खुशीयो से जीवन महेकने लगेगा ....जन्मा है ....     </p>   "},
        { title: "   1246, રાજાઓ કા રાજા પૈદા હુઆ ઇમાનુએલ આજ પૈદા હુઆ राजाओ का राजा पैदा हुआ इमानुएल आज पैदा हुआ  raja o ka raja paida huaa   ", lyrics_gu: " <p>  રાજાઓ કા રાજા પૈદા હુઆ<br> ઇમાનુએલ આજ પૈદા હુઆ ….(2) <br><br>મસીહા મસિહા <br>મસિહા મસિહા <br>મસિહા મસિહા<br><br> આજ પૈદા હુઆ અરે પૈદા હુઆ ….(2) <br>મૃત્યુ કો હારને વાલા પૈદા હુઆ  <br>મુક્તિ હમે દિલાને પૈદા હુઆ ….(2) ….મસિહા…. <br><br> ઉદ્ધાર કર્તા આજ  પૈદા હુઆ <br>જીવન અનંત દેને પૈદા હુઆ ….(2) ….મસિહા <br><br>પૈદા હુઆ પૈદા હુઆ  ઇશુ મસિહ આજ પૈદા હુઆ ….(2) <br>પૈદા હુઆ પૈદા હુઆ  ઇમાનુએલ આજ પૈદા હુઆ ….(2)  <br><br>પૈદા હુઆ પૈદા હુઆ <br> ઇશુ મસિહ આજ પૈદા હુઆ <br>પૈદા હુઆ પૈદા હુઆ  <br>ઇમાનુએલ  આજ પૈદા હુઆ….મસિહા….    </p>   " , lyrics_hi: " <p>  राजाओ का राजा पैदा हुआ<br> इमानुएल आज पैदा हुआ ….(2) <br><br>मसीहा मसिहा <br>मसिहा मसिहा <br>मसिहा मसिहा<br><br> आज पैदा हुआ अरे पैदा हुआ ….(2) <br>मृत्यु को हारने वाला पैदा हुआ  <br>मुक्ति हमे दिलाने पैदा हुआ ….(2) ….मसिहा…. <br><br> उद्धार कर्ता आज  पैदा हुआ <br>जीवन अनंत देने पैदा हुआ ….(2) ….मसिहा <br><br>पैदा हुआ पैदा हुआ  इशु मसिह आज पैदा हुआ ….(2) <br>पैदा हुआ पैदा हुआ  इमानुएल आज पैदा हुआ ….(2)  <br><br>पैदा हुआ पैदा हुआ <br> इशु मसिह आज पैदा हुआ <br>पैदा हुआ पैदा हुआ  <br>इमानुएल  आज पैदा हुआ….मसिहा….    </p>   " },
        { title: "  1247,  ઝૂમે નાચે ગાયે આઓ ખુશિયા મનાયે ધરતી પે આયા હૈ ઇબ્ને ખુદા झूमे नाचे गाये आओ खुशिया मनाये धरती पे आया है इब्ने खुदा zume nache gaye aao  ", lyrics_gu: " <p>  ઝૂમે નાચે ગાયે આઓ ખુશિયા મનાયે <br>ધરતી પે આયા હૈ ઇબ્ને ખુદા ….(2) <br><br>વો મુંજીહૈ મેરા <br>વો યીશુ હૈ મેરા ….ઝૂમે નાચે …. <br><br>ચરની મૈ દેખો લેટા હૈ વો <br>મુક્તિ દિલને આયા હૈ વો <br>ભેજા હૈ ઉસકો ખુદા ને યાહા <br> પાપો કો મિટાને આયા હૈ વો <br><br>પાપો કો મિટાને  આયા હૈ વો … વો મુંજી હૈ …. <br><br>કરને કો દર્શન આયે મંજુસી <br>રાહા સીતારે ને ઉનકો દિખાયી <br>લોબાન મુર ઔર સોના ચઢાયા <br>સજદે મૈ અપના  સર કો ઝુકાયા….<br><br>સજદે મૈ અપના  સર કો ઝુકાયા….વો મુંજી હૈ …. <br><br>આને સે ઉસકે હૈ  રોશન જહા<br> પક્ષી ભી ગાતે હૈ  ઉસકી સન્ના <br>મરિયમ ઔર યુસુફ ભી હૈ સદમા<br> ગાયે ફરિશ્તે ઈશુ કી  સ્તુતિ ગાન <br><br>ગાયે ફરિશ્તે કી સ્તુતિ ગાન ….ઝૂમે નાચે ….    </p>   " , lyrics_hi: " <p>  झूमे नाचे गाये आओ खुशिया मनाये <br>धरती पे आया है इब्ने खुदा ….(2) <br><br>वो मुंजीहै मेरा <br>वो यीशु है मेरा ….झूमे नाचे …. <br><br>चरनी मै देखो लेटा है वो <br>मुक्ति दिलने आया है वो <br>भेजा है उसको खुदा ने याहा <br> पापो को मिटाने आया है वो <br><br>पापो को मिटाने  आया है वो … वो मुंजी है …. <br><br>करने को दर्शन आये मंजुसी <br>राहा सीतारे ने उनको दिखायी <br>लोबान मुर और सोना चढाया <br>सजदे मै अपना  सर को झुकाया….<br><br>सजदे मै अपना  सर को झुकाया….वो मुंजी है …. <br><br>आने से उसके है  रोशन जहा<br> पक्षी भी गाते है  उसकी सन्ना <br>मरियम और युसुफ भी है सदमा<br> गाये फरिश्ते ईशु की  स्तुति गान <br><br>गाये फरिश्ते की स्तुति गान ….झूमे नाचे ….    </p>   " },
        { title: "  1248, ઝોપડો ઔર મહેલો મેં ખુશીયો કી રાત આયી झोपडो और महेलो में खुशीयो की रात आयी zopdo our mhelo me khushiyo ki ", lyrics_gu: " <p>  ઝોપડો ઔર મહેલો મેં ખુશીયો કી રાત આયી <br> જન્માં મસીહા તો બજને લગી શહેનાઈ....(2)<br><br> છુંને કો પાક દામન ઠંડી હવાયે આયી <br> મરિયમ કે લાલ કો યે દેતી હૈ આજ બધાઈ ....(2)....ઝોપડો ઔર<br><br> મહિમા મસિહા કી ધરતી પે આજ આયી <br> હોગાના દુઃખ કોયી હસને કી રાત આયી ....(2)....ઝોપડો ઔર<br><br> આવો જમી કે લોગો હમને નજાત પાયી <br> કરલે ઉસે જો સજદા ઉસને મુરાદ પાયી ....(2).... ઝોપડો ઔર     </p>   ", lyrics_hi: " <p>  झोपडो और महेलो में खुशीयो की रात आयी <br> जन्मां मसीहा तो बजने लगी शहेनाई....(2)<br><br> छुंने को पाक दामन ठंडी हवाये आयी <br> मरियम के लाल को ये देती है आज बधाई ....(2)....झोपडो और<br><br> महिमा मसिहा की धरती पे आज आयी <br> होगाना दुःख कोयी हसने की रात आयी ....(2)....झोपडो और<br><br> आवो जमी के लोगो हमने नजात पायी <br> करले उसे जो सजदा उसने मुराद पायी ....(2).... झोपडो और     </p>   "  },
        { title: "  1249,   પહેલે મશીહાં કો દિલ મેં બસાયે ઉસકી મહોબ્બત સે पहेले मशीहां को दिल में बसाये उसकी महोब्बत से pahle mashiha ko dil me basaye   ", lyrics_gu: " <p>  પહેલે મશીહાં કો દિલ મેં બસાયે <br>ઉસકી મહોબ્બત સે યે જિંદગી સજાયે<br> નફરત કો દિલસે ભુલાયે <br>આવો સભી કો ગલે સે લગાયે <br><br>પહેલે દિલકો સજાયે પ્યાર કી  સમ્મા જલાયે <br>રોશની કો ફેલાયે અંધિયારો કો હમ મિટાયે <br>આવો ક્રિસ્મસ મનાયે ઈસુ કી મહિમા ગાયે<br> સારે જહાકો સુનાયે આવો ક્રિસમસ મનાયે....(2)<br><br> સેલિબ્રેટ ક્રિસમસ લેટ્સ સેલિબ્રેટ ક્રિસમસ <br>સેલિબ્રેટ ક્રિસમસ લેટ્સ સેલિબ્રેટ ક્રિસમસ <br> ગ્લોરીફાઈ જીજસ લેટ્સ ગ્લોરીફાઈ જીજસ <br> ગ્લોરીફાઈ જીજસ લેટ્સ ગ્લોરીફાઈ જીજસ <br><br>એક લોતા બેટા ખુદાને દિયા <br>પાપો સે હમકો છુડાને કો <br>ધરતી પે આયા ઇન્સાન બનકર <br>પિતા સે હમકો મિલાને કો <br>ઉસકી મહોબ્બત કા પૈગામ સબકો સુનાયે <br>ડૂબે ગુનાહો મે જો પાસ મશીન કે લાય ...આઓ ક્રિસમસ <br><br>  જૈસે પિતાને હમેં પ્યાર કિયા <br>એક દુસરે સે હમ પ્યાર  કરે <br>જૈસે ઉસને હમેં માફ કિયા<br> એક દુસરે કો  હમ માફ કરે  <br>જો ભી બેસહારા  હૈ યીશુ કે પાસ આયે  <br>હૈ જો નીરશામે આશ નયી અબ પાયે.... આઓ ક્રિસમસ      </p>   " , lyrics_hi: " <p>  पहेले मशीहां को दिल में बसाये <br>उसकी महोब्बत से ये जिंदगी सजाये<br> नफरत को दिलसे भुलाये <br>आवो सभी को गले से लगाये <br><br>पहेले दिलको सजाये प्यार की  सम्मा जलाये <br>रोशनी को फेलाये अंधियारो को हम मिटाये <br>आवो क्रिस्मस मनाये ईसु की महिमा गाये<br> सारे जहाको सुनाये आवो क्रिसमस मनाये....(2)<br><br> सेलिब्रेट क्रिसमस लेट्स सेलिब्रेट क्रिसमस <br>सेलिब्रेट क्रिसमस लेट्स सेलिब्रेट क्रिसमस <br> ग्लोरीफाई जीजस लेट्स ग्लोरीफाई जीजस <br> ग्लोरीफाई जीजस लेट्स ग्लोरीफाई जीजस <br><br>एक लोता बेटा खुदाने दिया <br>पापो से हमको छुडाने को <br>धरती पे आया इन्सान बनकर <br>पिता से हमको मिलाने को <br>उसकी महोब्बत का पैगाम सबको सुनाये <br>डूबे गुनाहो मे जो पास मशीन के लाय ...आओ क्रिसमस <br><br>  जैसे पिताने हमें प्यार किया <br>एक दुसरे से हम प्यार  करे <br>जैसे उसने हमें माफ किया<br> एक दुसरे को  हम माफ करे  <br>जो भी बेसहारा  है यीशु के पास आये  <br>है जो नीरशामे आश नयी अब पाये.... आओ क्रिसमस      </p>   " },
        { title: "   1250,  આજ હે દિન ખુશીયો કા દિન રુકે હુવે ક્યુ યહા आज हे दिन खुशीयो का दिन रुके हुवे क्यु यहा aaj hai din khushiyo ka din   ", lyrics_gu: " <p>    આજ હે દિન ખુશીયો કા દિન <br>રુકે હુવે ક્યુ યહા <br>આજ હે દિન ખુશીયોકા દિન<br> પરેશાન હો તુમ ક્યુ યહા<br> ઐસે  ના બેઠો ઉઠ ચલે આવો <br>મેં કુછ સુનાઉં તુમ સુનતે હી જાઓ....(2)<br><br> ઉદ્ધાર કી બાતે તુમકો સુનાઉં <br>આનંદ હે જિસમેં વો તુમકો બતાઉ સુના<br> યેસુ હમારા શાંતિકા રાજા ઉનકા<br> પ્યાર ઇતના ગહેરા જીવન દિયા. હા.. આ ..<br>યે.. તો આવો મિલકર હમ ગાયે<br>ઝૂમે  ઓર નાચે જન્મા હે મેરા મસિહ  </p>   ", lyrics_hi: " <p>    आज हे दिन खुशीयो का दिन <br>रुके हुवे क्यु यहा <br>आज हे दिन खुशीयोका दिन<br> परेशान हो तुम क्यु यहा<br> ऐसे  ना बेठो उठ चले आवो <br>में कुछ सुनाउं तुम सुनते ही जाओ....(2)<br><br> उद्धार की बाते तुमको सुनाउं <br>आनंद हे जिसमें वो तुमको बताउ सुना<br> येसु हमारा शांतिका राजा उनका<br> प्यार इतना गहेरा जीवन दिया. हा.. आ ..<br>ये.. तो आवो मिलकर हम गाये<br>झूमे  ओर नाचे जन्मा हे मेरा मसिह  </p>   "  },
        { title: " 1344,   નયા સાલ આયા હૈ નયા સાલ આયા હૈ આજ નયા સાલ આયા હૈ नया साल आया है नया साल आया है आज नया साल आया है  naya sal aaya he naya sal  ", lyrics_gu: " <p>   નયા સાલ આયા હૈ <br>નયા સાલ આયા હૈ ….(4)<br><br> આજ નયા સાલ આયા હૈ <br> ખુશીયો કા દિન લાયા હૈ ….(2)<br>સારે ગાયે  હાલેલુયાહ ….(2)<br> યેશુ પ્યાર દિખાયા યે….આજ નયા ….<br><br> બીતી ગુજરી બાતે છેડો <br>આજ યેશુ સે નાતા જોડો <br> નયે સાલ કી ખુશિયા પ્યારી <br> વો મુબારક આપકો પ્યારી <br> વો મુબારક આપકો સારી ….(2)સારે ગાયે ….(2)<br> યેશુ પ્યાર ….આજ ….<br><br> નફરત કી સબ બાતે ભૂલો <br> ઉલ્ફત કે સબ ઝૂલે ઝૂલો <br> અપને દોસ્તો કો દેદો માફી <br> યે સીખાતા હૈ યેશુ સાફી ….(2)<br>સારે ગાયે ….(2)<br> યેશુ પ્યાર ….આજ ….<br><br>ક્યા પાયા કયા ખોયા હૈ <br>કાટેગા જો બોયા હૈ <br>આજ નેક ઈરાદા કરલે <br> યેશુ સે તુ વાદા કરલે ….(2)<br>સારે ગાયે ….(2)<br> યેશુ પ્યાર ….આજ     </p>   " , lyrics_hi: " <p>   नया साल आया है <br>नया साल आया है ….(4)<br><br> आज नया साल आया है <br> खुशीयो का दिन लाया है ….(2)<br>सारे गाये  हालेलुयाह ….(2)<br> येशु प्यार दिखाया ये….आज नया ….<br><br> बीती गुजरी बाते छेडो <br>आज येशु से नाता जोडो <br> नये साल की खुशिया प्यारी <br> वो मुबारक आपको प्यारी <br> वो मुबारक आपको सारी ….(2)सारे गाये ….(2)<br> येशु प्यार ….आज ….<br><br> नफरत की सब बाते भूलो <br> उल्फत के सब झूले झूलो <br> अपने दोस्तो को देदो माफी <br> ये सीखाता है येशु साफी ….(2)<br>सारे गाये ….(2)<br> येशु प्यार ….आज ….<br><br>क्या पाया कया खोया है <br>काटेगा जो बोया है <br>आज नेक ईरादा करले <br> येशु से तु वादा करले ….(2)<br>सारे गाये ….(2)<br> येशु प्यार ….आज     </p>   "},
        { title: "   1345,  સ્વર્ગ સે હૈ ઉતરા રાજા મહાન  સ્વર્ગ કા હૈ રાજા યેશુ રાજા  स्वर्ग से है उतरा राजा महान  स्वर्ग का है राजा येशु राजा svarg se he utra raja mahan ", lyrics_gu: " <p>    સ્વર્ગ સે હૈ ઉતરા રાજા મહાન <br> સ્વર્ગ કા હૈ રાજા યેશુ રાજા ….(2)<br>રાજા રાજા યેશુ રાજા હૈ <br> રાજા રાજા પૈદા હુઆ ….(2) <br><br> યરુસાલેમ મેં પૈદા હુઆ <br> દુનિયા કા વો રાજા હુઆ ….(2)<br>રાજા રાજા યેશુ રાજા હૈ <br> રાજા રાજા પૈદા હુઆ ….(2) <br><br> પાપો કો મિટાને યેશુ આયા <br>શાપો કો હટાને પૈદા હુઆ ….(2) <br>રાજા રાજા યેશુ રાજા હૈ <br> રાજા રાજા પૈદા હુઆ ….(2) <br><br> શાંતિ દિલાને યીશુ આયા <br>મુક્તિ દિલાને પૈદાહુઆ ….(2) <br>રાજા રાજા યેશુ રાજા હૈ <br> રાજા રાજા પૈદા હુઆ ….(2) <br><br> શૈતાન  કો હરાને પૈદા હુઆ <br> સબ કો બચાને યીશુ આયા ….(2)<br>રાજા રાજા યેશુ રાજા હૈ <br> રાજા રાજા પૈદા હુઆ ….(2)   </p>   " , lyrics_hi: " <p>    स्वर्ग से है उतरा राजा महान <br> स्वर्ग का है राजा येशु राजा ….(2)<br>राजा राजा येशु राजा है <br> राजा राजा पैदा हुआ ….(2) <br><br> यरुसालेम में पैदा हुआ <br> दुनिया का वो राजा हुआ ….(2)<br>राजा राजा येशु राजा है <br> राजा राजा पैदा हुआ ….(2) <br><br> पापो को मिटाने येशु आया <br>शापो को हटाने पैदा हुआ ….(2) <br>राजा राजा येशु राजा है <br> राजा राजा पैदा हुआ ….(2) <br><br> शांति दिलाने यीशु आया <br>मुक्ति दिलाने पैदाहुआ ….(2) <br>राजा राजा येशु राजा है <br> राजा राजा पैदा हुआ ….(2) <br><br> शैतान  को हराने पैदा हुआ <br> सब को बचाने यीशु आया ….(2)<br>राजा राजा येशु राजा है <br> राजा राजा पैदा हुआ ….(2)   </p>   " },
        { title: " 1346,  સજદે સજદે આઓ સજદે મૈ ઝૂક જાએ નગમે सजदे सजदे आओ सजदे मै झूक जाए नगमे  sajde sajde aao sajade me zuk jaao   ", lyrics_gu: " <p>   સજદે સજદે આઓ સજદે મૈ ઝૂક જાએ <br>નગમે નગમે ખુશીયો કે આજ હમ ગાયે<br><br> લેટ્સ ધ સ્ટાર સાયન ઇન બેથલેહેમ <br> ઓલ ધ કિંગ્સ આર ગોઇંગ ટુ બોવ બિફોર હિમ <br> હી ઇસ ધ કિંગ હી ઇસ ધ લોર્ડ ઓફ ઓલ નેસન્સ….(2) <br><br>ઔર વો હમેશા રહેગા <br> રૂહે પાક સે પૈદા જો હુઆ <br><br>ઉલ્ફત અજીબ ઉસકી <br>અબદી નજાત લાયી <br> ચારની મૈ આજ દેખો <br> ઉસ રબ કે સાથ આઈ <br>બક્ષીસ કમાલ ઉસકી <br> તારે કી રાત હૈ લાયી <br>વો  જો  સમ્મા હૈ રોશન <br> ખુશિયો કી બારાત આયી <br> બેકરારી મૈ કરાર હૈ આયી <br>મેરી જિન્દ મેરા યાર હૈ આયા <br>મેરી ખુશી મેરા પ્યાર હૈ આયા <br> મેરા જગ સંસાર હૈ આયા ….(2)….સજદે …..<br><br>અરસે બરસ યીશુ ફરસ સે જમી પે હૈ આયે <br> જાહો જલાલ છોડા ઇન્સાન કા રૂપ અપનાયા <br> રબ કી મહોબ્બતો કા  હૈ કૈસા યહ  બરછાયા <br> ભેટ કા રૂપ લેકર  ખુદ બાપ હી ઉતર આયા ….સજદે <br><br>ખુશીયો ને સાજ છેડે  ગાતી હૈ યહ ફીજાયે<br> બરસી હૈ ઇસ જમીન પર અબ રહમ કી ઘટાએ <br> દુનિયા કો હો મુબારક  ઇતને ખુદા કી વફાએ <br>ગાતે હૈ સબ ફરિશ્તે આતી હૈ હર સુર સદાએ <br><br>સેહજાદા અમન કા તું હૈ હર જર્રે મૈ પિન્હા તું હૈ <br>મેરે હોઠો કી મહિમા તું હૈ  મેરે દિલ કી તમ્મના તું હૈ ….(2)    </p>   " , lyrics_hi: " <p>   सजदे सजदे आओ सजदे मै झूक जाए <br>नगमे नगमे खुशीयो के आज हम गाये<br><br> लेट्स ध स्टार सायन इन बेथलेहेम <br> ओल ध किंग्स आर गोइंग टु बोव बिफोर हिम <br> ही इस ध किंग ही इस ध लोर्ड ओफ ओल नेसन्स….(2) <br><br>और वो हमेशा रहेगा <br> रूहे पाक से पैदा जो हुआ <br><br>उल्फत अजीब उसकी <br>अबदी नजात लायी <br> चारनी मै आज देखो <br> उस रब के साथ आई <br>बक्षीस कमाल उसकी <br> तारे की रात है लायी <br>वो  जो  सम्मा है रोशन <br> खुशियो की बारात आयी <br> बेकरारी मै करार है आयी <br>मेरी जिन्द मेरा यार है आया <br>मेरी खुशी मेरा प्यार है आया <br> मेरा जग संसार है आया ….(2)….सजदे …..<br><br>अरसे बरस यीशु फरस से जमी पे है आये <br> जाहो जलाल छोडा इन्सान का रूप अपनाया <br> रब की महोब्बतो का  है कैसा यह  बरछाया <br> भेट का रूप लेकर  खुद बाप ही उतर आया ….सजदे <br><br>खुशीयो ने साज छेडे  गाती है यह फीजाये<br> बरसी है इस जमीन पर अब रहम की घटाए <br> दुनिया को हो मुबारक  इतने खुदा की वफाए <br>गाते है सब फरिश्ते आती है हर सुर सदाए <br><br>सेहजादा अमन का तुं है हर जर्रे मै पिन्हा तुं है <br>मेरे होठो की महिमा तुं है  मेरे दिल की तम्मना तुं है ….(2)    </p>   " },
        { title: "  1347,  બેથલેહેમ મૈ ચમકા સિતારા  મજુસીઓ કો રાહ દિખાયા बेथलेहेम मै चमका सितारा  मजुसीओ को राह दिखाया  bethalehem me chamka sitara manjusi o ko   ", lyrics_gu: " <p>  બેથલેહેમ મૈ ચમકા સિતારા <br> માંજુસીઓ કો રાહ દિખાયા ….(2)<br>ચરની મૈ દેખો જન્મ લીયાહૈ <br> સારે જહાં કા ઉજાલા ….(2)….બેથલેહેમ મૈ….<br><br> પરમેશ્વર કા પુત્ર હૈ યેશુ <br> માનવ રૂપ જો ધારણ કિયા <br> સ્વર્ગીય  મહિમા છોડકર ઉસને <br>  ગોશાલે  મેં જન્મ લીયા….(2)….ચરની મૈ….<br><br>પાપો મૈ ડુબે હુએ જહાન કો <br> પાપો સે મુક્તિ દેને વો આયા <br> દુઃખો સે ટુટી માનવતા કો <br> અપની શાંતિ દેને વો આયા ….(2)….ચરની  મૈ    </p>   " , lyrics_hi: " <p>  बेथलेहेम मै चमका सितारा <br> मांजुसीओ को राह दिखाया ….(2)<br>चरनी मै देखो जन्म लीयाहै <br> सारे जहां का उजाला ….(2)….बेथलेहेम मै….<br><br> परमेश्वर का पुत्र है येशु <br> मानव रूप जो धारण किया <br> स्वर्गीय  महिमा छोडकर उसने <br>  गोशाले  में जन्म लीया….(2)….चरनी मै….<br><br>पापो मै डुबे हुए जहान को <br> पापो से मुक्ति देने वो आया <br> दुःखो से टुटी मानवता को <br> अपनी शांति देने वो आया ….(2)….चरनी  मै    </p>   " },
        { title: "  1348,  આજ મેરે દિલ મેં ખુશી હૈ બાત કોઈ ઐસી હુઈ હૈ  आज मेरे दिल में खुशी है बात कोई ऐसी हुई है  aaj mere dil me khushi he bat koi  ", lyrics_gu: " <p>   આજ મેરે દિલ મેં ખુશી હૈ <br>બાત કોઈ ઐસી હુઈ હૈ <br><br> આયા મસિહ આયા મસીહ <br> આયા મસીહ<br>આયા મસિહ વો લેકે નઈ જીંદગી<br>આયા મસિહ આયા મસિહ<br> આયા મસિહ વો દેને ખુશિયા નઈ….આજ મેરે ...<br><br> ખુશી મિલને લગી  મુસ્કુરાને લગા ….(2)<br> આજ દિલ સે હર એક બોજ જાને લગા <br> રૂહ મૈ એક નયા ગીત ગાને લગા <br> હો નયા આનંદ આનંદ છાને લગા ….(2) <br>યહી તો હૈ યહી તો હૈ <br> યહી તો હૈ યેશુ કી અબ્દી ખુશી <br><br> હાથ રુકતે નહિ પૈર થકતે નહિ <br> ચલ પડે હૈ કદમ અબ યે રુકતે નહિ <br>સાથ મૈ હૈ મસીહા તો ડરતે નહિ <br>હમ અંધેરો કી રાહો મૈ ચલતે નહિ <br> હમે મિલી હમે મિલી <br> હમે મિલી હૈ આજ નઈ રોશની ...આયા મસિહ…  </p>   " , lyrics_hi: " <p>   आज मेरे दिल में खुशी है <br>बात कोई ऐसी हुई है <br><br> आया मसिह आया मसीह <br> आया मसीह<br>आया मसिह वो लेके नई जींदगी<br>आया मसिह आया मसिह<br> आया मसिह वो देने खुशिया नई….आज मेरे ...<br><br> खुशी मिलने लगी  मुस्कुराने लगा ….(2)<br> आज दिल से हर एक बोज जाने लगा <br> रूह मै एक नया गीत गाने लगा <br> हो नया आनंद आनंद छाने लगा ….(2) <br>यही तो है यही तो है <br> यही तो है येशु की अब्दी खुशी <br><br> हाथ रुकते नहि पैर थकते नहि <br> चल पडे है कदम अब ये रुकते नहि <br>साथ मै है मसीहा तो डरते नहि <br>हम अंधेरो की राहो मै चलते नहि <br> हमे मिली हमे मिली <br> हमे मिली है आज नई रोशनी ...आया मसिह…  </p>   "},
        { title: "   1349,  ઇસુ રોકો જીવન જીવતે માં બાહા બોહી  ઇસુ રોકો મન રાખતે इसु रोको जीवन जीवते मां बाहा बोही  इसु रोको मन राखते isu roko jivan jivate ma baha bohi   ", lyrics_gu: " <p>   ઇસુ રોકો જીવન જીવતે માં બાહા બોહી <br> ઇસુ રોકો મન રાખતે ….(2)<br><br> ઇસુયે આખ્યોતુમા , જગા ઉજ્વાડો હેય ….(2)<br>ઉજ્વાળો બોનીને   જીવતે માં બાહા બોહી <br> ઇસુ રોકો જીવન  ….<br><br> ઇસુયે આખ્યો તુમા , દુનિયા મીઠો હેય ….(2) <br> મીઠો બનીને જીવતે માં બાહા બોહી <br> ઇસુ રોકો જીવન  ….<br><br>ઇસુયે આખ્યો તુમા પસંદ કોઅલા લોકહેય ….(2)<br> દેવા લોક બોનીને   જીવતે માં બાહા બોહી <br> ઇસુ રોકો જીવન  ….<br><br>ઇસુયે આખ્યો તુમા પવિત્ર લોકહેય ….(2)<br> પવિત્ર બોનીને   જીવતે માં બાહા બોહી <br> ઇસુ રોકો જીવન  ….   </p>   " , lyrics_hi: " <p>   इसु रोको जीवन जीवते मां बाहा बोही <br> इसु रोको मन राखते ….(2)<br><br> इसुये आख्योतुमा , जगा उज्वाडो हेय ….(2)<br>उज्वाळो बोनीने   जीवते मां बाहा बोही <br> इसु रोको जीवन  ….<br><br> इसुये आख्यो तुमा , दुनिया मीठो हेय ….(2) <br> मीठो बनीने जीवते मां बाहा बोही <br> इसु रोको जीवन  ….<br><br>इसुये आख्यो तुमा पसंद कोअला लोकहेय ….(2)<br> देवा लोक बोनीने   जीवते मां बाहा बोही <br> इसु रोको जीवन  ….<br><br>इसुये आख्यो तुमा पवित्र लोकहेय ….(2)<br> पवित्र बोनीने   जीवते मां बाहा बोही <br> इसु रोको जीवन  ….   </p>   " },
        { title: " 1350,  ફૂલ ખીલ્યા આજે ફૂલ વાડી મેં તારનારો જન્મીહો આજે બેથલેહેમ ગાવા મેં फूल खील्या आजे फूल वाडी में तारनारो जन्मीहो आजे बेथलेहेम गावा में  ful khilya aaje ful vadi me   ", lyrics_gu: " <p>    ફૂલ ખીલ્યા આજે ફૂલ વાડી મેં <br>તારનારો જન્મીહો આજે બેથલેહેમ ગાવા મેં ….(2)<br><br> કુવારી મરિયમ બાઈ પૈઠે રા <br> આપહાલે તારા ને જન્મા લેદો રા  ….(2)<br>બાહાબોહી નાચા નાચીલા <br> તારનારો જન્મીહોઆજે બેથલેહેમગાવા મે<br><br> કોલો નમ્રો ઇસુ જાયોરા <br> ડોબહા રા કોઠા મેં જન્મો લેદોરા ….(2)<br>બહાબોહી નાચા નાચીલા <br> તારનારો જન્મીહો આજે બેથલેહેમ ગાવા મે <br><br> પાપી દુનીયાલ તારા યેનોરા <br> નોરકામાને કાડા ઇસુ દેવ યેનોરા ….(2)<br> બહાબોહી નાચા નાચીલા <br> તારનારો જન્મીહો આજે બેથલેહેમગાવા મેં ...ફૂલ ખીલ્યા ….     </p>   ", lyrics_hi: " <p>    फूल खील्या आजे फूल वाडी में <br>तारनारो जन्मीहो आजे बेथलेहेम गावा में ….(2)<br><br> कुवारी मरियम बाई पैठे रा <br> आपहाले तारा ने जन्मा लेदो रा  ….(2)<br>बाहाबोही नाचा नाचीला <br> तारनारो जन्मीहोआजे बेथलेहेमगावा मे<br><br> कोलो नम्रो इसु जायोरा <br> डोबहा रा कोठा में जन्मो लेदोरा ….(2)<br>बहाबोही नाचा नाचीला <br> तारनारो जन्मीहो आजे बेथलेहेम गावा मे <br><br> पापी दुनीयाल तारा येनोरा <br> नोरकामाने काडा इसु देव येनोरा ….(2)<br> बहाबोही नाचा नाचीला <br> तारनारो जन्मीहो आजे बेथलेहेमगावा में ...फूल खील्या ….     </p>   "  },
        { title: " 1351, બેથલેહેમ નામે એક ગામ રે પ્રભુજી મારો ત્યાં જનમ્યો છે ત્યાં જનમ્યો પ્રભુજી મારો बेथलेहेम नामे एक गाम रे प्रभुजी मारो त्यां जनम्यो छे त्यां जनम्यो प्रभुजी मारो   bethalehem mane aek gam re prabhuji   ", lyrics_gu: " <p>   બેથલેહેમ નામે એક ગામ રે પ્રભુજી મારો <br>  ત્યાં જનમ્યો છે ત્યાં જનમ્યો પ્રભુજી મારો <br>  ત્યાં જનમ્યો છે ત્યાં જનમ્યો….(2)<br><br> રાજાઓના રાજા દાઉદના ગામમાં <br>  જનમ્યો ગભાણમાં નાનકડા ગામમાં ….(2)<br>  સુતો છે ઘાસની પથારી રે પ્રભુજી મારો <br> ત્યાં જનમ્યો છે ત્યાં જનમ્યો પ્રભુજી મારો <br>  ત્યાં જનમ્યો છે ત્યાં જનમ્યો….(2)… બેથલેહેમ ….<br><br> ડીસેમ્બર માસની તારીખ પચ્ચીસમી <br> કુવારી મરિયમ પેટે જનમીયો….(2)<br>પૃથ્વી પર શાંતિ રે લાઈ રે પ્રભુજી મારો <br> ત્યાં જનમ્યો છે ત્યાં જનમ્યો પ્રભુજી મારો  <br>  ત્યાં જનમ્યો છે ત્યાં જનમ્યો….(2)… બેથલેહેમ ….<br><br>પૂર્વ દિશાથી માગીઓ આવ્યા <br> અર્પણ લઈને તન મન ધન નાં ….(2)<br>સોનું લોબાન બળ અરપ્યા રે પ્રભુજી મારો <br>ત્યાં જનમ્યો છે ત્યાં જનમ્યો પ્રભુજી મારો  <br>  ત્યાં જનમ્યો છે ત્યાં જનમ્યો….(2)… બેથલેહેમ ….<br><br>ખેતર માં મેશપાળ ઘેટાને  સાચવે <br> દૂતે સંદેશો કીધો બીશો માં ભાઈઓ ….(2)<br> પોડ્યો પ્રકાશ મહાન રે પ્રભુજી મારો <br> ત્યાં જનમ્યો છે ત્યાં જનમ્યો પ્રભુજી મારો  <br>  ત્યાં જનમ્યો છે ત્યાં જનમ્યો….(2)… બેથલેહેમ ….    </p>   " , lyrics_hi: " <p>   बेथलेहेम नामे एक गाम रे प्रभुजी मारो <br>  त्यां जनम्यो छे त्यां जनम्यो प्रभुजी मारो <br>  त्यां जनम्यो छे त्यां जनम्यो….(2)<br><br> राजाओना राजा दाउदना गाममां <br>  जनम्यो गभाणमां नानकडा गाममां ….(2)<br>  सुतो छे घासनी पथारी रे प्रभुजी मारो <br> त्यां जनम्यो छे त्यां जनम्यो प्रभुजी मारो <br>  त्यां जनम्यो छे त्यां जनम्यो….(2)… बेथलेहेम ….<br><br> डीसेम्बर मासनी तारीख पच्चीसमी <br> कुवारी मरियम पेटे जनमीयो….(2)<br>पृथ्वी पर शांति रे लाई रे प्रभुजी मारो <br> त्यां जनम्यो छे त्यां जनम्यो प्रभुजी मारो  <br>  त्यां जनम्यो छे त्यां जनम्यो….(2)… बेथलेहेम ….<br><br>पूर्व दिशाथी मागीओ आव्या <br> अर्पण लईने तन मन धन नां ….(2)<br>सोनुं लोबान बळ अरप्या रे प्रभुजी मारो <br>त्यां जनम्यो छे त्यां जनम्यो प्रभुजी मारो  <br>  त्यां जनम्यो छे त्         { title: "  1352, ઇસુ દેવ યેનો દુનીયાલ તારા इसु देव येनो दुनीयाल तारा isu dev yeno duniyal tara   ", lyrics_gu: " <p> ઇસુ દેવ યેનો દુનીયાલ તારા ....(2)<br> હોરગા  સુખ છોડયો દુનીયાલ તારા ….(2) ….ઇસુ દેવ ….<br><br>શાંતિ લેય ને  યેનો દુનીયાલ તારા ….(2)<br> આનંદ લેય ને યેનો દુનીયલ તારા ….(2)….ઇસુ દેવ ….<br><br>પાપીહાલ  બચાવા ઇસુ દેવ યેનો ….(2)<br> રોગી દુખ્યાહાલે હારે કોરા યેનો ….(2)….ઇસુ દેવ ….<br><br>શૈતાનાલ  હરવા  ઇસુ દેવ યેનો ….(2) <br>આપહાલ તારા ઇસુ દેવ યેનો ….(2)….ઇસુ દેવ ….   </p>   " , lyrics_hi: " <p> इसु देव येनो दुनीयाल तारा ....(2)<br> होरगा  सुख छोडयो दुनीयाल तारा ….(2) ….इसु देव ….<br><br>शांति लेय ने  येनो दुनीयाल तारा ….(2)<br> आनंद लेय ने येनो दुनीयल तारा ….(2)….इसु देव ….<br><br>पापीहाल  बचावा इसु देव येनो ….(2)<br> रोगी दुख्याहाले हारे कोरा येनो ….(2)….इसु देव ….<br><br>शैतानाल  हरवा  इसु देव येनो ….(2) <br>आपहाल तारा इसु देव येनो ….(2)….इसु देव ….   </p>   " },
        { title: "  1353,  આનંદ આનંદ થાય મારો ઇસુ જન્મીયો છે  આજે आनंद आनंद थाय मारो इसु जन्मीयो छे  आजे  anand anand thay maro isu janamiyo ", lyrics_gu: " <p>   આનંદ આનંદ થાય <br>મારો ઇસુ જન્મીયો છે  આજે ….(2)<br><br> બેથલેહેમ  ગામમાં દાઉદ નગરમાં <br> મરિયમ કુવારી પેટે જન્મો રે લીધો ….(2)<br>ગભાણમાં  જન્મીયો<br>  મારો ઇસુ જન્મીયો છે  આજે ….(2)...આનંદ ….<br><br>ઘેટા પાળકો ઘેટા સાચવતા <br> દર્શન દીધું પ્રભુના દૂતે ….(2)<br> પ્રભુનો ગોરવ થાય <br> મારો ઇસુ જન્મીયો  છે આજ ….(2)...આનંદ ….<br><br> ઘેટા પાળકો  ભયભીત થયા <br> દૂતે કહાવ્યું ડરશો  નહી રે <br> આનંદ નો સમાચાર <br> મારો ઇસુ જન્મીયો  છે આજ ….(2)….આનંદ ….<br><br> પૂર્વ દિશામાં તારો દેખાયો <br>દર્શન કરવા માગીઓ આવ્યા ….(2)<br> ભજન કરવા જાય <br>  મારો ઇસુ જન્મીયો છે  આજે ….(2)...આનંદ ….    </p>   " , lyrics_hi: " <p>   आनंद आनंद थाय <br>मारो इसु जन्मीयो छे  आजे ….(2)<br><br> बेथलेहेम  गाममां दाउद नगरमां <br> मरियम कुवारी पेटे जन्मो रे लीधो ….(2)<br>गभाणमां  जन्मीयो<br>  मारो इसु जन्मीयो छे  आजे ….(2)...आनंद ….<br><br>घेटा पाळको घेटा साचवता <br> दर्शन दीधुं प्रभुना दूते ….(2)<br> प्रभुनो गोरव थाय <br> मारो इसु जन्मीयो  छे आज ….(2)...आनंद ….<br><br> घेटा पाळको  भयभीत थया <br> दूते कहाव्युं डरशो  नही रे <br> आनंद नो समाचार <br> मारो इसु जन्मीयो  छे आज ….(2)….आनंद ….<br><br> पूर्व दिशामां तारो देखायो <br>दर्शन करवा मागीओ आव्या ….(2)<br> भजन करवा जाय <br>  मारो इसु जन्मीयो छे  आजे ….(2)...आनंद ….    </p>   "},
        { title: "   1354,  ગાયે ખુશી કે તરાને યીશુ આ ગયા ઋણકરતા જગ મેં દાતા યેશુ આ ગયા गाये खुशी के तराने यीशु आ गया ऋणकरता जग में दाता येशु आ गया  gaye khushi ke tarane yishu aa gaya ", lyrics_gu: " <p>  ગાયે ખુશી કે તરાને યીશુ આ ગયા <br> ઋણકરતા જગ મેં દાતા યેશુ આ ગયા <br> પ્યારા યીશુ આ ગયા ….(2)<br> ગાયે ખુશી કે તરાને ….<br> હો...ઓ ...હો ...ઓ ...હો ...ઓ <br><br> ગોશાલે કી ચરની  મેં  શાંત રાત કો ….(2)<br> તારે ઝગમગાતે  થે રાહ દિખાને કો ….(2)<br> રાજાઓ કા  રાજા દુલારા યેશુ આ ગયા….ગાયે ખુશી કે ….<br><br> આઓ સભી મરિયમ કે પાસ હમ ચલે ….(2)<br> નન્હે પ્યારે યેશુ કો પ્યાર સે ધરે ….(2)<br>બેથલેહેમ કી નગરી મેં યાર આ ગયા ….ગાયે ખુશી ….<br><br>ધરતી આજ ઝૂમ ઉઠી સ્વર્ગ હૈ મગન ….(2)<br> રાહ દેખતે થે જીનકી આજ તક હમ ….(2)<br> ધરતી પે વોહી પ્રભુ પ્યારા આ ગયા ….ગાયે ખુશી …   </p>   " , lyrics_hi: " <p>  गाये खुशी के तराने यीशु आ गया <br> ऋणकरता जग में दाता येशु आ गया <br> प्यारा यीशु आ गया ….(2)<br> गाये खुशी के तराने ….<br> हो...ओ ...हो ...ओ ...हो ...ओ <br><br> गोशाले की चरनी  में  शांत रात को ….(2)<br> तारे झगमगाते  थे राह दिखाने को ….(2)<br> राजाओ का  राजा दुलारा येशु आ गया….गाये खुशी के ….<br><br> आओ सभी मरियम के पास हम चले ….(2)<br> नन्हे प्यारे येशु को प्यार से धरे ….(2)<br>बेथलेहेम की नगरी में यार आ गया ….गाये खुशी ….<br><br>धरती आज झूम उठी स्वर्ग है मगन ….(2)<br> राह देखते थे जीनकी आज तक हम ….(2)<br> धरती पे वोही प्रभु प्यारा आ गया ….गाये खुशी …   </p>   " },
        { title: " 1355,  આજ ખુશી કી બાત કુછ ઔર હૈ મેરા યેશુ જન્મા હૈ આજ आज खुशी की बात कुछ और है मेरा येशु जन्मा है आज aj khushi ki bat kuchh or he mera     ", lyrics_gu: " <p>  આજ ખુશી કી બાત કુછ ઔર હૈ ....(2)<br>મેરા યેશુ જન્મા હૈ આજ <br> સબકો મુબારક હો ….(2)<br><br>મુબારક સી ઘડી હૈ આજ <br> દેખો ક્રિસમસ કી રાત આ ગઈ હૈ ….(2)<br> સબકે દિલ મેં ખુશી કી આજ <br> દેખો મુસ્કાન છાઈ હુઈ હૈ ….આજ ખુશી કી ….<br><br> ફૂલ જૈસા  મેરા યીશુ આજ <br> દેખો ચરની મેં ખીલ ઉઠા હૈ ….(2)<br>તારે જૈસા મેરા યીશુ આજ <br> ચરની મેં ચમક ઉઠા હૈ ….આજ ખુશી કી….     </p>   ", lyrics_hi: " <p>  आज खुशी की बात कुछ और है ....(2)<br>मेरा येशु जन्मा है आज <br> सबको मुबारक हो ….(2)<br><br>मुबारक सी घडी है आज <br> देखो क्रिसमस की रात आ गई है ….(2)<br> सबके दिल में खुशी की आज <br> देखो मुस्कान छाई हुई है ….आज खुशी की ….<br><br> फूल जैसा  मेरा यीशु आज <br> देखो चरनी में खील उठा है ….(2)<br>तारे जैसा मेरा यीशु आज <br> चरनी में चमक उठा है ….आज खुशी की….     </p>   " },
        { title: "  1356,  ઇસુ દેવ યેનો બાય ખોરો સુખ દા  ખોરા સુખ દા આજે  હેય આનંદ આનંદ  इसु देव येनो बाय खोरो सुख दा  खोरा सुख दा आजे  हेय आनंद आनंद  isu dev yeno baya khoro sukh ", lyrics_gu: " <p>    ઇસુ દેવ યેનો બાય ખોરો સુખ દા <br> ખોરા સુખ દા આજે  હેય આનંદ આનંદ <br>ઇસુ દેવ યેનો બેના ખોરો સુખ દા <br> ખોરા સુખ દા આજે હેય આનંદ આનંદ <br> ડીસેમ્બર મહિનો , ડીસેમ્બર મહિનો  તારીખ પચ્ચીસ મી <br> આજે હેય આનંદ આનંદ ….(2)….ઈસુ ….<br><br>હોરગા સુખ છોડી ઇસુ ધોરતી વે યેનો <br> માણહે રૂપ  લઈને દુનીયામાય  યેનો ….(2)<br> હોરગા  દૂત ગીતે આખે …(2) ધરતી વે રાજા યેનો <br> આજે હેય આનંદ આનંદ ….(2)….ઈસુ ….<br><br>ધરતી વોય યેય ઇસુ મોઠે કામે કોઅયે<br>રોગી દુઃખી માણહે દુઃખ દુર કોઅયે….(2) <br> ધરતી વોય  ખુશી હેય ….(2)  હોરગા દેવ તારા યેનો <br> આજે હેય આનંદ આનંદ ….(2)….ઈસુ ….<br><br> હુળી ખાંબે  ચઢી ઇસુ જીવ તુયે દેનો <br> ચોખ્ખો લોય માં હાટી ઇસુ તુયે દેનો….(2)<br> પાપી લોકે બચી ગીયા ….(2) હોરગા સુખ મીળી ગીયા<br>  આજે હેય આનંદ આનંદ ….(2)….ઈસુ ….<br><br> બહા બોહી માની લેજા ઇસુ દેવ યેનો <br>આપહાલ બચાવા હાટી દુનીયામાય  યેનો ….(2)<br> ઇસુલ માની લેજા ….(2)  હોરગ્યો જીવન લેજા <br> તોવે મીળી આનંદ આનંદ ….(2)….ઇસુ ….   </p>   ", lyrics_hi: " <p>    इसु देव येनो बाय खोरो सुख दा <br> खोरा सुख दा आजे  हेय आनंद आनंद <br>इसु देव येनो बेना खोरो सुख दा <br> खोरा सुख दा आजे हेय आनंद आनंद <br> डीसेम्बर महिनो , डीसेम्बर महिनो  तारीख पच्चीस मी <br> आजे हेय आनंद आनंद ….(2)….ईसु ….<br><br>होरगा सुख छोडी इसु धोरती वे येनो <br> माणहे रूप  लईने दुनीयामाय  येनो ….(2)<br> होरगा  दूत गीते आखे …(2) धरती वे राजा येनो <br> आजे हेय आनंद आनंद ….(2)….ईसु ….<br><br>धरती वोय येय इसु मोठे कामे कोअये<br>रोगी दुःखी माणहे दुःख दुर कोअये….(2) <br> धरती वोय  खुशी हेय ….(2)  होरगा देव तारा येनो <br> आजे हेय आनंद आनंद ….(2)….ईसु ….<br><br> हुळी खांबे  चढी इसु जीव तुये देनो <br> चोख्खो लोय मां हाटी इसु तुये देनो….(2)<br> पापी लोके बची गीया ….(2) होरगा सुख मीळी गीया<br>  आजे हेय आनंद आनंद ….(2)….ईसु ….<br><br> बहा बोही मानी लेजा इसु देव येनो <br>आपहाल बचावा हाटी दुनीयामाय  येनो ….(2)<br> इसुल मानी लेजा ….(2)  होरग्यो जीवन लेजा <br> तोव
