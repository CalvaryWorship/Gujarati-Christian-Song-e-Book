        { title: "9,યાબેઝ કી દુઆ તુને સુની ખુદા याबेझ की दुआ तुने सुनी खुदा Yabez Ki Duaa Tune Suni Khuda", lyrics_gu: " <p>   યાબેઝ કી દુઆ, તુને સુની ખુદા <br>મેરી ભી સુન, મેરી ભી સુન, મેરી ભી સુન જરા....(2) <br><br> બરકત મુઝે તુ દે, મેરી હદે બઢા <br>તેરે હાથ એ ખુદા, મેરે સર પે હો સદા ....(2) <br>તેરે હાથો એ ખુદા, મેરે સર પે હો સદા<br>યાબેઝ કી દુઆ ....<br><br>ઐસા ન હોકે ગમ, કરદે મુજે તબાહ <br> હર એક બુરાઈ સે, મુજકો તુ લે બચા ....(2)<br> હર એક બુરાઈ સે, મુજકો તુ લે બચા<br> યાબેઝ કી દુઆ....        </p>   ", lyrics_hi: " <p>   याबेझ की दुआ, तुने सुनी खुदा <br>मेरी भी सुन, मेरी भी सुन, मेरी भी सुन जरा....(2) <br><br> बरकत मुझे तु दे, मेरी हदे बढा <br>तेरे हाथ ए खुदा, मेरे सर पे हो सदा ....(2) <br>तेरे हाथो ए खुदा, मेरे सर पे हो सदा<br>याबेझ की दुआ ....<br><br>ऐसा न होके गम, करदे मुजे तबाह <br> हर एक बुराई से, मुजको तु ले बचा ....(2)<br> हर एक बुराई से, मुजको तु ले बचा<br> याबेझ की दुआ....        </p>   " },

        { title: "11,રાજાઓકા રાજા હૈ યીશુ राजाओका राजा है यीशु Raja o Ka Raja He Yishu", lyrics_gu: " <p>  રાજાઓકા રાજા હૈ યીશુ , પ્રભુઓકા પ્રભુ હૈ યીશુ <br>મુક્તિ દેનેવાલા યીશુ, શાંતિ દેનેવાલા યીશુ ....(2) <br>....હાલેલુંયાહ....<br><br> માર્ગ ઔર સચ્ચાઈ  હૈ યીશુ,  જીવન ઔર આનંદ હૈ યીશુ ....(2) <br>જીવન કા સોતા હૈ યીશુ, જીવન કી રોટી હૈ યીશુ ....(2) <br>.... હાલેલુયાહ ....<br><br>સબસે મહાન હૈ યીશુ, કિતના મહાન હૈ યીશુ....(2) <br>સોને સે મૂલ્યવાન યીશુ,  હીરે સે સુન્દર યીશુ....(2) <br>....હાલેલુયાહ....  <br><br>સ્તુતિ  કે યોગ્ય હૈ યીશુ, આરાધના કે યોગ્ય હૈ યીશુ....(2)  <br>મહિમા કે યોગ્ય હૈ યીશુ, પ્રશંસા કે યોગ્ય હૈ યીશુ ....(2) <br>....હાલેલુયાહ....     </p>   ", lyrics_hi: " <p>  राजाओका राजा है यीशु , प्रभुओका प्रभु है यीशु <br>मुक्ति देनेवाला यीशु, शांति देनेवाला यीशु ....(2) <br>....हालेलुंयाह....<br><br> मार्ग और सच्चाई  है यीशु,  जीवन और आनंद है यीशु ....(2) <br>जीवन का सोता है यीशु, जीवन की रोटी है यीशु ....(2) <br>.... हालेलुयाह ....<br><br>सबसे महान है यीशु, कितना महान है यीशु....(2) <br>सोने से मूल्यवान यीशु,  हीरे से सुन्दर यीशु....(2) <br>....हालेलुयाह....  <br><br>स्तुति  के योग्य है यीशु, आराधना के योग्य है यीशु....(2)  <br>महिमा के योग्य है यीशु, प्रशंसा के योग्य है यीशु ....(2) <br>....हालेलुयाह....     </p>   " },
        { title: "12,વિશ્વાસીયો  એક હો જાઈએ विश्वासीयो  एक हो जाईए Vishvasiyo Eak Ho Jayiye", lyrics_gu: " <p>  વિશ્વાસીયો  એક હો જાઈએ  <br> ઉન્નત હો કે દીપ્તિમાન હો જાઈએ  <br><br>પાપો કી ગુલામી સે, આઝાદ હમ હૂએ  <br>યીશુ કે બલિદાન દ્વારા મુક્તિ પા ગયે....(2)<br> યીશુ કો ઐસે ના ભુલ જાઈએ<br>ઉન્નત હો કે....<br><br> ઉદ્ધાર કા શુભ સંદેશ યે સબકો સુનાના હૈ <br> ભટકે હુઓ કો યીશુ કે, ચરણો મેં લાના હૈ....(2) <br>પ્રચાર કે ઈસ કાર્ય કો આગે બઢાઈએ<br>ઉન્નત હો કે.... <br><br> જબ તક ના કોને કોને મેં પહૂંચે પ્રભુ કા નામ <br> તબ તક કરો પ્રચાર ના કરના કહી આરામ....(2)  <br>હર આત્મા કા નાશ હોને સે બચાઈએ<br>ઉન્નત હો કે....<br><br> યહ યુદ્ધ હમારા નહીં પરમેશ્વર કા હૈ <br> ઉસી કી શક્તિ મેં શૈતાન સે લડના હૈ<br> અંધકાર કી શક્તિયો કો દુર ભગાના હૈ<br>ઉન્નત હો કે....    </p>   " , lyrics_hi: " <p>  विश्वासीयो  एक हो जाईए  <br> उन्नत हो के दीप्तिमान हो जाईए  <br><br>पापो की गुलामी से, आझाद हम हूए  <br>यीशु के बलिदान द्वारा मुक्ति पा गये....(2)<br> यीशु को ऐसे ना भुल जाईए<br>उन्नत हो के....<br><br> उद्धार का शुभ संदेश ये सबको सुनाना है <br> भटके हुओ को यीशु के, चरणो में लाना है....(2) <br>प्रचार के ईस कार्य को आगे बढाईए<br>उन्नत हो के.... <br><br> जब तक ना कोने कोने में पहूंचे प्रभु का नाम <br> तब तक करो प्रचार ना करना कही आराम....(2)  <br>हर आत्मा का नाश होने से बचाईए<br>उन्नत हो के....<br><br> यह युद्ध हमारा नहीं परमेश्वर का है <br> उसी की शक्ति में शैतान से लडना है<br> अंधकार की शक्तियो को दुर भगाना है<br>उन्नत हो के....    </p>   " },
        { title: "13,યહોવા યિરે...યિરે...યિરે यहोवा यिरे...यिरे...यिरे Yahova Yire Yire", lyrics_gu: " <p>      ...<br>યહોવા યિરે...યિરે...યિરે...(2) <br><br> અપને બચ્ચોં કે લિયે કરતા વો  ઉત્તમ કૃપા <br> અબ વ્યાકુલ તુમ ક્યું ,યહોવા યિરે<br> યહોવા યિરે...<br><br>મેરે મન, મેં શાંતિ, યહોવા યિરે  <br>ઘરમેં સારી આશિષે,  યોહવા યિરે....(2) <br><br>ઉસકા બેટા બનકર જીઉંગા<br> ઉસકી રાહોં મેં ચાલુંગા <br>ઉસકા વચન ફૈલાઉગા,યોહોવા યિરે <br>યહોવા યિરે... <br><br>  મેરા ભોજન દિન પ્રતિદિન યોહોવા યિરે<br> વસ્ત્ર ઔર ઘર મેરા યોહોવા યિરે....(2)<br> રૂહ ઉસકા મેરા અંગ <br>સ્તુતિ ઉસકી મેરી જુબાન પર <br>ક્ષમતા લેખ પઢુંગા મેં, યોહોવા યિરે <br>યહોવા યિરે...  </p>   " , lyrics_hi: " <p>      ...<br>यहोवा यिरे...यिरे...यिरे...(2) <br><br> अपने बच्चों के लिये करता वो  उत्तम कृपा <br> अब व्याकुल तुम क्युं ,यहोवा यिरे<br> यहोवा यिरे...<br><br>मेरे मन, में शांति, यहोवा यिरे  <br>घरमें सारी आशिषे,  योहवा यिरे....(2) <br><br>उसका बेटा बनकर जीउंगा<br> उसकी राहों में चालुंगा <br>उसका वचन फैलाउगा,योहोवा यिरे <br>यहोवा यिरे... <br><br>  मेरा भोजन दिन प्रतिदिन योहोवा यिरे<br> वस्त्र और घर मेरा योहोवा यिरे....(2)<br> रूह उसका मेरा अंग <br>स्तुति उसकी मेरी जुबान पर <br>क्षमता लेख पढुंगा में, योहोवा यिरे <br>यहोवा यिरे...  </p>   "},
        { title: "14,સારી પૃથ્વી કે લોગ सारी पृथ्वी के लोग Shari Pruthvi Ke Log", lyrics_gu: " <p> સારી પૃથ્વી કે લોગ <br> અપને યહોવા કા આઓ જય જયકાર કરો...(2) <br> આનંદ સે ચલે હમ ઈબાદત કરે<br>  ઉસકી જય જયકાર કરે ...(2)<br>સારી પૃથ્વી કે લોગ….<br><br>યે જાન રખો યહોવા ખુદા હૈ <br> બનાયા હમકો હમ ઉસકે હી હૈ....(2)<br>  હમ બંદે હૈ વો હમારા ખુદા<br> ઉસકી ચરાઈ કી  ભેડે હૈ....(2)<br>સારી પૃથ્વી કે લોગ….  <br><br>ધન્યવાદ કે સાથ ઉસકે દ્વાર સે આઓ <br> સ્તુતિ  કરતે હુએ આંગન મેં આઓ....(2) <br>ઉસકી સ્તુતિ કરો ઉસકી સ્તુતિ કરો <br> ઉસકે નામ કો ધન્ય કહો....(2)<br>સારી પૃથ્વી કે લોગ….<br><br>યહોવા ભલા હૈ યહોવા ભલા હૈ<br> કરુણા ઉસકી સદા કે લિયે....(2) <br>ઉસકી વફાદારી પીઢી દર પીઢી<br>હંમેશા બની રહેતી હૈ....(2) <br>સારી પૃથ્વી કે લોગ….       </p>   ", lyrics_hi: " <p> सारी पृथ्वी के लोग <br> अपने यहोवा का आओ जय जयकार करो...(2) <br> आनंद से चले हम ईबादत करे<br>  उसकी जय जयकार करे ...(2)<br>सारी पृथ्वी के लोग….<br><br>ये जान रखो यहोवा खुदा है <br> बनाया हमको हम उसके ही है....(2)<br>  हम बंदे है वो हमारा खुदा<br> उसकी चराई की  भेडे है....(2)<br>सारी पृथ्वी के लोग….  <br><br>धन्यवाद के साथ उसके द्वार से आओ <br> स्तुति  करते हुए आंगन में आओ....(2) <br>उसकी स्तुति करो उसकी स्तुति करो <br> उसके नाम को धन्य कहो....(2)<br>सारी पृथ्वी के लोग….<br><br>यहोवा भला है यहोवा भला है<br> करुणा उसकी सदा के लिये....(2) <br>उसकी वफादारी पीढी दर पीढी<br>हंमेशा बनी रहेती है....(2) <br>सारी पृथ्वी के लोग….       </p>   " },
        { title: "15,આદર મહિમા જલાલ સબ તુજકો आदर महिमा जलाल सब तुजको Aadar Mahima Jalal Sab Tujko", lyrics_gu: " <p> આદર મહિમા જલાલ, સબ તુજકો મેરે યીશુ <br> આદર મહિમા જલાલ, હમ દેતે હૈ તુજકો આજ <br><br>આરાધના કરતે હૈ, મહિમા ગાતે હૈ<br> તેરી સ્તુતિ કરતે હૈ, કરતે પ્રશંસા તેરી.... <br>...આદર<br><br> વચન મેં તેરે વાદે, જો કરતા હૈ તૂ પુરે ...(2)<br>વિશ્વાસ યોગ્ય તૂ હૈ, પ્રભુ તૂ યોગ્ય હૈ...(2)<br>... આદર <br><br>પરાક્રમ કે કામ તેરે, સામર્થી હૈ તેરા નામ ...(2) <br>પ્રભુ તૂ હમારી જયોતી ,હમારી હૈ શરણ ...(2)<br>...આદર     </p>   ", lyrics_hi: " <p> आदर महिमा जलाल, सब तुजको मेरे यीशु <br> आदर महिमा जलाल, हम देते है तुजको आज <br><br>आराधना करते है, महिमा गाते है<br> तेरी स्तुति करते है, करते प्रशंसा तेरी.... <br>...आदर<br><br> वचन में तेरे वादे, जो करता है तू पुरे ...(2)<br>विश्वास योग्य तू है, प्रभु तू योग्य है...(2)<br>... आदर <br><br>पराक्रम के काम तेरे, सामर्थी है तेरा नाम ...(2) <br>प्रभु तू हमारी जयोती ,हमारी है शरण ...(2)<br>...आदर     </p>   " },

        { title: "17,મેરે દિલ તુ ના હોના નિરાશ मेरे दिल तु ना होना निराश Mere Dil Tu Na Hona Nirash", lyrics_gu: " <p> મેરે દિલ તુ ના હોના નિરાશ <br>તેરા યીશુ  મદદગાર હૈ....(2) <br>વો પોછ  દેગા તેરે આંસુ....(2)<br> ફિર ક્યું  તૂ ગમઝાર હૈ.<br>... મેરે દિલ તુ ના...<br><br>તેરે પાંવો મેં લગે ના ઠોકર <br>વો પંખો મેં અપને રખેગા....(2) <br>કોઈ ભી ઝોકા તેરે દામન કો છૂકર ગૂજરના સકેગા <br>વોહી રખવાલા ઉસીને સંભાલા ...(2)<br>કરતા વો હી પ્યાર હૈ <br>... મેરે દિલ તુ ના...<br><br>બદલ ડાલા હૈ મસિહ ને મુઝકો <br>કે જૈસે નયા કોઈ ઈન્સાન....(2) <br>પુરાની બાતે, પુરાની યાદે, ના રહ શકતી હૈ મુજ મેં જિન્દા  <br>વો મુઝ મેં હરદમ, મૈ ઉસમેં હરદમ....(2) <br>મેરી વો પહેચાન હૈ<br>... મેરે દિલ તુ ના...     </p>   " , lyrics_hi: " <p> मेरे दिल तु ना होना निराश <br>तेरा यीशु  मददगार है....(2) <br>वो पोछ  देगा तेरे आंसु....(2)<br> फिर क्युं  तू गमझार है.<br>... मेरे दिल तु ना...<br><br>तेरे पांवो में लगे ना ठोकर <br>वो पंखो में अपने रखेगा....(2) <br>कोई भी झोका तेरे दामन को छूकर गूजरना सकेगा <br>वोही रखवाला उसीने संभाला ...(2)<br>करता वो ही प्यार है <br>... मेरे दिल तु ना...<br><br>बदल डाला है मसिह ने मुझको <br>के जैसे नया कोई ईन्सान....(2) <br>पुरानी बाते, पुरानी यादे, ना रह शकती है मुज में जिन्दा  <br>वो मुझ में हरदम, मै उसमें हरदम....(2) <br>मेरी वो पहेचान है<br>... मेरे दिल तु ना...     </p>   " },
        { title: "18,યીશુ આ ઘર દિલ મેં તૂ બના यीशु आ घर दिल में तू बना Yishu Aa Ghar Dill Me Tu Bana", lyrics_gu: " <p>     યીશુ આ ઘર દિલ મેં તૂ બના, દિલ મેરા સૂના તેરે બિના...(2) <br>દુનિયા મેં સચ્ચી ખુશી નહીં, મુશ્કિલ મેં મેરી હૈ જિન્દગી...(2)<br>... યીશુ આ ઘર દિલ... <br><br>બેચેન દિલ કી પુકાર હૈ, તુઝ બિન યે જીવન લાચાર હૈ...(2)<br> તુઝસે પ્રભુ મુઝકો આશ હૈ ,તુઝમેં તો પ્યાર હી પ્યાર હૈ...(2) <br>તુઝ બિન ભલાઈ મેરી નહી, પ્રભુ તેરે જૈસા કોઈ‌ નહી...(2)<br>... યીશુ આ ઘર દિલ... <br><br>જીવન કી હાલત પે રો પડું, તૂ હી બતા યીશુ ક્યા કરું‌...(2)<br> દુનિયા કી  ખુશીયા  ગમ સે ભરી, ધોખા હી ધોખા હૈ હર કહી...(2) <br>ઠોકરે અબ મેં ન ખાઉંગા, દુનિયા મેં દિલ ન લગાઉંગા...(2)<br>... યીશુ આ ઘર દિલ...  <br><br>તુજસે અલગ જિન્દગી નહીં, તુઝમેં હૈ જીવન કી હર ખુશી...(2) <br>અબ મૈં ન જીવન ગવાઉગા, તેરે લિએ હી મેં જીઉગા...(2)<br> જો ભી ખોયા તુઝમેં  મેં પાઉંગા, તુઝ મેં મૈ આનંદ મનાઉંગા...(2)<br>...દુનિયા મેં સચ્ચી ...      </p>   ", lyrics_hi: " <p>     यीशु आ घर दिल में तू बना, दिल मेरा सूना तेरे बिना...(2) <br>दुनिया में सच्ची खुशी नहीं, मुश्किल में मेरी है जिन्दगी...(2)<br>... यीशु आ घर दिल... <br><br>बेचेन दिल की पुकार है, तुझ बिन ये जीवन लाचार है...(2)<br> तुझसे प्रभु मुझको आश है ,तुझमें तो प्यार ही प्यार है...(2) <br>तुझ बिन भलाई मेरी नही, प्रभु तेरे जैसा कोई‌ नही...(2)<br>... यीशु आ घर दिल... <br><br>जीवन की हालत पे रो पडुं, तू ही बता यीशु क्या करुं‌...(2)<br> दुनिया की  खुशीया  गम से भरी, धोखा ही धोखा है हर कही...(2) <br>ठोकरे अब में न खाउंगा, दुनिया में दिल न लगाउंगा...(2)<br>... यीशु आ घर दिल...  <br><br>तुजसे अलग जिन्दगी नहीं, तुझमें है जीवन की हर खुशी...(2) <br>अब मैं न जीवन गवाउगा, तेरे लिए ही में जीउगा...(2)<br> जो भी खोया तुझमें  में पाउंगा, तुझ में मै आनंद मनाउंगा...(2)<br>...दुनिया में सच्ची ...      </p>   " },
        { title: "19,તેરી ક્રિપા તેરી દયા तेरी क्रिपा तेरी दया Teri Kripa Teri Daya", lyrics_gu: " <p>  તેરી ક્રિપા, તેરી દયા,  તેરા અનુગ્રહ મુઝપે હુઆ...(2) <br>યીશુ મેરે, યીશુ મેરે, યીશુ મેરે યીશુ મેરે...(2)  <br><br>મૈં પાપી થા, પાપો કે રાહો મેં મૈં, ભટકા કરતા થા <br>મૈંને વહી કિયા મેરે યીશુ જો, તેરી નજરો,  મેં બુરા થા...(2)<br> તેરી નજર ,મુઝ પર હુઈ <br>મુઝ પાપી કો તુને કીયા ક્ષમા<br>.... તેરી ક્રિપા.... <br><br>યીશુ મુઝે તેરે મિલને સે મુઝકો, જીને કી ચાહત હુઈ <br>આયી ખુશિયા, જીવન મેં મેરે, ઉમ્મીદે ફિર જાગ ઉઠી...(2) <br>જબ સે મસીહ મુઝકો મિલે  <br>બદલ ગયી મેરી યે જિન્દગી<br> ....તેરી ક્રિપા....   </p>   ", lyrics_hi: " <p>  तेरी क्रिपा, तेरी दया,  तेरा अनुग्रह मुझपे हुआ...(2) <br>यीशु मेरे, यीशु मेरे, यीशु मेरे यीशु मेरे...(2)  <br><br>मैं पापी था, पापो के राहो में मैं, भटका करता था <br>मैंने वही किया मेरे यीशु जो, तेरी नजरो,  में बुरा था...(2)<br> तेरी नजर ,मुझ पर हुई <br>मुझ पापी को तुने कीया क्षमा<br>.... तेरी क्रिपा.... <br><br>यीशु मुझे तेरे मिलने से मुझको, जीने की चाहत हुई <br>आयी खुशिया, जीवन में मेरे, उम्मीदे फिर जाग उठी...(2) <br>जब से मसीह मुझको मिले  <br>बदल गयी मेरी ये जिन्दगी<br> ....तेरी क्रिपा....   </p>   "  },
        { title: "20,તેરે પ્યાર ને એ મસિહ तेरे प्यार ने ए  मसिह Tere Pyar Ne Ae Mashih", lyrics_gu: " <p>  તેરે પ્યાર ને એ  મસિહ, સારે સંસાર કો જીત લીયા... (2) <br>ઐસા પ્યાર તુને કિયા ...(2) અપના પ્રાણ દે દિયા <br><br>કુરબાન હો ગયા તૂ ,કલવરી પર સબકે લિયે<br> બલિદાન સે તેરી યીશુ, પરમેશ્વર કે હમ હુએ...(2) <br>ઈસ લિયે યીશુ મસીહ તેરા...(2) સારા સંસાર નામ લેતા હૈ<br> તેરે પ્યાર ને ...<br><br>શુક્રિયા તેરા મસીહ,  જીવન જો હમેં મિલા<br> તેરી દયા સે યીશુ ,પાપો સે ક્ષમા મિલા ...(2) <br> ઈસ જીવન સે યીશું તુઝકો...(2) મહિમા સ્તુતિ કરતે હૈ <br> તેરે પ્યાર ને...         </p>   ", lyrics_hi: " <p>  तेरे प्यार ने ए  मसिह, सारे संसार को जीत लीया... (2) <br>ऐसा प्यार तुने किया ...(2) अपना प्राण दे दिया <br><br>कुरबान हो गया तू ,कलवरी पर सबके लिये<br> बलिदान से तेरी यीशु, परमेश्वर के हम हुए...(2) <br>ईस लिये यीशु मसीह तेरा...(2) सारा संसार नाम लेता है<br> तेरे प्यार ने ...<br><br>शुक्रिया तेरा मसीह,  जीवन जो हमें मिला<br> तेरी दया से यीशु ,पापो से क्षमा मिला ...(2) <br> ईस जीवन से यीशुं तुझको...(2) महिमा स्तुति करते है <br> तेरे प्यार ने...         </p>   "  },
        { title: "21,તેરા હો અભિષેક અમન કે तेरा हो अभिषेक अमन के Tera Ho Abhishek Aman Ke", lyrics_gu: " <p>   તેરા હો અભિષેક અમન કે રાજકુમાર <br> આજ હમારે દિલ મેં જનમ લે<br> હે પ્રભુ યીશુ મહાન...(2)<br>... તેરા હો...<br><br>ઘોર અંધેરા થા રાહ ઉલઝી થી<br> આશ્માં કુછ થા, યે જમી કુછ થી<br> તુને આકાર ફિર સંભાલા  <br> તેરા પ્રેમ અપાર...(2)<br>... તેરા હો...<br><br>ક્યા ચઢાયે હમ, ભેટ મેં તુઝકો<br> સોના મુર લોબાન, નહીં કબૂલ તુઝકો <br>વર દે ઐસા તુજ પે કર દે <br>જીવન અપના નિસાર...(2)<br>... તેરા હો... <br><br> લહર ઈસ દિન કી, સદા જહાં મેં રહે <br> દૂઆ કરો મિલકર, અમન જહાં મેં રહે<br> હમ જહાં જીસ હાલ મેં હો<br>કરે તેરા પ્રચાર ...(2)<br> ...તેરા હો....     </p>   " , lyrics_hi: " <p>   तेरा हो अभिषेक अमन के राजकुमार <br> आज हमारे दिल में जनम ले<br> हे प्रभु यीशु महान...(2)<br>... तेरा हो...<br><br>घोर अंधेरा था राह उलझी थी<br> आश्मां कुछ था, ये जमी कुछ थी<br> तुने आकार फिर संभाला  <br> तेरा प्रेम अपार...(2)<br>... तेरा हो...<br><br>क्या चढाये हम, भेट में तुझको<br> सोना मुर लोबान, नहीं कबूल तुझको <br>वर दे ऐसा तुज पे कर दे <br>जीवन अपना निसार...(2)<br>... तेरा हो... <br><br> लहर ईस दिन की, सदा जहां में रहे <br> दूआ करो मिलकर, अमन जहां में रहे<br> हम जहां जीस हाल में हो<br>करे तेरा प्रचार ...(2)<br> ...तेरा हो....     </p>   "},
        { title: "22,તુહી હી તો હૈ હક ઔર તૂહી રસ્તા तुही ही तो है हक और तूही रस्ता Tu hi to Hakk Our Tuhi", lyrics_gu: " <p>   તુહી હી તો હૈ હક ઔર તૂહી રસ્તા, તૂહી રસ્તા <br>તુહી હી તો હૈ હક ઔર તૂહી રસ્તા<br>  તુ હી જિંદગી હૈ, જિંદગી હૈ <br>હા તું જીંદગી હૈ, જિંદગી હૈ<br>તુહી હી તો હૈ હક ઔર તૂહી રસ્તા<br>તું હી જિંદગી હૈ , જીંદગી ખુદાવંદ ખુદા...(3) <br><br>મેરા સબ કુછ, તૂહી તૂ હૈ <br> સાથ મેરે અબ, તેરી રુહ હૈ<br>  તૂ હૈ માલિક, તૂ હે દાતા <br>નૂર હૈ તૂ ઔર, તૂ ખુશ્બુ હૈ<br>  મુજ સે હો ચાહે સારી દુનિયા ખફા, યે દુનિયા ખફા <br>મુજ સે હો ચાહે સારી દુનિયા ખફા,<br>તું હી જીંદગી હૈ, મેરી જીંદગી હૈ <br>મુજ સે હો ચાહે સારી દુનિયા ખફા,<br>તું હી જિંદગી હૈ , જીંદગી ખુદાવંદ ખુદા<br>તુ હી બંદગી હૈ બંદગી ખુદાવંદ ખુદા<br>તું હી જિંદગી હૈ , જીંદગી ખુદાવંદ ખુદા<br><br>ઘર જો બનાયે, તૂહી બનાયે <br>તૂ ન બનાયે, કૌન બનાયે<br> શહર બચાયે, તૂહી બચાયે<br>  તૂ ન બચાયે કૌન  બચાયે<br> દુનિયા મેં હોગી બસ તેરી હી રઝા, તેરી હી રઝા <br>દુનિયા મેં હોગી બસ તેરી હી રઝા,  <br>તૂ હી જિંદગી હૈ, હા તું જીંદગી હૈ <br>દુનિયા મેં હોગી બસ તેરી હી રઝા<br>તું હી જિંદગી હૈ , જીંદગી ખુદાવંદ ખુદા<br> તૂ હી આશિકી હૈ આશિકી ખુદાવંદ ખુદા<br>તું હી જિંદગી હૈ , જીંદગી ખુદાવંદ ખુદા <br><br> હર બેબસ કા, તુ હે સહારા <br>ડૂબને વાલો કા તું કિનારા, તૂ હૈ  કિનારા...(2)<br> તું આવાજ હૈ, તુ અંજામ હૈ <br>તેરે બિના હૈ કૌન હમારા, કૌન હમારા...(2) <br>તુને હી બનાયે હૈ જમીન આસમાન,જમીન આસમાન <br>તુને હી બનાયે હૈ જમીન આસમાન<br> તૂ હી જિંદગી હૈ <br>  મેરી બંદગી હૈ<br>તુને હી બનાયે હૈ જમીન આસમાન<br> તું હી જિંદગી હૈ , જીંદગી ખુદાવંદ ખુદા  </p>   " , lyrics_hi: " <p>   तुही ही तो है हक और तूही रस्ता, तूही रस्ता <br>तुही ही तो है हक और तूही रस्ता<br>  तु ही जिंदगी है, जिंदगी है <br>हा तुं जींदगी है, जिंदगी है<br>तुही ही तो है हक और तूही रस्ता<br>तुं ही जिंदगी है , जींदगी खुदावंद खुदा...(3) <br><br>मेरा सब कुछ, तूही तू है <br> साथ मेरे अब, तेरी रुह है<br>  तू है मालिक, तू हे दाता <br>नूर है तू और, तू खुश्बु है<br>  मुज से हो चाहे सारी दुनिया खफा, ये दुनिया खफा <br>मुज से हो चाहे सारी दुनिया खफा,<br>तुं ही जींदगी है, मेरी जींदगी है <br>मुज से ह         { title: "23,એ સારી ઉમ્મતો  એ સારી જાતિયો ए सारी उम्मतो  ए सारी जातियो Ae Shari Ummato Ae Shari", lyrics_gu: " <p>એ સારી ઉમ્મતો, એ સારી જાતિયો <br> આઓ મિલકે ગાઓ, ઉસકો ધન્ય કહો....(2) <br>આઓ તાલી બજાઓ ઔર ખુશી મનાઓ <br> ખુદા કે લિયે લલકારો ....(2) <br>.....એ સારી <br><br>પરમ પ્રધાન પ્રભુ હી, ભય યોગ્ય હૈ <br>સારે જગત કે ઉપર, રાજા મહાન હૈ...(2) <br>કિયા સારી ઉમ્મતો કો આધીન, હાં આધીન <br>કદમોં તલે કર દી હૈ કૌમેં, હાં કૌમેં <br> આઓ મિલકે ગાઓ,  ઉસકો ધન્ય કહો<br>..... એ સારી <br> <br>સારી જમી કા બાદશાહ, અકેલા હૈ ખુદા<br> જો સારી કૌમોં કે ઉપર હૈ પરમપ્રધાન...(2)<br> બિરાજમાન હૈ સિંહાસન પર આપને, હાં અપને <br>જાતિયા હૈ હાજિર ઉસકે સામને, હાં સામને<br> તાકી  બન જાએ સબ યોહવા કી પ્રજા<br>.... એ સારી     </p>   ", lyrics_hi: " <p>ए सारी उम्मतो, ए सारी जातियो <br> आओ मिलके गाओ, उसको धन्य कहो....(2) <br>आओ ताली बजाओ और खुशी मनाओ <br> खुदा के लिये ललकारो ....(2) <br>.....ए सारी <br><br>परम प्रधान प्रभु ही, भय योग्य है <br>सारे जगत के उपर, राजा महान है...(2) <br>किया सारी उम्मतो को आधीन, हां आधीन <br>कदमों तले कर दी है कौमें, हां कौमें <br> आओ मिलके गाओ,  उसको धन्य कहो<br>..... ए सारी <br> <br>सारी जमी का बादशाह, अकेला है खुदा<br> जो सारी कौमों के उपर है परमप्रधान...(2)<br> बिराजमान है सिंहासन पर आपने, हां अपने <br>जातिया है हाजिर उसके सामने, हां सामने<br> ताकी  बन जाए सब योहवा की प्रजा<br>.... ए सारी     </p>   "  },

        { title: "28,એ દુનિયા કે લોગો, ઉંચી આવાજ કરો ए दुनिया के लोगो, उंची आवाज करो Ae Duniya Ke Logo Uchi", lyrics_gu: " <p>  એ દુનિયા કે લોગો, ઉંચી આવાજ કરો <br> ગાઓ ખુશી કે ગીત, ઉસકા ગુણગાન કરો <br>ઈબાદત કરો ઉસકી, ઈબાદત કરો ...(2)<br><br> યાદ રાખો કે વહી  ઈક ખુદા હૈ <br>હમકો યે જીવન ઉસીને દિયા હૈ<br> ઉસ ચારાગાહ સે હમ સબ હૈ આયે<br> હમ્દો - સન્ના કે હમ ગીત ગાયે <br><br>રબકા તુમ શુક્ર કરો.... ઉંચી આવાજ કરો<br> ગાઓ ખુશી કે ગીત, ઉસકા ગુણગાન કરો <br>ઈબાદત કરો ઉસકી, ઈબાદત કરો ...(2)<br><br>નામ ખુદાવંદ કિતના મુબારખ <br>મેરા ખુદાવંદ કિતના ભલા હૈ <br>રહેમત હૈં ઉસકી સદીયો પુરાની<br> વફા કા અઝલ સે યહી સિલસિલા હૈ<br><br> ઉસ પર ઈમાન ધરો,  ઉસકે ઘર આઓ ચલો.... <br>ગાઓ ખુશી કે ગીત, ઉસકા ગુણગાન કરો <br>ઈબાદત કરો ઉસકી, ઈબાદત કરો ...(2)     </p>   " , lyrics_hi: " <p>  ए दुनिया के लोगो, उंची आवाज करो <br> गाओ खुशी के गीत, उसका गुणगान करो <br>ईबादत करो उसकी, ईबादत करो ...(2)<br><br> याद राखो के वही  ईक खुदा है <br>हमको ये जीवन उसीने दिया है<br> उस चारागाह से हम सब है आये<br> हम्दो - सन्ना के हम गीत गाये <br><br>रबका तुम शुक्र करो.... उंची आवाज करो<br> गाओ खुशी के गीत, उसका गुणगान करो <br>ईबादत करो उसकी, ईबादत करो ...(2)<br><br>नाम खुदावंद कितना मुबारख <br>मेरा खुदावंद कितना भला है <br>रहेमत हैं उसकी सदीयो पुरानी<br> वफा का अझल से यही सिलसिला है<br><br> उस पर ईमान धरो,  उसके घर आओ चलो.... <br>गाओ खुशी के गीत, उसका गुणगान करो <br>ईबादत करो उसकी, ईबादत करो ...(2)     </p>   "},

        { title: "30,આશિષે સે હી આશિષે आशिषे से ही आशिषे Ashise Hi Ashise", lyrics_gu: " <p>  આશિષે હી આશિષે  પ્રભુ  યીશુ મેં મિલી મુઝે <br>ગિનતા હું જબ આશિષે, ભરતા દિલ ધન્યવાદ સે...(2) <br><br> સ્વર્ગ છોડા જગમે આયા, યીશુ મેરે લિયે<br> મેરે પાપ ઔંર શ્રાપ સારે, અપને ઉપર લિયે...(2)<br> મેરે બદલે જાન દેકર, મુઝે  બચાયા યીશુને...(2)<br>... આશિષે...<br><br> બોજ  મેરા પ્રતિદિન કા,યીશુઉઠાતા હૈ<br> બદલે મેં મુઝકો આશિષો સે, નિત્ય ભરતા હૈ...(2) <br>મુશિબતો કો ભલાઈ મેં, બદલા હૈ મેરે યીશુને...(2)<br>... આશિષે  <br> <br> ઉસને સમુન્દર મે રહા નિકાલા, આપને મહા બલસે  <br>મરુભૂમિ મેં રાહ નિકાલા તૃપ્ત કરકે મુઝે...(2) <br>  પર્વત જૈસી રુકાવટો કો રાઈ બનાયા યીશુને...(2)<br>... આશિષે...  </p>   ", lyrics_hi: " <p>  आशिषे ही आशिषे  प्रभु  यीशु में मिली मुझे <br>गिनता हुं जब आशिषे, भरता दिल धन्यवाद से...(2) <br><br> स्वर्ग छोडा जगमे आया, यीशु मेरे लिये<br> मेरे पाप औंर श्राप सारे, अपने उपर लिये...(2)<br> मेरे बदले जान देकर, मुझे  बचाया यीशुने...(2)<br>... आशिषे...<br><br> बोज  मेरा प्रतिदिन का,यीशुउठाता है<br> बदले में मुझको आशिषो से, नित्य भरता है...(2) <br>मुशिबतो को भलाई में, बदला है मेरे यीशुने...(2)<br>... आशिषे  <br> <br> उसने समुन्दर मे रहा निकाला, आपने महा बलसे  <br>मरुभूमि में राह निकाला तृप्त करके मुझे...(2) <br>  पर्वत जैसी रुकावटो को राई बनाया यीशुने...(2)<br>... आशिषे...  </p>   "  },
        { title: "31,વો ખુદા મેરા ચરવાહા હૈં  वो खुदा मेरा चरवाहा हैं  Vo Khuda Mera Charvaha He", lyrics_gu: " <p> વો ખુદા મેરા ચરવાહા હૈં ...(2) <br> મુઝકો કમી ન હોગી...(2) <br><br>વો મુઝે હરી હરી,ચારાગાહો મે લાકે બિઠાતા હૈ <br>મુઝે રાહત કિ નદીયો કે પાસ, મેરા ખુદા લે જાતા હૈ <br>મેરી જાન બહાલ કરતા હૈ<br> ...વો ખુદા...<br><br>ચાહે મોત કે છાયે કી હી વાદી સે મૈં જબ ભી ગુજરુ<br> તૂ જો પાસ હૈ મેરે  ખુદા મૈં કિસી બલાસે ક્યું ડરું<br>મુજે રાસ હૈં તેરી વફા<br>... વો ખુદા... <br><br>મેરે દુશ્મનો કે સામને તૂ મેરા મેઝ લગાતા હૈ <br>ખુશહાલી ભરતા હૈ મુઝકો ભરપુર મેરા પ્યાલા હૈ <br>ઔર મુઝકો પ્યાર દિખાતા હૈ<br>... વો ખુદા...<br><br>હૈં યકિન મુઝે તેરી રેહમત મેરે સાથ રહેગી ઉમ્રભર <br>હોગા સદા મેરા ભલા ગર તૂ હૈં મેરા હમ સફર <br>તેરે ઘર રહુંગા મેં સદા<br>... વો ખુદા...   </p>   ", lyrics_hi: " <p> वो खुदा मेरा चरवाहा हैं ...(2) <br> मुझको कमी न होगी...(2) <br><br>वो मुझे हरी हरी,चारागाहो मे लाके बिठाता है <br>मुझे राहत कि नदीयो के पास, मेरा खुदा ले जाता है <br>मेरी जान बहाल करता है<br> ...वो खुदा...<br><br>चाहे मोत के छाये की ही वादी से मैं जब भी गुजरु<br> तू जो पास है मेरे  खुदा मैं किसी बलासे क्युं डरुं<br>मुजे रास हैं तेरी वफा<br>... वो खुदा... <br><br>मेरे दुश्मनो के सामने तू मेरा मेझ लगाता है <br>खुशहाली भरता है मुझको भरपुर मेरा प्याला है <br>और मुझको प्यार दिखाता है<br>... वो खुदा...<br><br>हैं यकिन मुझे तेरी रेहमत मेरे साथ रहेगी उम्रभर <br>होगा सदा मेरा भला गर तू हैं मेरा हम सफर <br>तेरे घर रहुंगा में सदा<br>... वो खुदा...   </p>   "  },
        { title: "32,દો તો તુમ્હે દિયા જાયેગા दो तो तुम्हे दिया जायेगा Do To Tumhe Diya Jayega", lyrics_gu: " <p>    દો તો તુમ્હે દિયા જાયેગા...(4) <br>  જિસ નાપ સે તુમ નાપતે હો...(2) <br>તુમ્હારે લિયે ભી નાપા જાયેગા<br> ...દો તો તુમ્હે... <br><br>દાયા હાથ ગર દેતા હૈં તો, બાયા હાથ જાનને ના પાયે <br>ગુપ્ત મેં રહે તુમ્હારા દેના, યેહી હૈં યહોવા કો ભાયે...(2) <br>જિસ નાપ સે... <br><br>વિધવા કે જૈસે તુમ દાન દો, ધનવાન કે જૈસે નહીં<br> મન કો તુમ સાફ રખકર દેના, કુડ કુડાતે હુએ નહીં...(2) <br>જિસ નાપ સે...<br> <br>જો કુછ તુમ પૃથ્વી પે બંધોગે, વો સ્વર્ગ મેં બંધેગા <br> જો કુછ તુમ પૃથ્વી પે ખોલોગે, વો સ્વર્ગ મેં ખુલેગા...(2)<br><br>તુમકો મિલેગી યીશુ મેં<br>તુમકો મિલેગી યીશુ મેં<br>જીવન કી સારી આશિષે <br>દો તો તુમ્હે....   </p>   ", lyrics_hi: " <p>    दो तो तुम्हे दिया जायेगा...(4) <br>  जिस नाप से तुम नापते हो...(2) <br>तुम्हारे लिये भी नापा जायेगा<br> ...दो तो तुम्हे... <br><br>दाया हाथ गर देता हैं तो, बाया हाथ जानने ना पाये <br>गुप्त में रहे तुम्हारा देना, येही हैं यहोवा को भाये...(2) <br>जिस नाप से... <br><br>विधवा के जैसे तुम दान दो, धनवान के जैसे नहीं<br> मन को तुम साफ रखकर देना, कुड कुडाते हुए नहीं...(2) <br>जिस नाप से...<br> <br>जो कुछ तुम पृथ्वी पे बंधोगे, वो स्वर्ग में बंधेगा <br> जो कुछ तुम पृथ्वी पे खोलोगे, वो स्वर्ग में खुलेगा...(2)<br><br>तुमको मिलेगी यीशु में<br>तुमको मिलेगी यीशु में<br>जीवन की सारी आशिषे <br>दो तो तुम्हे....   </p>   " },
        { title: "33,એ માનવ સુન જરા ए  मानव सुन जरा Ae Manav Sun Jara", lyrics_gu: " <p> એ માનવ સુન જરા, તુઝે યીશુ બુલાતા હૈ...(2) <br> આ..... તું..... આ..... (4)<br>... એ માનવ... <br><br> ડર દુઃખ મેં તુ જો હૈં, અંધેરે હૈં ચારો ઔર....(2)  <br>દેને તુઝે જીવન, યીશુ બુલાતા હૈ<br>... એ માનવ...  <br><br>કોઈ નહીં યહાં તેરા, સબ ખો ગયે તેરે...(2)  <br>ખુશીયો કી દુનિયા મેં , તુઝે યીશુ બુલાતા હૈ <br>... એ માનવ...    </p>   " },
        { title: "34,મેરે પ્રભુ તૂ હી ખુદા Mere Prabhu Tu Hi Khuda", lyrics_gu: " <p> મેરે પ્રભુ તૂ હી ખુદા, તેરી હું મૈ સર્વદા  <br> મુઝકો રચા તુને ખુદા, તેરી હું મૈં સર્વદા...(2) <br><br>મૈં જબ ગુનાહો મે ભટકી થી<br> મેરે લિયે તું બના...(2) <br>તેરા લહુ મેરી શિફા તેરી હુ મૈં સર્વદા...(2)...મેરે પ્રભુ ...<br><br>મેરે ઈસ જીવન કા માલી હો તુમ <br>યે મેરે દિલ કી સદા...(2)<br> તેરે હી હાથો મેં જીવન યે મેરા<br> હોના ના મુઝસે જુદા....(2)<br>... મેરે પ્રભુ...   </p>   " , lyrics_hi: " <p> ए मानव सुन जरा, तुझे यीशु बुलाता है...(2) <br> आ..... तुं..... आ..... (4)<br>... ए मानव... <br><br> डर दुःख में तु जो हैं, अंधेरे हैं चारो और....(2)  <br>देने तुझे जीवन, यीशु बुलाता है<br>... ए मानव...  <br><br>कोई नहीं यहां तेरा, सब खो गये तेरे...(2)  <br>खुशीयो की दुनिया में , तुझे यीशु बुलाता है <br>... ए मानव...    </p>   " },
        { title: "35,આઓ ખુદા કે ઘર ચલે मेरे प्रभु तू ही खुदा Aao Khuda Ke Ghar Chale", lyrics_gu: " <p>  આઓ ખુદા કે ઘર ચલે....(4) <br><br> મેં ખુશ હુઆ, જબ વો મુજે ....(2) <br>કહને લગે, કહને લગે<br>... આઓ...<br><br>એ મેરે યેરૂશાલેમ, તેરે ઘર... હમ આતે હૈ <br>ઉસ ખુદા કે નામકા, શુકરિયા... હમ લાતે હૈ <br>તેરે યહાં સારા જહાં કરને આતા હૈ દુઆ <br>તખ્ત ઉસ ઈમાન કા, તેરે યહાં કાયમ હુઆ<br>... આઓ...<br><br>યરૂશાલેમ કાયમ રહે, યે દુઆ હમ કરતે હૈં <br>ઉનકા સદા હોગા ભલા, જો તેરી રાહો પે ચલતે હૈં<br> તેરી ગલી, તેરી ડગર તેરા શહર કાયમ રહે<br> યરૂશાલેમ ખુદા કા ઘર, કાયમ રહે કાયમ રહે<br>... આઓ...    </p>   ", lyrics_hi: " <p>  आओ खुदा के घर चले....(4) <br><br> में खुश हुआ, जब वो मुजे ....(2) <br>कहने लगे, कहने लगे<br>... आओ...<br><br>ए मेरे येरूशालेम, तेरे घर... हम आते है <br>उस खुदा के नामका, शुकरिया... हम लाते है <br>तेरे यहां सारा जहां करने आता है दुआ <br>तख्त उस ईमान का, तेरे यहां कायम हुआ<br>... आओ...<br><br>यरूशालेम कायम रहे, ये दुआ हम करते हैं <br>उनका सदा होगा भला, जो तेरी राहो पे चलते हैं<br> तेरी गली, तेरी डगर तेरा शहर कायम रहे<br> यरूशालेम खुदा का घर, कायम रहे कायम रहे<br>... आओ...    </p>   " },
        { title: "36,યીશુ અપને સાથ હૈં તો ગાયેંગે यीशु अपने साथ हैं तो गायेंगे Yishu Apne Sath He To", lyrics_gu: " <p>    યીશુ અપને સાથ હૈં તો ગાયેંગે<br> યીશુ કી જયકે નારે લગાયેંગે...(2) <br><br>ગાયેંગે...(3)  હમ ગાયેંગે <br>ગાયેંગે...(2)  જય કે નારે હમ લગાયેંગે<br><br>યીશુ  કા હૈં સહારા, અબ દૂર નહિ કિનારા<br> ડરતે હૈં ના લેહેરો સે હમ <br>આગે ખડી બહારે, સ્વાગત કરે ઉજીયારે <br> જો નિકલે અંધેરો સે હમ<br>.... ગાયેંગે...  <br> <br>યે ચંદ્રમા વો તારે, યે  જીવ જંતુ ન્યારે  <br>વો રંગ જિંદગી કે સારે, <br> યીશુ  ને ઈન્હેં બનાયા,ઔર પ્રેમ સે સજાયા,<br> વો દેખો નજારે પ્યારે<br>.... ગાયેંગે...  </p>   " , lyrics_hi: " <p>    यीशु अपने साथ हैं तो गायेंगे<br> यीशु की जयके नारे लगायेंगे...(2) <br><br>गायेंगे...(3)  हम गायेंगे <br>गायेंगे...(2)  जय के नारे हम लगायेंगे<br><br>यीशु  का हैं सहारा, अब दूर नहि किनारा<br> डरते हैं ना लेहेरो से हम <br>आगे खडी बहारे, स्वागत करे उजीयारे <br> जो निकले अंधेरो से हम<br>.... गायेंगे...  <br> <br>ये चंद्रमा वो तारे, ये  जीव जंतु न्यारे  <br>वो रंग जिंदगी के सारे, <br> यीशु  ने ईन्हें बनाया,और प्रेम से सजाया,<br> वो देखो नजारे प्यारे<br>.... गायेंगे...  </p>   "},
        { title: "37,આશમા કે નીચે ઔર ધરતી પર आशमा के नीचे और धरती पर Aashma Ke Niche Our Dharti Par", lyrics_gu: " <p>  આશમા કે નીચે ઔર ધરતી પર...(2)  <br>સબસે ઉંચા હૈ પ્રભુ યીશુ તેરા નામ...(2)<br>...આશમા કે...  <br><br>પવિત્ર આત્મા દેતા પ્રભુ યીશુ તેરા નામ...(2)  <br>સબસે ઉંચા હૈ પ્રભુ યીશુ તેરા નામ...(2)<br>...આશમા કે... <br><br>શાંતિ દેતા હૈ પ્રભુ યીશુ તેરા નામ...(2)  <br>સબસે ઉંચા હૈ પ્રભુ યીશુ તેરા નામ...(2)<br>...આશમા કે...  <br><br>અનંત જીવન દેતા પ્રભુ યીશુ તેરા નામ...(2)  <br>સબસે ઉંચા હૈં પ્રભુ યીશુ તેરા નામ...(2)<br>...આશમા કે...     </p>   ", lyrics_hi: " <p>  आशमा के नीचे और धरती पर...(2)  <br>सबसे उंचा है प्रभु यीशु तेरा नाम...(2)<br>...आशमा के...  <br><br>पवित्र आत्मा देता प्रभु यीशु तेरा नाम...(2)  <br>सबसे उंचा है प्रभु यीशु तेरा नाम...(2)<br>...आशमा के... <br><br>शांति देता है प्रभु यीशु तेरा नाम...(2)  <br>सबसे उंचा है प्रभु यीशु तेरा नाम...(2)<br>...आशमा के...  <br><br>अनंत जीवन देता प्रभु यीशु तेरा नाम...(2)  <br>सबसे उंचा हैं प्रभु यीशु तेरा नाम...(2)<br>...आशमा के...     </p>   " },
        { title: "38,યેસુ ને હમે છુડાયા હૈં येसु ने हमे छुडाया हैं Yeshu Ne Hame Chhudaya He", lyrics_gu: " <p>  યેસુ ને હમે છુડાયા હૈં, પાપો કી જાલ સે<br>યેસુ ને હમે બચાયા હૈં, શૈતાન  કી ચાલ સે....(2) <br>તો ગાઓ હાલેલૂ.... યા...(8)<br><br>હમને શાંતિ પાયી હૈં ,યેસુ કે નામ સે <br>હમને પાયી હૈં ક્ષમા, મુક્તિ શ્રાપ સે....(2)<br>તો ગાઓ હાલેલૂ....યા...(8)<br><br>અબ હમ ના ડરેંગે,  યેસુ જો સાથ હૈ<br> શૈતાન સે હમ લડેંગે,  યેસુ કે નામ સે.... (2)<br>તો ગાઓ  હાલેલૂ ....યા...(8)<br><br>શાલોમ શાંતિ ઔર સલામ <br>લાયે હૈ આપ કે નામ <br>શાલોમ શાંતિ ઔર સલામ <br>મેરે યેસુ કા પૈગામ...(2) <br>તો ગાઓ  હાલેલૂ ....યા...(8)   </p>   ", lyrics_hi: " <p>  येसु ने हमे छुडाया हैं, पापो की जाल से<br>येसु ने हमे बचाया हैं, शैतान  की चाल से....(2) <br>तो गाओ हालेलू.... या...(8)<br><br>हमने शांति पायी हैं ,येसु के नाम से <br>हमने पायी हैं क्षमा, मुक्ति श्राप से....(2)<br>तो गाओ हालेलू....या...(8)<br><br>अब हम ना डरेंगे,  येसु जो साथ है<br> शैतान से हम लडेंगे,  येसु के नाम से.... (2)<br>तो गाओ  हालेलू ....या...(8)<br><br>शालोम शांति और सलाम <br>लाये है आप के नाम <br>शालोम शांति और सलाम <br>मेरे येसु का पैगाम...(2) <br>तो गाओ  हालेलू ....या...(8)   </p>   "  },
        { title: "39,યીશુ તેરા નામ મેરા શરણસ્થાન यीशु तेरा नाम मेरा शरणस्थान Yishu Tera Nam Mera Sharnsthan", lyrics_gu: " <p>  યીશુ તેરા નામ મેરા શરણસ્થાન <br>તેરી હમ સ્તુતિ કરેંગે....(2) <br>સ્તુતિ કરેંગે, તેરી સ્તુતિ કરેંગે....(2)<br>... યીશુ... <br><br> યહોવા યિરે સબકુછ સંભાલેગા ....(2) ‌<br>ગભરાયેંગે નહીં ગભરાયેંગે ....(2) <br>... યીશુ...<br><br>યહોવા નિસ્સી, હંમેશા વિજય દેતા હૈ ....(2)<br>સ્તુતિ કરેંગે તેરી સ્તુતિ કરેંગે....(2)<br>... યીશુ...     </p>   " , lyrics_hi: " <p>  यीशु तेरा नाम मेरा शरणस्थान <br>तेरी हम स्तुति करेंगे....(2) <br>स्तुति करेंगे, तेरी स्तुति करेंगे....(2)<br>... यीशु... <br><br> यहोवा यिरे सबकुछ संभालेगा ....(2) ‌<br>गभरायेंगे नहीं गभरायेंगे ....(2) <br>... यीशु...<br><br>यहोवा निस्सी, हंमेशा विजय देता है ....(2)<br>स्तुति करेंगे तेरी स्तुति करेंगे....(2)<br>... यीशु...     </p>   " },
        { title: "40,હે મેરે પ્રભુ તુ હી દિલ કી પ્યાસ હૈં हे मेरे प्रभु तु ही दिल की प्यास हैं He Mere Prabhu Tu Hi Dil Ki", lyrics_gu: " <p>હે  મેરે પ્રભુ તુ હી દિલ કી પ્યાસ હૈં <br>કભી નહિ કભી નહિ તુઝસે વાપસના જાઉં...(2)<br>...હે  મેરે... <br><br>શૂન્ય સે લેકર સબકુછ બનાયા <br>મિટ્ટી સે લેકર મનુષ્ય બનાયા...(2) <br>જીવન કી સાંસે દેકર, અનંત જીવન દિયા...(2)<br>... હે મેરે...<br><br> સ્વર્ગ સે આકર ધરતી પર તુમને <br>મુક્તિ કા સંદેશ, હમકો સુનાયા...(2) <br>જીવન કી રાહોં પર ચલકર, અનંત જીવન દિયા...(2)<br>... હે મેરે...      </p>   ", lyrics_hi: " <p>हे  मेरे प्रभु तु ही दिल की प्यास हैं <br>कभी नहि कभी नहि तुझसे वापसना जाउं...(2)<br>...हे  मेरे... <br><br>शून्य से लेकर सबकुछ बनाया <br>मिट्टी से लेकर मनुष्य बनाया...(2) <br>जीवन की सांसे देकर, अनंत जीवन दिया...(2)<br>... हे मेरे...<br><br> स्वर्ग से आकर धरती पर तुमने <br>मुक्ति का संदेश, हमको सुनाया...(2) <br>जीवन की राहों पर चलकर, अनंत जीवन दिया...(2)<br>... हे मेरे...      </p>   "  },
        { title: "41,ચાહે અંજીર કે યે પેડ चाहे अंजीर के ये पेड Chahe Anjir Ke Ye Ped", lyrics_gu: " <p>  ચાહે અંજીર કે યે પેડ, ફલે ન ફલે<br> ચાહે મેરે બાગ મેં અંગૂર, લગે ના લગે<br> ચાહે મેરે ખેત મેં ફસલ, ઉગે ન ઉગે<br>તો ભી મેં તો અપને પ્રભુ મેં આનંદિત ઔર મગન રહૂંગા...(2)<br><br>હાલેલૂયાહ યીશુ કી જય <br>રાજાઓકે રાજા કી જય <br>પ્રભુઓકે પ્રભુ કી જય, જય, જય <br>હાલેલુયા યીશુ કી જય <br><br>શાંતિ દેને વાલે કી જય <br>મુક્તિ દેને વાલે કી જય, જય, જય <br>હાલેલુયા યીશુ કી જય <br><br>ચંગા કરને વાલે કી જય <br>જય દેને વાલે કી જય, જય, જય <br>હાલેલુયા યીશુ કી જય <br><br>બિનતી સુનને વાલે કી જય <br>ઉત્તર દેને વાલે કી જય,જય, જય <br>હાલેલુયા યીશુ કી જય <br><br>ચાહે સન્માન કી જગહ, અપમાન મિલે <br>નાકામયાબી બાર બાર મેરે હાથ લાગે<br> લોગો મેં નામ કી જગહ, બદનામી મિલે <br>તૌ ભી નજરો મેં મૈં પ્રભુ કી આનંદીત ઔર મગન રહૂંગા...(2)<br><br>...હાલેલૂયાહ યીશુ કી જય...     </p>   " , lyrics_hi: " <p>  चाहे अंजीर के ये पेड, फले न फले<br> चाहे मेरे बाग में अंगूर, लगे ना लगे<br> चाहे मेरे खेत में फसल, उगे न उगे<br>तो भी में तो अपने प्रभु में आनंदित और मगन रहूंगा...(2)<br><br>हालेलूयाह यीशु की जय <br>राजाओके राजा की जय <br>प्रभुओके प्रभु की जय, जय, जय <br>हालेलुया यीशु की जय <br><br>शांति देने वाले की जय <br>मुक्ति देने वाले की जय, जय, जय <br>हालेलुया यीशु की जय <br><br>चंगा करने वाले की जय <br>जय देने वाले की जय, जय, जय <br>हालेलुया यीशु की जय <br><br>बिनती सुनने वाले की जय <br>उत्तर देने वाले की जय,जय, जय <br>हालेलुया यीशु की जय <br><br>चाहे सन्मान की जगह, अपमान मिले <br>नाकामयाबी बार बार मेरे हाथ लागे<br> लोगो में नाम की जगह, बदनामी मिले <br>तौ भी नजरो में मैं प्रभु की आनंदीत और मगन रहूंगा...(2)<br><br>...हालेलूयाह यीशु की जय...     </p>   " },
        { title: "42,યીશુ મેરે ગાયેગે ગીત તેરે यीशु मेरे गायेगे गीत तेरे Yishu Mere Gaye Geet Tere", lyrics_gu: " <p>  યીશુ મેરે.... ગાયેગે ગીત તેરે<br> કરેંગે સ્તુતિ તેરી.... હમ સદા....(3) <br>હાલેલૂ.... યા.... યીશુ ....(4)<br><br>ધરતી ઔર ગગન કો બનાયા હૈં તૂને <br>હમે આપને રૂપમે રચાયા હૈ તૂને....(2) <br>સ્તુતિ તેરી હો, મહિમા તેરી હો <br>પ્રશંસા તેરી હો, સદા સર્વદા ....(2)<br>... યીશુ મેરે ...<br><br>ધન ઔર પ્રશંસા યીશુ તેરે પાસ હૈ<br>પરાક્રમ સામર્થ તેરે પાસ હૈ...(2)<br> સ્તુતિ તેરી હો મહિમા તેરી હો<br>પ્રશંસા તેરી હો, સદા સર્વદા...(2)<br>... યીશુ મેરે...    </p>   " , lyrics_hi: " <p>  यीशु मेरे.... गायेगे गीत तेरे<br> करेंगे स्तुति तेरी.... हम सदा....(3) <br>हालेलू.... या.... यीशु ....(4)<br><br>धरती और गगन को बनाया हैं तूने <br>हमे आपने रूपमे रचाया है तूने....(2) <br>स्तुति तेरी हो, महिमा तेरी हो <br>प्रशंसा तेरी हो, सदा सर्वदा ....(2)<br>... यीशु मेरे ...<br><br>धन और प्रशंसा यीशु तेरे पास है<br>पराक्रम सामर्थ तेरे पास है...(2)<br> स्तुति तेरी हो महिमा तेरी हो<br>प्रशंसा तेरी हो, सदा सर्वदा...(2)<br>... यीशु मेरे...    </p>   " },
        { title: "43,યહોવા જિન્દા ખુદા यहोवा जिन्दा खुदा Yohova Jinda Khuda", lyrics_gu: " <p>       યહોવા.....(16) <br>યહોવા જિન્દા ખુદા, વહ હમારા બાદશાહ ...(2) <br>જો મસિહ મેં મુજસ્સમ હુઆ..... યહોવા...(3) <br><br>યહોવા શમ્મા ભી તૂ, જો રહેતા સાથ - સાથ <br>યહોવા રાહ ભી તૂ, મેરે ચૌપાન સાથ - સાથ....(2) <br>જો ભી માંગોગે વહી મિલ જાયેગા<br>જો ભી ઢૂંઢેગે વહી પાયેંગે....(2)<br> ખટખટાએ તો ખુલ જાએગા.... યહોવા...(3)<br><br>એ પાક યહોવા નિસ્સી, તું ઝંડા કૌમકા<br> એ પાક યહોવા રાફા, તું શાફી કૌમકા...(2) <br>તેરે પીછે ચલે ઔર શક ન કરે <br>બલ્કિ રખે ઈમાન, હૈ મસિહ  મહેરબાન....(2) <br>જો ભી ચાહે હો જાયેગા.... યહોવા...(3)<br><br>તૂ હૈં યહોવા યરિ જો મુહૈયા કરતા હૈં <br>તૂ હૈ  યહોવા શાલોમ જો તસલ્લી દેતા હૈ....(2) <br>તુને બેટા દિયા, સબકો માફ કિયા<br>નયા જન્મ દિયા, રુહ સે ભર દિયા....(2) <br>આજ શૈતાન ઝૂક જાયેગા.... યહોવા...(3)   </p>   " , lyrics_hi: " <p>       यहोवा.....(16) <br>यहोवा जिन्दा खुदा, वह हमारा बादशाह ...(2) <br>जो मसिह में मुजस्सम हुआ..... यहोवा...(3) <br><br>यहोवा शम्मा भी तू, जो रहेता साथ - साथ <br>यहोवा राह भी तू, मेरे चौपान साथ - साथ....(2) <br>जो भी मांगोगे वही मिल जायेगा<br>जो भी ढूंढेगे वही पायेंगे....(2)<br> खटखटाए तो खुल जाएगा.... यहोवा...(3)<br><br>ए पाक यहोवा निस्सी, तुं झंडा कौमका<br> ए पाक यहोवा राफा, तुं शाफी कौमका...(2) <br>तेरे पीछे चले और शक न करे <br>बल्कि रखे ईमान, है मसिह  महेरबान....(2) <br>जो भी चाहे हो जायेगा.... यहोवा...(3)<br><br>तू हैं यहोवा यरि जो मुहैया करता हैं <br>तू है  यहोवा शालोम जो तसल्ली देता है....(2) <br>तुने बेटा दिया, सबको माफ किया<br>नया जन्म दिया, रुह से भर दिया....(2) <br>आज शैतान झूक जायेगा.... यहोवा...(3)   </p>   " },
        { title: "44,યે દુનિયા કભી ના દેગી ये दुनिया कभी ना देगी Ye Duniya Kabhi Na Dengi", lyrics_gu: " <p>    યે દુનિયા કભી ના દેગી <br>તુઝે તૃપ્તિ ઔર શાંતિ...(2) <br>દિખતા જો હૈં વો માયા...(3)<br><br>રાજનિતી યા મત કોઈ હો<br> શરાબ હો યા કોઈ નશા ...(2) <br>હૈં કહાં, હૈં કહાં, સંતુષ્ટિ હૈં કહાં ...(2)<br>યે દુનિયા...<br><br>લક્ષ્ય કો જાને બગૈર <br>તૂ  કબ તક ભટકા રહેગા...(2)<br> અપની જવાની મેં, સિરજનહાર કો તૂં ન ભૂલના...(2)<br>...યે દુનિયા...    </p>   ", lyrics_hi: " <p>    ये दुनिया कभी ना देगी <br>तुझे तृप्ति और शांति...(2) <br>दिखता जो हैं वो माया...(3)<br><br>राजनिती या मत कोई हो<br> शराब हो या कोई नशा ...(2) <br>हैं कहां, हैं कहां, संतुष्टि हैं कहां ...(2)<br>ये दुनिया...<br><br>लक्ष्य को जाने बगैर <br>तू  कब तक भटका रहेगा...(2)<br> अपनी जवानी में, सिरजनहार को तूं न भूलना...(2)<br>...ये दुनिया...    </p>   "  },
        { title: "45,દુનિયા કે કોને કોને મેં दुनिया के कोने कोने में Duniya Ke Kone Kone Me", lyrics_gu: " <p>  દુનિયા કે કોને કોને મેં <br> ગૂંજ રહા યીશુ કા નામ...(2) <br>કૈસા પ્યારા યીશુ કા નામ <br>દુનિયા મેં હાલેલુયા...(2)<br><br>આકાશ કે નીચે લોગોં કે બીચ મેં <br>ઔર કોઈ નામ નહિ હૈ<br> પરમપિતા સે મિલને કે લિયે <br>ઔર કોઈ રાહ નહી હૈ <br><br>યીશુ હી હૈ એક દ્વાર <br>ઉસી મેં હૈ જગ કા ઉધ્ધાર...(2)<br>...દુનિયા કે... <br><br> દુનિયા કે સારે પ્રશ્નો કા ઉત્તર <br>કેવલ યીશુ કે પાસ હૈ <br>વો સબ અસંભવ કો કરતા સંભોવ <br>વો સર્વ શક્તિમાન હૈ<br><br> નહિ કોઈ ઉસકે સમાન <br>યીશુ હૈં સબ સે મહાન...(2)<br>...દુનિયા કે... <br><br>તૂ કલ કી ચિન્તા, સે ક્યોં હૈં ડરતા <br>ઉસકો તેરા ધ્યાન હૈ <br>વો સારી ચિન્તા, બોજો કો હરતા <br>જીવન ખુશીયો સે  ભરતા હૈ <br><br>ભજો પ્રભુ યીશુ કા નામ <br>ઉસી મેં હૈ શાંતિ આરામ...(2)<br>...દુનિયા કે...   </p>   ", lyrics_hi: " <p>  दुनिया के कोने कोने में <br> गूंज रहा यीशु का नाम...(2) <br>कैसा प्यारा यीशु का नाम <br>दुनिया में हालेलुया...(2)<br><br>आकाश के नीचे लोगों के बीच में <br>और कोई नाम नहि है<br> परमपिता से मिलने के लिये <br>और कोई राह नही है <br><br>यीशु ही है एक द्वार <br>उसी में है जग का उध्धार...(2)<br>...दुनिया के... <br><br> दुनिया के सारे प्रश्नो का उत्तर <br>केवल यीशु के पास है <br>वो सब असंभव को करता संभोव <br>वो सर्व शक्तिमान है<br><br> नहि कोई उसके समान <br>यीशु हैं सब से महान...(2)<br>...दुनिया के... <br><br>तू कल की चिन्ता, से क्यों हैं डरता <br>उसको तेरा ध्यान है <br>वो सारी चिन्ता, बोजो को हरता <br>जीवन खुशीयो से  भरता है <br><br>भजो प्रभु यीशु का नाम <br>उसी में है शांति आराम...(2)<br>...दुनिया के...   </p>   "  },
        { title: "46,દાયે ના બાયે મુડના दाये ना बाये मुडना Daye Na Baye Mudna", lyrics_gu: " <p>  દાયે ના બાયે મુડના <br>આગે હી આગે બઢના ....(2) <br>યીશુ તુમ્હારે સંગ હૈં ....(2)<br>સંગ સંગ ઉસકે ચલના <br><br>અનમોલ જીવન તુમ્હારા,<br> યુ હી ઈસે ના ગવાના...(2) <br>દુઃખ કી થપ્પડો સે પ્યારો, <br>તુમ ના કભી  ગભરાના...(2)<br> તૂફાનો સે હર દિન, અબ હૈં તુમકો ગુજરના...(2)<br>અબ હૈં તુમકો ગુજરના...યીશુ તુમ્હારે...<br><br>જો માર્ગ તુમને ચુના હૈ,<br> ચિત્ત તુમ ઉસી પર લગાના...(2)<br> યે ગલગથા કી રાહ હૈં, <br> ક્રૂસ તુમ્હે હૈં ઉઠાના...(2) ‌<br>યીશુ કે આદેશ, કો, અબ તુમ પુરા કરના...(2)<br>અબ તુમ પુરા કરના...યીશુ તુમ્હારે...<br><br>અપની સમઝ કા સહારા,<br> તુમ કભી ના લેના...(2) <br>સંપૂર્ણ મન સે પ્રભુ પે,<br> તુમ ભરોસા રખના...(2) <br>આત્મા સે ભરપુર હોકે, ઉસકા કામ કરના...(2)<br> ઉસકા કામ કરના...યીશુ તુમ્હારે...      </p>   " , lyrics_hi: " <p>  दाये ना बाये मुडना <br>आगे ही आगे बढना ....(2) <br>यीशु तुम्हारे संग हैं ....(2)<br>संग संग उसके चलना <br><br>अनमोल जीवन तुम्हारा,<br> यु ही ईसे ना गवाना...(2) <br>दुःख की थप्पडो से प्यारो, <br>तुम ना कभी  गभराना...(2)<br> तूफानो से हर दिन, अब हैं तुमको गुजरना...(2)<br>अब हैं तुमको गुजरना...यीशु तुम्हारे...<br><br>जो मार्ग तुमने चुना है,<br> चित्त तुम उसी पर लगाना...(2)<br> ये गलगथा की राह हैं, <br> क्रूस तुम्हे हैं उठाना...(2) ‌<br>यीशु के आदेश, को, अब तुम पुरा करना...(2)<br>अब तुम पुरा करना...यीशु तुम्हारे...<br><br>अपनी समझ का सहारा,<br> तुम कभी ना लेना...(2) <br>संपूर्ण मन से प्रभु पे,<br> तुम भरोसा रखना...(2) <br>आत्मा से भरपुर होके, उसका काम करना...(2)<br> उसका काम करना...यीशु तुम्हारे...      </p>   "},
        { title: "47,પહૂંચોગે ઉસ પાર તુમ સિયોન કે યાત્રી पहूंचोगे उस पार तुम सियोन के यात्री Pahucho Ge Us Par Tum", lyrics_gu: " <p>  પહૂંચોગે ઉસ પાર તુમ સિયોન કે યાત્રી  <br>લેહેરો કો દેખકર ડરના નહિ...(2) <br>સાગર કો આંધિયો કો<br> જિસને બનાયા વો હૈં કશ્તી મેં તેરી...(2) <br><br>વિશ્વાસ કી નૈયા મેં જબ જાઓગે પાર <br>હારેગા જબ મન, ખેતે- ખેતે પતવાર...(2) <br>ડરના નહિ યીશુ સાથ હૈ વહી <br>પહૂંચાયેગા તુઝે વો મંજિલ પે તેરી...(2)<br>... પહૂંચોગે ઉસ... <br><br>તેરા વતન યહાં હૈં કહાં <br>પરદેશી મુસાફિર હૈં તું યહાં...(2) <br>હૈં ઉસ પાર તેરા અબ્દી વતન <br>હો રાહ તૈયાર જહાં સ્વર્ગીય ભવન...(2)<br>... પહૂંચોગે ઉસ... <br><br>મેમને કી મહિમા હૈં રોશની વહાં<br> જિસ સે વહાં હર કણ રોશન રહેગા...(2)<br> પહનાયેગા વો આનંદ કા લિબાસ <br>દેગા તુઝે વો મહિમા કા તાજ...(2)<br>... પહૂંચોગે ઉસ...      </p>   " , lyrics_hi: " <p>  पहूंचोगे उस पार तुम सियोन के यात्री  <br>लेहेरो को देखकर डरना नहि...(2) <br>सागर को आंधियो को<br> जिसने बनाया वो हैं कश्ती में तेरी...(2) <br><br>विश्वास की नैया में जब जाओगे पार <br>हारेगा जब मन, खेते- खेते पतवार...(2) <br>डरना नहि यीशु साथ है वही <br>पहूंचायेगा तुझे वो मंजिल पे तेरी...(2)<br>... पहूंचोगे उस... <br><br>तेरा वतन यहां हैं कहां <br>परदेशी मुसाफिर हैं तुं यहां...(2) <br>हैं उस पार तेरा अब्दी वतन <br>हो राह तैयार जहां स्वर्गीय भवन...(2)<br>... पहूंचोगे उस... <br><br>मेमने की महिमा हैं रोशनी वहां<br> जिस से वहां हर कण रोशन रहेगा...(2)<br> पहनायेगा वो आनंद का लिबास <br>देगा तुझे वो महिमा का ताज...(2)<br>... पहूंचोगे उस...      </p>   " },
        { title: "48,યીશુ હી મેરા મુંજી यीशु ही मेरा मुंजी Yishu Hi Mera Munji", lyrics_gu: " <p>  યીશુ હી મેરા મુંજી <br>પ્રશંસા હો સદા ઉસકી...(2)<br>આયા વો દુનિયા મેં મુઝકો બચાને<br> પાપ કા બોજ મેરા ઉઠાને...(2)<br>... યીશુ હી... <br><br>દુનિયા મુજે ક્યા દે પાયેગી <br>યીશુ ને જો ભી મુઝકો દિયા <br>મેરે સભી વો ગુન્હા ધો દિયા<br> અપના ફઝલ મુઝ પે કિયા <br>દી  હૈ ઉસને મુઝકો શિફા <br>ગાઉંગા ઉસકી હમ્દો સન્ના<br>... યીશુ હી...<br><br>ઠંડી હવાયે  કરતી બયાન <br>મેરે મસિહ કે ઉસ પ્યાર કા <br>હમારે લિયે જો બહાયા લહૂ<br> હમકો મિલા ઈક ઉપહાર સા<br> યીશુ મસિહ  કે ઉસ પ્યાર કા <br>ગાઉંગા ઉસકી હમ્દો સન્ના <br>... યીશુ હી...    </p>   ", lyrics_hi: " <p>  यीशु ही मेरा मुंजी <br>प्रशंसा हो सदा उसकी...(2)<br>आया वो दुनिया में मुझको बचाने<br> पाप का बोज मेरा उठाने...(2)<br>... यीशु ही... <br><br>दुनिया मुजे क्या दे पायेगी <br>यीशु ने जो भी मुझको दिया <br>मेरे सभी वो गुन्हा धो दिया<br> अपना फझल मुझ पे किया <br>दी  है उसने मुझको शिफा <br>गाउंगा उसकी हम्दो सन्ना<br>... यीशु ही...<br><br>ठंडी हवाये  करती बयान <br>मेरे मसिह के उस प्यार का <br>हमारे लिये जो बहाया लहू<br> हमको मिला ईक उपहार सा<br> यीशु मसिह  के उस प्यार का <br>गाउंगा उसकी हम्दो सन्ना <br>... यीशु ही...    </p>   " },
        { title: "49,યેશુ તેરા નામ હૈં કિતના સુંદર येशु तेरा नाम हैं कितना सुंदर Yeshu Tera Nam He Kitna", lyrics_gu: " <p>  યેશુ તેરા નામ હૈં કિતના સુંદર <br>યેશુ તેરા નામ હૈં કિતના પાવન...(2) <br><br>તુઝ મેં મિલી હૈં હમકો ક્ષમા <br> તુઝ મેં મિલા હૈં નયા જીવન...(2)<br>...યેશુ તેરા નામ ...<br><br>તુઝ મેં મિલી હૈં હમકો કૃપા <br>તુઝ મેં હૂએ હૈ હમ પાવન...(2)<br>...યેશુ તેરા નામ ... <br><br>તુઝ મૈં મિલી હૈં હમકો શિફા <br>તુઝ મેં મિલા હૈં અનંત  જીવન...(2)....યેશુ તેરા...   </p>   " , lyrics_hi: " <p>  येशु तेरा नाम हैं कितना सुंदर <br>येशु तेरा नाम हैं कितना पावन...(2) <br><br>तुझ में मिली हैं हमको क्षमा <br> तुझ में मिला हैं नया जीवन...(2)<br>...येशु तेरा नाम ...<br><br>तुझ में मिली हैं हमको कृपा <br>तुझ में हूए है हम पावन...(2)<br>...येशु तेरा नाम ... <br><br>तुझ मैं मिली हैं हमको शिफा <br>तुझ में मिला हैं अनंत  जीवन...(2)....येशु तेरा...   </p>   " },
        { title: "50,વાદા કિયા આજ મૈને वादा किया आज मैने Vada Kiya Aaj Mene", lyrics_gu: " <p>  વાદા કિયા આજ મૈને <br>પ્રભુ તેરે લિયે જિના<br> પ્રભુ તેરે લિયે મરના...(2) <br>હા... હાલેલુયા... હા... હાલેલુયા...(2)<br> હોસાન્ના... હોસાન્ના...હાલેલુયા...હોસાન્ના...(2)<br>...વાદા કિયા... <br><br>જીવન દાતા તુ હૈ મેરા <br>યે કભી મેં ના ભુલુંગા <br>પાપો કી આગ સે ઉઠા લિયા તુને<br> પ્યાર કિતના તેરા...(2) <br><br>જય જય જય પ્રભુ જય યહોવા...(2) <br>તુ હી મેરા સહારા<br> ... વાદા કિયા... <br><br>આનંદ આનંદ ખુશી કી બાત હૈં <br>યીશુ કી રાજ્ય મેં જાના <br>વો હૈં શાંતિ વો હૈં મુક્તિ <br>વો હૈં જાન કા ઠીકાના...(2) <br>હાલેલુયા.... હાલેલુયા ગાતા રહુંગા...(2) <br>પ્રભુ કી મહિમા કરુંગા<br>... વાદા કિયા...   </p>   " , lyrics_hi: " <p>  वादा किया आज मैने <br>प्रभु तेरे लिये जिना<br> प्रभु तेरे लिये मरना...(2) <br>हा... हालेलुया... हा... हालेलुया...(2)<br> होसान्ना... होसान्ना...हालेलुया...होसान्ना...(2)<br>...वादा किया... <br><br>जीवन दाता तु है मेरा <br>ये कभी में ना भुलुंगा <br>पापो की आग से उठा लिया तुने<br> प्यार कितना तेरा...(2) <br><br>जय जय जय प्रभु जय यहोवा...(2) <br>तु ही मेरा सहारा<br> ... वादा किया... <br><br>आनंद आनंद खुशी की बात हैं <br>यीशु की राज्य में जाना <br>वो हैं शांति वो हैं मुक्ति <br>वो हैं जान का ठीकाना...(2) <br>हालेलुया.... हालेलुया गाता रहुंगा...(2) <br>प्रभु की महिमा करुंगा<br>... वादा किया...   </p>   " },
        { title: "51,મહિમા મહિમા હો તેરી महिमा महिमा हो तेरी Mahima Mahima Ho Teri", lyrics_gu: " <p>  મહિમા મહિમા હો તેરી <br>મહિમા મહિમા હો તેરી...(2)<br> યીશુ તેરી મહિમા <br>કરતા હૂં મેં સર્વદા...(2)<br>... મહિમા મહિમા...<br><br>તેરે લિયે જીયુગા, તેરે લિયે મરુંગા<br> તેરે લિયે યીશુ હર દર્દ સહુંગા...(2) <br>પરમેં તેરે, વચન કો બાટતા હી રહુંગા...(2)<br>... મહિમા મહિમા...<br><br>તેરે માર ખાને સે, તેરે ગાડે જાને સે  <br>મોત પર ભી વિજય પાને સે...(2) <br>સબકા હુઆ હૈં ઉધ્ધાર, સબકો મિલી હૈં નહિ જિંદગી...(2)<br>... મહિમા મહિમા...       </p>   " , lyrics_hi: " <p>  महिमा महिमा हो तेरी <br>महिमा महिमा हो तेरी...(2)<br> यीशु तेरी महिमा <br>करता हूं में सर्वदा...(2)<br>... महिमा महिमा...<br><br>तेरे लिये जीयुगा, तेरे लिये मरुंगा<br> तेरे लिये यीशु हर दर्द सहुंगा...(2) <br>परमें तेरे, वचन को बाटता ही रहुंगा...(2)<br>... महिमा महिमा...<br><br>तेरे मार खाने से, तेरे गाडे जाने से  <br>मोत पर भी विजय पाने से...(2) <br>सबका हुआ हैं उध्धार, सबको मिली हैं नहि जिंदगी...(2)<br>... महिमा महिमा...       </p>   " },
        { title: "52,યીશુ નામ સારે નામો સે ઉચા यीशु नाम सारे नामो से उचा Yishu Nam Sare Namo Se Ucha", lyrics_gu: " <p>   યીશુ  નામ સારે નામો સે ઉચા<br> યીશુ નામ હૈં કિતના મહાન...(2) <br>તુ મહાન હૈં તું મહાન હૈં તુ મહાન હૈં મેરે ખુદા...(2)<br>...યીશુ નામ ...<br><br>જીસ નામ કે આગે ઝૂકતા હૈં<br> હર ઘૂટના જમી આશમાન પર <br>ઔર હર જુબા કહેતી હૈં <br>તુ પ્રભુ હૈં યીશુ તેરા નામ હૈં...(2)<br>તુ મહાન હૈં તું મહાન હૈં તુ મહાન હૈં મેરે ખુદા...(2)<br>...યીશુ નામ ... <br><br>યીશુ નામ કો જીસને પુકારા <br>પાયા જીવન મેં ઉસને છુટકારા<br> મિલતી શાંતિ ચંગાઈ પાપો કી ક્ષમા <br>ઉધ્ધાર મુક્તિ તેરે બીના હૈં કહાં...(2)<br>તુ મહાન હૈં તું મહાન હૈં તુ મહાન હૈં મેરે ખુદા...(2)<br>...યીશુ નામ ... </p>   " , lyrics_hi: " <p>   यीशु  नाम सारे नामो से उचा<br> यीशु नाम हैं कितना महान...(2) <br>तु महान हैं तुं महान हैं तु महान हैं मेरे खुदा...(2)<br>...यीशु नाम ...<br><br>जीस नाम के आगे झूकता हैं<br> हर घूटना जमी आशमान पर <br>और हर जुबा कहेती हैं <br>तु प्रभु हैं यीशु तेरा नाम हैं...(2)<br>तु महान हैं तुं महान हैं तु महान हैं मेरे खुदा...(2)<br>...यीशु नाम ... <br><br>यीशु नाम को जीसने पुकारा <br>पाया जीवन में उसने छुटकारा<br> मिलती शांति चंगाई पापो की क्षमा <br>उध्धार मुक्ति तेरे बीना हैं कहां...(2)<br>तु महान हैं तुं महान हैं तु महान हैं मेरे खुदा...(2)<br>...यीशु नाम ... </p>   "},
        { title: "53,બઢતે જાના હૈં મસિહ बढते जाना हैं मसिह Badhte Jana He Masih Ki", lyrics_gu: " <p>  બઢતે જાના હૈં, મસિહ  કે સામર્થ કો લેકર  <br>અંધેરે જગ મેં, પાપો કી દુનિયા મેં <br> શૈતાની ચાલો કા અંત કરના હૈં...(2)<br>બઢતે જાના હૈં...  <br><br>સત્ય ઔર ધાર્મિકતા કો, અપના હથિયાર બનાકર...(2)  <br>આત્મા કી તલવાર ઔર, વિશ્વાસ કી ઢાલ લેકર...(2)  <br>અંધેરી શક્તિયો  કો, શૈતાની સેનાઓ કો...(2)<br> દુર ભગાના હૈં ...બઢતે...   <br><br>સિપાહી હૈં હમ યીશુ કે, હિમ્મત નહીં હારના હૈ...(2) <br>જાન ચલી જાએ તો ભી, પીછે નહીં મુડના હૈં...(2)  <br>યહ જંગ મસિહી કી હૈં ,જીત હમારી હૈ...(2) <br> તાજ ભી પાના હૈં ...બઢતે ...   </p>   ", lyrics_hi: " <p>  बढते जाना हैं, मसिह  के सामर्थ को लेकर  <br>अंधेरे जग में, पापो की दुनिया में <br> शैतानी चालो का अंत करना हैं...(2)<br>बढते जाना हैं...  <br><br>सत्य और धार्मिकता को, अपना हथियार बनाकर...(2)  <br>आत्मा की तलवार और, विश्वास की ढाल लेकर...(2)  <br>अंधेरी शक्तियो  को, शैतानी सेनाओ को...(2)<br> दुर भगाना हैं ...बढते...   <br><br>सिपाही हैं हम यीशु के, हिम्मत नहीं हारना है...(20  <br>जान चली जाए तो भी, पीछे नहीं मुडना हैं...(2)  <br>यह जंग मसिही की हैं ,जीत हमारी है...(2) <br> ताज भी पाना हैं ...बढते ...   </p>   "  },
        { title: "54,ધન્યવાદ કરો યીશુ કા धन्यवाद करो यीशु का Dhanyvad Karo Yeshu Ka", lyrics_gu: " <p>   ધન્યવાદ કરો યીશુ કા...(2) <br>ઉસને એક ઔર દિન દિયા...(2) <br><br>કમર કસ લે યીશુ કે બન્દે...(2) <br>હિન્દુસ્તાન કો બચાના યદી ચાહે...(2) <br>કોને કોને મેં ચમકા દે યીશુ નામ...(2) <br>ઈસ લિયે તુઝે મિલા યે જીવન દાન<br>... ધન્યવાદ... <br><br>અબ સોને કા સમય નહી હૈ...(2) <br>યીશુ આને વાલા હૈ ઈસ જગ મેં...(2) <br>ઉસકે આને સે પહેલે તું કર લે કામ...(2)<br>વરના ક્યા તૂ દેગા હિસાબ<br>...ધન્યવાદ ...<br><br>આઓ સંગ હમ મિલકે ચલે...(2) <br>યીશુ નામ કો જગ મેં ફૈલાયે...(2) <br> સબ જાને યીશુ કિતના મહાન...(2) <br>વો હૈં સબકા સિરજન હાર<br>... ધન્યવાદ ...   </p>   " , lyrics_hi: " <p>   धन्यवाद करो यीशु का...(2) <br>उसने एक और दिन दिया...(2) <br><br>कमर कस ले यीशु के बन्दे...(2) <br>हिन्दुस्तान को बचाना यदी चाहे...(2) <br>कोने कोने में चमका दे यीशु नाम...(2) <br>ईस लिये तुझे मिला ये जीवन दान<br>... धन्यवाद... <br><br>अब सोने का समय नही है...(2) <br>यीशु आने वाला है ईस जग में...(2) <br>उसके आने से पहेले तुं कर ले काम...(2)<br>वरना क्या तू देगा हिसाब<br>...धन्यवाद ...<br><br>आओ संग हम मिलके चले...(2) <br>यीशु नाम को जग में फैलाये...(2) <br> सब जाने यीशु कितना महान...(2) <br>वो हैं सबका सिरजन हार<br>... धन्यवाद ...   </p>   "},
        { title: "55,આખરી નરસિંગા ફુકા જાનેવાલા હૈ आखरी नरसिंगा फुका जानेवाला है Aakhri Narsinga Fuka Jane Bala He", lyrics_gu: " <p>  આખરી નરસિંગા ફુકા જાનેવાલા હૈ<br> તેરા મેરા સબકા યીશુ આનેવાલા હૈ...(2) <br>તૂં કહાં હોગા....(4) <br><br>પહલે જો મસિહ મેં મુર્દે જી ઉઠેંગે<br> બાકી જો હમ જિન્દા હૈ બદલ જાયેંગે <br>પલ ભરમેં યહ દેખો સબકુછ હોનેવાલા હૈ...(2)<br>...  તૂં કહાં ...<br><br>તેરે દિલ કે સારે ગમ બઢતે જાયેંગે <br>બિત ગએ જો લમ્હે તેરે પાસ ન આયેંગે...(2) <br>દુનિયા મેં તૂં તન્હા હી રહ જાનેવાલા હૈ<br>... તૂં કહાં... <br><br>તેરી દૌલત તેરી શૌહરત કામ ન આયેગી <br>યહ સબ ચીજે પ્યારે તેરે સાથ ન જાયેગી...(2) <br>સબ ચીજો કા ખાત્મા જલ્દી હોનેવાલા હૈ<br>... તું કહાં ....    </p>   ", lyrics_hi: " <p>  आखरी नरसिंगा फुका जानेवाला है<br> तेरा मेरा सबका यीशु आनेवाला है...(2) <br>तूं कहां होगा....(4) <br><br>पहले जो मसिह में मुर्दे जी उठेंगे<br> बाकी जो हम जिन्दा है बदल जायेंगे <br>पल भरमें यह देखो सबकुछ होनेवाला है...(2)<br>...  तूं कहां ...<br><br>तेरे दिल के सारे गम बढते जायेंगे <br>बित गए जो लम्हे तेरे पास न आयेंगे...(2) <br>दुनिया में तूं तन्हा ही रह जानेवाला है<br>... तूं कहां... <br><br>तेरी दौलत तेरी शौहरत काम न आयेगी <br>यह सब चीजे प्यारे तेरे साथ न जायेगी...(2) <br>सब चीजो का खात्मा जल्दी होनेवाला है<br>... तुं कहां ....    </p>   "  },
        { title: "56,હે યહોવા ભલાઈ કો તેરી સભાઓ મેં हे यहोवा भलाई को तेरी सभाओ में He Yahova Bhalayi Ko Tere", lyrics_gu: " <p>હે યહોવા ભલાઈ કો તેરી સભાઓ મેં ગાતા રહૂગા <br> ઈસ જહાન મેં તેરે નામ કો હરપલ લેતા રહૂંગા<br> તૂ મેરી જાન હૈ તુઝ મેં ઈમાન હૈ <br>સારે જહાં મેં ગાતા રહૂગા<br>... હે યહોવા...<br><br>ધુરરે સે ઉઠાકર ચટ્ટાન પર મુઝકો ખડા કિયા<br> ગમકે આંસુ કો પોછકર હસને કા મૌકા દિયા...(2)<br> મૌત સે મુઝે બચાયા અનન્ત જીવન દિયા <br>ઈસી મહોબ્બત કો કૈસે ભૂલુંગા<br>... હે યહોવા... <br><br>દુઃખ કે દિન મેં યહોવા શાલોમ તું બન ગયા <br>નિર્બલતા મેં યહોવા નિસ્સી તું બન ગયા<br> ભુખ ઔર પ્યાસ મેં તું યુહોવા યિરે બન ગયા ...(2) <br>કૈસે ભૂલુંગા તેરે પ્યાર કો<br>... હે યહોવા...       </p>   " , lyrics_hi: " <p>हे यहोवा भलाई को तेरी सभाओ में गाता रहूगा <br> ईस जहान में तेरे नाम को हरपल लेता रहूंगा<br> तू मेरी जान है तुझ में ईमान है <br>सारे जहां में गाता रहूगा<br>... हे यहोवा...<br><br>धुररे से उठाकर चट्टान पर मुझको खडा किया<br> गमके आंसु को पोछकर हसने का मौका दिया...(2)<br> मौत से मुझे बचाया अनन्त जीवन दिया <br>ईसी महोब्बत को कैसे भूलुंगा<br>... हे यहोवा... <br><br>दुःख के दिन में यहोवा शालोम तुं बन गया <br>निर्बलता में यहोवा निस्सी तुं बन गया<br> भुख और प्यास में तुं युहोवा यिरे बन गया ...(2) <br>कैसे भूलुंगा तेरे प्यार को<br>... हे यहोवा...       </p>   " },
        { title: "57,સૂન ઈસ્રાયેલ કા રક્ષક કભી सून ईस्रायेल का रक्षक कभी Sun Eshrayel Ka Rakshak Kabhi", lyrics_gu: " <p>સૂન ઈસ્રાયેલ કા રક્ષક કભી<br> ના ઉઘેગા ઔર ના સોયેગા<br>યે વાદા હૈ ઉસકા સંભાલેગા વો <br>ચાહે હો દિન યા રાત....(2) <br><br>જીસને કિયા હે વાદા મુઝે<br> પુરા કરેગા વો ઉસે...(2)<br>જો ભી મૈં માંગુ નામ સે ઉસકે <br> દેગા પિતા વો બહુતાયત સે <br> યે વાદા હૈ ઉસકા નિભાયેગા વો<br> ચાહે હો દિન યા રાત....(2)<br> ...સૂન ઈસ્રાયેલ કા... <br><br>કૈસા પ્યાર ખુદા કા હૈ <br>યીશુ મેં ઉસને દિખાયા હૈ...(2)<br> ભુલ સકતી બેટે કો અપને<br> એક મા જીસને હૈ જન્માયા ઉસે <br>યે વાદા હૈ ઉસકા ના છોડેગા સાથ <br>ચાહે હો દિન યા રાત....(2) <br>...સૂન ઈસ્રાયેલ કા... <br><br>જબ સે હૈ થામા ઉસને યે હાથ <br>છોડા નહી ઈક પલ ભી સાથ...(2)<br>ચાહે બીમારી હો યા ગમ <br>મુશ્કિલે ભી ચાહે હોના કમ <br>યે વાદા હૈ ઉસકા  છુડાયેગા વો <br>ચાહે હો દિન યા રાત....(2)<br>... સૂન ઈસ્રાયેલ કા...     </p>   ", lyrics_hi: " <p>सून ईस्रायेल का रक्षक कभी<br> ना उघेगा और ना सोयेगा<br>ये वादा है उसका संभालेगा वो <br>चाहे हो दिन या रात....(2) <br><br>जीसने किया हे वादा मुझे<br> पुरा करेगा वो उसे...(2)<br>जो भी मैं मांगु नाम से उसके <br> देगा पिता वो बहुतायत से <br> ये वादा है उसका निभायेगा वो<br> चाहे हो दिन या रात....(2)<br> ...सून ईस्रायेल का... <br><br>कैसा प्यार खुदा का है <br>यीशु में उसने दिखाया है...(2)<br> भुल सकती बेटे को अपने<br> एक मा जीसने है जन्माया उसे <br>ये वादा है उसका ना छोडेगा साथ <br>चाहे हो दिन या रात....(2) <br>...सून ईस्रायेल का... <br><br>जब से है थामा उसने ये हाथ <br>छोडा नही ईक पल भी साथ...(2)<br>चाहे बीमारी हो या गम <br>मुश्किले भी चाहे होना कम <br>ये वादा है उसका  छुडायेगा वो <br>चाहे हो दिन या रात....(2)<br>... सून ईस्रायेल का...     </p>   "  },

        { title: "122,હૈં યહોવા તેરી સામર્થ કા યશ મેં ગાઉંગા हैं यहोवा तेरी सामर्थ का यश में गाउंगा He Yahova Tere Samarth Ka", lyrics_gu: " <p>  યહોવા, યહોવા, યહોવા, યહોવા...(2) <br><br>હૈં યહોવા તેરી સામર્થ કા યશ મેં ગાઉંગા<br>ભોર કો તેરી કરુણા કા જય જયકાર કરુંગા...(2) <br><br>ક્યોં કી તું મેરા ઉંચા ગઢ હૈં<br> સંકટ મેં શરણસ્થાન <br>તું હી મેરા બલ ઔર મેરી ઢાલ <br>તુ હી હૈ મેરી ચટ્ટાન...(2)<br>...હૈં યહોવા તેરી... <br><br>તું મેરા યહોવા રાફા, ચંગા કરતા હૈ<br> તું મેરા યહોવા શાલોમ શાંતિ દેતા હૈં<br> તું મેરા યહોવા યિરે, પુરા કરતા હૈ<br> તું મેરા યહોવા નિસ્સી, જય કા ઝંડા હૈ...(2)<br>...હૈં યહોવા તેરી...    </p>   " , lyrics_hi: " <p>  यहोवा, यहोवा, यहोवा, यहोवा...(2) <br><br>हैं यहोवा तेरी सामर्थ का यश में गाउंगा<br>भोर को तेरी करुणा का जय जयकार करुंगा...(2) <br><br>क्यों की तुं मेरा उंचा गढ हैं<br> संकट में शरणस्थान <br>तुं ही मेरा बल और मेरी ढाल <br>तु ही है मेरी चट्टान...(2)<br>...हैं यहोवा तेरी... <br><br>तुं मेरा यहोवा राफा, चंगा करता है<br> तुं मेरा यहोवा शालोम शांति देता हैं<br> तुं मेरा यहोवा यिरे, पुरा करता है<br> तुं मेरा यहोवा निस्सी, जय का झंडा है...(2)<br>...हैं यहोवा तेरी...    </p>   "},
        { title: "123,આ ઈશુ આ મંદિર મેં તેરે હી ઘર आ ईशु आ मंदिर में तेरे ही घर aa ishu aa mandir me tere hi ghar", lyrics_gu: " <p>    આ... ઈશુ  આ...<br> આ... તું સદા<br> મંદિર મેં, તેરે હી ઘર મેં આ...(2)<br><br>ઘર તેરા હૈ તેરા રહેગા, ઉસમેં રહેગા તું...(2) <br>ઈસ ઘરકી તું શાન હૈ ઈશુ...(2)<br> માન બઢા ઈસ ઘરકા તું<br> ... આ ઈશુ આ ...<br><br>વિશ્વ ભી તેરા સ્વર્ગ ભી તેરા, વિશ્વ વિધાતા તું...(2) <br>મહિમા હમ સબ ગાતે તેરી...(2)<br> મન મેં આ જા તું<br> ... આ ઈશુ આ ...<br><br>વિજય દે તું અપને લહુસે પવિત્રતા કો લા...(2)<br> પવિત્રતા હી લે લો હમારી...(2)<br> હમ જિસ પર કુર્બાન <br> ... આ ઈશુ આ ...    </p>   " , lyrics_hi: " <p>    आ... ईशु  आ...<br> आ... तुं सदा<br> मंदिर में, तेरे ही घर में आ...(2)<br><br>घर तेरा है तेरा रहेगा, उसमें रहेगा तुं...(2) <br>ईस घरकी तुं शान है ईशु...(2)<br> मान बढा ईस घरका तुं<br> ... आ ईशु आ ...<br><br>विश्व भी तेरा स्वर्ग भी तेरा, विश्व विधाता तुं...(2) <br>महिमा हम सब गाते तेरी...(2)<br> मन में आ जा तुं<br> ... आ ईशु आ ...<br><br>विजय दे तुं अपने लहुसे पवित्रता को ला...(2)<br> पवित्रता ही ले लो हमारी...(2)<br> हम जिस पर कुर्बान <br> ... आ ईशु आ ...    </p>   "},
        { title: "124,દિન બદલ જાતા હૈ રાત ગુજર જાતી હૈ दिन बदल जाता है रात गुजर जाती है din badal jate he rat gujari jati he", lyrics_gu: " <p>   દિન બદલ જાતા હૈ, રાત ગુજર જાતી હૈ, <br>આદિ સે તું ન બદલા નકભી બદલેગા,<br> હૈ - હૈ- હો- હો હમે રચને વાલે<br><br> હૈ બનાને વાલે, સૃષ્ટિ કે રચને વાલે<br> તું ન બદલા પર તેરે, બનાયે લોગ બદલ ગયે હૈ, <br>અસંભવ કો સંભવ કરનેવાલે<br> ભટકે હુઓ કો સચ રાહ દિખા દે <br><br>જબ દેખા તુને તો રો દિયા રે<br>... દિન બદલ...‌ <br>હમકો બચાને દિયા  બલિદાન તુને અપના <br>લોગો કે લિયે તું રોયા, પર લોગ અપને લિયે નહિ રોતે,<br> જ્ઞાન સબકો દે કી તેરે ચરનો મેં લેહી આયે<br>... દિન બદલ... <br><br>સબકા ઉજાલા તુ હૈ સબકા જીવન તુ હૈ <br>કિતના બડા પ્યાર હે તેરા દિલ દયા સાગર હૈ <br>ઝરના હૈં તુ જીવન કા હર પ્યાસે કે લિયે  <br>ખુલા હૈ હર વક્ત હર પ્યાસે કે લિયે<br> ...દિન બદલ ...    </p>   " , lyrics_hi: " <p>   दिन बदल जाता है, रात गुजर जाती है, <br>आदि से तुं न बदला नकभी बदलेगा,<br> है - है- हो- हो हमे रचने वाले<br><br> है बनाने वाले, सृष्टि के रचने वाले<br> तुं न बदला पर तेरे, बनाये लोग बदल गये है, <br>असंभव को संभव करनेवाले<br> भटके हुओ को सच राह दिखा दे <br><br>जब देखा तुने तो रो दिया रे<br>... दिन बदल...‌ <br>हमको बचाने दिया  बलिदान तुने अपना <br>लोगो के लिये तुं रोया, पर लोग अपने लिये नहि रोते,<br> ज्ञान सबको दे की तेरे चरनो में लेही आये<br>... दिन बदल... <br><br>सबका उजाला तु है सबका जीवन तु है <br>कितना बडा प्यार हे तेरा दिल दया सागर है <br>झरना हैं तु जीवन का हर प्यासे के लिये  <br>खुला है हर वक्त हर प्यासे के लिये<br> ...दिन बदल ...    </p>   "},
        { title: "125,હે જવાનો ઉઠો રે આયા બુલાવા મસીહ કા हे जवानो उठो रे आया बुलावा मसीह का he javano utho re aaya bulava masihi ka", lyrics_gu: " <p>  હે જવાનો ઉઠો રે... આયા બુલાવા મસીહ કા...(2)<br>આયા બુલાવા  મસીહ કા... હો... હો... રહાહે ઇન્તજાર <br><br>વક્ત ગુજર જાતા હૈ પ્યારો, આતી હૈ નજદીક વો જો ઘડી<br> ત્યાગ દેના અપને કો પ્યારે આશા લગાયે વો જો ખડા હૈ <br>લડતે હી જાના મસીહ કે પ્યારો, બનકે યોધ્ધા મસિહ કા <br>...હૈ જવાનો ઉઠોરે... <br><br>પ્યાર કલ્વરી કા પુકારે તુમ્હે, બનકે નિશાન ક્રૂસ ભી ખડા હૈ,<br> આંધી હો યા તુફાન હો કાંટોકે પથ સે ગુજરના હૈ.<br> તુફાનો સે તું ન ડરના, બનકે યોધ્ધા મસીહ કા <br>...હૈ જવાનો ઉઠોરે ...<br><br>આ ચુકી હૈ મેરે પ્યારો, મસીહકે લિયે લડ જાનેકી ઘડી <br>જાન ગવા કરભી મેરે પ્યારો મરને ન દેગા તુમકો મસીહ <br>સુનો અનંત જીવન કી પુકાર, બનકે યોધ્ધા મસીહ કા <br>...હૈ જવાનો ઉઠોરે ...<br><br>હર દુઃખ સેહ લેંગે તેરે લિયે જાન ભી દે દેંગે તેરે લિયે <br>હમ બેફિકર હૈ હમારે લિયે તુ જો હમારે સાથ હે મસીહ <br>કુર્બાન હો જાયે તેરે લિયે બનકે યોધ્ધા મસીહ કા <br>...હૈ જવાનો ઉઠોરે...  </p>   " , lyrics_hi: " <p>  हे जवानो उठो रे... आया बुलावा मसीह का...(2)<br>आया बुलावा  मसीह का... हो... हो... रहाहे इन्तजार <br><br>वक्त गुजर जाता है प्यारो, आती है नजदीक वो जो घडी<br> त्याग देना अपने को प्यारे आशा लगाये वो जो खडा है <br>लडते ही जाना मसीह के प्यारो, बनके योध्धा मसिह का <br>...है जवानो उठोरे... <br><br>प्यार कल्वरी का पुकारे तुम्हे, बनके निशान क्रूस भी खडा है,<br> आंधी हो या तुफान हो कांटोके पथ से गुजरना है.<br> तुफानो से तुं न डरना, बनके योध्धा मसीह का <br>...है जवानो उठोरे ...<br><br>आ चुकी है मेरे प्यारो, मसीहके लिये लड जानेकी घडी <br>जान गवा करभी मेरे प्यारो मरने न देगा तुमको मसीह <br>सुनो अनंत जीवन की पुकार, बनके योध्धा मसीह का <br>...है जवानो उठोरे ...<br><br>हर दुःख सेह लेंगे तेरे लिये जान भी दे देंगे तेरे लिये <br>हम बेफिकर है हमारे लिये तु जो हमारे साथ हे मसीह <br>कुर्बान हो जाये तेरे लिये बनके योध्धा मसीह का <br>...है जवानो उठोरे...  </p>   " },
        { title: "126,કિસી મોડ પે તું રુકના નહી કી વો તેરી મંજિલ નહીં किसी मोड पे तुं रुकना नही की वो तेरी मंजिल नहीं Kisi Mod Pe Tu Rukana Nahi", lyrics_gu: " <p>   કિસી મોડ પે તું રુકના નહી, કી વો તેરી મંજિલ નહીં<br> ગુનાહો કી રાહોં પે ચલના નહીં, કી વો તેરી મંજિલ નહીં<br><br>યીશુ કે પીછે હી ચલના હૈ, ત્યાગ અપના હી કરના હૈ <br>છોડકર અપની ઈચ્છા કો, યીશુ  કે લિયે હી જીના હૈ <br>કિ તુઝકો ચલતે જાના હૈ...(2) <br>...કિસી મોડ પે... <br><br> પાના હૈ તુઝકો વો તાજ, દેગા યીશુ તુઝકો આજ <br>કલ કા દિન કિસને દેખા હૈ,કિસને જાની કલ કી બાત <br>કિ તુઝકો ચલતે જાના હૈ...(2) <br>...કિસી મોડ પે... <br><br>કાબુ તું ખુદ પે પાયેગા, વિજયી તુ ઈસ જગ પે હોગા <br>લેકિન તુ ખુદ સે હારેગા, રાહોં સે તુ ગિર જાયેગા <br>કિ તુઝકો ચલતે જાના હૈ...(2) <br>...કિસી મોડ પે...    </p>   ", lyrics_hi: " <p>   किसी मोड पे तुं रुकना नही, की वो तेरी मंजिल नहीं<br> गुनाहो की राहों पे चलना नहीं, की वो तेरी मंजिल नहीं<br><br>यीशु के पीछे ही चलना है, त्याग अपना ही करना है <br>छोडकर अपनी ईच्छा को, यीशु  के लिये ही जीना है <br>कि तुझको चलते जाना है...(2) <br>...किसी मोड पे... <br><br> पाना है तुझको वो ताज, देगा यीशु तुझको आज <br>कल का दिन किसने देखा है,किसने जानी कल की बात <br>कि तुझको चलते जाना है...(2) <br>...किसी मोड पे... <br><br>काबु तुं खुद पे पायेगा, विजयी तु ईस जग पे होगा <br>लेकिन तु खुद से हारेगा, राहों से तु गिर जायेगा <br>कि तुझको चलते जाना है...(2) <br>...किसी मोड पे...    </p>   "  },
        { title: "127,યેશુ તું હૈ કિતના મહાન येशु तुं है कितना महान Yeshu Tu He Kitna Mahan", lyrics_gu: " <p>   યેશુ તું હૈ કિતના મહાન <br>હૈં અનમોલ તેરા યે પ્યાર...(2) <br><br>આજ મૈં તુઝે, લાકર ક્યા મેં દુ<br> પ્યાર જો ઈતના બડા હૈ, મૈં સમજ ન શકું <br>હૈં અનમોલ તેરા યે પ્યાર <br><br>આજ મૈં તુઝૈ, લાકર દુ પાપી યે મન <br>સ્વીકાર યે કરલે, કરતા બિનતી યે મન,  <br>હૈ અનમોલ તેરા યે પ્યાર <br><br>તેરી આત્મા સે, ભરદે મેરે પ્રભુ<br> તેરે પ્યાર કા પ્યાસા હું ઉડેલ પ્યાર કા સાગર, <br>હૈં અનમોલ તેરા યે પ્યાર <br><br>દેખના ચાહે તુઝે યે મન, કબ આઓગે મેરે પ્રભુ, <br>જલ્દી હી તુ આતા હૈ, મુઝે સ્થિર રખના પ્રભુ, <br>હૈ અનમોલ તેરા યે પ્યાર      </p>   " , lyrics_hi: " <p>   येशु तुं है कितना महान <br>हैं अनमोल तेरा ये प्यार...(2) <br><br>आज मैं तुझे, लाकर क्या में दु<br> प्यार जो ईतना बडा है, मैं समज न शकुं <br>हैं अनमोल तेरा ये प्यार <br><br>आज मैं तुझै, लाकर दु पापी ये मन <br>स्वीकार ये करले, करता बिनती ये मन,  <br>है अनमोल तेरा ये प्यार <br><br>तेरी आत्मा से, भरदे मेरे प्रभु<br> तेरे प्यार का प्यासा हुं उडेल प्यार का सागर, <br>हैं अनमोल तेरा ये प्यार <br><br>देखना चाहे तुझे ये मन, कब आओगे मेरे प्रभु, <br>जल्दी ही तु आता है, मुझे स्थिर रखना प्रभु, <br>है अनमोल तेरा ये प्यार      </p>   " },
        { title: "128,ધરતી પે ધન દૌલત ન બટોરેંગે धरती पे धन दौलत न बटोरेंगे Dharti Pe Dhan Dolat Na Batorenge", lyrics_gu: " <p> ધરતી પે ધન દૌલત ન બટોરેંગે <br>યે નશ્વર હૈ બેકાર હૈ...(2) <br><br> સાથ સાથ દો સ્વામી કી સેવા નહિ હોતી...(2) <br>પ્રભુ ઔર ધન-દૌલત કી સેવા સાથ નહીં હોતી...(2) <br>ધરતી પે ધન- દૌલત ન બટોરેંગે... <br><br>જહાં કિસી કા ધન હોગા, વહી પે ઉસકા મન હોગા...(2) <br>મોહ-માયા કો છોડ કે દેખે, આગે ઔરભી કુછ હોગા...(2)<br> ધરતી પે ધન -દૌલત ન બટોરેંગે ... <br><br>તેરે ચરનો મેં સરકો ઝૂકાને આયે હૈ...(2) <br> પાવન ચરનો મેં દૌલત ઝૂકાને આયે હૈ...(2) <br>ધરતી પે ધન - દૌલત ન બટોરેંગે...   </p>   " , lyrics_hi: " <p> धरती पे धन दौलत न बटोरेंगे <br>ये नश्वर है बेकार है...(2) <br><br> साथ साथ दो स्वामी की सेवा नहि होती...(2) <br>प्रभु और धन-दौलत की सेवा साथ नहीं होती...(2) <br>धरती पे धन- दौलत न बटोरेंगे... <br><br>जहां किसी का धन होगा, वही पे उसका मन होगा...(2) <br>मोह-माया को छोड के देखे, आगे औरभी कुछ होगा...(2)<br> धरती पे धन -दौलत न बटोरेंगे ... <br><br>तेरे चरनो में सरको झूकाने आये है...(2) <br> पावन चरनो में दौलत झूकाने आये है...(2) <br>धरती पे धन - दौलत न बटोरेंगे...   </p>   " },
        { title: "129,મેરી ભટકી તૂટી જિંદગી मेरी भटकी तूटी जिंदगी Meri Bhataki Tuti Jindagi", lyrics_gu: " <p>   મેરી ભટકી તૂટી જિંદગી <br>પ્રભુ તેરે પાસ આતી હૈ <br>મેરી સૂલી કે તાલે આ, <br>સચ્ચ શાંતિ વો પાતી હૈ<br><br> ફિર ન ભટકુ હોકે પરેશાન<br>  સાથ તેરે રહું મૈં સદા<br>અપને ચરનોમેં મુઝે દે જગા <br>કભીન હોઉં મૈં તુઝસે જુદા...(2)<br>સુખ દુઃખકા તુહી સચ્ચા<br>ઈક પ્યારા તુ સાથી હૈ <br>...મેરી ભટકી... <br><br>અપની સારી ચિંતા ઔર બોજ<br>મૈને અબ તુઝપે ડાલા હૈ <br>બોજ પાપો કા મેરા સહે કે <br>તુને મુઝ કો સંભાલા હૈ, <br>મેરી જીંદગી તેરે પીછે<br> સૂલી કે રસ્તે જાગીર હે<br>...મેરી ભટકી...   </p>   ", lyrics_hi: " <p>   मेरी भटकी तूटी जिंदगी <br>प्रभु तेरे पास आती है <br>मेरी सूली के ताले आ, <br>सच्च शांति वो पाती है<br><br> फिर न भटकु होके परेशान<br>  साथ तेरे रहुं मैं सदा<br>अपने चरनोमें मुझे दे जगा <br>कभीन होउं मैं तुझसे जुदा...(2)<br>सुख दुःखका तुही सच्चा<br>ईक प्यारा तु साथी है <br>...मेरी भटकी... <br><br>अपनी सारी चिंता और बोज<br>मैने अब तुझपे डाला है <br>बोज पापो का मेरा सहे के <br>तुने मुझ को संभाला है, <br>मेरी जींदगी तेरे पीछे<br> सूली के रस्ते जागीर हे<br>...मेरी भटकी...   </p>   "  },
        { title: "130,ગાઉગા મૈં તેરે હી ગીત गाउगा मैं तेरे ही गीत Gaunga Me Tere Hi Git", lyrics_gu: " <p>   ગાઉગા મૈં તેરે હી ગીત, હૈ યીશુ તૂ હૈ  મહાન <br>તેરા હી નામ મેરે મસિહ, લેતા હું સુબહ ઔર શામ...(2)  <br><br>જબ મેં ગુનાહો મૈં પડા, તેરે પ્રેમ સે મૈં દુર થા <br>તેરે સન્મુખ આને કે લાયક, મૈં કદાપિ યોગ્ય ન થા...(2) <br>પર તૂં હી મેરા સહારા બના અપને પાસ મુઝે બુલાયા<br> ઈસ લિયે મસિહા હોંટો સે અપની  સ્તુતિ તેરી કરુંગા<br>...ગાઉગા મૈં તેરે હી... <br><br>તેરે અનુગ્રહ તેરી દયા કો, કૈસે ભૂલું મૈં મસિહ <br>મેરે શ્રાપ કો તૂને હટાકર, ખુદ શ્રાપિત બના મસિહ...(2) <br>તુને ક્રૂસ પર લહુ બહાકર મુઝે પાપો સે શુધ્ધ કિયા <br>મેરે આંસુઓકો પોછકર  સારે દુઃખ દુર કિયા<br>...ગાઉગા મૈં તેરે હી...      </p>   " , lyrics_hi: " <p>   गाउगा मैं तेरे ही गीत, है यीशु तू है  महान <br>तेरा ही नाम मेरे मसिह, लेता हुं सुबह और शाम...(2)  <br><br>जब में गुनाहो मैं पडा, तेरे प्रेम से मैं दुर था <br>तेरे सन्मुख आने के लायक, मैं कदापि योग्य न था...(2) <br>पर तूं ही मेरा सहारा बना अपने पास मुझे बुलाया<br> ईस लिये मसिहा होंटो से अपनी  स्तुति तेरी करुंगा<br>...गाउगा मैं तेरे ही... <br><br>तेरे अनुग्रह तेरी दया को, कैसे भूलुं मैं मसिह <br>मेरे श्राप को तूने हटाकर, खुद श्रापित बना मसिह...(2) <br>तुने क्रूस पर लहु बहाकर मुझे पापो से शुध्ध किया <br>मेरे आंसुओको पोछकर  सारे दुःख दुर किया<br>...गाउगा मैं तेरे ही...      </p>   "}       ,
        { title: "131,યેશુ કા સાથ લે ચલો येशु का साथ ले चलो Yeshu Ka Sath Le Chalo", lyrics_gu: " <p> યેશુ કા સાથ લે ચલો, યેશુકા પ્યાર દે ચલો.<br> અપની જીવન કી રાહ પર યેશુકા નામ લે ચલો...(2) <br>...યેશુકા સાથ ... <br><br>યેશુ નામ નિત્ય લેલો, <br>દિલમે ઉસે બસાલો...(2) <br>અપની દિલકી હર મુસીબત <br>તુમ આજ દૂર કરલો...(2) <br>...અપની જીવન કી ...  <br><br>દિલમે બુલાઓ ઉસકો, <br>નહિ દૂર હૈં વો તુમસે...(2) <br>સબ પાપો કો મિટાકર, <br>કરતા વો પ્યાર તુમસે ...(2) <br>...અપની જીવન કી ...  <br><br>આદિ ઔર અંત વો હે <br>આલ્ફા ઓમેગા વો હૈં ...(2) <br>માર્ગ ઔર સત્ય જીવન, <br>ઈશુ પ્રભુ વો હી હૈ ...(2)<br> ...અપની જીવન કી ...    </p>   " , lyrics_hi: " <p> येशु का साथ ले चलो, येशुका प्यार दे चलो.<br> अपनी जीवन की राह पर येशुका नाम ले चलो...(2) <br>...येशुका साथ ... <br><br>येशु नाम नित्य लेलो, <br>दिलमे उसे बसालो...(2) <br>अपनी दिलकी हर मुसीबत <br>तुम आज दूर करलो...(2) <br>...अपनी जीवन की ...  <br><br>दिलमे बुलाओ उसको, <br>नहि दूर हैं वो तुमसे...(2) <br>सब पापो को मिटाकर, <br>करता वो प्यार तुमसे ...(2) <br>...अपनी जीवन की ...  <br><br>आदि और अंत वो हे <br>आल्फा ओमेगा वो हैं ...(2) <br>मार्ग और सत्य जीवन, <br>ईशु प्रभु वो ही है ...(2)<br> ...अपनी जीवन की ...    </p>   "},
        { title: "132,રખતે હૈ જો ભરોસા ખુદા કે કલામ પર रखते है जो भरोसा खुदा के कलाम पर Rakhate He Jo Bharosa Khuda Ke", lyrics_gu: " <p>  રખતે હૈ જો ભરોસા ખુદા કે કલામ પર...(2) <br>ખાતે નહીં વો ધોકા કિસી ભી મકામ પર...(2)<br>...રખતે હૈ જો... <br><br>સર હોગે ઉનકે ઉંચે, જો ખુદા કો ઢુંઢતે હૈ...(2)<br>   વો સંભાલતા હૈં ઉનકો, હરેક ગમ પર<br>...રખતે હૈ જો...<br><br> બાદલ ગરજ રહે હૈં, વીણા ભી બજ ઊઠી હૈ...(2)<br>સાગર મચલ રહે હૈં, યહોવા કે નામ પર<br>...રખતે હૈ જો... <br><br>સબ આઓ સર ઝુકાઓ, દુનિયા કે દેવતાઓ...(2) <br>યહોવા હુઆ હૈ, રાજા સારે જહાંન પર<br>...રખતે હૈ જો...    </p>   ", lyrics_hi: " <p>  रखते है जो भरोसा खुदा के कलाम पर...(2) <br>खाते नहीं वो धोका किसी भी मकाम पर...(2)<br>...रखते है जो... <br><br>सर होगे उनके उंचे, जो खुदा को ढुंढते है...(2)<br>   वो संभालता हैं उनको, हरेक गम पर<br>...रखते है जो...<br><br> बादल गरज रहे हैं, वीणा भी बज ऊठी है...(2)<br>सागर मचल रहे हैं, यहोवा के नाम पर<br>...रखते है जो... <br><br>सब आओ सर झुकाओ, दुनिया के देवताओ...(2) <br>यहोवा हुआ है, राजा सारे जहांन पर<br>...रखते है जो...    </p>   "  },
        { title: "133,હમ સબ આતે હૈ કરને સ્તુતિ ધન્યવાદ પ્રભુકી हम सब आते है करने स्तुति धन्यवाद प्रभुकी Haum Sab Aate He Karne Stuti", lyrics_gu: " <p>   હમ સબ આતે હૈ કરને સ્તુતિ ધન્યવાદ પ્રભુકી <br>હમ સબ આતે હૈ...(2)<br> જમા કિયા હૈ તુને હમે,<br>મિલકર લાતે હૈ હમ તારીફ તુઝે...(2) <br>હાલેલૂયાહ...(3)<br>...  હમ સબ આતે હૈ... <br><br>મુરદે ખામોશી કે આલમ મે હૈ, <br>લેકિન હમ અબદ તક મુબારક કહેંગે...(2)<br>યાહ કી સ્તુતિ...(3)<br>... હમ સબ આતે હૈ... <br><br>સામર્થ ધન ઔર જ્ઞાન ઔર, શક્તિ ઔર આદર <br>મહિમા ધન્યવાદ કે યોગ્ય તૂ હી હૈ...(2)<br>હોસાન્ના...(3)<br>...  હમ સબ આતે હૈ...  </p>   " , lyrics_hi: " <p>   हम सब आते है करने स्तुति धन्यवाद प्रभुकी <br>हम सब आते है...(2)<br> जमा किया है तुने हमे,<br>मिलकर लाते है हम तारीफ तुझे...(2) <br>हालेलूयाह...(3)<br>...  हम सब आते है... <br><br>मुरदे खामोशी के आलम मे है, <br>लेकिन हम अबद तक मुबारक कहेंगे...(2)<br>याह की स्तुति...(3)<br>... हम सब आते है... <br><br>सामर्थ धन और ज्ञान और, शक्ति और आदर <br>महिमा धन्यवाद के योग्य तू ही है...(2)<br>होसान्ना...(3)<br>...  हम सब आते है...  </p>   " },
        { title: "134,મુઝકો મસિહ કે આને કા અબ ઇન્તેજાર હૈ मुझको मसिह के आने का अब इन्तेजार है Muzko Masih Ke Aane Ka Ab", lyrics_gu: " <p>  મુઝકો મસિહ કે આને કા અબ ઇન્તેજાર હૈ ...(2)<br>ખ્વાબો મેં, ખયાલો મેં વો, દિલ કે પાસ હૈ...(2)<br> આ... આ... આ... આ... <br><br> ટૂટે હુએ દિલો કો,  જિસને દી હજારો ખુશિયા...(2)<br> ઉસકે દીદાર કે લિયે દિલ, બેકરાર હૈ ..‌.(2)<br>...ખ્વાબો મેં... <br><br>એ દિલ જરા સંભલ જા, વો આ રહા હૈ રાજા ...(2)<br>કહના ઉસીસે જો ભી તેરે, દિલ મેં આજ હૈ...(2) <br>...ખ્વાબો મેં... <br><br>જિસ દિન સે ઉસને મુઝકો, હૈ ગુનાહ સે બચાયા...(2)<br> ઉસ દિન સે અબ તલક વો મેરે, સર કા તાજ હૈ...(2) <br>...ખ્વાબો મે ....    </p>   " , lyrics_hi: " <p>  मुझको मसिह के आने का अब इन्तेजार है ...(2)<br>ख्वाबो में, खयालो में वो, दिल के पास है...(2)<br> आ... आ... आ... आ... <br><br> टूटे हुए दिलो को,  जिसने दी हजारो खुशिया...(2)<br> उसके दीदार के लिये दिल, बेकरार है ..‌.(2)<br>...ख्वाबो में... <br><br>ए दिल जरा संभल जा, वो आ रहा है राजा ...(2)<br>कहना उसीसे जो भी तेरे, दिल में आज है...(2) <br>...ख्वाबो में... <br><br>जिस दिन से उसने मुझको, है गुनाह से बचाया...(2)<br> उस दिन से अब तलक वो मेरे, सर का ताज है...(2) <br>...ख्वाबो मे ....    </p>   " },
        { title: "135,ઈસુ નામ સ્તુતિ કે યોગ્ય હૈ ईसु नाम स्तुति के योग्य है Ishu Nam Stuti Ke Yogya He", lyrics_gu: " <p>  ઈસુ નામ સ્તુતિ કે યોગ્ય હૈ <br>જીવનભર ઉસીકો હી ગાના હૈ ...(2)<br>હાલેલુયા...(4) <br><br> ભલાઈ ઉસકે બદલે મેં હમ ઉસે, <br>સ્તુતિ  કરતે રહેંગે <br>કરૂણા ઉસકે બદલે મૈં હમ ઉસે, <br>ધન્ય કહતે રહેંગે...(2)<br>પ્રેમ ઉસકા નામ અનોખે હૈ ઉસકે કામ...(2) <br>હાલેલુયા ...(4)<br><br>ચંગાઈ હમકો દે દિયા ઉસકો, <br>યહોવા રાફા કહેંગે <br>એક અનોખા ધન હમકો દે દિયા,<br> યુહોવા યિરે  કહેંગે...(2)<br>  વો રાજાઓકા રાજા પ્રભુઓકા પ્રભુ...(2) <br>હાલેલુયા...(4)    </p>   " , lyrics_hi: " <p>  ईसु नाम स्तुति के योग्य है <br>जीवनभर उसीको ही गाना है ...(2)<br>हालेलुया...(4) <br><br> भलाई उसके बदले में हम उसे, <br>स्तुति  करते रहेंगे <br>करूणा उसके बदले मैं हम उसे, <br>धन्य कहते रहेंगे...(2)<br>प्रेम उसका नाम अनोखे है उसके काम...(2) <br>हालेलुया ...(4)<br><br>चंगाई हमको दे दिया उसको, <br>यहोवा राफा कहेंगे <br>एक अनोखा धन हमको दे दिया,<br> युहोवा यिरे  कहेंगे...(2)<br>  वो राजाओका राजा प्रभुओका प्रभु...(2) <br>हालेलुया...(4)    </p>   " },
        { title: "136,તેરે સન્મુખ શિશ નવાતે હે જગ કે  કર્તા तेरे सन्मुख शिश नवाते हे जग के  कर्ता Tere Sanmukh Shish Navate He", lyrics_gu: " <p>  તેરે સન્મુખ શિશ નવાતે, હે જગ કે  કર્તા <br>ડૂબે હુઓકો  દેદો સહારા, કરદો બેડા પાર...(2) <br><br>પાપ કે બાદલ શર પે છાયે, ગિરા હુઆ તૂફાન,<br> તુમ બિન નૈયા કૌન સંભાલે, મેરે પ્રભુ મહાન.<br> આકે બચાલો પ્રાણ હમારે, જગકે ખેવનહાર...(2)<br>... તેરે સન્મુખ...<br><br>જન્મ કે અંધો કો દી આંખે, રોગી લિયે બચા, <br>પાપ ક્ષમા કિયે સબ પાપીન કે, મુડદે દિયે જીલા. <br>પાપી હિરદય હમ ભી લાયે, ધો દો તારણ હાર...(2)<br>... તેરે સન્મુખ... <br><br>સુન્દર પક્ષી પર્વત સાગર, સબકે સિરજન હાર,<br>આકે બિરાજો મન મંદિર મેં, બંદે કરે પુકાર. <br>વ્યાકુલ હિરદય તુઝકો પુકારે, આજા તારણ હાર...(2)<br>... તેરે સન્મુખ...   </p>   " , lyrics_hi: " <p>  तेरे सन्मुख शिश नवाते, हे जग के  कर्ता <br>डूबे हुओको  देदो सहारा, करदो बेडा पार...(2) <br><br>पाप के बादल शर पे छाये, गिरा हुआ तूफान,<br> तुम बिन नैया कौन संभाले, मेरे प्रभु महान.<br> आके बचालो प्राण हमारे, जगके खेवनहार...(2)<br>... तेरे सन्मुख...<br><br>जन्म के अंधो को दी आंखे, रोगी लिये बचा, <br>पाप क्षमा किये सब पापीन के, मुडदे दिये जीला. <br>पापी हिरदय हम भी लाये, धो दो तारण हार...(2)<br>... तेरे सन्मुख... <br><br>सुन्दर पक्षी पर्वत सागर, सबके सिरजन हार,<br>आके बिराजो मन मंदिर में, बंदे करे पुकार. <br>व्याकुल हिरदय तुझको पुकारे, आजा तारण हार...(2)<br>... तेरे सन्मुख...   </p>   " },
        { title: "137,વચન તેરા દિખા દે ઉસ પર ચલના સીખા દે वचन तेरा दिखा दे उस पर चलना सीखा दे Vachan Tera dikhade Us Par", lyrics_gu: " <p>  વચન તેરા દિખા દે, ઉસ પર ચલના સીખા દે...(2) <br>બોલ યહોવા સુનતા તેરા દાસ, અપની વાણી સુના દે ...(2)<br><br>ભોર કો ઉઠતા હું, તુઝકો નિહારતા હું ...(2)<br>લેકિન મેરે પ્રભુ, આજ ભી પ્યાસા હું...(2)<br>આજ ભી પ્યાસા હું<br>...બોલ યહોવા... <br><br>દાઉદ કે જૈસે, સ્તુતિ મૈ કરતા હું...(2)  <br>લેકિન મેરે પ્રભુ, પાપો મેં ગિરતા હું ...(2)<br>પાપો મેં ગિરતા હું <br>...બોલ યહોવા... <br><br>જીવન કી આશા તૂને, યીશુમેં મુઝકો દી...(2) <br>લેકિન મેરે પ્રભુ, વિશ્વાસ મેં કમજોર હું....(2)<br>વિશ્વાસ મેં કમજોર હું<br>...બોલ યહોવા...   </p>   ", lyrics_hi: " <p>  वचन तेरा दिखा दे, उस पर चलना सीखा दे...(2) <br>बोल यहोवा सुनता तेरा दास, अपनी वाणी सुना दे ...(2)<br><br>भोर को उठता हुं, तुझको निहारता हुं ...(2)<br>लेकिन मेरे प्रभु, आज भी प्यासा हुं...(2)<br>आज भी प्यासा हुं<br>...बोल यहोवा... <br><br>दाउद के जैसे, स्तुति मै करता हुं...(2)  <br>लेकिन मेरे प्रभु, पापो में गिरता हुं ...(2)<br>पापो में गिरता हुं <br>...बोल यहोवा... <br><br>जीवन की आशा तूने, यीशुमें मुझको दी...(2) <br>लेकिन मेरे प्रभु, विश्वास में कमजोर हुं....(2)<br>विश्वास में कमजोर हुं<br>...बोल यहोवा...   </p>   "  },
        { title: "138,એ મેરે દિલ ક્યું  હે ઉદાસ ए मेरे दिल क्युं  हे उदास Ae Mere Dil Kyu He Udas", lyrics_gu: " <p>   એ મેરે દિલ ક્યું  હે ઉદાસ <br>રખલે તૂં યીશુ પે આશ...(2) <br>બનજા તૂં ઉસકે લિયે <br>રહતા હૈ વો તેરે સાથ<br>...એ મેરે...<br><br>કોઈ નહીં હૈ જહાં મે તેરા<br> ફિરતા રહા હૈ યુ હી અકેલા...(2) <br>આશા કી જ્યોતિ જલાલે <br>જીવન કો અપને સજાલે...(2)<br>...એ મેરે... <br><br>પલ દો પલ કી યે જીંદગાની <br>ક્યા જાને ફિર ક્યા હે કહાની...(2)<br> સાંસો કે રુકને સે પહલે <br>યીશુ કો અપના બના લે...(2)<br>...એ મેરે...     </p>   ", lyrics_hi: " <p>   ए मेरे दिल क्युं  हे उदास <br>रखले तूं यीशु पे आश...(2) <br>बनजा तूं उसके लिये <br>रहता है वो तेरे साथ<br>...ए मेरे...<br><br>कोई नहीं है जहां मे तेरा<br> फिरता रहा है यु ही अकेला...(2) <br>आशा की ज्योति जलाले <br>जीवन को अपने सजाले...(2)<br>...ए मेरे... <br><br>पल दो पल की ये जींदगानी <br>क्या जाने फिर क्या हे कहानी...(2)<br> सांसो के रुकने से पहले <br>यीशु को अपना बना ले...(2)<br>...ए मेरे...     </p>   "  },
        { title: "139,કલીસિયા કરતી ઈન્તજાર कलीसिया करती ईन्तजार Kalisiya Karti Intajar", lyrics_gu: " <p>  કલીસિયા કરતી ઈન્તજાર...(3) <br>અપને વાયદે કે મુતાબિક યીશુ આ <br>યીશુ આ...યીશુ આ...અપને...<br><br> રાત અંધેરી ગુજરી જાતી હૈ ...(3)<br> પૌ ફટતે હી ખુદાવન્દ યીશુ આ <br>યીશુ આ... યીશુ આ... અપને... <br><br>અપને લોગો કે લિયે અબ આ...(3)<br> ઐ સુબહ કે સિતારે યીશુ આ <br>યીશુ આ... યીશુ આ... અપને...<br><br>ગુનાહ દુનિયા સે હોગા દુર...(3)<br> એ સુલહ કે શહજાદે જલ્દી આ <br>યીશુ આ... યીશુ આ ...અપને...   </p>   " , lyrics_hi: " <p>  कलीसिया करती ईन्तजार...(3) <br>अपने वायदे के मुताबिक यीशु आ <br>यीशु आ...यीशु आ...अपने...<br><br> रात अंधेरी गुजरी जाती है ...(3)<br> पौ फटते ही खुदावन्द यीशु आ <br>यीशु आ... यीशु आ... अपने... <br><br>अपने लोगो के लिये अब आ...(3)<br> ऐ सुबह के सितारे यीशु आ <br>यीशु आ... यीशु आ... अपने...<br><br>गुनाह दुनिया से होगा दुर...(3)<br> ए सुलह के शहजादे जल्दी आ <br>यीशु आ... यीशु आ ...अपने...   </p>   " },
        { title: "140,જિસને બનાયી દુનિયા जिसने बनायी दुनिया Jisne Duniya Banayi", lyrics_gu: " <p>    જિસને બનાયી દુનિયા, ઉસીને બનાયા તુઝે, <br>યાદ કરલે ગુજરા કલ..<br><br>જીવીત ઉઠા હૈ, વચન જીવીત હૈ યે સબ ઉસીકી રચના હૈ,<br> સુના વચન કો, સબકુછ જાના, ફિર ભી ક્યું છોડ દિયા. <br>યાદ કરલે ગુજરા કલ.. <br><br>તુઝે સંભાલા, શાંતિભી દિયા ઉચ્ચપદપે ઠેહરા દિયા,<br> આશિષે પા કે, ધિક્કારા તુને ક્યું મુરખ બેટે કે તરહ. <br>યાદ કરલે ગુજરા કલ..<br><br>આજ વક્ત હૈં, કલ ન રહેગા, કિસે પતા તું કલ રહેગા, <br>ઝુક જા તું મસિહ કે ચરન મેં, કરદે અપને કો કુરબાન. <br>યાદ કરલે ગુજરા કલ...      </p>   ", lyrics_hi: " <p>    जिसने बनायी दुनिया, उसीने बनाया तुझे, <br>याद करले गुजरा कल..<br><br>जीवीत उठा है, वचन जीवीत है ये सब उसीकी रचना है,<br> सुना वचन को, सबकुछ जाना, फिर भी क्युं छोड दिया. <br>याद करले गुजरा कल.. <br><br>तुझे संभाला, शांतिभी दिया उच्चपदपे ठेहरा दिया,<br> आशिषे पा के, धिक्कारा तुने क्युं मुरख बेटे के तरह. <br>याद करले गुजरा कल..<br><br>आज वक्त हैं, कल न रहेगा, किसे पता तुं कल रहेगा, <br>झुक जा तुं मसिह के चरन में, करदे अपने को कुरबान. <br>याद करले गुजरा कल...      </p>   "  },
        { title: "141,તેરે દર પે આયા મસિહ तेरे दर पे आया मसिह Tere Darpe Aaya Masiha", lyrics_gu: " <p>  તેરે દર પે આયા મસિહ....(2)<br> તેરે દર પે આયા મસિહ <br><br>મન મેં કોઈ આશ નહીં હૈં આશ કા દીપ જલાદે તું, <br>મુસીબતો કે દિન આ ચુકે હૈં,  આતે હૈં જલ્દ હી તું , <br>સંકટ સે ભરે યે દિન, કૈસે બિતે પ્રભુ તેરે બિન.<br>તેરે દર પે આયા મસિહ <br><br> પૌલુસ કે જીવન મેં સાહસ દિયા થા,વૈસા હી હમકો દે તું, <br>દાનિયેલ કે જીવન મેં  હિંમત દિયા થા, વૈસા હી હમકો દે તું, <br>તેરે પ્યારો કી પુકાર, સુનલે હે કૃપાલુ પિતા<br>  તેરે દર પે આયા મસિહ      </p>   " , lyrics_hi: " <p>  तेरे दर पे आया मसिह....(2)<br> तेरे दर पे आया मसिह <br><br>मन में कोई आश नहीं हैं आश का दीप जलादे तुं, <br>मुसीबतो के दिन आ चुके हैं,  आते हैं जल्द ही तुं , <br>संकट से भरे ये दिन, कैसे बिते प्रभु तेरे बिन.<br>तेरे दर पे आया मसिह <br><br> पौलुस के जीवन में साहस दिया था,वैसा ही हमको दे तुं, <br>दानियेल के जीवन में  हिंमत दिया था, वैसा ही हमको दे तुं, <br>तेरे प्यारो की पुकार, सुनले हे कृपालु पिता<br>  तेरे दर पे आया मसिह      </p>   "},
        { title: "142,હે હમારે સહારે બે સહારા બના તેરા સાથી हे हमारे सहारे बे सहारा बना तेरा साथी He Hamare Sahare Be Sahara Bana", lyrics_gu: " <p> હે હમારે સહારે, બે સહારા બના તેરા સાથી <br>બે સહારા બના તેરા સાથી<br>હે ઈસુ મેરે રાજા, બે સહારા બના તેરા સાથી <br>...બે સહારા... <br><br>નજરો કો ફેંકા દુર જગત મેં...(2)<br> અંધેરા હી અંધેરા બસેરા <br>શાંતિ કી આશા દિલ મેં થામી...(2) <br>દુઃખો કી લહેરે હી દિખાઈ <br>જગ મેં આશા તુહી હૈ<br>... હે હમારે સહારે...<br><br>તુને હી તો જીવન દિયા હૈ...(2)<br> ફિર ભી ક્યું તેરા સાથી બે સહારા<br> તુને હી તો વાદા કિયા હૈ...(2)<br> પાઉંગા નિશ્ચય તેરા સહારા<br>જગ મેં સહારા તુહી હૈ<br>... હૈ હમારે સહારે...      </p>   ", lyrics_hi: " <p> हे हमारे सहारे, बे सहारा बना तेरा साथी <br>बे सहारा बना तेरा साथी<br>हे ईसु मेरे राजा, बे सहारा बना तेरा साथी <br>...बे सहारा... <br><br>नजरो को फेंका दुर जगत में...(2)<br> अंधेरा ही अंधेरा बसेरा <br>शांति की आशा दिल में थामी...(2) <br>दुःखो की लहेरे ही दिखाई <br>जग में आशा तुही है<br>... हे हमारे सहारे...<br><br>तुने ही तो जीवन दिया है...(2)<br> फिर भी क्युं तेरा साथी बे सहारा<br> तुने ही तो वादा किया है...(2)<br> पाउंगा निश्चय तेरा सहारा<br>जग में सहारा तुही है<br>... है हमारे सहारे...      </p>   "  },
        { title: "143,સંસાર મેં ખોયા હુઆ થા संसार में खोया हुआ था Sansar Me Khoya Huaa", lyrics_gu: " <p>  સંસાર મેં ખોયા હુઆ થા<br> મુઝકો ચુના હૈં તુને<br> ના જાના થા, ન સમજા થા <br>  જગ મેં અંધા હુઆ થા<br>... સંસાર મેં... <br><br>જબ મૈં ગીરતા થા, તબ તું ઉઠાતા થા,<br>જબ મૈં હસતા થા, તબ તું રોતા થા...(2) <br>કરતા હૈ તું પ્યાર મુઝકો<br>... સંસાર મેં...<br><br>અબ યે જાના હૈ તું  જિંદા હૈ<br> ન જાઉંગા દો પલ મેં <br>તું હી મેરા મુક્તિ દાતા<br>... સંસાર મેં...<br><br> મેરે પાપો કે ખાતિર, પ્યારી કરલી તુને કલ્વરી <br>લહુ બહાયા મેરે ખાતીર તાકી મુઝકો જીવન મિલે <br>તું હી હૈ મેરા જીવન દાતા<br>... સંસાર મેં...  </p>   " , lyrics_hi: " <p>  संसार में खोया हुआ था<br> मुझको चुना हैं तुने<br> ना जाना था, न समजा था <br>  जग में अंधा हुआ था<br>... संसार में... <br><br>जब मैं गीरता था, तब तुं उठाता था,<br>जब मैं हसता था, तब तुं रोता था...(2) <br>करता है तुं प्यार मुझको<br>... संसार में...<br><br>अब ये जाना है तुं  जिंदा है<br> न जाउंगा दो पल में <br>तुं ही मेरा मुक्ति दाता<br>... संसार में...<br><br> मेरे पापो के खातिर, प्यारी करली तुने कल्वरी <br>लहु बहाया मेरे खातीर ताकी मुझको जीवन मिले <br>तुं ही है मेरा जीवन दाता<br>... संसार में...  </p>   " },
        { title: "144,ચાહે મુશીબત આયે ચાહે મોત આ જાયે चाहे मुशीबत आये चाहे मोत आ जाये Chaahe Musibat Aaye Chaahe Mot Aaye", lyrics_gu: " <p>  ચાહે મુશીબત આયે, ચાહે મોત આ જાયે,<br> ન ડરુંગા મૈં મસીહ તેરા પ્યાર જો પાયા હૈ...<br><br>તેરા નામ લેના જૈસે કાંટો પે ચલના, <br>લિયે નામ તેરા કાંટો પે મુઝકો ચલતે શિખાના, <br>જિસ રાહ પે મિલતા મેરા મસીહ <br>ચલુંગા ઉસી પે ચલતા રહુંગા<br>... ન ડરુંગા મૈં ...<br><br>તેરા પ્યાર અગર ન મિલતા, કૈસે મૈં બચતા, <br>તુને જાન અગર ન દી હોતી,  લોગ કૈસે બચતે,<br> ઈસ જહાં મેં મેરા કુછ ભી નહી<br> જો હૈં દિયા સબ હૈં તેરા મસીહ<br>... ન ડરુંગા મૈં ...<br><br>ક્રૂસ અપના ઉઠાના હૈં સબકો, ઉઠાતે શિખાના <br>લિયે નામ તેરા મરના પડે તો મરતે શિખાના,<br> હૈ લહુ મે તેરે સબકા જીવન <br>બનાઉંગા ઉસે મેરા નિશાન<br>...  ન ડરુંગા મૈં ...   </p>   " , lyrics_hi: " <p>  चाहे मुशीबत आये, चाहे मोत आ जाये,<br> न डरुंगा मैं मसीह तेरा प्यार जो पाया है...<br><br>तेरा नाम लेना जैसे कांटो पे चलना, <br>लिये नाम तेरा कांटो पे मुझको चलते शिखाना, <br>जिस राह पे मिलता मेरा मसीह <br>चलुंगा उसी पे चलता रहुंगा<br>... न डरुंगा मैं ...<br><br>तेरा प्यार अगर न मिलता, कैसे मैं बचता, <br>तुने जान अगर न दी होती,  लोग कैसे बचते,<br> ईस जहां में मेरा कुछ भी नही<br> जो हैं दिया सब हैं तेरा मसीह<br>... न डरुंगा मैं ...<br><br>क्रूस अपना उठाना हैं सबको, उठाते शिखाना <br>लिये नाम तेरा मरना पडे तो मरते शिखाना,<br> है लहु मे तेरे सबका जीवन <br>बनाउंगा उसे मेरा निशान<br>...  न डरुंगा मैं ...   </p>   " },
